<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIP/PIC Fluid Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #050510;
            min-height: 100vh;
            color: #e0e0ff;
            overflow: hidden;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            opacity: 0.8;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .back-link:hover {
            opacity: 1;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 20, 30, 0.95);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            width: 280px;
            z-index: 100;
            max-height: 90vh;
            overflow-y: auto;
        }

        .controls h2 {
            color: #00ffcc;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #888;
            font-size: 0.85rem;
        }

        .control-group input[type="range"] {
            width: 100%;
        }

        .control-group select {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 5px;
            color: #e0e0ff;
        }

        .range-value {
            text-align: right;
            font-size: 0.8rem;
            color: #00ffcc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #00ffcc, #00aa88);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 8px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button.secondary {
            background: rgba(0, 255, 204, 0.2);
            color: #00ffcc;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            color: #00ffcc;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #666;
        }

        .info-panel {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 100, 80, 0.2);
            border-radius: 8px;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .toggle-controls {
            position: fixed;
            top: 20px;
            right: 320px;
            background: rgba(10, 20, 30, 0.9);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 8px;
            padding: 8px 15px;
            color: #00ffcc;
            cursor: pointer;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">
        <span>‚Üê</span> Back to Gallery
    </a>

    <button class="toggle-controls" onclick="toggleControls()">Toggle Panel</button>

    <canvas id="canvas"></canvas>

    <div class="controls" id="controls">
        <h2>FLIP/PIC Fluid</h2>

        <div class="control-group">
            <label>Particle Count: <span id="particleValue">3000</span></label>
            <input type="range" id="particleCount" min="500" max="10000" step="500" value="3000">
        </div>

        <div class="control-group">
            <label>FLIP Ratio: <span id="flipValue">0.95</span></label>
            <input type="range" id="flipRatio" min="0" max="1" step="0.05" value="0.95">
        </div>

        <div class="control-group">
            <label>Gravity: <span id="gravityValue">-9.8</span></label>
            <input type="range" id="gravity" min="-20" max="0" step="0.5" value="-9.8">
        </div>

        <div class="control-group">
            <label>Grid Resolution: <span id="gridValue">50</span></label>
            <input type="range" id="gridRes" min="20" max="100" step="10" value="50">
        </div>

        <div class="control-group">
            <label>Pressure Iterations: <span id="iterValue">50</span></label>
            <input type="range" id="pressureIter" min="10" max="100" step="10" value="50">
        </div>

        <div class="control-group">
            <label>Visualization</label>
            <select id="vizMode">
                <option value="particles">Particles</option>
                <option value="velocity">Velocity Field</option>
                <option value="pressure">Pressure</option>
                <option value="density">Density</option>
            </select>
        </div>

        <button onclick="reset()">Reset Simulation</button>
        <button class="secondary" onclick="addWaterBlock()">Add Water Block</button>
        <button class="secondary" onclick="togglePause()">Pause/Resume</button>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="fps">0</div>
                <div class="stat-label">FPS</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="numParticles">0</div>
                <div class="stat-label">Particles</div>
            </div>
        </div>

        <div class="info-panel">
            <strong>FLIP</strong> (Fluid Implicit Particle) combines Lagrangian particles with an Eulerian grid. Particles carry velocity, grid solves pressure. The FLIP ratio blends PIC (stable) with FLIP (detailed).
            <br><br>
            <em>Click to add fluid!</em>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let gridRes = 50;
        let cellSize;
        let nx, ny;

        // Grid data (MAC grid - staggered)
        let u = [];      // x-velocity (on vertical edges)
        let v = [];      // y-velocity (on horizontal edges)
        let uNew = [];
        let vNew = [];
        let uWeight = [];
        let vWeight = [];
        let pressure = [];
        let divergence = [];
        let cellType = []; // 0=air, 1=fluid, 2=solid

        // Particles
        let particles = [];

        // Parameters
        let flipRatio = 0.95;
        let gravity = -9.8;
        let dt = 1 / 60;
        let pressureIterations = 50;
        let density = 1000;

        let paused = false;
        let frameCount = 0;
        let lastFpsTime = performance.now();

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
        }

        function initGrid() {
            gridRes = parseInt(document.getElementById('gridRes').value);
            cellSize = Math.min(width, height) / gridRes;
            nx = Math.ceil(width / cellSize) + 1;
            ny = Math.ceil(height / cellSize) + 1;

            const size = nx * ny;
            u = new Float32Array(size);
            v = new Float32Array(size);
            uNew = new Float32Array(size);
            vNew = new Float32Array(size);
            uWeight = new Float32Array(size);
            vWeight = new Float32Array(size);
            pressure = new Float32Array(size);
            divergence = new Float32Array(size);
            cellType = new Uint8Array(size);

            // Set boundary cells as solid
            for (let i = 0; i < nx; i++) {
                cellType[i] = 2;
                cellType[(ny - 1) * nx + i] = 2;
            }
            for (let j = 0; j < ny; j++) {
                cellType[j * nx] = 2;
                cellType[j * nx + nx - 1] = 2;
            }
        }

        function initParticles(count) {
            particles = [];

            // Initial water block
            const startX = cellSize * 2;
            const endX = width * 0.4;
            const startY = height * 0.5;
            const endY = height - cellSize * 2;

            const spacing = cellSize * 0.5;
            let placed = 0;

            for (let y = startY; y < endY && placed < count; y += spacing) {
                for (let x = startX; x < endX && placed < count; x += spacing) {
                    particles.push({
                        x: x + (Math.random() - 0.5) * spacing * 0.5,
                        y: y + (Math.random() - 0.5) * spacing * 0.5,
                        vx: 0,
                        vy: 0
                    });
                    placed++;
                }
            }
        }

        function addWaterBlock() {
            const cx = width * 0.5 + (Math.random() - 0.5) * width * 0.3;
            const cy = height * 0.3;
            const size = cellSize * 5;
            const spacing = cellSize * 0.5;

            for (let y = cy - size; y < cy + size; y += spacing) {
                for (let x = cx - size; x < cx + size; x += spacing) {
                    particles.push({
                        x: x + (Math.random() - 0.5) * spacing * 0.3,
                        y: y + (Math.random() - 0.5) * spacing * 0.3,
                        vx: (Math.random() - 0.5) * 50,
                        vy: (Math.random() - 0.5) * 50
                    });
                }
            }
        }

        function getGridIndex(i, j) {
            return j * nx + i;
        }

        function clamp(x, min, max) {
            return Math.max(min, Math.min(max, x));
        }

        // Bilinear interpolation
        function sampleField(field, x, y, ox, oy) {
            x = clamp(x - ox, 0, nx - 2);
            y = clamp(y - oy, 0, ny - 2);

            const i = Math.floor(x);
            const j = Math.floor(y);
            const fx = x - i;
            const fy = y - j;

            const idx = getGridIndex(i, j);
            const v00 = field[idx];
            const v10 = field[idx + 1];
            const v01 = field[idx + nx];
            const v11 = field[idx + nx + 1];

            return (1 - fx) * (1 - fy) * v00 +
                   fx * (1 - fy) * v10 +
                   (1 - fx) * fy * v01 +
                   fx * fy * v11;
        }

        // Transfer particle velocities to grid (P2G)
        function particlesToGrid() {
            u.fill(0);
            v.fill(0);
            uWeight.fill(0);
            vWeight.fill(0);
            cellType.fill(0);

            // Set solid boundaries
            for (let i = 0; i < nx; i++) {
                cellType[i] = 2;
                cellType[(ny - 1) * nx + i] = 2;
            }
            for (let j = 0; j < ny; j++) {
                cellType[j * nx] = 2;
                cellType[j * nx + nx - 1] = 2;
            }

            for (const p of particles) {
                const gx = p.x / cellSize;
                const gy = p.y / cellSize;

                // Mark fluid cells
                const ci = Math.floor(gx);
                const cj = Math.floor(gy);
                if (ci >= 0 && ci < nx && cj >= 0 && cj < ny) {
                    cellType[getGridIndex(ci, cj)] = 1;
                }

                // Transfer u-velocity (staggered at i+0.5, j)
                const ux = gx;
                const uy = gy - 0.5;
                const ui = Math.floor(ux);
                const uj = Math.floor(uy);

                for (let di = 0; di <= 1; di++) {
                    for (let dj = 0; dj <= 1; dj++) {
                        const i = ui + di;
                        const j = uj + dj;
                        if (i >= 0 && i < nx && j >= 0 && j < ny) {
                            const wx = 1 - Math.abs(ux - i);
                            const wy = 1 - Math.abs(uy - j);
                            const w = wx * wy;
                            const idx = getGridIndex(i, j);
                            u[idx] += p.vx * w;
                            uWeight[idx] += w;
                        }
                    }
                }

                // Transfer v-velocity (staggered at i, j+0.5)
                const vx = gx - 0.5;
                const vy = gy;
                const vi = Math.floor(vx);
                const vj = Math.floor(vy);

                for (let di = 0; di <= 1; di++) {
                    for (let dj = 0; dj <= 1; dj++) {
                        const i = vi + di;
                        const j = vj + dj;
                        if (i >= 0 && i < nx && j >= 0 && j < ny) {
                            const wx = 1 - Math.abs(vx - i);
                            const wy = 1 - Math.abs(vy - j);
                            const w = wx * wy;
                            const idx = getGridIndex(i, j);
                            v[idx] += p.vy * w;
                            vWeight[idx] += w;
                        }
                    }
                }
            }

            // Normalize
            for (let i = 0; i < nx * ny; i++) {
                if (uWeight[i] > 0) u[i] /= uWeight[i];
                if (vWeight[i] > 0) v[i] /= vWeight[i];
            }
        }

        function addGravity() {
            for (let j = 1; j < ny - 1; j++) {
                for (let i = 1; i < nx - 1; i++) {
                    const idx = getGridIndex(i, j);
                    v[idx] += gravity * dt;
                }
            }
        }

        function solvePressure() {
            // Calculate divergence
            for (let j = 1; j < ny - 1; j++) {
                for (let i = 1; i < nx - 1; i++) {
                    const idx = getGridIndex(i, j);
                    if (cellType[idx] !== 1) continue;

                    divergence[idx] = -(
                        (u[idx + 1] - u[idx]) +
                        (v[idx + nx] - v[idx])
                    ) / cellSize;
                }
            }

            // Gauss-Seidel pressure solve
            pressure.fill(0);
            const scale = dt / (density * cellSize * cellSize);

            for (let iter = 0; iter < pressureIterations; iter++) {
                for (let j = 1; j < ny - 1; j++) {
                    for (let i = 1; i < nx - 1; i++) {
                        const idx = getGridIndex(i, j);
                        if (cellType[idx] !== 1) continue;

                        let numNeighbors = 0;
                        let pSum = 0;

                        // Right
                        if (cellType[idx + 1] !== 2) {
                            numNeighbors++;
                            if (cellType[idx + 1] === 1) pSum += pressure[idx + 1];
                        }
                        // Left
                        if (cellType[idx - 1] !== 2) {
                            numNeighbors++;
                            if (cellType[idx - 1] === 1) pSum += pressure[idx - 1];
                        }
                        // Top
                        if (cellType[idx + nx] !== 2) {
                            numNeighbors++;
                            if (cellType[idx + nx] === 1) pSum += pressure[idx + nx];
                        }
                        // Bottom
                        if (cellType[idx - nx] !== 2) {
                            numNeighbors++;
                            if (cellType[idx - nx] === 1) pSum += pressure[idx - nx];
                        }

                        if (numNeighbors > 0) {
                            pressure[idx] = (pSum - divergence[idx] / scale) / numNeighbors;
                        }
                    }
                }
            }

            // Apply pressure to velocity
            const pScale = dt / (density * cellSize);

            for (let j = 1; j < ny - 1; j++) {
                for (let i = 1; i < nx; i++) {
                    const idx = getGridIndex(i, j);
                    if (cellType[idx] === 2 || cellType[idx - 1] === 2) continue;
                    if (cellType[idx] === 1 || cellType[idx - 1] === 1) {
                        u[idx] -= pScale * (pressure[idx] - pressure[idx - 1]);
                    }
                }
            }

            for (let j = 1; j < ny; j++) {
                for (let i = 1; i < nx - 1; i++) {
                    const idx = getGridIndex(i, j);
                    if (cellType[idx] === 2 || cellType[idx - nx] === 2) continue;
                    if (cellType[idx] === 1 || cellType[idx - nx] === 1) {
                        v[idx] -= pScale * (pressure[idx] - pressure[idx - nx]);
                    }
                }
            }
        }

        // Transfer grid velocities back to particles (G2P)
        function gridToParticles() {
            for (const p of particles) {
                const gx = p.x / cellSize;
                const gy = p.y / cellSize;

                // Sample new velocities from grid
                const newVx = sampleField(u, gx, gy, 0, 0.5);
                const newVy = sampleField(v, gx, gy, 0.5, 0);

                // FLIP/PIC blend
                // PIC: use new grid velocity directly
                // FLIP: add velocity change to particle velocity
                const picVx = newVx;
                const picVy = newVy;

                // For FLIP, we need the old grid velocity
                // Store it before modifying (simplified: use uNew/vNew)
                const flipVx = p.vx + (newVx - sampleField(uNew, gx, gy, 0, 0.5));
                const flipVy = p.vy + (newVy - sampleField(vNew, gx, gy, 0.5, 0));

                p.vx = flipRatio * flipVx + (1 - flipRatio) * picVx;
                p.vy = flipRatio * flipVy + (1 - flipRatio) * picVy;
            }

            // Store current velocities for next frame's FLIP calculation
            uNew.set(u);
            vNew.set(v);
        }

        function advectParticles() {
            const margin = cellSize * 0.5;

            for (const p of particles) {
                // RK2 integration
                const midX = p.x + 0.5 * dt * p.vx;
                const midY = p.y + 0.5 * dt * p.vy;

                const gx = midX / cellSize;
                const gy = midY / cellSize;

                const midVx = sampleField(u, gx, gy, 0, 0.5);
                const midVy = sampleField(v, gx, gy, 0.5, 0);

                p.x += dt * midVx;
                p.y += dt * midVy;

                // Boundary collision
                if (p.x < margin) {
                    p.x = margin;
                    p.vx = 0;
                }
                if (p.x > width - margin) {
                    p.x = width - margin;
                    p.vx = 0;
                }
                if (p.y < margin) {
                    p.y = margin;
                    p.vy = 0;
                }
                if (p.y > height - margin) {
                    p.y = height - margin;
                    p.vy = 0;
                }
            }
        }

        function update() {
            particlesToGrid();
            addGravity();
            solvePressure();
            gridToParticles();
            advectParticles();
        }

        function draw() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, width, height);

            const vizMode = document.getElementById('vizMode').value;

            if (vizMode === 'velocity' || vizMode === 'pressure' || vizMode === 'density') {
                // Draw grid visualization
                for (let j = 0; j < ny - 1; j++) {
                    for (let i = 0; i < nx - 1; i++) {
                        const idx = getGridIndex(i, j);
                        let val = 0;

                        if (vizMode === 'velocity') {
                            const vx = (u[idx] + u[idx + 1]) * 0.5;
                            const vy = (v[idx] + v[idx + nx]) * 0.5;
                            val = Math.sqrt(vx * vx + vy * vy) / 200;
                        } else if (vizMode === 'pressure') {
                            val = (pressure[idx] + 500) / 1000;
                        } else {
                            val = cellType[idx] === 1 ? 1 : 0;
                        }

                        val = clamp(val, 0, 1);
                        const r = Math.floor(val * 100);
                        const g = Math.floor(val * 200);
                        const b = Math.floor(100 + val * 155);

                        ctx.fillStyle = `rgb(${r},${g},${b})`;
                        ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                    }
                }
            }

            // Draw particles
            if (vizMode === 'particles' || vizMode === 'velocity') {
                for (const p of particles) {
                    const speed = Math.sqrt(p.vx * p.vx + p.vy * p.vy);
                    const t = clamp(speed / 300, 0, 1);

                    const r = Math.floor(50 + t * 100);
                    const g = Math.floor(180 + t * 75);
                    const b = Math.floor(200 + t * 55);

                    ctx.fillStyle = `rgb(${r},${g},${b})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function animate() {
            if (!paused) {
                update();
            }

            draw();

            // Update stats
            frameCount++;
            const now = performance.now();
            if (now - lastFpsTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                document.getElementById('numParticles').textContent = particles.length;
                frameCount = 0;
                lastFpsTime = now;
            }

            requestAnimationFrame(animate);
        }

        function reset() {
            flipRatio = parseFloat(document.getElementById('flipRatio').value);
            gravity = parseFloat(document.getElementById('gravity').value);
            pressureIterations = parseInt(document.getElementById('pressureIter').value);

            initGrid();
            const count = parseInt(document.getElementById('particleCount').value);
            initParticles(count);
        }

        function togglePause() {
            paused = !paused;
        }

        function toggleControls() {
            document.getElementById('controls').classList.toggle('hidden');
        }

        // Mouse interaction
        canvas.addEventListener('click', (e) => {
            const cx = e.clientX;
            const cy = e.clientY;
            const size = cellSize * 3;
            const spacing = cellSize * 0.5;

            for (let y = cy - size; y < cy + size; y += spacing) {
                for (let x = cx - size; x < cx + size; x += spacing) {
                    if ((x - cx) ** 2 + (y - cy) ** 2 < size * size) {
                        particles.push({
                            x: x + (Math.random() - 0.5) * spacing * 0.3,
                            y: y + (Math.random() - 0.5) * spacing * 0.3,
                            vx: 0,
                            vy: 0
                        });
                    }
                }
            }
        });

        // Event listeners
        document.getElementById('particleCount').addEventListener('input', (e) => {
            document.getElementById('particleValue').textContent = e.target.value;
        });
        document.getElementById('flipRatio').addEventListener('input', (e) => {
            document.getElementById('flipValue').textContent = e.target.value;
            flipRatio = parseFloat(e.target.value);
        });
        document.getElementById('gravity').addEventListener('input', (e) => {
            document.getElementById('gravityValue').textContent = e.target.value;
            gravity = parseFloat(e.target.value);
        });
        document.getElementById('gridRes').addEventListener('input', (e) => {
            document.getElementById('gridValue').textContent = e.target.value;
        });
        document.getElementById('pressureIter').addEventListener('input', (e) => {
            document.getElementById('iterValue').textContent = e.target.value;
            pressureIterations = parseInt(e.target.value);
        });

        document.getElementById('gridRes').addEventListener('change', reset);

        window.addEventListener('resize', () => {
            resize();
            reset();
        });

        // Initialize
        resize();
        initGrid();
        initParticles(3000);
        animate();
    </script>
</body>
</html>
