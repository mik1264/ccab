<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids with Wind/Flow Fields</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d3561 0%, #485078 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #canvas {
            background: #1a1e3a;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
            backdrop-filter: blur(10px);
        }
        .info h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #a29bfe;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Wind/Flow Fields</h1>
        <p>Boids influenced by a Perlin noise-based flow field, creating natural wind patterns affecting flock movement.</p>
        <p style="margin-top: 12px; font-size: 12px; opacity: 0.8;">
            Flow field updates dynamically â€¢ Wind influence: 15%
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;

        // Simple Perlin-like noise
        class NoiseField {
            constructor(scale = 0.01) {
                this.scale = scale;
                this.time = 0;
            }

            noise(x, y) {
                // Simplified noise using sine waves
                const value = Math.sin(x * this.scale + this.time) *
                            Math.cos(y * this.scale + this.time) +
                            Math.sin((x + y) * this.scale * 0.5 + this.time * 0.7);
                return value;
            }

            getAngle(x, y) {
                return this.noise(x, y) * Math.PI * 2;
            }

            update() {
                this.time += 0.005;
            }
        }

        const flowField = new NoiseField(0.005);

        class Boid {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2;
            }

            applyFlowField() {
                const windAngle = flowField.getAngle(this.x, this.y);
                this.turnToward(windAngle, 2.0); // Wind influence
            }

            findFlockmates(boids) {
                return boids.filter(other => {
                    if (other === this) return false;
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    return dist < 80;
                });
            }

            update(boids) {
                const flockmates = this.findFlockmates(boids);

                // Apply wind
                this.applyFlowField();

                // Alignment
                if (flockmates.length > 0) {
                    let sumSin = 0, sumCos = 0;
                    flockmates.forEach(b => {
                        sumSin += Math.sin(b.heading);
                        sumCos += Math.cos(b.heading);
                    });
                    const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                    this.turnToward(avgHeading, 3.0);
                }

                // Separation
                for (const other of flockmates) {
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    if (dist < 25) {
                        const angle = Math.atan2(this.y - other.y, this.x - other.x);
                        this.turnToward(angle, 1.5);
                        break;
                    }
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.closePath();
                ctx.fillStyle = '#a29bfe';
                ctx.fill();
                ctx.strokeStyle = '#6c5ce7';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();
            }
        }

        const boids = [];
        for (let i = 0; i < 100; i++) {
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function drawFlowField() {
            const gridSize = 30;
            ctx.strokeStyle = 'rgba(162, 155, 254, 0.1)';
            ctx.lineWidth = 1;

            for (let x = 0; x < canvas.width; x += gridSize) {
                for (let y = 0; y < canvas.height; y += gridSize) {
                    const angle = flowField.getAngle(x, y);
                    const len = 15;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + Math.cos(angle) * len, y + Math.sin(angle) * len);
                    ctx.stroke();
                }
            }
        }

        function animate() {
            ctx.fillStyle = '#1a1e3a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawFlowField();
            flowField.update();

            boids.forEach(b => b.update(boids));
            boids.forEach(b => b.draw());

            requestAnimationFrame(animate);
        }

        // Expose for enhance.js
        window.reset = function() { boids.length = 0; for (let i = 0; i < 100; i++) boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height)); flowField.time = 0; };

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
