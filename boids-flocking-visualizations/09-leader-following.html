<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Following Boids</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #canvas { background: #1a1a1a; box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5); border-radius: 8px; cursor: crosshair; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .info h1 { font-size: 20px; margin-bottom: 10px; color: #ffd700; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Leader Following</h1>
        <p>One golden leader boid moves toward the cursor. Followers maintain standard flocking rules while also being attracted to the leader.</p>
        <p style="margin-top: 12px; font-size: 12px; opacity: 0.8;">
            Move cursor to guide the flock â€¢ Leader attraction: 100px radius
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        class Leader {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = 0;
                this.speed = 3;
                this.isLeader = true;
            }

            update() {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const targetHeading = Math.atan2(dy, dx);

                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;

                const maxTurnRad = (8 * Math.PI) / 180;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);

                // Leader glow
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur = 20;

                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(-10, 5);
                ctx.lineTo(-10, -5);
                ctx.closePath();
                ctx.fillStyle = '#ffd700';
                ctx.fill();
                ctx.strokeStyle = '#ffed4e';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }
        }

        class Boid {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2;
                this.isLeader = false;
            }

            update(boids, leader) {
                const flockmates = boids.filter(other => {
                    if (other === this) return false;
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    return dist < 80;
                });

                // Check distance to leader
                const leaderDist = Math.hypot(this.x - leader.x, this.y - leader.y);
                const followLeader = leaderDist < 150;

                let nearest = null;
                let minDist = Infinity;
                for (const other of flockmates) {
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = other;
                    }
                }

                if (nearest && minDist < 25) {
                    const angle = Math.atan2(this.y - nearest.y, this.x - nearest.x);
                    this.turnToward(angle, 1.5);
                } else {
                    if (followLeader) {
                        // Follow leader
                        const leaderAngle = Math.atan2(leader.y - this.y, leader.x - this.x);
                        this.turnToward(leaderAngle, 4.0);
                    }

                    if (flockmates.length > 0) {
                        let sumSin = 0, sumCos = 0;
                        flockmates.forEach(b => {
                            sumSin += Math.sin(b.heading);
                            sumCos += Math.cos(b.heading);
                        });
                        const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                        this.turnToward(avgHeading, 5.0);

                        let sumX = 0, sumY = 0;
                        flockmates.forEach(b => {
                            sumX += b.x - this.x;
                            sumY += b.y - this.y;
                        });
                        const cohAngle = Math.atan2(sumY / flockmates.length, sumX / flockmates.length);
                        this.turnToward(cohAngle, 3.0);
                    }
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.closePath();
                ctx.fillStyle = '#64b5f6';
                ctx.fill();
                ctx.restore();
            }
        }

        const leader = new Leader(canvas.width / 2, canvas.height / 2);
        const boids = [];

        for (let i = 0; i < 80; i++) {
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function animate() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            leader.update();
            boids.forEach(b => b.update(boids, leader));

            leader.draw();
            boids.forEach(b => b.draw());

            requestAnimationFrame(animate);
        }

        // Expose for enhance.js
        window.reset = function() { boids.length = 0; for (let i = 0; i < 80; i++) boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height)); leader.x = canvas.width / 2; leader.y = canvas.height / 2; };

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
