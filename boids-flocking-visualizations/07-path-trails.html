<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids with Path Trails</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #canvas { background: #0a1520; box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5); border-radius: 8px; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
        }
        .info h1 { font-size: 20px; margin-bottom: 10px; color: #00d2ff; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Path Trails</h1>
        <p>Boids leave fading trails showing their movement history, revealing emergent flock patterns and vortex formations.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;

        class Boid {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2;
                this.trail = [];
                this.maxTrailLength = 30;
            }

            update(boids) {
                // Store position for trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                const flockmates = boids.filter(other => {
                    if (other === this) return false;
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    return dist < 80;
                });

                let nearest = null;
                let minDist = Infinity;
                for (const other of flockmates) {
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = other;
                    }
                }

                if (nearest && minDist < 25) {
                    const angle = Math.atan2(this.y - nearest.y, this.x - nearest.x);
                    this.turnToward(angle, 1.5);
                } else if (flockmates.length > 0) {
                    let sumSin = 0, sumCos = 0;
                    flockmates.forEach(b => {
                        sumSin += Math.sin(b.heading);
                        sumCos += Math.cos(b.heading);
                    });
                    const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                    this.turnToward(avgHeading, 5.0);

                    let sumX = 0, sumY = 0;
                    flockmates.forEach(b => {
                        sumX += b.x - this.x;
                        sumY += b.y - this.y;
                    });
                    const cohAngle = Math.atan2(sumY / flockmates.length, sumX / flockmates.length);
                    this.turnToward(cohAngle, 3.0);
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw() {
                // Draw trail
                if (this.trail.length > 1) {
                    for (let i = 1; i < this.trail.length; i++) {
                        const alpha = i / this.trail.length;
                        ctx.strokeStyle = `rgba(0, 210, 255, ${alpha * 0.5})`;
                        ctx.lineWidth = alpha * 2;
                        ctx.beginPath();
                        ctx.moveTo(this.trail[i - 1].x, this.trail[i - 1].y);
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                        ctx.stroke();
                    }
                }

                // Draw boid
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.closePath();
                ctx.fillStyle = '#00d2ff';
                ctx.fill();
                ctx.restore();
            }
        }

        const boids = [];
        for (let i = 0; i < 80; i++) {
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 21, 32, 0.15)'; // Semi-transparent for trail fade
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            boids.forEach(b => b.update(boids));
            boids.forEach(b => b.draw());
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
