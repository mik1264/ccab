<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids with Velocity Vectors</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        #canvas { display: block; background: #0a0a0a; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
        }
        .info h1 { font-size: 20px; margin-bottom: 10px; color: #ff6ec7; }
        .legend { margin-top: 12px; font-size: 12px; }
        .legend-item { margin: 5px 0; }
        .legend-color { display: inline-block; width: 20px; height: 3px; margin-right: 8px; vertical-align: middle; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Velocity Vectors</h1>
        <p>Visualize the force vectors acting on each boid.</p>
        <div class="legend">
            <div class="legend-item"><span class="legend-color" style="background: #ff6ec7;"></span>Separation</div>
            <div class="legend-item"><span class="legend-color" style="background: #00d2ff;"></span>Alignment</div>
            <div class="legend-item"><span class="legend-color" style="background: #00ff88;"></span>Cohesion</div>
            <div class="legend-item"><span class="legend-color" style="background: #ffffff;"></span>Resultant</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Boid {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2;
                this.separationVec = { x: 0, y: 0 };
                this.alignmentVec = { x: 0, y: 0 };
                this.cohesionVec = { x: 0, y: 0 };
            }

            update(boids) {
                const flockmates = boids.filter(other => {
                    if (other === this) return false;
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    return dist < 80;
                });

                this.separationVec = { x: 0, y: 0 };
                this.alignmentVec = { x: 0, y: 0 };
                this.cohesionVec = { x: 0, y: 0 };

                let nearest = null;
                let minDist = Infinity;
                for (const other of flockmates) {
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = other;
                    }
                }

                if (nearest && minDist < 25) {
                    const dx = this.x - nearest.x;
                    const dy = this.y - nearest.y;
                    const angle = Math.atan2(dy, dx);
                    this.separationVec = { x: Math.cos(angle) * 30, y: Math.sin(angle) * 30 };
                    this.turnToward(angle, 1.5);
                } else if (flockmates.length > 0) {
                    // Alignment
                    let sumSin = 0, sumCos = 0;
                    flockmates.forEach(b => {
                        sumSin += Math.sin(b.heading);
                        sumCos += Math.cos(b.heading);
                    });
                    const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                    this.alignmentVec = { x: Math.cos(avgHeading) * 25, y: Math.sin(avgHeading) * 25 };
                    this.turnToward(avgHeading, 5.0);

                    // Cohesion
                    let sumX = 0, sumY = 0;
                    flockmates.forEach(b => {
                        sumX += b.x - this.x;
                        sumY += b.y - this.y;
                    });
                    const cohAngle = Math.atan2(sumY / flockmates.length, sumX / flockmates.length);
                    this.cohesionVec = { x: Math.cos(cohAngle) * 20, y: Math.sin(cohAngle) * 20 };
                    this.turnToward(cohAngle, 3.0);
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            drawVector(vec, color) {
                if (Math.hypot(vec.x, vec.y) < 1) return;

                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + vec.x, this.y + vec.y);
                ctx.stroke();

                // Arrow head
                const angle = Math.atan2(vec.y, vec.x);
                const headLen = 5;
                ctx.beginPath();
                ctx.moveTo(this.x + vec.x, this.y + vec.y);
                ctx.lineTo(
                    this.x + vec.x - headLen * Math.cos(angle - Math.PI / 6),
                    this.y + vec.y - headLen * Math.sin(angle - Math.PI / 6)
                );
                ctx.moveTo(this.x + vec.x, this.y + vec.y);
                ctx.lineTo(
                    this.x + vec.x - headLen * Math.cos(angle + Math.PI / 6),
                    this.y + vec.y - headLen * Math.sin(angle + Math.PI / 6)
                );
                ctx.stroke();
            }

            draw() {
                // Draw vectors
                this.drawVector(this.separationVec, '#ff6ec7');
                this.drawVector(this.alignmentVec, '#00d2ff');
                this.drawVector(this.cohesionVec, '#00ff88');

                // Draw resultant
                const resultant = {
                    x: this.separationVec.x + this.alignmentVec.x + this.cohesionVec.x,
                    y: this.separationVec.y + this.alignmentVec.y + this.cohesionVec.y
                };
                this.drawVector(resultant, 'rgba(255, 255, 255, 0.5)');

                // Draw boid
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);
                ctx.beginPath();
                ctx.moveTo(8, 0);
                ctx.lineTo(-8, 4);
                ctx.lineTo(-8, -4);
                ctx.closePath();
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();
            }
        }

        const boids = [];
        for (let i = 0; i < 50; i++) {
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            boids.forEach(b => b.update(boids));
            boids.forEach(b => b.draw());

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
