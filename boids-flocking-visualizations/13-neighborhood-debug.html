<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Debug Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
        }
        #canvas { display: block; background: #000; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
        }
        .info h1 { font-size: 20px; margin-bottom: 10px; color: #00bfff; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Neighborhood Debug</h1>
        <p>Hover over a boid to see its vision radius and detected neighbors. Blue circles show perception range, green lines connect to flockmates.</p>
        <p style="margin-top: 12px; font-size: 12px; opacity: 0.8;">
            Vision radius: 80px â€¢ Separation distance: 25px
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = -1000;
        let mouseY = -1000;
        let hoveredBoid = null;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        class Boid {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2;
                this.visionRadius = 80;
                this.minSeparation = 25;
            }

            isHovered() {
                const dist = Math.hypot(this.x - mouseX, this.y - mouseY);
                return dist < 15;
            }

            findFlockmates(boids) {
                return boids.filter(other => {
                    if (other === this) return false;
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    return dist < this.visionRadius;
                });
            }

            update(boids) {
                const flockmates = this.findFlockmates(boids);

                let nearest = null;
                let minDist = Infinity;
                for (const other of flockmates) {
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = other;
                    }
                }

                if (nearest && minDist < this.minSeparation) {
                    const angle = Math.atan2(this.y - nearest.y, this.x - nearest.x);
                    this.turnToward(angle, 1.5);
                } else if (flockmates.length > 0) {
                    let sumSin = 0, sumCos = 0;
                    flockmates.forEach(b => {
                        sumSin += Math.sin(b.heading);
                        sumCos += Math.cos(b.heading);
                    });
                    const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                    this.turnToward(avgHeading, 5.0);

                    let sumX = 0, sumY = 0;
                    flockmates.forEach(b => {
                        sumX += b.x - this.x;
                        sumY += b.y - this.y;
                    });
                    const cohAngle = Math.atan2(sumY / flockmates.length, sumX / flockmates.length);
                    this.turnToward(cohAngle, 3.0);
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw(boids, isHovered) {
                if (isHovered) {
                    // Draw vision radius
                    ctx.strokeStyle = 'rgba(0, 191, 255, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.visionRadius, 0, Math.PI * 2);
                    ctx.stroke();

                    // Draw separation radius
                    ctx.strokeStyle = 'rgba(255, 107, 107, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.minSeparation, 0, Math.PI * 2);
                    ctx.stroke();

                    // Draw connections to flockmates
                    const flockmates = this.findFlockmates(boids);
                    ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)';
                    ctx.lineWidth = 1;
                    flockmates.forEach(other => {
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(other.x, other.y);
                        ctx.stroke();
                    });

                    // Highlight flockmates
                    flockmates.forEach(other => {
                        ctx.fillStyle = 'rgba(0, 255, 136, 0.5)';
                        ctx.beginPath();
                        ctx.arc(other.x, other.y, 8, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }

                // Draw boid
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.closePath();
                ctx.fillStyle = isHovered ? '#00bfff' : '#4fc3f7';
                ctx.fill();
                ctx.strokeStyle = isHovered ? '#00ffff' : '#0288d1';
                ctx.lineWidth = isHovered ? 2 : 1;
                ctx.stroke();
                ctx.restore();
            }
        }

        const boids = [];
        for (let i = 0; i < 80; i++) {
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Find hovered boid
            hoveredBoid = null;
            for (const boid of boids) {
                if (boid.isHovered()) {
                    hoveredBoid = boid;
                    break;
                }
            }

            boids.forEach(b => b.update(boids));

            // Draw non-hovered boids first
            boids.forEach(b => {
                if (b !== hoveredBoid) {
                    b.draw(boids, false);
                }
            });

            // Draw hovered boid last (on top)
            if (hoveredBoid) {
                hoveredBoid.draw(boids, true);
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
