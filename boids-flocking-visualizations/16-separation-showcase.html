<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separation Rule Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #B06AB3 0%, #4568DC 100%);
            overflow: hidden;
        }
        #canvas { display: block; background: #1a0a2e; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
        }
        .info h1 { font-size: 20px; margin-bottom: 10px; color: #B06AB3; }
        .emphasis { color: #B06AB3; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Separation Rule Showcase</h1>
        <p><span class="emphasis">Separation</span> behavior emphasized - boids maintain strong personal space.</p>
        <p style="margin-top: 10px;">Separation: <strong>10.0°/tick</strong><br>
        Alignment: 2.0°/tick (minimal)<br>
        Cohesion: 1.0°/tick (minimal)</p>
        <p style="margin-top: 12px; font-size: 12px; opacity: 0.8;">
            Watch evenly-spaced patterns emerge
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Boid {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2;
            }

            update(boids) {
                const flockmates = boids.filter(other => {
                    if (other === this) return false;
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    return dist < 80;
                });

                if (flockmates.length > 0) {
                    // STRONG separation (check all nearby, not just nearest)
                    let separationCount = 0;
                    for (const other of flockmates) {
                        const dist = Math.hypot(this.x - other.x, this.y - other.y);
                        if (dist < 50) { // Larger separation distance
                            const angle = Math.atan2(this.y - other.y, this.x - other.x);
                            this.turnToward(angle, 10.0); // Very strong
                            separationCount++;
                            if (separationCount >= 3) break; // Multiple separation sources
                        }
                    }

                    // Minimal alignment
                    let sumSin = 0, sumCos = 0;
                    flockmates.forEach(b => {
                        sumSin += Math.sin(b.heading);
                        sumCos += Math.cos(b.heading);
                    });
                    const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                    this.turnToward(avgHeading, 2.0);

                    // Minimal cohesion
                    let sumX = 0, sumY = 0;
                    flockmates.forEach(b => {
                        sumX += b.x - this.x;
                        sumY += b.y - this.y;
                    });
                    const cohAngle = Math.atan2(sumY / flockmates.length, sumX / flockmates.length);
                    this.turnToward(cohAngle, 1.0);
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw() {
                // Draw personal space circle
                ctx.strokeStyle = 'rgba(176, 106, 179, 0.15)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 25, 0, Math.PI * 2);
                ctx.stroke();

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.closePath();
                ctx.fillStyle = '#B06AB3';
                ctx.fill();
                ctx.strokeStyle = '#8e4a91';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();
            }
        }

        const boids = [];
        for (let i = 0; i < 100; i++) {
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 10, 46, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            boids.forEach(b => b.update(boids));
            boids.forEach(b => b.draw());

            requestAnimationFrame(animate);
        }

        // Expose for enhance.js
        window.reset = function() { boids.length = 0; for (let i = 0; i < 100; i++) boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height)); };

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
