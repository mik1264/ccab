<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toroidal Wrapping Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2c3e50;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #canvas {
            background: #34495e;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            border: 4px solid #1abc9c;
            border-radius: 0;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
        }
        .info h1 { font-size: 20px; margin-bottom: 10px; color: #1abc9c; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Toroidal Wrapping</h1>
        <p>Demonstrates edge behavior in boids simulation. Boids wrap around when crossing edges (top connects to bottom, left to right).</p>
        <p style="margin-top: 10px;">Watch boids seamlessly transition across boundaries, with ghost images showing wrapped positions.</p>
        <p style="margin-top: 12px; font-size: 12px; opacity: 0.8;">
            Green border shows world edges
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        class Boid {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2.5;
            }

            update(boids) {
                const flockmates = this.findFlockmates(boids);

                let nearest = null;
                let minDist = Infinity;
                for (const other of flockmates) {
                    const dist = this.wrappedDistance(other);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = other;
                    }
                }

                if (nearest && minDist < 25) {
                    const angle = this.wrappedAngle(nearest, true);
                    this.turnToward(angle, 1.5);
                } else if (flockmates.length > 0) {
                    let sumSin = 0, sumCos = 0;
                    flockmates.forEach(b => {
                        sumSin += Math.sin(b.heading);
                        sumCos += Math.cos(b.heading);
                    });
                    const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                    this.turnToward(avgHeading, 5.0);

                    const cohAngle = this.wrappedCohesionAngle(flockmates);
                    this.turnToward(cohAngle, 3.0);
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                // Toroidal wrapping
                if (this.x < 0) this.x += canvas.width;
                if (this.x > canvas.width) this.x -= canvas.width;
                if (this.y < 0) this.y += canvas.height;
                if (this.y > canvas.height) this.y -= canvas.height;
            }

            findFlockmates(boids) {
                return boids.filter(other => {
                    if (other === this) return false;
                    return this.wrappedDistance(other) < 80;
                });
            }

            wrappedDistance(other) {
                const dx = Math.abs(this.x - other.x);
                const dy = Math.abs(this.y - other.y);
                const wrappedDx = Math.min(dx, canvas.width - dx);
                const wrappedDy = Math.min(dy, canvas.height - dy);
                return Math.sqrt(wrappedDx * wrappedDx + wrappedDy * wrappedDy);
            }

            wrappedAngle(other, away = false) {
                let dx = other.x - this.x;
                let dy = other.y - this.y;

                if (Math.abs(dx) > canvas.width / 2) {
                    dx = dx > 0 ? dx - canvas.width : dx + canvas.width;
                }
                if (Math.abs(dy) > canvas.height / 2) {
                    dy = dy > 0 ? dy - canvas.height : dy + canvas.height;
                }

                if (away) {
                    dx = -dx;
                    dy = -dy;
                }

                return Math.atan2(dy, dx);
            }

            wrappedCohesionAngle(flockmates) {
                let sumX = 0, sumY = 0;
                for (const other of flockmates) {
                    let dx = other.x - this.x;
                    let dy = other.y - this.y;

                    if (Math.abs(dx) > canvas.width / 2) {
                        dx = dx > 0 ? dx - canvas.width : dx + canvas.width;
                    }
                    if (Math.abs(dy) > canvas.height / 2) {
                        dy = dy > 0 ? dy - canvas.height : dy + canvas.height;
                    }

                    sumX += dx;
                    sumY += dy;
                }
                return Math.atan2(sumY / flockmates.length, sumX / flockmates.length);
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw() {
                // Draw ghost images near edges
                const edgeThreshold = 60;
                const positions = [];
                positions.push({ x: this.x, y: this.y, alpha: 1.0 });

                if (this.x < edgeThreshold) {
                    positions.push({ x: this.x + canvas.width, y: this.y, alpha: 0.3 });
                }
                if (this.x > canvas.width - edgeThreshold) {
                    positions.push({ x: this.x - canvas.width, y: this.y, alpha: 0.3 });
                }
                if (this.y < edgeThreshold) {
                    positions.push({ x: this.x, y: this.y + canvas.height, alpha: 0.3 });
                }
                if (this.y > canvas.height - edgeThreshold) {
                    positions.push({ x: this.x, y: this.y - canvas.height, alpha: 0.3 });
                }

                // Corner wraps
                if (this.x < edgeThreshold && this.y < edgeThreshold) {
                    positions.push({ x: this.x + canvas.width, y: this.y + canvas.height, alpha: 0.2 });
                }

                for (const pos of positions) {
                    ctx.save();
                    ctx.globalAlpha = pos.alpha;
                    ctx.translate(pos.x, pos.y);
                    ctx.rotate(this.heading);
                    ctx.beginPath();
                    ctx.moveTo(6, 0);
                    ctx.lineTo(-6, 3);
                    ctx.lineTo(-6, -3);
                    ctx.closePath();
                    ctx.fillStyle = '#1abc9c';
                    ctx.fill();
                    ctx.strokeStyle = '#16a085';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.restore();
                }
            }
        }

        const boids = [];
        for (let i = 0; i < 80; i++) {
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function animate() {
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            boids.forEach(b => b.update(boids));
            boids.forEach(b => b.draw());

            requestAnimationFrame(animate);
        }

        // Expose for enhance.js
        window.reset = function() { boids.length = 0; for (let i = 0; i < 80; i++) boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height)); };

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
