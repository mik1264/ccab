<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Seeking Boids</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #canvas { background: #0a0e1a; box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5); border-radius: 8px; cursor: pointer; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .info h1 { font-size: 20px; margin-bottom: 10px; color: #00ff88; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Goal Seeking</h1>
        <p>Boids navigate toward random goal points while maintaining flock cohesion. When reaching a goal, they select a new target.</p>
        <p style="margin-top: 12px; font-size: 12px; opacity: 0.8;">
            Click to add new goal points â€¢ Goals shown as green circles
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;

        class Goal {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 30;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 255, 136, 0.2)';
                ctx.fill();
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        class Boid {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2.5;
                this.goal = null;
            }

            assignGoal(goals) {
                if (goals.length > 0) {
                    this.goal = goals[Math.floor(Math.random() * goals.length)];
                }
            }

            update(boids, goals) {
                // Assign goal if none
                if (!this.goal && goals.length > 0) {
                    this.assignGoal(goals);
                }

                // Check if reached goal
                if (this.goal) {
                    const distToGoal = Math.hypot(this.x - this.goal.x, this.y - this.goal.y);
                    if (distToGoal < this.goal.radius) {
                        this.assignGoal(goals);
                    }
                }

                const flockmates = boids.filter(other => {
                    if (other === this) return false;
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    return dist < 80;
                });

                let nearest = null;
                let minDist = Infinity;
                for (const other of flockmates) {
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = other;
                    }
                }

                if (nearest && minDist < 25) {
                    const angle = Math.atan2(this.y - nearest.y, this.x - nearest.x);
                    this.turnToward(angle, 1.5);
                } else {
                    // Seek goal
                    if (this.goal) {
                        const goalAngle = Math.atan2(this.goal.y - this.y, this.goal.x - this.x);
                        this.turnToward(goalAngle, 4.0);
                    }

                    if (flockmates.length > 0) {
                        let sumSin = 0, sumCos = 0;
                        flockmates.forEach(b => {
                            sumSin += Math.sin(b.heading);
                            sumCos += Math.cos(b.heading);
                        });
                        const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                        this.turnToward(avgHeading, 3.0);
                    }
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw() {
                // Draw line to goal
                if (this.goal) {
                    ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.goal.x, this.goal.y);
                    ctx.stroke();
                }

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.closePath();
                ctx.fillStyle = '#00ff88';
                ctx.fill();
                ctx.restore();
            }
        }

        const boids = [];
        const goals = [];

        for (let i = 0; i < 100; i++) {
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        // Add initial goals
        for (let i = 0; i < 3; i++) {
            goals.push(new Goal(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            goals.push(new Goal(x, y));
        });

        function animate() {
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            goals.forEach(g => g.draw());
            boids.forEach(b => b.update(boids, goals));
            boids.forEach(b => b.draw());

            requestAnimationFrame(animate);
        }

        // Expose for enhance.js
        window.reset = function() { boids.length = 0; goals.length = 0; for (let i = 0; i < 100; i++) boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height)); for (let i = 0; i < 3; i++) goals.push(new Goal(Math.random() * canvas.width, Math.random() * canvas.height)); };

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
