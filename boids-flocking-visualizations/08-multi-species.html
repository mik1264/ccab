<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Species Flocking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #canvas { background: #0f0f23; box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5); border-radius: 8px; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .info h1 { font-size: 20px; margin-bottom: 10px; }
        .species { margin: 8px 0; }
        .species-color { display: inline-block; width: 12px; height: 12px; margin-right: 8px; vertical-align: middle; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Multi-Species Flocking</h1>
        <p>Three species with different preferences:</p>
        <div class="species"><span class="species-color" style="background: #e74c3c;"></span>Red: Alignment-focused</div>
        <div class="species"><span class="species-color" style="background: #3498db;"></span>Blue: Cohesion-focused</div>
        <div class="species"><span class="species-color" style="background: #2ecc71;"></span>Green: Separation-focused</div>
        <p style="margin-top: 12px; font-size: 12px; opacity: 0.8;">
            Species only flock with their own kind
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;

        const SPECIES = {
            RED: { color: '#e74c3c', alignWeight: 7.0, cohereWeight: 2.0, separateWeight: 1.5 },
            BLUE: { color: '#3498db', alignWeight: 3.0, cohereWeight: 6.0, separateWeight: 1.5 },
            GREEN: { color: '#2ecc71', alignWeight: 3.0, cohereWeight: 2.0, separateWeight: 5.0 }
        };

        class Boid {
            constructor(x, y, species) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2;
                this.species = species;
            }

            update(boids) {
                // Only interact with same species
                const flockmates = boids.filter(other => {
                    if (other === this || other.species !== this.species) return false;
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    return dist < 80;
                });

                let nearest = null;
                let minDist = Infinity;
                for (const other of flockmates) {
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = other;
                    }
                }

                const params = SPECIES[this.species];

                if (nearest && minDist < 30) {
                    const angle = Math.atan2(this.y - nearest.y, this.x - nearest.x);
                    this.turnToward(angle, params.separateWeight);
                } else if (flockmates.length > 0) {
                    // Alignment
                    let sumSin = 0, sumCos = 0;
                    flockmates.forEach(b => {
                        sumSin += Math.sin(b.heading);
                        sumCos += Math.cos(b.heading);
                    });
                    const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                    this.turnToward(avgHeading, params.alignWeight);

                    // Cohesion
                    let sumX = 0, sumY = 0;
                    flockmates.forEach(b => {
                        sumX += b.x - this.x;
                        sumY += b.y - this.y;
                    });
                    const cohAngle = Math.atan2(sumY / flockmates.length, sumX / flockmates.length);
                    this.turnToward(cohAngle, params.cohereWeight);
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.closePath();
                ctx.fillStyle = SPECIES[this.species].color;
                ctx.fill();
                ctx.restore();
            }
        }

        const boids = [];
        const species = Object.keys(SPECIES);

        for (let i = 0; i < 120; i++) {
            const spec = species[i % 3];
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height, spec));
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 15, 35, 0.95)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            boids.forEach(b => b.update(boids));
            boids.forEach(b => b.draw());
            requestAnimationFrame(animate);
        }

        // Expose for enhance.js
        window.reset = function() { boids.length = 0; for (let i = 0; i < 120; i++) { const spec = species[i % 3]; boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height, spec)); } };

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
