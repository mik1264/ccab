<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parameter Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            overflow: hidden;
        }
        #canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            color: white;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ddd;
        }
        .control-group input[type="range"] {
            width: 100%;
        }
        .control-group .value {
            float: right;
            color: #4fc3f7;
        }
        h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h2>Boids Parameters</h2>
        <div class="control-group">
            <label>Separation <span class="value" id="sepVal">1.5°</span></label>
            <input type="range" id="separation" min="0" max="10" step="0.1" value="1.5">
        </div>
        <div class="control-group">
            <label>Alignment <span class="value" id="alignVal">5.0°</span></label>
            <input type="range" id="alignment" min="0" max="15" step="0.1" value="5.0">
        </div>
        <div class="control-group">
            <label>Cohesion <span class="value" id="cohVal">3.0°</span></label>
            <input type="range" id="cohesion" min="0" max="10" step="0.1" value="3.0">
        </div>
        <div class="control-group">
            <label>Vision Radius <span class="value" id="visVal">80px</span></label>
            <input type="range" id="vision" min="20" max="200" step="5" value="80">
        </div>
        <div class="control-group">
            <label>Min Separation <span class="value" id="minSepVal">25px</span></label>
            <input type="range" id="minSep" min="10" max="60" step="1" value="25">
        </div>
        <div class="control-group">
            <label>Speed <span class="value" id="speedVal">2.0</span></label>
            <input type="range" id="speed" min="0.5" max="5" step="0.1" value="2.0">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const PARAMS = {
            visionRadius: 80,
            minSeparation: 25,
            maxSpeed: 2,
            maxSeparateTurn: 1.5,
            maxAlignTurn: 5.0,
            maxCohereTurn: 3.0
        };

        // Update parameter display
        function setupControls() {
            const controls = {
                separation: { elem: document.getElementById('separation'), display: document.getElementById('sepVal'), param: 'maxSeparateTurn', suffix: '°' },
                alignment: { elem: document.getElementById('alignment'), display: document.getElementById('alignVal'), param: 'maxAlignTurn', suffix: '°' },
                cohesion: { elem: document.getElementById('cohesion'), display: document.getElementById('cohVal'), param: 'maxCohereTurn', suffix: '°' },
                vision: { elem: document.getElementById('vision'), display: document.getElementById('visVal'), param: 'visionRadius', suffix: 'px' },
                minSep: { elem: document.getElementById('minSep'), display: document.getElementById('minSepVal'), param: 'minSeparation', suffix: 'px' },
                speed: { elem: document.getElementById('speed'), display: document.getElementById('speedVal'), param: 'maxSpeed', suffix: '' }
            };

            Object.values(controls).forEach(ctrl => {
                ctrl.elem.addEventListener('input', (e) => {
                    const val = parseFloat(e.target.value);
                    PARAMS[ctrl.param] = val;
                    ctrl.display.textContent = val + ctrl.suffix;
                });
            });
        }

        setupControls();

        class Boid {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
            }

            update(boids) {
                const flockmates = boids.filter(other => {
                    if (other === this) return false;
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    return dist < PARAMS.visionRadius;
                });

                // Find nearest
                let nearest = null;
                let minDist = Infinity;
                for (const other of flockmates) {
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = other;
                    }
                }

                if (nearest && minDist < PARAMS.minSeparation) {
                    // Separation
                    const angle = Math.atan2(this.y - nearest.y, this.x - nearest.x);
                    this.turnToward(angle, PARAMS.maxSeparateTurn);
                } else if (flockmates.length > 0) {
                    // Alignment
                    let sumSin = 0, sumCos = 0;
                    flockmates.forEach(b => {
                        sumSin += Math.sin(b.heading);
                        sumCos += Math.cos(b.heading);
                    });
                    const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                    this.turnToward(avgHeading, PARAMS.maxAlignTurn);

                    // Cohesion
                    let sumX = 0, sumY = 0;
                    flockmates.forEach(b => {
                        sumX += b.x - this.x;
                        sumY += b.y - this.y;
                    });
                    const cohAngle = Math.atan2(sumY / flockmates.length, sumX / flockmates.length);
                    this.turnToward(cohAngle, PARAMS.maxCohereTurn);
                }

                this.x += Math.cos(this.heading) * PARAMS.maxSpeed;
                this.y += Math.sin(this.heading) * PARAMS.maxSpeed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.closePath();
                ctx.fillStyle = '#4fc3f7';
                ctx.fill();
                ctx.strokeStyle = '#0288d1';
                ctx.stroke();
                ctx.restore();
            }
        }

        const boids = [];
        for (let i = 0; i < 100; i++) {
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.95)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            boids.forEach(b => b.update(boids));
            boids.forEach(b => b.draw());
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
