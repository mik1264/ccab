<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Bird Shapes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 40%, #F0E68C 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #canvas {
            background: linear-gradient(180deg, #87CEEB 0%, #B0E2FF 50%, #FFE4B5 100%);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
        }
        .info h1 { font-size: 20px; margin-bottom: 10px; color: #2c3e50; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Realistic Bird Shapes</h1>
        <p>Boids rendered as bird silhouettes with animated wing flapping. Each bird has a natural flying motion with varying wing positions.</p>
        <p style="margin-top: 12px; font-size: 12px; opacity: 0.7;">
            Wing flap animation synced with movement
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;

        class Bird {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = 0.2;
                this.size = 8 + Math.random() * 4;
            }

            update(birds) {
                const flockmates = birds.filter(other => {
                    if (other === this) return false;
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    return dist < 80;
                });

                let nearest = null;
                let minDist = Infinity;
                for (const other of flockmates) {
                    const dist = Math.hypot(this.x - other.x, this.y - other.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = other;
                    }
                }

                if (nearest && minDist < 25) {
                    const angle = Math.atan2(this.y - nearest.y, this.x - nearest.x);
                    this.turnToward(angle, 1.5);
                } else if (flockmates.length > 0) {
                    let sumSin = 0, sumCos = 0;
                    flockmates.forEach(b => {
                        sumSin += Math.sin(b.heading);
                        sumCos += Math.cos(b.heading);
                    });
                    const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                    this.turnToward(avgHeading, 5.0);

                    let sumX = 0, sumY = 0;
                    flockmates.forEach(b => {
                        sumX += b.x - this.x;
                        sumY += b.y - this.y;
                    });
                    const cohAngle = Math.atan2(sumY / flockmates.length, sumX / flockmates.length);
                    this.turnToward(cohAngle, 3.0);
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                this.wingPhase += this.wingSpeed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.heading);

                const wingAngle = Math.sin(this.wingPhase) * 0.6;

                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.beginPath();
                ctx.ellipse(2, 2, this.size * 1.2, this.size * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();

                // Body
                ctx.fillStyle = '#2c3e50';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Head
                ctx.beginPath();
                ctx.arc(this.size * 0.7, 0, this.size * 0.4, 0, Math.PI * 2);
                ctx.fill();

                // Tail
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size * 1.5, -this.size * 0.3);
                ctx.lineTo(-this.size * 1.5, this.size * 0.3);
                ctx.closePath();
                ctx.fill();

                // Wings
                ctx.strokeStyle = '#34495e';
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';

                // Left wing
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(
                    -this.size * 0.5,
                    this.size * 1.5 + wingAngle * this.size,
                    -this.size * 1.2,
                    this.size * 1.8 + wingAngle * this.size * 1.5
                );
                ctx.stroke();

                // Right wing
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(
                    -this.size * 0.5,
                    -this.size * 1.5 - wingAngle * this.size,
                    -this.size * 1.2,
                    -this.size * 1.8 - wingAngle * this.size * 1.5
                );
                ctx.stroke();

                ctx.restore();
            }
        }

        const birds = [];
        for (let i = 0; i < 60; i++) {
            birds.push(new Bird(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = 0; i < 5; i++) {
                const x = (i * 300 + Date.now() * 0.01) % (canvas.width + 200) - 100;
                const y = 100 + i * 80;

                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.arc(x + 40, y, 50, 0, Math.PI * 2);
                ctx.arc(x + 80, y, 40, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#B0E2FF');
            gradient.addColorStop(1, '#FFE4B5');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawClouds();

            birds.forEach(b => b.update(birds));
            birds.forEach(b => b.draw());

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
