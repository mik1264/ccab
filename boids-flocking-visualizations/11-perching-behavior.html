<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids with Perching Behavior</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2b1055 0%, #7597de 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #canvas { background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%); box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5); border-radius: 8px; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
        }
        .info h1 { font-size: 20px; margin-bottom: 10px; color: #8B4513; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Perching Behavior</h1>
        <p>Boids alternate between flying and perching on branches. When tired, they land on perches to rest before resuming flight.</p>
        <p style="margin-top: 12px; font-size: 12px; opacity: 0.8;">
            Brown lines: perches â€¢ Energy depletes during flight
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;

        class Perch {
            constructor(x, y, width) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.occupants = [];
            }

            draw() {
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.moveTo(this.x - this.width / 2, this.y);
                ctx.lineTo(this.x + this.width / 2, this.y);
                ctx.stroke();
            }

            canPerch() {
                return this.occupants.length < Math.floor(this.width / 15);
            }

            addBird(boid) {
                if (this.canPerch()) {
                    this.occupants.push(boid);
                    return true;
                }
                return false;
            }

            removeBird(boid) {
                const index = this.occupants.indexOf(boid);
                if (index > -1) {
                    this.occupants.splice(index, 1);
                }
            }
        }

        class Boid {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.speed = 2;
                this.energy = 100;
                this.maxEnergy = 100;
                this.perched = false;
                this.perch = null;
                this.perchSpot = 0;
            }

            update(boids, perches) {
                if (this.perched) {
                    // Rest and regain energy
                    this.energy = Math.min(this.energy + 0.5, this.maxEnergy);

                    // Leave perch when fully rested or randomly
                    if (this.energy >= this.maxEnergy && Math.random() < 0.01) {
                        this.perched = false;
                        this.perch.removeBird(this);
                        this.perch = null;
                        this.heading = -Math.PI / 2 + (Math.random() - 0.5) * Math.PI / 4;
                    }
                    return;
                }

                // Flying - lose energy
                this.energy = Math.max(this.energy - 0.1, 0);

                // Seek perch when tired
                if (this.energy < 30) {
                    let nearestPerch = null;
                    let minDist = Infinity;

                    for (const perch of perches) {
                        if (perch.canPerch()) {
                            const dist = Math.hypot(this.x - perch.x, this.y - perch.y);
                            if (dist < minDist) {
                                minDist = dist;
                                nearestPerch = perch;
                            }
                        }
                    }

                    if (nearestPerch && minDist < 100) {
                        const angle = Math.atan2(nearestPerch.y - this.y, nearestPerch.x - this.x);
                        this.turnToward(angle, 8.0);

                        if (minDist < 20) {
                            if (nearestPerch.addBird(this)) {
                                this.perched = true;
                                this.perch = nearestPerch;
                                this.perchSpot = (nearestPerch.occupants.length - 1) * 15 - nearestPerch.width / 2;
                                this.x = nearestPerch.x + this.perchSpot;
                                this.y = nearestPerch.y;
                            }
                        }
                    }
                } else {
                    // Normal flocking
                    const flockmates = boids.filter(other => {
                        if (other === this || other.perched) return false;
                        const dist = Math.hypot(this.x - other.x, this.y - other.y);
                        return dist < 80;
                    });

                    let nearest = null;
                    let minDist = Infinity;
                    for (const other of flockmates) {
                        const dist = Math.hypot(this.x - other.x, this.y - other.y);
                        if (dist < minDist) {
                            minDist = dist;
                            nearest = other;
                        }
                    }

                    if (nearest && minDist < 25) {
                        const angle = Math.atan2(this.y - nearest.y, this.x - nearest.x);
                        this.turnToward(angle, 1.5);
                    } else if (flockmates.length > 0) {
                        let sumSin = 0, sumCos = 0;
                        flockmates.forEach(b => {
                            sumSin += Math.sin(b.heading);
                            sumCos += Math.cos(b.heading);
                        });
                        const avgHeading = Math.atan2(sumSin / flockmates.length, sumCos / flockmates.length);
                        this.turnToward(avgHeading, 5.0);
                    }
                }

                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            turnToward(targetHeading, maxTurn) {
                const maxTurnRad = (maxTurn * Math.PI) / 180;
                let diff = targetHeading - this.heading;
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;
                if (Math.abs(diff) < maxTurnRad) {
                    this.heading = targetHeading;
                } else {
                    this.heading += Math.sign(diff) * maxTurnRad;
                }
            }

            draw() {
                if (this.perched) {
                    // Draw perched bird
                    ctx.fillStyle = '#654321';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y - 5, 4, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.heading);
                    ctx.beginPath();
                    ctx.moveTo(6, 0);
                    ctx.lineTo(-6, 3);
                    ctx.lineTo(-6, -3);
                    ctx.closePath();

                    // Color based on energy
                    const energyRatio = this.energy / this.maxEnergy;
                    const r = Math.floor(101 + (155 - 101) * (1 - energyRatio));
                    const g = Math.floor(67 + (50 - 67) * (1 - energyRatio));
                    const b = 33;
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        const boids = [];
        const perches = [];

        // Create perches
        for (let i = 0; i < 5; i++) {
            perches.push(new Perch(
                100 + Math.random() * (canvas.width - 200),
                200 + Math.random() * (canvas.height - 300),
                80 + Math.random() * 100
            ));
        }

        // Create boids
        for (let i = 0; i < 60; i++) {
            boids.push(new Boid(Math.random() * canvas.width, Math.random() * 100));
        }

        function animate() {
            ctx.fillStyle = 'rgba(135, 206, 235, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            perches.forEach(p => p.draw());
            boids.forEach(b => b.update(boids, perches));
            boids.forEach(b => b.draw());

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
