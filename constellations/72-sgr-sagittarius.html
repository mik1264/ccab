<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagittarius Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>Sagittarius</h2>
        <div class="abbr">(Sgr)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 21</div>
            <div><strong>Lines:</strong> 21</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 95241, x: -5.615, y: -7.852, z: -2.611, mag: 2.79, size: 0.36 },
    { hip: 98032, x: 4.157, y: -9.003, z: 1.290, mag: 3.80, size: 0.31 },
    { hip: 95347, x: -4.268, y: -2.797, z: -8.600, mag: 1.79, size: 0.41 },
    { hip: 98412, x: 0.527, y: 1.654, z: 9.848, mag: 4.55, size: 0.27 },
    { hip: 98688, x: 2.220, y: 1.179, z: -9.679, mag: 5.77, size: 0.21 },
    { hip: 96465, x: 0.610, y: -4.441, z: -8.939, mag: 5.25, size: 0.24 },
    { hip: 93864, x: -2.986, y: 1.204, z: 9.467, mag: 2.10, size: 0.39 },
    { hip: 93506, x: -5.633, y: 4.166, z: 7.135, mag: 2.58, size: 0.37 },
    { hip: 92041, x: 8.868, y: -1.787, z: 4.263, mag: 4.63, size: 0.27 },
    { hip: 92855, x: -1.339, y: -4.456, z: -8.852, mag: 2.55, size: 0.37 },
    { hip: 93683, x: 9.994, y: -0.274, z: -0.201, mag: 3.16, size: 0.34 },
    { hip: 93085, x: -3.712, y: 9.285, z: 0.107, mag: 3.23, size: 0.34 },
    { hip: 94141, x: 1.143, y: 7.731, z: -6.239, mag: 1.67, size: 0.42 },
    { hip: 95168, x: 1.673, y: -6.102, z: 7.744, mag: 0.86, size: 0.46 },
    { hip: 90496, x: 4.843, y: 2.099, z: 8.494, mag: 4.41, size: 0.28 },
    { hip: 89341, x: 6.426, y: -1.369, z: -7.538, mag: 3.33, size: 0.33 },
    { hip: 89931, x: -0.727, y: 2.998, z: -9.512, mag: 4.27, size: 0.29 },
    { hip: 88635, x: 0.408, y: -0.710, z: -9.966, mag: 5.35, size: 0.23 },
    { hip: 87072, x: -5.173, y: 5.750, z: -6.339, mag: 4.83, size: 0.26 },
    { hip: 90185, x: -2.455, y: 0.179, z: -9.692, mag: 4.44, size: 0.28 },
    { hip: 89642, x: 4.393, y: 6.124, z: -6.573, mag: 4.79, size: 0.26 }
        ];

        const connections = [
    [95241, 98032],
    [98032, 95347],
    [98032, 98412],
    [98412, 98688],
    [98688, 96465],
    [96465, 93864],
    [93864, 93506],
    [93506, 92041],
    [92041, 92855],
    [92855, 93864],
    [92855, 93683],
    [93683, 93085],
    [93683, 94141],
    [94141, 95168],
    [92041, 90496],
    [90496, 89341],
    [90496, 89931],
    [89931, 88635],
    [88635, 87072],
    [89931, 90185],
    [90185, 89642]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
