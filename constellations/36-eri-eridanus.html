<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eridanus Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>Eridanus</h2>
        <div class="abbr">(Eri)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 30</div>
            <div><strong>Lines:</strong> 29</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 23972, x: 5.444, y: 5.451, z: 6.376, mag: 5.34, size: 0.23 },
    { hip: 23875, x: -1.507, y: -1.837, z: 9.714, mag: 4.37, size: 0.28 },
    { hip: 22701, x: -2.726, y: 3.255, z: 9.054, mag: 0.52, size: 0.47 },
    { hip: 21444, x: -0.171, y: 0.036, z: 9.998, mag: 5.02, size: 0.25 },
    { hip: 19587, x: 6.491, y: -0.459, z: -7.594, mag: 4.36, size: 0.28 },
    { hip: 18543, x: 2.053, y: -9.489, z: 2.397, mag: 1.42, size: 0.43 },
    { hip: 17593, x: -0.393, y: -0.290, z: -9.988, mag: 3.28, size: 0.34 },
    { hip: 17378, x: -0.739, y: -9.927, z: -0.955, mag: 3.56, size: 0.32 },
    { hip: 16537, x: 4.072, y: -0.171, z: 9.132, mag: 3.79, size: 0.31 },
    { hip: 13701, x: -0.711, y: -8.604, z: -5.047, mag: 2.87, size: 0.36 },
    { hip: 12843, x: 0.925, y: 5.579, z: 8.247, mag: 5.63, size: 0.22 },
    { hip: 14146, x: 6.511, y: -2.334, z: -7.222, mag: 2.17, size: 0.39 },
    { hip: 15474, x: -1.322, y: -7.906, z: 5.979, mag: 4.98, size: 0.25 },
    { hip: 16611, x: -0.094, y: 2.171, z: 9.761, mag: 5.72, size: 0.21 },
    { hip: 17651, x: -2.232, y: 5.935, z: -7.732, mag: 1.17, size: 0.44 },
    { hip: 18216, x: -4.045, y: -7.161, z: -5.688, mag: 3.58, size: 0.32 },
    { hip: 18673, x: 1.132, y: 0.898, z: -9.895, mag: 5.01, size: 0.25 },
    { hip: 21248, x: 8.968, y: -1.418, z: 4.190, mag: 3.88, size: 0.31 },
    { hip: 21393, x: 2.511, y: -0.876, z: 9.640, mag: 5.59, size: 0.22 },
    { hip: 20535, x: 2.053, y: 9.672, z: 1.494, mag: 2.01, size: 0.40 },
    { hip: 20042, x: 9.705, y: 0.014, z: -2.409, mag: 0.51, size: 0.47 },
    { hip: 17874, x: 0.166, y: 5.253, z: 8.507, mag: 2.59, size: 0.37 },
    { hip: 17797, x: 0.457, y: 0.241, z: 9.987, mag: 0.66, size: 0.47 },
    { hip: 15510, x: 5.156, y: -4.910, z: 7.022, mag: 4.57, size: 0.27 },
    { hip: 13847, x: 2.876, y: -2.949, z: 9.112, mag: 5.55, size: 0.22 },
    { hip: 12486, x: -5.081, y: 6.908, z: -5.144, mag: 1.28, size: 0.44 },
    { hip: 11407, x: -7.555, y: 1.320, z: -6.417, mag: 2.37, size: 0.38 },
    { hip: 10602, x: -4.793, y: 7.691, z: -4.227, mag: 5.53, size: 0.22 },
    { hip: 9007, x: -2.108, y: 3.597, z: 9.089, mag: 1.61, size: 0.42 },
    { hip: 7588, x: -6.089, y: 2.760, z: 7.437, mag: 3.76, size: 0.31 }
        ];

        const connections = [
    [23972, 23875],
    [23875, 22701],
    [22701, 21444],
    [21444, 19587],
    [19587, 18543],
    [18543, 17593],
    [17593, 17378],
    [17378, 16537],
    [16537, 13701],
    [13701, 12843],
    [12843, 14146],
    [14146, 15474],
    [15474, 16611],
    [16611, 17651],
    [17651, 18216],
    [18216, 18673],
    [18673, 21248],
    [21248, 21393],
    [21393, 20535],
    [20535, 20042],
    [20042, 17874],
    [17874, 17797],
    [17797, 15510],
    [15510, 13847],
    [13847, 12486],
    [12486, 11407],
    [11407, 10602],
    [10602, 9007],
    [9007, 7588]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
