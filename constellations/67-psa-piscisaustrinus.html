<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiscisAustrinus Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>PiscisAustrinus</h2>
        <div class="abbr">(PsA)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 9</div>
            <div><strong>Lines:</strong> 9</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 107380, x: 1.454, y: 6.444, z: 7.507, mag: 3.53, size: 0.32 },
    { hip: 109285, x: 5.735, y: 8.067, z: -1.426, mag: 3.89, size: 0.31 },
    { hip: 111188, x: 3.992, y: -6.799, z: -6.151, mag: 2.56, size: 0.37 },
    { hip: 112948, x: -3.050, y: 9.415, z: 1.436, mag: 2.94, size: 0.35 },
    { hip: 113246, x: -3.375, y: 3.832, z: -8.598, mag: 3.56, size: 0.32 },
    { hip: 113368, x: -7.016, y: -1.092, z: 7.042, mag: 4.85, size: 0.26 },
    { hip: 111954, x: -7.717, y: 3.632, z: -5.221, mag: 0.73, size: 0.46 },
    { hip: 108661, x: 2.752, y: -5.969, z: -7.536, mag: 2.12, size: 0.39 },
    { hip: 107608, x: 4.164, y: -9.042, z: 0.951, mag: 4.84, size: 0.26 }
        ];

        const connections = [
    [107380, 109285],
    [109285, 111188],
    [111188, 112948],
    [112948, 113246],
    [113246, 113368],
    [113368, 111954],
    [111954, 108661],
    [108661, 107608],
    [107608, 107380]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
