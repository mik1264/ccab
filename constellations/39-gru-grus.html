<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grus Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>Grus</h2>
        <div class="abbr">(Gru)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 10</div>
            <div><strong>Lines:</strong> 9</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 113638, x: 2.251, y: 1.592, z: 9.612, mag: 2.15, size: 0.39 },
    { hip: 112623, x: 8.064, y: -0.334, z: -5.904, mag: 3.69, size: 0.32 },
    { hip: 112122, x: 5.844, y: 5.797, z: 5.678, mag: 0.76, size: 0.46 },
    { hip: 110997, x: -1.054, y: 0.207, z: -9.942, mag: 4.97, size: 0.25 },
    { hip: 109908, x: -1.430, y: 1.515, z: 9.781, mag: 5.13, size: 0.24 },
    { hip: 109111, x: 2.688, y: -6.174, z: 7.393, mag: 3.21, size: 0.34 },
    { hip: 108085, x: -4.076, y: 1.978, z: -8.915, mag: 2.38, size: 0.38 },
    { hip: 114131, x: 4.169, y: -7.666, z: 4.884, mag: 1.74, size: 0.41 },
    { hip: 114421, x: -2.305, y: -0.537, z: 9.716, mag: 1.62, size: 0.42 },
    { hip: 109268, x: -5.670, y: 7.751, z: -2.788, mag: 3.45, size: 0.33 }
        ];

        const connections = [
    [113638, 112623],
    [112623, 112122],
    [112122, 110997],
    [110997, 109908],
    [109908, 109111],
    [109111, 108085],
    [114131, 114421],
    [114421, 112122],
    [112122, 109268]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
