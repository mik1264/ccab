<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetus Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>Cetus</h2>
        <div class="abbr">(Cet)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 13</div>
            <div><strong>Lines:</strong> 14</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 14135, x: -8.919, y: 0.728, z: 4.464, mag: 5.29, size: 0.24 },
    { hip: 13954, x: -6.394, y: 7.490, z: 1.739, mag: 1.01, size: 0.45 },
    { hip: 12828, x: -6.182, y: 3.667, z: 6.952, mag: 1.56, size: 0.42 },
    { hip: 11484, x: 5.495, y: 8.053, z: -2.223, mag: 3.95, size: 0.30 },
    { hip: 12706, x: 4.758, y: 8.761, z: 0.776, mag: 3.83, size: 0.31 },
    { hip: 12387, x: -7.462, y: -3.695, z: -5.537, mag: 3.05, size: 0.35 },
    { hip: 11046, x: -7.939, y: -1.214, z: -5.957, mag: 4.50, size: 0.28 },
    { hip: 8645, x: -9.608, y: -2.606, z: -0.944, mag: 2.61, size: 0.37 },
    { hip: 8102, x: 1.297, y: -9.812, z: 1.431, mag: 1.28, size: 0.44 },
    { hip: 3419, x: 0.154, y: 1.457, z: 9.892, mag: 1.37, size: 0.43 },
    { hip: 1562, x: -5.335, y: 7.790, z: -3.295, mag: 3.71, size: 0.31 },
    { hip: 5364, x: 0.372, y: -0.889, z: -9.953, mag: 2.06, size: 0.40 },
    { hip: 6537, x: -1.588, y: 2.199, z: 9.625, mag: 4.77, size: 0.26 }
        ];

        const connections = [
    [14135, 13954],
    [13954, 12828],
    [12828, 11484],
    [11484, 12706],
    [12706, 14135],
    [12706, 12387],
    [12387, 11046],
    [11046, 8645],
    [8645, 8102],
    [8102, 3419],
    [3419, 1562],
    [1562, 5364],
    [5364, 6537],
    [6537, 8645]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
