<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrsaMajor (Detail View) Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>UrsaMajor (Detail View)</h2>
        <div class="abbr">(UMa)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 19</div>
            <div><strong>Lines:</strong> 20</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 67301, x: 0.404, y: -1.037, z: -9.938, mag: 0.95, size: 0.45 },
    { hip: 65378, x: -4.781, y: 2.506, z: 8.418, mag: 2.25, size: 0.39 },
    { hip: 62956, x: 3.718, y: 7.637, z: 5.278, mag: 4.04, size: 0.30 },
    { hip: 59774, x: 5.856, y: -0.670, z: -8.078, mag: 5.20, size: 0.24 },
    { hip: 58001, x: -2.453, y: -1.079, z: 9.634, mag: 5.84, size: 0.21 },
    { hip: 57399, x: 0.118, y: 1.368, z: -9.905, mag: 5.45, size: 0.23 },
    { hip: 55219, x: -4.818, y: -8.646, z: 1.423, mag: 3.99, size: 0.30 },
    { hip: 55203, x: 1.439, y: -9.828, z: 1.160, mag: 4.95, size: 0.25 },
    { hip: 54539, x: 0.185, y: -2.492, z: -9.683, mag: 4.97, size: 0.25 },
    { hip: 50801, x: -1.374, y: 9.594, z: -2.462, mag: 3.39, size: 0.33 },
    { hip: 50372, x: 0.844, y: -0.934, z: 9.921, mag: 1.77, size: 0.41 },
    { hip: 54061, x: 3.314, y: 2.068, z: 9.206, mag: 5.84, size: 0.21 },
    { hip: 53910, x: -5.860, y: -0.730, z: -8.070, mag: 3.96, size: 0.30 },
    { hip: 46733, x: -2.335, y: 2.164, z: -9.479, mag: 0.89, size: 0.46 },
    { hip: 41704, x: -5.255, y: 3.937, z: 7.542, mag: 1.47, size: 0.43 },
    { hip: 48319, x: 1.781, y: 0.241, z: -9.837, mag: 1.70, size: 0.42 },
    { hip: 46853, x: 8.491, y: 3.086, z: 4.287, mag: 5.06, size: 0.25 },
    { hip: 44127, x: -9.556, y: -2.310, z: 1.828, mag: 3.05, size: 0.35 },
    { hip: 44471, x: -0.915, y: 1.773, z: 9.799, mag: 1.53, size: 0.42 }
        ];

        const connections = [
    [67301, 65378],
    [65378, 62956],
    [62956, 59774],
    [59774, 58001],
    [58001, 57399],
    [57399, 55219],
    [55219, 55203],
    [57399, 54539],
    [54539, 50801],
    [50801, 50372],
    [59774, 54061],
    [54061, 53910],
    [53910, 58001],
    [54061, 46733],
    [46733, 41704],
    [41704, 48319],
    [48319, 53910],
    [48319, 46853],
    [46853, 44127],
    [44127, 44471]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
