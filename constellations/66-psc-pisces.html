<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisces Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>Pisces</h2>
        <div class="abbr">(Psc)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 18</div>
            <div><strong>Lines:</strong> 18</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 5586, x: -1.402, y: -1.214, z: -9.826, mag: 1.53, size: 0.42 },
    { hip: 6193, x: 0.795, y: 0.975, z: 9.921, mag: 4.46, size: 0.28 },
    { hip: 5742, x: 9.871, y: 1.598, z: -0.004, mag: 3.55, size: 0.32 },
    { hip: 7097, x: 3.316, y: 1.785, z: -9.264, mag: 5.11, size: 0.24 },
    { hip: 8198, x: 6.585, y: -7.455, z: -1.032, mag: 1.71, size: 0.41 },
    { hip: 9487, x: 8.648, y: 4.752, z: -1.619, mag: 3.43, size: 0.33 },
    { hip: 7884, x: 4.945, y: -5.877, z: -6.404, mag: 2.94, size: 0.35 },
    { hip: 7007, x: -7.175, y: -5.739, z: -3.948, mag: 3.44, size: 0.33 },
    { hip: 4906, x: 4.334, y: 5.864, z: -6.843, mag: 3.98, size: 0.30 },
    { hip: 3786, x: 8.014, y: -5.421, z: 2.528, mag: 1.80, size: 0.41 },
    { hip: 118268, x: -8.536, y: -4.413, z: -2.767, mag: 0.79, size: 0.46 },
    { hip: 116771, x: 4.908, y: 5.453, z: 6.796, mag: 3.56, size: 0.32 },
    { hip: 115830, x: 1.746, y: 2.498, z: 9.524, mag: 1.08, size: 0.45 },
    { hip: 115227, x: 5.455, y: 2.106, z: -8.112, mag: 0.79, size: 0.46 },
    { hip: 114971, x: -1.346, y: 4.900, z: 8.613, mag: 4.93, size: 0.25 },
    { hip: 115738, x: -2.820, y: -4.057, z: -8.694, mag: 1.29, size: 0.44 },
    { hip: 116928, x: 1.286, y: -0.953, z: 9.871, mag: 0.99, size: 0.45 },
    { hip: 117245, x: -5.961, y: -7.865, z: -1.615, mag: 1.82, size: 0.41 }
        ];

        const connections = [
    [5586, 6193],
    [6193, 5742],
    [5742, 7097],
    [7097, 8198],
    [8198, 9487],
    [9487, 7884],
    [7884, 7007],
    [7007, 4906],
    [4906, 3786],
    [3786, 118268],
    [118268, 116771],
    [116771, 115830],
    [115830, 115227],
    [115227, 114971],
    [114971, 115738],
    [115738, 116928],
    [116928, 117245],
    [117245, 116771]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
