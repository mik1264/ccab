<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>Orion</h2>
        <div class="abbr">(Ori)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 19</div>
            <div><strong>Lines:</strong> 19</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 24436, x: -3.000, y: -5.289, z: -7.939, mag: 0.52, size: 0.47 },
    { hip: 27366, x: -4.596, y: 0.854, z: -8.840, mag: 4.96, size: 0.25 },
    { hip: 26727, x: 5.209, y: 8.535, z: -0.089, mag: 5.56, size: 0.22 },
    { hip: 27989, x: -0.434, y: 5.565, z: 8.297, mag: 3.21, size: 0.34 },
    { hip: 28614, x: -1.435, y: 1.536, z: 9.776, mag: 4.41, size: 0.28 },
    { hip: 29426, x: 0.310, y: 0.506, z: -9.982, mag: 2.04, size: 0.40 },
    { hip: 28716, x: -7.231, y: -6.768, z: -1.380, mag: 4.34, size: 0.28 },
    { hip: 29038, x: 1.612, y: -5.650, z: -8.092, mag: 4.50, size: 0.28 },
    { hip: 27913, x: 0.826, y: -7.908, z: -6.065, mag: 2.28, size: 0.39 },
    { hip: 26207, x: -0.224, y: -2.216, z: 9.749, mag: 2.80, size: 0.36 },
    { hip: 25336, x: -8.597, y: -4.515, z: -2.390, mag: 3.75, size: 0.31 },
    { hip: 22449, x: -1.881, y: -0.041, z: 9.821, mag: 5.03, size: 0.25 },
    { hip: 22509, x: -2.294, y: 1.224, z: 9.656, mag: 2.05, size: 0.40 },
    { hip: 22845, x: 2.269, y: 2.214, z: 9.484, mag: 1.62, size: 0.42 },
    { hip: 22549, x: 2.623, y: 4.479, z: -8.547, mag: 3.73, size: 0.31 },
    { hip: 22797, x: 3.176, y: 1.102, z: -9.418, mag: 5.40, size: 0.23 },
    { hip: 23123, x: -0.791, y: -6.885, z: -7.209, mag: 5.75, size: 0.21 },
    { hip: 25930, x: 1.777, y: 0.475, z: 9.829, mag: 5.98, size: 0.20 },
    { hip: 24674, x: 5.447, y: 1.662, z: 8.220, mag: 2.24, size: 0.39 }
        ];

        const connections = [
    [24436, 27366],
    [27366, 26727],
    [26727, 27989],
    [27989, 28614],
    [28614, 29426],
    [29426, 28716],
    [29426, 29038],
    [29038, 27913],
    [27989, 26207],
    [26207, 25336],
    [25336, 22449],
    [22449, 22509],
    [22509, 22845],
    [22449, 22549],
    [22549, 22797],
    [22797, 23123],
    [25336, 25930],
    [25930, 24674],
    [24674, 24436]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
