<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hercules Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>Hercules</h2>
        <div class="abbr">(Her)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 18</div>
            <div><strong>Lines:</strong> 18</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 86414, x: 7.421, y: -1.087, z: 6.615, mag: 4.86, size: 0.26 },
    { hip: 87808, x: 1.249, y: 2.912, z: 9.485, mag: 0.74, size: 0.46 },
    { hip: 85112, x: -3.237, y: -6.776, z: -6.604, mag: 3.19, size: 0.34 },
    { hip: 84380, x: 6.463, y: 7.617, z: -0.466, mag: 3.64, size: 0.32 },
    { hip: 81833, x: -6.649, y: -1.605, z: 7.295, mag: 2.73, size: 0.36 },
    { hip: 81126, x: -9.202, y: 3.007, z: -2.507, mag: 1.74, size: 0.41 },
    { hip: 79992, x: -9.499, y: -1.839, z: -2.528, mag: 2.73, size: 0.36 },
    { hip: 79101, x: -3.672, y: -8.863, z: -2.822, mag: 3.07, size: 0.35 },
    { hip: 88794, x: -3.484, y: 9.347, z: 0.703, mag: 5.39, size: 0.23 },
    { hip: 87933, x: 0.961, y: -8.666, z: -4.897, mag: 1.33, size: 0.43 },
    { hip: 86974, x: 1.324, y: 0.547, z: 9.897, mag: 5.66, size: 0.22 },
    { hip: 85693, x: -9.187, y: -1.168, z: -3.772, mag: 1.70, size: 0.42 },
    { hip: 84379, x: -4.478, y: 8.799, z: 1.588, mag: 5.84, size: 0.21 },
    { hip: 83207, x: -7.950, y: -6.054, z: -0.387, mag: 1.75, size: 0.41 },
    { hip: 81693, x: 2.689, y: -0.189, z: -9.630, mag: 0.97, size: 0.45 },
    { hip: 80816, x: -2.407, y: -9.641, z: -1.123, mag: 5.94, size: 0.20 },
    { hip: 80170, x: -3.329, y: 5.236, z: 7.842, mag: 5.56, size: 0.22 },
    { hip: 84345, x: -7.076, y: 7.034, z: 0.667, mag: 3.72, size: 0.31 }
        ];

        const connections = [
    [86414, 87808],
    [87808, 85112],
    [85112, 84380],
    [84380, 81833],
    [81833, 81126],
    [81126, 79992],
    [79992, 79101],
    [88794, 87933],
    [87933, 86974],
    [86974, 85693],
    [85693, 84379],
    [84379, 83207],
    [83207, 81693],
    [81693, 80816],
    [80816, 80170],
    [80816, 84345],
    [84380, 83207],
    [81833, 81693]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
