<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpens Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>Serpens</h2>
        <div class="abbr">(Ser)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 12</div>
            <div><strong>Lines:</strong> 11</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 84880, x: 9.963, y: 0.354, z: -0.780, mag: 1.96, size: 0.40 },
    { hip: 86263, x: -4.251, y: 7.105, z: -5.608, mag: 2.06, size: 0.40 },
    { hip: 86565, x: -0.894, y: -0.120, z: -9.959, mag: 1.78, size: 0.41 },
    { hip: 89962, x: 3.452, y: -3.063, z: 8.871, mag: 5.12, size: 0.24 },
    { hip: 92946, x: 7.262, y: -4.011, z: -5.583, mag: 5.02, size: 0.25 },
    { hip: 77516, x: 6.031, y: -1.532, z: -7.828, mag: 3.40, size: 0.33 },
    { hip: 77622, x: 2.203, y: -3.056, z: -9.263, mag: 0.99, size: 0.45 },
    { hip: 77070, x: -3.059, y: 4.254, z: 8.518, mag: 5.03, size: 0.25 },
    { hip: 76276, x: -6.301, y: 1.873, z: 7.536, mag: 3.73, size: 0.31 },
    { hip: 77233, x: -3.340, y: 5.295, z: -7.798, mag: 3.75, size: 0.31 },
    { hip: 77450, x: 9.288, y: -2.847, z: 2.370, mag: 2.65, size: 0.37 },
    { hip: 78072, x: -2.166, y: -9.584, z: -1.861, mag: 4.06, size: 0.30 }
        ];

        const connections = [
    [84880, 86263],
    [86263, 86565],
    [86565, 89962],
    [89962, 92946],
    [77516, 77622],
    [77622, 77070],
    [77070, 76276],
    [76276, 77233],
    [77233, 77450],
    [77450, 78072],
    [78072, 77233]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
