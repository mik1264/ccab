<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teapot - Sagittarius Asterism</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(100, 149, 237, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 10;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 10;
        }
        .info-panel h2 { margin-top: 0; color: #6495ed; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>
    <div class="info-panel">
        <h2>Teapot </h2>
        <p><strong>Description:</strong> Famous teapot shape in Sagittarius. Points to galactic center.</p>
        <p><strong>Features:</strong> Distinctive teapot shape, spout points to Scorpius, steam rises toward Scutum, summer asterism</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const stars = [
            { name: 'Star 1', x: 0, y: 2, z: 0, size: 0.7, color: 0xff8c00, magnitude: 1.0 },
            { name: 'Star 2', x: -2, y: 1, z: 0, size: 0.7, color: 0xff8c00, magnitude: 1.2 },
            { name: 'Star 3', x: 2, y: 1, z: 0, size: 0.7, color: 0xff8c00, magnitude: 1.3 },
            { name: 'Star 4', x: -1.5, y: -1, z: 0, size: 0.6, color: 0xffffff, magnitude: 2.0 },
            { name: 'Star 5', x: 1.5, y: -1, z: 0, size: 0.6, color: 0xffffff, magnitude: 2.1 },
            { name: 'Star 6', x: 0, y: 0, z: 0, size: 0.5, color: 0xffd700, magnitude: 2.5 },
        ];

        const connections = [
            [0, 1], [0, 2], [1, 4], [2, 5], [4, 5], [1, 3], [3, 4]
        ];

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: star.color, transparent: true, opacity: 0.9 });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            scene.add(sphere);

            const glowGeometry = new THREE.SphereGeometry(star.size * 1.8, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({ color: star.color, transparent: true, opacity: 0.2 });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.set(star.x, star.y, star.z);
            scene.add(glow);
        });

        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff8c00, transparent: true, opacity: 0.5 });
        connections.forEach(([i, j]) => {
            const points = [
                new THREE.Vector3(stars[i].x, stars[i].y, stars[i].z),
                new THREE.Vector3(stars[j].x, stars[j].y, stars[j].z)
            ];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, lineMaterial);
            scene.add(line);
        });

        const starfieldGeometry = new THREE.BufferGeometry();
        const starfieldVertices = [];
        for (let i = 0; i < 2000; i++) {
            starfieldVertices.push(
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200
            );
        }
        starfieldGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starfieldVertices, 3));
        const starfield = new THREE.Points(starfieldGeometry, new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 }));
        scene.add(starfield);

        camera.position.z = 10;

        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.001;
            starfield.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
