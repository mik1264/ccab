<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix - The Phoenix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(100, 149, 237, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 10;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 10;
        }
        .info-panel h2 { margin-top: 0; color: #6495ed; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back to Gallery</a>
    <div class="info-panel">
        <h2>Phoenix </h2>
        <p><strong>Mythology:</strong> Mythical bird that rises from ashes. Modern constellation created by Dutch navigators.</p>
        <p><strong>Notable Features:</strong><br>
        • Alpha Phoenicis - Brightest star<br>• Robert's Quartet - Galaxy group<br>• Contains several variable stars<br>• Named by Plancius in 1597</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const stars = [
            { name: 'Alpha', x: 0, y: 1, z: 0, size: 0.6, color: 0xff4500, magnitude: 2.0 },
            { name: 'Beta', x: -1.5, y: 0, z: 0, size: 0.5, color: 0xffffff, magnitude: 2.5 },
            { name: 'Gamma', x: 1.5, y: 0, z: 0, size: 0.5, color: 0xffd700, magnitude: 2.8 },
            { name: 'Delta', x: 0, y: -1, z: 0, size: 0.4, color: 0xadd8e6, magnitude: 3.0 },
            { name: 'Epsilon', x: -1, y: -0.5, z: 0, size: 0.3, color: 0xffa500, magnitude: 3.5 },
        ];

        const connections = [
            [0, 1], [0, 2], [1, 4], [4, 3], [3, 2]
        ];

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: star.color, transparent: true, opacity: 0.9 });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            scene.add(sphere);

            const glowGeometry = new THREE.SphereGeometry(star.size * 1.6, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({ color: star.color, transparent: true, opacity: 0.2 });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.set(star.x, star.y, star.z);
            scene.add(glow);
        });

        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff4500, transparent: true, opacity: 0.4 });
        connections.forEach(([i, j]) => {
            const points = [
                new THREE.Vector3(stars[i].x, stars[i].y, stars[i].z),
                new THREE.Vector3(stars[j].x, stars[j].y, stars[j].z)
            ];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, lineMaterial);
            scene.add(line);
        });

        const starfieldGeometry = new THREE.BufferGeometry();
        const starfieldVertices = [];
        for (let i = 0; i < 2000; i++) {
            starfieldVertices.push(
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200
            );
        }
        starfieldGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starfieldVertices, 3));
        const starfield = new THREE.Points(starfieldGeometry, new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 }));
        scene.add(starfield);

        camera.position.z = 10;

        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.001;
            starfield.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
