<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vela Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        .back-btn:hover {
            background: rgba(76, 201, 240, 1);
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            max-width: 300px;
            z-index: 100;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }
        .info-panel .abbr {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel .stats {
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4cc9f0;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4cc9f0;
            font-size: 12px;
            z-index: 100;
        }
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>

    <div class="info-panel">
        <h2>Vela</h2>
        <div class="abbr">(Vel)</div>
        <div class="stats">
            <div><strong>Stars:</strong> 11</div>
            <div><strong>Lines:</strong> 11</div>
            <div><strong>HIP Catalog</strong></div>
        </div>
    </div>

    <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîÑ Auto-rotating view</div>
        <div>‚≠ê Real star positions</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constellation data from astronomical catalogs
        const stars = [
    { hip: 52727, x: 1.238, y: -3.383, z: -9.329, mag: 2.00, size: 0.40 },
    { hip: 51986, x: -3.557, y: -5.972, z: -7.189, mag: 5.69, size: 0.22 },
    { hip: 50191, x: 8.502, y: -4.743, z: -2.286, mag: 5.50, size: 0.22 },
    { hip: 46651, x: 1.484, y: -9.347, z: 3.228, mag: 5.51, size: 0.22 },
    { hip: 44816, x: 8.249, y: -3.731, z: -4.246, mag: 3.78, size: 0.31 },
    { hip: 42884, x: -2.660, y: 1.573, z: 9.511, mag: 5.76, size: 0.21 },
    { hip: 42312, x: -5.346, y: -5.675, z: 6.263, mag: 4.93, size: 0.25 },
    { hip: 39953, x: -0.323, y: -1.600, z: -9.866, mag: 0.50, size: 0.47 },
    { hip: 42913, x: 8.031, y: -5.594, z: 2.052, mag: 5.41, size: 0.23 },
    { hip: 45941, x: 0.529, y: 5.794, z: 8.134, mag: 4.54, size: 0.27 },
    { hip: 48774, x: 2.298, y: -7.012, z: -6.749, mag: 3.85, size: 0.31 }
        ];

        const connections = [
    [52727, 51986],
    [51986, 50191],
    [50191, 46651],
    [46651, 44816],
    [44816, 42884],
    [42884, 42312],
    [42312, 39953],
    [39953, 42913],
    [42913, 45941],
    [45941, 48774],
    [48774, 52727]
        ];

        // Create star map for quick lookup
        const starMap = {};
        stars.forEach(star => {
            starMap[star.hip] = star;
        });

        // Add stars as points
        const starGroup = new THREE.Group();

        stars.forEach(star => {
            const geometry = new THREE.SphereGeometry(star.size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: Math.max(0.6, 1 - star.mag / 8)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(star.x, star.y, star.z);
            starGroup.add(sphere);

            // Add glow effect for brighter stars
            if (star.mag < 3) {
                const glowGeometry = new THREE.SphereGeometry(star.size * 2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4cc9f0,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(star.x, star.y, star.z);
                starGroup.add(glow);
            }
        });

        // Draw constellation lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        connections.forEach(([hip1, hip2]) => {
            const star1 = starMap[hip1];
            const star2 = starMap[hip2];
            if (star1 && star2) {
                linePositions.push(star1.x, star1.y, star1.z);
                linePositions.push(star2.x, star2.y, star2.z);
            }
        });

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4cc9f0,
            transparent: true,
            opacity: 0.6,
            linewidth: 2
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        starGroup.add(lines);

        scene.add(starGroup);

        // Position camera
        camera.position.z = 25;

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                starGroup.rotation.y += deltaX * 0.01;
                starGroup.rotation.x += deltaY * 0.01;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                starGroup.rotation.y += 0.002;
                starGroup.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
