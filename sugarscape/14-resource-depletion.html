<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Resource Depletion Cycles</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #870000 0%, #190a05 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(255,100,100,0.2);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Resource Depletion Cycles</h1>
    <p class="description">
        Watch resource availability fluctuate as agent population and consumption patterns
        create boom-bust cycles. Black areas = completely depleted.
    </p>
    <div class="container">
        <canvas id="worldCanvas"></canvas>
        <canvas id="graphCanvas"></canvas>
    </div>
    <div class="stats" id="stats"></div>

    <script>
        const worldCanvas = document.getElementById('worldCanvas');
        const graphCanvas = document.getElementById('graphCanvas');
        const worldCtx = worldCanvas.getContext('2d');
        const graphCtx = graphCanvas.getContext('2d');

        const gridSize = 50;
        const cellSize = 10;
        worldCanvas.width = gridSize * cellSize;
        worldCanvas.height = gridSize * cellSize;
        graphCanvas.width = 500;
        graphCanvas.height = 500;

        let ticks = 0;
        let resourceHistory = [];
        let depletionHistory = [];
        const maxHistory = 300;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        let totalCapacity = 0;
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
                totalCapacity += grid[y][x].maxCapacity;
            }
        }

        let agents = [];
        for (let i = 0; i < 350; i++) { // High population for depletion pressure
            agents.push(new Agent());
        }

        function trackResources() {
            let totalSugar = 0;
            let depleted = 0;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    totalSugar += grid[y][x].sugar;
                    if (grid[y][x].sugar === 0 && grid[y][x].maxCapacity > 0) {
                        depleted++;
                    }
                }
            }

            const utilizationRate = (totalSugar / totalCapacity) * 100;
            resourceHistory.push(utilizationRate);
            depletionHistory.push(depleted);

            if (resourceHistory.length > maxHistory) {
                resourceHistory.shift();
                depletionHistory.shift();
            }
        }

        function drawGraph() {
            graphCtx.fillStyle = '#000';
            graphCtx.fillRect(0, 0, graphCanvas.width, graphCanvas.height);

            if (resourceHistory.length < 2) return;

            const chartHeight = graphCanvas.height - 100;
            const xScale = graphCanvas.width / maxHistory;

            // Draw grid
            graphCtx.strokeStyle = 'rgba(255,255,255,0.1)';
            graphCtx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const y = 50 + (i / 10) * chartHeight;
                graphCtx.beginPath();
                graphCtx.moveTo(0, y);
                graphCtx.lineTo(graphCanvas.width, y);
                graphCtx.stroke();
            }

            // Draw resource availability line
            graphCtx.strokeStyle = '#48dbfb';
            graphCtx.lineWidth = 3;
            graphCtx.beginPath();
            resourceHistory.forEach((pct, i) => {
                const x = i * xScale;
                const y = 50 + ((100 - pct) / 100) * chartHeight;
                if (i === 0) graphCtx.moveTo(x, y);
                else graphCtx.lineTo(x, y);
            });
            graphCtx.stroke();

            // Draw depletion count line
            const maxDepletion = Math.max(...depletionHistory, 1);
            graphCtx.strokeStyle = '#ff6b6b';
            graphCtx.lineWidth = 2;
            graphCtx.beginPath();
            depletionHistory.forEach((count, i) => {
                const x = i * xScale;
                const y = 50 + ((maxDepletion - count) / maxDepletion) * chartHeight;
                if (i === 0) graphCtx.moveTo(x, y);
                else graphCtx.lineTo(x, y);
            });
            graphCtx.stroke();

            // Labels
            graphCtx.fillStyle = 'white';
            graphCtx.font = '16px Arial';
            graphCtx.fillText('Resource Dynamics', 150, 30);

            graphCtx.font = '12px Arial';
            graphCtx.fillStyle = '#48dbfb';
            graphCtx.fillText('— Availability %', 20, graphCanvas.height - 20);
            graphCtx.fillStyle = '#ff6b6b';
            graphCtx.fillText('— Depleted Patches', 150, graphCanvas.height - 20);

            // Y-axis labels
            graphCtx.fillStyle = 'white';
            for (let i = 0; i <= 10; i += 2) {
                const pct = 100 - (i * 10);
                const y = 50 + (i / 10) * chartHeight;
                graphCtx.fillText(`${pct}%`, graphCanvas.width - 35, y + 5);
            }
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 350) {
                agents.push(new Agent());
            }

            trackResources();

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Draw resource landscape with depletion emphasis
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const patch = grid[y][x];
                    if (patch.sugar === 0 && patch.maxCapacity > 0) {
                        // Depleted
                        ctx.fillStyle = '#000000';
                    } else {
                        const ratio = patch.sugar / Math.max(patch.maxCapacity, 1);
                        const r = ratio * 255;
                        const g = ratio * 150;
                        worldCtx.fillStyle = `rgb(${r}, ${g}, 0)`;
                    }
                    worldCtx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw agents
            worldCtx.fillStyle = 'rgba(255, 100, 100, 0.7)';
            agents.forEach(a => {
                worldCtx.beginPath();
                worldCtx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                           cellSize / 4, 0, Math.PI * 2);
                worldCtx.fill();
            });

            drawGraph();

            // Stats
            const current = resourceHistory[resourceHistory.length - 1] || 0;
            const currentDepletion = depletionHistory[depletionHistory.length - 1] || 0;
            const avgConsumption = agents.reduce((s, a) => s + a.metabolism, 0);

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length}<br>
                <strong>Resource Status:</strong> ${current.toFixed(1)}% available<br>
                Depleted Patches: ${currentDepletion} | Total Capacity: ${totalCapacity}<br>
                Consumption Rate: ${avgConsumption.toFixed(0)} sugar/tick |
                ${current < 30 ? '<strong style="color: #ff6b6b;">Resource Crisis!</strong>' : 'Sustainable'}
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
