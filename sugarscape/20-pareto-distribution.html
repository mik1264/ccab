<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Pareto Wealth Distribution (80/20 Rule)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #7f00ff 0%, #e100ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
            margin: 10px;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
        }
        .pareto-highlight {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Pareto Distribution: The 80/20 Rule</h1>
    <p class="description">
        Demonstrates the Pareto principle: a small percentage of agents control most wealth.
        Track whether the top 20% of agents own approximately 80% of total wealth.
    </p>
    <canvas id="canvas"></canvas>
    <div class="pareto-highlight" id="paretoValue">--</div>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 600;

        const gridSize = 50;
        let ticks = 0;
        let paretoHistory = [];
        const maxHistory = 300;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function calculatePareto() {
            const sorted = [...agents].sort((a, b) => b.sugar - a.sugar);
            const totalWealth = sorted.reduce((s, a) => s + a.sugar, 0);
            const top20Count = Math.floor(sorted.length * 0.2);
            const top20Wealth = sorted.slice(0, top20Count).reduce((s, a) => s + a.sugar, 0);
            const top20Percentage = (top20Wealth / totalWealth) * 100;

            paretoHistory.push(top20Percentage);
            if (paretoHistory.length > maxHistory) {
                paretoHistory.shift();
            }

            return {
                top20Percentage,
                top20Count,
                totalWealth,
                top20Wealth,
                sorted
            };
        }

        function drawVisualization() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const padding = 50;
            const chartHeight = canvas.height - 150;
            const chartWidth = canvas.width - 2 * padding;

            // Draw 80% reference line
            ctx.strokeStyle = 'rgba(255, 100, 100, 0.5)';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            const y80 = padding + ((100 - 80) / 100) * chartHeight;
            ctx.beginPath();
            ctx.moveTo(padding, y80);
            ctx.lineTo(canvas.width - padding, y80);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = 'rgba(255, 100, 100, 0.8)';
            ctx.font = '14px Arial';
            ctx.fillText('80% Line (Pareto Ideal)', canvas.width - padding - 150, y80 - 10);

            // Draw history line
            if (paretoHistory.length > 1) {
                const xScale = chartWidth / maxHistory;
                const yScale = chartHeight / 100;

                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth = 4;
                ctx.beginPath();
                paretoHistory.forEach((pct, i) => {
                    const x = padding + i * xScale;
                    const y = canvas.height - 100 - (pct * yScale);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();

                // Current point
                const lastX = padding + (paretoHistory.length - 1) * xScale;
                const lastY = canvas.height - 100 - (paretoHistory[paretoHistory.length - 1] * yScale);
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(lastX, lastY, 6, 0, Math.PI * 2);
                ctx.fill();
            }

            // Grid lines
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const y = padding + (i / 10) * chartHeight;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(canvas.width - padding, y);
                ctx.stroke();
            }

            // Labels
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText('% of Wealth Owned by Top 20%', canvas.width / 2 - 150, 30);

            ctx.font = '12px Arial';
            for (let i = 0; i <= 10; i += 2) {
                const pct = 100 - (i * 10);
                const y = padding + (i / 10) * chartHeight;
                ctx.fillText(`${pct}%`, canvas.width - padding + 10, y + 5);
            }

            ctx.fillText('Time â†’', canvas.width / 2 - 30, canvas.height - 70);
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            const pareto = calculatePareto();
            drawVisualization();

            // Big Pareto display
            document.getElementById('paretoValue').textContent =
                `Top 20% own ${pareto.top20Percentage.toFixed(1)}% of wealth`;

            // Calculate additional percentiles
            const top10Count = Math.floor(pareto.sorted.length * 0.1);
            const top50Count = Math.floor(pareto.sorted.length * 0.5);

            const top10Wealth = pareto.sorted.slice(0, top10Count).reduce((s, a) => s + a.sugar, 0);
            const bottom50Wealth = pareto.sorted.slice(top50Count).reduce((s, a) => s + a.sugar, 0);

            const top10Pct = (top10Wealth / pareto.totalWealth) * 100;
            const bottom50Pct = (bottom50Wealth / pareto.totalWealth) * 100;

            const paretoStatus = pareto.top20Percentage >= 75 && pareto.top20Percentage <= 85
                ? '<strong style="color: #4ecdc4;">Classic Pareto Distribution!</strong>'
                : pareto.top20Percentage > 85
                ? '<strong style="color: #ff6b6b;">Extreme Inequality</strong>'
                : '<strong style="color: #feca57;">Moderate Inequality</strong>';

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Total Agents: ${agents.length} | Total Wealth: ${pareto.totalWealth.toFixed(0)}<br>
                Top 10% own: ${top10Pct.toFixed(1)}% | Top 20% own: ${pareto.top20Percentage.toFixed(1)}% |
                Bottom 50% own: ${bottom50Pct.toFixed(1)}%<br>
                ${paretoStatus}
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
