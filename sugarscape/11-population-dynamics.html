<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Population Dynamics</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
            margin: 10px;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Population Dynamics</h1>
    <p class="description">
        Track births (green) and deaths (red) over time. Resource availability creates
        population cycles and capacity constraints.
    </p>
    <canvas id="canvas"></canvas>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 500;

        const gridSize = 50;
        let ticks = 0;
        let populationHistory = [];
        let birthHistory = [];
        let deathHistory = [];
        const maxHistory = 500;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        const targetPopulation = 300;
        for (let i = 0; i < targetPopulation; i++) {
            agents.push(new Agent());
        }

        function update() {
            const beforeCount = agents.length;

            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            const afterCount = agents.length;
            const deaths = beforeCount - afterCount;

            let births = 0;
            while (agents.length < targetPopulation) {
                agents.push(new Agent());
                births++;
            }

            populationHistory.push(agents.length);
            birthHistory.push(births);
            deathHistory.push(deaths);

            if (populationHistory.length > maxHistory) {
                populationHistory.shift();
                birthHistory.shift();
                deathHistory.shift();
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const chartHeight = canvas.height - 100;
            const xScale = canvas.width / maxHistory;

            // Draw grid
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const y = 50 + (i / 10) * chartHeight;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw population line
            if (populationHistory.length > 1) {
                const maxPop = Math.max(...populationHistory, targetPopulation);
                const yScale = chartHeight / maxPop;

                ctx.strokeStyle = '#4ecdc4';
                ctx.lineWidth = 3;
                ctx.beginPath();
                populationHistory.forEach((pop, i) => {
                    const x = i * xScale;
                    const y = canvas.height - 50 - (pop * yScale);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();

                // Draw target line
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                const targetY = canvas.height - 50 - (targetPopulation * yScale);
                ctx.moveTo(0, targetY);
                ctx.lineTo(canvas.width, targetY);
                ctx.stroke();
                ctx.setLineDash([]);

                // Draw births and deaths as bars
                const maxEvent = Math.max(...birthHistory, ...deathHistory, 1);
                const eventScale = 40 / maxEvent;

                birthHistory.forEach((births, i) => {
                    if (births > 0) {
                        const x = i * xScale;
                        const height = births * eventScale;
                        ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                        ctx.fillRect(x, canvas.height - 50, 2, -height);
                    }
                });

                deathHistory.forEach((deaths, i) => {
                    if (deaths > 0) {
                        const x = i * xScale;
                        const height = deaths * eventScale;
                        ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                        ctx.fillRect(x, canvas.height - 50, 2, -height);
                    }
                });
            }

            // Labels
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText('Population Over Time', 20, 30);
            ctx.fillText(`Target: ${targetPopulation}`, canvas.width - 120, 30);

            ctx.font = '12px Arial';
            ctx.fillStyle = '#4ecdc4';
            ctx.fillText('â€” Population', canvas.width - 250, 30);
            ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
            ctx.fillText('| Births', canvas.width - 350, 30);
            ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
            ctx.fillText('| Deaths', canvas.width - 430, 30);

            // Stats
            const totalBirths = birthHistory.reduce((s, b) => s + b, 0);
            const totalDeaths = deathHistory.reduce((s, d) => s + d, 0);
            const recentDeaths = deathHistory.slice(-50).reduce((s, d) => s + d, 0);
            const avgLifespan = totalDeaths > 0 ? (ticks * agents.length) / totalDeaths : 0;

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Current Population: ${agents.length}<br>
                Total Births: ${totalBirths} | Total Deaths: ${totalDeaths} |
                Recent Death Rate: ${(recentDeaths / 50).toFixed(2)} per tick<br>
                Estimated Avg Lifespan: ${avgLifespan.toFixed(1)} ticks
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
