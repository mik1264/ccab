<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Optimal Strategy Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
            margin: 10px;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            max-width: 700px;
        }
    </style>
</head>
<body>
    <h1>Vision × Metabolism Strategy Matrix</h1>
    <p class="description">
        Heatmap shows average wealth for each vision/metabolism combination.
        Optimal strategy = high vision + low metabolism (top-left, green).
    </p>
    <canvas id="canvas"></canvas>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 700;
        canvas.height = 700;

        const gridSize = 50;
        let ticks = 0;

        // Strategy matrix [vision][metabolism]
        let strategyMatrix = {};
        for (let v = 1; v <= 6; v++) {
            strategyMatrix[v] = {};
            for (let m = 1; m <= 4; m++) {
                strategyMatrix[v][m] = { total: 0, count: 0, avg: 0 };
            }
        }

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function updateStrategyMatrix() {
            // Reset matrix
            for (let v = 1; v <= 6; v++) {
                for (let m = 1; m <= 4; m++) {
                    strategyMatrix[v][m] = { total: 0, count: 0, avg: 0 };
                }
            }

            // Accumulate wealth by strategy
            agents.forEach(a => {
                strategyMatrix[a.vision][a.metabolism].total += a.sugar;
                strategyMatrix[a.vision][a.metabolism].count++;
            });

            // Calculate averages
            for (let v = 1; v <= 6; v++) {
                for (let m = 1; m <= 4; m++) {
                    const data = strategyMatrix[v][m];
                    if (data.count > 0) {
                        data.avg = data.total / data.count;
                    }
                }
            }
        }

        function drawMatrix() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const padding = 100;
            const cellWidth = (canvas.width - 2 * padding) / 6;
            const cellHeight = (canvas.height - 2 * padding) / 4;

            // Find max average for color scaling
            let maxAvg = 0;
            for (let v = 1; v <= 6; v++) {
                for (let m = 1; m <= 4; m++) {
                    maxAvg = Math.max(maxAvg, strategyMatrix[v][m].avg);
                }
            }

            // Draw cells
            for (let v = 1; v <= 6; v++) {
                for (let m = 1; m <= 4; m++) {
                    const data = strategyMatrix[v][m];
                    const x = padding + (v - 1) * cellWidth;
                    const y = padding + (m - 1) * cellHeight;

                    // Color based on wealth (green = good, red = bad)
                    const ratio = maxAvg > 0 ? data.avg / maxAvg : 0;
                    const hue = ratio * 120; // Red to Green
                    ctx.fillStyle = data.count > 0 ? `hsl(${hue}, 80%, 50%)` : '#333';
                    ctx.fillRect(x + 2, y + 2, cellWidth - 4, cellHeight - 4);

                    // Border
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x + 2, y + 2, cellWidth - 4, cellHeight - 4);

                    // Text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(data.avg.toFixed(0), x + cellWidth / 2, y + cellHeight / 2 - 10);

                    ctx.font = '12px Arial';
                    ctx.fillText(`n=${data.count}`, x + cellWidth / 2, y + cellHeight / 2 + 10);
                }
            }

            // Labels
            ctx.fillStyle = 'white';
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';

            // Vision labels (top)
            for (let v = 1; v <= 6; v++) {
                const x = padding + (v - 0.5) * cellWidth;
                ctx.fillText(`V${v}`, x, padding - 30);
            }

            // Metabolism labels (left)
            ctx.textAlign = 'right';
            for (let m = 1; m <= 4; m++) {
                const y = padding + (m - 0.5) * cellHeight;
                ctx.fillText(`M${m}`, padding - 20, y + 5);
            }

            // Axis labels
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Vision Range →', canvas.width / 2, 50);

            ctx.save();
            ctx.translate(40, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Metabolism Rate →', 0, 0);
            ctx.restore();

            // Title
            ctx.font = 'bold 24px Arial';
            ctx.fillText('Average Wealth by Strategy', canvas.width / 2, 30);

            // Legend
            ctx.font = '14px Arial';
            ctx.textAlign = 'left';
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.fillText('Green = High Wealth | Red = Low Wealth', padding, canvas.height - 30);
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            updateStrategyMatrix();

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            drawMatrix();

            // Find best strategy
            let bestStrategy = { v: 1, m: 1, avg: 0 };
            let worstStrategy = { v: 1, m: 1, avg: Infinity };

            for (let v = 1; v <= 6; v++) {
                for (let m = 1; m <= 4; m++) {
                    const avg = strategyMatrix[v][m].avg;
                    if (avg > bestStrategy.avg && strategyMatrix[v][m].count > 0) {
                        bestStrategy = { v, m, avg };
                    }
                    if (avg < worstStrategy.avg && strategyMatrix[v][m].count > 0) {
                        worstStrategy = { v, m, avg };
                    }
                }
            }

            document.getElementById('stats').innerHTML = `
                <strong>Tick: ${ticks} | Total Agents: ${agents.length}</strong><br>
                <strong style="color: #48dbfb;">Best Strategy:</strong>
                Vision ${bestStrategy.v} + Metabolism ${bestStrategy.m} =
                ${bestStrategy.avg.toFixed(1)} avg wealth<br>
                <strong style="color: #ff6b6b;">Worst Strategy:</strong>
                Vision ${worstStrategy.v} + Metabolism ${worstStrategy.m} =
                ${worstStrategy.avg.toFixed(1)} avg wealth<br>
                <em>High vision + low metabolism = optimal survival</em>
            `;
        }

        function animate() {
            if (ticks % 2 === 0) { // Slow down for readability
                update();
            }
            draw();
            ticks++;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
