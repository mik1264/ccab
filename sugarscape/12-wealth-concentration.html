<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Wealth Concentration</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(255,215,0,0.2);
            padding: 15px;
            border-radius: 8px;
            max-width: 900px;
        }
    </style>
</head>
<body>
    <h1>Top 10% Wealth Concentration</h1>
    <p class="description">
        Track how wealth concentrates in the top 10% of agents (shown in gold).
        Watch the wealth share percentage evolve over time.
    </p>
    <div class="container">
        <canvas id="worldCanvas"></canvas>
        <canvas id="graphCanvas"></canvas>
    </div>
    <div class="stats" id="stats"></div>

    <script>
        const worldCanvas = document.getElementById('worldCanvas');
        const graphCanvas = document.getElementById('graphCanvas');
        const worldCtx = worldCanvas.getContext('2d');
        const graphCtx = graphCanvas.getContext('2d');

        const gridSize = 50;
        const cellSize = 10;
        worldCanvas.width = gridSize * cellSize;
        worldCanvas.height = gridSize * cellSize;
        graphCanvas.width = 500;
        graphCanvas.height = 500;

        let ticks = 0;
        let top10History = [];
        let top1History = [];
        const maxHistory = 300;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
                this.isTop10 = false;
                this.isTop1 = false;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }

            getColor() {
                if (this.isTop1) return 'gold';
                if (this.isTop10) return 'orange';
                return 'rgba(150, 150, 150, 0.6)';
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function markTopAgents() {
            const sorted = [...agents].sort((a, b) => b.sugar - a.sugar);
            const top10Count = Math.floor(sorted.length * 0.1);
            const top1Count = Math.floor(sorted.length * 0.01);

            agents.forEach(a => {
                a.isTop10 = false;
                a.isTop1 = false;
            });

            for (let i = 0; i < top10Count; i++) {
                sorted[i].isTop10 = true;
            }

            for (let i = 0; i < top1Count; i++) {
                sorted[i].isTop1 = true;
            }

            // Calculate wealth share
            const totalWealth = sorted.reduce((s, a) => s + a.sugar, 0);
            const top10Wealth = sorted.slice(0, top10Count).reduce((s, a) => s + a.sugar, 0);
            const top1Wealth = sorted.slice(0, top1Count).reduce((s, a) => s + a.sugar, 0);

            top10History.push((top10Wealth / totalWealth) * 100);
            top1History.push((top1Wealth / totalWealth) * 100);

            if (top10History.length > maxHistory) {
                top10History.shift();
                top1History.shift();
            }
        }

        function drawGraph() {
            graphCtx.fillStyle = '#000';
            graphCtx.fillRect(0, 0, graphCanvas.width, graphCanvas.height);

            if (top10History.length < 2) return;

            const chartHeight = graphCanvas.height - 80;
            const xScale = graphCanvas.width / maxHistory;
            const yScale = chartHeight / 100;

            // Draw grid
            graphCtx.strokeStyle = 'rgba(255,255,255,0.1)';
            graphCtx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const y = 40 + (i / 10) * chartHeight;
                graphCtx.beginPath();
                graphCtx.moveTo(0, y);
                graphCtx.lineTo(graphCanvas.width, y);
                graphCtx.stroke();
            }

            // Draw top 10% line
            graphCtx.strokeStyle = 'orange';
            graphCtx.lineWidth = 3;
            graphCtx.beginPath();
            top10History.forEach((pct, i) => {
                const x = i * xScale;
                const y = graphCanvas.height - 40 - (pct * yScale);
                if (i === 0) graphCtx.moveTo(x, y);
                else graphCtx.lineTo(x, y);
            });
            graphCtx.stroke();

            // Draw top 1% line
            graphCtx.strokeStyle = 'gold';
            graphCtx.lineWidth = 2;
            graphCtx.beginPath();
            top1History.forEach((pct, i) => {
                const x = i * xScale;
                const y = graphCanvas.height - 40 - (pct * yScale);
                if (i === 0) graphCtx.moveTo(x, y);
                else graphCtx.lineTo(x, y);
            });
            graphCtx.stroke();

            // Labels
            graphCtx.fillStyle = 'white';
            graphCtx.font = '16px Arial';
            graphCtx.fillText('Wealth Concentration Over Time', 80, 25);

            graphCtx.font = '12px Arial';
            graphCtx.fillStyle = 'orange';
            graphCtx.fillText('— Top 10%', 20, graphCanvas.height - 10);
            graphCtx.fillStyle = 'gold';
            graphCtx.fillText('— Top 1%', 120, graphCanvas.height - 10);

            // Y-axis labels
            graphCtx.fillStyle = 'white';
            for (let i = 0; i <= 10; i += 2) {
                const pct = 100 - (i * 10);
                const y = 40 + (i / 10) * chartHeight;
                graphCtx.fillText(`${pct}%`, graphCanvas.width - 35, y + 5);
            }
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            markTopAgents();

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Draw landscape
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const intensity = (grid[y][x].sugar / 4) * 80;
                    worldCtx.fillStyle = `rgb(${intensity * 0.3}, ${intensity * 0.3}, ${intensity * 0.4})`;
                    worldCtx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw agents
            agents.forEach(a => {
                worldCtx.fillStyle = a.getColor();
                worldCtx.beginPath();
                worldCtx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                           a.isTop10 ? cellSize / 2.5 : cellSize / 3.5, 0, Math.PI * 2);
                worldCtx.fill();

                if (a.isTop1) {
                    worldCtx.strokeStyle = 'white';
                    worldCtx.lineWidth = 1;
                    worldCtx.stroke();
                }
            });

            drawGraph();

            // Stats
            const currentTop10 = top10History[top10History.length - 1] || 0;
            const currentTop1 = top1History[top1History.length - 1] || 0;

            document.getElementById('stats').innerHTML = `
                <strong>Tick: ${ticks} | Wealth Concentration Analysis</strong><br>
                Top 10% control ${currentTop10.toFixed(1)}% of all wealth<br>
                Top 1% control ${currentTop1.toFixed(1)}% of all wealth<br>
                ${currentTop10 > 50 ? '<strong style="color: #ff6b6b;">High inequality detected</strong>' : 'Moderate inequality'}
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
