<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Class Stratification</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            max-width: 900px;
        }
        .class-legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            color: white;
        }
        .class-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .class-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Emergent Class Structure</h1>
    <p class="description">
        Agents stratify into economic classes despite equal starting conditions.
        Red = Poor, Yellow = Middle, Green = Rich. Watch spatial segregation emerge.
    </p>
    <div class="container">
        <canvas id="worldCanvas"></canvas>
        <canvas id="classChart"></canvas>
    </div>
    <div class="class-legend">
        <div class="class-item">
            <div class="class-color" style="background: red;"></div>
            <span>Lower Class (&lt; 33%)</span>
        </div>
        <div class="class-item">
            <div class="class-color" style="background: yellow;"></div>
            <span>Middle Class (33-66%)</span>
        </div>
        <div class="class-item">
            <div class="class-color" style="background: lime;"></div>
            <span>Upper Class (&gt; 66%)</span>
        </div>
    </div>
    <div class="stats" id="stats"></div>

    <script>
        const worldCanvas = document.getElementById('worldCanvas');
        const classChart = document.getElementById('classChart');
        const worldCtx = worldCanvas.getContext('2d');
        const chartCtx = classChart.getContext('2d');

        const gridSize = 50;
        const cellSize = 10;
        worldCanvas.width = gridSize * cellSize;
        worldCanvas.height = gridSize * cellSize;
        classChart.width = 500;
        classChart.height = 500;

        let ticks = 0;
        let classHistory = { lower: [], middle: [], upper: [] };
        const maxHistory = 200;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
                this.class = 'middle';
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }

            updateClass(percentile) {
                if (percentile < 0.33) {
                    this.class = 'lower';
                } else if (percentile < 0.66) {
                    this.class = 'middle';
                } else {
                    this.class = 'upper';
                }
            }

            getColor() {
                const colors = {
                    'lower': 'red',
                    'middle': 'yellow',
                    'upper': 'lime'
                };
                return colors[this.class];
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function assignClasses() {
            const sorted = [...agents].sort((a, b) => a.sugar - b.sugar);
            sorted.forEach((agent, i) => {
                agent.updateClass(i / sorted.length);
            });

            const lowerCount = agents.filter(a => a.class === 'lower').length;
            const middleCount = agents.filter(a => a.class === 'middle').length;
            const upperCount = agents.filter(a => a.class === 'upper').length;

            classHistory.lower.push(lowerCount);
            classHistory.middle.push(middleCount);
            classHistory.upper.push(upperCount);

            if (classHistory.lower.length > maxHistory) {
                classHistory.lower.shift();
                classHistory.middle.shift();
                classHistory.upper.shift();
            }
        }

        function drawChart() {
            chartCtx.fillStyle = '#000';
            chartCtx.fillRect(0, 0, classChart.width, classChart.height);

            if (classHistory.lower.length < 2) return;

            const xScale = classChart.width / maxHistory;
            const yScale = (classChart.height - 50) / agents.length;

            // Draw stacked area chart
            chartCtx.beginPath();
            chartCtx.moveTo(0, chartChart.height - 30);

            for (let i = 0; i < classHistory.lower.length; i++) {
                const x = i * xScale;
                const y = chartChart.height - 30 - (classHistory.lower[i] * yScale);
                chartCtx.lineTo(x, y);
            }
            chartCtx.lineTo((classHistory.lower.length - 1) * xScale, classChart.height - 30);
            chartCtx.closePath();
            chartCtx.fillStyle = 'rgba(255, 0, 0, 0.6)';
            chartCtx.fill();

            // Middle class
            chartCtx.beginPath();
            chartCtx.moveTo(0, chartChart.height - 30);
            for (let i = 0; i < classHistory.lower.length; i++) {
                const x = i * xScale;
                const y = chartChart.height - 30 - ((classHistory.lower[i] + classHistory.middle[i]) * yScale);
                chartCtx.lineTo(x, y);
            }
            chartCtx.lineTo((classHistory.lower.length - 1) * xScale, classChart.height - 30);
            chartCtx.closePath();
            chartCtx.fillStyle = 'rgba(255, 255, 0, 0.6)';
            chartCtx.fill();

            // Upper class
            chartCtx.beginPath();
            chartCtx.moveTo(0, chartChart.height - 30);
            for (let i = 0; i < classHistory.lower.length; i++) {
                const x = i * xScale;
                const total = classHistory.lower[i] + classHistory.middle[i] + classHistory.upper[i];
                const y = chartChart.height - 30 - (total * yScale);
                chartCtx.lineTo(x, y);
            }
            chartCtx.lineTo((classHistory.lower.length - 1) * xScale, classChart.height - 30);
            chartCtx.closePath();
            chartCtx.fillStyle = 'rgba(0, 255, 0, 0.6)';
            chartCtx.fill();

            // Labels
            chartCtx.fillStyle = 'white';
            chartCtx.font = '16px Arial';
            chartCtx.fillText('Class Distribution Over Time', 120, 25);
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            assignClasses();

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Draw landscape
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const intensity = (grid[y][x].sugar / 4) * 100;
                    worldCtx.fillStyle = `rgb(${intensity * 0.3}, ${intensity * 0.3}, ${intensity * 0.3})`;
                    worldCtx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw agents by class
            agents.forEach(a => {
                worldCtx.fillStyle = a.getColor();
                worldCtx.beginPath();
                worldCtx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                           cellSize / 3, 0, Math.PI * 2);
                worldCtx.fill();
            });

            drawChart();

            // Stats
            const lowerCount = agents.filter(a => a.class === 'lower').length;
            const middleCount = agents.filter(a => a.class === 'middle').length;
            const upperCount = agents.filter(a => a.class === 'upper').length;

            const lowerWealth = agents.filter(a => a.class === 'lower')
                .reduce((s, a) => s + a.sugar, 0);
            const upperWealth = agents.filter(a => a.class === 'upper')
                .reduce((s, a) => s + a.sugar, 0);
            const totalWealth = agents.reduce((s, a) => s + a.sugar, 0);

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Total Agents: ${agents.length}<br>
                Lower: ${lowerCount} (${((lowerWealth / totalWealth) * 100).toFixed(1)}% wealth) |
                Middle: ${middleCount} |
                Upper: ${upperCount} (${((upperWealth / totalWealth) * 100).toFixed(1)}% wealth)<br>
                <strong>Persistent inequality emerges from equal initial conditions</strong>
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
