<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Movement Trails</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 5px;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Agent Movement Trails</h1>
    <p class="description">
        Watch migration patterns emerge as agents navigate the resource landscape.
        Trails fade over time, revealing common pathways and territorial behaviors.
    </p>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="clearBtn">Clear Trails</button>
    </div>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 50;
        const cellSize = 10;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        let ticks = 0;
        let trailCanvas = document.createElement('canvas');
        trailCanvas.width = canvas.width;
        trailCanvas.height = canvas.height;
        let trailCtx = trailCanvas.getContext('2d');

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.prevX = this.x;
                this.prevY = this.y;
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                this.prevX = this.x;
                this.prevY = this.y;

                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }

            drawTrail() {
                if (this.x !== this.prevX || this.y !== this.prevY) {
                    trailCtx.strokeStyle = `hsla(${this.age % 360}, 70%, 60%, 0.3)`;
                    trailCtx.lineWidth = 2;
                    trailCtx.beginPath();
                    trailCtx.moveTo(
                        this.prevX * cellSize + cellSize / 2,
                        this.prevY * cellSize + cellSize / 2
                    );
                    trailCtx.lineTo(
                        this.x * cellSize + cellSize / 2,
                        this.y * cellSize + cellSize / 2
                    );
                    trailCtx.stroke();
                }
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 200; i++) {
            agents.push(new Agent());
        }

        function fadeTrails() {
            trailCtx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            trailCtx.fillRect(0, 0, trailCanvas.width, trailCanvas.height);
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.drawTrail();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 200) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Fade trails
            fadeTrails();

            // Draw background landscape (subtle)
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const intensity = (grid[y][x].maxCapacity / 4) * 50;
                    ctx.fillStyle = `rgb(${intensity * 0.5}, ${intensity}, ${intensity * 0.3})`;
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw accumulated trails
            ctx.drawImage(trailCanvas, 0, 0);

            // Draw agents
            agents.forEach(a => {
                ctx.fillStyle = `hsl(${a.age % 360}, 90%, 70%)`;
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                       cellSize / 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });

            // Stats
            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length} |
                Watch how paths converge toward resource-rich areas
            `;
        }

        function clearTrails() {
            trailCtx.fillStyle = '#000';
            trailCtx.fillRect(0, 0, trailCanvas.width, trailCanvas.height);
        }

        document.getElementById('clearBtn').addEventListener('click', clearTrails);

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
