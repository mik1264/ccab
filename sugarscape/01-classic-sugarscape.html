<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Sugarscape - Resource Competition</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
            font-size: 2em;
        }
        .description {
            color: rgba(255,255,255,0.9);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Classic Sugarscape</h1>
    <p class="description">
        Agents (red dots) compete for sugar resources on a landscape with two "mountains" (bright areas).
        Agents move toward sugar within their vision range, harvest resources, and consume sugar each tick to survive.
    </p>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 50;
        const cellSize = 10;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        let paused = false;
        let ticks = 0;

        // Grid of sugar patches
        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.maxCapacity = this.calculateMaxCapacity(x, y);
                this.sugar = this.maxCapacity;
            }

            calculateMaxCapacity(x, y) {
                // Two mountains centered at (10,10) and (40,40)
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                const mountain1 = Math.max(0, 4 - dist1 / 5);
                const mountain2 = Math.max(0, 4 - dist2 / 5);
                return Math.floor(Math.max(mountain1, mountain2));
            }

            regrow() {
                if (this.sugar < this.maxCapacity) {
                    this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
                }
            }
        }

        // Agent class
        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let bestX = this.x;
                let bestY = this.y;
                let bestSugar = grid[this.y][this.x].sugar;

                // Look in all four directions within vision range
                for (let d = 1; d <= this.vision; d++) {
                    const candidates = [
                        [(this.x + d) % gridSize, this.y],
                        [(this.x - d + gridSize) % gridSize, this.y],
                        [this.x, (this.y + d) % gridSize],
                        [this.x, (this.y - d + gridSize) % gridSize]
                    ];

                    for (const [nx, ny] of candidates) {
                        if (grid[ny][nx].sugar > bestSugar && !isOccupied(nx, ny)) {
                            bestSugar = grid[ny][nx].sugar;
                            bestX = nx;
                            bestY = ny;
                        }
                    }
                }

                this.x = bestX;
                this.y = bestY;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        // Initialize grid
        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        // Initialize agents
        let agents = [];
        for (let i = 0; i < 250; i++) {
            agents.push(new Agent());
        }

        function update() {
            // Agent actions
            for (const agent of agents) {
                agent.move();
                agent.harvest();
                agent.metabolize();
            }

            // Remove dead agents and replace them
            agents = agents.filter(a => !a.isDead());
            while (agents.length < 250) {
                agents.push(new Agent());
            }

            // Regrow sugar
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    grid[y][x].regrow();
                }
            }

            ticks++;
        }

        function draw() {
            // Draw sugar landscape
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const patch = grid[y][x];
                    const intensity = (patch.sugar / 4) * 255;
                    ctx.fillStyle = `rgb(${intensity}, ${intensity * 0.8}, 0)`;
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw agents
            ctx.fillStyle = 'red';
            for (const agent of agents) {
                ctx.beginPath();
                ctx.arc(
                    agent.x * cellSize + cellSize / 2,
                    agent.y * cellSize + cellSize / 2,
                    cellSize / 3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }

            // Update stats
            const avgWealth = agents.reduce((sum, a) => sum + a.sugar, 0) / agents.length;
            const maxWealth = Math.max(...agents.map(a => a.sugar));
            const minWealth = Math.min(...agents.map(a => a.sugar));
            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length} |
                Avg Wealth: ${avgWealth.toFixed(1)} |
                Range: ${minWealth.toFixed(0)} - ${maxWealth.toFixed(0)}
            `;
        }

        function animate() {
            if (!paused) {
                update();
                draw();
            }
            requestAnimationFrame(animate);
        }

        function reset() {
            ticks = 0;
            grid = [];
            for (let y = 0; y < gridSize; y++) {
                grid[y] = [];
                for (let x = 0; x < gridSize; x++) {
                    grid[y][x] = new SugarPatch(x, y);
                }
            }
            agents = [];
            for (let i = 0; i < 250; i++) {
                agents.push(new Agent());
            }
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        animate();
    </script>
</body>
</html>
