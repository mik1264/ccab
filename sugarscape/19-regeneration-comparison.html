<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Regeneration Strategy Comparison</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 900px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .world-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .world-label {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            max-width: 900px;
        }
    </style>
</head>
<body>
    <h1>Regeneration Strategy Comparison</h1>
    <p class="description">
        Left: Gradual regeneration (+1 sugar/tick). Right: Instant regeneration (full capacity).
        Different regeneration rates dramatically affect population dynamics and resource sustainability.
    </p>
    <div class="container">
        <div class="world-container">
            <div class="world-label">Gradual Regeneration</div>
            <canvas id="canvas1"></canvas>
        </div>
        <div class="world-container">
            <div class="world-label">Instant Regeneration</div>
            <canvas id="canvas2"></canvas>
        </div>
    </div>
    <div class="stats" id="stats"></div>

    <script>
        const canvas1 = document.getElementById('canvas1');
        const canvas2 = document.getElementById('canvas2');
        const ctx1 = canvas1.getContext('2d');
        const ctx2 = canvas2.getContext('2d');

        const gridSize = 50;
        const cellSize = 8;
        canvas1.width = gridSize * cellSize;
        canvas1.height = gridSize * cellSize;
        canvas2.width = gridSize * cellSize;
        canvas2.height = gridSize * cellSize;

        let ticks = 0;

        class SugarPatch {
            constructor(x, y, instant = false) {
                this.x = x;
                this.y = y;
                this.instant = instant;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                if (this.instant) {
                    // Instant regeneration
                    this.sugar = this.maxCapacity;
                } else {
                    // Gradual regeneration
                    this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
                }
            }
        }

        class Agent {
            constructor(gridRef) {
                this.grid = gridRef;
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move(agentsList) {
                let best = { x: this.x, y: this.y, sugar: this.grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        const occupied = agentsList.some(a => a.x === nx && a.y === ny);
                        if (this.grid[ny][nx].sugar > best.sugar && !occupied) {
                            best = { x: nx, y: ny, sugar: this.grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = this.grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        // Create two separate grids
        let grid1 = [];
        let grid2 = [];
        for (let y = 0; y < gridSize; y++) {
            grid1[y] = [];
            grid2[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid1[y][x] = new SugarPatch(x, y, false); // Gradual
                grid2[y][x] = new SugarPatch(x, y, true);  // Instant
            }
        }

        // Create two populations
        let agents1 = [];
        let agents2 = [];
        for (let i = 0; i < 250; i++) {
            agents1.push(new Agent(grid1));
            agents2.push(new Agent(grid2));
        }

        function updateWorld(grid, agents, targetPop) {
            agents.forEach(a => {
                a.move(agents);
                a.harvest();
                a.metabolize();
            });

            const newAgents = agents.filter(a => !a.isDead());
            while (newAgents.length < targetPop) {
                newAgents.push(new Agent(grid));
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));

            return newAgents;
        }

        function drawWorld(ctx, grid, agents) {
            // Draw landscape
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const patch = grid[y][x];
                    const intensity = (patch.sugar / 4) * 255;
                    ctx.fillStyle = `rgb(0, ${intensity * 0.8}, ${intensity * 0.5})`;
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw agents
            ctx.fillStyle = 'rgba(255, 200, 100, 0.8)';
            agents.forEach(a => {
                ctx.beginPath();
                ctx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                       cellSize / 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function calculateStats(grid, agents) {
            let totalSugar = 0;
            let totalCapacity = 0;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    totalSugar += grid[y][x].sugar;
                    totalCapacity += grid[y][x].maxCapacity;
                }
            }

            const avgWealth = agents.reduce((s, a) => s + a.sugar, 0) / agents.length;
            const availability = (totalSugar / totalCapacity) * 100;

            return { avgWealth, availability, population: agents.length };
        }

        function update() {
            agents1 = updateWorld(grid1, agents1, 250);
            agents2 = updateWorld(grid2, agents2, 250);
            ticks++;
        }

        function draw() {
            drawWorld(ctx1, grid1, agents1);
            drawWorld(ctx2, grid2, agents2);

            const stats1 = calculateStats(grid1, agents1);
            const stats2 = calculateStats(grid2, agents2);

            document.getElementById('stats').innerHTML = `
                <strong>Tick: ${ticks}</strong><br>
                <strong>Gradual Regeneration:</strong>
                Population: ${stats1.population} |
                Avg Wealth: ${stats1.avgWealth.toFixed(1)} |
                Resource Availability: ${stats1.availability.toFixed(1)}%<br>
                <strong>Instant Regeneration:</strong>
                Population: ${stats2.population} |
                Avg Wealth: ${stats2.avgWealth.toFixed(1)} |
                Resource Availability: ${stats2.availability.toFixed(1)}%<br>
                <em>Instant regeneration = higher wealth & resource availability</em>
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
