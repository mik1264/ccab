<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Migration Flow Vectors</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0c0032 0%, #190061 50%, #240090 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Migration Flow Vectors</h1>
    <p class="description">
        Arrows show average agent movement direction in each region.
        Flow reveals how agents navigate toward resource-rich areas.
    </p>
    <canvas id="canvas"></canvas>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 50;
        const cellSize = 12;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        let ticks = 0;
        const regionSize = 5; // Group into 10x10 regions
        const numRegions = gridSize / regionSize;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.prevX = this.x;
                this.prevY = this.y;
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                this.prevX = this.x;
                this.prevY = this.y;

                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }

            getMovement() {
                return { dx: this.x - this.prevX, dy: this.y - this.prevY };
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 200; i++) {
            agents.push(new Agent());
        }

        function calculateFlowVectors() {
            const flows = [];
            for (let ry = 0; ry < numRegions; ry++) {
                flows[ry] = [];
                for (let rx = 0; rx < numRegions; rx++) {
                    flows[ry][rx] = { dx: 0, dy: 0, count: 0 };
                }
            }

            // Accumulate movements by region
            agents.forEach(a => {
                const rx = Math.floor(a.x / regionSize);
                const ry = Math.floor(a.y / regionSize);
                const movement = a.getMovement();

                flows[ry][rx].dx += movement.dx;
                flows[ry][rx].dy += movement.dy;
                flows[ry][rx].count++;
            });

            // Average
            for (let ry = 0; ry < numRegions; ry++) {
                for (let rx = 0; rx < numRegions; rx++) {
                    if (flows[ry][rx].count > 0) {
                        flows[ry][rx].dx /= flows[ry][rx].count;
                        flows[ry][rx].dy /= flows[ry][rx].count;
                    }
                }
            }

            return flows;
        }

        function drawArrow(x1, y1, x2, y2, color) {
            const headlen = 8;
            const dx = x2 - x1;
            const dy = y2 - y1;
            const angle = Math.atan2(dy, dx);

            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 2;

            // Line
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Arrowhead
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headlen * Math.cos(angle - Math.PI / 6),
                      y2 - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - headlen * Math.cos(angle + Math.PI / 6),
                      y2 - headlen * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 200) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Draw landscape
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const intensity = (grid[y][x].sugar / 4) * 150;
                    ctx.fillStyle = `rgb(${intensity * 0.3}, ${intensity * 0.4}, ${intensity * 0.6})`;
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Calculate and draw flow vectors
            const flows = calculateFlowVectors();
            for (let ry = 0; ry < numRegions; ry++) {
                for (let rx = 0; rx < numRegions; rx++) {
                    const flow = flows[ry][rx];
                    if (flow.count > 0) {
                        const centerX = (rx + 0.5) * regionSize * cellSize;
                        const centerY = (ry + 0.5) * regionSize * cellSize;

                        const magnitude = Math.sqrt(flow.dx ** 2 + flow.dy ** 2);
                        if (magnitude > 0.1) {
                            const scale = cellSize * regionSize * 0.4;
                            const endX = centerX + flow.dx * scale;
                            const endY = centerY + flow.dy * scale;

                            // Color by magnitude
                            const alpha = Math.min(magnitude * 2, 1);
                            const color = `rgba(255, 255, 100, ${alpha})`;

                            drawArrow(centerX, centerY, endX, endY, color);
                        }
                    }
                }
            }

            // Draw agents
            ctx.fillStyle = 'rgba(255, 100, 255, 0.6)';
            agents.forEach(a => {
                ctx.beginPath();
                ctx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                       cellSize / 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // Stats
            const totalMovement = agents.reduce((sum, a) => {
                const m = a.getMovement();
                return sum + Math.sqrt(m.dx ** 2 + m.dy ** 2);
            }, 0);
            const avgMovement = totalMovement / agents.length;

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length} |
                Average Movement: ${avgMovement.toFixed(2)} cells/tick |
                Yellow arrows show net migration direction
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
