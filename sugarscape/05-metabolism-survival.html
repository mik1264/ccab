<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Metabolism and Survival</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Metabolism Impact on Survival</h1>
    <p class="description">
        Agents colored by metabolism rate (blue = low/efficient, red = high/inefficient).
        Lower metabolism increases survival chances but creates competition dynamics.
    </p>
    <div class="container">
        <canvas id="worldCanvas"></canvas>
        <canvas id="chartCanvas"></canvas>
    </div>
    <div class="stats" id="stats"></div>

    <script>
        const worldCanvas = document.getElementById('worldCanvas');
        const chartCanvas = document.getElementById('chartCanvas');
        const worldCtx = worldCanvas.getContext('2d');
        const chartCtx = chartCanvas.getContext('2d');

        const gridSize = 50;
        const cellSize = 8;
        worldCanvas.width = gridSize * cellSize;
        worldCanvas.height = gridSize * cellSize;
        chartCanvas.width = 500;
        chartCanvas.height = 400;

        let ticks = 0;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }

            getColor() {
                // Blue (low metabolism) to Red (high metabolism)
                const hue = 240 - ((this.metabolism - 1) / 3) * 240;
                return `hsl(${hue}, 100%, 50%)`;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function drawChart() {
            chartCtx.fillStyle = '#000';
            chartCtx.fillRect(0, 0, chartCanvas.width, chartCanvas.height);

            // Group agents by metabolism
            const metabolismGroups = {};
            for (let m = 1; m <= 4; m++) {
                metabolismGroups[m] = [];
            }

            agents.forEach(a => {
                metabolismGroups[a.metabolism].push(a.sugar);
            });

            const avgWealth = {};
            const counts = {};
            for (let m = 1; m <= 4; m++) {
                counts[m] = metabolismGroups[m].length;
                if (counts[m] > 0) {
                    avgWealth[m] = metabolismGroups[m].reduce((s, w) => s + w, 0) / counts[m];
                } else {
                    avgWealth[m] = 0;
                }
            }

            const maxWealth = Math.max(...Object.values(avgWealth), 1);
            const barWidth = chartCanvas.width / 5;
            const maxBarHeight = chartCanvas.height - 100;

            for (let m = 1; m <= 4; m++) {
                const barHeight = (avgWealth[m] / maxWealth) * maxBarHeight;
                const x = m * barWidth;
                const hue = 240 - ((m - 1) / 3) * 240;

                chartCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                chartCtx.fillRect(x, chartCanvas.height - barHeight - 60, barWidth - 10, barHeight);

                // Labels
                chartCtx.fillStyle = 'white';
                chartCtx.font = '14px Arial';
                chartCtx.fillText(`M${m}`, x + barWidth / 2 - 10, chartCanvas.height - 40);
                chartCtx.fillText(avgWealth[m].toFixed(0), x + barWidth / 2 - 15, chartCanvas.height - barHeight - 70);
                chartCtx.fillText(`n=${counts[m]}`, x + barWidth / 2 - 20, chartCanvas.height - 20);
            }

            chartCtx.fillStyle = 'white';
            chartCtx.font = '16px Arial';
            chartCtx.fillText('Average Wealth by Metabolism Rate', 80, 30);
            chartCtx.font = '12px Arial';
            chartCtx.fillText('(Lower metabolism = more survivors)', 130, 50);
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Draw landscape
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const intensity = (grid[y][x].sugar / 4) * 255;
                    worldCtx.fillStyle = `rgb(${intensity * 0.5}, ${intensity * 0.3}, ${intensity * 0.5})`;
                    worldCtx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw agents colored by metabolism
            agents.forEach(a => {
                worldCtx.fillStyle = a.getColor();
                worldCtx.beginPath();
                worldCtx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                           cellSize / 3, 0, Math.PI * 2);
                worldCtx.fill();
            });

            drawChart();

            // Stats
            const metabCounts = [0, 0, 0, 0, 0];
            agents.forEach(a => metabCounts[a.metabolism]++);
            const lowMetab = metabCounts[1] + metabCounts[2];
            const highMetab = metabCounts[3] + metabCounts[4];

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length}<br>
                Low Metabolism (1-2): ${lowMetab} agents (${((lowMetab / agents.length) * 100).toFixed(1)}%)<br>
                High Metabolism (3-4): ${highMetab} agents (${((highMetab / agents.length) * 100).toFixed(1)}%)<br>
                <strong>Selection pressure favors efficient agents</strong>
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
