<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Resource Heatmap</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 30px;
            height: 20px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <h1>Resource Distribution Heatmap</h1>
    <p class="description">
        Visualize sugar capacity and distribution across the landscape.
        Two distinct "mountains" of resources create spatial inequality.
    </p>
    <canvas id="canvas"></canvas>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #000000;"></div>
            <span>No Sugar (Desert)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff4444;"></div>
            <span>Low Sugar</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ffaa00;"></div>
            <span>Medium Sugar</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ffff00;"></div>
            <span>High Sugar (Peak)</span>
        </div>
    </div>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 50;
        const cellSize = 12;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        let ticks = 0;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 250; i++) {
            agents.push(new Agent());
        }

        function getHeatmapColor(sugar, maxCapacity) {
            if (maxCapacity === 0) return '#000000';

            const ratio = sugar / 4;

            if (ratio === 0) return '#220000';
            if (ratio < 0.25) return '#440000';
            if (ratio < 0.5) return '#880000';
            if (ratio < 0.75) return '#cc4400';
            if (ratio < 1.0) return '#ffaa00';
            return '#ffff00';
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 250) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Draw sugar heatmap
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const patch = grid[y][x];
                    ctx.fillStyle = getHeatmapColor(patch.sugar, patch.maxCapacity);
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);

                    // Draw contour lines at max capacity boundaries
                    if (patch.maxCapacity > 0) {
                        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            // Draw agents as white dots with black outline
            agents.forEach(a => {
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                       cellSize / 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });

            // Calculate resource stats
            let totalSugar = 0;
            let totalCapacity = 0;
            let depleted = 0;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    totalSugar += grid[y][x].sugar;
                    totalCapacity += grid[y][x].maxCapacity;
                    if (grid[y][x].sugar === 0 && grid[y][x].maxCapacity > 0) {
                        depleted++;
                    }
                }
            }

            const resourceUtilization = ((totalCapacity - totalSugar) / totalCapacity) * 100;

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length} |
                Total Sugar: ${totalSugar} / ${totalCapacity} |
                Resource Use: ${resourceUtilization.toFixed(1)}% |
                Depleted Patches: ${depleted}
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
