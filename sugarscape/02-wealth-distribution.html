<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Wealth Distribution Histogram</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.9);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Wealth Distribution Dynamics</h1>
    <p class="description">
        Watch how wealth inequality emerges from equal initial conditions.
        Left: Sugarscape simulation. Right: Real-time histogram showing Pareto-like distribution.
    </p>
    <div class="container">
        <canvas id="worldCanvas"></canvas>
        <canvas id="histogramCanvas"></canvas>
    </div>
    <div class="stats" id="stats"></div>
    <button id="resetBtn">Reset</button>

    <script>
        const worldCanvas = document.getElementById('worldCanvas');
        const histCanvas = document.getElementById('histogramCanvas');
        const worldCtx = worldCanvas.getContext('2d');
        const histCtx = histCanvas.getContext('2d');

        const gridSize = 50;
        const cellSize = 8;
        worldCanvas.width = gridSize * cellSize;
        worldCanvas.height = gridSize * cellSize;
        histCanvas.width = 400;
        histCanvas.height = 400;

        let ticks = 0;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function drawHistogram() {
            histCtx.fillStyle = '#000';
            histCtx.fillRect(0, 0, histCanvas.width, histCanvas.height);

            const wealthValues = agents.map(a => a.sugar);
            const maxWealth = Math.max(...wealthValues);
            const binCount = 20;
            const binSize = maxWealth / binCount;
            const bins = new Array(binCount).fill(0);

            wealthValues.forEach(w => {
                const binIndex = Math.min(Math.floor(w / binSize), binCount - 1);
                bins[binIndex]++;
            });

            const maxBin = Math.max(...bins);
            const barWidth = histCanvas.width / binCount;

            for (let i = 0; i < binCount; i++) {
                const barHeight = (bins[i] / maxBin) * (histCanvas.height - 50);
                const hue = (i / binCount) * 120;
                histCtx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                histCtx.fillRect(
                    i * barWidth + 2,
                    histCanvas.height - barHeight - 25,
                    barWidth - 4,
                    barHeight
                );
            }

            // Labels
            histCtx.fillStyle = 'white';
            histCtx.font = '14px Arial';
            histCtx.fillText('0', 10, histCanvas.height - 5);
            histCtx.fillText(maxWealth.toFixed(0), histCanvas.width - 40, histCanvas.height - 5);
            histCtx.fillText('Sugar Wealth â†’', histCanvas.width / 2 - 50, histCanvas.height - 5);
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Draw world
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const intensity = (grid[y][x].sugar / 4) * 255;
                    worldCtx.fillStyle = `rgb(${intensity}, ${intensity * 0.7}, 0)`;
                    worldCtx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            worldCtx.fillStyle = 'red';
            agents.forEach(a => {
                worldCtx.beginPath();
                worldCtx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                             cellSize / 3, 0, Math.PI * 2);
                worldCtx.fill();
            });

            drawHistogram();

            // Stats
            const wealths = agents.map(a => a.sugar).sort((a, b) => a - b);
            const median = wealths[Math.floor(wealths.length / 2)];
            const top10 = wealths.slice(-Math.floor(wealths.length * 0.1));
            const top10Avg = top10.reduce((s, w) => s + w, 0) / top10.length;

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length} |
                Median Wealth: ${median.toFixed(1)} |
                Top 10% Avg: ${top10Avg.toFixed(1)} |
                Ratio: ${(top10Avg / median).toFixed(2)}x
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        function reset() {
            ticks = 0;
            grid.forEach(row => row.forEach(patch => {
                patch.sugar = patch.maxCapacity;
            }));
            agents = [];
            for (let i = 0; i < 300; i++) {
                agents.push(new Agent());
            }
        }

        window.reset = reset;

        document.getElementById('resetBtn').addEventListener('click', reset);
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
