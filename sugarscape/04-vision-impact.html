<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Vision Impact on Success</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Vision Range Impact</h1>
    <p class="description">
        Agents are colored by vision range (red = low, yellow = medium, green = high).
        Higher vision allows agents to find better resources and accumulate more wealth.
    </p>
    <div class="container">
        <canvas id="worldCanvas"></canvas>
        <canvas id="chartCanvas"></canvas>
    </div>
    <div class="stats" id="stats"></div>

    <script>
        const worldCanvas = document.getElementById('worldCanvas');
        const chartCanvas = document.getElementById('chartCanvas');
        const worldCtx = worldCanvas.getContext('2d');
        const chartCtx = chartCanvas.getContext('2d');

        const gridSize = 50;
        const cellSize = 8;
        worldCanvas.width = gridSize * cellSize;
        worldCanvas.height = gridSize * cellSize;
        chartCanvas.width = 500;
        chartCanvas.height = 400;

        let ticks = 0;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }

            getColor() {
                const hue = ((this.vision - 1) / 5) * 120; // Red to Green
                return `hsl(${hue}, 100%, 50%)`;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function drawChart() {
            chartCtx.fillStyle = '#000';
            chartCtx.fillRect(0, 0, chartCanvas.width, chartCanvas.height);

            // Group agents by vision
            const visionGroups = {};
            for (let v = 1; v <= 6; v++) {
                visionGroups[v] = [];
            }

            agents.forEach(a => {
                visionGroups[a.vision].push(a.sugar);
            });

            const avgWealth = {};
            for (let v = 1; v <= 6; v++) {
                if (visionGroups[v].length > 0) {
                    avgWealth[v] = visionGroups[v].reduce((s, w) => s + w, 0) / visionGroups[v].length;
                } else {
                    avgWealth[v] = 0;
                }
            }

            const maxWealth = Math.max(...Object.values(avgWealth), 1);
            const barWidth = chartCanvas.width / 7;
            const maxBarHeight = chartCanvas.height - 80;

            for (let v = 1; v <= 6; v++) {
                const barHeight = (avgWealth[v] / maxWealth) * maxBarHeight;
                const x = v * barWidth;
                const hue = ((v - 1) / 5) * 120;

                chartCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                chartCtx.fillRect(x, chartCanvas.height - barHeight - 50, barWidth - 10, barHeight);

                // Labels
                chartCtx.fillStyle = 'white';
                chartCtx.font = '14px Arial';
                chartCtx.fillText(`V${v}`, x + barWidth / 2 - 10, chartCanvas.height - 30);
                chartCtx.fillText(avgWealth[v].toFixed(0), x + barWidth / 2 - 15, chartCanvas.height - barHeight - 60);
                chartCtx.fillText(`n=${visionGroups[v].length}`, x + barWidth / 2 - 20, chartCanvas.height - 10);
            }

            chartCtx.fillStyle = 'white';
            chartCtx.font = '16px Arial';
            chartCtx.fillText('Average Wealth by Vision Range', 100, 30);
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Draw landscape
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const intensity = (grid[y][x].sugar / 4) * 255;
                    worldCtx.fillStyle = `rgb(${intensity * 0.3}, ${intensity * 0.3}, ${intensity * 0.5})`;
                    worldCtx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw agents colored by vision
            agents.forEach(a => {
                worldCtx.fillStyle = a.getColor();
                worldCtx.beginPath();
                worldCtx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                           cellSize / 3, 0, Math.PI * 2);
                worldCtx.fill();
            });

            drawChart();

            // Stats
            const avgVision = agents.reduce((s, a) => s + a.vision, 0) / agents.length;
            const avgWealth = agents.reduce((s, a) => s + a.sugar, 0) / agents.length;
            const topAgents = agents.sort((a, b) => b.sugar - a.sugar).slice(0, 30);
            const topAvgVision = topAgents.reduce((s, a) => s + a.vision, 0) / topAgents.length;

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length} |
                Avg Vision: ${avgVision.toFixed(2)} | Avg Wealth: ${avgWealth.toFixed(1)}<br>
                <strong>Top 10% Average Vision: ${topAvgVision.toFixed(2)}</strong>
                (Higher vision correlates with higher wealth)
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
