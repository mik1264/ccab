<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Emergent Territories</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2e1760 0%, #4a00e0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Emergent Territorial Dominance</h1>
    <p class="description">
        Heat map shows cumulative agent presence over time. Bright areas = heavily occupied territories.
        Watch how dominant agents control resource-rich zones.
    </p>
    <canvas id="canvas"></canvas>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 50;
        const cellSize = 12;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        let ticks = 0;

        // Territory heat map
        let territoryMap = [];
        for (let y = 0; y < gridSize; y++) {
            territoryMap[y] = new Array(gridSize).fill(0);
        }

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }

            markTerritory() {
                territoryMap[this.y][this.x] += 1;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 250; i++) {
            agents.push(new Agent());
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.markTerritory();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 250) {
                agents.push(new Agent());
            }

            // Slow decay of territory map
            if (ticks % 50 === 0) {
                for (let y = 0; y < gridSize; y++) {
                    for (let x = 0; x < gridSize; x++) {
                        territoryMap[y][x] *= 0.98;
                    }
                }
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Find max territory value for normalization
            let maxTerritory = 0;
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    maxTerritory = Math.max(maxTerritory, territoryMap[y][x]);
                }
            }

            // Draw territory heat map
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const territoryValue = territoryMap[y][x];
                    const intensity = maxTerritory > 0 ? territoryValue / maxTerritory : 0;

                    // Resource overlay
                    const resourceValue = grid[y][x].maxCapacity / 4;

                    // Blend territory heat with resource map
                    const r = intensity * 255;
                    const g = resourceValue * 100 + intensity * 100;
                    const b = resourceValue * 200;

                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw current agents
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            agents.forEach(a => {
                const wealthRatio = Math.min(a.sugar / 50, 1);
                const size = cellSize / 4 + wealthRatio * (cellSize / 3);

                ctx.fillStyle = `rgba(255, 255, 100, 0.8)`;
                ctx.beginPath();
                ctx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                       size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });

            // Stats
            let highValueTerritory = 0;
            let lowValueTerritory = 0;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (grid[y][x].maxCapacity >= 3 && territoryMap[y][x] > maxTerritory * 0.5) {
                        highValueTerritory++;
                    } else if (grid[y][x].maxCapacity <= 1 && territoryMap[y][x] > maxTerritory * 0.3) {
                        lowValueTerritory++;
                    }
                }
            }

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length}<br>
                <strong>Territorial Control:</strong><br>
                Heavily contested high-value zones: ${highValueTerritory} patches<br>
                Occupied low-value zones: ${lowValueTerritory} patches<br>
                Red/yellow = high traffic areas, Blue = resource-rich zones
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
