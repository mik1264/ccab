<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Age Demographics</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Age Distribution Dynamics</h1>
    <p class="description">
        Agent color represents age (cyan = young, magenta = old).
        Age pyramid shows population structure and mortality patterns.
    </p>
    <div class="container">
        <canvas id="worldCanvas"></canvas>
        <canvas id="pyramidCanvas"></canvas>
    </div>
    <div class="stats" id="stats"></div>

    <script>
        const worldCanvas = document.getElementById('worldCanvas');
        const pyramidCanvas = document.getElementById('pyramidCanvas');
        const worldCtx = worldCanvas.getContext('2d');
        const pyramidCtx = pyramidCanvas.getContext('2d');

        const gridSize = 50;
        const cellSize = 8;
        worldCanvas.width = gridSize * cellSize;
        worldCanvas.height = gridSize * cellSize;
        pyramidCanvas.width = 400;
        pyramidCanvas.height = 500;

        let ticks = 0;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }

            getColor() {
                const ageRatio = this.age / 100;
                const hue = 180 + ageRatio * 120; // Cyan to Magenta
                return `hsl(${hue}, 80%, 60%)`;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function drawPyramid() {
            pyramidCtx.fillStyle = '#000';
            pyramidCtx.fillRect(0, 0, pyramidCanvas.width, pyramidCanvas.height);

            // Create age cohorts
            const cohortSize = 10;
            const numCohorts = 10;
            const cohorts = new Array(numCohorts).fill(0);

            agents.forEach(a => {
                const cohortIndex = Math.min(Math.floor(a.age / cohortSize), numCohorts - 1);
                cohorts[cohortIndex]++;
            });

            const maxCount = Math.max(...cohorts, 1);
            const barHeight = (pyramidCanvas.height - 80) / numCohorts;
            const maxBarWidth = pyramidCanvas.width - 100;

            // Draw bars
            for (let i = 0; i < numCohorts; i++) {
                const barWidth = (cohorts[i] / maxCount) * maxBarWidth;
                const y = pyramidCanvas.height - (i + 1) * barHeight - 40;
                const ageStart = i * cohortSize;
                const ageEnd = (i + 1) * cohortSize;
                const hue = 180 + (i / numCohorts) * 120;

                pyramidCtx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                pyramidCtx.fillRect(50, y, barWidth, barHeight - 5);

                // Labels
                pyramidCtx.fillStyle = 'white';
                pyramidCtx.font = '12px Arial';
                pyramidCtx.fillText(`${ageStart}-${ageEnd}`, 5, y + barHeight / 2 + 4);
                pyramidCtx.fillText(cohorts[i], 52, y + barHeight / 2 + 4);
            }

            pyramidCtx.fillStyle = 'white';
            pyramidCtx.font = '16px Arial';
            pyramidCtx.fillText('Age Pyramid', pyramidCanvas.width / 2 - 50, 25);
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Draw landscape
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const intensity = (grid[y][x].sugar / 4) * 255;
                    worldCtx.fillStyle = `rgb(${intensity * 0.4}, ${intensity * 0.4}, ${intensity * 0.6})`;
                    worldCtx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw agents colored by age
            agents.forEach(a => {
                worldCtx.fillStyle = a.getColor();
                worldCtx.beginPath();
                worldCtx.arc(a.x * cellSize + cellSize / 2, a.y * cellSize + cellSize / 2,
                           cellSize / 3, 0, Math.PI * 2);
                worldCtx.fill();
            });

            drawPyramid();

            // Stats
            const ages = agents.map(a => a.age);
            const avgAge = ages.reduce((s, a) => s + a, 0) / ages.length;
            const maxAge = Math.max(...ages);
            const minAge = Math.min(...ages);
            const youngCount = ages.filter(a => a < 30).length;
            const oldCount = ages.filter(a => a >= 70).length;

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Population: ${agents.length}<br>
                Average Age: ${avgAge.toFixed(1)} ticks | Range: ${minAge} - ${maxAge}<br>
                Young (&lt;30): ${youngCount} | Old (â‰¥70): ${oldCount} |
                Median: ${ages.sort((a, b) => a - b)[Math.floor(ages.length / 2)].toFixed(0)}
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
