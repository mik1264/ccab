<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Gini Coefficient Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.9);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #0a0a0a;
            margin: 10px;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }
        .gini-value {
            font-size: 48px;
            font-weight: bold;
            color: #4ecdc4;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Gini Coefficient Evolution</h1>
    <p class="description">
        The Gini coefficient measures wealth inequality (0 = perfect equality, 1 = perfect inequality).
        Watch how inequality emerges and stabilizes over time in the Sugarscape economy.
    </p>
    <div class="gini-value" id="giniValue">0.000</div>
    <canvas id="graphCanvas"></canvas>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 500;

        const gridSize = 50;
        let ticks = 0;
        let giniHistory = [];
        const maxHistory = 500;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        function calculateGini(wealths) {
            wealths.sort((a, b) => a - b);
            const n = wealths.length;
            let sumOfDifferences = 0;

            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    sumOfDifferences += Math.abs(wealths[i] - wealths[j]);
                }
            }

            const meanWealth = wealths.reduce((a, b) => a + b, 0) / n;
            return sumOfDifferences / (2 * n * n * meanWealth);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));

            // Calculate Gini
            const wealths = agents.map(a => a.sugar);
            const gini = calculateGini(wealths);
            giniHistory.push(gini);
            if (giniHistory.length > maxHistory) {
                giniHistory.shift();
            }

            ticks++;
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const y = (i / 10) * canvas.height;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw Gini history
            if (giniHistory.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = '#4ecdc4';
                ctx.lineWidth = 3;

                const xScale = canvas.width / maxHistory;
                const yScale = canvas.height;

                for (let i = 0; i < giniHistory.length; i++) {
                    const x = i * xScale;
                    const y = canvas.height - (giniHistory[i] * yScale);

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();

                // Draw current point
                const lastX = (giniHistory.length - 1) * xScale;
                const lastY = canvas.height - (giniHistory[giniHistory.length - 1] * yScale);
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(lastX, lastY, 5, 0, Math.PI * 2);
                ctx.fill();
            }

            // Labels
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText('1.0', 10, 20);
            ctx.fillText('0.5', 10, canvas.height / 2);
            ctx.fillText('0.0', 10, canvas.height - 10);
            ctx.fillText('Time â†’', canvas.width - 80, canvas.height - 10);

            // Reference line at 0.5
            ctx.strokeStyle = 'rgba(255, 100, 100, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Update displays
            const currentGini = giniHistory[giniHistory.length - 1] || 0;
            document.getElementById('giniValue').textContent = currentGini.toFixed(3);

            const wealths = agents.map(a => a.sugar).sort((a, b) => a - b);
            const top10Pct = wealths.slice(-Math.floor(wealths.length * 0.1));
            const top10Wealth = top10Pct.reduce((s, w) => s + w, 0);
            const totalWealth = wealths.reduce((s, w) => s + w, 0);

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length} |
                Top 10% owns ${((top10Wealth / totalWealth) * 100).toFixed(1)}% of wealth |
                Inequality: ${currentGini < 0.3 ? 'Low' : currentGini < 0.5 ? 'Moderate' : 'High'}
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
