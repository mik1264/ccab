<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Lifespan vs Wealth</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f857a6 0%, #ff5858 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
            margin: 10px;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Age vs Wealth Correlation</h1>
    <p class="description">
        Scatter plot: each dot = one agent. X-axis = age, Y-axis = wealth.
        Wealthy agents live longer; poor agents die young from starvation.
    </p>
    <canvas id="canvas"></canvas>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        const gridSize = 50;
        let ticks = 0;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function drawScatterPlot() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const padding = 60;
            const chartWidth = canvas.width - 2 * padding;
            const chartHeight = canvas.height - 2 * padding;

            // Find max values
            const maxAge = Math.max(...agents.map(a => a.age), 100);
            const maxWealth = Math.max(...agents.map(a => a.sugar), 100);

            // Draw axes
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.stroke();

            // Draw grid
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const x = padding + (i / 10) * chartWidth;
                const y = padding + (i / 10) * chartHeight;

                ctx.beginPath();
                ctx.moveTo(x, padding);
                ctx.lineTo(x, canvas.height - padding);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(canvas.width - padding, y);
                ctx.stroke();
            }

            // Draw agents as dots
            agents.forEach(a => {
                const x = padding + (a.age / maxAge) * chartWidth;
                const y = canvas.height - padding - (a.sugar / maxWealth) * chartHeight;

                // Color by wealth
                const hue = (a.sugar / maxWealth) * 120;
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.6)`;

                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw trend line (simplified linear regression)
            const ageData = agents.map(a => a.age);
            const wealthData = agents.map(a => a.sugar);

            const n = ageData.length;
            const sumAge = ageData.reduce((s, v) => s + v, 0);
            const sumWealth = wealthData.reduce((s, v) => s + v, 0);
            const sumAgeWealth = ageData.reduce((s, v, i) => s + v * wealthData[i], 0);
            const sumAgeSq = ageData.reduce((s, v) => s + v * v, 0);

            const slope = (n * sumAgeWealth - sumAge * sumWealth) / (n * sumAgeSq - sumAge * sumAge);
            const intercept = (sumWealth - slope * sumAge) / n;

            ctx.strokeStyle = 'rgba(255, 200, 0, 0.8)';
            ctx.lineWidth = 3;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            const y1 = canvas.height - padding - (intercept / maxWealth) * chartHeight;
            const y2 = canvas.height - padding - ((slope * maxAge + intercept) / maxWealth) * chartHeight;
            ctx.moveTo(padding, y1);
            ctx.lineTo(canvas.width - padding, y2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Labels
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Age (ticks)', canvas.width / 2, canvas.height - 15);

            ctx.save();
            ctx.translate(20, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Wealth (sugar)', 0, 0);
            ctx.restore();

            // Axis ticks
            ctx.font = '12px Arial';
            for (let i = 0; i <= 10; i += 2) {
                const age = (i / 10) * maxAge;
                const x = padding + (i / 10) * chartWidth;
                ctx.fillText(age.toFixed(0), x, canvas.height - padding + 20);

                const wealth = (1 - i / 10) * maxWealth;
                const y = padding + (i / 10) * chartHeight;
                ctx.textAlign = 'right';
                ctx.fillText(wealth.toFixed(0), padding - 10, y + 5);
                ctx.textAlign = 'center';
            }

            // Title
            ctx.font = '20px Arial';
            ctx.fillText('Age vs Wealth Scatter Plot', canvas.width / 2, 30);

            // Correlation note
            ctx.font = '14px Arial';
            ctx.fillStyle = 'rgba(255, 200, 0, 0.8)';
            ctx.fillText('— Trend Line', canvas.width - 100, 55);

            const correlation = slope > 0 ? 'Positive' : 'Negative';
            ctx.fillStyle = 'white';
            ctx.fillText(`${correlation} Correlation`, canvas.width - 100, 75);
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            drawScatterPlot();

            // Stats
            const ages = agents.map(a => a.age);
            const wealths = agents.map(a => a.sugar);
            const avgAge = ages.reduce((s, v) => s + v, 0) / ages.length;
            const avgWealth = wealths.reduce((s, v) => s + v, 0) / wealths.length;

            const young = agents.filter(a => a.age < 30);
            const old = agents.filter(a => a.age >= 70);
            const youngWealth = young.length > 0 ? young.reduce((s, a) => s + a.sugar, 0) / young.length : 0;
            const oldWealth = old.length > 0 ? old.reduce((s, a) => s + a.sugar, 0) / old.length : 0;

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length}<br>
                Average Age: ${avgAge.toFixed(1)} | Average Wealth: ${avgWealth.toFixed(1)}<br>
                Young (&lt;30): ${youngWealth.toFixed(1)} avg wealth |
                Old (≥70): ${oldWealth.toFixed(1)} avg wealth<br>
                <strong>${oldWealth > youngWealth ? 'Older agents are wealthier' : 'Younger agents are wealthier'}</strong>
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
