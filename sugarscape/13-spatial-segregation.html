<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Spatial Segregation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
            margin: 10px;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Spatial Wealth Segregation</h1>
    <p class="description">
        Rich agents (large circles) cluster near resource peaks while poor agents (small circles)
        are pushed to margins. Geographic inequality emerges naturally.
    </p>
    <canvas id="canvas"></canvas>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 50;
        const cellSize = 12;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        let ticks = 0;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
                this.location = this.categorizeLocation();
            }

            categorizeLocation() {
                if (this.maxCapacity >= 3) return 'core';
                if (this.maxCapacity >= 1) return 'periphery';
                return 'margin';
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
                this.wealthClass = 'poor';
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }

            updateWealthClass(percentile) {
                if (percentile < 0.33) this.wealthClass = 'poor';
                else if (percentile < 0.66) this.wealthClass = 'middle';
                else this.wealthClass = 'rich';
            }

            getColor() {
                const colors = {
                    'poor': '#ff6b6b',
                    'middle': '#feca57',
                    'rich': '#48dbfb'
                };
                return colors[this.wealthClass];
            }

            getSize() {
                const sizes = {
                    'poor': cellSize / 5,
                    'middle': cellSize / 3.5,
                    'rich': cellSize / 2.5
                };
                return sizes[this.wealthClass];
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 250; i++) {
            agents.push(new Agent());
        }

        function classifyAgents() {
            const sorted = [...agents].sort((a, b) => a.sugar - b.sugar);
            sorted.forEach((agent, i) => {
                agent.updateWealthClass(i / sorted.length);
            });
        }

        function calculateSegregation() {
            const locationCounts = {
                core: { poor: 0, middle: 0, rich: 0 },
                periphery: { poor: 0, middle: 0, rich: 0 },
                margin: { poor: 0, middle: 0, rich: 0 }
            };

            agents.forEach(a => {
                const location = grid[a.y][a.x].location;
                locationCounts[location][a.wealthClass]++;
            });

            return locationCounts;
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 250) {
                agents.push(new Agent());
            }

            classifyAgents();

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            // Draw terrain with location zones
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const patch = grid[y][x];
                    let color;
                    if (patch.location === 'core') {
                        color = `rgba(100, 255, 100, ${patch.sugar / 4 * 0.3})`;
                    } else if (patch.location === 'periphery') {
                        color = `rgba(255, 255, 100, ${patch.sugar / 4 * 0.2})`;
                    } else {
                        color = `rgba(100, 100, 100, 0.1)`;
                    }
                    ctx.fillStyle = color;
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);

                    // Grid lines
                    ctx.strokeStyle = 'rgba(255,255,255,0.05)';
                    ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw agents sized and colored by wealth
            agents.forEach(a => {
                ctx.fillStyle = a.getColor();
                ctx.strokeStyle = 'rgba(255,255,255,0.6)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(
                    a.x * cellSize + cellSize / 2,
                    a.y * cellSize + cellSize / 2,
                    a.getSize(),
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                ctx.stroke();
            });

            // Stats
            const segregation = calculateSegregation();
            const richInCore = segregation.core.rich;
            const poorInMargin = segregation.margin.poor;
            const totalRich = agents.filter(a => a.wealthClass === 'rich').length;
            const totalPoor = agents.filter(a => a.wealthClass === 'poor').length;

            const richCorePercent = totalRich > 0 ? (richInCore / totalRich) * 100 : 0;
            const poorMarginPercent = totalPoor > 0 ? (poorInMargin / totalPoor) * 100 : 0;

            document.getElementById('stats').innerHTML = `
                Tick: ${ticks} | Agents: ${agents.length}<br>
                <strong>Spatial Segregation Index:</strong><br>
                ${richCorePercent.toFixed(1)}% of rich agents in resource-rich core<br>
                ${poorMarginPercent.toFixed(1)}% of poor agents in resource-poor margins<br>
                Core: ${segregation.core.rich}R / ${segregation.core.middle}M / ${segregation.core.poor}P |
                Periphery: ${segregation.periphery.rich}R / ${segregation.periphery.middle}M / ${segregation.periphery.poor}P |
                Margin: ${segregation.margin.rich}R / ${segregation.margin.middle}M / ${segregation.margin.poor}P
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
