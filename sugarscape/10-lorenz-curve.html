<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarscape: Lorenz Curve</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
        }
        .description {
            color: rgba(255,255,255,0.95);
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
            margin: 10px;
        }
        .stats {
            color: white;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Lorenz Curve - Wealth Inequality Visualization</h1>
    <p class="description">
        The Lorenz curve plots cumulative wealth distribution. The further it bows from the diagonal
        line of perfect equality, the greater the inequality. Area between = Gini coefficient.
    </p>
    <canvas id="canvas"></canvas>
    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 700;
        canvas.height = 700;

        const gridSize = 50;
        let ticks = 0;

        class SugarPatch {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const dist1 = Math.sqrt((x - 10) ** 2 + (y - 10) ** 2);
                const dist2 = Math.sqrt((x - 40) ** 2 + (y - 40) ** 2);
                this.maxCapacity = Math.floor(Math.max(
                    Math.max(0, 4 - dist1 / 5),
                    Math.max(0, 4 - dist2 / 5)
                ));
                this.sugar = this.maxCapacity;
            }

            regrow() {
                this.sugar = Math.min(this.maxCapacity, this.sugar + 1);
            }
        }

        class Agent {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.sugar = Math.floor(Math.random() * 21) + 5;
                this.maxAge = Math.floor(Math.random() * 41) + 60;
                this.age = 0;
            }

            move() {
                let best = { x: this.x, y: this.y, sugar: grid[this.y][this.x].sugar };

                for (let d = 1; d <= this.vision; d++) {
                    [[d, 0], [-d, 0], [0, d], [0, -d]].forEach(([dx, dy]) => {
                        const nx = (this.x + dx + gridSize) % gridSize;
                        const ny = (this.y + dy + gridSize) % gridSize;
                        if (grid[ny][nx].sugar > best.sugar && !isOccupied(nx, ny)) {
                            best = { x: nx, y: ny, sugar: grid[ny][nx].sugar };
                        }
                    });
                }

                this.x = best.x;
                this.y = best.y;
            }

            harvest() {
                const patch = grid[this.y][this.x];
                this.sugar += patch.sugar;
                patch.sugar = 0;
            }

            metabolize() {
                this.sugar -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.sugar <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        function calculateGini(wealths) {
            const sorted = [...wealths].sort((a, b) => a - b);
            const n = sorted.length;
            let sumOfDifferences = 0;

            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    sumOfDifferences += Math.abs(sorted[i] - sorted[j]);
                }
            }

            const meanWealth = sorted.reduce((a, b) => a + b, 0) / n;
            return meanWealth > 0 ? sumOfDifferences / (2 * n * n * meanWealth) : 0;
        }

        let grid = [];
        for (let y = 0; y < gridSize; y++) {
            grid[y] = [];
            for (let x = 0; x < gridSize; x++) {
                grid[y][x] = new SugarPatch(x, y);
            }
        }

        let agents = [];
        for (let i = 0; i < 300; i++) {
            agents.push(new Agent());
        }

        function drawLorenzCurve() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const padding = 50;
            const chartWidth = canvas.width - 2 * padding;
            const chartHeight = canvas.height - 2 * padding;

            // Draw axes
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.stroke();

            // Draw line of perfect equality
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, padding);
            ctx.stroke();
            ctx.setLineDash([]);

            // Calculate Lorenz curve points
            const wealths = agents.map(a => a.sugar).sort((a, b) => a - b);
            const totalWealth = wealths.reduce((s, w) => s + w, 0);

            let cumulativeWealth = 0;
            const lorenzPoints = [];
            lorenzPoints.push({ x: 0, y: 0 });

            wealths.forEach((wealth, i) => {
                cumulativeWealth += wealth;
                const x = (i + 1) / wealths.length;
                const y = cumulativeWealth / totalWealth;
                lorenzPoints.push({ x, y });
            });

            // Draw Lorenz curve
            ctx.strokeStyle = '#4ecdc4';
            ctx.lineWidth = 3;
            ctx.beginPath();
            lorenzPoints.forEach((point, i) => {
                const canvasX = padding + point.x * chartWidth;
                const canvasY = canvas.height - padding - point.y * chartHeight;
                if (i === 0) {
                    ctx.moveTo(canvasX, canvasY);
                } else {
                    ctx.lineTo(canvasX, canvasY);
                }
            });
            ctx.stroke();

            // Fill area between curves (Gini coefficient visualization)
            ctx.fillStyle = 'rgba(255, 100, 100, 0.2)';
            ctx.beginPath();
            ctx.moveTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, padding);
            lorenzPoints.slice().reverse().forEach(point => {
                const canvasX = padding + point.x * chartWidth;
                const canvasY = canvas.height - padding - point.y * chartHeight;
                ctx.lineTo(canvasX, canvasY);
            });
            ctx.closePath();
            ctx.fill();

            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const pos = padding + (i / 10) * chartWidth;
                ctx.beginPath();
                ctx.moveTo(pos, padding);
                ctx.lineTo(pos, canvas.height - padding);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(padding, pos);
                ctx.lineTo(canvas.width - padding, pos);
                ctx.stroke();
            }

            // Labels
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText('Cumulative Population %', canvas.width / 2 - 100, canvas.height - 15);
            ctx.save();
            ctx.translate(20, canvas.height / 2 + 120);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Cumulative Wealth %', 0, 0);
            ctx.restore();

            // Percentage labels
            ctx.font = '12px Arial';
            for (let i = 0; i <= 10; i += 2) {
                const label = (i * 10) + '%';
                ctx.fillText(label, padding + (i / 10) * chartWidth - 15, canvas.height - padding + 20);
                ctx.fillText(label, padding - 35, canvas.height - padding - (i / 10) * chartHeight + 5);
            }

            // Legend
            ctx.font = '14px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fillText('Perfect Equality', canvas.width - 150, 80);
            ctx.fillStyle = '#4ecdc4';
            ctx.fillText('Actual Distribution', canvas.width - 150, 100);
        }

        function update() {
            agents.forEach(a => {
                a.move();
                a.harvest();
                a.metabolize();
            });

            agents = agents.filter(a => !a.isDead());
            while (agents.length < 300) {
                agents.push(new Agent());
            }

            grid.forEach(row => row.forEach(patch => patch.regrow()));
            ticks++;
        }

        function draw() {
            drawLorenzCurve();

            // Stats
            const wealths = agents.map(a => a.sugar);
            const gini = calculateGini(wealths);
            const totalWealth = wealths.reduce((s, w) => s + w, 0);

            const sorted = [...wealths].sort((a, b) => b - a);
            const top10 = sorted.slice(0, Math.floor(sorted.length * 0.1));
            const top10Wealth = top10.reduce((s, w) => s + w, 0);
            const bottom50 = sorted.slice(Math.floor(sorted.length * 0.5));
            const bottom50Wealth = bottom50.reduce((s, w) => s + w, 0);

            document.getElementById('stats').innerHTML = `
                <strong>Tick: ${ticks} | Gini Coefficient: ${gini.toFixed(3)}</strong><br>
                Total Agents: ${agents.length} | Total Wealth: ${totalWealth.toFixed(0)}<br>
                Top 10% own: ${((top10Wealth / totalWealth) * 100).toFixed(1)}% of wealth<br>
                Bottom 50% own: ${((bottom50Wealth / totalWealth) * 100).toFixed(1)}% of wealth
            `;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
