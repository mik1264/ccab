<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Satellites</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #ffaa44;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Multiple Satellites</h3>
        <p>Several satellites in different orbits around a planet. Low, medium, and high Earth orbits demonstrated.</p>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const planet = {
            x: centerX,
            y: centerY,
            mass: 2500,
            radius: 50,
            color: '#4488ff'
        };

        const G = 1;

        // Create satellites at different orbital radii
        const satellites = [
            // LEO - Low Earth Orbit
            { x: centerX + 120, y: centerY, vx: 0, vy: 3.23, radius: 4, color: '#ff4444', trail: [] },
            { x: centerX + 130, y: centerY, vx: 0, vy: 3.09, radius: 4, color: '#ff6666', trail: [] },

            // MEO - Medium Earth Orbit
            { x: centerX + 200, y: centerY, vx: 0, vy: 2.50, radius: 5, color: '#44ff44', trail: [] },
            { x: centerX + 220, y: centerY, vx: 0, vy: 2.38, radius: 5, color: '#66ff66', trail: [] },

            // GEO - Geostationary Orbit
            { x: centerX + 300, y: centerY, vx: 0, vy: 2.04, radius: 6, color: '#4444ff', trail: [] },

            // HEO - High Earth Orbit
            { x: centerX + 380, y: centerY, vx: 0, vy: 1.81, radius: 6, color: '#ff44ff', trail: [] }
        ];

        function drawPlanet() {
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fillStyle = planet.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawSatellite(sat) {
            ctx.beginPath();
            ctx.arc(sat.x, sat.y, sat.radius, 0, Math.PI * 2);
            ctx.fillStyle = sat.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function drawTrail(sat) {
            if (sat.trail.length < 2) return;

            ctx.strokeStyle = sat.color;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.2;
            ctx.beginPath();
            ctx.moveTo(sat.trail[0].x, sat.trail[0].y);

            for (let i = 1; i < sat.trail.length; i++) {
                ctx.lineTo(sat.trail[i].x, sat.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateSatellite(sat) {
            const dx = planet.x - sat.x;
            const dy = planet.y - sat.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * planet.mass) / distSq;
            const ax = force * dx / dist;
            const ay = force * dy / dist;

            sat.vx += ax;
            sat.vy += ay;

            sat.x += sat.vx;
            sat.y += sat.vy;

            sat.trail.push({ x: sat.x, y: sat.y });
            if (sat.trail.length > 500) {
                sat.trail.shift();
            }
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            satellites.forEach(sat => drawTrail(sat));
            drawPlanet();
            satellites.forEach(sat => drawSatellite(sat));

            satellites.forEach(sat => updateSatellite(sat));

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
