<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roche Limit</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #ff4488; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Roche Limit</h3>
        <p>Moon enters Roche limit and gets torn apart by tidal forces! Distance where tidal forces exceed cohesion.</p>
        <p id="status">Status: Approaching</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const planet = { x: centerX, y: centerY, mass: 5000, radius: 80, color: '#4488ff', rocheLimit: 150 };

        let moonFragments = [{
            x: centerX + 350,
            y: centerY,
            vx: 0,
            vy: 2.3,
            mass: 50,
            radius: 25,
            color: '#cccccc',
            intact: true
        }];

        function drawPlanet() {
            // Roche limit circle
            ctx.strokeStyle = 'rgba(255, 68, 136, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.rocheLimit, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);

            const gradient = ctx.createRadialGradient(planet.x, planet.y, 0, planet.x, planet.y, planet.radius * 1.5);
            gradient.addColorStop(0, planet.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fillStyle = planet.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawFragment(frag) {
            ctx.beginPath();
            ctx.arc(frag.x, frag.y, frag.radius, 0, Math.PI * 2);
            ctx.fillStyle = frag.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function updateFragments() {
            // Check if moon should break apart
            const mainMoon = moonFragments.find(f => f.intact);
            if (mainMoon) {
                const dx = planet.x - mainMoon.x;
                const dy = planet.y - mainMoon.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < planet.rocheLimit) {
                    // Break apart!
                    mainMoon.intact = false;
                    document.getElementById('status').textContent = 'Status: Disintegrating!';

                    // Create fragments
                    for (let i = 0; i < 12; i++) {
                        const angle = (i / 12) * Math.PI * 2;
                        const speed = 0.5 + Math.random() * 0.5;
                        moonFragments.push({
                            x: mainMoon.x + Math.cos(angle) * 20,
                            y: mainMoon.y + Math.sin(angle) * 20,
                            vx: mainMoon.vx + Math.cos(angle) * speed,
                            vy: mainMoon.vy + Math.sin(angle) * speed,
                            mass: mainMoon.mass / 12,
                            radius: 5 + Math.random() * 3,
                            color: '#aaaaaa',
                            intact: false
                        });
                    }
                }
            }

            // Update all fragments
            for (let i = moonFragments.length - 1; i >= 0; i--) {
                const frag = moonFragments[i];

                const dx = planet.x - frag.x;
                const dy = planet.y - frag.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                if (dist < planet.radius + 5) {
                    moonFragments.splice(i, 1);
                    continue;
                }

                const force = (G * planet.mass) / distSq;
                frag.vx += force * dx / dist;
                frag.vy += force * dy / dist;

                frag.x += frag.vx;
                frag.y += frag.vy;
            }
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPlanet();
            moonFragments.forEach(frag => drawFragment(frag));

            updateFragments();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
