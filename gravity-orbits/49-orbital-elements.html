<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Elements Editor</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #ff99dd; }
        label { display: block; margin: 8px 0; }
        input { width: 180px; }
        button { background: #667eea; color: white; border: none; padding: 8px 16px;
            border-radius: 4px; cursor: pointer; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Orbital Elements</h3>
        <label>Semi-major axis: <input type="range" id="sma" min="100" max="300" value="200"></label>
        <label>Eccentricity: <input type="range" id="ecc" min="0" max="90" value="30"></label>
        <label>Inclination: <input type="range" id="inc" min="0" max="90" value="0"></label>
        <button onclick="apply()">Apply</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const G = 1;

        const star = { x: centerX, y: centerY, mass: 2500, radius: 28, color: '#ff99dd' };
        let planet = null;

        function apply() {
            const a = parseInt(document.getElementById('sma').value);
            const e = parseInt(document.getElementById('ecc').value) / 100;
            const inc = parseInt(document.getElementById('inc').value) * Math.PI / 180;

            // Calculate perihelion
            const r = a * (1 - e);

            // Calculate velocity at perihelion
            const v = Math.sqrt(G * star.mass * (2 / r - 1 / a));

            planet = {
                x: centerX + r * Math.cos(inc),
                y: centerY,
                z: r * Math.sin(inc),
                vx: 0,
                vy: v,
                vz: 0,
                radius: 8,
                color: '#4488ff',
                trail: []
            };
        }

        apply(); // Initial orbit

        function drawStar() {
            const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.radius * 1.5);
            gradient.addColorStop(0, star.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = star.color;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPlanet() {
            if (!planet) return;

            // Project 3D to 2D
            const displayY = planet.y - planet.z * 0.4;
            const scale = 1 / (1 + planet.z / 400);

            if (planet.trail.length > 1) {
                ctx.strokeStyle = planet.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.4;
                ctx.beginPath();
                for (let i = 0; i < planet.trail.length; i++) {
                    const t = planet.trail[i];
                    const ty = t.y - t.z * 0.4;
                    if (i === 0) ctx.moveTo(t.x, ty);
                    else ctx.lineTo(t.x, ty);
                }
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }

            ctx.fillStyle = planet.color;
            ctx.beginPath();
            ctx.arc(planet.x, displayY, planet.radius * scale, 0, Math.PI * 2);
            ctx.fill();
        }

        function updatePlanet() {
            if (!planet) return;

            const dx = star.x - planet.x;
            const dy = star.y - planet.y;
            const dz = -planet.z;
            const distSq = dx * dx + dy * dy + dz * dz;
            const dist = Math.sqrt(distSq);

            const force = (G * star.mass) / distSq;
            planet.vx += force * dx / dist;
            planet.vy += force * dy / dist;
            planet.vz += force * dz / dist;

            planet.x += planet.vx;
            planet.y += planet.vy;
            planet.z += planet.vz;

            planet.trail.push({ x: planet.x, y: planet.y, z: planet.z });
            if (planet.trail.length > 1000) planet.trail.shift();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStar();
            drawPlanet();

            updatePlanet();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
