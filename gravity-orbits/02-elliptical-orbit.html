<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elliptical Orbit</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #ff6b9d;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Elliptical Orbit</h3>
        <p>Planet moves faster at perihelion (closest point) and slower at aphelion (farthest point).</p>
        <p><strong>Eccentricity:</strong> e = 0.6</p>
        <p id="speed">Speed: </p>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 600;

        const centerX = canvas.width / 3;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const star = {
            x: centerX,
            y: centerY,
            mass: 2000,
            radius: 25,
            color: '#ffaa00'
        };

        const planet = {
            x: centerX + 150,
            y: centerY,
            vx: 0,
            vy: 3.2, // Higher initial velocity for elliptical orbit
            mass: 1,
            radius: 10,
            color: '#ff6b9d',
            trail: []
        };

        const G = 1;

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;

            ctx.strokeStyle = body.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);

            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updatePlanet() {
            const dx = star.x - planet.x;
            const dy = star.y - planet.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * star.mass * planet.mass) / distSq;
            const ax = (force * dx / dist) / planet.mass;
            const ay = (force * dy / dist) / planet.mass;

            planet.vx += ax;
            planet.vy += ay;

            planet.x += planet.vx;
            planet.y += planet.vy;

            planet.trail.push({ x: planet.x, y: planet.y });
            if (planet.trail.length > 800) {
                planet.trail.shift();
            }

            // Calculate and display speed
            const speed = Math.sqrt(planet.vx * planet.vx + planet.vy * planet.vy);
            document.getElementById('speed').textContent = `Speed: ${speed.toFixed(2)}`;
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail(planet);
            drawBody(star);
            drawBody(planet);

            updatePlanet();

            requestAnimationFrame(animate);
        }

        // Expose functions for enhance.js keyboard shortcuts
        window.reset = function() { planet.x = centerX + 150; planet.y = centerY; planet.vx = 0; planet.vy = 3.2; planet.trail = []; };

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
