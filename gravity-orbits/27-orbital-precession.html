<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Precession</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #ff99dd; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Orbital Precession</h3>
        <p>The ellipse itself rotates over time. Caused by relativistic effects and non-spherical mass distributions (like Mercury!).</p>
        <p id="angle">Precession: 0°</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const G = 1;

        const star = { x: centerX, y: centerY, mass: 3500, radius: 30, color: '#ffdd00' };
        const planet = { x: centerX + 180, y: centerY, vx: 0, vy: 3.0, mass: 1, radius: 8, color: '#ff99dd', trail: [] };

        let precessionAngle = 0;
        const precessionRate = 0.0008; // Gradual precession
        let orbitCount = 0;
        let lastAngle = 0;

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail() {
            if (planet.trail.length < 2) return;
            for (let i = 0; i < planet.trail.length - 1; i++) {
                const alpha = i / planet.trail.length;
                ctx.strokeStyle = `rgba(255, 153, 221, ${alpha * 0.4})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(planet.trail[i].x, planet.trail[i].y);
                ctx.lineTo(planet.trail[i + 1].x, planet.trail[i + 1].y);
                ctx.stroke();
            }
        }

        function updatePlanet() {
            let dx = star.x - planet.x;
            let dy = star.y - planet.y;
            let distSq = dx * dx + dy * dy;
            let dist = Math.sqrt(distSq);

            // Gravity
            let force = (G * star.mass) / distSq;
            let ax = force * dx / dist;
            let ay = force * dy / dist;

            // Add precession effect (simulating relativistic or oblateness effects)
            const angle = Math.atan2(dy, dx);
            const perpAngle = angle + Math.PI / 2;
            const precessionForce = precessionRate * force;
            ax += precessionForce * Math.cos(perpAngle);
            ay += precessionForce * Math.sin(perpAngle);

            planet.vx += ax;
            planet.vy += ay;
            planet.x += planet.vx;
            planet.y += planet.vy;

            planet.trail.push({ x: planet.x, y: planet.y });
            if (planet.trail.length > 3000) planet.trail.shift();

            // Track precession angle
            const currentAngle = Math.atan2(planet.y - star.y, planet.x - star.x);
            if (lastAngle < -Math.PI / 2 && currentAngle > Math.PI / 2) {
                orbitCount++;
                precessionAngle = orbitCount * precessionRate * 360;
                document.getElementById('angle').textContent = `Precession: ${precessionAngle.toFixed(1)}°`;
            }
            lastAngle = currentAngle;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail();
            drawBody(star);
            drawBody(planet);

            updatePlanet();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
