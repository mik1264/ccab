<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Spiral Arms</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 320px; }
        .info h3 { margin: 0 0 10px 0; color: #8888ff; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Galaxy Spiral Arms</h3>
        <p>Stars orbit galactic center at different speeds, creating density wave patterns that form spiral arms.</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const stars = [];
        const numStars = 2000;

        // Create stars in spiral pattern
        for (let i = 0; i < numStars; i++) {
            const radius = 50 + Math.random() * 350;
            const angle = Math.random() * Math.PI * 2;
            const orbitalSpeed = 1 / Math.sqrt(radius) * 30;

            stars.push({
                x: centerX + Math.cos(angle) * radius,
                y: centerY + Math.sin(angle) * radius,
                radius: radius,
                angle: angle,
                speed: orbitalSpeed,
                size: 1 + Math.random() * 2,
                brightness: 0.3 + Math.random() * 0.7,
                color: Math.random() < 0.7 ? '#8888ff' : '#ffaa44'
            });
        }

        function drawStar(star) {
            ctx.fillStyle = star.color;
            ctx.globalAlpha = star.brightness;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }

        function drawCore() {
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 50);
            gradient.addColorStop(0, 'rgba(255, 255, 200, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 200, 100, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateStars() {
            stars.forEach(star => {
                star.angle += star.speed * 0.001;
                star.x = centerX + Math.cos(star.angle) * star.radius;
                star.y = centerY + Math.sin(star.angle) * star.radius;
            });
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawCore();
            stars.forEach(star => drawStar(star));

            updateStars();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
