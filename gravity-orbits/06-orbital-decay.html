<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Decay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #ff6666;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Orbital Decay</h3>
        <p>Atmospheric drag causes the satellite to gradually lose altitude and eventually fall back to the planet.</p>
        <p id="altitude">Altitude: </p>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const planet = {
            x: centerX,
            y: centerY,
            mass: 2000,
            radius: 60,
            atmosphereRadius: 100,
            color: '#4488ff'
        };

        const satellite = {
            x: centerX + 180,
            y: centerY,
            vx: 0,
            vy: 2.8,
            mass: 1,
            radius: 5,
            color: '#ff6666',
            trail: []
        };

        const G = 1;
        const dragCoefficient = 0.00008;

        function drawBody(body) {
            // Draw atmosphere
            if (body.atmosphereRadius) {
                const gradient = ctx.createRadialGradient(body.x, body.y, body.radius, body.x, body.y, body.atmosphereRadius);
                gradient.addColorStop(0, 'rgba(100, 150, 255, 0)');
                gradient.addColorStop(1, 'rgba(100, 150, 255, 0.2)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.atmosphereRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;

            for (let i = 0; i < body.trail.length - 1; i++) {
                const alpha = i / body.trail.length;
                ctx.strokeStyle = `rgba(255, 102, 102, ${alpha * 0.5})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(body.trail[i].x, body.trail[i].y);
                ctx.lineTo(body.trail[i + 1].x, body.trail[i + 1].y);
                ctx.stroke();
            }
        }

        function updateSatellite() {
            const dx = planet.x - satellite.x;
            const dy = planet.y - satellite.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * planet.mass * satellite.mass) / distSq;
            const ax = (force * dx / dist) / satellite.mass;
            const ay = (force * dy / dist) / satellite.mass;

            satellite.vx += ax;
            satellite.vy += ay;

            // Apply drag if in atmosphere
            if (dist < planet.atmosphereRadius + 50) {
                const speed = Math.sqrt(satellite.vx * satellite.vx + satellite.vy * satellite.vy);
                const dragForce = dragCoefficient * speed * speed;
                satellite.vx -= (satellite.vx / speed) * dragForce;
                satellite.vy -= (satellite.vy / speed) * dragForce;
            }

            satellite.x += satellite.vx;
            satellite.y += satellite.vy;

            satellite.trail.push({ x: satellite.x, y: satellite.y });
            if (satellite.trail.length > 1000) {
                satellite.trail.shift();
            }

            const altitude = dist - planet.radius;
            document.getElementById('altitude').textContent = `Altitude: ${altitude.toFixed(0)}`;

            // Reset if crashed
            if (dist < planet.radius + 5) {
                satellite.x = centerX + 180;
                satellite.y = centerY;
                satellite.vx = 0;
                satellite.vy = 2.8;
                satellite.trail = [];
            }
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail(satellite);
            drawBody(planet);
            drawBody(satellite);

            updateSatellite();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
