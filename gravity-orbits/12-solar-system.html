<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #ffdd00;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Solar System</h3>
        <p>Inner planets with accurate relative orbital periods. Mercury: 88d, Venus: 225d, Earth: 365d, Mars: 687d</p>
        <p id="days">Days: 0</p>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 1000;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;
        let days = 0;

        const sun = {
            x: centerX,
            y: centerY,
            mass: 10000,
            radius: 25,
            color: '#ffdd00'
        };

        const planets = [
            {
                name: 'Mercury',
                x: centerX + 80,
                y: centerY,
                vx: 0,
                vy: 4.74,
                mass: 0.055,
                radius: 4,
                color: '#8c7853',
                trail: []
            },
            {
                name: 'Venus',
                x: centerX + 130,
                y: centerY,
                vx: 0,
                vy: 3.50,
                mass: 0.815,
                radius: 6,
                color: '#ffc649',
                trail: []
            },
            {
                name: 'Earth',
                x: centerX + 180,
                y: centerY,
                vx: 0,
                vy: 2.97,
                mass: 1,
                radius: 6,
                color: '#4169e1',
                trail: []
            },
            {
                name: 'Mars',
                x: centerX + 250,
                y: centerY,
                vx: 0,
                vy: 2.41,
                mass: 0.107,
                radius: 5,
                color: '#cd5c5c',
                trail: []
            }
        ];

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(planet) {
            if (planet.trail.length < 2) return;

            ctx.strokeStyle = planet.color;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.moveTo(planet.trail[0].x, planet.trail[0].y);

            for (let i = 1; i < planet.trail.length; i++) {
                ctx.lineTo(planet.trail[i].x, planet.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function drawOrbits() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;

            [80, 130, 180, 250].forEach(radius => {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.stroke();
            });
        }

        function updatePlanet(planet) {
            const dx = sun.x - planet.x;
            const dy = sun.y - planet.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * sun.mass * planet.mass) / distSq;
            const ax = (force * dx / dist) / planet.mass;
            const ay = (force * dy / dist) / planet.mass;

            planet.vx += ax;
            planet.vy += ay;

            planet.x += planet.vx;
            planet.y += planet.vy;

            planet.trail.push({ x: planet.x, y: planet.y });
            if (planet.trail.length > 1000) {
                planet.trail.shift();
            }
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawOrbits();
            planets.forEach(planet => drawTrail(planet));
            drawBody(sun);
            planets.forEach(planet => drawBody(planet));

            planets.forEach(planet => updatePlanet(planet));

            days++;
            document.getElementById('days').textContent = `Days: ${Math.floor(days / 10)}`;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
