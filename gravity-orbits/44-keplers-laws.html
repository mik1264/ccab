<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler's Laws Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 350px; }
        .info h3 { margin: 0 0 10px 0; color: #88ddff; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Kepler's Laws</h3>
        <p><strong>1st:</strong> Orbits are ellipses<br>
        <strong>2nd:</strong> Equal areas in equal times<br>
        <strong>3rd:</strong> T² ∝ a³</p>
        <p>Area swept (blue): <span id="area">0</span></p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const star = { x: centerX - 80, y: centerY, mass: 3000, radius: 25, color: '#ffdd00' };
        const planet = { x: centerX + 200, y: centerY, vx: 0, vy: 3.2, radius: 10, color: '#88ddff', trail: [], lastPos: null };

        let areaSegments = [];
        let totalArea = 0;

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = body.color;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail() {
            if (planet.trail.length < 2) return;
            ctx.strokeStyle = planet.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.moveTo(planet.trail[0].x, planet.trail[0].y);
            for (let i = 1; i < planet.trail.length; i++) {
                ctx.lineTo(planet.trail[i].x, planet.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function drawAreaSegment() {
            if (planet.lastPos) {
                ctx.fillStyle = 'rgba(136, 221, 255, 0.3)';
                ctx.beginPath();
                ctx.moveTo(star.x, star.y);
                ctx.lineTo(planet.lastPos.x, planet.lastPos.y);
                ctx.lineTo(planet.x, planet.y);
                ctx.closePath();
                ctx.fill();

                // Calculate area
                const area = Math.abs(
                    (planet.lastPos.x - star.x) * (planet.y - star.y) -
                    (planet.x - star.x) * (planet.lastPos.y - star.y)
                ) / 2;

                areaSegments.push(area);
                if (areaSegments.length > 10) areaSegments.shift();

                totalArea = areaSegments.reduce((a, b) => a + b, 0);
                document.getElementById('area').textContent = totalArea.toFixed(0);
            }

            planet.lastPos = { x: planet.x, y: planet.y };
        }

        function updatePlanet() {
            const dx = star.x - planet.x;
            const dy = star.y - planet.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * star.mass) / distSq;
            planet.vx += force * dx / dist;
            planet.vy += force * dy / dist;

            planet.x += planet.vx;
            planet.y += planet.vy;

            planet.trail.push({ x: planet.x, y: planet.y });
            if (planet.trail.length > 1000) planet.trail.shift();
        }

        let frameCount = 0;

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail();

            if (frameCount % 20 === 0) {
                drawAreaSegment();
            }

            drawBody(star);
            drawBody(planet);

            updatePlanet();

            frameCount++;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
