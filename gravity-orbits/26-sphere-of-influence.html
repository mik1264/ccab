<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere of Influence</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 320px; }
        .info h3 { margin: 0 0 10px 0; color: #ffaa88; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Sphere of Influence</h3>
        <p>Region where planet's gravity dominates over the star. Spacecraft transitions between gravitational influences.</p>
        <p id="status">Dominant: Star</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const G = 1;

        const sun = { x: centerX, y: centerY, mass: 4000, radius: 28, color: '#ffdd00' };
        const planet = { x: centerX + 320, y: centerY, vx: 0, vy: 2.5, mass: 180, radius: 22, color: '#ff8844', trail: [] };

        // Sphere of influence: r_SOI â‰ˆ a * (m/M)^(2/5)
        const orbitalRadius = 320;
        const soiRadius = orbitalRadius * Math.pow(planet.mass / sun.mass, 0.4);

        const spacecraft = { x: centerX - 100, y: centerY + 150, vx: 3.5, vy: 0.5, radius: 5, color: '#44ddff', trail: [] };

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawSOI() {
            ctx.strokeStyle = 'rgba(255, 170, 136, 0.4)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, soiRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;
            ctx.strokeStyle = body.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);
            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateBodies() {
            // Update planet
            let dx = sun.x - planet.x;
            let dy = sun.y - planet.y;
            let distSq = dx * dx + dy * dy;
            let dist = Math.sqrt(distSq);
            let force = (G * sun.mass) / distSq;
            planet.vx += force * dx / dist;
            planet.vy += force * dy / dist;
            planet.x += planet.vx;
            planet.y += planet.vy;
            planet.trail.push({ x: planet.x, y: planet.y });
            if (planet.trail.length > 600) planet.trail.shift();

            // Update spacecraft
            let distToPlanet = Math.sqrt((spacecraft.x - planet.x) ** 2 + (spacecraft.y - planet.y) ** 2);
            let distToSun = Math.sqrt((spacecraft.x - sun.x) ** 2 + (spacecraft.y - sun.y) ** 2);

            // Check which body dominates
            let dominant = distToPlanet < soiRadius ? 'Planet' : 'Star';
            document.getElementById('status').textContent = `Dominant: ${dominant}`;

            // Gravity from sun
            dx = sun.x - spacecraft.x;
            dy = sun.y - spacecraft.y;
            distSq = dx * dx + dy * dy;
            dist = Math.sqrt(distSq);
            force = (G * sun.mass) / distSq;
            let ax = force * dx / dist;
            let ay = force * dy / dist;

            // Gravity from planet
            dx = planet.x - spacecraft.x;
            dy = planet.y - spacecraft.y;
            distSq = dx * dx + dy * dy;
            dist = Math.sqrt(distSq);
            force = (G * planet.mass) / distSq;
            ax += force * dx / dist;
            ay += force * dy / dist;

            spacecraft.vx += ax * 0.5;
            spacecraft.vy += ay * 0.5;
            spacecraft.x += spacecraft.vx * 0.5;
            spacecraft.y += spacecraft.vy * 0.5;
            spacecraft.trail.push({ x: spacecraft.x, y: spacecraft.y });
            if (spacecraft.trail.length > 1200) spacecraft.trail.shift();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSOI();
            drawTrail(planet);
            drawTrail(spacecraft);
            drawBody(sun);
            drawBody(planet);
            drawBody(spacecraft);

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
