<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Collision</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #ff4444; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Stellar Collision</h3>
        <p>Two stars on collision course! Watch the dramatic merger and ejected material.</p>
        <p id="status">Approaching...</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const G = 1;

        const stars = [
            { x: centerX - 300, y: centerY, vx: 2, vy: 0.5, mass: 200, radius: 30, color: '#ffaa44', alive: true },
            { x: centerX + 300, y: centerY, vx: -2, vy: -0.5, mass: 180, radius: 28, color: '#ff4444', alive: true }
        ];

        const ejecta = [];
        let collided = false;

        function drawStar(star) {
            if (!star.alive) return;

            const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.radius * 2);
            gradient.addColorStop(0, '#ffff88');
            gradient.addColorStop(0.5, star.color);
            gradient.addColorStop(1, 'rgba(255, 68, 68, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius * 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = star.color;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawEjecta(e) {
            ctx.fillStyle = e.color;
            ctx.globalAlpha = e.life / 100;
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }

        function updateStars() {
            if (collided) {
                ejecta.forEach((e, i) => {
                    e.x += e.vx;
                    e.y += e.vy;
                    e.life--;
                    if (e.life <= 0) ejecta.splice(i, 1);
                });
                return;
            }

            const dx = stars[1].x - stars[0].x;
            const dy = stars[1].y - stars[0].y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < stars[0].radius + stars[1].radius) {
                // Collision!
                collided = true;
                document.getElementById('status').textContent = 'COLLISION!';

                // Create ejecta
                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    ejecta.push({
                        x: (stars[0].x + stars[1].x) / 2,
                        y: (stars[0].y + stars[1].y) / 2,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        radius: 2 + Math.random() * 3,
                        color: Math.random() < 0.5 ? '#ffaa44' : '#ff4444',
                        life: 100
                    });
                }

                // Create remnant
                const totalMass = stars[0].mass + stars[1].mass;
                stars[0].x = (stars[0].x * stars[0].mass + stars[1].x * stars[1].mass) / totalMass;
                stars[0].y = (stars[0].y * stars[0].mass + stars[1].y * stars[1].mass) / totalMass;
                stars[0].vx = (stars[0].vx * stars[0].mass + stars[1].vx * stars[1].mass) / totalMass;
                stars[0].vy = (stars[0].vy * stars[0].mass + stars[1].vy * stars[1].mass) / totalMass;
                stars[0].mass = totalMass;
                stars[0].radius = 40;
                stars[0].color = '#ffff00';
                stars[1].alive = false;

                return;
            }

            // Gravitational attraction
            const force = (G * stars[0].mass * stars[1].mass) / (dist * dist);

            stars[0].vx += (force * dx / dist) / stars[0].mass;
            stars[0].vy += (force * dy / dist) / stars[0].mass;
            stars[1].vx -= (force * dx / dist) / stars[1].mass;
            stars[1].vy -= (force * dy / dist) / stars[1].mass;

            stars.forEach(star => {
                star.x += star.vx;
                star.y += star.vy;
            });

            document.getElementById('status').textContent = `Distance: ${dist.toFixed(0)}`;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ejecta.forEach(e => drawEjecta(e));
            stars.forEach(star => drawStar(star));

            updateStars();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
