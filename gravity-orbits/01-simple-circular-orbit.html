<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Circular Orbit</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Simple Circular Orbit</h3>
        <p>A planet orbiting a star in a perfect circle. The orbital velocity is precisely balanced with gravitational force.</p>
        <p><strong>Physics:</strong> v = âˆš(GM/r)</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Central star
        const star = {
            x: centerX,
            y: centerY,
            mass: 1000,
            radius: 20,
            color: '#ffdd00'
        };

        // Orbiting planet
        const planet = {
            x: centerX + 200,
            y: centerY,
            vx: 0,
            vy: 2.236, // sqrt(GM/r) for circular orbit
            mass: 1,
            radius: 8,
            color: '#4a9eff',
            trail: []
        };

        const G = 1; // Gravitational constant (scaled for visualization)

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;

            ctx.strokeStyle = body.color;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);

            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updatePlanet() {
            // Calculate gravitational force
            const dx = star.x - planet.x;
            const dy = star.y - planet.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * star.mass * planet.mass) / distSq;
            const ax = (force * dx / dist) / planet.mass;
            const ay = (force * dy / dist) / planet.mass;

            // Update velocity
            planet.vx += ax;
            planet.vy += ay;

            // Update position
            planet.x += planet.vx;
            planet.y += planet.vy;

            // Add to trail
            planet.trail.push({ x: planet.x, y: planet.y });
            if (planet.trail.length > 500) {
                planet.trail.shift();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail(planet);
            drawBody(star);
            drawBody(planet);

            updatePlanet();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
