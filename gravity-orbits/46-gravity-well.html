<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Well Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #8888ff; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Gravity Well</h3>
        <p>3D visualization of spacetime curvature caused by mass. Deeper wells = stronger gravity!</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const bodies = [
            { x: centerX - 150, y: centerY, mass: 800, color: '#ffaa44' },
            { x: centerX + 180, y: centerY + 50, mass: 500, color: '#4488ff' }
        ];

        let angle = 0;

        function drawGravityWell() {
            const gridSize = 40;
            const spacing = 30;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const x = (i - gridSize / 2) * spacing + centerX;
                    const y = (j - gridSize / 2) * spacing + centerY;

                    // Calculate potential
                    let depth = 0;
                    bodies.forEach(body => {
                        const dx = x - body.x;
                        const dy = y - body.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist > 10) {
                            depth += body.mass / dist;
                        }
                    });

                    // Draw grid point with depth
                    const z = -depth * 0.5;
                    const scale = 1 / (1 + z / 100);
                    const displayX = x;
                    const displayY = y + z * Math.sin(angle);

                    const brightness = Math.min(255, 100 + depth * 2);
                    ctx.fillStyle = `rgb(${brightness * 0.5}, ${brightness * 0.5}, ${brightness})`;
                    ctx.globalAlpha = 0.6;
                    ctx.beginPath();
                    ctx.arc(displayX, displayY, 2 * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            ctx.globalAlpha = 1.0;

            // Draw grid lines
            ctx.strokeStyle = 'rgba(136, 136, 255, 0.2)';
            ctx.lineWidth = 1;

            for (let i = 0; i < gridSize; i++) {
                ctx.beginPath();
                for (let j = 0; j < gridSize; j++) {
                    const x = (i - gridSize / 2) * spacing + centerX;
                    const y = (j - gridSize / 2) * spacing + centerY;

                    let depth = 0;
                    bodies.forEach(body => {
                        const dx = x - body.x;
                        const dy = y - body.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist > 10) depth += body.mass / dist;
                    });

                    const z = -depth * 0.5;
                    const displayX = x;
                    const displayY = y + z * Math.sin(angle);

                    if (j === 0) ctx.moveTo(displayX, displayY);
                    else ctx.lineTo(displayX, displayY);
                }
                ctx.stroke();
            }

            for (let j = 0; j < gridSize; j++) {
                ctx.beginPath();
                for (let i = 0; i < gridSize; i++) {
                    const x = (i - gridSize / 2) * spacing + centerX;
                    const y = (j - gridSize / 2) * spacing + centerY;

                    let depth = 0;
                    bodies.forEach(body => {
                        const dx = x - body.x;
                        const dy = y - body.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist > 10) depth += body.mass / dist;
                    });

                    const z = -depth * 0.5;
                    const displayX = x;
                    const displayY = y + z * Math.sin(angle);

                    if (i === 0) ctx.moveTo(displayX, displayY);
                    else ctx.lineTo(displayX, displayY);
                }
                ctx.stroke();
            }
        }

        function drawBodies() {
            bodies.forEach(body => {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, 30);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, 30, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = body.color;
                ctx.beginPath();
                ctx.arc(body.x, body.y, 15, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animate() {
            fps.update();
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGravityWell();
            drawBodies();

            angle += 0.005;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
