<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Sphere</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 320px; }
        .info h3 { margin: 0 0 10px 0; color: #66ffaa; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Hill Sphere</h3>
        <p>Region where a planet can hold onto satellites despite the star's gravity. Test particles show stability zones.</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const sun = { x: centerX, y: centerY, mass: 5000, radius: 30, color: '#ffdd00' };
        const planet = { x: centerX + 350, y: centerY, vx: 0, vy: 2.65, mass: 200, radius: 25, color: '#4488ff', trail: [] };

        // Hill sphere radius calculation: r_H ≈ a * (m/3M)^(1/3)
        const orbitalRadius = 350;
        const hillRadius = orbitalRadius * Math.pow(planet.mass / (3 * sun.mass), 1/3);

        // Test particles around planet
        const particles = [];
        for (let i = 0; i < 20; i++) {
            const angle = (i / 20) * Math.PI * 2;
            const dist = 30 + i * 8;
            particles.push({
                x: planet.x + Math.cos(angle) * dist,
                y: planet.y + Math.sin(angle) * dist,
                vx: planet.vx - Math.sin(angle) * 0.8,
                vy: planet.vy + Math.cos(angle) * 0.8,
                radius: 2,
                color: dist < hillRadius ? '#66ffaa' : '#ff6666',
                trail: []
            });
        }

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawHillSphere() {
            ctx.strokeStyle = 'rgba(102, 255, 170, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, hillRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawParticle(p) {
            if (p.trail.length > 1) {
                ctx.strokeStyle = p.color;
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                ctx.moveTo(p.trail[0].x, p.trail[0].y);
                for (let i = 1; i < p.trail.length; i++) {
                    ctx.lineTo(p.trail[i].x, p.trail[i].y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }

            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
        }

        function updateBodies() {
            // Update planet
            let dx = sun.x - planet.x;
            let dy = sun.y - planet.y;
            let distSq = dx * dx + dy * dy;
            let dist = Math.sqrt(distSq);
            let force = (G * sun.mass) / distSq;
            planet.vx += force * dx / dist;
            planet.vy += force * dy / dist;
            planet.x += planet.vx;
            planet.y += planet.vy;
            planet.trail.push({ x: planet.x, y: planet.y });
            if (planet.trail.length > 500) planet.trail.shift();

            // Update particles
            particles.forEach(p => {
                dx = sun.x - p.x;
                dy = sun.y - p.y;
                distSq = dx * dx + dy * dy;
                dist = Math.sqrt(distSq);
                force = (G * sun.mass) / distSq;
                let ax = force * dx / dist;
                let ay = force * dy / dist;

                dx = planet.x - p.x;
                dy = planet.y - p.y;
                distSq = dx * dx + dy * dy;
                dist = Math.sqrt(distSq);
                force = (G * planet.mass) / distSq;
                ax += force * dx / dist;
                ay += force * dy / dist;

                p.vx += ax;
                p.vy += ay;
                p.x += p.vx;
                p.y += p.vy;
                p.trail.push({ x: p.x, y: p.y });
                if (p.trail.length > 400) p.trail.shift();
            });
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawHillSphere();
            ctx.strokeStyle = planet.color;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.2;
            if (planet.trail.length > 1) {
                ctx.beginPath();
                ctx.moveTo(planet.trail[0].x, planet.trail[0].y);
                for (let i = 1; i < planet.trail.length; i++) {
                    ctx.lineTo(planet.trail[i].x, planet.trail[i].y);
                }
                ctx.stroke();
            }
            ctx.globalAlpha = 1.0;

            particles.forEach(p => drawParticle(p));
            drawBody(sun);
            drawBody(planet);

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
