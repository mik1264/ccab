<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Trajectories</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #44ddff; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Comet Trajectories</h3>
        <p>Comets on highly elliptical orbits. Watch them develop tails as they approach the sun!</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1100;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const sun = { x: centerX, y: centerY, mass: 6000, radius: 30, color: '#ffdd00' };

        const comets = [
            { x: 50, y: centerY - 100, vx: 4, vy: 0.5, radius: 4, color: '#44ddff', trail: [], tailParticles: [] },
            { x: canvas.width - 50, y: centerY + 100, vx: -3.5, vy: -0.8, radius: 4, color: '#88ffaa', trail: [], tailParticles: [] },
            { x: centerX - 200, y: 50, vx: 0.8, vy: 3.8, radius: 4, color: '#ffaa66', trail: [], tailParticles: [] }
        ];

        function drawSun() {
            const gradient = ctx.createRadialGradient(sun.x, sun.y, 0, sun.x, sun.y, sun.radius * 2);
            gradient.addColorStop(0, '#ffff00');
            gradient.addColorStop(0.5, sun.color);
            gradient.addColorStop(1, 'rgba(255, 221, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius * 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = sun.color;
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawComet(comet) {
            // Draw tail
            const dx = comet.x - sun.x;
            const dy = comet.y - sun.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const tailLength = Math.min(150, 5000 / dist);
            const tailAngle = Math.atan2(dy, dx);

            for (let i = 0; i < 20; i++) {
                const t = i / 20;
                const tx = comet.x + Math.cos(tailAngle) * tailLength * t;
                const ty = comet.y + Math.sin(tailAngle) * tailLength * t + (Math.random() - 0.5) * 10 * t;
                ctx.fillStyle = comet.color;
                ctx.globalAlpha = (1 - t) * 0.5 * Math.min(1, 800 / dist);
                ctx.beginPath();
                ctx.arc(tx, ty, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;

            // Draw trail
            if (comet.trail.length > 1) {
                ctx.strokeStyle = comet.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.4;
                ctx.beginPath();
                ctx.moveTo(comet.trail[0].x, comet.trail[0].y);
                for (let i = 1; i < comet.trail.length; i++) {
                    ctx.lineTo(comet.trail[i].x, comet.trail[i].y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }

            // Draw comet nucleus
            ctx.fillStyle = comet.color;
            ctx.beginPath();
            ctx.arc(comet.x, comet.y, comet.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function updateComets() {
            comets.forEach(comet => {
                const dx = sun.x - comet.x;
                const dy = sun.y - comet.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                const force = (G * sun.mass) / distSq;
                comet.vx += force * dx / dist * 0.5;
                comet.vy += force * dy / dist * 0.5;

                comet.x += comet.vx * 0.5;
                comet.y += comet.vy * 0.5;

                comet.trail.push({ x: comet.x, y: comet.y });
                if (comet.trail.length > 800) comet.trail.shift();

                // Reset if off screen
                if (comet.x < -100 || comet.x > canvas.width + 100 || comet.y < -100 || comet.y > canvas.height + 100) {
                    comet.trail = [];
                }
            });
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            comets.forEach(comet => drawComet(comet));
            drawSun();

            updateComets();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
