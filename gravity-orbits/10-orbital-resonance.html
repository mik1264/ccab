<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Resonance</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 320px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #ffdd44;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Orbital Resonance (2:1)</h3>
        <p>Inner planet completes 2 orbits for every 1 orbit of outer planet. Creates stable gravitational relationship.</p>
        <p id="ratio">Inner: 0 | Outer: 0</p>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const star = {
            x: centerX,
            y: centerY,
            mass: 3000,
            radius: 30,
            color: '#ffdd00'
        };

        const innerPlanet = {
            x: centerX + 180,
            y: centerY,
            vx: 0,
            vy: 2.89,
            mass: 5,
            radius: 8,
            color: '#ff6644',
            trail: [],
            orbits: 0,
            lastAngle: 0
        };

        const outerPlanet = {
            x: centerX + 285,
            y: centerY,
            vx: 0,
            vy: 2.29,
            mass: 8,
            radius: 10,
            color: '#4466ff',
            trail: [],
            orbits: 0,
            lastAngle: 0
        };

        const G = 1;

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;

            ctx.strokeStyle = body.color;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);

            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updatePlanet(planet, otherPlanet) {
            // Gravity from star
            let dx = star.x - planet.x;
            let dy = star.y - planet.y;
            let distSq = dx * dx + dy * dy;
            let dist = Math.sqrt(distSq);

            let force = (G * star.mass * planet.mass) / distSq;
            let ax = (force * dx / dist) / planet.mass;
            let ay = (force * dy / dist) / planet.mass;

            // Gravity from other planet (weak interaction)
            dx = otherPlanet.x - planet.x;
            dy = otherPlanet.y - planet.y;
            distSq = dx * dx + dy * dy;
            dist = Math.sqrt(distSq);

            if (dist > 0) {
                force = (G * otherPlanet.mass * planet.mass) / distSq;
                ax += (force * dx / dist) / planet.mass * 0.1;
                ay += (force * dy / dist) / planet.mass * 0.1;
            }

            planet.vx += ax;
            planet.vy += ay;

            planet.x += planet.vx;
            planet.y += planet.vy;

            planet.trail.push({ x: planet.x, y: planet.y });
            if (planet.trail.length > 1000) {
                planet.trail.shift();
            }

            // Count orbits
            const angle = Math.atan2(planet.y - star.y, planet.x - star.x);
            if (planet.lastAngle < -Math.PI / 2 && angle > Math.PI / 2) {
                planet.orbits++;
            }
            planet.lastAngle = angle;

            document.getElementById('ratio').textContent =
                `Inner: ${innerPlanet.orbits} | Outer: ${outerPlanet.orbits}`;
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail(innerPlanet);
            drawTrail(outerPlanet);
            drawBody(star);
            drawBody(innerPlanet);
            drawBody(outerPlanet);

            updatePlanet(innerPlanet, outerPlanet);
            updatePlanet(outerPlanet, innerPlanet);

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
