<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Showers</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #ff88ff; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Meteor Showers</h3>
        <p>Debris from comet orbit crosses Earth's path, creating spectacular meteor shower!</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const sun = { x: centerX, y: centerY, mass: 4000, radius: 25, color: '#ffdd00' };
        const earth = { x: centerX + 280, y: centerY, vx: 0, vy: 2.38, mass: 10, radius: 15, color: '#4488ff' };
        const comet = { x: centerX + 400, y: centerY - 150, vx: -1, vy: 2, radius: 5, color: '#88ffaa', trail: [] };

        const debris = [];
        for (let i = 0; i < 80; i++) {
            const offset = (Math.random() - 0.5) * 100;
            debris.push({
                x: comet.x + offset,
                y: comet.y + offset,
                vx: comet.vx + (Math.random() - 0.5) * 0.5,
                vy: comet.vy + (Math.random() - 0.5) * 0.5,
                radius: 1 + Math.random(),
                color: '#ff88ff'
            });
        }

        function drawBody(body) {
            if (body.mass && body.mass > 5) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = body.color;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawDebris(d) {
            ctx.fillStyle = d.color;
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.arc(d.x, d.y, d.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;

            // Check if near Earth (meteor!)
            const dx = d.x - earth.x;
            const dy = d.y - earth.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 30) {
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.8;
                ctx.beginPath();
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x - d.vx * 10, d.y - d.vy * 10);
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }
        }

        function updateBodies() {
            [earth, comet].forEach(body => {
                const dx = sun.x - body.x;
                const dy = sun.y - body.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);
                const force = (G * sun.mass / (body.mass || 1)) / distSq;
                body.vx += force * dx / dist;
                body.vy += force * dy / dist;
                body.x += body.vx;
                body.y += body.vy;
            });

            debris.forEach(d => {
                const dx = sun.x - d.x;
                const dy = sun.y - d.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);
                const force = (G * sun.mass) / distSq;
                d.vx += force * dx / dist;
                d.vy += force * dy / dist;
                d.x += d.vx;
                d.y += d.vy;
            });
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            debris.forEach(d => drawDebris(d));
            drawBody(sun);
            drawBody(earth);
            drawBody(comet);

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
