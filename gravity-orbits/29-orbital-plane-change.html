<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Plane Change</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #88ddff; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Orbital Plane Change</h3>
        <p>Spacecraft performs burn to change orbital inclination. Very fuel-intensive maneuver!</p>
        <p id="status">Phase: Initial Orbit</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const planet = { x: centerX, y: centerY, mass: 2500, radius: 50, color: '#4488ff' };
        const spacecraft = { x: centerX + 200, y: centerY, vx: 0, vy: 2.5, vz: 0, z: 0, radius: 6, color: '#88ddff', trail: [], phase: 0 };

        let burnApplied = false;

        function drawPlanet() {
            const gradient = ctx.createRadialGradient(planet.x, planet.y, 0, planet.x, planet.y, planet.radius * 1.5);
            gradient.addColorStop(0, planet.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fillStyle = planet.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw equatorial plane
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(planet.x - 300, planet.y);
            ctx.lineTo(planet.x + 300, planet.y);
            ctx.stroke();
        }

        function drawSpacecraft() {
            const displayY = spacecraft.y - spacecraft.z * 0.4;
            const scale = 1 / (1 + spacecraft.z / 400);

            ctx.beginPath();
            ctx.arc(spacecraft.x, displayY, spacecraft.radius * scale, 0, Math.PI * 2);
            ctx.fillStyle = spacecraft.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw trail
            if (spacecraft.trail.length > 1) {
                ctx.strokeStyle = spacecraft.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.4;
                ctx.beginPath();
                for (let i = 0; i < spacecraft.trail.length; i++) {
                    const t = spacecraft.trail[i];
                    const ty = t.y - t.z * 0.4;
                    if (i === 0) ctx.moveTo(t.x, ty);
                    else ctx.lineTo(t.x, ty);
                }
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }
        }

        function updateSpacecraft() {
            const dx = planet.x - spacecraft.x;
            const dy = planet.y - spacecraft.y;
            const dz = -spacecraft.z;
            const distSq = dx * dx + dy * dy + dz * dz;
            const dist = Math.sqrt(distSq);

            const force = (G * planet.mass) / distSq;
            spacecraft.vx += force * dx / dist;
            spacecraft.vy += force * dy / dist;
            spacecraft.vz += force * dz / dist;

            // Apply plane change burn
            if (spacecraft.phase === 0 && spacecraft.trail.length > 250 && !burnApplied) {
                spacecraft.vz += 1.5; // Change z-velocity to change plane
                spacecraft.phase = 1;
                burnApplied = true;
                document.getElementById('status').textContent = 'Phase: Plane Change Burn!';
            }

            if (spacecraft.phase === 1 && spacecraft.trail.length > 600) {
                spacecraft.phase = 2;
                document.getElementById('status').textContent = 'Phase: New Orbital Plane';
            }

            spacecraft.x += spacecraft.vx;
            spacecraft.y += spacecraft.vy;
            spacecraft.z += spacecraft.vz;

            spacecraft.trail.push({ x: spacecraft.x, y: spacecraft.y, z: spacecraft.z });
            if (spacecraft.trail.length > 1500) spacecraft.trail.shift();
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPlanet();
            drawSpacecraft();

            updateSpacecraft();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
