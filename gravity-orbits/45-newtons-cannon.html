<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Cannon</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #ff8844; }
        input { width: 200px; }
        button { background: #667eea; color: white; border: none; padding: 8px 16px;
            border-radius: 4px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Newton's Cannon</h3>
        <p>Famous thought experiment: fire cannon fast enough and it orbits Earth!</p>
        <label>Speed: <input type="range" id="speed" min="0" max="100" value="50"> <span id="speedVal">5.0</span></label><br>
        <button onclick="fire()">Fire Cannon!</button>
        <button onclick="clearAll()">Clear</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const G = 1;

        const earth = { x: centerX, y: centerY, mass: 2000, radius: 60, color: '#4488ff' };

        const cannonballs = [];

        document.getElementById('speed').addEventListener('input', (e) => {
            const val = e.target.value / 10;
            document.getElementById('speedVal').textContent = val.toFixed(1);
        });

        function fire() {
            const speed = document.getElementById('speed').value / 10;
            cannonballs.push({
                x: centerX,
                y: centerY - earth.radius - 5,
                vx: speed,
                vy: 0,
                radius: 3,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                trail: []
            });
        }

        function clearAll() {
            cannonballs.length = 0;
        }

        function drawEarth() {
            // Atmosphere
            const gradient = ctx.createRadialGradient(earth.x, earth.y, earth.radius, earth.x, earth.y, earth.radius * 1.3);
            gradient.addColorStop(0, 'rgba(100, 150, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(100, 150, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(earth.x, earth.y, earth.radius * 1.3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = earth.color;
            ctx.beginPath();
            ctx.arc(earth.x, earth.y, earth.radius, 0, Math.PI * 2);
            ctx.fill();

            // Cannon on top
            ctx.save();
            ctx.translate(earth.x, earth.y - earth.radius);
            ctx.fillStyle = '#ff8844';
            ctx.fillRect(-5, -10, 10, 10);
            ctx.restore();
        }

        function drawCannonball(ball) {
            if (ball.trail.length > 1) {
                ctx.strokeStyle = ball.color;
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.4;
                ctx.beginPath();
                ctx.moveTo(ball.trail[0].x, ball.trail[0].y);
                for (let i = 1; i < ball.trail.length; i++) {
                    ctx.lineTo(ball.trail[i].x, ball.trail[i].y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }

            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateCannonballs() {
            for (let i = cannonballs.length - 1; i >= 0; i--) {
                const ball = cannonballs[i];

                const dx = earth.x - ball.x;
                const dy = earth.y - ball.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                // Crashed
                if (dist < earth.radius + 2) {
                    cannonballs.splice(i, 1);
                    continue;
                }

                // Too far
                if (dist > 600) {
                    cannonballs.splice(i, 1);
                    continue;
                }

                const force = (G * earth.mass) / distSq;
                ball.vx += force * dx / dist;
                ball.vy += force * dy / dist;

                ball.x += ball.vx;
                ball.y += ball.vy;

                ball.trail.push({ x: ball.x, y: ball.y });
                if (ball.trail.length > 500) ball.trail.shift();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            cannonballs.forEach(ball => drawCannonball(ball));
            drawEarth();

            updateCannonballs();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
