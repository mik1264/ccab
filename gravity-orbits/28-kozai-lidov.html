<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kozai-Lidov Oscillations</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #aa88ff; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Kozai-Lidov Oscillations</h3>
        <p>Inner planet's inclination and eccentricity oscillate due to outer perturber. Creates extreme orbital changes!</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const G = 1;

        const star = { x: centerX, y: centerY, mass: 3000, radius: 25, color: '#ffdd00' };
        const innerPlanet = { x: centerX + 150, y: centerY, vx: 0, vy: 3.16, vz: 0.8, z: 20, mass: 5, radius: 7, color: '#aa88ff', trail: [] };
        const outerPlanet = { x: centerX + 400, y: centerY - 100, vx: 0.5, vy: 1.8, vz: 0, z: 0, mass: 100, radius: 18, color: '#ff8844', trail: [] };

        function drawBody(body) {
            // Project 3D to 2D
            const scale = 1 / (1 + body.z / 500);
            const displayRadius = body.radius * scale;
            const displayY = body.y - body.z * 0.3;

            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, displayY, 0, body.x, displayY, displayRadius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, displayY, displayRadius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(body.x, displayY, displayRadius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;
            ctx.strokeStyle = body.color;
            ctx.lineWidth = body.mass > 10 ? 2 : 1;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            for (let i = 0; i < body.trail.length; i++) {
                const t = body.trail[i];
                const displayY = t.y - t.z * 0.3;
                if (i === 0) ctx.moveTo(t.x, displayY);
                else ctx.lineTo(t.x, displayY);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateBodies() {
            // Update inner planet (3D)
            let dx = star.x - innerPlanet.x;
            let dy = star.y - innerPlanet.y;
            let dz = star.z || 0 - innerPlanet.z;
            let distSq = dx * dx + dy * dy + dz * dz;
            let dist = Math.sqrt(distSq);
            let force = (G * star.mass) / distSq;
            let ax = force * dx / dist;
            let ay = force * dy / dist;
            let az = force * dz / dist;

            // Perturbation from outer planet
            dx = outerPlanet.x - innerPlanet.x;
            dy = outerPlanet.y - innerPlanet.y;
            dz = outerPlanet.z - innerPlanet.z;
            distSq = dx * dx + dy * dy + dz * dz;
            dist = Math.sqrt(distSq);
            force = (G * outerPlanet.mass) / distSq * 0.1;
            ax += force * dx / dist;
            ay += force * dy / dist;
            az += force * dz / dist;

            innerPlanet.vx += ax;
            innerPlanet.vy += ay;
            innerPlanet.vz += az;
            innerPlanet.x += innerPlanet.vx;
            innerPlanet.y += innerPlanet.vy;
            innerPlanet.z += innerPlanet.vz;
            innerPlanet.trail.push({ x: innerPlanet.x, y: innerPlanet.y, z: innerPlanet.z });
            if (innerPlanet.trail.length > 1000) innerPlanet.trail.shift();

            // Update outer planet
            dx = star.x - outerPlanet.x;
            dy = star.y - outerPlanet.y;
            distSq = dx * dx + dy * dy;
            dist = Math.sqrt(distSq);
            force = (G * star.mass / outerPlanet.mass) / distSq;
            outerPlanet.vx += force * dx / dist;
            outerPlanet.vy += force * dy / dist;
            outerPlanet.x += outerPlanet.vx;
            outerPlanet.y += outerPlanet.vy;
            outerPlanet.trail.push({ x: outerPlanet.x, y: outerPlanet.y, z: 0 });
            if (outerPlanet.trail.length > 800) outerPlanet.trail.shift();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail(innerPlanet);
            drawTrail(outerPlanet);
            drawBody(star);
            drawBody(outerPlanet);
            drawBody(innerPlanet);

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
