<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Forces</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #ffaa66; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Tidal Forces</h3>
        <p>Moon's gravity stretches the planet, creating tidal bulges. Differential gravitational forces demonstrated.</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const planet = { x: centerX, y: centerY, radius: 60, color: '#4488ff', rotation: 0 };
        const moon = { x: centerX + 250, y: centerY, radius: 20, color: '#cccccc', angle: 0 };

        // Tidal bulge points on planet
        const tidalPoints = [];
        const numPoints = 40;
        for (let i = 0; i < numPoints; i++) {
            const angle = (i / numPoints) * Math.PI * 2;
            tidalPoints.push({ angle: angle });
        }

        function drawPlanet() {
            ctx.save();
            ctx.translate(planet.x, planet.y);

            // Draw planet with tidal bulges
            ctx.beginPath();
            for (let i = 0; i < tidalPoints.length; i++) {
                const point = tidalPoints[i];

                // Calculate tidal effect (stronger towards and away from moon)
                const moonAngle = Math.atan2(moon.y - planet.y, moon.x - planet.x);
                const angleDiff = point.angle - moonAngle;
                const tidalEffect = Math.cos(angleDiff) * 15; // Bulge magnitude

                const radius = planet.radius + tidalEffect;
                const x = Math.cos(point.angle) * radius;
                const y = Math.sin(point.angle) * radius;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fillStyle = planet.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw tidal bulge indicators
            const moonAngle = Math.atan2(moon.y - planet.y, moon.x - planet.x);
            for (let dir = 0; dir < 2; dir++) {
                const angle = moonAngle + dir * Math.PI;
                const x = Math.cos(angle) * (planet.radius + 15);
                const y = Math.sin(angle) * (planet.radius + 15);

                ctx.strokeStyle = '#ffaa66';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x * 1.5, y * 1.5);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawMoon() {
            ctx.beginPath();
            ctx.arc(moon.x, moon.y, moon.radius, 0, Math.PI * 2);
            ctx.fillStyle = moon.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw orbit
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, 250, 0, Math.PI * 2);
            ctx.stroke();
        }

        function updateMoon() {
            moon.angle += 0.01;
            moon.x = planet.x + Math.cos(moon.angle) * 250;
            moon.y = planet.y + Math.sin(moon.angle) * 250;

            planet.rotation += 0.005;
        }

        function animate() {
            fps.update();
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPlanet();
            drawMoon();

            updateMoon();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
