<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Body Figure-8</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 320px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #44ffaa;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Three-Body Figure-8</h3>
        <p>Famous periodic solution discovered by Cris Moore (1993). Three equal masses chase each other in a figure-8 pattern.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const G = 1;

        // Initial conditions for figure-8 orbit (approximate)
        const bodies = [
            {
                x: centerX - 100,
                y: centerY,
                vx: 0.4,
                vy: 0.8,
                mass: 1,
                radius: 8,
                color: '#ff6b6b',
                trail: []
            },
            {
                x: centerX + 100,
                y: centerY,
                vx: 0.4,
                vy: 0.8,
                mass: 1,
                radius: 8,
                color: '#4ecdc4',
                trail: []
            },
            {
                x: centerX,
                y: centerY,
                vx: -0.8,
                vy: -1.6,
                mass: 1,
                radius: 8,
                color: '#f9ca24',
                trail: []
            }
        ];

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;

            for (let i = 0; i < body.trail.length - 1; i++) {
                const alpha = i / body.trail.length;
                ctx.strokeStyle = body.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = alpha * 0.4;
                ctx.beginPath();
                ctx.moveTo(body.trail[i].x, body.trail[i].y);
                ctx.lineTo(body.trail[i + 1].x, body.trail[i + 1].y);
                ctx.stroke();
            }
            ctx.globalAlpha = 1.0;
        }

        function updateBodies() {
            const dt = 0.5;

            // Calculate forces
            const forces = bodies.map(() => ({ fx: 0, fy: 0 }));

            for (let i = 0; i < bodies.length; i++) {
                for (let j = i + 1; j < bodies.length; j++) {
                    const dx = bodies[j].x - bodies[i].x;
                    const dy = bodies[j].y - bodies[i].y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);

                    if (dist < 1) continue;

                    const force = (G * bodies[i].mass * bodies[j].mass) / distSq;
                    const fx = (force * dx / dist);
                    const fy = (force * dy / dist);

                    forces[i].fx += fx;
                    forces[i].fy += fy;
                    forces[j].fx -= fx;
                    forces[j].fy -= fy;
                }
            }

            // Update velocities and positions (Euler method)
            for (let i = 0; i < bodies.length; i++) {
                const ax = forces[i].fx / bodies[i].mass;
                const ay = forces[i].fy / bodies[i].mass;

                bodies[i].vx += ax * dt;
                bodies[i].vy += ay * dt;

                bodies[i].x += bodies[i].vx * dt;
                bodies[i].y += bodies[i].vy * dt;

                bodies[i].trail.push({ x: bodies[i].x, y: bodies[i].y });
                if (bodies[i].trail.length > 800) {
                    bodies[i].trail.shift();
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            bodies.forEach(body => drawTrail(body));
            bodies.forEach(body => drawBody(body));

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
