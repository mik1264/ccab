<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Body System</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #ff77cc; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Four-Body System</h3>
        <p>Four bodies in hierarchical configuration showing complex orbital interactions.</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const bodies = [
            { x: centerX, y: centerY, vx: 0, vy: 0, mass: 100, radius: 15, color: '#ffdd00', trail: [] },
            { x: centerX + 150, y: centerY, vx: 0, vy: 2.58, mass: 10, radius: 8, color: '#ff6b6b', trail: [] },
            { x: centerX - 150, y: centerY, vx: 0, vy: -2.58, mass: 10, radius: 8, color: '#4ecdc4', trail: [] },
            { x: centerX, y: centerY + 250, vx: 2.0, vy: 0, mass: 5, radius: 6, color: '#f9ca24', trail: [] }
        ];

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;
            ctx.strokeStyle = body.color;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);
            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateBodies() {
            const forces = bodies.map(() => ({ fx: 0, fy: 0 }));

            for (let i = 0; i < bodies.length; i++) {
                for (let j = i + 1; j < bodies.length; j++) {
                    const dx = bodies[j].x - bodies[i].x;
                    const dy = bodies[j].y - bodies[i].y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);
                    if (dist < 1) continue;

                    const force = (G * bodies[i].mass * bodies[j].mass) / distSq;
                    const fx = (force * dx / dist);
                    const fy = (force * dy / dist);

                    forces[i].fx += fx;
                    forces[i].fy += fy;
                    forces[j].fx -= fx;
                    forces[j].fy -= fy;
                }
            }

            for (let i = 0; i < bodies.length; i++) {
                const ax = forces[i].fx / bodies[i].mass;
                const ay = forces[i].fy / bodies[i].mass;
                bodies[i].vx += ax * 0.4;
                bodies[i].vy += ay * 0.4;
                bodies[i].x += bodies[i].vx * 0.4;
                bodies[i].y += bodies[i].vy * 0.4;
                bodies[i].trail.push({ x: bodies[i].x, y: bodies[i].y });
                if (bodies[i].trail.length > 800) bodies[i].trail.shift();
            }
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            bodies.forEach(body => drawTrail(body));
            bodies.forEach(body => drawBody(body));
            updateBodies();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
