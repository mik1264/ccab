<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuiper Belt</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #6688ff; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Kuiper Belt</h3>
        <p>Icy bodies beyond Neptune's orbit. Home to Pluto and other dwarf planets!</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1100;
        canvas.height = 1100;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const sun = { x: centerX, y: centerY, mass: 10000, radius: 20, color: '#ffdd00' };
        const neptune = { x: centerX + 480, y: centerY, vx: 0, vy: 2.0, mass: 100, radius: 18, color: '#4477ff' };

        const kbos = [];
        for (let i = 0; i < 400; i++) {
            const radius = 500 + Math.random() * 80;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.sqrt(G * sun.mass / radius);

            kbos.push({
                x: centerX + Math.cos(angle) * radius,
                y: centerY + Math.sin(angle) * radius,
                vx: -Math.sin(angle) * speed * (0.95 + Math.random() * 0.1),
                vy: Math.cos(angle) * speed * (0.95 + Math.random() * 0.1),
                radius: 1 + Math.random() * 1.5,
                color: '#6688ff'
            });
        }

        function drawBody(body) {
            if (body.mass && body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = body.color;
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }

        function updateBodies() {
            let dx = sun.x - neptune.x;
            let dy = sun.y - neptune.y;
            let distSq = dx * dx + dy * dy;
            let dist = Math.sqrt(distSq);
            let force = (G * sun.mass / neptune.mass) / distSq;
            neptune.vx += force * dx / dist;
            neptune.vy += force * dy / dist;
            neptune.x += neptune.vx;
            neptune.y += neptune.vy;

            kbos.forEach(k => {
                dx = sun.x - k.x;
                dy = sun.y - k.y;
                distSq = dx * dx + dy * dy;
                dist = Math.sqrt(distSq);
                force = (G * sun.mass) / distSq;
                k.vx += force * dx / dist * 0.5;
                k.vy += force * dy / dist * 0.5;

                dx = neptune.x - k.x;
                dy = neptune.y - k.y;
                distSq = dx * dx + dy * dy;
                dist = Math.sqrt(distSq);
                if (dist > 10) {
                    force = (G * neptune.mass) / distSq;
                    k.vx += force * dx / dist * 0.05;
                    k.vy += force * dy / dist * 0.05;
                }

                k.x += k.vx * 0.5;
                k.y += k.vy * 0.5;
            });
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            kbos.forEach(k => drawBody(k));
            drawBody(sun);
            drawBody(neptune);

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
