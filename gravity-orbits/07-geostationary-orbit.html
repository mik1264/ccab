<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geostationary Orbit</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #00ddff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Geostationary Orbit</h3>
        <p>Satellite orbital period matches planet's rotation. Appears stationary from surface (marked by red dot).</p>
        <p id="period">Orbital Period: </p>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const planet = {
            x: centerX,
            y: centerY,
            mass: 2500,
            radius: 70,
            color: '#4488ff',
            rotation: 0,
            rotationSpeed: 0.01 // Planet rotation rate
        };

        const satellite = {
            x: centerX + 220,
            y: centerY,
            vx: 0,
            vy: 2.36, // Velocity for geostationary orbit
            mass: 1,
            radius: 6,
            color: '#00ddff',
            trail: []
        };

        const G = 1;
        let time = 0;

        function drawPlanet() {
            ctx.save();
            ctx.translate(planet.x, planet.y);
            ctx.rotate(planet.rotation);

            // Planet body
            ctx.beginPath();
            ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
            ctx.fillStyle = planet.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Reference point on surface (red dot)
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(planet.radius - 10, 0, 5, 0, Math.PI * 2);
            ctx.fill();

            // Equator line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-planet.radius, 0);
            ctx.lineTo(planet.radius, 0);
            ctx.stroke();

            ctx.restore();
        }

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;

            ctx.strokeStyle = body.color;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);

            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function drawConnectionLine() {
            // Draw line from red dot to satellite
            const dotX = planet.x + Math.cos(planet.rotation) * (planet.radius - 10);
            const dotY = planet.y + Math.sin(planet.rotation) * (planet.radius - 10);

            ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(dotX, dotY);
            ctx.lineTo(satellite.x, satellite.y);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function updateSatellite() {
            const dx = planet.x - satellite.x;
            const dy = planet.y - satellite.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * planet.mass * satellite.mass) / distSq;
            const ax = (force * dx / dist) / satellite.mass;
            const ay = (force * dy / dist) / satellite.mass;

            satellite.vx += ax;
            satellite.vy += ay;

            satellite.x += satellite.vx;
            satellite.y += satellite.vy;

            satellite.trail.push({ x: satellite.x, y: satellite.y });
            if (satellite.trail.length > 800) {
                satellite.trail.shift();
            }

            planet.rotation += planet.rotationSpeed;
            time++;

            document.getElementById('period').textContent = `Time: ${time}`;
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail(satellite);
            drawConnectionLine();
            drawPlanet();
            drawBody(satellite);

            updateSatellite();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
