<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globular Cluster</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #ffdd88; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Globular Cluster</h3>
        <p>Dense spherical cluster of ancient stars orbiting a common center of mass. Contains thousands of stars!</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 0.02;

        const stars = [];
        for (let i = 0; i < 150; i++) {
            const radius = Math.random() * 250;
            const angle = Math.random() * Math.PI * 2;
            const inclination = (Math.random() - 0.5) * Math.PI;

            stars.push({
                x: centerX + Math.cos(angle) * radius * Math.cos(inclination),
                y: centerY + Math.sin(angle) * radius * Math.cos(inclination),
                z: Math.sin(inclination) * radius,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                vz: (Math.random() - 0.5) * 0.5,
                mass: 1 + Math.random() * 2,
                radius: 2 + Math.random(),
                color: '#ffdd88'
            });
        }

        function drawStar(star) {
            const displayY = star.y - star.z * 0.3;
            const scale = 1 / (1 + Math.abs(star.z) / 500);
            const displayRadius = star.radius * scale;

            ctx.fillStyle = star.color;
            ctx.globalAlpha = 0.6 + scale * 0.4;
            ctx.beginPath();
            ctx.arc(star.x, displayY, displayRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }

        function updateStars() {
            // Calculate center of mass
            let cmx = 0, cmy = 0, cmz = 0, totalMass = 0;
            stars.forEach(s => {
                cmx += s.x * s.mass;
                cmy += s.y * s.mass;
                cmz += s.z * s.mass;
                totalMass += s.mass;
            });
            cmx /= totalMass;
            cmy /= totalMass;
            cmz /= totalMass;

            // Update each star
            stars.forEach(star => {
                // Gravity towards center of mass
                const dx = cmx - star.x;
                const dy = cmy - star.y;
                const dz = cmz - star.z;
                const distSq = dx * dx + dy * dy + dz * dz;
                const dist = Math.sqrt(distSq);

                if (dist > 1) {
                    const force = (G * totalMass) / distSq;
                    star.vx += force * dx / dist * 0.5;
                    star.vy += force * dy / dist * 0.5;
                    star.vz += force * dz / dist * 0.5;
                }

                star.x += star.vx;
                star.y += star.vy;
                star.z += star.vz;
            });
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Sort by z for proper layering
            stars.sort((a, b) => b.z - a.z);
            stars.forEach(star => drawStar(star));

            updateStars();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
