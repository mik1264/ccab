<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars Planner</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 350px; }
        .info h3 { margin: 0 0 10px 0; color: #ff6644; }
        button { background: #667eea; color: white; border: none; padding: 10px 20px;
            border-radius: 4px; cursor: pointer; margin: 5px; font-size: 14px; }
        button:hover { background: #5568d3; }
        button:disabled { background: #555; cursor: not-allowed; }
        .status { font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Mission to Mars</h3>
        <p>Plan your Hohmann transfer to Mars!</p>
        <div class="status" id="status">Waiting for launch window...</div>
        <p id="stats">Phase angle: 0°<br>Transfer time: 259 days</p>
        <button id="launchBtn" onclick="launch()">Launch to Mars!</button>
        <button onclick="reset()">Reset</button>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 1000;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const sun = { x: centerX, y: centerY, mass: 8000, radius: 30, color: '#ffdd00' };
        let earth = { x: centerX + 220, y: centerY, vx: 0, vy: 2.68, mass: 10, radius: 12, color: '#4488ff', trail: [] };
        let mars = { x: centerX + 340, y: centerY, vx: 0, vy: 2.15, mass: 8, radius: 10, color: '#ff6644', trail: [] };
        let spacecraft = null;

        const OPTIMAL_PHASE = 44; // degrees
        let launched = false;

        function reset() {
            earth = { x: centerX + 220, y: centerY, vx: 0, vy: 2.68, mass: 10, radius: 12, color: '#4488ff', trail: [] };
            mars = { x: centerX + 340, y: centerY, vx: 0, vy: 2.15, mass: 8, radius: 10, color: '#ff6644', trail: [] };
            spacecraft = null;
            launched = false;
            document.getElementById('launchBtn').disabled = false;
        }

        function launch() {
            if (launched) return;

            const earthAngle = Math.atan2(earth.y - sun.y, earth.x - sun.x);
            const marsAngle = Math.atan2(mars.y - sun.y, mars.x - sun.x);
            let phaseAngle = (marsAngle - earthAngle) * 180 / Math.PI;
            if (phaseAngle < 0) phaseAngle += 360;

            // Calculate transfer orbit velocity
            const r1 = 220; // Earth orbit radius
            const r2 = 340; // Mars orbit radius
            const a = (r1 + r2) / 2; // Semi-major axis of transfer orbit
            const v_transfer = Math.sqrt(G * sun.mass * (2 / r1 - 1 / a));

            // Velocity boost from Earth's orbit
            const v_earth = Math.sqrt(G * sun.mass / r1);
            const deltaV = v_transfer - v_earth;

            spacecraft = {
                x: earth.x,
                y: earth.y,
                vx: earth.vx + deltaV * (-earth.y / r1) * 1.4,
                vy: earth.vy + deltaV * (earth.x / r1) * 1.4,
                radius: 5,
                color: '#44ff88',
                trail: []
            };

            launched = true;
            document.getElementById('launchBtn').disabled = true;
            document.getElementById('status').textContent = 'En route to Mars!';
        }

        function drawBody(body) {
            if (body.mass > 5) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = body.color;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fill();

            // Label
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            const label = body.color === '#4488ff' ? 'Earth' : body.color === '#ff6644' ? 'Mars' : 'Sun';
            ctx.fillText(label, body.x + body.radius + 5, body.y - body.radius - 5);
        }

        function drawOrbits() {
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 220, 0, Math.PI * 2);
            ctx.stroke();

            ctx.strokeStyle = 'rgba(255, 100, 100, 0.2)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 340, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawTrail(body) {
            if (!body || !body.trail || body.trail.length < 2) return;
            ctx.strokeStyle = body.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);
            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateBodies() {
            [earth, mars].forEach(body => {
                const dx = sun.x - body.x;
                const dy = sun.y - body.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);
                const force = (G * sun.mass / body.mass) / distSq;
                body.vx += force * dx / dist;
                body.vy += force * dy / dist;
                body.x += body.vx;
                body.y += body.vy;
                body.trail.push({ x: body.x, y: body.y });
                if (body.trail.length > 600) body.trail.shift();
            });

            if (spacecraft) {
                const dx = sun.x - spacecraft.x;
                const dy = sun.y - spacecraft.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);
                const force = (G * sun.mass) / distSq;
                spacecraft.vx += force * dx / dist;
                spacecraft.vy += force * dy / dist;
                spacecraft.x += spacecraft.vx;
                spacecraft.y += spacecraft.vy;
                spacecraft.trail.push({ x: spacecraft.x, y: spacecraft.y });
                if (spacecraft.trail.length > 1200) spacecraft.trail.shift();

                // Check if reached Mars
                const dxMars = spacecraft.x - mars.x;
                const dyMars = spacecraft.y - mars.y;
                const distMars = Math.sqrt(dxMars * dxMars + dyMars * dyMars);
                if (distMars < 20) {
                    document.getElementById('status').textContent = 'SUCCESS! Reached Mars!';
                }
            }

            // Calculate phase angle
            const earthAngle = Math.atan2(earth.y - sun.y, earth.x - sun.x);
            const marsAngle = Math.atan2(mars.y - sun.y, mars.x - sun.x);
            let phaseAngle = (marsAngle - earthAngle) * 180 / Math.PI;
            if (phaseAngle < 0) phaseAngle += 360;

            const isGood = Math.abs(phaseAngle - OPTIMAL_PHASE) < 5;

            document.getElementById('stats').innerHTML = `
                Phase angle: ${phaseAngle.toFixed(1)}°<br>
                Optimal: ${OPTIMAL_PHASE}°<br>
                <span style="color: ${isGood ? '#44ff88' : '#ff6644'}">
                    ${isGood && !launched ? 'LAUNCH WINDOW OPEN!' : ''}
                </span>
            `;

            if (!launched && !isGood) {
                document.getElementById('status').textContent = 'Waiting for launch window...';
            }
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawOrbits();
            drawTrail(earth);
            drawTrail(mars);
            if (spacecraft) drawTrail(spacecraft);
            drawBody(sun);
            drawBody(earth);
            drawBody(mars);
            if (spacecraft) drawBody(spacecraft);

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
