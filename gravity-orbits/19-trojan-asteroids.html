<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trojan Asteroids (L4/L5)</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 320px; }
        .info h3 { margin: 0 0 10px 0; color: #88ff44; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Trojan Asteroids (L4/L5)</h3>
        <p>Asteroids trapped at L4 and L5 Lagrange points, 60° ahead and behind Jupiter in its orbit.</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const sun = { x: centerX, y: centerY, vx: 0, vy: 0, mass: 1000, radius: 25, color: '#ffdd00', trail: [] };
        const jupiter = { x: centerX + 250, y: centerY, vx: 0, vy: 2.0, mass: 50, radius: 15, color: '#ff8844', trail: [] };

        // Trojan asteroids at L4 and L5 points (60 degrees ahead and behind)
        const angle60 = Math.PI / 3;
        const trojans = [];

        // L4 group (ahead)
        for (let i = 0; i < 5; i++) {
            const offsetAngle = (Math.random() - 0.5) * 0.2;
            const offsetRadius = (Math.random() - 0.5) * 20;
            const dist = 250 + offsetRadius;
            const angle = angle60 + offsetAngle;

            trojans.push({
                x: centerX + Math.cos(angle) * dist,
                y: centerY + Math.sin(angle) * dist,
                vx: -Math.sin(angle) * 2.0,
                vy: Math.cos(angle) * 2.0,
                mass: 0.1,
                radius: 3,
                color: '#88ff44',
                trail: []
            });
        }

        // L5 group (behind)
        for (let i = 0; i < 5; i++) {
            const offsetAngle = (Math.random() - 0.5) * 0.2;
            const offsetRadius = (Math.random() - 0.5) * 20;
            const dist = 250 + offsetRadius;
            const angle = -angle60 + offsetAngle;

            trojans.push({
                x: centerX + Math.cos(angle) * dist,
                y: centerY + Math.sin(angle) * dist,
                vx: -Math.sin(angle) * 2.0,
                vy: Math.cos(angle) * 2.0,
                mass: 0.1,
                radius: 3,
                color: '#44ff88',
                trail: []
            });
        }

        const bodies = [sun, jupiter, ...trojans];

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = body.mass < 1 ? 1 : 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2 || body.mass < 1) return;
            ctx.strokeStyle = body.color;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);
            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateBodies() {
            const forces = bodies.map(() => ({ fx: 0, fy: 0 }));

            for (let i = 0; i < bodies.length; i++) {
                for (let j = i + 1; j < bodies.length; j++) {
                    const dx = bodies[j].x - bodies[i].x;
                    const dy = bodies[j].y - bodies[i].y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);
                    if (dist < 1) continue;

                    const force = (G * bodies[i].mass * bodies[j].mass) / distSq;
                    const fx = (force * dx / dist);
                    const fy = (force * dy / dist);

                    forces[i].fx += fx;
                    forces[i].fy += fy;
                    forces[j].fx -= fx;
                    forces[j].fy -= fy;
                }
            }

            for (let i = 0; i < bodies.length; i++) {
                const ax = forces[i].fx / bodies[i].mass;
                const ay = forces[i].fy / bodies[i].mass;
                bodies[i].vx += ax * 0.5;
                bodies[i].vy += ay * 0.5;
                bodies[i].x += bodies[i].vx * 0.5;
                bodies[i].y += bodies[i].vy * 0.5;
                bodies[i].trail.push({ x: bodies[i].x, y: bodies[i].y });
                if (bodies[i].trail.length > 800) bodies[i].trail.shift();
            }
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            bodies.forEach(body => drawTrail(body));
            bodies.forEach(body => drawBody(body));
            updateBodies();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
