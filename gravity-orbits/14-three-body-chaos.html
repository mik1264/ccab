<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Body Chaos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #ff44aa;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Three-Body Chaos</h3>
        <p>Random initial conditions lead to unpredictable chaotic motion. No general solution exists!</p>
    </div>
    <div class="controls">
        <button onclick="reset()">Reset with Random Conditions</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const G = 1;
        let bodies = [];

        function createBodies() {
            bodies = [
                {
                    x: centerX + (Math.random() - 0.5) * 300,
                    y: centerY + (Math.random() - 0.5) * 300,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    mass: 10 + Math.random() * 40,
                    radius: 10,
                    color: '#ff6b6b',
                    trail: []
                },
                {
                    x: centerX + (Math.random() - 0.5) * 300,
                    y: centerY + (Math.random() - 0.5) * 300,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    mass: 10 + Math.random() * 40,
                    radius: 10,
                    color: '#4ecdc4',
                    trail: []
                },
                {
                    x: centerX + (Math.random() - 0.5) * 300,
                    y: centerY + (Math.random() - 0.5) * 300,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    mass: 10 + Math.random() * 40,
                    radius: 10,
                    color: '#f9ca24',
                    trail: []
                }
            ];
        }

        function reset() {
            createBodies();
        }

        createBodies();

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;

            for (let i = 0; i < body.trail.length - 1; i++) {
                const alpha = i / body.trail.length;
                ctx.strokeStyle = body.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = alpha * 0.4;
                ctx.beginPath();
                ctx.moveTo(body.trail[i].x, body.trail[i].y);
                ctx.lineTo(body.trail[i + 1].x, body.trail[i + 1].y);
                ctx.stroke();
            }
            ctx.globalAlpha = 1.0;
        }

        function updateBodies() {
            const forces = bodies.map(() => ({ fx: 0, fy: 0 }));

            for (let i = 0; i < bodies.length; i++) {
                for (let j = i + 1; j < bodies.length; j++) {
                    const dx = bodies[j].x - bodies[i].x;
                    const dy = bodies[j].y - bodies[i].y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);

                    if (dist < 1) continue;

                    const force = (G * bodies[i].mass * bodies[j].mass) / distSq;
                    const fx = (force * dx / dist);
                    const fy = (force * dy / dist);

                    forces[i].fx += fx;
                    forces[i].fy += fy;
                    forces[j].fx -= fx;
                    forces[j].fy -= fy;
                }
            }

            for (let i = 0; i < bodies.length; i++) {
                const ax = forces[i].fx / bodies[i].mass;
                const ay = forces[i].fy / bodies[i].mass;

                bodies[i].vx += ax * 0.3;
                bodies[i].vy += ay * 0.3;

                bodies[i].x += bodies[i].vx * 0.3;
                bodies[i].y += bodies[i].vy * 0.3;

                bodies[i].trail.push({ x: bodies[i].x, y: bodies[i].y });
                if (bodies[i].trail.length > 500) {
                    bodies[i].trail.shift();
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            bodies.forEach(body => drawTrail(body));
            bodies.forEach(body => drawBody(body));

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
