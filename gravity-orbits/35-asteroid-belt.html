<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Belt</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #888888; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Asteroid Belt</h3>
        <p>Main belt asteroids orbit between Mars and Jupiter. Orbital resonances create Kirkwood gaps.</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 1000;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const G = 1;

        const sun = { x: centerX, y: centerY, mass: 8000, radius: 30, color: '#ffdd00' };
        const jupiter = { x: centerX + 420, y: centerY, vx: 0, vy: 2.0, mass: 200, radius: 25, color: '#ff8844', trail: [] };

        const asteroids = [];
        for (let i = 0; i < 600; i++) {
            const radius = 240 + Math.random() * 100;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.sqrt(G * sun.mass / radius);

            asteroids.push({
                x: centerX + Math.cos(angle) * radius,
                y: centerY + Math.sin(angle) * radius,
                vx: -Math.sin(angle) * speed * (0.95 + Math.random() * 0.1),
                vy: Math.cos(angle) * speed * (0.95 + Math.random() * 0.1),
                radius: 0.5 + Math.random() * 1.5,
                color: '#888888'
            });
        }

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = body.color;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateBodies() {
            // Update Jupiter
            let dx = sun.x - jupiter.x;
            let dy = sun.y - jupiter.y;
            let distSq = dx * dx + dy * dy;
            let dist = Math.sqrt(distSq);
            let force = (G * sun.mass / jupiter.mass) / distSq;
            jupiter.vx += force * dx / dist;
            jupiter.vy += force * dy / dist;
            jupiter.x += jupiter.vx;
            jupiter.y += jupiter.vy;

            // Update asteroids
            asteroids.forEach(a => {
                dx = sun.x - a.x;
                dy = sun.y - a.y;
                distSq = dx * dx + dy * dy;
                dist = Math.sqrt(distSq);
                force = (G * sun.mass) / distSq;
                a.vx += force * dx / dist;
                a.vy += force * dy / dist;

                // Jupiter perturbation
                dx = jupiter.x - a.x;
                dy = jupiter.y - a.y;
                distSq = dx * dx + dy * dy;
                dist = Math.sqrt(distSq);
                if (dist > 10) {
                    force = (G * jupiter.mass) / distSq;
                    a.vx += force * dx / dist * 0.1;
                    a.vy += force * dy / dist * 0.1;
                }

                a.x += a.vx;
                a.y += a.vy;
            });
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            asteroids.forEach(a => drawBody(a));
            drawBody(sun);
            drawBody(jupiter);

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
