<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Star System</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #ffaa00; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Binary Star System</h3>
        <p>Two stars orbiting their common center of mass (barycenter). Equal mass configuration.</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const G = 1;

        const stars = [
            { x: centerX - 150, y: centerY, vx: 0, vy: -1.8, mass: 100, radius: 20, color: '#ffaa00', trail: [] },
            { x: centerX + 150, y: centerY, vx: 0, vy: 1.8, mass: 100, radius: 20, color: '#ff4444', trail: [] }
        ];

        function drawBody(body) {
            // Glow effect
            const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 2);
            gradient.addColorStop(0, body.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius * 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;
            ctx.strokeStyle = body.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);
            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function drawBarycenter() {
            const bx = (stars[0].x * stars[0].mass + stars[1].x * stars[1].mass) / (stars[0].mass + stars[1].mass);
            const by = (stars[0].y * stars[0].mass + stars[1].y * stars[1].mass) / (stars[0].mass + stars[1].mass);

            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(bx - 10, by);
            ctx.lineTo(bx + 10, by);
            ctx.moveTo(bx, by - 10);
            ctx.lineTo(bx, by + 10);
            ctx.stroke();
        }

        function updateStars() {
            const dx = stars[1].x - stars[0].x;
            const dy = stars[1].y - stars[0].y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * stars[0].mass * stars[1].mass) / distSq;

            const ax0 = (force * dx / dist) / stars[0].mass;
            const ay0 = (force * dy / dist) / stars[0].mass;
            const ax1 = -(force * dx / dist) / stars[1].mass;
            const ay1 = -(force * dy / dist) / stars[1].mass;

            stars[0].vx += ax0;
            stars[0].vy += ay0;
            stars[1].vx += ax1;
            stars[1].vy += ay1;

            stars.forEach(star => {
                star.x += star.vx;
                star.y += star.vy;
                star.trail.push({ x: star.x, y: star.y });
                if (star.trail.length > 500) star.trail.shift();
            });
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => drawTrail(star));
            drawBarycenter();
            stars.forEach(star => drawBody(star));
            updateStars();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
