<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Energy Calculator</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 350px; }
        .info h3 { margin: 0 0 10px 0; color: #ffaa88; }
        .energy { font-family: monospace; font-size: 12px; line-height: 1.6; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Orbital Energy</h3>
        <p>E = KE + PE = ½mv² - GMm/r</p>
        <div class="energy" id="energy">
            KE: 0<br>
            PE: 0<br>
            Total: 0<br>
            Type: Circular
        </div>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const star = { x: centerX, y: centerY, mass: 2500, radius: 30, color: '#ffaa88' };
        const planet = { x: centerX + 200, y: centerY, vx: 0, vy: 2.8, mass: 1, radius: 8, color: '#4488ff', trail: [] };

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = body.color;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawTrail() {
            if (planet.trail.length < 2) return;
            ctx.strokeStyle = planet.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.moveTo(planet.trail[0].x, planet.trail[0].y);
            for (let i = 1; i < planet.trail.length; i++) {
                ctx.lineTo(planet.trail[i].x, planet.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updatePlanet() {
            const dx = star.x - planet.x;
            const dy = star.y - planet.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * star.mass * planet.mass) / distSq;
            planet.vx += (force * dx / dist) / planet.mass;
            planet.vy += (force * dy / dist) / planet.mass;

            planet.x += planet.vx;
            planet.y += planet.vy;

            planet.trail.push({ x: planet.x, y: planet.y });
            if (planet.trail.length > 1000) planet.trail.shift();

            // Calculate energies
            const speed = Math.sqrt(planet.vx * planet.vx + planet.vy * planet.vy);
            const KE = 0.5 * planet.mass * speed * speed;
            const PE = -(G * star.mass * planet.mass) / dist;
            const totalE = KE + PE;

            let orbitType;
            if (totalE < -0.1) orbitType = 'Elliptical (bound)';
            else if (totalE < 0.1) orbitType = 'Circular (bound)';
            else orbitType = 'Hyperbolic (unbound)';

            document.getElementById('energy').innerHTML = `
                KE: ${KE.toFixed(2)}<br>
                PE: ${PE.toFixed(2)}<br>
                Total: ${totalE.toFixed(2)}<br>
                Type: ${orbitType}
            `;
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail();
            drawBody(star);
            drawBody(planet);

            updatePlanet();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
