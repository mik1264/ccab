<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi-Elliptic Transfer</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #ff88cc; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Bi-Elliptic Transfer</h3>
        <p>Three-burn transfer. Sometimes more efficient than Hohmann for large orbital changes!</p>
        <p id="status">Phase: Initial Orbit</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 1000;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const star = { x: centerX, y: centerY, mass: 3500, radius: 25, color: '#ffdd00' };
        const spacecraft = { x: centerX + 150, y: centerY, vx: 0, vy: 3.42, radius: 6, color: '#ff88cc', trail: [], phase: 0 };

        const targetRadius = 400;
        const intermediateRadius = 500;
        let burnCount = 0;

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawOrbits() {
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.stroke();

            ctx.strokeStyle = 'rgba(255, 100, 100, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, targetRadius, 0, Math.PI * 2);
            ctx.stroke();

            ctx.strokeStyle = 'rgba(255, 255, 100, 0.2)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(centerX, centerY, intermediateRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawTrail() {
            if (spacecraft.trail.length < 2) return;
            ctx.strokeStyle = spacecraft.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.moveTo(spacecraft.trail[0].x, spacecraft.trail[0].y);
            for (let i = 1; i < spacecraft.trail.length; i++) {
                ctx.lineTo(spacecraft.trail[i].x, spacecraft.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateSpacecraft() {
            const dx = star.x - spacecraft.x;
            const dy = star.y - spacecraft.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * star.mass) / distSq;
            spacecraft.vx += force * dx / dist;
            spacecraft.vy += force * dy / dist;

            // Burn 1: Raise apoapsis to intermediate
            if (spacecraft.phase === 0 && spacecraft.trail.length > 200 && Math.abs(spacecraft.x - (centerX + 150)) < 15 && burnCount === 0) {
                spacecraft.vy *= 1.5;
                spacecraft.phase = 1;
                burnCount = 1;
                document.getElementById('status').textContent = 'Phase: First Burn - To Intermediate';
            }

            // Burn 2: At intermediate apoapsis, raise periapsis
            if (spacecraft.phase === 1 && dist > intermediateRadius - 30 && dist < intermediateRadius + 30 && burnCount === 1) {
                const speed = Math.sqrt(spacecraft.vx * spacecraft.vx + spacecraft.vy * spacecraft.vy);
                spacecraft.vx *= 1.2;
                spacecraft.vy *= 1.2;
                spacecraft.phase = 2;
                burnCount = 2;
                document.getElementById('status').textContent = 'Phase: Second Burn - To Target Apoapsis';
            }

            // Burn 3: Circularize at target
            if (spacecraft.phase === 2 && dist > targetRadius - 30 && dist < targetRadius + 30 && burnCount === 2) {
                const targetSpeed = Math.sqrt(G * star.mass / dist);
                const currentSpeed = Math.sqrt(spacecraft.vx * spacecraft.vx + spacecraft.vy * spacecraft.vy);
                const ratio = targetSpeed / currentSpeed;
                spacecraft.vx *= ratio;
                spacecraft.vy *= ratio;
                spacecraft.phase = 3;
                burnCount = 3;
                document.getElementById('status').textContent = 'Phase: Third Burn - Circularize';
            }

            spacecraft.x += spacecraft.vx;
            spacecraft.y += spacecraft.vy;

            spacecraft.trail.push({ x: spacecraft.x, y: spacecraft.y });
            if (spacecraft.trail.length > 2000) spacecraft.trail.shift();
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawOrbits();
            drawTrail();
            drawBody(star);
            drawBody(spacecraft);

            updateSpacecraft();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
