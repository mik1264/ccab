<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Assist (Slingshot)</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #44ddff; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Gravity Assist</h3>
        <p>Spacecraft uses planet's gravity to change velocity and direction. Essential for deep space missions!</p>
        <p id="speed">Speed: </p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1100;
        canvas.height = 700;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const sun = { x: centerX, y: centerY, mass: 5000, radius: 30, color: '#ffdd00' };
        const planet = { x: centerX + 350, y: centerY, vx: 0, vy: 2.5, mass: 200, radius: 20, color: '#ff8844', trail: [] };
        const probe = { x: 100, y: centerY + 120, vx: 5, vy: 0, mass: 0.1, radius: 5, color: '#44ddff', trail: [] };

        const bodies = [sun, planet, probe];
        let initialSpeed = Math.sqrt(probe.vx * probe.vx + probe.vy * probe.vy);

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;
            ctx.strokeStyle = body.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);
            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateBodies() {
            // Calculate forces
            for (let i = 1; i < bodies.length; i++) {
                let ax = 0, ay = 0;
                for (let j = 0; j < bodies.length; j++) {
                    if (i === j) continue;
                    const dx = bodies[j].x - bodies[i].x;
                    const dy = bodies[j].y - bodies[i].y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);
                    if (dist < 1) continue;

                    const force = (G * bodies[j].mass) / distSq;
                    ax += force * dx / dist;
                    ay += force * dy / dist;
                }

                bodies[i].vx += ax * 0.5;
                bodies[i].vy += ay * 0.5;
                bodies[i].x += bodies[i].vx * 0.5;
                bodies[i].y += bodies[i].vy * 0.5;

                bodies[i].trail.push({ x: bodies[i].x, y: bodies[i].y });
                if (bodies[i].trail.length > 1000) bodies[i].trail.shift();
            }

            const speed = Math.sqrt(probe.vx * probe.vx + probe.vy * probe.vy);
            const speedIncrease = ((speed - initialSpeed) / initialSpeed * 100).toFixed(1);
            document.getElementById('speed').textContent = `Speed: ${speed.toFixed(2)} (${speedIncrease}% change)`;

            // Reset if probe goes off screen
            if (probe.x > canvas.width + 100 || probe.y < -100 || probe.y > canvas.height + 100) {
                probe.x = 100;
                probe.y = centerY + 120;
                probe.vx = 5;
                probe.vy = 0;
                probe.trail = [];
                planet.x = centerX + 350;
                planet.y = centerY;
                planet.vx = 0;
                planet.vy = 2.5;
                planet.trail = [];
                initialSpeed = 5;
            }
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            [planet, probe].forEach(body => drawTrail(body));
            bodies.forEach(body => drawBody(body));

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
