<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Designer</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; cursor: crosshair; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #ff88dd; }
        .controls { position: absolute; bottom: 20px; left: 20px; color: #fff;
            background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; }
        button { background: #667eea; color: white; border: none; padding: 8px 16px;
            border-radius: 4px; cursor: pointer; margin: 5px; font-size: 14px; }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Orbit Designer</h3>
        <p><strong>Click</strong> to place satellite<br><strong>Drag</strong> to set initial velocity!</p>
        <p id="stats">Satellites: 0</p>
    </div>
    <div class="controls">
        <button onclick="clearSatellites()">Clear All</button>
        <button onclick="addPreset()">Add Preset Orbit</button>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const planet = { x: centerX, y: centerY, mass: 3000, radius: 50, color: '#4488ff' };
        const satellites = [];

        let dragging = false;
        let dragStart = null;
        let previewSat = null;

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            dragStart = { x, y };
            previewSat = { x, y, vx: 0, vy: 0 };
            dragging = true;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!dragging) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            previewSat.vx = (x - dragStart.x) * 0.05;
            previewSat.vy = (y - dragStart.y) * 0.05;
        });

        canvas.addEventListener('mouseup', () => {
            if (dragging && previewSat) {
                satellites.push({
                    x: previewSat.x,
                    y: previewSat.y,
                    vx: previewSat.vx,
                    vy: previewSat.vy,
                    radius: 5,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    trail: []
                });
            }
            dragging = false;
            previewSat = null;
        });

        function clearSatellites() { satellites.length = 0; }

        function addPreset() {
            const angle = Math.random() * Math.PI * 2;
            const radius = 150 + Math.random() * 150;
            const speed = Math.sqrt(G * planet.mass / radius);
            satellites.push({
                x: centerX + Math.cos(angle) * radius,
                y: centerY + Math.sin(angle) * radius,
                vx: -Math.sin(angle) * speed,
                vy: Math.cos(angle) * speed,
                radius: 5,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                trail: []
            });
        }

        function drawPlanet() {
            const gradient = ctx.createRadialGradient(planet.x, planet.y, 0, planet.x, planet.y, planet.radius * 1.5);
            gradient.addColorStop(0, planet.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = planet.color;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawSatellite(sat) {
            if (sat.trail.length > 1) {
                ctx.strokeStyle = sat.color;
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                ctx.moveTo(sat.trail[0].x, sat.trail[0].y);
                for (let i = 1; i < sat.trail.length; i++) {
                    ctx.lineTo(sat.trail[i].x, sat.trail[i].y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }

            ctx.fillStyle = sat.color;
            ctx.beginPath();
            ctx.arc(sat.x, sat.y, sat.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateSatellites() {
            satellites.forEach(sat => {
                const dx = planet.x - sat.x;
                const dy = planet.y - sat.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);
                const force = (G * planet.mass) / distSq;
                sat.vx += force * dx / dist;
                sat.vy += force * dy / dist;
                sat.x += sat.vx;
                sat.y += sat.vy;
                sat.trail.push({ x: sat.x, y: sat.y });
                if (sat.trail.length > 600) sat.trail.shift();
            });

            document.getElementById('stats').textContent = `Satellites: ${satellites.length}`;
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPlanet();
            satellites.forEach(sat => drawSatellite(sat));

            if (dragging && previewSat) {
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(previewSat.x, previewSat.y);
                ctx.lineTo(previewSat.x + previewSat.vx * 20, previewSat.y + previewSat.vy * 20);
                ctx.stroke();
                ctx.setLineDash([]);

                ctx.fillStyle = '#ff88dd';
                ctx.beginPath();
                ctx.arc(previewSat.x, previewSat.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }

            updateSatellites();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
