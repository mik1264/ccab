<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagrange Points</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 320px; }
        .info h3 { margin: 0 0 10px 0; color: #ff88dd; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Lagrange Points</h3>
        <p>Five equilibrium points in a two-body system. L1, L2, L3 are unstable; L4, L5 are stable.</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const sun = { x: centerX - 80, y: centerY, vx: 0, vy: -0.5, mass: 300, radius: 25, color: '#ffdd00', trail: [] };
        const earth = { x: centerX + 240, y: centerY, vx: 0, vy: 1.5, mass: 100, radius: 15, color: '#4488ff', trail: [] };

        const bodies = [sun, earth];

        function calculateLagrangePoints() {
            const dx = earth.x - sun.x;
            const dy = earth.y - sun.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx);

            // L1, L2, L3 are approximate
            const l1 = {
                x: sun.x + Math.cos(angle) * dist * 0.8,
                y: sun.y + Math.sin(angle) * dist * 0.8,
                label: 'L1'
            };

            const l2 = {
                x: sun.x + Math.cos(angle) * dist * 1.2,
                y: sun.y + Math.sin(angle) * dist * 1.2,
                label: 'L2'
            };

            const l3 = {
                x: sun.x - Math.cos(angle) * dist,
                y: sun.y - Math.sin(angle) * dist,
                label: 'L3'
            };

            const l4 = {
                x: sun.x + Math.cos(angle + Math.PI / 3) * dist,
                y: sun.y + Math.sin(angle + Math.PI / 3) * dist,
                label: 'L4'
            };

            const l5 = {
                x: sun.x + Math.cos(angle - Math.PI / 3) * dist,
                y: sun.y + Math.sin(angle - Math.PI / 3) * dist,
                label: 'L5'
            };

            return [l1, l2, l3, l4, l5];
        }

        function drawBody(body) {
            const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
            gradient.addColorStop(0, body.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;
            ctx.strokeStyle = body.color;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);
            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function drawLagrangePoints() {
            const points = calculateLagrangePoints();

            points.forEach((point, i) => {
                // L1, L2, L3 are red (unstable), L4, L5 are green (stable)
                const color = i < 3 ? '#ff4444' : '#44ff44';

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = color;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(point.x, point.y, 15, 0, Math.PI * 2);
                ctx.stroke();

                ctx.fillStyle = color;
                ctx.font = '12px Arial';
                ctx.fillText(point.label, point.x + 10, point.y - 10);
            });
        }

        function updateBodies() {
            const dx = earth.x - sun.x;
            const dy = earth.y - sun.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * sun.mass * earth.mass) / distSq;

            const ax_sun = (force * dx / dist) / sun.mass;
            const ay_sun = (force * dy / dist) / sun.mass;
            const ax_earth = -(force * dx / dist) / earth.mass;
            const ay_earth = -(force * dy / dist) / earth.mass;

            sun.vx += ax_sun * 0.5;
            sun.vy += ay_sun * 0.5;
            earth.vx += ax_earth * 0.5;
            earth.vy += ay_earth * 0.5;

            bodies.forEach(body => {
                body.x += body.vx * 0.5;
                body.y += body.vy * 0.5;
                body.trail.push({ x: body.x, y: body.y });
                if (body.trail.length > 800) body.trail.shift();
            });
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            bodies.forEach(body => drawTrail(body));
            drawLagrangePoints();
            bodies.forEach(body => drawBody(body));

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
