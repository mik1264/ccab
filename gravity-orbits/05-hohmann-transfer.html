<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hohmann Transfer Orbit</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 320px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #44ff44;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Hohmann Transfer Orbit</h3>
        <p>Most fuel-efficient way to transfer between two circular orbits using two engine burns.</p>
        <p id="status">Phase: Initial Orbit</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const star = {
            x: centerX,
            y: centerY,
            mass: 3000,
            radius: 25,
            color: '#ffdd00'
        };

        const spacecraft = {
            x: centerX + 150,
            y: centerY,
            vx: 0,
            vy: 3.16,
            mass: 1,
            radius: 6,
            color: '#44ff44',
            trail: []
        };

        const G = 1;
        let phase = 0; // 0: initial orbit, 1: transfer, 2: final orbit
        let burnApplied = false;

        // Target orbit
        const targetRadius = 320;

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawOrbits() {
            // Initial orbit
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.stroke();

            // Target orbit
            ctx.strokeStyle = 'rgba(255, 100, 100, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, targetRadius, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;

            ctx.strokeStyle = body.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);

            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateSpacecraft() {
            const dx = star.x - spacecraft.x;
            const dy = star.y - spacecraft.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            // Apply first burn after one orbit
            if (phase === 0 && spacecraft.trail.length > 200 && Math.abs(spacecraft.x - (centerX + 150)) < 10 && !burnApplied) {
                spacecraft.vy *= 1.38; // Increase velocity for transfer
                phase = 1;
                burnApplied = true;
                document.getElementById('status').textContent = 'Phase: Transfer Orbit (Burn 1)';
            }

            // Apply second burn at apogee
            if (phase === 1 && dist > targetRadius - 20 && !burnApplied) {
                const currentSpeed = Math.sqrt(spacecraft.vx * spacecraft.vx + spacecraft.vy * spacecraft.vy);
                const targetSpeed = Math.sqrt(G * star.mass / dist);
                const speedRatio = targetSpeed / currentSpeed;
                spacecraft.vx *= speedRatio;
                spacecraft.vy *= speedRatio;
                phase = 2;
                burnApplied = true;
                document.getElementById('status').textContent = 'Phase: Final Orbit (Burn 2)';
            }

            if (phase === 1 && dist < targetRadius - 50) {
                burnApplied = false;
            }

            const force = (G * star.mass * spacecraft.mass) / distSq;
            const ax = (force * dx / dist) / spacecraft.mass;
            const ay = (force * dy / dist) / spacecraft.mass;

            spacecraft.vx += ax;
            spacecraft.vy += ay;

            spacecraft.x += spacecraft.vx;
            spacecraft.y += spacecraft.vy;

            spacecraft.trail.push({ x: spacecraft.x, y: spacecraft.y });
            if (spacecraft.trail.length > 1500) {
                spacecraft.trail.shift();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawOrbits();
            drawTrail(spacecraft);
            drawBody(star);
            drawBody(spacecraft);

            updateSpacecraft();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
