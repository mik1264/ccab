<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Formation (Accretion Disk)</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #ffaa66; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Planet Formation</h3>
        <p>Protoplanetary disk where dust particles collide and merge, forming larger bodies over time!</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 1000;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const star = { x: centerX, y: centerY, mass: 8000, radius: 35, color: '#ffaa44' };

        const particles = [];
        for (let i = 0; i < 800; i++) {
            const radius = 100 + Math.random() * 350;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.sqrt(G * star.mass / radius);

            particles.push({
                x: centerX + Math.cos(angle) * radius,
                y: centerY + Math.sin(angle) * radius,
                vx: -Math.sin(angle) * speed,
                vy: Math.cos(angle) * speed,
                mass: 0.5 + Math.random(),
                radius: 1 + Math.random(),
                color: `hsl(${30 + Math.random() * 40}, 80%, ${50 + Math.random() * 20}%)`
            });
        }

        function drawStar() {
            const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.radius * 2);
            gradient.addColorStop(0, '#ffff88');
            gradient.addColorStop(0.5, star.color);
            gradient.addColorStop(1, 'rgba(255, 170, 68, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius * 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = star.color;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawParticle(p) {
            ctx.fillStyle = p.color;
            ctx.globalAlpha = 0.7;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];

                const dx = star.x - p.x;
                const dy = star.y - p.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                const force = (G * star.mass) / distSq;
                p.vx += force * dx / dist;
                p.vy += force * dy / dist;

                // Check collisions with other particles
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx2 = p2.x - p.x;
                    const dy2 = p2.y - p.y;
                    const dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);

                    if (dist2 < p.radius + p2.radius) {
                        // Merge particles
                        const totalMass = p.mass + p2.mass;
                        p.vx = (p.vx * p.mass + p2.vx * p2.mass) / totalMass;
                        p.vy = (p.vy * p.mass + p2.vy * p2.mass) / totalMass;
                        p.mass = totalMass;
                        p.radius = Math.sqrt(p.radius * p.radius + p2.radius * p2.radius);
                        particles.splice(j, 1);
                        break;
                    }
                }

                p.x += p.vx;
                p.y += p.vy;
            }
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => drawParticle(p));
            drawStar();

            updateParticles();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
