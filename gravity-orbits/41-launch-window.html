<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Window Calculator</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #44ff88; }
        button { background: #667eea; color: white; border: none; padding: 8px 16px;
            border-radius: 4px; cursor: pointer; margin-top: 10px; font-size: 14px; }
        button:hover { background: #5568d3; }
        #launchWindow { color: #44ff88; font-weight: bold; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Launch Window Calculator</h3>
        <p>Find the optimal launch window when planets align for efficient transfers!</p>
        <p id="launchWindow">Phase angle: 0°</p>
        <button onclick="reset()">Reset</button>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const sun = { x: centerX, y: centerY, mass: 5000, radius: 30, color: '#ffdd00' };
        let earth = { x: centerX + 220, y: centerY, vx: 0, vy: 2.67, mass: 10, radius: 12, color: '#4488ff', trail: [] };
        let mars = { x: centerX + 320, y: centerY, vx: 0, vy: 2.22, mass: 8, radius: 10, color: '#ff4444', trail: [] };

        const optimalPhaseAngle = 44; // Degrees for Hohmann transfer

        function reset() {
            earth = { x: centerX + 220, y: centerY, vx: 0, vy: 2.67, mass: 10, radius: 12, color: '#4488ff', trail: [] };
            mars = { x: centerX + 320, y: centerY, vx: 0, vy: 2.22, mass: 8, radius: 10, color: '#ff4444', trail: [] };
        }

        function drawBody(body) {
            const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
            gradient.addColorStop(0, body.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = body.color;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Label
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.fillText(body.color === '#4488ff' ? 'Earth' : 'Mars', body.x + 15, body.y - 15);
        }

        function drawOrbits() {
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 220, 0, Math.PI * 2);
            ctx.stroke();

            ctx.strokeStyle = 'rgba(255, 100, 100, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 320, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawPhaseAngle() {
            const earthAngle = Math.atan2(earth.y - sun.y, earth.x - sun.x);
            const marsAngle = Math.atan2(mars.y - sun.y, mars.x - sun.x);
            let phaseAngle = (marsAngle - earthAngle) * 180 / Math.PI;
            if (phaseAngle < 0) phaseAngle += 360;

            // Draw angle line
            ctx.strokeStyle = 'rgba(68, 255, 136, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(sun.x, sun.y);
            ctx.lineTo(earth.x, earth.y);
            ctx.stroke();

            ctx.strokeStyle = 'rgba(255, 68, 68, 0.5)';
            ctx.beginPath();
            ctx.moveTo(sun.x, sun.y);
            ctx.lineTo(mars.x, mars.y);
            ctx.stroke();

            const diff = Math.abs(phaseAngle - optimalPhaseAngle);
            const isGood = diff < 5;

            document.getElementById('launchWindow').innerHTML = `Phase angle: ${phaseAngle.toFixed(1)}°<br>` +
                `Optimal: ${optimalPhaseAngle}°<br>` +
                `<span style="color: ${isGood ? '#44ff88' : '#ff4444'}">${isGood ? 'LAUNCH WINDOW OPEN!' : 'Waiting...'}</span>`;
        }

        function updateBodies() {
            [earth, mars].forEach(body => {
                const dx = sun.x - body.x;
                const dy = sun.y - body.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);
                const force = (G * sun.mass / body.mass) / distSq;
                body.vx += force * dx / dist;
                body.vy += force * dy / dist;
                body.x += body.vx;
                body.y += body.vy;
                body.trail.push({ x: body.x, y: body.y });
                if (body.trail.length > 500) body.trail.shift();
            });
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawOrbits();
            drawBody(sun);
            drawBody(earth);
            drawBody(mars);
            drawPhaseAngle();

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
