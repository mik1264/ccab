<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Rings Dynamics</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #ddaa88; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Planetary Rings</h3>
        <p>Thousands of particles orbit planet in ring system. Shepherd moons create gaps (like Saturn's rings!).</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const planet = { x: centerX, y: centerY, mass: 5000, radius: 60, color: '#ddaa88' };

        // Ring particles
        const particles = [];
        for (let i = 0; i < 1500; i++) {
            const radius = 120 + Math.random() * 200;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.sqrt(G * planet.mass / radius);

            particles.push({
                x: centerX + Math.cos(angle) * radius,
                y: centerY + Math.sin(angle) * radius,
                vx: -Math.sin(angle) * speed,
                vy: Math.cos(angle) * speed,
                radius: 1 + Math.random(),
                color: Math.random() < 0.7 ? '#cccccc' : '#ffeeaa'
            });
        }

        // Shepherd moons
        const moons = [
            { x: centerX + 180, y: centerY, vx: 0, vy: 1.66, mass: 20, radius: 8, color: '#ffaa44' },
            { x: centerX + 260, y: centerY, vx: 0, vy: 1.38, mass: 20, radius: 8, color: '#ff8844' }
        ];

        function drawPlanet() {
            const gradient = ctx.createRadialGradient(planet.x, planet.y, 0, planet.x, planet.y, planet.radius * 1.5);
            gradient.addColorStop(0, planet.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = planet.color;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawParticle(p) {
            ctx.fillStyle = p.color;
            ctx.globalAlpha = 0.7;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }

        function drawMoon(m) {
            ctx.fillStyle = m.color;
            ctx.beginPath();
            ctx.arc(m.x, m.y, m.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function updateParticles() {
            particles.forEach(p => {
                let dx = planet.x - p.x;
                let dy = planet.y - p.y;
                let distSq = dx * dx + dy * dy;
                let dist = Math.sqrt(distSq);
                let force = (G * planet.mass) / distSq;
                p.vx += force * dx / dist;
                p.vy += force * dy / dist;

                // Shepherd moon interactions
                moons.forEach(m => {
                    dx = m.x - p.x;
                    dy = m.y - p.y;
                    distSq = dx * dx + dy * dy;
                    dist = Math.sqrt(distSq);
                    if (dist > 5) {
                        force = (G * m.mass) / distSq;
                        p.vx += force * dx / dist * 0.3;
                        p.vy += force * dy / dist * 0.3;
                    }
                });

                p.x += p.vx;
                p.y += p.vy;
            });

            // Update moons
            moons.forEach(m => {
                const dx = planet.x - m.x;
                const dy = planet.y - m.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);
                const force = (G * planet.mass / m.mass) / distSq;
                m.vx += force * dx / dist;
                m.vy += force * dy / dist;
                m.x += m.vx;
                m.y += m.vy;
            });
        }

        function animate() {
            fps.update();
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => drawParticle(p));
            drawPlanet();
            moons.forEach(m => drawMoon(m));

            updateParticles();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
