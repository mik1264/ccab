<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis-Viva Equation Demo</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 350px; }
        .info h3 { margin: 0 0 10px 0; color: #44ffaa; }
        .equation { font-family: monospace; font-size: 13px; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Vis-Viva Equation</h3>
        <p>v² = GM(2/r - 1/a)</p>
        <p>Relates orbital speed to position</p>
        <div class="equation" id="equation">
            v: 0<br>
            r: 0<br>
            a: 0<br>
            v_predicted: 0
        </div>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const star = { x: centerX - 60, y: centerY, mass: 3000, radius: 28, color: '#44ffaa' };
        const planet = { x: centerX + 180, y: centerY, vx: 0, vy: 3.0, mass: 1, radius: 9, color: '#ffaa44', trail: [] };

        let semiMajorAxis = null;
        let minDist = Infinity;
        let maxDist = 0;

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = body.color;
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawTrail() {
            if (planet.trail.length < 2) return;
            ctx.strokeStyle = planet.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.moveTo(planet.trail[0].x, planet.trail[0].y);
            for (let i = 1; i < planet.trail.length; i++) {
                ctx.lineTo(planet.trail[i].x, planet.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updatePlanet() {
            const dx = star.x - planet.x;
            const dy = star.y - planet.y;
            const distSq = dx * dx + dy * dy;
            const r = Math.sqrt(distSq);

            const force = (G * star.mass * planet.mass) / distSq;
            planet.vx += (force * dx / r) / planet.mass;
            planet.vy += (force * dy / r) / planet.mass;

            planet.x += planet.vx;
            planet.y += planet.vy;

            planet.trail.push({ x: planet.x, y: planet.y });
            if (planet.trail.length > 1000) planet.trail.shift();

            // Track min/max distance to calculate semi-major axis
            minDist = Math.min(minDist, r);
            maxDist = Math.max(maxDist, r);

            if (planet.trail.length > 300) {
                semiMajorAxis = (minDist + maxDist) / 2;
            }

            // Calculate current speed
            const v = Math.sqrt(planet.vx * planet.vx + planet.vy * planet.vy);

            // Vis-viva equation: v² = GM(2/r - 1/a)
            const vPredicted = semiMajorAxis ?
                Math.sqrt(G * star.mass * (2 / r - 1 / semiMajorAxis)) : 0;

            document.getElementById('equation').innerHTML = `
                v: ${v.toFixed(3)}<br>
                r: ${r.toFixed(1)}<br>
                a: ${semiMajorAxis ? semiMajorAxis.toFixed(1) : 'calculating...'}<br>
                v_predicted: ${vPredicted.toFixed(3)}<br>
                <span style="color: ${Math.abs(v - vPredicted) < 0.1 ? '#44ff44' : '#ffaa44'}">
                    Δv: ${Math.abs(v - vPredicted).toFixed(3)}
                </span>
            `;
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail();
            drawBody(star);
            drawBody(planet);

            updatePlanet();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
