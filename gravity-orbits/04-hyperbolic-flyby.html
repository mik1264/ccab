<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperbolic Flyby</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #ff9500;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Hyperbolic Flyby</h3>
        <p>Object passes through the star's gravity well at high speed, bending its trajectory but not being captured.</p>
        <p><strong>Eccentricity:</strong> e > 1</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const star = {
            x: centerX,
            y: centerY,
            mass: 2500,
            radius: 28,
            color: '#ff9500'
        };

        const comet = {
            x: 50,
            y: centerY - 200,
            vx: 6,
            vy: 0,
            mass: 1,
            radius: 5,
            color: '#88ccff',
            trail: []
        };

        const G = 1;

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;

            for (let i = 0; i < body.trail.length - 1; i++) {
                const alpha = i / body.trail.length;
                ctx.strokeStyle = `rgba(136, 204, 255, ${alpha * 0.6})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(body.trail[i].x, body.trail[i].y);
                ctx.lineTo(body.trail[i + 1].x, body.trail[i + 1].y);
                ctx.stroke();
            }
        }

        function updateComet() {
            const dx = star.x - comet.x;
            const dy = star.y - comet.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * star.mass * comet.mass) / distSq;
            const ax = (force * dx / dist) / comet.mass;
            const ay = (force * dy / dist) / comet.mass;

            comet.vx += ax * 0.5;
            comet.vy += ay * 0.5;

            comet.x += comet.vx;
            comet.y += comet.vy;

            comet.trail.push({ x: comet.x, y: comet.y });
            if (comet.trail.length > 800) {
                comet.trail.shift();
            }

            // Reset if off screen
            if (comet.x > canvas.width + 100 || comet.y < -100 || comet.y > canvas.height + 100) {
                comet.x = 50;
                comet.y = centerY - 200;
                comet.vx = 6;
                comet.vy = 0;
                comet.trail = [];
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail(comet);
            drawBody(star);
            drawBody(comet);

            updateComet();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
