<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Velocity Demo</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 330px; }
        .info h3 { margin: 0 0 10px 0; color: #ffaa44; }
        input { width: 200px; }
        button { background: #667eea; color: white; border: none; padding: 8px 16px;
            border-radius: 4px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Escape Velocity</h3>
        <p>v = √(2GM/r)</p>
        <p>Escape velocity: <span id="escapeVel">11.2</span> km/s</p>
        <label>Launch speed: <input type="range" id="speed" min="0" max="200" value="100"> <span id="speedVal">10.0</span> km/s</label>
        <button onclick="launch()">Launch!</button>
        <p id="result"></p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const planet = { x: centerX, y: centerY, mass: 3000, radius: 60, color: '#4488ff' };
        const escapeVel = Math.sqrt(2 * G * planet.mass / (planet.radius + 20));

        let rocket = null;

        document.getElementById('escapeVel').textContent = escapeVel.toFixed(2);
        document.getElementById('speed').addEventListener('input', (e) => {
            const val = e.target.value / 10;
            document.getElementById('speedVal').textContent = val.toFixed(1);
        });

        function launch() {
            const speed = document.getElementById('speed').value / 10;
            rocket = {
                x: centerX,
                y: centerY - planet.radius - 20,
                vx: 0,
                vy: -speed,
                radius: 5,
                color: speed >= escapeVel ? '#44ff44' : '#ff4444',
                trail: []
            };
            document.getElementById('result').textContent = speed >= escapeVel ? 'Will escape!' : 'Will return!';
        }

        function drawPlanet() {
            const gradient = ctx.createRadialGradient(planet.x, planet.y, 0, planet.x, planet.y, planet.radius * 1.5);
            gradient.addColorStop(0, planet.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = planet.color;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawRocket() {
            if (!rocket) return;

            if (rocket.trail.length > 1) {
                ctx.strokeStyle = rocket.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.4;
                ctx.beginPath();
                ctx.moveTo(rocket.trail[0].x, rocket.trail[0].y);
                for (let i = 1; i < rocket.trail.length; i++) {
                    ctx.lineTo(rocket.trail[i].x, rocket.trail[i].y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }

            ctx.fillStyle = rocket.color;
            ctx.beginPath();
            ctx.arc(rocket.x, rocket.y, rocket.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateRocket() {
            if (!rocket) return;

            const dx = planet.x - rocket.x;
            const dy = planet.y - rocket.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            if (dist < planet.radius + 5) {
                rocket = null;
                return;
            }

            const force = (G * planet.mass) / distSq;
            rocket.vx += force * dx / dist * 0.5;
            rocket.vy += force * dy / dist * 0.5;

            rocket.x += rocket.vx * 0.5;
            rocket.y += rocket.vy * 0.5;

            rocket.trail.push({ x: rocket.x, y: rocket.y });
            if (rocket.trail.length > 1000) rocket.trail.shift();

            if (rocket.x < -100 || rocket.x > canvas.width + 100 || rocket.y < -100 || rocket.y > canvas.height + 100) {
                rocket = null;
            }
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPlanet();
            drawRocket();
            updateRocket();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
