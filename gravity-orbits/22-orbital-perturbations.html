<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Perturbations</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { border: 1px solid #333; background: #000; }
        .info { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; max-width: 300px; }
        .info h3 { margin: 0 0 10px 0; color: #ff66dd; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Orbital Perturbations</h3>
        <p>Nearby massive body perturbs the orbit of a satellite, causing precession and orbital changes.</p>
    </div>
    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 800;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const G = 1;

        const planet = { x: centerX, y: centerY, mass: 2000, radius: 40, color: '#4488ff' };
        const satellite = { x: centerX + 200, y: centerY, vx: 0, vy: 2.5, mass: 1, radius: 6, color: '#ff66dd', trail: [] };
        const perturber = { x: centerX + 400, y: centerY - 200, vx: 0, vy: 1.5, mass: 400, radius: 25, color: '#ff8844', trail: [] };

        function drawBody(body) {
            if (body.mass > 10) {
                const gradient = ctx.createRadialGradient(body.x, body.y, 0, body.x, body.y, body.radius * 1.5);
                gradient.addColorStop(0, body.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(body.x, body.y, body.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;
            ctx.strokeStyle = body.color;
            ctx.lineWidth = body.mass > 100 ? 2 : 1;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);
            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateBodies() {
            // Update satellite
            let ax = 0, ay = 0;

            // Force from planet
            let dx = planet.x - satellite.x;
            let dy = planet.y - satellite.y;
            let distSq = dx * dx + dy * dy;
            let dist = Math.sqrt(distSq);
            let force = (G * planet.mass) / distSq;
            ax += force * dx / dist;
            ay += force * dy / dist;

            // Perturbation from nearby body
            dx = perturber.x - satellite.x;
            dy = perturber.y - satellite.y;
            distSq = dx * dx + dy * dy;
            dist = Math.sqrt(distSq);
            if (dist > 1) {
                force = (G * perturber.mass) / distSq;
                ax += force * dx / dist * 0.3; // Reduced effect
                ay += force * dy / dist * 0.3;
            }

            satellite.vx += ax;
            satellite.vy += ay;
            satellite.x += satellite.vx;
            satellite.y += satellite.vy;
            satellite.trail.push({ x: satellite.x, y: satellite.y });
            if (satellite.trail.length > 1500) satellite.trail.shift();

            // Update perturber orbit around planet
            dx = planet.x - perturber.x;
            dy = planet.y - perturber.y;
            distSq = dx * dx + dy * dy;
            dist = Math.sqrt(distSq);
            force = (G * planet.mass / perturber.mass) / distSq;
            perturber.vx += force * dx / dist;
            perturber.vy += force * dy / dist;
            perturber.x += perturber.vx;
            perturber.y += perturber.vy;
            perturber.trail.push({ x: perturber.x, y: perturber.y });
            if (perturber.trail.length > 1000) perturber.trail.shift();
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail(satellite);
            drawTrail(perturber);
            drawBody(planet);
            drawBody(perturber);
            drawBody(satellite);

            updateBodies();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
