<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabolic Escape Trajectory</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .info h3 {
            margin: 0 0 10px 0;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Parabolic Escape</h3>
        <p>Object reaches exactly escape velocity and follows a parabolic path away from the star.</p>
        <p><strong>Energy:</strong> E = 0 (exactly zero)</p>
        <p id="distance">Distance: </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const star = {
            x: centerX,
            y: centerY,
            mass: 3000,
            radius: 30,
            color: '#ff4444'
        };

        const probe = {
            x: centerX + 100,
            y: centerY,
            vx: 0,
            vy: 5.48, // Escape velocity at this distance
            mass: 1,
            radius: 6,
            color: '#00ff88',
            trail: []
        };

        const G = 1;

        function drawBody(body) {
            ctx.beginPath();
            ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
            ctx.fillStyle = body.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrail(body) {
            if (body.trail.length < 2) return;

            ctx.strokeStyle = body.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.moveTo(body.trail[0].x, body.trail[0].y);

            for (let i = 1; i < body.trail.length; i++) {
                ctx.lineTo(body.trail[i].x, body.trail[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function updateProbe() {
            const dx = star.x - probe.x;
            const dy = star.y - probe.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            const force = (G * star.mass * probe.mass) / distSq;
            const ax = (force * dx / dist) / probe.mass;
            const ay = (force * dy / dist) / probe.mass;

            probe.vx += ax * 0.5;
            probe.vy += ay * 0.5;

            probe.x += probe.vx;
            probe.y += probe.vy;

            probe.trail.push({ x: probe.x, y: probe.y });
            if (probe.trail.length > 1000) {
                probe.trail.shift();
            }

            document.getElementById('distance').textContent = `Distance: ${dist.toFixed(0)}`;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrail(probe);
            drawBody(star);
            drawBody(probe);

            updateProbe();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
