<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Filter Visualizer - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #202020;
            color: #eee;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .array-container {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 4px;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 30px auto;
            max-width: 800px;
        }
        .bit {
            aspect-ratio: 1;
            background: #444;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #888;
            transition: all 0.3s;
        }
        .bit.active {
            background: #00e676;
            color: #000;
            box-shadow: 0 0 10px #00e676;
        }
        .bit.collision {
            background: #ffea00; /* Yellow for collision during check */
            box-shadow: 0 0 10px #ffea00;
        }
        .bit.miss {
             background: #ff1744; /* Red for miss */
             color: white;
        }

        .controls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            display: inline-flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            border-radius: 4px;
            border: none;
            outline: none;
            background: #444;
            color: white;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-add { background: #00e676; color: #000; }
        .btn-check { background: #2979ff; color: white; }
        .btn-reset { background: #ff1744; color: white; }
        
        .hash-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-family: monospace;
            color: #aaa;
        }
        .hash-val { color: #00e676; }
        
        .result-box {
            font-size: 1.2rem;
            height: 30px;
            margin-top: 10px;
            font-weight: bold;
        }
        .result-exists { color: #00e676; }
        .result-not { color: #ff1744; }
        .result-prob { color: #ffea00; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="gallery-back">← Back to Gallery</a>
    <h1>Bloom Filter Probabilities</h1>
    <p>A probabilistic data structure. False positives are possible, false negatives are impossible.</p>
    
    <div class="controls">
        <input type="text" id="input-str" placeholder="Enter string (e.g. 'hello')" onkeydown="if(event.key==='Enter') addString()">
        <button class="btn-add" onclick="addString()">Add</button>
        <button class="btn-check" onclick="checkString()">Check</button>
        <button class="btn-reset" onclick="resetFilter()">Reset</button>
    </div>

    <div class="result-box" id="result-display"></div>
    
    <div class="hash-info" id="hash-display"></div>

    <div class="array-container" id="bit-array">
        <!-- Bits injected here -->
    </div>
</div>

<script>
    const ARRAY_SIZE = 40; // Small for visualization
    const NUM_HASHES = 3;
    
    let bitArray = new Array(ARRAY_SIZE).fill(0);
    const container = document.getElementById('bit-array');
    const hashDisplay = document.getElementById('hash-display');
    const resultDisplay = document.getElementById('result-display');
    
    // Hash functions (Simple variants of DJB2/SDBM)
    function hash1(str) {
        let hash = 5381;
        for (let i = 0; i < str.length; i++) {
            hash = ((hash << 5) + hash) + str.charCodeAt(i);
        }
        return Math.abs(hash) % ARRAY_SIZE;
    }
    
    function hash2(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = str.charCodeAt(i) + (hash << 6) + (hash << 16) - hash;
        }
        return Math.abs(hash) % ARRAY_SIZE;
    }
    
    function hash3(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = ((hash << 5) - hash) + str.charCodeAt(i);
            hash |= 0;
        }
        return Math.abs(hash * 33) % ARRAY_SIZE;
    }

    const hashFuncs = [hash1, hash2, hash3];

    function init() {
        renderGrid();
    }

    function renderGrid() {
        container.innerHTML = '';
        bitArray.forEach((bit, i) => {
            const el = document.createElement('div');
            el.className = `bit ${bit ? 'active' : ''}`;
            el.textContent = i;
            el.id = `bit-${i}`;
            container.appendChild(el);
        });
    }

    function getHashes(str) {
        return hashFuncs.map((fn, i) => ({
            id: i + 1,
            val: fn(str)
        }));
    }

    function visualizeHashes(hashes, isCheck = false) {
        hashDisplay.innerHTML = hashes.map(h => `H${h.id}("${document.getElementById('input-str').value}") → <span class="hash-val">${h.val}</span>`).join(' | ');
        
        // Clear previous transient styles
        document.querySelectorAll('.bit').forEach(b => {
            b.classList.remove('collision', 'miss');
        });

        let allPresent = true;

        hashes.forEach(h => {
            const el = document.getElementById(`bit-${h.val}`);
            
            if (isCheck) {
                if (bitArray[h.val] === 1) {
                    el.classList.add('collision'); // Found
                } else {
                    el.classList.add('miss'); // Missing
                    allPresent = false;
                }
            } else {
                // Add mode
                setTimeout(() => {
                    el.classList.add('active');
                }, h.id * 100);
            }
        });
        
        return allPresent;
    }

    function addString() {
        const str = document.getElementById('input-str').value;
        if (!str) return;
        
        const hashes = getHashes(str);
        hashes.forEach(h => bitArray[h.val] = 1);
        
        visualizeHashes(hashes, false);
        resultDisplay.textContent = `Added "${str}"`;
        resultDisplay.className = 'result-box';
    }

    function checkString() {
        const str = document.getElementById('input-str').value;
        if (!str) return;
        
        const hashes = getHashes(str);
        const exists = visualizeHashes(hashes, true);
        
        if (exists) {
            // Calculate probability of false positive
            // P = (1 - e^(-kn/m))^k
            // k=3, m=40, n=approx items added (we don't track n exactly here but could)
            // Just generic message
            resultDisplay.innerHTML = `<span class="result-exists">Possibly in set</span> <span class="result-prob">(False positives possible)</span>`;
        } else {
            resultDisplay.innerHTML = `<span class="result-not">Definitely NOT in set</span>`;
        }
    }

    function resetFilter() {
        bitArray.fill(0);
        document.getElementById('input-str').value = '';
        resultDisplay.textContent = '';
        hashDisplay.textContent = '';
        renderGrid();
    }

    init();
</script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
