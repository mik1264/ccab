<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree - CCAB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e6e1;
            min-height: 100vh;
            overflow: hidden;
        }

        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(251, 191, 36, 0.2);
            transform: translateX(-4px);
        }

        #canvas {
            display: block;
            width: 100vw;
            height: calc(100vh - 120px);
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 100;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-size: 13px;
            color: #999;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        button {
            padding: 8px 20px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        button.secondary {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        button.secondary:hover {
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button.tertiary {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        button.tertiary:hover {
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .info-panel {
            position: fixed;
            top: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 13px;
            max-width: 250px;
            z-index: 100;
        }

        .info-panel h3 {
            color: #fbbf24;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-panel p {
            margin-bottom: 8px;
            color: #aaa;
            line-height: 1.5;
        }

        .legend {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .legend-color.red { background: #e74c3c; }
        .legend-color.black { background: #2c3e50; }

        .operation-log {
            position: fixed;
            top: 60px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 280px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
        }

        .operation-log h3 {
            color: #fbbf24;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .log-entry {
            font-size: 12px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
        }

        .log-entry.highlight {
            color: #2ecc71;
            font-weight: 600;
        }

        .log-entry.rotation {
            color: #e74c3c;
        }

        .log-entry.color-change {
            color: #3498db;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Data Structures</a>

    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h3>Red-Black Tree Properties</h3>
        <p>1. Every node is red or black</p>
        <p>2. Root is always black</p>
        <p>3. Red nodes have black children</p>
        <p>4. All paths have equal black nodes</p>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color red"></div>
                <span>Red</span>
            </div>
            <div class="legend-item">
                <div class="legend-color black"></div>
                <span>Black</span>
            </div>
        </div>
    </div>

    <div class="operation-log">
        <h3>Operation Log</h3>
        <div id="log-entries"></div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Value:</label>
            <input type="number" id="valueInput" value="50" min="1" max="999">
        </div>
        <button onclick="insertValue()">Insert</button>
        <button class="secondary" onclick="deleteValue()">Delete</button>
        <button class="tertiary" onclick="searchValue()">Search</button>
        <button class="secondary" onclick="insertRandom()">Random Insert</button>
        <button onclick="clearTree()">Clear</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const logEntries = document.getElementById('log-entries');

        // High DPI support
        const dpr = window.devicePixelRatio || 1;

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
        }

        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            render();
        });

        // Red-Black Tree Implementation
        const RED = 'red';
        const BLACK = 'black';

        class RBNode {
            constructor(value) {
                this.value = value;
                this.color = RED;
                this.left = null;
                this.right = null;
                this.parent = null;
                // Animation properties
                this.x = 0;
                this.y = 0;
                this.targetX = 0;
                this.targetY = 0;
                this.highlight = false;
                this.scale = 1;
            }
        }

        class RedBlackTree {
            constructor() {
                this.NIL = new RBNode(null);
                this.NIL.color = BLACK;
                this.root = this.NIL;
            }

            leftRotate(x) {
                addLog(`Left Rotate on node ${x.value}`, 'rotation');
                const y = x.right;
                x.right = y.left;

                if (y.left !== this.NIL) {
                    y.left.parent = x;
                }

                y.parent = x.parent;

                if (x.parent === null) {
                    this.root = y;
                } else if (x === x.parent.left) {
                    x.parent.left = y;
                } else {
                    x.parent.right = y;
                }

                y.left = x;
                x.parent = y;
            }

            rightRotate(x) {
                addLog(`Right Rotate on node ${x.value}`, 'rotation');
                const y = x.left;
                x.left = y.right;

                if (y.right !== this.NIL) {
                    y.right.parent = x;
                }

                y.parent = x.parent;

                if (x.parent === null) {
                    this.root = y;
                } else if (x === x.parent.right) {
                    x.parent.right = y;
                } else {
                    x.parent.left = y;
                }

                y.right = x;
                x.parent = y;
            }

            insert(value) {
                addLog(`Inserting ${value}`, 'highlight');
                const node = new RBNode(value);
                node.left = this.NIL;
                node.right = this.NIL;

                let y = null;
                let x = this.root;

                while (x !== this.NIL) {
                    y = x;
                    if (node.value < x.value) {
                        x = x.left;
                    } else {
                        x = x.right;
                    }
                }

                node.parent = y;

                if (y === null) {
                    this.root = node;
                } else if (node.value < y.value) {
                    y.left = node;
                } else {
                    y.right = node;
                }

                if (node.parent === null) {
                    node.color = BLACK;
                    addLog(`Root node set to BLACK`, 'color-change');
                    return;
                }

                if (node.parent.parent === null) {
                    return;
                }

                this.insertFixup(node);
            }

            insertFixup(k) {
                while (k.parent && k.parent.color === RED) {
                    if (k.parent === k.parent.parent.right) {
                        const u = k.parent.parent.left;
                        if (u.color === RED) {
                            addLog(`Case 1: Uncle is RED - Recolor`, 'color-change');
                            u.color = BLACK;
                            k.parent.color = BLACK;
                            k.parent.parent.color = RED;
                            k = k.parent.parent;
                        } else {
                            if (k === k.parent.left) {
                                addLog(`Case 2: Left child - Right rotate parent`, 'rotation');
                                k = k.parent;
                                this.rightRotate(k);
                            }
                            addLog(`Case 3: Right child - Recolor & Left rotate`, 'color-change');
                            k.parent.color = BLACK;
                            k.parent.parent.color = RED;
                            this.leftRotate(k.parent.parent);
                        }
                    } else {
                        const u = k.parent.parent.right;
                        if (u.color === RED) {
                            addLog(`Case 1: Uncle is RED - Recolor`, 'color-change');
                            u.color = BLACK;
                            k.parent.color = BLACK;
                            k.parent.parent.color = RED;
                            k = k.parent.parent;
                        } else {
                            if (k === k.parent.right) {
                                addLog(`Case 2: Right child - Left rotate parent`, 'rotation');
                                k = k.parent;
                                this.leftRotate(k);
                            }
                            addLog(`Case 3: Left child - Recolor & Right rotate`, 'color-change');
                            k.parent.color = BLACK;
                            k.parent.parent.color = RED;
                            this.rightRotate(k.parent.parent);
                        }
                    }
                    if (k === this.root) break;
                }
                this.root.color = BLACK;
            }

            transplant(u, v) {
                if (u.parent === null) {
                    this.root = v;
                } else if (u === u.parent.left) {
                    u.parent.left = v;
                } else {
                    u.parent.right = v;
                }
                v.parent = u.parent;
            }

            minimum(node) {
                while (node.left !== this.NIL) {
                    node = node.left;
                }
                return node;
            }

            delete(value) {
                addLog(`Deleting ${value}`, 'highlight');
                let z = this.search(value);
                if (z === null) {
                    addLog(`Value ${value} not found`, '');
                    return;
                }

                let y = z;
                let yOriginalColor = y.color;
                let x;

                if (z.left === this.NIL) {
                    x = z.right;
                    this.transplant(z, z.right);
                } else if (z.right === this.NIL) {
                    x = z.left;
                    this.transplant(z, z.left);
                } else {
                    y = this.minimum(z.right);
                    yOriginalColor = y.color;
                    x = y.right;
                    if (y.parent === z) {
                        x.parent = y;
                    } else {
                        this.transplant(y, y.right);
                        y.right = z.right;
                        y.right.parent = y;
                    }
                    this.transplant(z, y);
                    y.left = z.left;
                    y.left.parent = y;
                    y.color = z.color;
                }

                if (yOriginalColor === BLACK) {
                    this.deleteFixup(x);
                }
                addLog(`Deleted ${value} successfully`, 'highlight');
            }

            deleteFixup(x) {
                while (x !== this.root && x.color === BLACK) {
                    if (x === x.parent.left) {
                        let w = x.parent.right;
                        if (w.color === RED) {
                            addLog(`Delete Case 1: Sibling is RED`, 'color-change');
                            w.color = BLACK;
                            x.parent.color = RED;
                            this.leftRotate(x.parent);
                            w = x.parent.right;
                        }
                        if (w.left.color === BLACK && w.right.color === BLACK) {
                            addLog(`Delete Case 2: Both nephews BLACK`, 'color-change');
                            w.color = RED;
                            x = x.parent;
                        } else {
                            if (w.right.color === BLACK) {
                                addLog(`Delete Case 3: Far nephew BLACK`, 'rotation');
                                w.left.color = BLACK;
                                w.color = RED;
                                this.rightRotate(w);
                                w = x.parent.right;
                            }
                            addLog(`Delete Case 4: Far nephew RED`, 'color-change');
                            w.color = x.parent.color;
                            x.parent.color = BLACK;
                            w.right.color = BLACK;
                            this.leftRotate(x.parent);
                            x = this.root;
                        }
                    } else {
                        let w = x.parent.left;
                        if (w.color === RED) {
                            w.color = BLACK;
                            x.parent.color = RED;
                            this.rightRotate(x.parent);
                            w = x.parent.left;
                        }
                        if (w.right.color === BLACK && w.left.color === BLACK) {
                            w.color = RED;
                            x = x.parent;
                        } else {
                            if (w.left.color === BLACK) {
                                w.right.color = BLACK;
                                w.color = RED;
                                this.leftRotate(w);
                                w = x.parent.left;
                            }
                            w.color = x.parent.color;
                            x.parent.color = BLACK;
                            w.left.color = BLACK;
                            this.rightRotate(x.parent);
                            x = this.root;
                        }
                    }
                }
                x.color = BLACK;
            }

            search(value) {
                let current = this.root;
                while (current !== this.NIL && current.value !== value) {
                    if (value < current.value) {
                        current = current.left;
                    } else {
                        current = current.right;
                    }
                }
                return current === this.NIL ? null : current;
            }
        }

        // Tree instance
        let tree = new RedBlackTree();

        // Log functions
        function addLog(message, type) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            logEntries.insertBefore(entry, logEntries.firstChild);

            // Keep only last 20 entries
            while (logEntries.children.length > 20) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }

        function clearLog() {
            logEntries.innerHTML = '';
        }

        // Calculate positions for rendering
        function calculatePositions(node, x, y, level, minX, maxX) {
            if (node === tree.NIL || node === null) return;

            node.targetX = x;
            node.targetY = y;

            const width = canvas.width / dpr;
            const nextY = y + 70;
            const spread = Math.max(40, (maxX - minX) / 4);

            if (node.left !== tree.NIL) {
                calculatePositions(node.left, x - spread, nextY, level + 1, minX, x);
            }
            if (node.right !== tree.NIL) {
                calculatePositions(node.right, x + spread, nextY, level + 1, x, maxX);
            }
        }

        // Animation
        function animatePositions(node) {
            if (node === tree.NIL || node === null) return;

            node.x += (node.targetX - node.x) * 0.15;
            node.y += (node.targetY - node.y) * 0.15;

            animatePositions(node.left);
            animatePositions(node.right);
        }

        // Render tree
        function drawNode(node, parent) {
            if (node === tree.NIL || node === null) return;

            // Draw edges first
            if (parent) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.moveTo(parent.x, parent.y);
                ctx.lineTo(node.x, node.y);
                ctx.stroke();
            }

            // Draw children
            drawNode(node.left, node);
            drawNode(node.right, node);

            // Draw node
            const radius = 25 * node.scale;

            // Glow effect for highlighted nodes
            if (node.highlight) {
                ctx.shadowColor = '#fbbf24';
                ctx.shadowBlur = 20;
            }

            // Node circle
            ctx.beginPath();
            ctx.fillStyle = node.color === RED ? '#e74c3c' : '#2c3e50';
            ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
            ctx.fill();

            // Border
            ctx.strokeStyle = node.highlight ? '#fbbf24' : 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = node.highlight ? 4 : 2;
            ctx.stroke();

            ctx.shadowBlur = 0;

            // Value text
            ctx.fillStyle = '#fff';
            ctx.font = `bold ${14 * node.scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(node.value, node.x, node.y);
        }

        function render() {
            const width = canvas.width / dpr;
            const height = canvas.height / dpr;

            ctx.clearRect(0, 0, width, height);

            if (tree.root !== tree.NIL) {
                calculatePositions(tree.root, width / 2, 80, 0, 0, width);
                animatePositions(tree.root);
                drawNode(tree.root, null);
            } else {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Tree is empty. Insert values to begin.', width / 2, height / 2);
            }

            requestAnimationFrame(render);
        }

        // Control functions
        function insertValue() {
            const input = document.getElementById('valueInput');
            const value = parseInt(input.value);
            if (!isNaN(value) && value > 0 && value < 1000) {
                tree.insert(value);
                input.value = Math.floor(Math.random() * 100) + 1;
            }
        }

        function deleteValue() {
            const input = document.getElementById('valueInput');
            const value = parseInt(input.value);
            if (!isNaN(value)) {
                tree.delete(value);
            }
        }

        function searchValue() {
            const input = document.getElementById('valueInput');
            const value = parseInt(input.value);
            const node = tree.search(value);

            // Reset all highlights
            function resetHighlight(n) {
                if (n === tree.NIL || n === null) return;
                n.highlight = false;
                resetHighlight(n.left);
                resetHighlight(n.right);
            }
            resetHighlight(tree.root);

            if (node) {
                node.highlight = true;
                addLog(`Found ${value}!`, 'highlight');
                setTimeout(() => { node.highlight = false; }, 2000);
            } else {
                addLog(`${value} not found`, '');
            }
        }

        function insertRandom() {
            const value = Math.floor(Math.random() * 100) + 1;
            tree.insert(value);
            document.getElementById('valueInput').value = value;
        }

        function clearTree() {
            tree = new RedBlackTree();
            clearLog();
            addLog('Tree cleared', 'highlight');
        }

        // Initialize with some values
        [50, 25, 75, 10, 30, 60, 90].forEach(v => tree.insert(v));

        // Keyboard support
        document.getElementById('valueInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') insertValue();
        });

        // Start rendering
        render();
    </script>
</body>
</html>
