<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Resilience - Network Dynamics</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas {
            display: block;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #64ffda;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(10, 14, 26, 0.8);
            border-radius: 8px;
            border: 1px solid #64ffda;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateX(-5px);
        }

        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
            z-index: 1000;
        }

        .info-panel h2 {
            color: #64ffda;
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #64ffda;
            padding-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
        }

        .stat-label {
            color: #a0a0a0;
        }

        .stat-value {
            color: #64ffda;
            font-weight: bold;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 12px;
            padding: 20px;
            z-index: 1000;
            min-width: 400px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            background: #1a1f2e;
            border: 1px solid #64ffda;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }

        button {
            background: #64ffda;
            color: #0a0e1a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48%;
            margin-top: 10px;
        }

        button:hover {
            background: #52d4ba;
            transform: translateY(-2px);
        }

        button.secondary {
            background: #ff6b6b;
        }

        button.secondary:hover {
            background: #ff5252;
        }

        .button-group {
            display: flex;
            gap: 4%;
        }

        .instructions {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 8px;
            padding: 15px 25px;
            color: #64ffda;
            text-align: center;
            z-index: 1000;
        }

        .legend {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 8px;
            padding: 15px 25px;
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Network Dynamics</a>

    <div class="info-panel">
        <h2>Network Resilience</h2>
        <div class="stat">
            <span class="stat-label">Topology:</span>
            <span class="stat-value" id="topologyType">Random</span>
        </div>
        <div class="stat">
            <span class="stat-label">Nodes:</span>
            <span class="stat-value" id="nodeCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Edges:</span>
            <span class="stat-value" id="edgeCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Active Nodes:</span>
            <span class="stat-value" id="activeCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Removed Nodes:</span>
            <span class="stat-value" style="color: #f44336;" id="removedCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Largest Component:</span>
            <span class="stat-value" id="largestComponent">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Network Integrity:</span>
            <span class="stat-value" id="integrity">100%</span>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-circle" style="background: #4caf50;"></div>
            <span>Active Node</span>
        </div>
        <div class="legend-item">
            <div class="legend-circle" style="background: #f44336;"></div>
            <span>Removed Node</span>
        </div>
        <div class="legend-item">
            <div class="legend-circle" style="background: #ffc107;"></div>
            <span>High Degree</span>
        </div>
    </div>

    <div class="instructions">
        Compare network resilience under random vs targeted attacks
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Network Topology</label>
            <select id="topology" onchange="resetSimulation()">
                <option value="random">Random (Erdős-Rényi)</option>
                <option value="scalefree">Scale-Free (Power Law)</option>
                <option value="smallworld">Small-World (Watts-Strogatz)</option>
            </select>
        </div>
        <div class="button-group">
            <button onclick="randomAttack()">Random Attack</button>
            <button class="secondary" onclick="targetedAttack()">Targeted Attack</button>
        </div>
        <button onclick="resetSimulation()" style="width: 100%;">Reset Network</button>
    </div>

    <svg id="canvas"></svg>

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select('#canvas')
            .attr('width', width)
            .attr('height', height);

        const numNodes = 50;
        let nodes = [];
        let links = [];
        let simulation;
        let topology = 'random';

        function createRandomNetwork() {
            nodes = [];
            links = [];

            for (let i = 0; i < numNodes; i++) {
                nodes.push({
                    id: i,
                    active: true,
                    degree: 0,
                    x: Math.random() * width,
                    y: Math.random() * height
                });
            }

            // Erdős-Rényi random network
            const p = 0.08; // Connection probability
            for (let i = 0; i < numNodes; i++) {
                for (let j = i + 1; j < numNodes; j++) {
                    if (Math.random() < p) {
                        links.push({ source: i, target: j });
                    }
                }
            }
        }

        function createScaleFreeNetwork() {
            nodes = [];
            links = [];

            // Start with small complete graph
            const m0 = 3;
            for (let i = 0; i < m0; i++) {
                nodes.push({
                    id: i,
                    active: true,
                    degree: 0,
                    x: Math.random() * width,
                    y: Math.random() * height
                });
            }

            for (let i = 0; i < m0; i++) {
                for (let j = i + 1; j < m0; j++) {
                    links.push({ source: i, target: j });
                }
            }

            // Add nodes with preferential attachment
            const m = 2; // Number of edges per new node
            for (let i = m0; i < numNodes; i++) {
                nodes.push({
                    id: i,
                    active: true,
                    degree: 0,
                    x: Math.random() * width,
                    y: Math.random() * height
                });

                // Calculate degrees
                const degrees = new Array(i).fill(0);
                links.forEach(link => {
                    degrees[typeof link.source === 'object' ? link.source.id : link.source]++;
                    degrees[typeof link.target === 'object' ? link.target.id : link.target]++;
                });

                const totalDegree = degrees.reduce((a, b) => a + b, 0);
                const targets = new Set();

                while (targets.size < m) {
                    let rand = Math.random() * totalDegree;
                    for (let j = 0; j < i; j++) {
                        rand -= degrees[j];
                        if (rand <= 0) {
                            targets.add(j);
                            break;
                        }
                    }
                }

                targets.forEach(target => {
                    links.push({ source: i, target });
                });
            }
        }

        function createSmallWorldNetwork() {
            nodes = [];
            links = [];

            for (let i = 0; i < numNodes; i++) {
                nodes.push({
                    id: i,
                    active: true,
                    degree: 0,
                    x: Math.random() * width,
                    y: Math.random() * height
                });
            }

            // Create ring lattice with k nearest neighbors
            const k = 4;
            for (let i = 0; i < numNodes; i++) {
                for (let j = 1; j <= k / 2; j++) {
                    const target = (i + j) % numNodes;
                    links.push({ source: i, target });
                }
            }

            // Rewire with probability p
            const p = 0.1;
            const newLinks = [];
            links.forEach(link => {
                if (Math.random() < p) {
                    const newTarget = Math.floor(Math.random() * numNodes);
                    if (newTarget !== link.source) {
                        newLinks.push({ source: link.source, target: newTarget });
                    } else {
                        newLinks.push(link);
                    }
                } else {
                    newLinks.push(link);
                }
            });
            links = newLinks;
        }

        function createNetwork() {
            topology = document.getElementById('topology').value;

            switch(topology) {
                case 'random':
                    createRandomNetwork();
                    break;
                case 'scalefree':
                    createScaleFreeNetwork();
                    break;
                case 'smallworld':
                    createSmallWorldNetwork();
                    break;
            }

            calculateDegrees();
        }

        function calculateDegrees() {
            nodes.forEach(n => n.degree = 0);
            links.forEach(link => {
                const source = typeof link.source === 'object' ? link.source : nodes[link.source];
                const target = typeof link.target === 'object' ? link.target : nodes[link.target];
                if (source.active) source.degree++;
                if (target.active) target.degree++;
            });
        }

        function initVisualization() {
            svg.selectAll('*').remove();

            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(80))
                .force('charge', d3.forceManyBody().strength(-200))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(15));

            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .join('line')
                .attr('stroke', '#333')
                .attr('stroke-width', 2)
                .attr('opacity', d => {
                    const source = typeof d.source === 'object' ? d.source : nodes[d.source];
                    const target = typeof d.target === 'object' ? d.target : nodes[d.target];
                    return source.active && target.active ? 0.6 : 0.1;
                });

            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .join('circle')
                .attr('r', d => d.active ? 5 + Math.min(d.degree, 10) : 4)
                .attr('fill', d => getNodeColor(d))
                .attr('stroke', '#fff')
                .attr('stroke-width', 2)
                .attr('opacity', d => d.active ? 1 : 0.3)
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });

            updateStats();
        }

        function getNodeColor(node) {
            if (!node.active) return '#f44336';
            if (node.degree > 8) return '#ffc107';
            return '#4caf50';
        }

        function randomAttack() {
            const activeNodes = nodes.filter(n => n.active);
            if (activeNodes.length > 0) {
                const target = activeNodes[Math.floor(Math.random() * activeNodes.length)];
                removeNode(target);
            }
        }

        function targetedAttack() {
            const activeNodes = nodes.filter(n => n.active);
            if (activeNodes.length > 0) {
                // Target highest degree node
                const target = activeNodes.reduce((max, n) => n.degree > max.degree ? n : max);
                removeNode(target);
            }
        }

        function removeNode(node) {
            node.active = false;
            calculateDegrees();
            updateVisualization();
        }

        function findLargestComponent() {
            const activeNodes = nodes.filter(n => n.active);
            if (activeNodes.length === 0) return 0;

            const visited = new Set();
            let maxComponentSize = 0;

            activeNodes.forEach(startNode => {
                if (visited.has(startNode.id)) return;

                const component = new Set();
                const queue = [startNode];

                while (queue.length > 0) {
                    const current = queue.shift();
                    if (visited.has(current.id)) continue;

                    visited.add(current.id);
                    component.add(current.id);

                    links.forEach(link => {
                        const source = typeof link.source === 'object' ? link.source : nodes[link.source];
                        const target = typeof link.target === 'object' ? link.target : nodes[link.target];

                        if (source.id === current.id && target.active && !visited.has(target.id)) {
                            queue.push(target);
                        } else if (target.id === current.id && source.active && !visited.has(source.id)) {
                            queue.push(source);
                        }
                    });
                }

                maxComponentSize = Math.max(maxComponentSize, component.size);
            });

            return maxComponentSize;
        }

        function updateVisualization() {
            svg.selectAll('circle')
                .transition()
                .duration(300)
                .attr('fill', d => getNodeColor(d))
                .attr('opacity', d => d.active ? 1 : 0.3)
                .attr('r', d => d.active ? 5 + Math.min(d.degree, 10) : 4);

            svg.selectAll('line')
                .transition()
                .duration(300)
                .attr('opacity', d => {
                    const source = typeof d.source === 'object' ? d.source : nodes[d.source];
                    const target = typeof d.target === 'object' ? d.target : nodes[d.target];
                    return source.active && target.active ? 0.6 : 0.1;
                });

            updateStats();
        }

        function updateStats() {
            const active = nodes.filter(n => n.active).length;
            const removed = nodes.filter(n => !n.active).length;
            const largestComponent = findLargestComponent();
            const integrity = ((largestComponent / numNodes) * 100).toFixed(1);

            document.getElementById('topologyType').textContent =
                topology.charAt(0).toUpperCase() + topology.slice(1);
            document.getElementById('nodeCount').textContent = nodes.length;
            document.getElementById('edgeCount').textContent = links.length;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('removedCount').textContent = removed;
            document.getElementById('largestComponent').textContent = largestComponent;
            document.getElementById('integrity').textContent = integrity + '%';
        }

        function resetSimulation() {
            createNetwork();
            initVisualization();
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        createNetwork();
        initVisualization();
    </script>
</body>
</html>
