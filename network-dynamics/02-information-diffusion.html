<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Diffusion - Network Dynamics</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas {
            display: block;
            cursor: pointer;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #64ffda;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(10, 14, 26, 0.8);
            border-radius: 8px;
            border: 1px solid #64ffda;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateX(-5px);
        }

        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 26, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #64ffda;
            border-radius: 12px;
            padding: 20px;
            min-width: 250px;
            z-index: 1000;
        }

        .info-panel h2 {
            color: #64ffda;
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #64ffda;
            padding-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
        }

        .stat-label {
            color: #a0a0a0;
        }

        .stat-value {
            color: #64ffda;
            font-weight: bold;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 12px;
            padding: 20px;
            z-index: 1000;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            min-width: 150px;
        }

        .slider-value {
            color: #64ffda;
            font-weight: bold;
            min-width: 40px;
        }

        button {
            background: #64ffda;
            color: #0a0e1a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #52d4ba;
            transform: translateY(-2px);
        }

        .instructions {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 8px;
            padding: 15px 25px;
            color: #64ffda;
            text-align: center;
            z-index: 1000;
        }

        .legend {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 8px;
            padding: 15px 25px;
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Network Dynamics</a>

    <div class="info-panel">
        <h2>Information Diffusion</h2>
        <div class="stat">
            <span class="stat-label">Nodes:</span>
            <span class="stat-value" id="nodeCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Edges:</span>
            <span class="stat-value" id="edgeCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Susceptible:</span>
            <span class="stat-value" style="color: #888;" id="susceptibleCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Infected:</span>
            <span class="stat-value" style="color: #f44336;" id="infectedCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Recovered:</span>
            <span class="stat-value" style="color: #4caf50;" id="recoveredCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Time Steps:</span>
            <span class="stat-value" id="timeSteps">0</span>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-circle" style="background: #888;"></div>
            <span>Susceptible</span>
        </div>
        <div class="legend-item">
            <div class="legend-circle" style="background: #f44336;"></div>
            <span>Infected</span>
        </div>
        <div class="legend-item">
            <div class="legend-circle" style="background: #4caf50;"></div>
            <span>Recovered</span>
        </div>
    </div>

    <div class="instructions">
        Click any node to start the information spread (SIR model)
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Infection Rate: <span class="slider-value" id="infectionRateValue">0.3</span></label>
            <div class="slider-container">
                <input type="range" id="infectionRate" min="0" max="1" step="0.05" value="0.3">
            </div>
        </div>
        <div class="control-group">
            <label>Recovery Rate: <span class="slider-value" id="recoveryRateValue">0.1</span></label>
            <div class="slider-container">
                <input type="range" id="recoveryRate" min="0" max="1" step="0.05" value="0.1">
            </div>
        </div>
        <button onclick="resetSimulation()">Reset Network</button>
        <button onclick="startRandomSpread()">Random Seed</button>
    </div>

    <svg id="canvas"></svg>

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select('#canvas')
            .attr('width', width)
            .attr('height', height);

        // Network parameters
        const numNodes = 60;
        let nodes = [];
        let links = [];
        let simulation;
        let animationTimer = null;
        let timeSteps = 0;

        // SIR model states
        const STATE = {
            SUSCEPTIBLE: 'susceptible',
            INFECTED: 'infected',
            RECOVERED: 'recovered'
        };

        // Parameters
        let infectionRate = 0.3;
        let recoveryRate = 0.1;

        // Setup sliders
        document.getElementById('infectionRate').addEventListener('input', (e) => {
            infectionRate = parseFloat(e.target.value);
            document.getElementById('infectionRateValue').textContent = infectionRate.toFixed(2);
        });

        document.getElementById('recoveryRate').addEventListener('input', (e) => {
            recoveryRate = parseFloat(e.target.value);
            document.getElementById('recoveryRateValue').textContent = recoveryRate.toFixed(2);
        });

        function createNetwork() {
            nodes = [];
            links = [];

            // Create nodes in a small-world-like structure
            for (let i = 0; i < numNodes; i++) {
                nodes.push({
                    id: i,
                    state: STATE.SUSCEPTIBLE,
                    infectionTime: 0,
                    x: Math.random() * width,
                    y: Math.random() * height
                });
            }

            // Create clustered network (typical of social networks)
            // First, create local clusters
            const clusterSize = 8;
            const numClusters = Math.ceil(numNodes / clusterSize);

            for (let cluster = 0; cluster < numClusters; cluster++) {
                const start = cluster * clusterSize;
                const end = Math.min(start + clusterSize, numNodes);

                // Connect nodes within cluster
                for (let i = start; i < end; i++) {
                    for (let j = i + 1; j < end; j++) {
                        if (Math.random() < 0.6) {
                            links.push({ source: i, target: j });
                        }
                    }
                }
            }

            // Add some long-range connections between clusters
            for (let i = 0; i < numNodes * 0.5; i++) {
                const a = Math.floor(Math.random() * numNodes);
                const b = Math.floor(Math.random() * numNodes);
                if (a !== b && !links.find(l =>
                    (l.source === a && l.target === b) ||
                    (l.source === b && l.target === a))) {
                    links.push({ source: a, target: b });
                }
            }
        }

        function initVisualization() {
            svg.selectAll('*').remove();
            timeSteps = 0;

            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(60))
                .force('charge', d3.forceManyBody().strength(-150))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(12));

            // Draw links
            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .join('line')
                .attr('stroke', '#333')
                .attr('stroke-width', 1.5)
                .attr('opacity', 0.6);

            // Draw nodes
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .join('circle')
                .attr('r', 8)
                .attr('fill', d => getNodeColor(d))
                .attr('stroke', '#fff')
                .attr('stroke-width', 2)
                .on('click', (event, d) => {
                    if (d.state === STATE.SUSCEPTIBLE) {
                        infectNode(d);
                        startDiffusion();
                    }
                })
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });

            updateStats();
        }

        function getNodeColor(node) {
            switch(node.state) {
                case STATE.SUSCEPTIBLE: return '#888';
                case STATE.INFECTED: return '#f44336';
                case STATE.RECOVERED: return '#4caf50';
                default: return '#888';
            }
        }

        function infectNode(node) {
            node.state = STATE.INFECTED;
            node.infectionTime = 0;
            updateVisualization();
        }

        function startDiffusion() {
            if (animationTimer) return; // Already running

            animationTimer = setInterval(() => {
                stepDiffusion();
            }, 500);
        }

        function stepDiffusion() {
            let hasInfected = false;

            nodes.forEach(node => {
                if (node.state === STATE.INFECTED) {
                    node.infectionTime++;
                    hasInfected = true;

                    // Try to infect neighbors
                    const neighbors = getNeighbors(node);
                    neighbors.forEach(neighbor => {
                        if (neighbor.state === STATE.SUSCEPTIBLE && Math.random() < infectionRate) {
                            infectNode(neighbor);
                        }
                    });

                    // Check for recovery
                    if (Math.random() < recoveryRate) {
                        node.state = STATE.RECOVERED;
                    }
                }
            });

            timeSteps++;
            updateVisualization();

            if (!hasInfected) {
                clearInterval(animationTimer);
                animationTimer = null;
            }
        }

        function getNeighbors(node) {
            const neighbors = [];
            links.forEach(link => {
                if (link.source.id === node.id) {
                    neighbors.push(link.target);
                } else if (link.target.id === node.id) {
                    neighbors.push(link.source);
                }
            });
            return neighbors;
        }

        function updateVisualization() {
            svg.selectAll('circle')
                .transition()
                .duration(200)
                .attr('fill', d => getNodeColor(d));

            updateStats();
        }

        function updateStats() {
            const susceptible = nodes.filter(n => n.state === STATE.SUSCEPTIBLE).length;
            const infected = nodes.filter(n => n.state === STATE.INFECTED).length;
            const recovered = nodes.filter(n => n.state === STATE.RECOVERED).length;

            document.getElementById('nodeCount').textContent = nodes.length;
            document.getElementById('edgeCount').textContent = links.length;
            document.getElementById('susceptibleCount').textContent = susceptible;
            document.getElementById('infectedCount').textContent = infected;
            document.getElementById('recoveredCount').textContent = recovered;
            document.getElementById('timeSteps').textContent = timeSteps;
        }

        function resetSimulation() {
            if (animationTimer) {
                clearInterval(animationTimer);
                animationTimer = null;
            }
            createNetwork();
            initVisualization();
        }

        function startRandomSpread() {
            if (animationTimer) {
                clearInterval(animationTimer);
                animationTimer = null;
            }
            const susceptibleNodes = nodes.filter(n => n.state === STATE.SUSCEPTIBLE);
            if (susceptibleNodes.length > 0) {
                const randomNode = susceptibleNodes[Math.floor(Math.random() * susceptibleNodes.length)];
                infectNode(randomNode);
                startDiffusion();
            }
        }

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Expose for enhance.js
        window.reset = resetSimulation;

        // Initialize
        createNetwork();
        initVisualization();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
