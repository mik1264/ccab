<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Prediction - Network Dynamics</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas {
            display: block;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #64ffda;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(10, 14, 26, 0.8);
            border-radius: 8px;
            border: 1px solid #64ffda;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateX(-5px);
        }

        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 12px;
            padding: 20px;
            min-width: 300px;
            z-index: 1000;
        }

        .info-panel h2 {
            color: #64ffda;
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #64ffda;
            padding-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
        }

        .stat-label {
            color: #a0a0a0;
        }

        .stat-value {
            color: #64ffda;
            font-weight: bold;
        }

        .predictions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .predictions-title {
            color: #64ffda;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            margin: 5px 0;
            background: rgba(100, 255, 218, 0.05);
            border-radius: 4px;
            font-size: 12px;
        }

        .prediction-nodes {
            color: #e0e0e0;
        }

        .prediction-score {
            color: #64ffda;
            font-weight: bold;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 12px;
            padding: 20px;
            z-index: 1000;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            background: #1a1f2e;
            border: 1px solid #64ffda;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }

        button {
            background: #64ffda;
            color: #0a0e1a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #52d4ba;
            transform: translateY(-2px);
        }

        .instructions {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 8px;
            padding: 15px 25px;
            color: #64ffda;
            text-align: center;
            z-index: 1000;
            max-width: 500px;
        }

        .legend {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid #64ffda;
            border-radius: 8px;
            padding: 15px 25px;
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-line {
            width: 25px;
            height: 3px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Network Dynamics</a>

    <div class="info-panel">
        <h2>Link Prediction</h2>
        <div class="stat">
            <span class="stat-label">Method:</span>
            <span class="stat-value" id="methodType">Common Neighbors</span>
        </div>
        <div class="stat">
            <span class="stat-label">Nodes:</span>
            <span class="stat-value" id="nodeCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Current Edges:</span>
            <span class="stat-value" id="edgeCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Predicted Links:</span>
            <span class="stat-value" id="predictedCount">0</span>
        </div>
        <div class="predictions">
            <div class="predictions-title">Top Predictions</div>
            <div id="predictionsList"></div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-line" style="background: #666;"></div>
            <span>Existing Link</span>
        </div>
        <div class="legend-item">
            <div class="legend-line" style="background: #64ffda;"></div>
            <span>Predicted Link</span>
        </div>
    </div>

    <div class="instructions">
        Use different prediction methods to identify likely future connections in the network
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Prediction Method</label>
            <select id="method" onchange="predictLinks()">
                <option value="common">Common Neighbors</option>
                <option value="jaccard">Jaccard Coefficient</option>
                <option value="adamic">Adamic-Adar Index</option>
                <option value="preferential">Preferential Attachment</option>
            </select>
        </div>
        <button onclick="predictLinks()">Predict Links</button>
        <button onclick="addPredictedLink()">Add Top Prediction</button>
        <button onclick="resetSimulation()">Reset Network</button>
    </div>

    <svg id="canvas"></svg>

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select('#canvas')
            .attr('width', width)
            .attr('height', height);

        const numNodes = 30;
        let nodes = [];
        let links = [];
        let predictions = [];
        let simulation;
        let currentMethod = 'common';

        function createNetwork() {
            nodes = [];
            links = [];
            predictions = [];

            for (let i = 0; i < numNodes; i++) {
                nodes.push({
                    id: i,
                    x: Math.random() * width,
                    y: Math.random() * height
                });
            }

            // Create sparse network (lots of potential for new links)
            for (let i = 0; i < numNodes; i++) {
                const numConnections = Math.floor(Math.random() * 2) + 1;
                for (let j = 0; j < numConnections; j++) {
                    const target = Math.floor(Math.random() * numNodes);
                    if (target !== i && !linkExists(i, target)) {
                        links.push({ source: i, target: target, predicted: false });
                    }
                }
            }
        }

        function linkExists(a, b) {
            return links.some(l => {
                const sourceId = typeof l.source === 'object' ? l.source.id : l.source;
                const targetId = typeof l.target === 'object' ? l.target.id : l.target;
                return (sourceId === a && targetId === b) ||
                       (sourceId === b && targetId === a);
            });
        }

        function getNeighbors(nodeId) {
            const neighbors = new Set();
            links.forEach(link => {
                const sourceId = typeof link.source === 'object' ? link.source.id : link.source;
                const targetId = typeof link.target === 'object' ? link.target.id : link.target;

                if (sourceId === nodeId) neighbors.add(targetId);
                else if (targetId === nodeId) neighbors.add(sourceId);
            });
            return neighbors;
        }

        function commonNeighbors(a, b) {
            const neighborsA = getNeighbors(a);
            const neighborsB = getNeighbors(b);
            let common = 0;
            neighborsA.forEach(n => {
                if (neighborsB.has(n)) common++;
            });
            return common;
        }

        function jaccardCoefficient(a, b) {
            const neighborsA = getNeighbors(a);
            const neighborsB = getNeighbors(b);

            const intersection = new Set([...neighborsA].filter(x => neighborsB.has(x)));
            const union = new Set([...neighborsA, ...neighborsB]);

            return union.size > 0 ? intersection.size / union.size : 0;
        }

        function adamicAdarIndex(a, b) {
            const neighborsA = getNeighbors(a);
            const neighborsB = getNeighbors(b);

            let score = 0;
            neighborsA.forEach(neighbor => {
                if (neighborsB.has(neighbor)) {
                    const degree = getNeighbors(neighbor).size;
                    if (degree > 1) {
                        score += 1 / Math.log(degree);
                    }
                }
            });
            return score;
        }

        function preferentialAttachment(a, b) {
            const degreeA = getNeighbors(a).size;
            const degreeB = getNeighbors(b).size;
            return degreeA * degreeB;
        }

        function predictLinks() {
            currentMethod = document.getElementById('method').value;
            predictions = [];

            // Calculate scores for all non-existent links
            for (let i = 0; i < numNodes; i++) {
                for (let j = i + 1; j < numNodes; j++) {
                    if (!linkExists(i, j)) {
                        let score = 0;

                        switch(currentMethod) {
                            case 'common':
                                score = commonNeighbors(i, j);
                                break;
                            case 'jaccard':
                                score = jaccardCoefficient(i, j);
                                break;
                            case 'adamic':
                                score = adamicAdarIndex(i, j);
                                break;
                            case 'preferential':
                                score = preferentialAttachment(i, j);
                                break;
                        }

                        if (score > 0) {
                            predictions.push({ source: i, target: j, score: score });
                        }
                    }
                }
            }

            // Sort by score
            predictions.sort((a, b) => b.score - a.score);

            updatePredictionsList();
            updateStats();
        }

        function updatePredictionsList() {
            const container = document.getElementById('predictionsList');

            if (predictions.length === 0) {
                container.innerHTML = '<div style="color: #a0a0a0; font-size: 12px;">No predictions available</div>';
                return;
            }

            const top10 = predictions.slice(0, 10);
            const html = top10.map(p => `
                <div class="prediction-item">
                    <span class="prediction-nodes">${p.source} ↔ ${p.target}</span>
                    <span class="prediction-score">${p.score.toFixed(3)}</span>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function addPredictedLink() {
            if (predictions.length === 0) {
                alert('No predictions available. Click "Predict Links" first.');
                return;
            }

            const topPrediction = predictions.shift();
            links.push({
                source: topPrediction.source,
                target: topPrediction.target,
                predicted: true
            });

            updateVisualization();
            updatePredictionsList();
            updateStats();

            // Recalculate predictions with new link
            setTimeout(predictLinks, 100);
        }

        function initVisualization() {
            svg.selectAll('*').remove();

            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-200))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(15));

            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .join('line')
                .attr('stroke', d => d.predicted ? '#64ffda' : '#666')
                .attr('stroke-width', d => d.predicted ? 3 : 2)
                .attr('opacity', d => d.predicted ? 0.9 : 0.6)
                .attr('stroke-dasharray', d => d.predicted ? '5,5' : 'none');

            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .join('circle')
                .attr('r', 8)
                .attr('fill', '#4fc3f7')
                .attr('stroke', '#fff')
                .attr('stroke-width', 2)
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // Add labels
            svg.append('g')
                .selectAll('text')
                .data(nodes)
                .join('text')
                .attr('fill', '#e0e0e0')
                .attr('font-size', '10px')
                .attr('text-anchor', 'middle')
                .attr('dy', -12)
                .text(d => d.id);

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                svg.selectAll('text')
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });

            updateStats();
            predictLinks();
        }

        function updateVisualization() {
            // Update links
            const link = svg.select('g').selectAll('line')
                .data(links);

            link.enter()
                .append('line')
                .attr('stroke', d => d.predicted ? '#64ffda' : '#666')
                .attr('stroke-width', d => d.predicted ? 3 : 2)
                .attr('opacity', 0)
                .attr('stroke-dasharray', d => d.predicted ? '5,5' : 'none')
                .merge(link)
                .transition()
                .duration(500)
                .attr('opacity', d => d.predicted ? 0.9 : 0.6);

            // Restart simulation
            simulation.nodes(nodes);
            simulation.force('link').links(links);
            simulation.alpha(0.3).restart();
        }

        function updateStats() {
            const methodNames = {
                'common': 'Common Neighbors',
                'jaccard': 'Jaccard Coefficient',
                'adamic': 'Adamic-Adar Index',
                'preferential': 'Preferential Attachment'
            };

            const predictedLinks = links.filter(l => l.predicted).length;

            document.getElementById('methodType').textContent = methodNames[currentMethod];
            document.getElementById('nodeCount').textContent = nodes.length;
            document.getElementById('edgeCount').textContent = links.length;
            document.getElementById('predictedCount').textContent = predictions.length;
        }

        function resetSimulation() {
            createNetwork();
            initVisualization();
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        createNetwork();
        initVisualization();
    </script>
</body>
</html>
