<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxation & Redistribution Policy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff; padding: 20px;
        }
        .container { display: flex; gap: 20px; height: 97vh; }
        .main { flex: 2; }
        .sidebar { flex: 1; max-width: 350px; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 15px; }
        h1 { font-size: 18px; margin-bottom: 10px; }
        canvas { display: block; background: #000; border-radius: 5px; width: 100%; }
        button { padding: 10px; background: #fff; color: #667eea; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; font-weight: bold; }
        .stat { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 13px; }
        input[type="range"] { width: 100%; margin: 8px 0; }
        label { display: block; margin: 8px 0; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="panel"><h1>Taxation & Redistribution</h1><canvas id="mainCanvas"></canvas><canvas id="lorenzCanvas" style="margin-top: 15px;"></canvas></div>
        </div>
        <div class="sidebar">
            <div class="panel">
                <h1>Policy Controls</h1>
                <label>Tax Rate: <span id="taxVal">0</span>%
                    <input type="range" id="taxSlider" min="0" max="50" value="0"></label>
                <label>UBI Amount: <span id="ubiVal">0</span>
                    <input type="range" id="ubiSlider" min="0" max="10" value="0"></label>
                <button id="resetBtn">Reset</button>
                <button id="pauseBtn">Pause</button>
            </div>
            <div class="panel"><h1>Stats</h1><div id="stats"></div></div>
            <div class="panel" style="font-size: 11px; line-height: 1.4;">
                Tax wealthy agents, redistribute to everyone as UBI.
                Watch inequality respond to policy. Can redistribution overcome structural advantages?
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('mainCanvas');
        const lorenzCanvas = document.getElementById('lorenzCanvas');
        const ctx = canvas.getContext('2d');
        const lorenzCtx = lorenzCanvas.getContext('2d');

        canvas.width = canvas.parentElement.clientWidth - 30;
        canvas.height = canvas.width * 0.6;
        lorenzCanvas.width = lorenzCanvas.parentElement.clientWidth - 30;
        lorenzCanvas.height = 220;

        const GRID = 50, CELL = canvas.width/GRID, AGENTS = 200, MAX_GRAIN = 50;
        let paused = false, tick = 0;
        let taxRate = 0, ubiAmount = 0;
        let grain = [], maxCap = [], agents = [];

        function init() {
            grain = []; maxCap = [];
            for (let y = 0; y < GRID; y++) {
                grain[y] = []; maxCap[y] = [];
                for (let x = 0; x < GRID; x++) {
                    const d = Math.sqrt((x-25)**2 + (y-25)**2);
                    const cap = Math.floor(MAX_GRAIN * Math.exp(-d*d/200));
                    maxCap[y][x] = cap; grain[y][x] = cap;
                }
            }
            agents = [];
            for (let i = 0; i < AGENTS; i++) {
                agents.push({
                    x: Math.random()*GRID|0, y: Math.random()*GRID|0,
                    wealth: 30, vision: 1 + Math.random()*6|0,
                    metabolism: 1 + Math.random()*4, age: 0, maxAge: 80
                });
            }
            tick = 0;
        }

        function update() {
            if (paused) return;
            for (let y = 0; y < GRID; y++) {
                for (let x = 0; x < GRID; x++) {
                    if (grain[y][x] < maxCap[y][x]) grain[y][x]++;
                }
            }
            agents.forEach(a => {
                let [bx,by,bg] = [a.x, a.y, grain[a.y][a.x]];
                for (let dx = -a.vision; dx <= a.vision; dx++) {
                    for (let dy = -a.vision; dy <= a.vision; dy++) {
                        const nx = (a.x+dx+GRID)%GRID, ny = (a.y+dy+GRID)%GRID;
                        if (grain[ny][nx] > bg) { bg = grain[ny][nx]; bx = nx; by = ny; }
                    }
                }
                a.x = bx; a.y = by;
                a.wealth += grain[a.y][a.x];
                grain[a.y][a.x] = 0;
                a.wealth -= a.metabolism;
                a.age++;
            });

            // Taxation & UBI
            const avgWealth = agents.reduce((s,a) => s+a.wealth, 0) / agents.length;
            let totalTax = 0;
            agents.forEach(a => {
                if (a.wealth > avgWealth) {
                    const tax = (a.wealth - avgWealth) * (taxRate / 100);
                    a.wealth -= tax;
                    totalTax += tax;
                }
                a.wealth += ubiAmount;
            });

            // Replace dead
            for (let i = agents.length-1; i >= 0; i--) {
                if (agents[i].wealth <= 0 || agents[i].age >= agents[i].maxAge) {
                    agents[i] = {
                        x: Math.random()*GRID|0, y: Math.random()*GRID|0,
                        wealth: 30, vision: 1 + Math.random()*6|0,
                        metabolism: 1 + Math.random()*4, age: 0, maxAge: 80
                    };
                }
            }
            tick++;
        }

        function calcGini() {
            const sorted = agents.map(a => a.wealth).sort((a,b) => a-b);
            const total = sorted.reduce((s,w) => s+w, 0);
            if (total === 0) return 0;
            let area = 0;
            for (let i = 0; i < sorted.length; i++) {
                area += sorted[i] / total;
            }
            return 1 - 2*area/sorted.length;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < GRID; y++) {
                for (let x = 0; x < GRID; x++) {
                    const i = grain[y][x] / MAX_GRAIN;
                    ctx.fillStyle = `rgba(0, ${Math.floor(i*120)}, 0, 0.6)`;
                    ctx.fillRect(x*CELL, y*CELL, CELL, CELL);
                }
            }
            agents.forEach(a => {
                const color = a.wealth<25 ? '#f44336' : a.wealth<80 ? '#4caf50' : '#2196f3';
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(a.x*CELL+CELL/2, a.y*CELL+CELL/2, CELL*0.4, 0, Math.PI*2);
                ctx.fill();
            });

            // Lorenz curve
            lorenzCtx.fillStyle = '#000';
            lorenzCtx.fillRect(0, 0, lorenzCanvas.width, lorenzCanvas.height);

            const sorted = [...agents].sort((a,b) => a.wealth - b.wealth);
            const totalWealth = sorted.reduce((s,a) => s+a.wealth, 0);
            const pad = 40, w = lorenzCanvas.width - 2*pad, h = lorenzCanvas.height - 2*pad;

            lorenzCtx.strokeStyle = 'rgba(255,255,255,0.3)';
            lorenzCtx.setLineDash([5,5]);
            lorenzCtx.beginPath();
            lorenzCtx.moveTo(pad, lorenzCanvas.height-pad);
            lorenzCtx.lineTo(pad+w, pad);
            lorenzCtx.stroke();
            lorenzCtx.setLineDash([]);

            lorenzCtx.strokeStyle = '#4fc3f7';
            lorenzCtx.lineWidth = 2;
            lorenzCtx.beginPath();
            lorenzCtx.moveTo(pad, lorenzCanvas.height-pad);

            let cumWealth = 0;
            sorted.forEach((a, i) => {
                cumWealth += a.wealth;
                const x = pad + (i/sorted.length)*w;
                const y = lorenzCanvas.height - pad - (cumWealth/totalWealth)*h;
                lorenzCtx.lineTo(x, y);
            });
            lorenzCtx.stroke();

            lorenzCtx.fillStyle = '#fff';
            lorenzCtx.font = '12px sans-serif';
            lorenzCtx.fillText('Lorenz Curve', pad, 20);

            const gini = calcGini();
            const avgWealth = totalWealth / agents.length;

            document.getElementById('stats').innerHTML = `
                <div class="stat"><span>Tick:</span><span>${tick}</span></div>
                <div class="stat"><span>Gini:</span><span>${gini.toFixed(3)}</span></div>
                <div class="stat"><span>Avg Wealth:</span><span>${avgWealth.toFixed(1)}</span></div>
                <div class="stat"><span>Tax Rate:</span><span>${taxRate}%</span></div>
                <div class="stat"><span>UBI:</span><span>${ubiAmount.toFixed(1)}</span></div>
            `;
        }

        function animate() { update(); draw(); requestAnimationFrame(animate); }

        document.getElementById('taxSlider').oninput = (e) => {
            taxRate = +e.target.value;
            document.getElementById('taxVal').textContent = taxRate;
        };
        document.getElementById('ubiSlider').oninput = (e) => {
            ubiAmount = +e.target.value;
            document.getElementById('ubiVal').textContent = ubiAmount;
        };
        document.getElementById('resetBtn').onclick = init;
        document.getElementById('pauseBtn').onclick = () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        };

        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
