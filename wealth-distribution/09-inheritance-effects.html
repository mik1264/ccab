<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inheritance Effects - Dynastic Wealth</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #654ea3 0%, #eaafc8 100%);
            color: #fff; padding: 20px;
        }
        .container { display: flex; gap: 20px; height: 97vh; }
        .main { flex: 2; }
        .sidebar { flex: 1; max-width: 350px; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 15px; }
        h1 { font-size: 18px; margin-bottom: 10px; color: #fff; }
        canvas { display: block; background: #000; border-radius: 5px; width: 100%; }
        button { padding: 10px; background: #fff; color: #654ea3; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; font-weight: bold; }
        .stat { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 13px; }
        input[type="range"] { width: 100%; margin: 10px 0; }
        label { display: block; margin: 10px 0; font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="panel">
                <h1>Inheritance & Dynastic Wealth</h1>
                <canvas id="mainCanvas"></canvas>
                <canvas id="giniCanvas" style="margin-top: 15px;"></canvas>
            </div>
        </div>
        <div class="sidebar">
            <div class="panel">
                <h1>Controls</h1>
                <label>Inheritance Rate: <span id="inheritVal">50</span>%
                    <input type="range" id="inheritSlider" min="0" max="100" value="50">
                </label>
                <button id="resetBtn">Reset</button>
                <button id="pauseBtn">Pause</button>
            </div>
            <div class="panel"><h1>Stats</h1><div id="stats"></div></div>
            <div class="panel" style="font-size: 12px; line-height: 1.4;">
                When agents die, offspring inherit wealth. Adjust inheritance rate to see impact.
                0% = no inheritance (restart poor), 100% = full inheritance.
                Watch inequality compound across generations.
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('mainCanvas');
        const giniCanvas = document.getElementById('giniCanvas');
        const ctx = canvas.getContext('2d');
        const giniCtx = giniCanvas.getContext('2d');

        canvas.width = canvas.parentElement.clientWidth - 30;
        canvas.height = canvas.width * 0.65;
        giniCanvas.width = giniCanvas.parentElement.clientWidth - 30;
        giniCanvas.height = 180;

        const GRID = 50, CELL = canvas.width/GRID, AGENTS = 200, MAX_GRAIN = 50;
        let paused = false, tick = 0;
        let inheritanceRate = 0.5;
        let grain = [], maxCap = [], agents = [], giniHistory = [];

        function init() {
            grain = []; maxCap = [];
            for (let y = 0; y < GRID; y++) {
                grain[y] = []; maxCap[y] = [];
                for (let x = 0; x < GRID; x++) {
                    const d = Math.sqrt((x-25)**2 + (y-25)**2);
                    const cap = Math.floor(MAX_GRAIN * Math.exp(-d*d/200));
                    maxCap[y][x] = cap; grain[y][x] = cap;
                }
            }
            agents = [];
            for (let i = 0; i < AGENTS; i++) {
                agents.push({
                    x: Math.random()*GRID|0, y: Math.random()*GRID|0,
                    wealth: 30, vision: 1 + Math.random()*6|0,
                    metabolism: 1 + Math.random()*4, age: 0, maxAge: 80, generation: 0
                });
            }
            tick = 0;
            giniHistory = [];
        }

        function calcGini() {
            const sorted = agents.map(a => a.wealth).sort((a,b) => a-b);
            const total = sorted.reduce((s,w) => s+w, 0);
            if (total === 0) return 0;
            let area = 0;
            for (let i = 0; i < sorted.length; i++) {
                area += sorted[i] / total;
            }
            return 1 - 2*area/sorted.length;
        }

        function update() {
            if (paused) return;
            for (let y = 0; y < GRID; y++) {
                for (let x = 0; x < GRID; x++) {
                    if (grain[y][x] < maxCap[y][x]) grain[y][x]++;
                }
            }
            agents.forEach(a => {
                let [bx,by,bg] = [a.x, a.y, grain[a.y][a.x]];
                for (let dx = -a.vision; dx <= a.vision; dx++) {
                    for (let dy = -a.vision; dy <= a.vision; dy++) {
                        const nx = (a.x+dx+GRID)%GRID, ny = (a.y+dy+GRID)%GRID;
                        if (grain[ny][nx] > bg) { bg = grain[ny][nx]; bx = nx; by = ny; }
                    }
                }
                a.x = bx; a.y = by;
                a.wealth += grain[a.y][a.x];
                grain[a.y][a.x] = 0;
                a.wealth -= a.metabolism;
                a.age++;
            });
            // Replace dead with inheritance
            for (let i = agents.length-1; i >= 0; i--) {
                if (agents[i].wealth <= 0 || agents[i].age >= agents[i].maxAge) {
                    const inherited = Math.max(0, agents[i].wealth * inheritanceRate);
                    agents[i] = {
                        x: Math.random()*GRID|0, y: Math.random()*GRID|0,
                        wealth: 30 + inherited,
                        vision: 1 + Math.random()*6|0,
                        metabolism: 1 + Math.random()*4,
                        age: 0, maxAge: 80,
                        generation: agents[i].generation + 1
                    };
                }
            }
            giniHistory.push(calcGini());
            if (giniHistory.length > 300) giniHistory.shift();
            tick++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < GRID; y++) {
                for (let x = 0; x < GRID; x++) {
                    const i = grain[y][x] / MAX_GRAIN;
                    ctx.fillStyle = `rgba(0, ${Math.floor(i*120)}, 0, 0.6)`;
                    ctx.fillRect(x*CELL, y*CELL, CELL, CELL);
                }
            }
            agents.forEach(a => {
                const color = a.wealth<25 ? '#f44336' : a.wealth<100 ? '#4caf50' : '#2196f3';
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(a.x*CELL+CELL/2, a.y*CELL+CELL/2, CELL*0.4, 0, Math.PI*2);
                ctx.fill();
                // Show generation
                if (a.generation > 0 && CELL > 8) {
                    ctx.fillStyle = '#fff';
                    ctx.font = `${CELL*0.5}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText(a.generation, a.x*CELL+CELL/2, a.y*CELL+CELL/2+CELL*0.15);
                }
            });

            // Gini evolution
            giniCtx.fillStyle = '#000';
            giniCtx.fillRect(0, 0, giniCanvas.width, giniCanvas.height);
            if (giniHistory.length > 1) {
                giniCtx.strokeStyle = '#fff';
                giniCtx.lineWidth = 2;
                giniCtx.beginPath();
                const h = giniCanvas.height - 40, w = giniCanvas.width - 60;
                giniHistory.forEach((g, i) => {
                    const x = 30 + (i/giniHistory.length)*w;
                    const y = giniCanvas.height - 20 - g*h;
                    i===0 ? giniCtx.moveTo(x,y) : giniCtx.lineTo(x,y);
                });
                giniCtx.stroke();

                giniCtx.fillStyle = '#fff';
                giniCtx.font = '12px sans-serif';
                giniCtx.fillText('Gini Coefficient Over Time', 30, 20);
            }

            const totalWealth = agents.reduce((s,a) => s+a.wealth, 0);
            const avgWealth = totalWealth / agents.length;
            const avgGen = agents.reduce((s,a) => s+a.generation, 0) / agents.length;
            const maxGen = Math.max(...agents.map(a => a.generation));
            const gini = calcGini();

            document.getElementById('stats').innerHTML = `
                <div class="stat"><span>Tick:</span><span>${tick}</span></div>
                <div class="stat"><span>Gini:</span><span>${gini.toFixed(3)}</span></div>
                <div class="stat"><span>Avg Wealth:</span><span>${avgWealth.toFixed(1)}</span></div>
                <div class="stat"><span>Avg Generation:</span><span>${avgGen.toFixed(1)}</span></div>
                <div class="stat"><span>Max Generation:</span><span>${maxGen}</span></div>
                <div class="stat"><span>Inheritance:</span><span>${(inheritanceRate*100).toFixed(0)}%</span></div>
            `;
        }

        function animate() { update(); draw(); requestAnimationFrame(animate); }

        document.getElementById('inheritSlider').oninput = (e) => {
            inheritanceRate = e.target.value / 100;
            document.getElementById('inheritVal').textContent = e.target.value;
        };
        document.getElementById('resetBtn').onclick = init;
        document.getElementById('pauseBtn').onclick = () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        };

        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
