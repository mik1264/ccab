<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equal vs Heterogeneous Starting Conditions</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff; padding: 20px;
        }
        .container { display: flex; gap: 20px; height: 97vh; }
        .main { flex: 3; }
        .sidebar { flex: 1; max-width: 320px; }
        .panel { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        h1 { font-size: 17px; margin-bottom: 10px; }
        canvas { display: block; background: #000; border-radius: 5px; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background: #fff; color: #f5576c; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; font-weight: bold; }
        .stat { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="panel"><h1>Equal Start (All 30 Wealth)</h1><canvas id="equalCanvas"></canvas></div>
            <div class="panel"><h1>Heterogeneous Start (0-60 Wealth)</h1><canvas id="heteroCanvas"></canvas></div>
            <div class="panel"><h1>Gini Coefficient Comparison</h1><canvas id="compCanvas"></canvas></div>
        </div>
        <div class="sidebar">
            <div class="panel"><button id="resetBtn">Reset Both</button><button id="pauseBtn">Pause</button></div>
            <div class="panel"><h1>Stats</h1><div id="stats"></div></div>
            <div class="panel" style="font-size: 12px; line-height: 1.4;">
                Does starting inequality matter? Equal vs random initial wealth.
                Both develop inequality, but different trajectories.
            </div>
        </div>
    </div>
    <script>
        const equalCanvas = document.getElementById('equalCanvas');
        const heteroCanvas = document.getElementById('heteroCanvas');
        const compCanvas = document.getElementById('compCanvas');
        const [equalCtx, heteroCtx, compCtx] = [equalCanvas, heteroCanvas, compCanvas].map(c => c.getContext('2d'));

        const w = equalCanvas.parentElement.clientWidth - 30;
        equalCanvas.width = heteroCanvas.width = w;
        equalCanvas.height = heteroCanvas.height = w*0.4;
        compCanvas.width = w;
        compCanvas.height = 180;

        const GRID = 45, AGENTS = 180, MAX_GRAIN = 50;
        let paused = false, tick = 0;

        class Env {
            constructor(equalStart) {
                this.equalStart = equalStart;
                this.grain = []; this.maxCap = []; this.agents = [];
                this.giniHistory = [];
                this.init();
            }
            init() {
                for (let y = 0; y < GRID; y++) {
                    this.grain[y] = []; this.maxCap[y] = [];
                    for (let x = 0; x < GRID; x++) {
                        const d = Math.sqrt((x-22)**2 + (y-22)**2);
                        const cap = Math.floor(MAX_GRAIN * Math.exp(-d*d/180));
                        this.maxCap[y][x] = cap; this.grain[y][x] = cap;
                    }
                }
                for (let i = 0; i < AGENTS; i++) {
                    this.agents.push({
                        x: Math.random()*GRID|0, y: Math.random()*GRID|0,
                        wealth: this.equalStart ? 30 : Math.random()*60,
                        vision: 1 + Math.random()*6|0,
                        metabolism: 1 + Math.random()*4,
                        age: 0, maxAge: 80
                    });
                }
            }
            update() {
                for (let y = 0; y < GRID; y++) {
                    for (let x = 0; x < GRID; x++) {
                        if (this.grain[y][x] < this.maxCap[y][x]) this.grain[y][x]++;
                    }
                }
                this.agents.forEach(a => {
                    let [bx,by,bg] = [a.x, a.y, this.grain[a.y][a.x]];
                    for (let dx = -a.vision; dx <= a.vision; dx++) {
                        for (let dy = -a.vision; dy <= a.vision; dy++) {
                            const nx = (a.x+dx+GRID)%GRID, ny = (a.y+dy+GRID)%GRID;
                            if (this.grain[ny][nx] > bg) { bg = this.grain[ny][nx]; bx = nx; by = ny; }
                        }
                    }
                    a.x = bx; a.y = by;
                    a.wealth += this.grain[a.y][a.x];
                    this.grain[a.y][a.x] = 0;
                    a.wealth -= a.metabolism;
                    a.age++;
                });
                for (let i = this.agents.length-1; i >= 0; i--) {
                    if (this.agents[i].wealth <= 0 || this.agents[i].age >= this.agents[i].maxAge) {
                        this.agents[i] = {
                            x: Math.random()*GRID|0, y: Math.random()*GRID|0,
                            wealth: this.equalStart ? 30 : Math.random()*60,
                            vision: 1 + Math.random()*6|0,
                            metabolism: 1 + Math.random()*4,
                            age: 0, maxAge: 80
                        };
                    }
                }
                this.giniHistory.push(this.calcGini());
                if (this.giniHistory.length > 300) this.giniHistory.shift();
            }
            calcGini() {
                const sorted = this.agents.map(a => a.wealth).sort((a,b) => a-b);
                const total = sorted.reduce((s,w) => s+w, 0);
                if (total === 0) return 0;
                let area = 0;
                for (let i = 0; i < sorted.length; i++) {
                    area += sorted[i] / total;
                }
                return 1 - 2*area/sorted.length;
            }
            draw(ctx, cellSize) {
                for (let y = 0; y < GRID; y++) {
                    for (let x = 0; x < GRID; x++) {
                        const i = this.grain[y][x] / MAX_GRAIN;
                        ctx.fillStyle = `rgba(0, ${Math.floor(i*120)}, 0, 0.6)`;
                        ctx.fillRect(x*cellSize, y*cellSize, cellSize, cellSize);
                    }
                }
                this.agents.forEach(a => {
                    const color = a.wealth<25 ? '#f44336' : a.wealth<100 ? '#4caf50' : '#2196f3';
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(a.x*cellSize+cellSize/2, a.y*cellSize+cellSize/2, cellSize*0.35, 0, Math.PI*2);
                    ctx.fill();
                });
            }
        }

        let equalEnv = new Env(true);
        let heteroEnv = new Env(false);

        function update() {
            if (!paused) {
                equalEnv.update();
                heteroEnv.update();
                tick++;
            }
        }

        function draw() {
            const cellSize = equalCanvas.width / GRID;

            equalCtx.clearRect(0, 0, equalCanvas.width, equalCanvas.height);
            heteroCtx.clearRect(0, 0, heteroCanvas.width, heteroCanvas.height);
            equalEnv.draw(equalCtx, cellSize);
            heteroEnv.draw(heteroCtx, cellSize);

            // Comparison chart
            compCtx.fillStyle = '#000';
            compCtx.fillRect(0, 0, compCanvas.width, compCanvas.height);

            if (equalEnv.giniHistory.length > 1) {
                const pad = 40, w = compCanvas.width - 2*pad, h = compCanvas.height - 2*pad;

                // Equal start
                compCtx.strokeStyle = '#4fc3f7';
                compCtx.lineWidth = 2;
                compCtx.beginPath();
                equalEnv.giniHistory.forEach((g, i) => {
                    const x = pad + (i/equalEnv.giniHistory.length)*w;
                    const y = compCanvas.height - pad - g*h;
                    i===0 ? compCtx.moveTo(x,y) : compCtx.lineTo(x,y);
                });
                compCtx.stroke();

                // Hetero start
                compCtx.strokeStyle = '#ff6f00';
                compCtx.beginPath();
                heteroEnv.giniHistory.forEach((g, i) => {
                    const x = pad + (i/heteroEnv.giniHistory.length)*w;
                    const y = compCanvas.height - pad - g*h;
                    i===0 ? compCtx.moveTo(x,y) : compCtx.lineTo(x,y);
                });
                compCtx.stroke();

                compCtx.strokeStyle = '#fff';
                compCtx.strokeRect(pad, pad, w, h);
                compCtx.fillStyle = '#fff';
                compCtx.font = '12px sans-serif';
                compCtx.fillText('Gini Over Time', pad, 20);

                compCtx.fillStyle = '#4fc3f7';
                compCtx.fillRect(pad, compCanvas.height-pad+15, 15, 10);
                compCtx.fillStyle = '#fff';
                compCtx.fillText('Equal Start', pad+20, compCanvas.height-pad+24);

                compCtx.fillStyle = '#ff6f00';
                compCtx.fillRect(pad+120, compCanvas.height-pad+15, 15, 10);
                compCtx.fillStyle = '#fff';
                compCtx.fillText('Hetero Start', pad+140, compCanvas.height-pad+24);
            }

            const eq = equalEnv.calcGini();
            const het = heteroEnv.calcGini();

            document.getElementById('stats').innerHTML = `
                <div class="stat"><span>Tick:</span><span>${tick}</span></div>
                <div class="stat"><span>Equal Gini:</span><span style="color:#4fc3f7">${eq.toFixed(3)}</span></div>
                <div class="stat"><span>Hetero Gini:</span><span style="color:#ff6f00">${het.toFixed(3)}</span></div>
                <div class="stat"><span>Difference:</span><span>${Math.abs(eq-het).toFixed(3)}</span></div>
            `;
        }

        function animate() { update(); draw(); requestAnimationFrame(animate); }

        document.getElementById('resetBtn').onclick = () => {
            equalEnv = new Env(true);
            heteroEnv = new Env(false);
            tick = 0;
        };
        document.getElementById('pauseBtn').onclick = () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        };

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
