<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporal Wealth Evolution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: #fff; padding: 20px;
        }
        .container { display: flex; gap: 20px; height: 97vh; }
        .main { flex: 3; display: flex; flex-direction: column; gap: 15px; }
        .sidebar { flex: 1; max-width: 320px; }
        .panel { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 15px; }
        h1 { font-size: 18px; margin-bottom: 10px; color: #7986cb; }
        canvas { display: block; background: #000; border-radius: 5px; width: 100%; }
        button { padding: 10px; background: #7986cb; color: #000; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; font-weight: bold; }
        .stat { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="panel"><h1>Wealth Distribution Over Time</h1><canvas id="timelineCanvas"></canvas></div>
            <div class="panel"><h1>Gini Coefficient Evolution</h1><canvas id="giniCanvas"></canvas></div>
            <div class="panel"><h1>Current State</h1><canvas id="currentCanvas"></canvas></div>
        </div>
        <div class="sidebar">
            <div class="panel">
                <button id="resetBtn">Reset</button>
                <button id="pauseBtn">Pause</button>
            </div>
            <div class="panel"><h1>Metrics</h1><div id="stats"></div></div>
            <div class="panel" style="font-size: 12px; line-height: 1.4;">
                Track how inequality emerges and stabilizes over time.
                Early: Random fluctuations. Middle: Divergence begins. Late: Stable inequality.
            </div>
        </div>
    </div>
    <script>
        const timeCanvas = document.getElementById('timelineCanvas');
        const giniCanvas = document.getElementById('giniCanvas');
        const currCanvas = document.getElementById('currentCanvas');
        const [timeCtx, giniCtx, currCtx] = [timeCanvas, giniCanvas, currCanvas].map(c => c.getContext('2d'));

        timeCanvas.width = timeCanvas.parentElement.clientWidth - 30;
        timeCanvas.height = 220;
        giniCanvas.width = giniCanvas.parentElement.clientWidth - 30;
        giniCanvas.height = 180;
        currCanvas.width = currCanvas.parentElement.clientWidth - 30;
        currCanvas.height = 220;

        const GRID = 50, AGENTS = 200, MAX_GRAIN = 50;
        let paused = false, tick = 0;
        let grain = [], maxCap = [], agents = [];
        let wealthHistory = [], giniHistory = [];

        function init() {
            grain = []; maxCap = [];
            for (let y = 0; y < GRID; y++) {
                grain[y] = []; maxCap[y] = [];
                for (let x = 0; x < GRID; x++) {
                    const d = Math.sqrt((x-25)**2 + (y-25)**2);
                    const cap = Math.floor(MAX_GRAIN * Math.exp(-d*d/200));
                    maxCap[y][x] = cap;
                    grain[y][x] = cap;
                }
            }
            agents = [];
            for (let i = 0; i < AGENTS; i++) {
                agents.push({
                    x: Math.random()*GRID|0, y: Math.random()*GRID|0,
                    wealth: 30, vision: 1 + Math.random()*6|0,
                    metabolism: 1 + Math.random()*4, age: 0, maxAge: 90
                });
            }
            tick = 0;
            wealthHistory = [];
            giniHistory = [];
        }

        function calcGini() {
            const sorted = [...agents].map(a => a.wealth).sort((a,b) => a-b);
            const n = sorted.length;
            const total = sorted.reduce((s,w) => s+w, 0);
            if (total === 0) return 0;
            let area = 0;
            for (let i = 0; i < n; i++) {
                area += sorted[i] / total;
            }
            return 1 - 2*area/n;
        }

        function update() {
            if (paused) return;
            for (let y = 0; y < GRID; y++) {
                for (let x = 0; x < GRID; x++) {
                    if (grain[y][x] < maxCap[y][x]) grain[y][x]++;
                }
            }
            agents.forEach(a => {
                let [bx,by,bg] = [a.x, a.y, grain[a.y][a.x]];
                for (let dx = -a.vision; dx <= a.vision; dx++) {
                    for (let dy = -a.vision; dy <= a.vision; dy++) {
                        const nx = (a.x+dx+GRID)%GRID, ny = (a.y+dy+GRID)%GRID;
                        if (grain[ny][nx] > bg) { bg = grain[ny][nx]; bx = nx; by = ny; }
                    }
                }
                a.x = bx; a.y = by;
                a.wealth += grain[a.y][a.x];
                grain[a.y][a.x] = 0;
                a.wealth -= a.metabolism;
                a.age++;
            });
            for (let i = agents.length-1; i >= 0; i--) {
                if (agents[i].wealth <= 0 || agents[i].age >= agents[i].maxAge) {
                    agents[i] = {
                        x: Math.random()*GRID|0, y: Math.random()*GRID|0,
                        wealth: 30, vision: 1 + Math.random()*6|0,
                        metabolism: 1 + Math.random()*4, age: 0, maxAge: 90
                    };
                }
            }

            // Track history
            const sorted = [...agents].sort((a,b) => a.wealth - b.wealth);
            wealthHistory.push({
                min: sorted[0].wealth,
                p25: sorted[Math.floor(AGENTS*0.25)].wealth,
                median: sorted[Math.floor(AGENTS*0.5)].wealth,
                p75: sorted[Math.floor(AGENTS*0.75)].wealth,
                max: sorted[AGENTS-1].wealth
            });
            giniHistory.push(calcGini());
            if (wealthHistory.length > 500) {
                wealthHistory.shift();
                giniHistory.shift();
            }
            tick++;
        }

        function draw() {
            // Timeline - percentile bands
            timeCtx.fillStyle = '#000';
            timeCtx.fillRect(0, 0, timeCanvas.width, timeCanvas.height);

            if (wealthHistory.length > 1) {
                const maxW = Math.max(...wealthHistory.map(w => w.max));
                const h = timeCanvas.height - 40;
                const w = timeCanvas.width - 60;

                // Max band
                timeCtx.fillStyle = 'rgba(33, 150, 243, 0.3)';
                timeCtx.beginPath();
                timeCtx.moveTo(30, timeCanvas.height - 20);
                wealthHistory.forEach((d, i) => {
                    const x = 30 + (i/wealthHistory.length)*w;
                    const y = timeCanvas.height - 20 - (d.max/maxW)*h;
                    timeCtx.lineTo(x, y);
                });
                timeCtx.lineTo(30 + w, timeCanvas.height - 20);
                timeCtx.fill();

                // 75th percentile
                timeCtx.fillStyle = 'rgba(76, 175, 80, 0.3)';
                timeCtx.beginPath();
                timeCtx.moveTo(30, timeCanvas.height - 20);
                wealthHistory.forEach((d, i) => {
                    const x = 30 + (i/wealthHistory.length)*w;
                    const y = timeCanvas.height - 20 - (d.p75/maxW)*h;
                    timeCtx.lineTo(x, y);
                });
                timeCtx.lineTo(30 + w, timeCanvas.height - 20);
                timeCtx.fill();

                // Median
                timeCtx.strokeStyle = '#ffeb3b';
                timeCtx.lineWidth = 2;
                timeCtx.beginPath();
                wealthHistory.forEach((d, i) => {
                    const x = 30 + (i/wealthHistory.length)*w;
                    const y = timeCanvas.height - 20 - (d.median/maxW)*h;
                    i===0 ? timeCtx.moveTo(x,y) : timeCtx.lineTo(x,y);
                });
                timeCtx.stroke();
            }

            timeCtx.fillStyle = '#fff';
            timeCtx.font = '12px sans-serif';
            timeCtx.fillText('Wealth Percentiles Over Time', 30, 20);
            timeCtx.fillText('Time â†’', timeCanvas.width/2, timeCanvas.height-5);

            // Gini evolution
            giniCtx.fillStyle = '#000';
            giniCtx.fillRect(0, 0, giniCanvas.width, giniCanvas.height);

            if (giniHistory.length > 1) {
                const h = giniCanvas.height - 40;
                const w = giniCanvas.width - 60;

                giniCtx.strokeStyle = '#e74c3c';
                giniCtx.lineWidth = 2;
                giniCtx.beginPath();
                giniHistory.forEach((g, i) => {
                    const x = 30 + (i/giniHistory.length)*w;
                    const y = giniCanvas.height - 20 - g*h;
                    i===0 ? giniCtx.moveTo(x,y) : giniCtx.lineTo(x,y);
                });
                giniCtx.stroke();

                // Reference lines
                giniCtx.strokeStyle = 'rgba(255,255,255,0.2)';
                giniCtx.setLineDash([5,5]);
                for (let i = 0; i <= 1; i += 0.2) {
                    const y = giniCanvas.height - 20 - i*h;
                    giniCtx.beginPath();
                    giniCtx.moveTo(30, y);
                    giniCtx.lineTo(30+w, y);
                    giniCtx.stroke();
                    giniCtx.fillStyle = '#fff';
                    giniCtx.fillText(i.toFixed(1), 5, y+4);
                }
                giniCtx.setLineDash([]);
            }

            giniCtx.fillStyle = '#fff';
            giniCtx.font = '12px sans-serif';
            giniCtx.fillText('Gini Coefficient (0=equal, 1=extreme inequality)', 30, 20);

            // Current state
            currCtx.fillStyle = '#000';
            currCtx.fillRect(0, 0, currCanvas.width, currCanvas.height);

            const sorted = [...agents].sort((a,b) => a.wealth - b.wealth);
            const cellSize = (currCanvas.width - 60) / AGENTS;

            sorted.forEach((a, i) => {
                const h = (a.wealth / sorted[AGENTS-1].wealth) * (currCanvas.height - 40);
                const color = a.wealth < 25 ? '#f44336' : a.wealth < 100 ? '#4caf50' : '#2196f3';
                currCtx.fillStyle = color;
                currCtx.fillRect(30 + i*cellSize, currCanvas.height - 20 - h, cellSize, h);
            });

            currCtx.fillStyle = '#fff';
            currCtx.font = '12px sans-serif';
            currCtx.fillText(`Wealth Distribution (Tick ${tick})`, 30, 20);

            const totalWealth = agents.reduce((s,a) => s+a.wealth, 0);
            const avgWealth = totalWealth / agents.length;
            const gini = calcGini();

            document.getElementById('stats').innerHTML = `
                <div class="stat"><span>Tick:</span><span>${tick}</span></div>
                <div class="stat"><span>Gini:</span><span>${gini.toFixed(3)}</span></div>
                <div class="stat"><span>Avg Wealth:</span><span>${avgWealth.toFixed(1)}</span></div>
                <div class="stat"><span>Max:</span><span>${sorted[AGENTS-1].wealth.toFixed(1)}</span></div>
                <div class="stat"><span>Median:</span><span>${sorted[Math.floor(AGENTS/2)].wealth.toFixed(1)}</span></div>
                <div class="stat"><span>Min:</span><span>${sorted[0].wealth.toFixed(1)}</span></div>
            `;
        }

        function animate() { update(); draw(); requestAnimationFrame(animate); }

        document.getElementById('resetBtn').onclick = init;
        document.getElementById('pauseBtn').onclick = () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        };

        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
