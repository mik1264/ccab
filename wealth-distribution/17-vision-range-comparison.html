<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small vs Large Vision Range Effects</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f857a6 0%, #ff5858 100%);
            color: #fff; padding: 20px;
        }
        .container { display: flex; gap: 20px; height: 97vh; }
        .main { flex: 3; display: flex; flex-direction: column; gap: 15px; }
        .row { display: flex; gap: 15px; flex: 1; }
        .panel { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 15px; flex: 1; }
        .sidebar { flex: 1; max-width: 300px; }
        h1 { font-size: 16px; margin-bottom: 10px; }
        canvas { display: block; background: #000; border-radius: 5px; width: 100%; }
        button { padding: 10px; background: #fff; color: #f857a6; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; font-weight: bold; }
        .stat { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="panel"><h1>Small Range (1-3 cells)</h1><canvas id="smallCanvas"></canvas></div>
                <div class="panel"><h1>Large Range (4-8 cells)</h1><canvas id="largeCanvas"></canvas></div>
            </div>
            <div class="row">
                <div class="panel"><h1>Inequality Comparison</h1><canvas id="giniCanvas"></canvas></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="panel"><button id="resetBtn">Reset</button><button id="pauseBtn">Pause</button></div>
            <div class="panel"><h1>Stats</h1><div id="stats"></div></div>
            <div class="panel" style="font-size: 11px; line-height: 1.3;">
                Large vision range amplifies inequality. Best agents can see far, monopolizing resources.
                Small range reduces fitness differences, moderating inequality.
            </div>
        </div>
    </div>
    <script>
        const smallCanvas = document.getElementById('smallCanvas');
        const largeCanvas = document.getElementById('largeCanvas');
        const giniCanvas = document.getElementById('giniCanvas');
        const [smallCtx, largeCtx, giniCtx] = [smallCanvas, largeCanvas, giniCanvas].map(c => c.getContext('2d'));

        const size = 280;
        smallCanvas.width = largeCanvas.width = size;
        smallCanvas.height = largeCanvas.height = size;
        giniCanvas.width = giniCanvas.parentElement.clientWidth - 30;
        giniCanvas.height = 180;

        const GRID = 40, CELL = size/GRID, AGENTS = 120, MAX_GRAIN = 50;
        let paused = false, tick = 0;

        class Env {
            constructor(smallVision) {
                this.smallVision = smallVision;
                this.grain = []; this.maxCap = []; this.agents = [];
                this.giniHistory = [];
                this.init();
            }
            init() {
                for (let y = 0; y < GRID; y++) {
                    this.grain[y] = []; this.maxCap[y] = [];
                    for (let x = 0; x < GRID; x++) {
                        const d = Math.sqrt((x-20)**2 + (y-20)**2);
                        const cap = Math.floor(MAX_GRAIN * Math.exp(-d*d/150));
                        this.maxCap[y][x] = cap; this.grain[y][x] = cap;
                    }
                }
                for (let i = 0; i < AGENTS; i++) {
                    this.agents.push({
                        x: Math.random()*GRID|0, y: Math.random()*GRID|0,
                        wealth: 30,
                        vision: this.smallVision ? (1 + Math.random()*3|0) : (4 + Math.random()*5|0),
                        metabolism: 1 + Math.random()*4,
                        age: 0, maxAge: 80
                    });
                }
            }
            update() {
                for (let y = 0; y < GRID; y++) {
                    for (let x = 0; x < GRID; x++) {
                        if (this.grain[y][x] < this.maxCap[y][x]) this.grain[y][x]++;
                    }
                }
                this.agents.forEach(a => {
                    let [bx,by,bg] = [a.x, a.y, this.grain[a.y][a.x]];
                    for (let dx = -a.vision; dx <= a.vision; dx++) {
                        for (let dy = -a.vision; dy <= a.vision; dy++) {
                            const nx = (a.x+dx+GRID)%GRID, ny = (a.y+dy+GRID)%GRID;
                            if (this.grain[ny][nx] > bg) { bg = this.grain[ny][nx]; bx = nx; by = ny; }
                        }
                    }
                    a.x = bx; a.y = by;
                    a.wealth += this.grain[a.y][a.x];
                    this.grain[a.y][a.x] = 0;
                    a.wealth -= a.metabolism;
                    a.age++;
                });
                for (let i = this.agents.length-1; i >= 0; i--) {
                    if (this.agents[i].wealth <= 0 || this.agents[i].age >= this.agents[i].maxAge) {
                        this.agents[i] = {
                            x: Math.random()*GRID|0, y: Math.random()*GRID|0,
                            wealth: 30,
                            vision: this.smallVision ? (1 + Math.random()*3|0) : (4 + Math.random()*5|0),
                            metabolism: 1 + Math.random()*4,
                            age: 0, maxAge: 80
                        };
                    }
                }
                this.giniHistory.push(this.calcGini());
                if (this.giniHistory.length > 200) this.giniHistory.shift();
            }
            calcGini() {
                const sorted = this.agents.map(a => a.wealth).sort((a,b) => a-b);
                const total = sorted.reduce((s,w) => s+w, 0);
                if (total === 0) return 0;
                let area = 0;
                for (let i = 0; i < sorted.length; i++) {
                    area += sorted[i] / total;
                }
                return 1 - 2*area/sorted.length;
            }
            draw(ctx) {
                for (let y = 0; y < GRID; y++) {
                    for (let x = 0; x < GRID; x++) {
                        const i = this.grain[y][x] / MAX_GRAIN;
                        ctx.fillStyle = `rgba(0, ${Math.floor(i*120)}, 0, 0.6)`;
                        ctx.fillRect(x*CELL, y*CELL, CELL, CELL);
                    }
                }
                this.agents.forEach(a => {
                    const color = a.wealth<25 ? '#f44336' : a.wealth<80 ? '#4caf50' : '#2196f3';
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(a.x*CELL+CELL/2, a.y*CELL+CELL/2, CELL*0.35, 0, Math.PI*2);
                    ctx.fill();
                });
            }
        }

        let smallEnv = new Env(true);
        let largeEnv = new Env(false);

        function update() {
            if (!paused) {
                smallEnv.update();
                largeEnv.update();
                tick++;
            }
        }

        function draw() {
            smallCtx.clearRect(0, 0, size, size);
            largeCtx.clearRect(0, 0, size, size);
            smallEnv.draw(smallCtx);
            largeEnv.draw(largeCtx);

            // Gini comparison
            giniCtx.fillStyle = '#000';
            giniCtx.fillRect(0, 0, giniCanvas.width, giniCanvas.height);

            if (smallEnv.giniHistory.length > 1) {
                const pad = 40, w = giniCanvas.width - 2*pad, h = giniCanvas.height - 2*pad;

                giniCtx.strokeStyle = '#4fc3f7';
                giniCtx.lineWidth = 2;
                giniCtx.beginPath();
                smallEnv.giniHistory.forEach((g, i) => {
                    const x = pad + (i/smallEnv.giniHistory.length)*w;
                    const y = giniCanvas.height - pad - g*h;
                    i===0 ? giniCtx.moveTo(x,y) : giniCtx.lineTo(x,y);
                });
                giniCtx.stroke();

                giniCtx.strokeStyle = '#f44336';
                giniCtx.beginPath();
                largeEnv.giniHistory.forEach((g, i) => {
                    const x = pad + (i/largeEnv.giniHistory.length)*w;
                    const y = giniCanvas.height - pad - g*h;
                    i===0 ? giniCtx.moveTo(x,y) : giniCtx.lineTo(x,y);
                });
                giniCtx.stroke();

                giniCtx.strokeStyle = '#fff';
                giniCtx.strokeRect(pad, pad, w, h);
                giniCtx.fillStyle = '#fff';
                giniCtx.font = '12px sans-serif';
                giniCtx.fillText('Gini Coefficient Over Time', pad, 20);

                giniCtx.fillStyle = '#4fc3f7';
                giniCtx.fillRect(pad, giniCanvas.height-pad+12, 12, 10);
                giniCtx.fillStyle = '#fff';
                giniCtx.fillText('Small (1-3)', pad+16, giniCanvas.height-pad+21);

                giniCtx.fillStyle = '#f44336';
                giniCtx.fillRect(pad+90, giniCanvas.height-pad+12, 12, 10);
                giniCtx.fillStyle = '#fff';
                giniCtx.fillText('Large (4-8)', pad+106, giniCanvas.height-pad+21);
            }

            const smallGini = smallEnv.calcGini();
            const largeGini = largeEnv.calcGini();
            const smallAvgVision = smallEnv.agents.reduce((s,a) => s+a.vision, 0) / smallEnv.agents.length;
            const largeAvgVision = largeEnv.agents.reduce((s,a) => s+a.vision, 0) / largeEnv.agents.length;

            document.getElementById('stats').innerHTML = `
                <div class="stat"><span>Tick:</span><span>${tick}</span></div>
                <div class="stat"><span>Small Gini:</span><span>${smallGini.toFixed(3)}</span></div>
                <div class="stat"><span>Large Gini:</span><span>${largeGini.toFixed(3)}</span></div>
                <div class="stat"><span>Diff:</span><span>${(largeGini-smallGini).toFixed(3)}</span></div>
                <div class="stat"><span>Small Avg Vision:</span><span>${smallAvgVision.toFixed(1)}</span></div>
                <div class="stat"><span>Large Avg Vision:</span><span>${largeAvgVision.toFixed(1)}</span></div>
            `;
        }

        function animate() { update(); draw(); requestAnimationFrame(animate); }

        document.getElementById('resetBtn').onclick = () => {
            smallEnv = new Env(true);
            largeEnv = new Env(false);
            tick = 0;
        };
        document.getElementById('pauseBtn').onclick = () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        };

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
