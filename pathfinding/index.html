<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualization - CCAB Gallery</title>
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Spectral:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --text-primary: #e8e6e1;
            --text-secondary: #9ca3af;
            --text-accent: #fbbf24;
            --theme-color: #667eea;

            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;

            --font-display: 'Orbitron', sans-serif;
            --font-heading: 'Spectral', serif;
            --font-mono: 'Space Mono', monospace;
            --font-body: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            --header-height: 72px;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding-top: var(--header-height);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding: var(--spacing-xl) 0;
            text-align: center;
            margin-bottom: var(--spacing-lg);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            border-radius: 16px;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--theme-color) 0%, var(--text-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }

        .hero-subtitle {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-style: italic;
            color: var(--text-secondary);
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 120px;
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tab.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: var(--theme-color);
            color: var(--theme-color);
        }

        /* Controls */
        .controls {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .control-item label {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .control-item input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .control-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--theme-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .control-item input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--theme-color);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .control-item select {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.875rem;
        }

        .control-buttons {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        button {
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--theme-color);
            border-radius: 8px;
            color: var(--theme-color);
            font-family: var(--font-mono);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #ef4444;
        }

        button.danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Canvas Container */
        .canvas-container {
            position: relative;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
        }

        #canvas {
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: crosshair;
            background: #0a0e1a;
        }

        /* Stats Display */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: var(--spacing-lg);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--spacing-xs);
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--text-accent);
            font-weight: 700;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            margin-top: var(--spacing-md);
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .checkbox-control {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .checkbox-control input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .control-group {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                min-width: auto;
            }
        }
    
        /* Organic Nature Back Link */
        .organic-back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #BC6C25;
            text-decoration: none;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: rgba(254, 250, 224, 0.95);
            border-radius: 20px;
            border: 2px solid rgba(138, 154, 91, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(96, 108, 56, 0.15);
        }
        .organic-back-link:hover {
            background: rgba(254, 250, 224, 1);
            transform: translateX(-5px);
            border-color: #DDA15E;
            box-shadow: 0 6px 20px rgba(96, 108, 56, 0.25);
        }

<body>

    <!-- Navigation Header -->
    <nav class="ccab-nav">
        <div class="nav-container">
            <div class="nav-breadcrumb">
                <span class="separator">/</span>
                <span class="current">Pathfinding Visualization</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-content">
                <h1>Pathfinding Visualization</h1>
                <p class="hero-subtitle">Compare A*, Dijkstra, and BFS algorithms in real-time</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" data-algorithm="astar">A* Algorithm</div>
            <div class="tab" data-algorithm="dijkstra">Dijkstra</div>
            <div class="tab" data-algorithm="bfs">BFS</div>
            <div class="tab" data-algorithm="maze">Maze Generator</div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <label>Grid Size: <span id="gridSizeValue">30</span></label>
                    <input type="range" id="gridSize" min="10" max="50" value="30">
                </div>
                <div class="control-item">
                    <label>Animation Speed: <span id="speedValue">50</span>ms</label>
                    <input type="range" id="speed" min="1" max="200" value="50">
                </div>
                <div class="control-item">
                    <label>Heuristic (A* only):</label>
                    <select id="heuristic">
                        <option value="manhattan">Manhattan</option>
                        <option value="euclidean">Euclidean</option>
                        <option value="chebyshev">Chebyshev</option>
                    </select>
                </div>
                <div class="control-item checkbox-control">
                    <input type="checkbox" id="diagonal">
                    <label for="diagonal">Allow Diagonal Movement</label>
                </div>
            </div>
            <div class="control-buttons">
                <button id="startBtn">Start Pathfinding</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn" class="danger">Reset Grid</button>
                <button id="clearPathBtn">Clear Path Only</button>
                <button id="generateMazeBtn">Generate Maze</button>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #3b82f6;"></div>
                    <span>Start</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444;"></div>
                    <span>Goal</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #1f2937;"></div>
                    <span>Wall</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #60a5fa;"></div>
                    <span>Visited</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #fbbf24;"></div>
                    <span>Frontier</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981;"></div>
                    <span>Path</span>
                </div>
            </div>
        </div>

        <!-- Canvas -->
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Algorithm</div>
                <div class="stat-value" id="algorithmName">A*</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Path Length</div>
                <div class="stat-value" id="pathLength">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Nodes Visited</div>
                <div class="stat-value" id="nodesVisited">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Time Taken</div>
                <div class="stat-value" id="timeTaken">-</div>
            </div>
        </div>
    </div>

    <script>
        // Grid and visualization state
        let grid = [];
        let gridSize = 30;
        let cellSize = 18;
        let canvas, ctx;
        let start = null;
        let goal = null;
        let currentAlgorithm = 'astar';
        let isRunning = false;
        let isPaused = false;
        let animationSpeed = 50;
        let allowDiagonal = false;
        let heuristicType = 'manhattan';

        // Drawing state
        let isDrawing = false;
        let drawMode = 'wall';
        let mouseButton = 0;

        // Cell states
        const EMPTY = 0;
        const WALL = 1;
        const START = 2;
        const GOAL = 3;
        const VISITED = 4;
        const FRONTIER = 5;
        const PATH = 6;

        // Colors
        const colors = {
            [EMPTY]: '#0a0e1a',
            [WALL]: '#1f2937',
            [START]: '#3b82f6',
            [GOAL]: '#ef4444',
            [VISITED]: '#60a5fa',
            [FRONTIER]: '#fbbf24',
            [PATH]: '#10b981'
        };

        // Initialize
        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            updateGridSize();
            initGrid();

            // Event listeners
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', switchAlgorithm);
            });

            document.getElementById('gridSize').addEventListener('input', (e) => {
                gridSize = parseInt(e.target.value);
                document.getElementById('gridSizeValue').textContent = gridSize;
                updateGridSize();
                initGrid();
            });

            document.getElementById('speed').addEventListener('input', (e) => {
                animationSpeed = parseInt(e.target.value);
                document.getElementById('speedValue').textContent = animationSpeed;
            });

            document.getElementById('diagonal').addEventListener('change', (e) => {
                allowDiagonal = e.target.checked;
            });

            document.getElementById('heuristic').addEventListener('change', (e) => {
                heuristicType = e.target.value;
            });

            document.getElementById('startBtn').addEventListener('click', startPathfinding);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('resetBtn').addEventListener('click', () => {
                initGrid();
            });
            document.getElementById('clearPathBtn').addEventListener('click', clearPath);
            document.getElementById('generateMazeBtn').addEventListener('click', generateMaze);

            // Canvas mouse events
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        function updateGridSize() {
            const maxCanvasSize = Math.min(window.innerWidth - 100, 900);
            cellSize = Math.floor(maxCanvasSize / gridSize);
            canvas.width = gridSize * cellSize;
            canvas.height = gridSize * cellSize;
        }

        function initGrid() {
            grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(EMPTY));

            // Set default start and goal
            start = { x: Math.floor(gridSize * 0.2), y: Math.floor(gridSize / 2) };
            goal = { x: Math.floor(gridSize * 0.8), y: Math.floor(gridSize / 2) };

            grid[start.y][start.x] = START;
            grid[goal.y][goal.x] = GOAL;

            isRunning = false;
            isPaused = false;
            updateStats(0, 0, 0);
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const state = grid[y][x];
                    ctx.fillStyle = colors[state];
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize - 1, cellSize - 1);
                }
            }
        }

        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / cellSize);
            const y = Math.floor((e.clientY - rect.top) / cellSize);

            mouseButton = e.button;
            isDrawing = true;

            if (e.button === 0) { // Left click
                if (grid[y][x] === START || grid[y][x] === GOAL) {
                    drawMode = grid[y][x] === START ? 'moveStart' : 'moveGoal';
                } else {
                    drawMode = 'wall';
                    toggleCell(x, y);
                }
            } else if (e.button === 2) { // Right click
                drawMode = 'setPoint';
                setPoint(x, y, e);
            }
        }

        function handleMouseMove(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / cellSize);
            const y = Math.floor((e.clientY - rect.top) / cellSize);

            if (x < 0 || x >= gridSize || y < 0 || y >= gridSize) return;

            if (drawMode === 'wall' && mouseButton === 0) {
                toggleCell(x, y);
            } else if (drawMode === 'moveStart') {
                moveStart(x, y);
            } else if (drawMode === 'moveGoal') {
                moveGoal(x, y);
            }
        }

        function handleMouseUp() {
            isDrawing = false;
            drawMode = 'wall';
        }

        function toggleCell(x, y) {
            if (grid[y][x] === START || grid[y][x] === GOAL) return;
            grid[y][x] = grid[y][x] === WALL ? EMPTY : WALL;
            draw();
        }

        function setPoint(x, y, e) {
            if (grid[y][x] === WALL) return;

            if (e.shiftKey) {
                // Set goal
                grid[goal.y][goal.x] = EMPTY;
                goal = { x, y };
                grid[y][x] = GOAL;
            } else {
                // Set start
                grid[start.y][start.x] = EMPTY;
                start = { x, y };
                grid[y][x] = START;
            }
            draw();
        }

        function moveStart(x, y) {
            if (grid[y][x] === GOAL || grid[y][x] === WALL) return;
            grid[start.y][start.x] = EMPTY;
            start = { x, y };
            grid[y][x] = START;
            draw();
        }

        function moveGoal(x, y) {
            if (grid[y][x] === START || grid[y][x] === WALL) return;
            grid[goal.y][goal.x] = EMPTY;
            goal = { x, y };
            grid[y][x] = GOAL;
            draw();
        }

        function switchAlgorithm(e) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            e.target.classList.add('active');
            currentAlgorithm = e.target.dataset.algorithm;

            const algorithmNames = {
                'astar': 'A*',
                'dijkstra': 'Dijkstra',
                'bfs': 'BFS',
                'maze': 'Maze'
            };
            document.getElementById('algorithmName').textContent = algorithmNames[currentAlgorithm];

            clearPath();
        }

        function clearPath() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (grid[y][x] === VISITED || grid[y][x] === FRONTIER || grid[y][x] === PATH) {
                        grid[y][x] = EMPTY;
                    }
                }
            }
            updateStats(0, 0, 0);
            draw();
        }

        function updateStats(pathLength, nodesVisited, timeTaken) {
            document.getElementById('pathLength').textContent = pathLength || '-';
            document.getElementById('nodesVisited').textContent = nodesVisited;
            document.getElementById('timeTaken').textContent = timeTaken ? `${timeTaken}ms` : '-';
        }

        // Heuristic functions
        function manhattan(a, b) {
            return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
        }

        function euclidean(a, b) {
            return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
        }

        function chebyshev(a, b) {
            return Math.max(Math.abs(a.x - b.x), Math.abs(a.y - b.y));
        }

        function getHeuristic() {
            switch (heuristicType) {
                case 'manhattan': return manhattan;
                case 'euclidean': return euclidean;
                case 'chebyshev': return chebyshev;
                default: return manhattan;
            }
        }

        function getNeighbors(node) {
            const neighbors = [];
            const directions = [
                { x: 0, y: -1 }, // Up
                { x: 1, y: 0 },  // Right
                { x: 0, y: 1 },  // Down
                { x: -1, y: 0 }  // Left
            ];

            if (allowDiagonal) {
                directions.push(
                    { x: 1, y: -1 },  // Up-Right
                    { x: 1, y: 1 },   // Down-Right
                    { x: -1, y: 1 },  // Down-Left
                    { x: -1, y: -1 }  // Up-Left
                );
            }

            for (const dir of directions) {
                const newX = node.x + dir.x;
                const newY = node.y + dir.y;

                if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
                    if (grid[newY][newX] !== WALL) {
                        const cost = (dir.x !== 0 && dir.y !== 0) ? Math.SQRT2 : 1;
                        neighbors.push({ x: newX, y: newY, cost });
                    }
                }
            }

            return neighbors;
        }

        async function startPathfinding() {
            if (isRunning) return;

            clearPath();
            isRunning = true;
            isPaused = false;

            const startTime = performance.now();
            let result;

            switch (currentAlgorithm) {
                case 'astar':
                    result = await aStar();
                    break;
                case 'dijkstra':
                    result = await dijkstra();
                    break;
                case 'bfs':
                    result = await bfs();
                    break;
                case 'maze':
                    await generateMaze();
                    isRunning = false;
                    return;
            }

            const endTime = performance.now();
            const timeTaken = Math.round(endTime - startTime);

            if (result && result.path) {
                // Draw final path
                for (const node of result.path) {
                    if (grid[node.y][node.x] !== START && grid[node.y][node.x] !== GOAL) {
                        grid[node.y][node.x] = PATH;
                    }
                }
                draw();
                updateStats(result.path.length, result.visited, timeTaken);
            } else {
                updateStats(0, result.visited, timeTaken);
            }

            isRunning = false;
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
        }

        async function aStar() {
            const heuristic = getHeuristic();
            const openSet = [{ ...start, g: 0, h: heuristic(start, goal), f: heuristic(start, goal) }];
            const closedSet = new Set();
            const cameFrom = new Map();
            const gScore = new Map();
            gScore.set(`${start.x},${start.y}`, 0);

            let visited = 0;

            while (openSet.length > 0) {
                while (isPaused) {
                    await sleep(100);
                }

                // Find node with lowest f score
                openSet.sort((a, b) => a.f - b.f);
                const current = openSet.shift();
                const currentKey = `${current.x},${current.y}`;

                if (current.x === goal.x && current.y === goal.y) {
                    return { path: reconstructPath(cameFrom, current), visited };
                }

                closedSet.add(currentKey);

                if (grid[current.y][current.x] !== START && grid[current.y][current.x] !== GOAL) {
                    grid[current.y][current.x] = VISITED;
                    visited++;
                }

                const neighbors = getNeighbors(current);

                for (const neighbor of neighbors) {
                    const neighborKey = `${neighbor.x},${neighbor.y}`;

                    if (closedSet.has(neighborKey)) continue;

                    const tentativeG = gScore.get(currentKey) + neighbor.cost;

                    if (!gScore.has(neighborKey) || tentativeG < gScore.get(neighborKey)) {
                        cameFrom.set(neighborKey, current);
                        gScore.set(neighborKey, tentativeG);

                        const h = heuristic(neighbor, goal);
                        const f = tentativeG + h;

                        const existingNode = openSet.find(n => n.x === neighbor.x && n.y === neighbor.y);
                        if (existingNode) {
                            existingNode.g = tentativeG;
                            existingNode.h = h;
                            existingNode.f = f;
                        } else {
                            openSet.push({ ...neighbor, g: tentativeG, h, f });
                            if (grid[neighbor.y][neighbor.x] !== START && grid[neighbor.y][neighbor.x] !== GOAL) {
                                grid[neighbor.y][neighbor.x] = FRONTIER;
                            }
                        }
                    }
                }

                draw();
                await sleep(animationSpeed);
            }

            return { path: null, visited };
        }

        async function dijkstra() {
            const openSet = [{ ...start, distance: 0 }];
            const distances = new Map();
            const cameFrom = new Map();
            const visited = new Set();
            distances.set(`${start.x},${start.y}`, 0);

            let visitedCount = 0;

            while (openSet.length > 0) {
                while (isPaused) {
                    await sleep(100);
                }

                openSet.sort((a, b) => a.distance - b.distance);
                const current = openSet.shift();
                const currentKey = `${current.x},${current.y}`;

                if (visited.has(currentKey)) continue;
                visited.add(currentKey);

                if (current.x === goal.x && current.y === goal.y) {
                    return { path: reconstructPath(cameFrom, current), visited: visitedCount };
                }

                if (grid[current.y][current.x] !== START && grid[current.y][current.x] !== GOAL) {
                    grid[current.y][current.x] = VISITED;
                    visitedCount++;
                }

                const neighbors = getNeighbors(current);

                for (const neighbor of neighbors) {
                    const neighborKey = `${neighbor.x},${neighbor.y}`;

                    if (visited.has(neighborKey)) continue;

                    const newDistance = distances.get(currentKey) + neighbor.cost;

                    if (!distances.has(neighborKey) || newDistance < distances.get(neighborKey)) {
                        distances.set(neighborKey, newDistance);
                        cameFrom.set(neighborKey, current);
                        openSet.push({ ...neighbor, distance: newDistance });

                        if (grid[neighbor.y][neighbor.x] !== START && grid[neighbor.y][neighbor.x] !== GOAL) {
                            grid[neighbor.y][neighbor.x] = FRONTIER;
                        }
                    }
                }

                draw();
                await sleep(animationSpeed);
            }

            return { path: null, visited: visitedCount };
        }

        async function bfs() {
            const queue = [start];
            const visited = new Set([`${start.x},${start.y}`]);
            const cameFrom = new Map();

            let visitedCount = 0;

            while (queue.length > 0) {
                while (isPaused) {
                    await sleep(100);
                }

                const current = queue.shift();

                if (current.x === goal.x && current.y === goal.y) {
                    return { path: reconstructPath(cameFrom, current), visited: visitedCount };
                }

                if (grid[current.y][current.x] !== START && grid[current.y][current.x] !== GOAL) {
                    grid[current.y][current.x] = VISITED;
                    visitedCount++;
                }

                const neighbors = getNeighbors(current);

                for (const neighbor of neighbors) {
                    const neighborKey = `${neighbor.x},${neighbor.y}`;

                    if (!visited.has(neighborKey)) {
                        visited.add(neighborKey);
                        cameFrom.set(neighborKey, current);
                        queue.push(neighbor);

                        if (grid[neighbor.y][neighbor.x] !== START && grid[neighbor.y][neighbor.x] !== GOAL) {
                            grid[neighbor.y][neighbor.x] = FRONTIER;
                        }
                    }
                }

                draw();
                await sleep(animationSpeed);
            }

            return { path: null, visited: visitedCount };
        }

        function reconstructPath(cameFrom, current) {
            const path = [current];
            let currentKey = `${current.x},${current.y}`;

            while (cameFrom.has(currentKey)) {
                current = cameFrom.get(currentKey);
                path.unshift(current);
                currentKey = `${current.x},${current.y}`;
            }

            return path;
        }

        async function generateMaze() {
            // Recursive backtracking maze generation
            clearPath();

            // Fill grid with walls
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (grid[y][x] !== START && grid[y][x] !== GOAL) {
                        grid[y][x] = WALL;
                    }
                }
            }

            const stack = [{ x: Math.floor(gridSize / 2), y: Math.floor(gridSize / 2) }];
            const visited = new Set([`${stack[0].x},${stack[0].y}`]);

            while (stack.length > 0) {
                const current = stack[stack.length - 1];

                if (grid[current.y][current.x] !== START && grid[current.y][current.x] !== GOAL) {
                    grid[current.y][current.x] = EMPTY;
                }

                const unvisitedNeighbors = [];
                const directions = [
                    { x: 0, y: -2 }, { x: 2, y: 0 }, { x: 0, y: 2 }, { x: -2, y: 0 }
                ];

                for (const dir of directions) {
                    const newX = current.x + dir.x;
                    const newY = current.y + dir.y;

                    if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
                        const key = `${newX},${newY}`;
                        if (!visited.has(key)) {
                            unvisitedNeighbors.push({ x: newX, y: newY, dir });
                        }
                    }
                }

                if (unvisitedNeighbors.length > 0) {
                    const next = unvisitedNeighbors[Math.floor(Math.random() * unvisitedNeighbors.length)];
                    const wallX = current.x + next.dir.x / 2;
                    const wallY = current.y + next.dir.y / 2;

                    if (grid[wallY][wallX] !== START && grid[wallY][wallX] !== GOAL) {
                        grid[wallY][wallX] = EMPTY;
                    }

                    visited.add(`${next.x},${next.y}`);
                    stack.push(next);
                } else {
                    stack.pop();
                }

                draw();
                await sleep(5);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize on load
        window.addEventListener('load', init);
        window.addEventListener('resize', () => {
            updateGridSize();
            draw();
        });
    </script>
