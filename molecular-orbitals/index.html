<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Molecular Orbital Visualization</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0e1a; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
canvas { display: block; }
.title-overlay {
    position: fixed; top: 50px; left: 50%; transform: translateX(-50%);
    color: #fbbf24; font-size: 20px; font-weight: 600; z-index: 998;
    text-shadow: 0 0 10px rgba(251,191,36,0.5); pointer-events: none;
}
.controls {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 10px; align-items: center; z-index: 999;
    background: rgba(0,0,0,0.7); padding: 12px 24px; border-radius: 12px;
    border: 1px solid rgba(251,191,36,0.3); flex-wrap: wrap; justify-content: center;
}
.controls button {
    background: rgba(251,191,36,0.15); color: #fbbf24; border: 1px solid rgba(251,191,36,0.4);
    padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 13px;
    transition: all 0.2s;
}
.controls button:hover, .controls button.active {
    background: rgba(251,191,36,0.4); border-color: #fbbf24;
}
.info-panel {
    position: fixed; top: 80px; right: 20px; z-index: 998;
    background: rgba(0,0,0,0.7); padding: 16px 20px; border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1); color: #ccc; font-size: 13px;
    max-width: 280px; line-height: 1.6;
}
.info-panel h3 { color: #fbbf24; margin-bottom: 8px; font-size: 16px; }
.info-panel .equation { color: #a855f7; font-family: 'Courier New', monospace; font-size: 12px; margin: 8px 0; }
.info-panel .quantum { color: #4a9eff; font-size: 12px; }
</style>
</head>
<body>
<a href="../index.html" style="position:fixed;top:10px;left:10px;padding:8px 16px;background:rgba(0,0,0,0.7);color:#fbbf24;text-decoration:none;border-radius:6px;font-size:14px;z-index:999;font-family:sans-serif;">← Back to Gallery</a>
<div class="title-overlay">Molecular Orbital Visualization</div>
<div class="info-panel" id="infoPanel"></div>
<div class="controls" id="controls"></div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let W, H;

function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
    renderOrbital();
}
resize();
window.addEventListener('resize', resize);

const orbitals = [
    {
        name: '1s',
        n: 1, l: 0, m: 0,
        equation: 'ψ = (1/√π)(1/a₀)^(3/2) e^(-r/a₀)',
        desc: 'Spherically symmetric, lowest energy. Electron probability peaks at the nucleus and decays exponentially.',
        quantum: 'n=1, l=0, m=0'
    },
    {
        name: '2s',
        n: 2, l: 0, m: 0,
        equation: 'ψ = (1/4√2π)(1/a₀)^(3/2)(2-r/a₀)e^(-r/2a₀)',
        desc: 'Spherically symmetric with a radial node. The wavefunction changes sign, creating a nodal sphere.',
        quantum: 'n=2, l=0, m=0'
    },
    {
        name: '2pz',
        n: 2, l: 1, m: 0,
        equation: 'ψ = (1/4√2π)(1/a₀)^(3/2)(r/a₀)e^(-r/2a₀)cosθ',
        desc: 'Dumbbell-shaped along z-axis. Two lobes of opposite phase separated by a nodal plane.',
        quantum: 'n=2, l=1, m=0'
    },
    {
        name: '2px',
        n: 2, l: 1, m: 1,
        equation: 'ψ = (1/4√2π)(1/a₀)^(3/2)(r/a₀)e^(-r/2a₀)sinθcosφ',
        desc: 'Dumbbell-shaped along x-axis. Identical to 2pz but rotated 90 degrees.',
        quantum: 'n=2, l=1, m=±1 (real form)'
    },
    {
        name: '3s',
        n: 3, l: 0, m: 0,
        equation: 'ψ ∝ (27-18r/a₀+2r²/a₀²)e^(-r/3a₀)',
        desc: 'Spherical with two radial nodes. Three concentric regions of alternating phase.',
        quantum: 'n=3, l=0, m=0'
    },
    {
        name: '3dz²',
        n: 3, l: 2, m: 0,
        equation: 'ψ ∝ r²e^(-r/3a₀)(3cos²θ - 1)',
        desc: 'Unique d-orbital with a donut shape around the z-axis and two lobes above and below.',
        quantum: 'n=3, l=2, m=0'
    },
    {
        name: '3dxy',
        n: 3, l: 2, m: 2,
        equation: 'ψ ∝ r²e^(-r/3a₀)sin²θ sin2φ',
        desc: 'Four-lobed cloverleaf pattern in the xy-plane. Lobes point between axes.',
        quantum: 'n=3, l=2, m=±2 (real form)'
    },
    {
        name: '4f',
        n: 4, l: 3, m: 0,
        equation: 'ψ ∝ r³e^(-r/4a₀)(5cos³θ - 3cosθ)',
        desc: 'Complex multi-lobed f-orbital. Three pairs of lobes along z with alternating phase.',
        quantum: 'n=4, l=3, m=0'
    }
];

let currentOrbital = 0;
let imageData = null;
let animTime = 0;

// Generate buttons
const controlsDiv = document.getElementById('controls');
orbitals.forEach((orb, i) => {
    const btn = document.createElement('button');
    btn.textContent = orb.name;
    btn.addEventListener('click', () => {
        currentOrbital = i;
        document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateInfo();
        renderOrbital();
    });
    if (i === 0) btn.classList.add('active');
    controlsDiv.appendChild(btn);
});

function updateInfo() {
    const orb = orbitals[currentOrbital];
    document.getElementById('infoPanel').innerHTML = `
        <h3>${orb.name} Orbital</h3>
        <div class="equation">${orb.equation}</div>
        <p>${orb.desc}</p>
        <div class="quantum">${orb.quantum}</div>
    `;
}
updateInfo();

function wavefunctionValue(orb, x, y, z) {
    const r = Math.sqrt(x * x + y * y + z * z);
    if (r < 0.001) r + 0.001;
    const a0 = 1;
    const cosTheta = r > 0.001 ? z / r : 0;
    const sinTheta = r > 0.001 ? Math.sqrt(x * x + y * y) / r : 0;
    const phi = Math.atan2(y, x);

    switch (orb.name) {
        case '1s':
            return Math.exp(-r / a0);
        case '2s':
            return (2 - r / a0) * Math.exp(-r / (2 * a0));
        case '2pz':
            return r * Math.exp(-r / (2 * a0)) * cosTheta;
        case '2px':
            return r * Math.exp(-r / (2 * a0)) * sinTheta * Math.cos(phi);
        case '3s':
            return (27 - 18 * r / a0 + 2 * (r / a0) ** 2) * Math.exp(-r / (3 * a0));
        case '3dz²':
            return r * r * Math.exp(-r / (3 * a0)) * (3 * cosTheta * cosTheta - 1);
        case '3dxy':
            return r * r * Math.exp(-r / (3 * a0)) * sinTheta * sinTheta * Math.sin(2 * phi);
        case '4f':
            return r * r * r * Math.exp(-r / (4 * a0)) * (5 * cosTheta ** 3 - 3 * cosTheta);
        default:
            return 0;
    }
}

function getScale(orb) {
    switch (orb.name) {
        case '1s': return 6;
        case '2s': return 14;
        case '2pz': return 14;
        case '2px': return 14;
        case '3s': return 25;
        case '3dz²': return 25;
        case '3dxy': return 25;
        case '4f': return 35;
        default: return 10;
    }
}

function renderOrbital() {
    const orb = orbitals[currentOrbital];
    const centerX = W / 2;
    const centerY = H / 2;
    const scale = getScale(orb);
    const resolution = 2;

    imageData = ctx.createImageData(W, H);
    const data = imageData.data;

    let maxVal = 0;
    const values = [];

    for (let py = 0; py < H; py += resolution) {
        for (let px = 0; px < W; px += resolution) {
            const x = (px - centerX) / (W / scale);
            const y = (py - centerY) / (H / scale) * (H / W > 1 ? H / W : 1);
            const z = 0;
            const val = wavefunctionValue(orb, x, y, z);
            values.push(val);
            const absVal = Math.abs(val);
            if (absVal > maxVal) maxVal = absVal;
        }
    }

    let idx = 0;
    for (let py = 0; py < H; py += resolution) {
        for (let px = 0; px < W; px += resolution) {
            const val = values[idx++];
            const norm = maxVal > 0 ? val / maxVal : 0;
            const density = norm * norm;

            let r, g, b, a;
            if (norm > 0) {
                r = Math.floor(30 + 200 * density);
                g = Math.floor(80 + 100 * density);
                b = Math.floor(255 * Math.sqrt(density));
                a = Math.floor(255 * Math.pow(density, 0.4));
            } else {
                r = Math.floor(255 * Math.sqrt(density));
                g = Math.floor(50 * density);
                b = Math.floor(30 + 80 * density);
                a = Math.floor(255 * Math.pow(density, 0.4));
            }

            for (let dy = 0; dy < resolution && py + dy < H; dy++) {
                for (let dx = 0; dx < resolution && px + dx < W; dx++) {
                    const i = ((py + dy) * W + (px + dx)) * 4;
                    data[i] = r;
                    data[i + 1] = g;
                    data[i + 2] = b;
                    data[i + 3] = a;
                }
            }
        }
    }
}

renderOrbital();

function draw() {
    ctx.fillStyle = '#0a0e1a';
    ctx.fillRect(0, 0, W, H);

    if (imageData) {
        ctx.putImageData(imageData, 0, 0);
    }

    // Draw axes
    const cx = W / 2, cy = H / 2;
    ctx.strokeStyle = 'rgba(255,255,255,0.15)';
    ctx.lineWidth = 1;
    ctx.setLineDash([5, 5]);
    ctx.beginPath();
    ctx.moveTo(cx - 200, cy);
    ctx.lineTo(cx + 200, cy);
    ctx.moveTo(cx, cy - 200);
    ctx.lineTo(cx, cy + 200);
    ctx.stroke();
    ctx.setLineDash([]);

    ctx.fillStyle = 'rgba(255,255,255,0.4)';
    ctx.font = '12px sans-serif';
    ctx.fillText('x', cx + 205, cy + 4);
    ctx.fillText('y (or z)', cx + 4, cy - 205);

    // Nucleus
    animTime += 0.02;
    const pulseR = 4 + Math.sin(animTime * 2) * 1;
    const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, pulseR * 3);
    grd.addColorStop(0, 'rgba(251, 191, 36, 0.9)');
    grd.addColorStop(0.5, 'rgba(251, 191, 36, 0.3)');
    grd.addColorStop(1, 'transparent');
    ctx.beginPath();
    ctx.arc(cx, cy, pulseR * 3, 0, Math.PI * 2);
    ctx.fillStyle = grd;
    ctx.fill();
    ctx.beginPath();
    ctx.arc(cx, cy, pulseR, 0, Math.PI * 2);
    ctx.fillStyle = '#fbbf24';
    ctx.fill();

    // Color legend
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.fillRect(20, H - 110, 160, 40);
    ctx.font = '11px sans-serif';
    ctx.fillStyle = '#5588ff'; ctx.fillText('■ Positive phase (+)', 30, H - 90);
    ctx.fillStyle = '#ff5533'; ctx.fillText('■ Negative phase (−)', 30, H - 74);
}

function animate() {
    draw();
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
