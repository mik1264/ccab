<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess960 Position Comparator - CCAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1f1f3a 0%, #2d2d5a 100%);
            color: #e8e6e1;
            padding: 20px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #8b5cf6;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-link:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateX(-4px);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 40px;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 2.5rem;
            color: #8b5cf6;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .comparator-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: start;
            margin-bottom: 30px;
        }

        .board-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .panel-title {
            font-family: 'Lora', serif;
            font-size: 1.2rem;
            color: #e8e6e1;
        }

        .position-badge {
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            border: 3px solid #8b5cf6;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .square {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.3s ease;
        }

        .square.light {
            background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
        }

        .square.dark {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        }

        .square.different {
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: inset 0 0 10px rgba(251, 191, 36, 0.5); }
            50% { box-shadow: inset 0 0 20px rgba(251, 191, 36, 0.8); }
        }

        .square .piece {
            filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3));
        }

        .position-setup {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            text-align: center;
            color: #8b5cf6;
            letter-spacing: 2px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="number"] {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #8b5cf6;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e8e6e1;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .versus-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .versus-badge {
            font-family: 'Lora', serif;
            font-size: 2rem;
            color: #fbbf24;
            margin-bottom: 20px;
        }

        .swap-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(251, 191, 36, 0.2);
            border: 2px solid #fbbf24;
            color: #fbbf24;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .swap-btn:hover {
            background: #fbbf24;
            color: #1f1f3a;
            transform: rotate(180deg);
        }

        .comparison-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
        }

        .comparison-title {
            font-family: 'Lora', serif;
            font-size: 1.3rem;
            color: #8b5cf6;
            margin-bottom: 20px;
            text-align: center;
        }

        .diff-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #fbbf24;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .diff-table {
            width: 100%;
            border-collapse: collapse;
        }

        .diff-table th {
            text-align: left;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #8b5cf6;
            font-size: 13px;
        }

        .diff-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        .diff-table .file-col {
            font-weight: 700;
            color: #fbbf24;
            width: 60px;
        }

        .diff-table .piece-col {
            font-size: 24px;
            width: 50px;
        }

        .diff-table .same {
            color: #10b981;
        }

        .diff-table .different {
            color: #ef4444;
        }

        .no-diff {
            text-align: center;
            padding: 30px;
            color: #10b981;
            font-size: 1.2rem;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        @media (max-width: 900px) {
            .comparator-grid {
                grid-template-columns: 1fr;
            }

            .versus-panel {
                flex-direction: row;
                padding: 10px;
            }

            .versus-badge {
                margin-bottom: 0;
                margin-right: 20px;
            }
        }

        @media (max-width: 600px) {
            .square {
                width: 35px;
                height: 35px;
                font-size: 24px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Chess960</a>

    <header>
        <h1>Position Comparator</h1>
        <p class="subtitle">Compare two Chess960 positions side by side</p>
    </header>

    <div class="main-container">
        <div class="comparator-grid">
            <div class="board-panel">
                <div class="panel-header">
                    <span class="panel-title">Position A</span>
                    <span class="position-badge" id="badgeA">#0</span>
                </div>
                <div class="board" id="boardA"></div>
                <div class="position-setup" id="setupA">--------</div>
                <div class="input-group">
                    <input type="number" id="inputA" min="0" max="959" value="0">
                    <button class="btn btn-primary" onclick="setPositionA()">Set</button>
                    <button class="btn btn-secondary" onclick="randomA()">üé≤</button>
                </div>
            </div>

            <div class="versus-panel">
                <div class="versus-badge">VS</div>
                <button class="swap-btn" onclick="swapPositions()" title="Swap positions">‚áÑ</button>
            </div>

            <div class="board-panel">
                <div class="panel-header">
                    <span class="panel-title">Position B</span>
                    <span class="position-badge" id="badgeB">#518</span>
                </div>
                <div class="board" id="boardB"></div>
                <div class="position-setup" id="setupB">--------</div>
                <div class="input-group">
                    <input type="number" id="inputB" min="0" max="959" value="518">
                    <button class="btn btn-primary" onclick="setPositionB()">Set</button>
                    <button class="btn btn-secondary" onclick="randomB()">üé≤</button>
                </div>
            </div>
        </div>

        <div class="comparison-panel">
            <h3 class="comparison-title">Comparison Analysis</h3>

            <div class="diff-stats">
                <div class="stat-box">
                    <div class="stat-value" id="diffCount">0</div>
                    <div class="stat-label">Different Files</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="sameCount">8</div>
                    <div class="stat-label">Same Pieces</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="similarity">100%</div>
                    <div class="stat-label">Similarity</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="distance">0</div>
                    <div class="stat-label">Position Distance</div>
                </div>
            </div>

            <table class="diff-table" id="diffTable">
                <thead>
                    <tr>
                        <th>File</th>
                        <th>Position A</th>
                        <th>Position B</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="diffTableBody"></tbody>
            </table>

            <div class="controls-row">
                <button class="btn btn-primary" onclick="randomBoth()">üé≤ Random Both</button>
                <button class="btn btn-secondary" onclick="showClassicComparison()">Classic vs Random</button>
            </div>
        </div>
    </div>

    <script>
        const PIECES = {
            K: '‚ôî', Q: '‚ôï', R: '‚ôñ', B: '‚ôó', N: '‚ôò', P: '‚ôô',
            k: '‚ôö', q: '‚ôõ', r: '‚ôú', b: '‚ôù', n: '‚ôû', p: '‚ôü'
        };

        const FILES = 'abcdefgh';

        let positionA = { num: 0, pieces: [] };
        let positionB = { num: 518, pieces: [] };

        function generateFromNumber(n) {
            const pieces = new Array(8).fill(null);

            const lightBishop = (n % 4) * 2 + 1;
            n = Math.floor(n / 4);
            const darkBishop = (n % 4) * 2;
            n = Math.floor(n / 4);

            pieces[lightBishop] = 'B';
            pieces[darkBishop] = 'B';

            const queenIndex = n % 6;
            n = Math.floor(n / 6);
            let count = 0;
            for (let i = 0; i < 8; i++) {
                if (pieces[i] === null) {
                    if (count === queenIndex) {
                        pieces[i] = 'Q';
                        break;
                    }
                    count++;
                }
            }

            const knightTable = [
                [0, 1], [0, 2], [0, 3], [0, 4],
                [1, 2], [1, 3], [1, 4],
                [2, 3], [2, 4], [3, 4]
            ];

            const knights = knightTable[n];
            let emptySquares = [];
            for (let i = 0; i < 8; i++) {
                if (pieces[i] === null) emptySquares.push(i);
            }

            pieces[emptySquares[knights[0]]] = 'N';
            pieces[emptySquares[knights[1]]] = 'N';

            emptySquares = [];
            for (let i = 0; i < 8; i++) {
                if (pieces[i] === null) emptySquares.push(i);
            }

            pieces[emptySquares[0]] = 'R';
            pieces[emptySquares[1]] = 'K';
            pieces[emptySquares[2]] = 'R';

            return pieces;
        }

        function renderBoard(boardId, pieces, otherPieces) {
            const board = document.getElementById(boardId);
            board.innerHTML = '';

            for (let rank = 7; rank >= 0; rank--) {
                for (let file = 0; file < 8; file++) {
                    const square = document.createElement('div');
                    const isLight = (rank + file) % 2 === 1;
                    square.className = `square ${isLight ? 'light' : 'dark'}`;

                    // Highlight differences on rank 0
                    if (rank === 0 && pieces[file] !== otherPieces[file]) {
                        square.classList.add('different');
                    }

                    let piece = null;
                    if (rank === 0) piece = pieces[file];
                    else if (rank === 1) piece = 'P';
                    else if (rank === 6) piece = 'p';
                    else if (rank === 7) piece = pieces[file].toLowerCase();

                    if (piece) {
                        const pieceSpan = document.createElement('span');
                        pieceSpan.className = 'piece';
                        pieceSpan.textContent = PIECES[piece];
                        square.appendChild(pieceSpan);
                    }

                    board.appendChild(square);
                }
            }
        }

        function updateComparison() {
            // Count differences
            let diffCount = 0;
            const differences = [];

            for (let i = 0; i < 8; i++) {
                const isSame = positionA.pieces[i] === positionB.pieces[i];
                if (!isSame) diffCount++;

                differences.push({
                    file: FILES[i].toUpperCase(),
                    pieceA: positionA.pieces[i],
                    pieceB: positionB.pieces[i],
                    same: isSame
                });
            }

            const sameCount = 8 - diffCount;
            const similarity = Math.round((sameCount / 8) * 100);
            const distance = Math.abs(positionA.num - positionB.num);

            document.getElementById('diffCount').textContent = diffCount;
            document.getElementById('sameCount').textContent = sameCount;
            document.getElementById('similarity').textContent = similarity + '%';
            document.getElementById('distance').textContent = distance;

            // Update table
            const tbody = document.getElementById('diffTableBody');
            tbody.innerHTML = '';

            differences.forEach(diff => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="file-col">${diff.file}</td>
                    <td class="piece-col">${PIECES[diff.pieceA]}</td>
                    <td class="piece-col">${PIECES[diff.pieceB]}</td>
                    <td class="${diff.same ? 'same' : 'different'}">
                        ${diff.same ? '‚úì Same' : '‚úó Different'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateAll() {
            renderBoard('boardA', positionA.pieces, positionB.pieces);
            renderBoard('boardB', positionB.pieces, positionA.pieces);

            document.getElementById('badgeA').textContent = '#' + positionA.num;
            document.getElementById('badgeB').textContent = '#' + positionB.num;
            document.getElementById('setupA').textContent = positionA.pieces.join('');
            document.getElementById('setupB').textContent = positionB.pieces.join('');
            document.getElementById('inputA').value = positionA.num;
            document.getElementById('inputB').value = positionB.num;

            updateComparison();
        }

        function setPositionA() {
            const num = parseInt(document.getElementById('inputA').value);
            if (num >= 0 && num <= 959) {
                positionA.num = num;
                positionA.pieces = generateFromNumber(num);
                updateAll();
            }
        }

        function setPositionB() {
            const num = parseInt(document.getElementById('inputB').value);
            if (num >= 0 && num <= 959) {
                positionB.num = num;
                positionB.pieces = generateFromNumber(num);
                updateAll();
            }
        }

        function randomA() {
            const num = Math.floor(Math.random() * 960);
            document.getElementById('inputA').value = num;
            positionA.num = num;
            positionA.pieces = generateFromNumber(num);
            updateAll();
        }

        function randomB() {
            const num = Math.floor(Math.random() * 960);
            document.getElementById('inputB').value = num;
            positionB.num = num;
            positionB.pieces = generateFromNumber(num);
            updateAll();
        }

        function randomBoth() {
            randomA();
            randomB();
        }

        function swapPositions() {
            const temp = { ...positionA };
            positionA = { ...positionB };
            positionB = temp;
            updateAll();
        }

        function showClassicComparison() {
            positionA.num = 518;
            positionA.pieces = generateFromNumber(518);
            randomB();
        }

        // Initialize
        positionA.pieces = generateFromNumber(positionA.num);
        positionB.pieces = generateFromNumber(positionB.num);
        updateAll();
    </script>
</body>
</html>
