<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess960 Position Browser - CCAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e6e1;
            padding: 20px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-link:hover {
            background: rgba(251, 191, 36, 0.2);
            transform: translateX(-4px);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 40px;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 2.5rem;
            color: #fbbf24;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .main-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            justify-content: center;
        }

        .board-panel {
            flex: 0 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 0;
            border: 3px solid #fbbf24;
            border-radius: 8px;
            overflow: hidden;
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .square.light {
            background: linear-gradient(135deg, #f0d9b5 0%, #e8c99b 100%);
        }

        .square.dark {
            background: linear-gradient(135deg, #b58863 0%, #9c7650 100%);
        }

        .square .piece {
            filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3));
        }

        .current-info {
            text-align: center;
            margin-top: 20px;
        }

        .position-num-large {
            font-size: 3rem;
            color: #fbbf24;
            font-weight: 700;
            font-family: 'Lora', serif;
        }

        .position-pieces {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            color: #10b981;
            margin-top: 10px;
        }

        .browser-panel {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #e8e6e1;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1a2e;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        input[type="number"] {
            width: 120px;
            padding: 12px 16px;
            font-size: 18px;
            font-family: 'Nunito', sans-serif;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fbbf24;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #fbbf24;
        }

        .slider-container {
            margin-top: 10px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            background: #fbbf24;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(251, 191, 36, 0.5);
        }

        .grid-browser {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
        }

        .grid-browser::-webkit-scrollbar {
            width: 8px;
        }

        .grid-browser::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .grid-browser::-webkit-scrollbar-thumb {
            background: #fbbf24;
            border-radius: 4px;
        }

        .position-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
        }

        .pos-item {
            padding: 10px 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .pos-item:hover {
            background: rgba(251, 191, 36, 0.2);
            border-color: rgba(251, 191, 36, 0.5);
        }

        .pos-item.selected {
            background: rgba(251, 191, 36, 0.3);
            border-color: #fbbf24;
        }

        .pos-item.classic {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .pos-num {
            font-weight: 700;
            color: #fbbf24;
            font-size: 14px;
        }

        .pos-pieces {
            font-size: 10px;
            color: #888;
            font-family: 'Courier New', monospace;
            margin-top: 4px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #e8e6e1;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .search-box input::placeholder {
            color: #666;
            text-transform: none;
        }

        .search-box input:focus {
            outline: none;
            border-color: #fbbf24;
        }

        .filter-btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 20px;
        }

        .filter-btn.active {
            background: #fbbf24;
            color: #1a1a2e;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fbbf24;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(8, 40px);
            }

            .square {
                width: 40px;
                height: 40px;
                font-size: 28px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Chess960</a>

    <header>
        <h1>Position Browser</h1>
        <p class="subtitle">Explore all 960 unique starting positions</p>
    </header>

    <div class="main-layout">
        <div class="board-panel">
            <div class="board" id="board"></div>
            <div class="current-info">
                <div class="position-num-large" id="positionNum">0</div>
                <div class="position-pieces" id="positionPieces">RNBQKBNR</div>
            </div>
        </div>

        <div class="browser-panel">
            <div class="controls">
                <div class="nav-row">
                    <button onclick="goFirst()">‚èÆ First</button>
                    <button onclick="goPrev()">‚óÄ Prev</button>
                    <button onclick="goNext()">Next ‚ñ∂</button>
                    <button onclick="goLast()">Last ‚è≠</button>
                </div>

                <div class="input-group">
                    <span style="color: #888;">Go to:</span>
                    <input type="number" id="posInput" min="0" max="959" value="0"
                           onchange="goToPosition(this.value)">
                    <button class="btn-primary" onclick="goRandom()">üé≤ Random</button>
                </div>

                <div class="slider-container">
                    <div class="slider-label">
                        <span>Position 0</span>
                        <span>Position 959</span>
                    </div>
                    <input type="range" id="posSlider" min="0" max="959" value="0"
                           oninput="goToPosition(this.value)">
                </div>

                <div class="filter-btns">
                    <button class="filter-btn active" onclick="setFilter('all')">All</button>
                    <button class="filter-btn" onclick="setFilter('symmetric')">Symmetric</button>
                    <button class="filter-btn" onclick="setFilter('corner-king')">Corner King</button>
                    <button class="filter-btn" onclick="setFilter('center-king')">Center King</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search (e.g., RKRNNBBQ)"
                           maxlength="8" oninput="searchPosition(this.value)">
                </div>

                <div class="grid-browser" id="gridBrowser">
                    <div class="position-grid" id="positionGrid"></div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">960</div>
                        <div class="stat-label">Total Positions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">518</div>
                        <div class="stat-label">Classic Position</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="filteredCount">960</div>
                        <div class="stat-label">Showing</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PIECES = {
            K: '‚ôî', Q: '‚ôï', R: '‚ôñ', B: '‚ôó', N: '‚ôò', P: '‚ôô',
            k: '‚ôö', q: '‚ôõ', r: '‚ôú', b: '‚ôù', n: '‚ôû', p: '‚ôü'
        };

        let currentPosition = 0;
        let allPositions = [];
        let filteredPositions = [];
        let currentFilter = 'all';

        // Generate position from Scharnagl number
        function generateFromNumber(n) {
            const pieces = new Array(8).fill(null);

            const lightBishop = (n % 4) * 2 + 1;
            n = Math.floor(n / 4);
            const darkBishop = (n % 4) * 2;
            n = Math.floor(n / 4);

            pieces[lightBishop] = 'B';
            pieces[darkBishop] = 'B';

            const queenIndex = n % 6;
            n = Math.floor(n / 6);
            let count = 0;
            for (let i = 0; i < 8; i++) {
                if (pieces[i] === null) {
                    if (count === queenIndex) {
                        pieces[i] = 'Q';
                        break;
                    }
                    count++;
                }
            }

            const knightTable = [
                [0, 1], [0, 2], [0, 3], [0, 4],
                [1, 2], [1, 3], [1, 4],
                [2, 3], [2, 4], [3, 4]
            ];

            const knights = knightTable[n];
            let emptySquares = [];
            for (let i = 0; i < 8; i++) {
                if (pieces[i] === null) emptySquares.push(i);
            }

            pieces[emptySquares[knights[0]]] = 'N';
            pieces[emptySquares[knights[1]]] = 'N';

            emptySquares = [];
            for (let i = 0; i < 8; i++) {
                if (pieces[i] === null) emptySquares.push(i);
            }

            pieces[emptySquares[0]] = 'R';
            pieces[emptySquares[1]] = 'K';
            pieces[emptySquares[2]] = 'R';

            return pieces;
        }

        // Initialize all positions
        function initAllPositions() {
            for (let i = 0; i < 960; i++) {
                const pieces = generateFromNumber(i);
                const kingPos = pieces.indexOf('K');
                allPositions.push({
                    number: i,
                    pieces: pieces,
                    str: pieces.join(''),
                    kingPos: kingPos,
                    isSymmetric: checkSymmetry(pieces),
                    isCornerKing: kingPos === 1 || kingPos === 6,
                    isCenterKing: kingPos === 3 || kingPos === 4
                });
            }
            filteredPositions = [...allPositions];
        }

        function checkSymmetry(pieces) {
            // Check if position has any interesting symmetry
            const reversed = [...pieces].reverse();
            const pieceTypes = { R: 'R', N: 'N', B: 'B', Q: 'Q', K: 'K' };
            for (let i = 0; i < 4; i++) {
                if (pieceTypes[pieces[i]] !== pieceTypes[reversed[i]]) return false;
            }
            return true;
        }

        // Render board
        function renderBoard(whitePieces) {
            const board = document.getElementById('board');
            const blackPieces = whitePieces.map(p => p.toLowerCase());

            board.innerHTML = '';

            for (let rank = 7; rank >= 0; rank--) {
                for (let file = 0; file < 8; file++) {
                    const square = document.createElement('div');
                    const isLight = (rank + file) % 2 === 1;
                    square.className = `square ${isLight ? 'light' : 'dark'}`;

                    let piece = null;
                    if (rank === 7) piece = blackPieces[file];
                    else if (rank === 6) piece = 'p';
                    else if (rank === 1) piece = 'P';
                    else if (rank === 0) piece = whitePieces[file];

                    if (piece) {
                        const pieceSpan = document.createElement('span');
                        pieceSpan.className = 'piece';
                        pieceSpan.textContent = PIECES[piece];
                        square.appendChild(pieceSpan);
                    }

                    board.appendChild(square);
                }
            }
        }

        // Update display
        function updateDisplay() {
            const pos = allPositions[currentPosition];
            renderBoard(pos.pieces);
            document.getElementById('positionNum').textContent = currentPosition;
            document.getElementById('positionPieces').textContent = pos.str;
            document.getElementById('posInput').value = currentPosition;
            document.getElementById('posSlider').value = currentPosition;

            // Update grid selection
            document.querySelectorAll('.pos-item').forEach(item => {
                item.classList.remove('selected');
                if (parseInt(item.dataset.num) === currentPosition) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

        // Render position grid
        function renderGrid() {
            const grid = document.getElementById('positionGrid');
            grid.innerHTML = '';

            filteredPositions.forEach(pos => {
                const item = document.createElement('div');
                item.className = 'pos-item';
                if (pos.number === 518) item.classList.add('classic');
                if (pos.number === currentPosition) item.classList.add('selected');
                item.dataset.num = pos.number;

                item.innerHTML = `
                    <div class="pos-num">${pos.number}</div>
                    <div class="pos-pieces">${pos.str}</div>
                `;

                item.onclick = () => goToPosition(pos.number);
                grid.appendChild(item);
            });

            document.getElementById('filteredCount').textContent = filteredPositions.length;
        }

        // Navigation functions
        function goToPosition(num) {
            num = parseInt(num);
            if (num >= 0 && num <= 959) {
                currentPosition = num;
                updateDisplay();
            }
        }

        function goFirst() { goToPosition(0); }
        function goLast() { goToPosition(959); }
        function goPrev() { goToPosition(Math.max(0, currentPosition - 1)); }
        function goNext() { goToPosition(Math.min(959, currentPosition + 1)); }
        function goRandom() { goToPosition(Math.floor(Math.random() * 960)); }

        // Filter functions
        function setFilter(filter) {
            currentFilter = filter;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(filter.split('-')[0])) {
                    btn.classList.add('active');
                }
            });

            switch (filter) {
                case 'all':
                    filteredPositions = [...allPositions];
                    break;
                case 'symmetric':
                    filteredPositions = allPositions.filter(p => p.isSymmetric);
                    break;
                case 'corner-king':
                    filteredPositions = allPositions.filter(p => p.isCornerKing);
                    break;
                case 'center-king':
                    filteredPositions = allPositions.filter(p => p.isCenterKing);
                    break;
            }

            renderGrid();
        }

        // Search function
        function searchPosition(query) {
            query = query.toUpperCase().trim();

            if (!query) {
                setFilter(currentFilter);
                return;
            }

            filteredPositions = allPositions.filter(p => p.str.includes(query));
            renderGrid();

            if (filteredPositions.length === 1) {
                goToPosition(filteredPositions[0].number);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;

            switch (e.key) {
                case 'ArrowLeft': goPrev(); break;
                case 'ArrowRight': goNext(); break;
                case 'Home': goFirst(); break;
                case 'End': goLast(); break;
                case 'r': goRandom(); break;
            }
        });

        // Initialize
        initAllPositions();
        // Expose for enhance.js keyboard shortcuts
        window.reset = function() { renderGrid(); updateDisplay(); };
        window.init = window.reset;

        renderGrid();
        updateDisplay();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
