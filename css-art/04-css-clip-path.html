<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clip-Path Morphing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .morphing-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .morph-shape {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: morph1 12s infinite ease-in-out;
        }

        .morph-shape:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: morph1 12s infinite ease-in-out;
            top: 15%;
            left: 15%;
        }

        .morph-shape:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: morph2 14s infinite ease-in-out;
            top: 20%;
            right: 15%;
            animation-delay: -2s;
        }

        .morph-shape:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation: morph3 16s infinite ease-in-out;
            bottom: 15%;
            left: 25%;
            animation-delay: -4s;
        }

        .morph-shape:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            animation: morph4 18s infinite ease-in-out;
            bottom: 20%;
            right: 20%;
            animation-delay: -6s;
        }

        .morph-shape:nth-child(5) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            animation: morph5 15s infinite ease-in-out;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            opacity: 0.7;
            animation-delay: -8s;
        }

        /* Morphing animations - circle to polygon to star to blob */
        @keyframes morph1 {
            0%, 100% {
                clip-path: circle(50% at 50% 50%);
                transform: rotate(0deg);
            }
            25% {
                clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
                transform: rotate(45deg);
            }
            50% {
                clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
                transform: rotate(90deg);
            }
            75% {
                clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
                transform: rotate(135deg);
            }
        }

        @keyframes morph2 {
            0%, 100% {
                clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
                transform: rotate(0deg) scale(1);
            }
            33% {
                clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
                transform: rotate(72deg) scale(1.1);
            }
            66% {
                clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
                transform: rotate(144deg) scale(0.9);
            }
        }

        @keyframes morph3 {
            0%, 100% {
                clip-path: ellipse(50% 40% at 50% 50%);
                transform: rotate(0deg);
            }
            25% {
                clip-path: ellipse(40% 50% at 50% 50%);
                transform: rotate(90deg);
            }
            50% {
                clip-path: circle(40% at 50% 50%);
                transform: rotate(180deg);
            }
            75% {
                clip-path: ellipse(45% 35% at 50% 50%);
                transform: rotate(270deg);
            }
        }

        @keyframes morph4 {
            0%, 100% {
                clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
                transform: scale(1);
            }
            33% {
                clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
                transform: scale(1.15);
            }
            66% {
                clip-path: polygon(40% 0%, 60% 0%, 100% 25%, 100% 75%, 60% 100%, 40% 100%, 0% 75%, 0% 25%);
                transform: scale(0.9);
            }
        }

        @keyframes morph5 {
            0%, 100% {
                clip-path: polygon(
                    50% 0%,
                    65% 15%,
                    85% 15%,
                    100% 35%,
                    100% 65%,
                    85% 85%,
                    65% 85%,
                    50% 100%,
                    35% 85%,
                    15% 85%,
                    0% 65%,
                    0% 35%,
                    15% 15%,
                    35% 15%
                );
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                clip-path: polygon(
                    50% 0%,
                    61% 10%,
                    75% 5%,
                    90% 25%,
                    95% 40%,
                    90% 60%,
                    75% 75%,
                    60% 90%,
                    40% 90%,
                    25% 75%,
                    10% 60%,
                    5% 40%,
                    10% 25%,
                    25% 5%,
                    39% 10%
                );
                transform: translate(-50%, -50%) rotate(180deg);
            }
        }

        /* Overlay shapes with different blend modes */
        .overlay {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            mix-blend-mode: overlay;
            animation: float 20s infinite ease-in-out;
        }

        .overlay:nth-child(6) {
            top: 30%;
            left: 40%;
            animation-delay: 0s;
        }

        .overlay:nth-child(7) {
            bottom: 30%;
            right: 35%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -50px);
            }
        }

        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1000;
            letter-spacing: 2px;
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="title">CSS Clip-Path Morphing</div>

    <div class="morphing-container">
        <div class="morph-shape"></div>
        <div class="morph-shape"></div>
        <div class="morph-shape"></div>
        <div class="morph-shape"></div>
        <div class="morph-shape"></div>
        <div class="overlay"></div>
        <div class="overlay"></div>
    </div>

    <div class="info">
        CSS clip-path • Polygon Morphing • Circle to Star to Blob Transformations
    </div>
</body>
</html>
