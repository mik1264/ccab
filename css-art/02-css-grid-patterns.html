<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Patterns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 60px);
            grid-template-rows: repeat(12, 60px);
            gap: 4px;
            animation: gridPulse 20s infinite ease-in-out;
        }

        @keyframes gridPulse {
            0%, 100% {
                gap: 4px;
            }
            50% {
                gap: 12px;
            }
        }

        .grid-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            animation: itemRotate 10s infinite ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes itemRotate {
            0%, 100% {
                transform: rotate(0deg) scale(1);
                border-radius: 8px;
            }
            25% {
                transform: rotate(90deg) scale(0.8);
                border-radius: 50%;
            }
            50% {
                transform: rotate(180deg) scale(1);
                border-radius: 8px;
            }
            75% {
                transform: rotate(270deg) scale(0.8);
                border-radius: 50%;
            }
        }

        /* Staggered animation delays for wave effect */
        .grid-item:nth-child(1) { animation-delay: 0s; }
        .grid-item:nth-child(2) { animation-delay: 0.1s; }
        .grid-item:nth-child(3) { animation-delay: 0.2s; }
        .grid-item:nth-child(4) { animation-delay: 0.3s; }
        .grid-item:nth-child(5) { animation-delay: 0.4s; }
        .grid-item:nth-child(6) { animation-delay: 0.5s; }
        .grid-item:nth-child(7) { animation-delay: 0.6s; }
        .grid-item:nth-child(8) { animation-delay: 0.7s; }
        .grid-item:nth-child(9) { animation-delay: 0.8s; }
        .grid-item:nth-child(10) { animation-delay: 0.9s; }
        .grid-item:nth-child(11) { animation-delay: 1s; }
        .grid-item:nth-child(12) { animation-delay: 1.1s; }

        /* Continue pattern for more items */
        .grid-item:nth-child(n+13):nth-child(-n+24) { animation-delay: calc((var(--n) - 13) * 0.1s + 1.2s); }

        /* Color variations based on position */
        .grid-item:nth-child(12n+1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .grid-item:nth-child(12n+2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .grid-item:nth-child(12n+3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .grid-item:nth-child(12n+4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .grid-item:nth-child(12n+5) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .grid-item:nth-child(12n+6) { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .grid-item:nth-child(12n+7) { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .grid-item:nth-child(12n+8) { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .grid-item:nth-child(12n+9) { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .grid-item:nth-child(12n+10) { background: linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%); }
        .grid-item:nth-child(12n+11) { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); }
        .grid-item:nth-child(12n+12) { background: linear-gradient(135deg, #f77062 0%, #fe5196 100%); }

        /* Diagonal wave pattern */
        .grid-item:nth-child(n) {
            --row: calc((var(--index) - 1) / 12);
            --col: calc((var(--index) - 1) % 12);
            animation-delay: calc((var(--row) + var(--col)) * 0.05s);
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
        }

        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1000;
            letter-spacing: 2px;
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            text-align: center;
            z-index: 1000;
        }
    </style>
