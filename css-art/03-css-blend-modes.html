<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Blend Modes Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
        }

        .blend-layer {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: float 20s infinite ease-in-out;
            filter: blur(20px);
        }

        .blend-layer:nth-child(1) {
            background: radial-gradient(circle, #ff0080 0%, transparent 70%);
            top: 20%;
            left: 15%;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .blend-layer:nth-child(2) {
            background: radial-gradient(circle, #00ff80 0%, transparent 70%);
            top: 30%;
            left: 40%;
            animation-delay: -3s;
            animation-duration: 22s;
            animation-direction: reverse;
        }

        .blend-layer:nth-child(3) {
            background: radial-gradient(circle, #0080ff 0%, transparent 70%);
            top: 50%;
            left: 60%;
            animation-delay: -6s;
            animation-duration: 20s;
        }

        .blend-layer:nth-child(4) {
            background: radial-gradient(circle, #ff8000 0%, transparent 70%);
            top: 60%;
            left: 20%;
            animation-delay: -9s;
            animation-duration: 24s;
            animation-direction: reverse;
        }

        .blend-layer:nth-child(5) {
            background: radial-gradient(circle, #ff0080 0%, transparent 70%);
            top: 40%;
            left: 70%;
            animation-delay: -12s;
            animation-duration: 19s;
        }

        .blend-layer:nth-child(6) {
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
            top: 70%;
            left: 50%;
            animation-delay: -15s;
            animation-duration: 21s;
            animation-direction: reverse;
        }

        .blend-layer:nth-child(7) {
            background: radial-gradient(circle, #ffff00 0%, transparent 70%);
            top: 10%;
            left: 50%;
            animation-delay: -18s;
            animation-duration: 23s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -80px) scale(1.2);
            }
            50% {
                transform: translate(-80px, 100px) scale(0.9);
            }
            75% {
                transform: translate(120px, 60px) scale(1.1);
            }
        }

        /* Additional geometric shapes with different blend modes */
        .shape {
            position: absolute;
            animation: rotate 30s infinite linear;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #667eea 0%, transparent 100%);
            top: 25%;
            left: 35%;
            mix-blend-mode: multiply;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .shape-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #f093fb 0%, transparent 100%);
            top: 40%;
            left: 45%;
            mix-blend-mode: color-dodge;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            animation-direction: reverse;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(225deg, #4facfe 0%, transparent 100%);
            top: 55%;
            left: 30%;
            mix-blend-mode: lighten;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Overlay pattern */
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.03) 10px,
                    rgba(255, 255, 255, 0.03) 20px
                );
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1000;
            letter-spacing: 2px;
            mix-blend-mode: difference;
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            z-index: 1000;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div class="title">CSS Blend Modes Art</div>

    <div class="canvas">
        <div class="blend-layer"></div>
        <div class="blend-layer"></div>
        <div class="blend-layer"></div>
        <div class="blend-layer"></div>
        <div class="blend-layer"></div>
        <div class="blend-layer"></div>
        <div class="blend-layer"></div>

        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>

        <div class="pattern"></div>
    </div>

    <div class="info">
        mix-blend-mode: screen, multiply, color-dodge, lighten â€¢ Pure CSS Animation
    </div>
</body>
</html>
