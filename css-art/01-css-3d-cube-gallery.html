<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D Cube Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(2, 200px);
            gap: 100px;
            transform-style: preserve-3d;
            animation: galleryRotate 60s infinite linear;
        }

        @keyframes galleryRotate {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        .cube-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: cubeRotate 10s infinite linear;
        }

        .cube-container:nth-child(1) .cube { animation-duration: 8s; }
        .cube-container:nth-child(2) .cube { animation-duration: 12s; animation-direction: reverse; }
        .cube-container:nth-child(3) .cube { animation-duration: 10s; }
        .cube-container:nth-child(4) .cube { animation-duration: 15s; animation-direction: reverse; }
        .cube-container:nth-child(5) .cube { animation-duration: 9s; }
        .cube-container:nth-child(6) .cube { animation-duration: 11s; animation-direction: reverse; }

        @keyframes cubeRotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0.9;
            backdrop-filter: blur(10px);
        }

        /* Different color schemes for each cube */
        .cube-container:nth-child(1) .front  { background: rgba(255, 99, 71, 0.8); transform: rotateY(0deg) translateZ(100px); }
        .cube-container:nth-child(1) .back   { background: rgba(255, 140, 0, 0.8); transform: rotateY(180deg) translateZ(100px); }
        .cube-container:nth-child(1) .right  { background: rgba(255, 215, 0, 0.8); transform: rotateY(90deg) translateZ(100px); }
        .cube-container:nth-child(1) .left   { background: rgba(186, 85, 211, 0.8); transform: rotateY(-90deg) translateZ(100px); }
        .cube-container:nth-child(1) .top    { background: rgba(138, 43, 226, 0.8); transform: rotateX(90deg) translateZ(100px); }
        .cube-container:nth-child(1) .bottom { background: rgba(75, 0, 130, 0.8); transform: rotateX(-90deg) translateZ(100px); }

        .cube-container:nth-child(2) .front  { background: rgba(0, 191, 255, 0.8); transform: rotateY(0deg) translateZ(100px); }
        .cube-container:nth-child(2) .back   { background: rgba(30, 144, 255, 0.8); transform: rotateY(180deg) translateZ(100px); }
        .cube-container:nth-child(2) .right  { background: rgba(65, 105, 225, 0.8); transform: rotateY(90deg) translateZ(100px); }
        .cube-container:nth-child(2) .left   { background: rgba(0, 0, 255, 0.8); transform: rotateY(-90deg) translateZ(100px); }
        .cube-container:nth-child(2) .top    { background: rgba(25, 25, 112, 0.8); transform: rotateX(90deg) translateZ(100px); }
        .cube-container:nth-child(2) .bottom { background: rgba(0, 0, 139, 0.8); transform: rotateX(-90deg) translateZ(100px); }

        .cube-container:nth-child(3) .front  { background: rgba(50, 205, 50, 0.8); transform: rotateY(0deg) translateZ(100px); }
        .cube-container:nth-child(3) .back   { background: rgba(34, 139, 34, 0.8); transform: rotateY(180deg) translateZ(100px); }
        .cube-container:nth-child(3) .right  { background: rgba(0, 128, 0, 0.8); transform: rotateY(90deg) translateZ(100px); }
        .cube-container:nth-child(3) .left   { background: rgba(0, 100, 0, 0.8); transform: rotateY(-90deg) translateZ(100px); }
        .cube-container:nth-child(3) .top    { background: rgba(46, 139, 87, 0.8); transform: rotateX(90deg) translateZ(100px); }
        .cube-container:nth-child(3) .bottom { background: rgba(60, 179, 113, 0.8); transform: rotateX(-90deg) translateZ(100px); }

        .cube-container:nth-child(4) .front  { background: rgba(255, 20, 147, 0.8); transform: rotateY(0deg) translateZ(100px); }
        .cube-container:nth-child(4) .back   { background: rgba(255, 105, 180, 0.8); transform: rotateY(180deg) translateZ(100px); }
        .cube-container:nth-child(4) .right  { background: rgba(219, 112, 147, 0.8); transform: rotateY(90deg) translateZ(100px); }
        .cube-container:nth-child(4) .left   { background: rgba(199, 21, 133, 0.8); transform: rotateY(-90deg) translateZ(100px); }
        .cube-container:nth-child(4) .top    { background: rgba(218, 112, 214, 0.8); transform: rotateX(90deg) translateZ(100px); }
        .cube-container:nth-child(4) .bottom { background: rgba(238, 130, 238, 0.8); transform: rotateX(-90deg) translateZ(100px); }

        .cube-container:nth-child(5) .front  { background: rgba(255, 215, 0, 0.8); transform: rotateY(0deg) translateZ(100px); }
        .cube-container:nth-child(5) .back   { background: rgba(255, 193, 37, 0.8); transform: rotateY(180deg) translateZ(100px); }
        .cube-container:nth-child(5) .right  { background: rgba(255, 165, 0, 0.8); transform: rotateY(90deg) translateZ(100px); }
        .cube-container:nth-child(5) .left   { background: rgba(255, 140, 0, 0.8); transform: rotateY(-90deg) translateZ(100px); }
        .cube-container:nth-child(5) .top    { background: rgba(255, 127, 80, 0.8); transform: rotateX(90deg) translateZ(100px); }
        .cube-container:nth-child(5) .bottom { background: rgba(255, 99, 71, 0.8); transform: rotateX(-90deg) translateZ(100px); }

        .cube-container:nth-child(6) .front  { background: rgba(0, 255, 255, 0.8); transform: rotateY(0deg) translateZ(100px); }
        .cube-container:nth-child(6) .back   { background: rgba(64, 224, 208, 0.8); transform: rotateY(180deg) translateZ(100px); }
        .cube-container:nth-child(6) .right  { background: rgba(72, 209, 204, 0.8); transform: rotateY(90deg) translateZ(100px); }
        .cube-container:nth-child(6) .left   { background: rgba(32, 178, 170, 0.8); transform: rotateY(-90deg) translateZ(100px); }
        .cube-container:nth-child(6) .top    { background: rgba(0, 206, 209, 0.8); transform: rotateX(90deg) translateZ(100px); }
        .cube-container:nth-child(6) .bottom { background: rgba(0, 139, 139, 0.8); transform: rotateX(-90deg) translateZ(100px); }

        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 42px;

            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);

        .info {

            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
