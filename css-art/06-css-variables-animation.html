<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --hue1: 0;
            --hue2: 120;
            --hue3: 240;
            --rotation: 0deg;
            --scale1: 1;
            --scale2: 1;
            --scale3: 1;
            --blur1: 0px;
            --blur2: 0px;
            --blur3: 0px;
            --x1: 0px;
            --y1: 0px;
            --x2: 0px;
            --y2: 0px;
            --x3: 0px;
            --y3: 0px;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .art-canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .variable-shape {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            mix-blend-mode: screen;
            transition: all 0.1s ease-out;
        }

        .shape-1 {
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% + var(--x1)), calc(-50% + var(--y1))) scale(var(--scale1)) rotate(var(--rotation));
            background: radial-gradient(
                circle,
                hsl(var(--hue1), 100%, 60%) 0%,
                hsl(var(--hue1), 100%, 50%) 50%,
                transparent 70%
            );
            filter: blur(var(--blur1));
        }

        .shape-2 {
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% + var(--x2)), calc(-50% + var(--y2))) scale(var(--scale2)) rotate(calc(var(--rotation) * -1));
            background: radial-gradient(
                circle,
                hsl(var(--hue2), 100%, 60%) 0%,
                hsl(var(--hue2), 100%, 50%) 50%,
                transparent 70%
            );
            filter: blur(var(--blur2));
        }

        .shape-3 {
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% + var(--x3)), calc(-50% + var(--y3))) scale(var(--scale3)) rotate(calc(var(--rotation) * 0.5));
            background: radial-gradient(
                circle,
                hsl(var(--hue3), 100%, 60%) 0%,
                hsl(var(--hue3), 100%, 50%) 50%,
                transparent 70%
            );
            filter: blur(var(--blur3));
        }

        /* Additional geometric patterns */
        .pattern-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%) rotate(var(--rotation));
            border: 2px solid hsla(var(--hue1), 100%, 70%, 0.3);
            border-radius: 30%;
            transition: all 0.1s ease-out;
        }

        .pattern-layer:nth-child(5) {
            width: 500px;
            height: 500px;
            border-color: hsla(var(--hue2), 100%, 70%, 0.3);
            transform: translate(-50%, -50%) rotate(calc(var(--rotation) * -1.5));
        }

        .pattern-layer:nth-child(6) {
            width: 400px;
            height: 400px;
            border-color: hsla(var(--hue3), 100%, 70%, 0.3);
            transform: translate(-50%, -50%) rotate(calc(var(--rotation) * 2));
        }

        .center-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            transform: translate(-50%, -50%) scale(var(--scale1));
            background: radial-gradient(
                circle,
                hsla(var(--hue1), 100%, 70%, 0.8) 0%,
                hsla(var(--hue2), 100%, 60%, 0.6) 50%,
                hsla(var(--hue3), 100%, 50%, 0.4) 100%
            );
            border-radius: 50%;
            filter: blur(calc(var(--blur1) * 0.5));
            mix-blend-mode: screen;
            transition: all 0.1s ease-out;
        }

        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1000;
            letter-spacing: 2px;
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            z-index: 1000;
            line-height: 1.6;
        }

        .controls {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="title">CSS Variables Generative Art</div>

    <div class="controls">
        Move your mouse to control the art<br>
        Variables update in real-time via JavaScript
    </div>

    <div class="art-canvas">
        <div class="variable-shape shape-1"></div>
        <div class="variable-shape shape-2"></div>
        <div class="variable-shape shape-3"></div>
        <div class="pattern-layer"></div>
        <div class="pattern-layer"></div>
        <div class="pattern-layer"></div>
        <div class="center-orb"></div>
    </div>

    <div class="info">
        CSS Custom Properties (--variables) â€¢ JavaScript Animation<br>
        Real-time updates via requestAnimationFrame
    </div>

    <script>
        const root = document.documentElement;
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let time = 0;

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Touch support
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
        });

        function animate() {
            time += 0.01;

            // Calculate normalized mouse position
            const normalizedX = (mouseX / window.innerWidth) * 2 - 1;
            const normalizedY = (mouseY / window.innerHeight) * 2 - 1;

            // Update hue values
            const hue1 = (time * 30 + normalizedX * 180) % 360;
            const hue2 = (hue1 + 120) % 360;
            const hue3 = (hue1 + 240) % 360;

            // Update rotation
            const rotation = (time * 20 + normalizedX * 90) % 360;

            // Update scales based on mouse position
            const scale1 = 0.8 + Math.sin(time * 2 + normalizedX) * 0.3;
            const scale2 = 0.8 + Math.cos(time * 2.5 + normalizedY) * 0.3;
            const scale3 = 0.8 + Math.sin(time * 1.8 + normalizedX + normalizedY) * 0.3;

            // Update blur values
            const blur1 = 20 + Math.sin(time * 1.5) * 15;
            const blur2 = 20 + Math.cos(time * 1.8) * 15;
            const blur3 = 20 + Math.sin(time * 2.2) * 15;

            // Update positions in orbital pattern
            const radius1 = 150 + Math.sin(time * 1.2) * 50;
            const radius2 = 150 + Math.cos(time * 1.5) * 50;
            const radius3 = 150 + Math.sin(time * 1.8) * 50;

            const x1 = Math.cos(time * 1.5 + normalizedX * 2) * radius1;
            const y1 = Math.sin(time * 1.5 + normalizedY * 2) * radius1;

            const x2 = Math.cos(time * 1.2 + normalizedY * 2 + Math.PI * 2/3) * radius2;
            const y2 = Math.sin(time * 1.2 + normalizedX * 2 + Math.PI * 2/3) * radius2;

            const x3 = Math.cos(time * 1.8 + normalizedX * 2 + Math.PI * 4/3) * radius3;
            const y3 = Math.sin(time * 1.8 + normalizedY * 2 + Math.PI * 4/3) * radius3;

            // Set CSS custom properties
            root.style.setProperty('--hue1', hue1);
            root.style.setProperty('--hue2', hue2);
            root.style.setProperty('--hue3', hue3);
            root.style.setProperty('--rotation', `${rotation}deg`);
            root.style.setProperty('--scale1', scale1);
            root.style.setProperty('--scale2', scale2);
            root.style.setProperty('--scale3', scale3);
            root.style.setProperty('--blur1', `${blur1}px`);
            root.style.setProperty('--blur2', `${blur2}px`);
            root.style.setProperty('--blur3', `${blur3}px`);
            root.style.setProperty('--x1', `${x1}px`);
            root.style.setProperty('--y1', `${y1}px`);
            root.style.setProperty('--x2', `${x2}px`);
            root.style.setProperty('--y2', `${y2}px`);
            root.style.setProperty('--x3', `${x3}px`);
            root.style.setProperty('--y3', `${y3}px`);

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
