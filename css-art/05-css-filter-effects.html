<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter Effects Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .filter-canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 30% 50%, #1a1a2e 0%, #000 100%);
        }

        /* Base shapes with animated filters */
        .filter-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
        }

        .orb-1 {
            top: 10%;
            left: 10%;
            animation: filterCycle1 15s infinite ease-in-out;
        }

        .orb-2 {
            top: 15%;
            right: 15%;
            animation: filterCycle2 12s infinite ease-in-out;
        }

        .orb-3 {
            bottom: 15%;
            left: 20%;
            animation: filterCycle3 18s infinite ease-in-out;
        }

        .orb-4 {
            bottom: 10%;
            right: 10%;
            animation: filterCycle4 14s infinite ease-in-out;
        }

        .orb-5 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            animation: filterCycle5 20s infinite ease-in-out;
        }

        /* Complex filter animations */
        @keyframes filterCycle1 {
            0%, 100% {
                filter: hue-rotate(0deg) blur(0px) saturate(1) brightness(1) contrast(1);
                transform: translate(0, 0) scale(1);
            }
            25% {
                filter: hue-rotate(90deg) blur(20px) saturate(2) brightness(1.2) contrast(1.5);
                transform: translate(50px, -30px) scale(1.1);
            }
            50% {
                filter: hue-rotate(180deg) blur(40px) saturate(3) brightness(1.5) contrast(2);
                transform: translate(-40px, 50px) scale(0.9);
            }
            75% {
                filter: hue-rotate(270deg) blur(25px) saturate(2.5) brightness(1.3) contrast(1.8);
                transform: translate(30px, 40px) scale(1.05);
            }
        }

        @keyframes filterCycle2 {
            0%, 100% {
                filter: hue-rotate(0deg) blur(10px) saturate(1.5) brightness(1.1) contrast(1.2) drop-shadow(0 0 30px #ff6b6b);
                transform: translate(0, 0);
            }
            33% {
                filter: hue-rotate(120deg) blur(30px) saturate(2.5) brightness(1.4) contrast(1.8) drop-shadow(0 0 50px #4ecdc4);
                transform: translate(-60px, 40px);
            }
            66% {
                filter: hue-rotate(240deg) blur(15px) saturate(3) brightness(1.6) contrast(2.2) drop-shadow(0 0 40px #45b7d1);
                transform: translate(50px, -50px);
            }
        }

        @keyframes filterCycle3 {
            0%, 100% {
                filter: hue-rotate(0deg) blur(5px) saturate(2) brightness(1) contrast(1.5) invert(0);
                transform: rotate(0deg) scale(1);
            }
            50% {
                filter: hue-rotate(360deg) blur(35px) saturate(4) brightness(1.8) contrast(2.5) invert(0.3);
                transform: rotate(180deg) scale(1.2);
            }
        }

        @keyframes filterCycle4 {
            0%, 100% {
                filter: hue-rotate(0deg) blur(0px) saturate(1) brightness(1) contrast(1) opacity(1);
                transform: translate(0, 0);
            }
            25% {
                filter: hue-rotate(90deg) blur(45px) saturate(3.5) brightness(1.7) contrast(2) opacity(0.8);
                transform: translate(-70px, -60px);
            }
            50% {
                filter: hue-rotate(180deg) blur(20px) saturate(2) brightness(1.3) contrast(1.5) opacity(0.9);
                transform: translate(60px, 70px);
            }
            75% {
                filter: hue-rotate(270deg) blur(30px) saturate(2.8) brightness(1.5) contrast(1.8) opacity(0.85);
                transform: translate(-50px, 50px);
            }
        }

        @keyframes filterCycle5 {
            0%, 100% {
                filter: hue-rotate(0deg) blur(15px) saturate(2) brightness(1.2) contrast(1.5) sepia(0);
                transform: translate(-50%, -50%) rotate(0deg);
            }
            20% {
                filter: hue-rotate(72deg) blur(40px) saturate(3) brightness(1.5) contrast(2) sepia(0.3);
                transform: translate(-50%, -50%) rotate(72deg);
            }
            40% {
                filter: hue-rotate(144deg) blur(25px) saturate(2.5) brightness(1.3) contrast(1.8) sepia(0.6);
                transform: translate(-50%, -50%) rotate(144deg);
            }
            60% {
                filter: hue-rotate(216deg) blur(50px) saturate(3.5) brightness(1.7) contrast(2.2) sepia(0.4);
                transform: translate(-50%, -50%) rotate(216deg);
            }
            80% {
                filter: hue-rotate(288deg) blur(30px) saturate(2.8) brightness(1.4) contrast(1.9) sepia(0.2);
                transform: translate(-50%, -50%) rotate(288deg);
            }
        }

        /* Additional decorative elements */
        .filter-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.3) 100%);
            mix-blend-mode: overlay;
            animation: layerPulse 10s infinite ease-in-out;
        }

        @keyframes layerPulse {
            0%, 100% {
                filter: blur(0px) contrast(1);
            }
            50% {
                filter: blur(5px) contrast(1.5);
            }
        }

        /* Scanline effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.02) 2px,
                rgba(255, 255, 255, 0.02) 4px
            );
            pointer-events: none;
            animation: scanlineMove 8s infinite linear;
        }

        @keyframes scanlineMove {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1000;
            letter-spacing: 2px;
            animation: titleFilter 8s infinite ease-in-out;
        }

        @keyframes titleFilter {
            0%, 100% {
                filter: hue-rotate(0deg) drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
            50% {
                filter: hue-rotate(180deg) drop-shadow(0 0 40px rgba(255, 100, 200, 0.8));
            }
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="title">CSS Filter Effects</div>

    <div class="filter-canvas">
        <div class="filter-orb orb-1"></div>
        <div class="filter-orb orb-2"></div>
        <div class="filter-orb orb-3"></div>
        <div class="filter-orb orb-4"></div>
        <div class="filter-orb orb-5"></div>

        <div class="filter-layer"></div>
        <div class="scanlines"></div>
    </div>

    <div class="info">
        blur • hue-rotate • saturate • brightness • contrast • drop-shadow • sepia • invert
    </div>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
