<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Prime Spiral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050508; overflow: hidden; font-family: system-ui; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none;
            background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 25px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        .info {
            position: fixed; bottom: 20px; left: 20px; z-index: 100;
            color: rgba(255,255,255,0.6); font-size: 13px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="info">Primes as orbiting particles | Click to add energy</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const maxN = 10000;
        let time = 0;
        let energy = 1;

        // Sieve
        const primes = [];
        const isPrimeArr = new Array(maxN + 1).fill(true);
        isPrimeArr[0] = isPrimeArr[1] = false;
        for (let i = 2; i * i <= maxN; i++) {
            if (isPrimeArr[i]) {
                for (let j = i * i; j <= maxN; j += i) {
                    isPrimeArr[j] = false;
                }
            }
        }
        for (let i = 2; i <= maxN; i++) {
            if (isPrimeArr[i]) primes.push(i);
        }

        // Create particles for each prime
        const particles = primes.map((p, i) => {
            const layer = Math.ceil((Math.sqrt(p) - 1) / 2);
            const angle = Math.random() * Math.PI * 2;
            return {
                prime: p,
                baseRadius: layer * 3,
                angle: angle,
                speed: 0.0005 + Math.random() * 0.001,
                orbitOffset: Math.random() * 10,
                size: 2 + Math.log(p) * 0.3,
                hue: 30 + (p % 60),
                pulsePhase: Math.random() * Math.PI * 2
            };
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function draw() {
            time += 0.016;
            energy *= 0.995;
            if (energy < 1) energy = 1;

            // Fade trail
            ctx.fillStyle = 'rgba(5, 5, 8, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Draw center glow
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
            gradient.addColorStop(0, 'rgba(188, 108, 37, 0.8)');
            gradient.addColorStop(0.5, 'rgba(188, 108, 37, 0.2)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 50, 0, Math.PI * 2);
            ctx.fill();

            // Update and draw particles
            for (const p of particles) {
                p.angle += p.speed * energy;

                const orbit = p.baseRadius + Math.sin(time * 0.5 + p.orbitOffset) * 5;
                const x = cx + Math.cos(p.angle) * orbit;
                const y = cy + Math.sin(p.angle) * orbit;

                const pulse = 1 + 0.3 * Math.sin(time * 3 + p.pulsePhase);
                const size = p.size * pulse;

                // Glow
                const glow = ctx.createRadialGradient(x, y, 0, x, y, size * 3);
                glow.addColorStop(0, `hsla(${p.hue}, 90%, 60%, 0.8)`);
                glow.addColorStop(0.5, `hsla(${p.hue}, 90%, 50%, 0.3)`);
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(x, y, size * 3, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = `hsl(${p.hue}, 90%, 70%)`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();

                // Trail line to center (very subtle)
                if (p.baseRadius < 100) {
                    ctx.strokeStyle = `hsla(${p.hue}, 60%, 50%, 0.05)`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(cx, cy);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
            }

            // Center core
            ctx.fillStyle = '#BC6C25';
            ctx.beginPath();
            ctx.arc(cx, cy, 8, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => {
            energy = Math.min(energy + 2, 10);
        });

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
