<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Colors - Ulam Spiral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; overflow: hidden; font-family: system-ui; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none;
            background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 25px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        .controls {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px;
        }
        .controls h3 { color: #DDA15E; margin-bottom: 15px; font-size: 16px; }
        .controls label { color: white; display: block; margin: 10px 0; font-size: 14px; }
        .controls input[type="range"] { width: 150px; vertical-align: middle; }
        .controls span { color: #8A9A5B; margin-left: 10px; }
        .legend {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.85); padding: 15px 20px; border-radius: 15px;
            color: white; font-size: 13px;
        }
        .legend-colors { display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap; }
        .legend-color {
            width: 25px; height: 25px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="controls">
        <h3>Modular Coloring</h3>
        <label>Modulus: <span id="modVal">6</span>
            <input type="range" id="modulus" min="2" max="30" value="6">
        </label>
        <label>
            <input type="checkbox" id="primesOnly" checked> Primes only
        </label>
    </div>
    <div class="legend">
        <div>Colors show p mod <span id="modLabel">6</span></div>
        <div class="legend-colors" id="legendColors"></div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 201;
        const maxN = gridSize * gridSize;
        let cellSize;
        let modulus = 6;
        let primesOnly = true;

        // Sieve
        const isPrimeArr = new Array(maxN + 1).fill(true);
        isPrimeArr[0] = isPrimeArr[1] = false;
        for (let i = 2; i * i <= maxN; i++) {
            if (isPrimeArr[i]) {
                for (let j = i * i; j <= maxN; j += i) {
                    isPrimeArr[j] = false;
                }
            }
        }

        function getSpiralCoord(n) {
            if (n === 1) return { x: 0, y: 0 };
            let layer = Math.ceil((Math.sqrt(n) - 1) / 2);
            let leg = Math.floor((n - (2 * layer - 1) ** 2) / (2 * layer));
            let element = (n - (2 * layer - 1) ** 2) % (2 * layer);
            let x, y;
            switch (leg) {
                case 0: x = layer; y = -layer + 1 + element; break;
                case 1: x = layer - 1 - element; y = layer; break;
                case 2: x = -layer; y = layer - 1 - element; break;
                case 3: x = -layer + 1 + element; y = -layer; break;
            }
            return { x, y };
        }

        function getModColor(n, mod) {
            const remainder = n % mod;
            const hue = (remainder / mod) * 360;
            return `hsl(${hue}, 80%, 55%)`;
        }

        function updateLegend() {
            const container = document.getElementById('legendColors');
            container.innerHTML = '';
            for (let i = 0; i < modulus; i++) {
                const div = document.createElement('div');
                div.className = 'legend-color';
                div.style.background = getModColor(i, modulus);
                div.textContent = i;
                container.appendChild(div);
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cellSize = Math.min(canvas.width, canvas.height) / gridSize;
            draw();
        }

        function draw() {
            const offsetX = canvas.width / 2;
            const offsetY = canvas.height / 2;

            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let n = 1; n <= maxN; n++) {
                const { x, y } = getSpiralCoord(n);
                const px = offsetX + x * cellSize;
                const py = offsetY + y * cellSize;

                if (px < -cellSize || px > canvas.width + cellSize ||
                    py < -cellSize || py > canvas.height + cellSize) continue;

                const isPrime = isPrimeArr[n];

                if (primesOnly) {
                    if (isPrime) {
                        const color = getModColor(n, modulus);
                        ctx.fillStyle = color;
                        ctx.beginPath();
                        ctx.arc(px, py, cellSize * 0.4, 0, Math.PI * 2);
                        ctx.fill();

                        // Subtle glow
                        ctx.fillStyle = color.replace('55%)', '55%, 0.2)').replace('hsl', 'hsla');
                        ctx.beginPath();
                        ctx.arc(px, py, cellSize * 0.6, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (cellSize > 2) {
                        ctx.fillStyle = 'rgba(40, 40, 50, 0.3)';
                        ctx.beginPath();
                        ctx.arc(px, py, cellSize * 0.1, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    const color = getModColor(n, modulus);
                    const size = isPrime ? 0.4 : 0.25;
                    ctx.fillStyle = isPrime ? color : color.replace('80%', '40%').replace('55%', '35%');
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Center
            ctx.fillStyle = '#BC6C25';
            ctx.beginPath();
            ctx.arc(offsetX, offsetY, cellSize * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        document.getElementById('modulus').addEventListener('input', (e) => {
            modulus = parseInt(e.target.value);
            document.getElementById('modVal').textContent = modulus;
            document.getElementById('modLabel').textContent = modulus;
            updateLegend();
            draw();
        });

        document.getElementById('primesOnly').addEventListener('change', (e) => {
            primesOnly = e.target.checked;
            draw();
        });

        window.addEventListener('resize', resize);
        updateLegend();
        resize();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
