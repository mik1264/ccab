<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Gaps Ulam Spiral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; overflow: hidden; font-family: system-ui; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none;
            background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 25px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        .legend {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px;
            color: white; font-size: 14px;
        }
        .legend h3 { color: #DDA15E; margin-bottom: 12px; }
        .gradient-bar {
            width: 200px; height: 20px; border-radius: 5px;
            background: linear-gradient(to right, #00ff88, #ffff00, #ff6600, #ff0066);
            margin: 10px 0;
        }
        .gradient-labels { display: flex; justify-content: space-between; font-size: 12px; }
        .stats {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 15px 20px; border-radius: 10px;
            color: white; font-size: 14px;
        }
        .stats div { margin: 5px 0; }
        .stats span { color: #DDA15E; font-weight: bold; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="stats">
        <div>Max Gap: <span id="maxGap">0</span></div>
        <div>Avg Gap: <span id="avgGap">0</span></div>
    </div>
    <div class="legend">
        <h3>Gap to Next Prime</h3>
        <div class="gradient-bar"></div>
        <div class="gradient-labels">
            <span>2</span>
            <span>Small</span>
            <span>Large</span>
            <span>50+</span>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 201;
        const maxN = gridSize * gridSize;
        let cellSize;

        // Sieve
        const isPrimeArr = new Array(maxN + 100).fill(true);
        isPrimeArr[0] = isPrimeArr[1] = false;
        for (let i = 2; i * i <= maxN + 99; i++) {
            if (isPrimeArr[i]) {
                for (let j = i * i; j <= maxN + 99; j += i) {
                    isPrimeArr[j] = false;
                }
            }
        }

        // Calculate gaps
        const primeGaps = new Map();
        let primes = [];
        for (let i = 2; i <= maxN + 99; i++) {
            if (isPrimeArr[i]) primes.push(i);
        }

        let maxGap = 0;
        let totalGap = 0;
        for (let i = 0; i < primes.length - 1; i++) {
            const gap = primes[i + 1] - primes[i];
            primeGaps.set(primes[i], gap);
            maxGap = Math.max(maxGap, gap);
            totalGap += gap;
        }

        function getSpiralCoord(n) {
            if (n === 1) return { x: 0, y: 0 };
            let layer = Math.ceil((Math.sqrt(n) - 1) / 2);
            let leg = Math.floor((n - (2 * layer - 1) ** 2) / (2 * layer));
            let element = (n - (2 * layer - 1) ** 2) % (2 * layer);
            let x, y;
            switch (leg) {
                case 0: x = layer; y = -layer + 1 + element; break;
                case 1: x = layer - 1 - element; y = layer; break;
                case 2: x = -layer; y = layer - 1 - element; break;
                case 3: x = -layer + 1 + element; y = -layer; break;
            }
            return { x, y };
        }

        function gapToColor(gap) {
            const t = Math.min(gap / 50, 1);
            if (t < 0.33) {
                // Green to yellow
                const s = t / 0.33;
                return `rgb(${Math.floor(s * 255)}, 255, ${Math.floor((1 - s) * 136)})`;
            } else if (t < 0.66) {
                // Yellow to orange
                const s = (t - 0.33) / 0.33;
                return `rgb(255, ${Math.floor(255 - s * 153)}, 0)`;
            } else {
                // Orange to magenta
                const s = (t - 0.66) / 0.34;
                return `rgb(255, ${Math.floor(102 - s * 102)}, ${Math.floor(s * 102)})`;
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cellSize = Math.min(canvas.width, canvas.height) / gridSize;
            draw();
        }

        function draw() {
            const offsetX = canvas.width / 2;
            const offsetY = canvas.height / 2;

            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw lines connecting consecutive primes
            ctx.lineWidth = cellSize * 0.3;
            ctx.lineCap = 'round';

            for (let i = 0; i < primes.length - 1; i++) {
                const p1 = primes[i];
                const p2 = primes[i + 1];
                if (p1 > maxN || p2 > maxN) break;

                const c1 = getSpiralCoord(p1);
                const c2 = getSpiralCoord(p2);
                const gap = p2 - p1;

                ctx.strokeStyle = gapToColor(gap);
                ctx.globalAlpha = 0.6;
                ctx.beginPath();
                ctx.moveTo(offsetX + c1.x * cellSize, offsetY + c1.y * cellSize);
                ctx.lineTo(offsetX + c2.x * cellSize, offsetY + c2.y * cellSize);
                ctx.stroke();
            }
            ctx.globalAlpha = 1;

            // Draw primes
            for (let i = 0; i < primes.length; i++) {
                const p = primes[i];
                if (p > maxN) break;

                const { x, y } = getSpiralCoord(p);
                const px = offsetX + x * cellSize;
                const py = offsetY + y * cellSize;

                const gap = primeGaps.get(p) || 2;
                const color = gapToColor(gap);

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(px, py, cellSize * 0.4, 0, Math.PI * 2);
                ctx.fill();

                // Glow for large gaps
                if (gap > 20) {
                    ctx.fillStyle = color.replace('rgb', 'rgba').replace(')', ', 0.3)');
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.7, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Center
            ctx.fillStyle = '#BC6C25';
            ctx.beginPath();
            ctx.arc(offsetX, offsetY, cellSize * 0.5, 0, Math.PI * 2);
            ctx.fill();

            document.getElementById('maxGap').textContent = maxGap;
            document.getElementById('avgGap').textContent = (totalGap / (primes.length - 1)).toFixed(2);
        }

        window.addEventListener('resize', resize);
        resize();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
