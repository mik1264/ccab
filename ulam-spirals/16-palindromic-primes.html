<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromic Primes - Ulam Spiral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; overflow: hidden; font-family: system-ui; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none;
            background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 25px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        .legend {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px;
            color: white; font-size: 14px;
        }
        .legend h3 { color: #DDA15E; margin-bottom: 12px; }
        .legend-item { display: flex; align-items: center; margin: 8px 0; }
        .legend-color { width: 20px; height: 20px; border-radius: 50%; margin-right: 10px; }
        .stats {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 15px 20px; border-radius: 10px;
            color: white; font-size: 14px;
        }
        .stats span { color: #ff69b4; font-weight: bold; }
        .info {
            position: fixed; bottom: 20px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px;
            color: white; font-size: 13px; max-width: 300px;
        }
        .info h3 { color: #DDA15E; margin-bottom: 10px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="stats">
        Palindromic Primes: <span id="palCount">0</span>
    </div>
    <div class="info">
        <h3>Palindromic Primes</h3>
        <p>Primes that read the same forwards and backwards: 2, 3, 5, 7, 11, 101, 131, 151, 181, 191, 313...</p>
    </div>
    <div class="legend">
        <h3>Prime Types</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(45deg, #ff69b4, #ff1493);"></div>
            <span>Palindromic Prime</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFD764;"></div>
            <span>Regular Prime</span>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 201;
        const maxN = gridSize * gridSize;
        let cellSize;
        let time = 0;

        // Sieve
        const isPrimeArr = new Array(maxN + 1).fill(true);
        isPrimeArr[0] = isPrimeArr[1] = false;
        for (let i = 2; i * i <= maxN; i++) {
            if (isPrimeArr[i]) {
                for (let j = i * i; j <= maxN; j += i) {
                    isPrimeArr[j] = false;
                }
            }
        }

        // Find palindromic primes
        function isPalindrome(n) {
            const str = n.toString();
            return str === str.split('').reverse().join('');
        }

        const palindromicPrimes = new Set();
        for (let i = 2; i <= maxN; i++) {
            if (isPrimeArr[i] && isPalindrome(i)) {
                palindromicPrimes.add(i);
            }
        }

        function getSpiralCoord(n) {
            if (n === 1) return { x: 0, y: 0 };
            let layer = Math.ceil((Math.sqrt(n) - 1) / 2);
            let leg = Math.floor((n - (2 * layer - 1) ** 2) / (2 * layer));
            let element = (n - (2 * layer - 1) ** 2) % (2 * layer);
            let x, y;
            switch (leg) {
                case 0: x = layer; y = -layer + 1 + element; break;
                case 1: x = layer - 1 - element; y = layer; break;
                case 2: x = -layer; y = layer - 1 - element; break;
                case 3: x = -layer + 1 + element; y = -layer; break;
            }
            return { x, y };
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cellSize = Math.min(canvas.width, canvas.height) / gridSize;
        }

        function draw() {
            time += 0.02;

            const offsetX = canvas.width / 2;
            const offsetY = canvas.height / 2;

            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw numbers
            for (let n = 1; n <= maxN; n++) {
                const { x, y } = getSpiralCoord(n);
                const px = offsetX + x * cellSize;
                const py = offsetY + y * cellSize;

                if (px < -cellSize * 2 || px > canvas.width + cellSize * 2 ||
                    py < -cellSize * 2 || py > canvas.height + cellSize * 2) continue;

                const isPrime = isPrimeArr[n];
                const isPalin = palindromicPrimes.has(n);

                if (isPalin) {
                    // Animated pulsing glow for palindromic primes
                    const pulse = 0.8 + 0.4 * Math.sin(time * 2 + n * 0.1);
                    const size = cellSize * 0.5 * pulse;

                    // Outer glow
                    const gradient = ctx.createRadialGradient(px, py, 0, px, py, size * 2);
                    gradient.addColorStop(0, 'rgba(255, 105, 180, 0.9)');
                    gradient.addColorStop(0.3, 'rgba(255, 20, 147, 0.5)');
                    gradient.addColorStop(0.7, 'rgba(255, 105, 180, 0.2)');
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(px, py, size * 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Core
                    ctx.fillStyle = '#ff69b4';
                    ctx.beginPath();
                    ctx.arc(px, py, size * 0.6, 0, Math.PI * 2);
                    ctx.fill();

                    // Center bright spot
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(px, py, size * 0.2, 0, Math.PI * 2);
                    ctx.fill();

                    // Label for larger cells
                    if (cellSize > 5 && n < 1000) {
                        ctx.fillStyle = '#fff';
                        ctx.font = `${Math.max(8, cellSize * 0.35)}px monospace`;
                        ctx.textAlign = 'center';
                        ctx.fillText(n, px, py + size + cellSize * 0.4);
                    }
                } else if (isPrime) {
                    ctx.fillStyle = 'rgba(255, 215, 100, 0.5)';
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                } else if (cellSize > 2) {
                    ctx.fillStyle = 'rgba(50, 50, 60, 0.3)';
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.1, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Center
            ctx.fillStyle = '#BC6C25';
            ctx.beginPath();
            ctx.arc(offsetX, offsetY, cellSize * 0.5, 0, Math.PI * 2);
            ctx.fill();

            document.getElementById('palCount').textContent = palindromicPrimes.size;

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
