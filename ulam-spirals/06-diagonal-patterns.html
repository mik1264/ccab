<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Patterns - Ulam Spiral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; overflow: hidden; font-family: system-ui; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none;
            background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 25px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        .info {
            position: fixed; bottom: 20px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px;
            color: white; font-size: 14px; max-width: 350px;
        }
        .info h3 { color: #DDA15E; margin-bottom: 10px; }
        .controls {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 15px 20px; border-radius: 10px;
        }
        .controls label { color: white; display: block; margin-bottom: 10px; font-size: 14px; }
        .controls input { width: 150px; }
        .controls button {
            background: #8A9A5B; border: none; color: white;
            padding: 8px 16px; border-radius: 5px; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div class="controls">
        <label>Show Diagonals:
            <input type="checkbox" id="showDiag" checked>
        </label>
        <label>Quadratic: 4n² + bn + c
            <br>b = <input type="number" id="coeffB" value="0" style="width:60px">
            c = <input type="number" id="coeffC" value="0" style="width:60px">
        </label>
        <button id="highlight">Highlight Formula</button>
    </div>
    <div class="info">
        <h3>Euler's Prime-Generating Polynomial</h3>
        <p>The diagonal patterns follow quadratic polynomials. The most famous is Euler's n² + n + 41, which produces primes for n = 0 to 39!</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 201;
        const maxN = gridSize * gridSize;
        let cellSize;
        let highlightedNumbers = new Set();

        // Sieve
        const isPrimeArr = new Array(maxN + 1).fill(true);
        isPrimeArr[0] = isPrimeArr[1] = false;
        for (let i = 2; i * i <= maxN; i++) {
            if (isPrimeArr[i]) {
                for (let j = i * i; j <= maxN; j += i) {
                    isPrimeArr[j] = false;
                }
            }
        }

        function getSpiralCoord(n) {
            if (n === 1) return { x: 0, y: 0 };
            let layer = Math.ceil((Math.sqrt(n) - 1) / 2);
            let leg = Math.floor((n - (2 * layer - 1) ** 2) / (2 * layer));
            let element = (n - (2 * layer - 1) ** 2) % (2 * layer);
            let x, y;
            switch (leg) {
                case 0: x = layer; y = -layer + 1 + element; break;
                case 1: x = layer - 1 - element; y = layer; break;
                case 2: x = -layer; y = layer - 1 - element; break;
                case 3: x = -layer + 1 + element; y = -layer; break;
            }
            return { x, y };
        }

        function generateQuadratic(b, c) {
            const nums = new Set();
            for (let n = -200; n <= 200; n++) {
                const val = 4 * n * n + b * n + c;
                if (val > 0 && val <= maxN) {
                    nums.add(val);
                }
            }
            return nums;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cellSize = Math.min(canvas.width, canvas.height) / gridSize;
            draw();
        }

        function draw() {
            const offsetX = canvas.width / 2;
            const offsetY = canvas.height / 2;
            const showDiag = document.getElementById('showDiag').checked;

            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw diagonal guide lines if enabled
            if (showDiag) {
                ctx.strokeStyle = 'rgba(138, 154, 91, 0.1)';
                ctx.lineWidth = 1;
                for (let i = -gridSize; i <= gridSize; i += 10) {
                    // Main diagonals
                    ctx.beginPath();
                    ctx.moveTo(offsetX + i * cellSize, offsetY - gridSize * cellSize);
                    ctx.lineTo(offsetX + (i + gridSize) * cellSize, offsetY);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(offsetX + i * cellSize, offsetY - gridSize * cellSize);
                    ctx.lineTo(offsetX + (i - gridSize) * cellSize, offsetY);
                    ctx.stroke();
                }
            }

            // Draw numbers
            for (let n = 1; n <= maxN; n++) {
                const { x, y } = getSpiralCoord(n);
                const px = offsetX + x * cellSize;
                const py = offsetY + y * cellSize;

                if (px < -cellSize || px > canvas.width + cellSize ||
                    py < -cellSize || py > canvas.height + cellSize) continue;

                const isPrime = isPrimeArr[n];
                const isHighlighted = highlightedNumbers.has(n);

                if (isHighlighted) {
                    // Highlighted from formula
                    ctx.fillStyle = isPrime ? '#00ff88' : '#ff6b6b';
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.5, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = isPrime ? 'rgba(0,255,136,0.3)' : 'rgba(255,107,107,0.3)';
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.8, 0, Math.PI * 2);
                    ctx.fill();
                } else if (isPrime) {
                    // Check if on main diagonals (quadratic form 4n²+1)
                    const diagCheck = Math.sqrt((n - 1) / 4);
                    const onDiag = Number.isInteger(diagCheck) || Math.abs(diagCheck - Math.round(diagCheck)) < 0.01;

                    if (onDiag && showDiag) {
                        ctx.fillStyle = '#DDA15E';
                    } else {
                        ctx.fillStyle = '#FFD764';
                    }
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                } else if (cellSize > 2) {
                    ctx.fillStyle = 'rgba(50, 50, 60, 0.3)';
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Center
            ctx.fillStyle = '#BC6C25';
            ctx.beginPath();
            ctx.arc(offsetX, offsetY, cellSize * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        document.getElementById('showDiag').addEventListener('change', draw);
        document.getElementById('highlight').addEventListener('click', () => {
            const b = parseInt(document.getElementById('coeffB').value) || 0;
            const c = parseInt(document.getElementById('coeffC').value) || 0;
            highlightedNumbers = generateQuadratic(b, c);
            draw();
        });

        // Pre-load Euler's polynomial
        highlightedNumbers = generateQuadratic(1, 41);

        window.addEventListener('resize', resize);
        resize();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
