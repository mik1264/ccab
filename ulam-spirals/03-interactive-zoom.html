<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Zoom Ulam Spiral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; overflow: hidden; font-family: system-ui; }
        canvas { display: block; cursor: grab; }
        canvas:active { cursor: grabbing; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none;
            background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 25px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        .info {
            position: fixed; bottom: 20px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 15px 20px; border-radius: 10px;
            color: white; font-size: 13px;
        }
        .info div { margin: 3px 0; }
        .info span { color: #DDA15E; }
        .help {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 15px 20px; border-radius: 10px;
            color: rgba(255,255,255,0.7); font-size: 12px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="help">
        Scroll to zoom | Drag to pan<br>
        Double-click to reset
    </div>
    <div class="info">
        <div>Zoom: <span id="zoomLevel">1.0x</span></div>
        <div>Visible Primes: <span id="visiblePrimes">0</span></div>
        <div>Hover: <span id="hoverNum">-</span></div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let zoom = 1;
        let offsetX = 0, offsetY = 0;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let hoverNumber = null;

        const primeCache = new Set();
        const maxCheck = 1000000;

        // Pre-compute primes using Sieve
        function initPrimes() {
            const sieve = new Array(maxCheck + 1).fill(true);
            sieve[0] = sieve[1] = false;
            for (let i = 2; i * i <= maxCheck; i++) {
                if (sieve[i]) {
                    for (let j = i * i; j <= maxCheck; j += i) {
                        sieve[j] = false;
                    }
                }
            }
            for (let i = 2; i <= maxCheck; i++) {
                if (sieve[i]) primeCache.add(i);
            }
        }

        function isPrime(n) {
            if (n <= maxCheck) return primeCache.has(n);
            if (n < 2) return false;
            if (n % 2 === 0) return false;
            for (let i = 3; i * i <= n; i += 2) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function getSpiralCoord(n) {
            if (n === 1) return { x: 0, y: 0 };
            let layer = Math.ceil((Math.sqrt(n) - 1) / 2);
            let leg = Math.floor((n - (2 * layer - 1) ** 2) / (2 * layer));
            let element = (n - (2 * layer - 1) ** 2) % (2 * layer);
            let x, y;
            switch (leg) {
                case 0: x = layer; y = -layer + 1 + element; break;
                case 1: x = layer - 1 - element; y = layer; break;
                case 2: x = -layer; y = layer - 1 - element; break;
                case 3: x = -layer + 1 + element; y = -layer; break;
            }
            return { x, y };
        }

        function getNumberFromCoord(gridX, gridY) {
            if (gridX === 0 && gridY === 0) return 1;
            const layer = Math.max(Math.abs(gridX), Math.abs(gridY));
            const sideLength = 2 * layer;
            const startOfLayer = (2 * layer - 1) ** 2 + 1;

            if (gridX === layer && gridY > -layer) {
                return startOfLayer + (gridY + layer - 1);
            } else if (gridY === layer) {
                return startOfLayer + sideLength - 1 + (layer - gridX);
            } else if (gridX === -layer) {
                return startOfLayer + 2 * sideLength - 1 + (layer - gridY);
            } else {
                return startOfLayer + 3 * sideLength - 1 + (gridX + layer);
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }

        function draw() {
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cellSize = 10 * zoom;
            const cx = canvas.width / 2 + offsetX;
            const cy = canvas.height / 2 + offsetY;

            const gridRadius = Math.ceil(Math.max(canvas.width, canvas.height) / cellSize / 2) + 2;

            let visiblePrimes = 0;

            for (let gx = -gridRadius; gx <= gridRadius; gx++) {
                for (let gy = -gridRadius; gy <= gridRadius; gy++) {
                    const px = cx + gx * cellSize;
                    const py = cy + gy * cellSize;

                    if (px < -cellSize || px > canvas.width + cellSize ||
                        py < -cellSize || py > canvas.height + cellSize) continue;

                    const n = getNumberFromCoord(gx, gy);
                    if (n < 1 || n > maxCheck) continue;

                    const prime = isPrime(n);

                    if (prime) {
                        visiblePrimes++;
                        const hue = 40 + (n % 30);
                        ctx.fillStyle = `hsl(${hue}, 85%, 60%)`;
                        ctx.beginPath();
                        ctx.arc(px, py, cellSize * 0.4, 0, Math.PI * 2);
                        ctx.fill();

                        // Glow effect
                        ctx.fillStyle = `hsla(${hue}, 85%, 60%, 0.2)`;
                        ctx.beginPath();
                        ctx.arc(px, py, cellSize * 0.7, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (cellSize > 4) {
                        ctx.fillStyle = 'rgba(50, 50, 60, 0.4)';
                        ctx.beginPath();
                        ctx.arc(px, py, cellSize * 0.2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            // Center marker
            ctx.fillStyle = '#BC6C25';
            ctx.beginPath();
            ctx.arc(cx, cy, cellSize * 0.5, 0, Math.PI * 2);
            ctx.fill();

            document.getElementById('zoomLevel').textContent = zoom.toFixed(1) + 'x';
            document.getElementById('visiblePrimes').textContent = visiblePrimes;
        }

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const factor = e.deltaY > 0 ? 0.9 : 1.1;
            zoom = Math.max(0.1, Math.min(10, zoom * factor));
            draw();
        });

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStart = { x: e.clientX - offsetX, y: e.clientY - offsetY };
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX = e.clientX - dragStart.x;
                offsetY = e.clientY - dragStart.y;
                draw();
            }

            // Show hovered number
            const cellSize = 10 * zoom;
            const cx = canvas.width / 2 + offsetX;
            const cy = canvas.height / 2 + offsetY;
            const gx = Math.round((e.clientX - cx) / cellSize);
            const gy = Math.round((e.clientY - cy) / cellSize);
            const n = getNumberFromCoord(gx, gy);
            if (n >= 1 && n <= maxCheck) {
                const prime = isPrime(n);
                document.getElementById('hoverNum').textContent = n + (prime ? ' (prime)' : '');
            }
        });

        canvas.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('mouseleave', () => isDragging = false);

        canvas.addEventListener('dblclick', () => {
            zoom = 1;
            offsetX = 0;
            offsetY = 0;
            draw();
        });

        window.addEventListener('resize', resize);
        initPrimes();
        resize();
    </script>
</body>
</html>
