<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Helix Prime Spiral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; overflow: hidden; font-family: system-ui; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none;
            background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 25px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        .info {
            position: fixed; bottom: 20px; left: 20px; z-index: 100;
            color: rgba(255,255,255,0.6); font-size: 13px;
        }
        .controls {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 15px 20px; border-radius: 10px;
        }
        .controls label { color: white; display: block; margin: 8px 0; font-size: 14px; }
        .controls input { width: 120px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="controls">
        <label>Rotation Speed: <input type="range" id="speed" min="0" max="100" value="30"></label>
        <label>Helix Stretch: <input type="range" id="stretch" min="1" max="20" value="8"></label>
    </div>
    <div class="info">Drag to rotate | Scroll to zoom</div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const maxN = 5000;

        // Sieve
        const primes = [];
        const isPrimeArr = new Array(maxN + 1).fill(true);
        isPrimeArr[0] = isPrimeArr[1] = false;
        for (let i = 2; i * i <= maxN; i++) {
            if (isPrimeArr[i]) {
                for (let j = i * i; j <= maxN; j += i) {
                    isPrimeArr[j] = false;
                }
            }
        }
        for (let i = 2; i <= maxN; i++) {
            if (isPrimeArr[i]) primes.push(i);
        }

        // Three.js setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0f);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 150);

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Create helix of primes
        const helixGroup = new THREE.Group();
        let stretchFactor = 8;

        function getSpiralCoord(n) {
            if (n === 1) return { x: 0, y: 0 };
            let layer = Math.ceil((Math.sqrt(n) - 1) / 2);
            let leg = Math.floor((n - (2 * layer - 1) ** 2) / (2 * layer));
            let element = (n - (2 * layer - 1) ** 2) % (2 * layer);
            let x, y;
            switch (leg) {
                case 0: x = layer; y = -layer + 1 + element; break;
                case 1: x = layer - 1 - element; y = layer; break;
                case 2: x = -layer; y = layer - 1 - element; break;
                case 3: x = -layer + 1 + element; y = -layer; break;
            }
            return { x, y };
        }

        function createHelix() {
            // Clear existing
            while (helixGroup.children.length) {
                helixGroup.remove(helixGroup.children[0]);
            }

            const primeGeometry = new THREE.SphereGeometry(0.4, 16, 16);
            const compositeGeometry = new THREE.SphereGeometry(0.15, 8, 8);

            // Create instanced mesh for performance
            for (let n = 1; n <= maxN; n++) {
                const { x, y } = getSpiralCoord(n);
                const z = n / stretchFactor;

                if (isPrimeArr[n]) {
                    const hue = 0.08 + (n % 100) * 0.002;
                    const material = new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL(hue, 0.8, 0.6),
                        transparent: true,
                        opacity: 0.9
                    });
                    const sphere = new THREE.Mesh(primeGeometry, material);
                    sphere.position.set(x * 1.5, y * 1.5, z - maxN / (2 * stretchFactor));
                    helixGroup.add(sphere);
                } else if (n % 10 === 0) {
                    // Only show some composites for performance
                    const material = new THREE.MeshBasicMaterial({
                        color: 0x333344,
                        transparent: true,
                        opacity: 0.3
                    });
                    const sphere = new THREE.Mesh(compositeGeometry, material);
                    sphere.position.set(x * 1.5, y * 1.5, z - maxN / (2 * stretchFactor));
                    helixGroup.add(sphere);
                }
            }

            // Add center axis
            const axisGeometry = new THREE.CylinderGeometry(0.2, 0.2, maxN / stretchFactor, 8);
            const axisMaterial = new THREE.MeshBasicMaterial({ color: 0xBC6C25, transparent: true, opacity: 0.3 });
            const axis = new THREE.Mesh(axisGeometry, axisMaterial);
            axis.rotation.x = Math.PI / 2;
            helixGroup.add(axis);
        }

        scene.add(helixGroup);
        createHelix();

        // Add ambient light
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);

        // Mouse controls
        let isDragging = false;
        let previousMouse = { x: 0, y: 0 };
        let rotationSpeed = 0.003;

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMouse = { x: e.clientX, y: e.clientY };
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMouse.x;
                const deltaY = e.clientY - previousMouse.y;
                helixGroup.rotation.y += deltaX * 0.01;
                helixGroup.rotation.x += deltaY * 0.01;
                previousMouse = { x: e.clientX, y: e.clientY };
            }
        });

        document.addEventListener('mouseup', () => isDragging = false);

        document.addEventListener('wheel', (e) => {
            camera.position.z = Math.max(50, Math.min(300, camera.position.z + e.deltaY * 0.1));
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            rotationSpeed = e.target.value * 0.0001;
        });

        document.getElementById('stretch').addEventListener('input', (e) => {
            stretchFactor = parseInt(e.target.value);
            createHelix();
        });

        function animate() {
            requestAnimationFrame(animate);

            if (!isDragging) {
                helixGroup.rotation.y += rotationSpeed;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
