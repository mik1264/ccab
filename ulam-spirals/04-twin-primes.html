<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Primes Ulam Spiral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; overflow: hidden; font-family: system-ui; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none;
            background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 25px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        .legend {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px;
            color: white; font-size: 14px;
        }
        .legend h3 { color: #DDA15E; margin-bottom: 12px; }
        .legend-item { display: flex; align-items: center; margin: 8px 0; }
        .legend-color {
            width: 20px; height: 20px; border-radius: 50%; margin-right: 10px;
        }
        .stats {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 15px 20px; border-radius: 10px;
            color: white; font-size: 14px;
        }
        .stats span { color: #ff6b9d; font-weight: bold; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="stats">
        Twin Prime Pairs: <span id="twinCount">0</span>
    </div>
    <div class="legend">
        <h3>Twin Primes (p, p+2)</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff6b9d;"></div>
            <span>Twin Prime</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFD764;"></div>
            <span>Regular Prime</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: rgba(60,60,70,0.6);"></div>
            <span>Composite</span>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 251;
        const maxN = gridSize * gridSize;
        let cellSize;

        // Sieve for primes
        const isPrimeArr = new Array(maxN + 3).fill(true);
        isPrimeArr[0] = isPrimeArr[1] = false;
        for (let i = 2; i * i <= maxN + 2; i++) {
            if (isPrimeArr[i]) {
                for (let j = i * i; j <= maxN + 2; j += i) {
                    isPrimeArr[j] = false;
                }
            }
        }

        // Find twin primes
        const twinPrimes = new Set();
        for (let i = 2; i <= maxN; i++) {
            if (isPrimeArr[i] && isPrimeArr[i + 2]) {
                twinPrimes.add(i);
                twinPrimes.add(i + 2);
            }
        }

        function getSpiralCoord(n) {
            if (n === 1) return { x: 0, y: 0 };
            let layer = Math.ceil((Math.sqrt(n) - 1) / 2);
            let leg = Math.floor((n - (2 * layer - 1) ** 2) / (2 * layer));
            let element = (n - (2 * layer - 1) ** 2) % (2 * layer);
            let x, y;
            switch (leg) {
                case 0: x = layer; y = -layer + 1 + element; break;
                case 1: x = layer - 1 - element; y = layer; break;
                case 2: x = -layer; y = layer - 1 - element; break;
                case 3: x = -layer + 1 + element; y = -layer; break;
            }
            return { x, y };
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cellSize = Math.min(canvas.width, canvas.height) / gridSize;
            draw();
        }

        function draw() {
            const offsetX = canvas.width / 2;
            const offsetY = canvas.height / 2;

            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw connections between twin primes
            ctx.strokeStyle = 'rgba(255, 107, 157, 0.15)';
            ctx.lineWidth = 1;

            for (let n = 2; n <= maxN - 2; n++) {
                if (isPrimeArr[n] && isPrimeArr[n + 2]) {
                    const c1 = getSpiralCoord(n);
                    const c2 = getSpiralCoord(n + 2);
                    ctx.beginPath();
                    ctx.moveTo(offsetX + c1.x * cellSize, offsetY + c1.y * cellSize);
                    ctx.lineTo(offsetX + c2.x * cellSize, offsetY + c2.y * cellSize);
                    ctx.stroke();
                }
            }

            // Draw numbers
            for (let n = 1; n <= maxN; n++) {
                const { x, y } = getSpiralCoord(n);
                const px = offsetX + x * cellSize;
                const py = offsetY + y * cellSize;

                if (px < -cellSize || px > canvas.width + cellSize ||
                    py < -cellSize || py > canvas.height + cellSize) continue;

                if (twinPrimes.has(n)) {
                    // Twin prime - magenta glow
                    const gradient = ctx.createRadialGradient(px, py, 0, px, py, cellSize * 0.8);
                    gradient.addColorStop(0, '#ff6b9d');
                    gradient.addColorStop(0.5, 'rgba(255, 107, 157, 0.5)');
                    gradient.addColorStop(1, 'rgba(255, 107, 157, 0)');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.8, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = '#ff6b9d';
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                } else if (isPrimeArr[n]) {
                    // Regular prime
                    ctx.fillStyle = 'rgba(255, 215, 100, 0.6)';
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.35, 0, Math.PI * 2);
                    ctx.fill();
                } else if (cellSize > 2) {
                    ctx.fillStyle = 'rgba(50, 50, 60, 0.4)';
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Center
            ctx.fillStyle = '#BC6C25';
            ctx.beginPath();
            ctx.arc(offsetX, offsetY, cellSize * 0.5, 0, Math.PI * 2);
            ctx.fill();

            document.getElementById('twinCount').textContent = twinPrimes.size / 2;
        }

        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
