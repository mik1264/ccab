<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrolysis Simulation - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #fff;
            color: #333;
            font-family: system-ui;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .setup {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 4px solid #aaa;
            border-top: none;
            border-radius: 0 0 20px 20px;
            background: rgba(56, 189, 248, 0.2);
            overflow: hidden;
        }
        
        .electrode {
            position: absolute;
            top: -20px;
            width: 40px;
            height: 300px;
            background: #555;
            border: 2px solid #333;
        }
        .anode { left: 100px; background: #ef4444; } /* Red (+) */
        .cathode { right: 100px; background: #333; } /* Black (-) */
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        .bubble.o2 { width: 8px; height: 8px; }
        .bubble.h2 { width: 8px; height: 8px; } /* Wait, H2 is 2x volume */
        
        .battery {
            width: 100px;
            height: 50px;
            border: 4px solid #333;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .wire {
            position: absolute;
            background: #333;
            height: 4px;
        }
        
        .controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.off { background: #ef4444; }
        
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="gallery-back">‚Üê Back to Gallery</a>
    <h1>Water Electrolysis</h1>
    <p>\( 2H_2O \rightarrow 2H_2 + O_2 \). Hydrogen gas produced at Cathode (-) is twice the volume of Oxygen at Anode (+).</p>
    
    <div class="battery">9V</div>
    
    <!-- Wires (Visual only) -->
    <!-- Not implemented, simplified -->
    
    <div class="setup" id="beaker">
        <div class="electrode anode">
            <div style="color:white; text-align:center; padding-top:250px;">+</div>
        </div>
        <div class="electrode cathode">
            <div style="color:white; text-align:center; padding-top:250px;">-</div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="togglePower()" id="pwr-btn">Turn On</button>
    </div>
    
    <p id="status">Current: 0.0 A</p>
</div>

<script>
    const beaker = document.getElementById('beaker');
    let on = false;
    let current = 0;
    
    function togglePower() {
        on = !on;
        const btn = document.getElementById('pwr-btn');
        if (on) {
            btn.textContent = "Turn Off";
            btn.className = "off";
            current = 1.5;
            loop();
        } else {
            btn.textContent = "Turn On";
            btn.className = "";
            current = 0;
        }
        document.getElementById('status').textContent = `Current: ${current.toFixed(1)} A`;
    }
    
    function loop() {
        if (!on) return;
        
        // Stoichiometry: 2 H2 for 1 O2
        // Spawn rate based on current
        
        if (Math.random() < 0.3) spawnBubble('o2', 120); // Anode (Left +)
        if (Math.random() < 0.6) spawnBubble('h2', 260); // Cathode (Right -)
        
        requestAnimationFrame(loop);
    }
    
    function spawnBubble(type, xBase) {
        const b = document.createElement('div');
        b.className = `bubble ${type}`;
        
        // Random pos around electrode
        const x = xBase + (Math.random() - 0.5) * 30;
        const y = 350 + Math.random() * 20;
        
        b.style.left = x + 'px';
        b.style.top = y + 'px';
        
        beaker.appendChild(b);
        
        // Animate up
        let vy = 1 + Math.random();
        
        const anim = setInterval(() => {
            const top = parseFloat(b.style.top);
            if (top < 0) {
                b.remove();
                clearInterval(anim);
            } else {
                b.style.top = (top - vy) + 'px';
                // Jiggle
                b.style.left = (parseFloat(b.style.left) + (Math.random()-0.5)) + 'px';
            }
        }, 20);
    }

    // Expose for enhance.js keyboard shortcuts
    window.reset = function() { /* reset electrolysis */ };
    window.init = window.reset;

</script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
