<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromatography Simulation - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #fff;
            color: #333;
            font-family: system-ui;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .setup {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 30px;
        }
        
        .column {
            width: 60px;
            height: 400px;
            border: 2px solid #aaa;
            background: #fdfdfd;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .stationary-phase {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 2px,
                #eee 2px,
                #eee 4px
            );
            opacity: 0.5;
        }
        
        .band {
            position: absolute;
            left: 0;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            filter: blur(4px);
            opacity: 0.8;
        }
        
        .controls {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        
        button {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="gallery-back">‚Üê Back to Gallery</a>
    <h1>Chromatography</h1>
    <p>Separation based on differential affinity to the stationary phase.</p>
    
    <div class="setup">
        <div class="column" id="col">
            <div class="stationary-phase"></div>
            <!-- Bands injected here -->
        </div>
    </div>
    
    <div class="controls">
        <button onclick="start()" id="btn-start">Inject Sample</button>
        <button onclick="reset()">Reset</button>
    </div>
    
    <div style="margin-top: 20px;">
        <span style="color:#eab308; font-weight:bold;">Yellow: Non-polar (Fast)</span> | 
        <span style="color:#3b82f6; font-weight:bold;">Blue: Polar (Slow)</span>
    </div>
</div>

<script>
    const col = document.getElementById('col');
    let bands = [];
    let running = false;
    
    function reset() {
        bands.forEach(b => b.el.remove());
        bands = [];
        running = false;
        document.getElementById('btn-start').disabled = false;
    }
    
    function start() {
        reset();
        
        // Create initial mixed band
        // We simulate separate components from the start but at same pos
        
        // Component A (Yellow, Fast)
        createBand('yellow', 2.0);
        // Component B (Green, Medium)
        createBand('#10b981', 1.5);
        // Component C (Blue, Slow)
        createBand('#3b82f6', 1.0);
        
        running = true;
        document.getElementById('btn-start').disabled = true;
        loop();
    }
    
    function createBand(color, speed) {
        const el = document.createElement('div');
        el.className = 'band';
        el.style.backgroundColor = color;
        el.style.top = '0px';
        col.appendChild(el);
        
        bands.push({
            el: el,
            y: 0,
            speed: speed,
            spread: 10 // Height
        });
    }
    
    function loop() {
        if (!running) return;
        
        let stillRunning = false;
        
        bands.forEach(b => {
            if (b.y < 400) {
                b.y += b.speed * 0.5;
                // Diffusion (Band widens)
                b.spread += 0.05;
                
                b.el.style.top = b.y + 'px';
                b.el.style.height = b.spread + 'px';
                // Adjust opacity to simulate concentration thinning?
                b.el.style.opacity = Math.max(0.2, 0.8 - b.spread/100);
                
                stillRunning = true;
            }
        });
        
        if (stillRunning) requestAnimationFrame(loop);
    }

</script>
</body>
</html>
