<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Knot Gallery</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0e1a; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; }
canvas { display: block; }

#controls {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100;
    background: rgba(10, 14, 30, 0.8); backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(138, 170, 255, 0.2); border-radius: 14px;
    padding: 16px 24px; color: #c8d8ff; display: flex; align-items: center; gap: 16px;
}
#controls button {
    background: rgba(138,170,255,0.15); color: #8af; border: 1px solid rgba(138,170,255,0.3);
    border-radius: 8px; padding: 8px 18px; cursor: pointer; font-size: 0.95em;
    transition: all 0.2s;
}
#controls button:hover { background: rgba(138,170,255,0.35); }
#knotName { font-size: 1.1em; color: #8af; font-weight: bold; min-width: 160px; text-align: center; }

#infoPanel {
    position: fixed; top: 70px; right: 20px; z-index: 100;
    background: rgba(10, 14, 30, 0.8); backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(138, 170, 255, 0.2); border-radius: 12px;
    padding: 18px 22px; color: #c8d8ff; max-width: 280px;
    transition: opacity 0.4s;
}
#infoPanel h2 { color: #8af; font-size: 1.05em; margin-bottom: 8px; }
#infoPanel p { font-size: 0.82em; line-height: 1.5; opacity: 0.85; margin-bottom: 6px; }
.stat { color: #ffda6e; font-weight: bold; }

#thumbnails {
    position: fixed; top: 70px; left: 20px; z-index: 100;
    background: rgba(10, 14, 30, 0.8); backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(138, 170, 255, 0.2); border-radius: 12px;
    padding: 12px; display: flex; flex-direction: column; gap: 6px;
}
.thumb {
    width: 60px; height: 60px; border-radius: 8px;
    border: 2px solid rgba(138,170,255,0.2); cursor: pointer;
    transition: all 0.3s; background: rgba(10,14,30,0.6);
}
.thumb:hover, .thumb.active { border-color: #8af; box-shadow: 0 0 10px rgba(138,170,255,0.4); }
</style>
</head>
<body>
<a href="index.html" style="position:fixed;top:20px;left:20px;color:#8af;text-decoration:none;z-index:100;font-size:1.2em">&#8592; Back</a>
<canvas id="c"></canvas>

<div id="thumbnails"></div>

<div id="infoPanel">
    <h2 id="infoTitle">Trefoil Knot</h2>
    <p id="infoDesc"></p>
    <p>Crossing number: <span class="stat" id="infoCrossing">3</span></p>
    <p id="infoExtra"></p>
</div>

<div id="controls">
    <button id="prevBtn">&#9664; Prev</button>
    <span id="knotName">Trefoil Knot</span>
    <button id="nextBtn">Next &#9654;</button>
</div>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let W, H;
function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
resize();
window.addEventListener('resize', resize);

const KNOTS = [
    {
        name: 'Unknot (0\u2081)', crossing: 0,
        desc: 'The trivial knot - a simple closed loop with no crossings. Every knot diagram can be tested against this.',
        extra: 'Also called the "trivial knot". It bounds a disc.',
        fn: t => ({ x: Math.cos(t) * 120, y: Math.sin(t) * 120, z: Math.sin(t * 0.5) * 20 })
    },
    {
        name: 'Trefoil (3\u2081)', crossing: 3,
        desc: 'The simplest non-trivial knot with exactly 3 crossings. It is a (2,3)-torus knot.',
        extra: 'It is chiral - the left and right trefoils are distinct.',
        fn: t => ({ x: (Math.sin(t) + 2 * Math.sin(2 * t)) * 80, y: (Math.cos(t) - 2 * Math.cos(2 * t)) * 80, z: -Math.sin(3 * t) * 80 })
    },
    {
        name: 'Figure-Eight (4\u2081)', crossing: 4,
        desc: 'The unique knot with 4 crossings. Unlike the trefoil, it is amphichiral (equivalent to its mirror image).',
        extra: 'Also called the Listing knot or Flemish knot.',
        fn: t => ({ x: (2 + Math.cos(2 * t)) * Math.cos(3 * t) * 50, y: (2 + Math.cos(2 * t)) * Math.sin(3 * t) * 50, z: Math.sin(4 * t) * 60 })
    },
    {
        name: 'Cinquefoil (5\u2081)', crossing: 5,
        desc: 'A (2,5)-torus knot with 5 crossings. It has a beautiful five-fold symmetric appearance.',
        extra: 'Also called Solomon\'s seal knot or pentafoil.',
        fn: t => ({ x: (Math.sin(t) + 2 * Math.sin(2 * t)) * 75, y: (Math.cos(t) - 2 * Math.cos(2 * t)) * 75, z: -Math.sin(5 * t) * 55 })
    },
    {
        name: 'Three-Twist (5\u2082)', crossing: 5,
        desc: 'The second prime knot with 5 crossings. It is a twist knot with three half-twists.',
        extra: 'Not a torus knot. It is a hyperbolic knot.',
        fn: t => {
            const r = 100 + 40 * Math.cos(3 * t);
            return { x: r * Math.cos(2 * t) * 0.8, y: r * Math.sin(2 * t) * 0.8, z: Math.sin(5 * t) * 60 };
        }
    },
    {
        name: 'Stevedore (6\u2081)', crossing: 6,
        desc: 'A twist knot with 6 crossings, commonly used by stevedores (dock workers) to secure ropes.',
        extra: 'It is amphichiral like the figure-eight knot.',
        fn: t => {
            const r = 110 + 50 * Math.cos(4 * t);
            return { x: r * Math.cos(2 * t) * 0.7, y: r * Math.sin(2 * t) * 0.7, z: Math.sin(6 * t) * 55 };
        }
    },
    {
        name: 'Torus Knot (3,4)', crossing: 8,
        desc: 'A (3,4)-torus knot that winds 3 times around the hole and 4 times through it.',
        extra: 'All torus knots are fibered knots.',
        fn: t => {
            const R = 120, r = 50;
            return {
                x: (R + r * Math.cos(4 * t)) * Math.cos(3 * t) * 0.7,
                y: (R + r * Math.cos(4 * t)) * Math.sin(3 * t) * 0.7,
                z: r * Math.sin(4 * t) * 0.9
            };
        }
    }
];

let currentKnot = 1;
let targetKnot = 1;
let transitionT = 1;
let autoRotAngle = 0;
let userRotY = 0, userRotX = 0.3;
let dragging = false, lastMX = 0, lastMY = 0;
const FOV = 500;

// Thumbnails
const thumbDiv = document.getElementById('thumbnails');
const thumbCanvases = [];
KNOTS.forEach((knot, i) => {
    const tc = document.createElement('canvas');
    tc.className = 'thumb';
    tc.width = 60; tc.height = 60;
    tc.addEventListener('click', () => selectKnot(i));
    thumbDiv.appendChild(tc);
    thumbCanvases.push(tc);
    drawThumb(tc, knot);
});

function drawThumb(tc, knot) {
    const tctx = tc.getContext('2d');
    tctx.fillStyle = '#0a0e1a';
    tctx.fillRect(0, 0, 60, 60);
    const pts = [];
    for (let i = 0; i <= 200; i++) {
        const t = (i / 200) * Math.PI * 2;
        const p = knot.fn(t);
        pts.push({ x: p.x * 0.2 + 30, y: p.y * 0.2 + 30, z: p.z });
    }
    for (let i = 0; i < pts.length - 1; i++) {
        const brightness = 0.4 + 0.3 * ((pts[i].z + 100) / 200);
        tctx.strokeStyle = `hsl(${(i / pts.length) * 360}, 70%, ${brightness * 70}%)`;
        tctx.lineWidth = 1.5;
        tctx.beginPath();
        tctx.moveTo(pts[i].x, pts[i].y);
        tctx.lineTo(pts[i + 1].x, pts[i + 1].y);
        tctx.stroke();
    }
}

function selectKnot(i) {
    if (i === currentKnot && transitionT >= 1) return;
    targetKnot = i;
    transitionT = 0;
}

function updateInfo(i) {
    const k = KNOTS[i];
    document.getElementById('infoTitle').textContent = k.name;
    document.getElementById('infoDesc').textContent = k.desc;
    document.getElementById('infoCrossing').textContent = k.crossing;
    document.getElementById('infoExtra').textContent = k.extra;
    document.getElementById('knotName').textContent = k.name;
    thumbCanvases.forEach((tc, j) => tc.classList.toggle('active', j === i));
}
updateInfo(currentKnot);

document.getElementById('prevBtn').addEventListener('click', () => selectKnot((currentKnot - 1 + KNOTS.length) % KNOTS.length));
document.getElementById('nextBtn').addEventListener('click', () => selectKnot((currentKnot + 1) % KNOTS.length));

// Mouse
canvas.addEventListener('mousedown', e => { dragging = true; lastMX = e.clientX; lastMY = e.clientY; });
canvas.addEventListener('mousemove', e => {
    if (!dragging) return;
    userRotY += (e.clientX - lastMX) * 0.005;
    userRotX += (e.clientY - lastMY) * 0.005;
    userRotX = Math.max(-1.2, Math.min(1.2, userRotX));
    lastMX = e.clientX; lastMY = e.clientY;
});
canvas.addEventListener('mouseup', () => dragging = false);
canvas.addEventListener('mouseleave', () => dragging = false);
canvas.addEventListener('touchstart', e => {
    if (e.target !== canvas) return;
    dragging = true; lastMX = e.touches[0].clientX; lastMY = e.touches[0].clientY;
}, { passive: true });
canvas.addEventListener('touchmove', e => {
    if (!dragging) return;
    userRotY += (e.touches[0].clientX - lastMX) * 0.005;
    userRotX += (e.touches[0].clientY - lastMY) * 0.005;
    userRotX = Math.max(-1.2, Math.min(1.2, userRotX));
    lastMX = e.touches[0].clientX; lastMY = e.touches[0].clientY;
}, { passive: true });
canvas.addEventListener('touchend', () => dragging = false);

function rotYA(x, y, z, a) { return { x: x * Math.cos(a) + z * Math.sin(a), y, z: -x * Math.sin(a) + z * Math.cos(a) }; }
function rotXA(x, y, z, a) { return { x, y: y * Math.cos(a) - z * Math.sin(a), z: y * Math.sin(a) + z * Math.cos(a) }; }
function proj(x, y, z) {
    const s = FOV / (FOV + z);
    return { sx: W / 2 + x * s, sy: H / 2 + y * s, depth: z, scale: s };
}

function lerp(a, b, t) { return a + (b - a) * t; }

function sampleKnot(knotIdx, N) {
    const knot = KNOTS[knotIdx];
    const points = [];
    for (let i = 0; i <= N; i++) {
        const t = (i / N) * Math.PI * 2;
        points.push(knot.fn(t));
    }
    return points;
}

// Stars
const stars = [];
for (let i = 0; i < 150; i++) stars.push({ x: Math.random(), y: Math.random(), s: Math.random() * 1.5 + 0.5, b: Math.random() });

function draw() {
    ctx.fillStyle = '#0a0e1a';
    ctx.fillRect(0, 0, W, H);

    // Stars
    for (const star of stars) {
        const bri = 0.2 + 0.15 * Math.sin(performance.now() * 0.001 + star.b * 10);
        ctx.fillStyle = `rgba(160,180,255,${bri})`;
        ctx.fillRect(star.x * W, star.y * H, star.s, star.s);
    }

    autoRotAngle += 0.008;

    // Handle transition
    if (transitionT < 1) {
        transitionT += 0.025;
        if (transitionT >= 1) {
            transitionT = 1;
            currentKnot = targetKnot;
        }
        updateInfo(targetKnot);
    }

    const N = 350;
    const pts1 = sampleKnot(currentKnot, N);
    const pts2 = sampleKnot(targetKnot, N);
    const ease = transitionT < 1 ? transitionT * transitionT * (3 - 2 * transitionT) : 1;

    const ryAngle = autoRotAngle + userRotY;
    const rxAngle = userRotX;

    const segments = [];
    for (let i = 0; i < N; i++) {
        const p0a = pts1[i], p0b = pts2[i];
        const p1a = pts1[i + 1], p1b = pts2[i + 1];

        const x0 = lerp(p0a.x, p0b.x, ease), y0 = lerp(p0a.y, p0b.y, ease), z0 = lerp(p0a.z, p0b.z, ease);
        const x1 = lerp(p1a.x, p1b.x, ease), y1 = lerp(p1a.y, p1b.y, ease), z1 = lerp(p1a.z, p1b.z, ease);

        let r0 = rotYA(x0, y0, z0, ryAngle); r0 = rotXA(r0.x, r0.y, r0.z, rxAngle);
        let r1 = rotYA(x1, y1, z1, ryAngle); r1 = rotXA(r1.x, r1.y, r1.z, rxAngle);

        const s0 = proj(r0.x, r0.y, r0.z);
        const s1 = proj(r1.x, r1.y, r1.z);
        const avgZ = (r0.z + r1.z) / 2;

        segments.push({ s0, s1, avgZ, idx: i });
    }

    segments.sort((a, b) => b.avgZ - a.avgZ);

    for (const seg of segments) {
        const { s0, s1, avgZ, idx } = seg;
        const norm = idx / N;
        const depthF = 0.45 + 0.55 * ((avgZ + 150) / 300);
        const color = `hsl(${norm * 360}, 75%, ${depthF * 55}%)`;
        const w = 10 * ((s0.scale + s1.scale) / 2);

        // Glow
        ctx.save();
        ctx.shadowBlur = 15;
        ctx.shadowColor = color;
        ctx.strokeStyle = color;
        ctx.lineWidth = w + 3;
        ctx.globalAlpha = 0.2;
        ctx.beginPath(); ctx.moveTo(s0.sx, s0.sy); ctx.lineTo(s1.sx, s1.sy); ctx.stroke();
        ctx.restore();

        // Outline
        ctx.strokeStyle = '#050810';
        ctx.lineWidth = w + 3;
        ctx.lineCap = 'round';
        ctx.beginPath(); ctx.moveTo(s0.sx, s0.sy); ctx.lineTo(s1.sx, s1.sy); ctx.stroke();

        // Color
        ctx.strokeStyle = color;
        ctx.lineWidth = w;
        ctx.lineCap = 'round';
        ctx.beginPath(); ctx.moveTo(s0.sx, s0.sy); ctx.lineTo(s1.sx, s1.sy); ctx.stroke();

        // Highlight
        ctx.strokeStyle = 'rgba(255,255,255,0.12)';
        ctx.lineWidth = w * 0.25;
        ctx.beginPath();
        ctx.moveTo(s0.sx - w * 0.12, s0.sy - w * 0.12);
        ctx.lineTo(s1.sx - w * 0.12, s1.sy - w * 0.12);
        ctx.stroke();
    }

    requestAnimationFrame(draw);
}

window.reset = function() {
    autoRotAngle = 0;
    userRotY = 0;
    userRotX = 0.3;
    currentKnot = 1;
    targetKnot = 1;
    transitionT = 1;
    updateInfo(1);
};

requestAnimationFrame(draw);
</script>
<script src="../assets/js/enhance.js"></script>
</body>
</html>
