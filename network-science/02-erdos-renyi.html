<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erdős-Rényi Network | Network Science</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(255, 150, 100, 0.3);
        }
        h1 { color: #ff9664; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"] { width: 100%; }
        .value { float: right; color: #ff9664; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #ff9664; color: #0a0a1a;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #ffb088; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #ff9664; font-weight: bold; }
        .phase { padding: 10px; margin: 10px 0; border-radius: 8px; text-align: center; font-weight: bold; }
        .phase.subcritical { background: rgba(100,100,255,0.2); color: #88f; }
        .phase.critical { background: rgba(255,200,100,0.2); color: #ffcc66; }
        .phase.supercritical { background: rgba(100,255,100,0.2); color: #8f8; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #ff9664; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">← Back to Network Science</a>

    <div class="controls">
        <h1>Erdős-Rényi Network</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Random graph G(n,p)</p>

        <div class="control-group">
            <label>Nodes (n): <span class="value" id="nValue">100</span></label>
            <input type="range" id="nNodes" min="20" max="200" value="100">
        </div>

        <div class="control-group">
            <label>Edge Probability (p): <span class="value" id="pValue">0.03</span></label>
            <input type="range" id="pEdge" min="0" max="0.15" step="0.001" value="0.03">
        </div>

        <div class="phase" id="phaseIndicator">Subcritical Phase</div>

        <button id="generateBtn">Generate Network</button>
        <button id="animateBtn">Animate p</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Nodes</span>
                <span class="stat-value" id="nodeCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Edges</span>
                <span class="stat-value" id="edgeCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Components</span>
                <span class="stat-value" id="componentCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Giant Component</span>
                <span class="stat-value" id="giantSize">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Avg Degree</span>
                <span class="stat-value" id="avgDegree">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Critical p</span>
                <span class="stat-value" id="criticalP">0.01</span>
            </div>
        </div>

        <div class="info">
            <strong>Phase Transition:</strong> At p = 1/n, a giant component emerges. Below this threshold, the network is fragmented. Above it, most nodes connect.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let nodes = [];
        let edges = [];
        let components = [];
        let n = 100;
        let p = 0.03;
        let animatingP = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        function generateNetwork() {
            nodes = [];
            edges = [];

            // Create nodes in a circle initially
            for (let i = 0; i < n; i++) {
                const angle = (i / n) * Math.PI * 2;
                const r = Math.min(canvas.width, canvas.height) * 0.35;
                nodes.push({
                    id: i,
                    x: canvas.width/2 + Math.cos(angle) * r,
                    y: canvas.height/2 + Math.sin(angle) * r,
                    vx: 0, vy: 0,
                    component: i
                });
            }

            // Create edges with probability p
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    if (Math.random() < p) {
                        edges.push({ source: i, target: j });
                    }
                }
            }

            findComponents();
            updateStats();
        }

        function findComponents() {
            // Union-Find
            const parent = nodes.map((_, i) => i);

            function find(x) {
                if (parent[x] !== x) parent[x] = find(parent[x]);
                return parent[x];
            }

            function union(x, y) {
                const px = find(x), py = find(y);
                if (px !== py) parent[px] = py;
            }

            edges.forEach(e => union(e.source, e.target));

            // Assign components
            const componentMap = {};
            let compId = 0;

            nodes.forEach((node, i) => {
                const root = find(i);
                if (componentMap[root] === undefined) {
                    componentMap[root] = compId++;
                }
                node.component = componentMap[root];
            });

            // Count component sizes
            components = [];
            for (let i = 0; i < compId; i++) {
                components.push(nodes.filter(n => n.component === i).length);
            }
            components.sort((a, b) => b - a);
        }

        function applyForces() {
            const k = Math.sqrt((canvas.width * canvas.height) / nodes.length) * 0.3;

            nodes.forEach(n => { n.vx = 0; n.vy = 0; });

            // Repulsion
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[j].x - nodes[i].x;
                    const dy = nodes[j].y - nodes[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                    const force = k * k / dist * 0.5;

                    nodes[i].vx -= (dx / dist) * force;
                    nodes[i].vy -= (dy / dist) * force;
                    nodes[j].vx += (dx / dist) * force;
                    nodes[j].vy += (dy / dist) * force;
                }
            }

            // Attraction
            edges.forEach(e => {
                const source = nodes[e.source];
                const target = nodes[e.target];
                const dx = target.x - source.x;
                const dy = target.y - source.y;
                const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                const force = dist / k * 0.3;

                source.vx += (dx / dist) * force;
                source.vy += (dy / dist) * force;
                target.vx -= (dx / dist) * force;
                target.vy -= (dy / dist) * force;
            });

            // Center gravity
            nodes.forEach(node => {
                node.vx += (canvas.width/2 - node.x) * 0.005;
                node.vy += (canvas.height/2 - node.y) * 0.005;
            });

            // Apply
            nodes.forEach(node => {
                node.x += node.vx * 0.1;
                node.y += node.vy * 0.1;
                node.x = Math.max(50, Math.min(canvas.width - 350, node.x));
                node.y = Math.max(50, Math.min(canvas.height - 50, node.y));
            });
        }

        function getComponentColor(comp, total) {
            if (comp === 0 && components[0] > n * 0.3) {
                return '#ff9664'; // Giant component
            }
            const hue = (comp * 137.5) % 360;
            return `hsl(${hue}, 60%, 50%)`;
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw edges
            edges.forEach(e => {
                const source = nodes[e.source];
                const target = nodes[e.target];
                ctx.strokeStyle = `rgba(255, 150, 100, 0.15)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(source.x, source.y);
                ctx.lineTo(target.x, target.y);
                ctx.stroke();
            });

            // Draw nodes
            nodes.forEach(node => {
                const color = getComponentColor(node.component, components.length);
                const size = node.component === 0 && components[0] > n * 0.3 ? 6 : 4;

                ctx.beginPath();
                ctx.arc(node.x, node.y, size, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            });
        }

        function updateStats() {
            const criticalP = 1 / n;
            const avgDeg = nodes.length > 0 ? (2 * edges.length / nodes.length).toFixed(2) : 0;
            const giantSize = components.length > 0 ? components[0] : 0;

            document.getElementById('nodeCount').textContent = nodes.length;
            document.getElementById('edgeCount').textContent = edges.length;
            document.getElementById('componentCount').textContent = components.length;
            document.getElementById('giantSize').textContent = giantSize + ` (${(giantSize/n*100).toFixed(0)}%)`;
            document.getElementById('avgDegree').textContent = avgDeg;
            document.getElementById('criticalP').textContent = criticalP.toFixed(4);

            // Phase indicator
            const phase = document.getElementById('phaseIndicator');
            if (p < criticalP * 0.8) {
                phase.textContent = 'Subcritical Phase';
                phase.className = 'phase subcritical';
            } else if (p < criticalP * 1.5) {
                phase.textContent = 'Critical Phase';
                phase.className = 'phase critical';
            } else {
                phase.textContent = 'Supercritical Phase';
                phase.className = 'phase supercritical';
            }
        }

        function animate() {
            applyForces();
            draw();

            if (animatingP) {
                p += 0.0005;
                if (p > 0.15) {
                    p = 0;
                    animatingP = false;
                    document.getElementById('animateBtn').textContent = 'Animate p';
                }
                document.getElementById('pEdge').value = p;
                document.getElementById('pValue').textContent = p.toFixed(3);
                generateNetwork();
            }

            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('nNodes').oninput = (e) => {
            n = parseInt(e.target.value);
            document.getElementById('nValue').textContent = n;
        };

        document.getElementById('pEdge').oninput = (e) => {
            p = parseFloat(e.target.value);
            document.getElementById('pValue').textContent = p.toFixed(3);
        };

        document.getElementById('generateBtn').onclick = generateNetwork;

        document.getElementById('animateBtn').onclick = () => {
            animatingP = !animatingP;
            if (animatingP) {
                p = 0;
                document.getElementById('animateBtn').textContent = 'Stop Animation';
            } else {
                document.getElementById('animateBtn').textContent = 'Animate p';
            }
        };

        // Initialize
        generateNetwork();
        animate();
    </script>
</body>
</html>
