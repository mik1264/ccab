<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menger Sponge - 3D Fractal - CCAB</title>
    <meta name="description" content="Interactive 3D Menger Sponge fractal visualization using Three.js. Explore this self-similar fractal with infinite surface area and zero volume.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a15;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .back-link {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 10px 18px;
            background: rgba(0, 0, 0, 0.6);
            color: #8e44ad;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(142, 68, 173, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(142, 68, 173, 0.2);
            transform: translateX(-4px);
        }

        #info {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            border-radius: 12px;
            color: #8e44ad;
            font-size: 13px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(142, 68, 173, 0.2);
            z-index: 1000;
            max-width: 280px;
        }

        #info h3 {
            margin-bottom: 10px;
            color: #bb8fce;
        }

        #info .stat {
            margin: 5px 0;
        }

        #info .stat-label {
            color: #888;
            font-size: 11px;
        }

        #info .stat-value {
            color: #8e44ad;
            font-weight: bold;
        }

        #info p {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.5;
            margin-top: 10px;
            color: #aaa;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(142, 68, 173, 0.2);
        }

        .control-group label {
            color: #8e44ad;
            font-size: 11px;
            display: block;
            margin-bottom: 5px;
        }

        .control-group input[type="range"] {
            width: 100px;
            accent-color: #8e44ad;
        }

        .control-group span {
            color: #fff;
            font-size: 10px;
            margin-left: 6px;
        }

        button {
            background: rgba(142, 68, 173, 0.15);
            border: 1px solid rgba(142, 68, 173, 0.4);
            color: #8e44ad;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(142, 68, 173, 0.3);
        }

        button.active {
            background: rgba(142, 68, 173, 0.4);
            border-color: #8e44ad;
        }

        #fps-display {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            color: #8e44ad;
            font-size: 12px;
            z-index: 1000;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            color: #8e44ad;
            font-size: 18px;
            z-index: 2000;
            text-align: center;
        }

        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(142, 68, 173, 0.3);
            border-top-color: #8e44ad;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden { display: none; }

        #color-picker {
            position: fixed;
            top: 220px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .color-btn:hover {
            transform: scale(1.2);
        }

        .color-btn.active {
            border-color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">← Back to Gallery</a>

    <div id="loading">
        <div class="spinner"></div>
        Generating Menger Sponge...
    </div>

    <div id="info">
        <h3>Menger Sponge</h3>
        <div class="stat">
            <span class="stat-label">Level</span>
            <span class="stat-value" id="level">3</span>
        </div>
        <div class="stat">
            <span class="stat-label">Cubes</span>
            <span class="stat-value" id="cubes">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Triangles</span>
            <span class="stat-value" id="triangles">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Surface Area</span>
            <span class="stat-value" id="surface">∞ at limit</span>
        </div>
        <div class="stat">
            <span class="stat-label">Volume</span>
            <span class="stat-value" id="volume">→ 0 at limit</span>
        </div>
        <p>The Menger sponge is a 3D fractal with a Hausdorff dimension of log(20)/log(3) ≈ 2.727. It has infinite surface area but zero volume!</p>
    </div>

    <div id="color-picker">
        <div class="color-btn active" data-color="purple" style="background: linear-gradient(45deg, #8e44ad, #9b59b6);"></div>
        <div class="color-btn" data-color="blue" style="background: linear-gradient(45deg, #2980b9, #3498db);"></div>
        <div class="color-btn" data-color="green" style="background: linear-gradient(45deg, #27ae60, #2ecc71);"></div>
        <div class="color-btn" data-color="orange" style="background: linear-gradient(45deg, #d35400, #e67e22);"></div>
        <div class="color-btn" data-color="rainbow" style="background: linear-gradient(45deg, #e74c3c, #f1c40f, #2ecc71, #3498db, #9b59b6);"></div>
    </div>

    <div id="controls">
        <div class="control-group">
            <label>Level: <span id="level-val">3</span></label>
            <input type="range" id="level-slider" min="1" max="4" value="3">
        </div>
        <div class="control-group">
            <label>Rotation Speed: <span id="speed-val">1.0</span></label>
            <input type="range" id="speed" min="0" max="3" step="0.1" value="1">
        </div>
        <button id="explode-btn">Explode</button>
        <button id="wireframe-btn">Wireframe</button>
        <button id="reset-btn">Reset View</button>
    </div>

    <div id="fps-display">FPS: <span id="fps">0</span></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a15);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 3, 3);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(5, 10, 7);
        scene.add(directionalLight1);

        const directionalLight2 = new THREE.DirectionalLight(0x8e44ad, 0.4);
        directionalLight2.position.set(-5, -5, -5);
        scene.add(directionalLight2);

        // State
        let mengerGroup = new THREE.Group();
        scene.add(mengerGroup);

        let currentLevel = 3;
        let rotationSpeed = 1;
        let exploded = false;
        let wireframe = false;
        let cubeCount = 0;
        let explosionProgress = 0;
        let targetExplosion = 0;

        // Color schemes
        const colorSchemes = {
            purple: { main: 0x8e44ad, secondary: 0x9b59b6 },
            blue: { main: 0x2980b9, secondary: 0x3498db },
            green: { main: 0x27ae60, secondary: 0x2ecc71 },
            orange: { main: 0xd35400, secondary: 0xe67e22 },
            rainbow: null
        };
        let currentColorScheme = 'purple';

        // Generate Menger Sponge
        function generateMenger(level) {
            // Clear existing
            while (mengerGroup.children.length > 0) {
                const child = mengerGroup.children[0];
                if (child.geometry) child.geometry.dispose();
                if (child.material) child.material.dispose();
                mengerGroup.remove(child);
            }

            cubeCount = 0;
            const cubes = [];

            // Recursive function to generate cube positions
            function addCube(x, y, z, size, depth) {
                if (depth === 0) {
                    cubes.push({ x, y, z, size, depth: level });
                    cubeCount++;
                    return;
                }

                const newSize = size / 3;
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dz = -1; dz <= 1; dz++) {
                            // Count how many axes have 0 offset
                            const zeros = (dx === 0 ? 1 : 0) + (dy === 0 ? 1 : 0) + (dz === 0 ? 1 : 0);
                            // Skip if 2 or more zeros (removes cross pattern)
                            if (zeros >= 2) continue;

                            addCube(
                                x + dx * newSize,
                                y + dy * newSize,
                                z + dz * newSize,
                                newSize,
                                depth - 1
                            );
                        }
                    }
                }
            }

            addCube(0, 0, 0, 1, level);

            // Create geometry
            const geometry = new THREE.BoxGeometry(1, 1, 1);

            cubes.forEach((cube, index) => {
                let material;

                if (currentColorScheme === 'rainbow') {
                    const hue = (index / cubes.length) * 360;
                    const color = new THREE.Color(`hsl(${hue}, 70%, 50%)`);
                    material = new THREE.MeshPhongMaterial({
                        color: color,
                        wireframe: wireframe,
                        flatShading: true
                    });
                } else {
                    const scheme = colorSchemes[currentColorScheme];
                    const t = Math.random();
                    const color = new THREE.Color().lerpColors(
                        new THREE.Color(scheme.main),
                        new THREE.Color(scheme.secondary),
                        t
                    );
                    material = new THREE.MeshPhongMaterial({
                        color: color,
                        wireframe: wireframe,
                        flatShading: true
                    });
                }

                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(cube.x, cube.y, cube.z);
                mesh.scale.set(cube.size * 0.98, cube.size * 0.98, cube.size * 0.98);

                // Store original position for explosion
                mesh.userData.originalPosition = new THREE.Vector3(cube.x, cube.y, cube.z);
                mesh.userData.explosionDirection = new THREE.Vector3(
                    cube.x || (Math.random() - 0.5),
                    cube.y || (Math.random() - 0.5),
                    cube.z || (Math.random() - 0.5)
                ).normalize();

                mengerGroup.add(mesh);
            });

            // Update stats
            document.getElementById('level').textContent = level;
            document.getElementById('cubes').textContent = cubeCount.toLocaleString();
            document.getElementById('triangles').textContent = (cubeCount * 12).toLocaleString();

            // Calculate theoretical surface area and volume
            const surfaceArea = 2 * Math.pow(20/9, level) + 4 * Math.pow(8/9, level);
            const volume = Math.pow(20/27, level);
            document.getElementById('surface').textContent = surfaceArea.toFixed(2) + ' units²';
            document.getElementById('volume').textContent = volume.toFixed(4) + ' units³';

            document.getElementById('loading').classList.add('hidden');
        }

        // Mouse controls for rotation
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;

            mengerGroup.rotation.y += deltaX * 0.005;
            mengerGroup.rotation.x += deltaY * 0.005;

            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        renderer.domElement.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Zoom with scroll
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            camera.position.multiplyScalar(e.deltaY > 0 ? 1.1 : 0.9);
            camera.position.clampLength(1.5, 20);
        });

        // Touch controls
        let touchStart = null;
        renderer.domElement.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                autoRotate = false;
            }
        });

        renderer.domElement.addEventListener('touchmove', (e) => {
            if (!touchStart || e.touches.length !== 1) return;
            e.preventDefault();

            const deltaX = e.touches[0].clientX - touchStart.x;
            const deltaY = e.touches[0].clientY - touchStart.y;

            mengerGroup.rotation.y += deltaX * 0.005;
            mengerGroup.rotation.x += deltaY * 0.005;

            touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        renderer.domElement.addEventListener('touchend', () => {
            touchStart = null;
        });

        // UI Controls
        document.getElementById('level-slider').addEventListener('input', (e) => {
            currentLevel = parseInt(e.target.value);
            document.getElementById('level-val').textContent = currentLevel;
            document.getElementById('loading').classList.remove('hidden');
            setTimeout(() => generateMenger(currentLevel), 50);
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            rotationSpeed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = rotationSpeed.toFixed(1);
        });

        document.getElementById('explode-btn').addEventListener('click', () => {
            exploded = !exploded;
            targetExplosion = exploded ? 1 : 0;
            document.getElementById('explode-btn').textContent = exploded ? 'Collapse' : 'Explode';
        });

        document.getElementById('wireframe-btn').addEventListener('click', () => {
            wireframe = !wireframe;
            mengerGroup.children.forEach(mesh => {
                mesh.material.wireframe = wireframe;
            });
            document.getElementById('wireframe-btn').classList.toggle('active', wireframe);
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            camera.position.set(3, 3, 3);
            camera.lookAt(0, 0, 0);
            mengerGroup.rotation.set(0, 0, 0);
            autoRotate = true;
            exploded = false;
            targetExplosion = 0;
            explosionProgress = 0;
            document.getElementById('explode-btn').textContent = 'Explode';
        });

        // Color picker
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColorScheme = btn.dataset.color;
                generateMenger(currentLevel);
            });
        });

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // FPS tracking
        let lastTime = 0;
        let frameCount = 0;
        let fps = 0;

        // Animation loop
        function animate(currentTime) {
            requestAnimationFrame(animate);

            // FPS calculation
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }

            // Auto rotation
            if (autoRotate) {
                mengerGroup.rotation.y += 0.003 * rotationSpeed;
                mengerGroup.rotation.x += 0.001 * rotationSpeed;
            }

            // Explosion animation
            if (Math.abs(explosionProgress - targetExplosion) > 0.01) {
                explosionProgress += (targetExplosion - explosionProgress) * 0.05;

                mengerGroup.children.forEach(mesh => {
                    const orig = mesh.userData.originalPosition;
                    const dir = mesh.userData.explosionDirection;
                    const explosionAmount = explosionProgress * 2;

                    mesh.position.set(
                        orig.x + dir.x * explosionAmount,
                        orig.y + dir.y * explosionAmount,
                        orig.z + dir.z * explosionAmount
                    );
                });
            }

            renderer.render(scene, camera);
        }

        // Expose for enhance.js
        window.reset = function() { generateMenger(currentLevel); };

        // Initialize
        generateMenger(currentLevel);
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
