<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiac Pacemaker - SA Node | Time & Clocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0e1a;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f4a261;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            z-index: 100;
            padding: 10px 20px;
            background: rgba(244, 162, 97, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(244, 162, 97, 0.2);
            transform: translateX(-5px);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 25, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            z-index: 100;
            min-width: 280px;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #f4a261;
            font-size: 13px;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value-display {
            color: #e76f51;
            font-size: 14px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 10px;
            background: rgba(244, 162, 97, 0.2);
            border: 1px solid rgba(244, 162, 97, 0.5);
            color: #f4a261;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(244, 162, 97, 0.3);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 25, 40, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            z-index: 100;
        }

        .info-title {
            color: #f4a261;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info-text {
            color: #e0e0e0;
            font-size: 13px;
            line-height: 1.5;
        }

        .bpm {
            font-size: 32px;
            color: #e76f51;
            font-weight: 700;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Time & Clocks</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="control-group">
            <label>Coupling Strength: <span class="value-display" id="couplingValue">0.20</span></label>
            <input type="range" id="coupling" min="0" max="100" value="20" step="1">
        </div>
        <div class="control-group">
            <label>Number of Cells: <span class="value-display" id="numValue">100</span></label>
            <input type="range" id="numCells" min="30" max="200" value="100" step="1">
        </div>
        <div class="control-group">
            <label>Frequency Spread: <span class="value-display" id="spreadValue">0.15</span></label>
            <input type="range" id="spread" min="0" max="50" value="15" step="1">
        </div>
        <div class="control-group">
            <button id="resetBtn">Randomize Phases</button>
        </div>
    </div>

    <div class="info">
        <div class="info-title">Heart Rate</div>
        <div class="bpm" id="bpm">72 BPM</div>
        <div class="info-text">SA node cells synchronizing to create regular heartbeat rhythm</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let cells = [];
        let coupling = 0.2;
        let numCells = 100;
        let frequencySpread = 0.15;
        let ecgHistory = [];
        let rasterHistory = [];
        const maxHistory = 500;
        const baseFrequency = 1.2; // Hz (72 BPM)

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class PacemakerCell {
            constructor() {
                this.phase = Math.random() * Math.PI * 2;
                // Natural frequency variation (some cells fire faster/slower)
                this.naturalFreq = baseFrequency * (1 + (Math.random() - 0.5) * frequencySpread);
                this.fired = false;
                this.lastFireTime = -1000;
            }

            update(dt, avgSin, avgCos) {
                const prevPhase = this.phase;

                // Integrate-and-fire model influenced by Kuramoto coupling
                const interaction = Math.atan2(avgSin, avgCos) - this.phase;
                const omega = this.naturalFreq * 2 * Math.PI;
                const dphase = omega + coupling * 10 * Math.sin(interaction);

                this.phase += dphase * dt;

                // Detect firing (threshold crossing)
                this.fired = false;
                if(prevPhase < Math.PI && this.phase >= Math.PI) {
                    this.fired = true;
                    this.lastFireTime = 0;
                }

                // Reset phase after firing
                if(this.phase > Math.PI * 2) {
                    this.phase -= Math.PI * 2;
                }

                if(this.lastFireTime >= 0) {
                    this.lastFireTime += dt;
                }
            }

            getMembranePotential() {
                // Convert phase to membrane potential (-70mV to +30mV)
                // Pacemaker cells have spontaneous depolarization
                const t = this.phase / (Math.PI * 2);
                if(t < 0.1) {
                    // Action potential spike
                    return -70 + 100 * (t / 0.1);
                } else if(t < 0.2) {
                    // Repolarization
                    return 30 - 100 * ((t - 0.1) / 0.1);
                } else {
                    // Spontaneous depolarization (pacemaker potential)
                    return -70 + 20 * ((t - 0.2) / 0.8);
                }
            }
        }

        function initCells() {
            cells = [];
            for(let i = 0; i < numCells; i++) {
                cells.push(new PacemakerCell());
            }
            ecgHistory = [];
            rasterHistory = [];
        }

        function update(dt) {
            // Calculate mean field
            let sumSin = 0, sumCos = 0;
            for(let cell of cells) {
                sumSin += Math.sin(cell.phase);
                sumCos += Math.cos(cell.phase);
            }
            const avgSin = sumSin / cells.length;
            const avgCos = sumCos / cells.length;

            // Update all cells
            const firingCells = [];
            for(let i = 0; i < cells.length; i++) {
                cells[i].update(dt, avgSin, avgCos);
                if(cells[i].fired) {
                    firingCells.push(i);
                }
            }

            // Record raster data
            rasterHistory.push({
                time: Date.now(),
                cells: firingCells
            });
            if(rasterHistory.length > maxHistory) {
                rasterHistory.shift();
            }

            // Calculate ECG (sum of all cell potentials)
            let ecgSignal = 0;
            for(let cell of cells) {
                ecgSignal += cell.getMembranePotential();
            }
            ecgSignal /= cells.length;

            ecgHistory.push(ecgSignal);
            if(ecgHistory.length > maxHistory) {
                ecgHistory.shift();
            }

            // Calculate heart rate
            if(ecgHistory.length > 10) {
                const bpm = calculateBPM();
                document.getElementById('bpm').textContent = Math.round(bpm) + ' BPM';
            }
        }

        function calculateBPM() {
            // Find peaks in ECG signal
            const peaks = [];
            for(let i = 1; i < ecgHistory.length - 1; i++) {
                if(ecgHistory[i] > ecgHistory[i-1] && ecgHistory[i] > ecgHistory[i+1] && ecgHistory[i] > -20) {
                    peaks.push(i);
                }
            }

            if(peaks.length < 2) return 72;

            // Calculate average interval between peaks
            let totalInterval = 0;
            for(let i = 1; i < peaks.length; i++) {
                totalInterval += peaks[i] - peaks[i-1];
            }
            const avgInterval = totalInterval / (peaks.length - 1);

            // Convert to BPM (assuming 60 fps update)
            const secondsPerBeat = avgInterval / 60;
            return 60 / secondsPerBeat;
        }

        function draw() {
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, width, height);

            // Draw SA Node visualization (grid of cells)
            drawSANode(100, 100, 300, 300);

            // Draw raster plot
            drawRasterPlot(width / 2 - 100, 80, 600, 250);

            // Draw ECG trace
            drawECG(width / 2 - 100, height - 200, 600, 150);

            // Draw membrane potential trace (sample cell)
            drawMembranePotential(100, height - 200, 300, 150);
        }

        function drawSANode(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.5)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // Draw cells in grid
            const cols = Math.ceil(Math.sqrt(numCells));
            const rows = Math.ceil(numCells / cols);
            const cellW = w / cols;
            const cellH = h / rows;

            for(let i = 0; i < cells.length; i++) {
                const cell = cells[i];
                const col = i % cols;
                const row = Math.floor(i / cols);
                const cx = x + col * cellW + cellW / 2;
                const cy = y + row * cellH + cellH / 2;

                // Color based on membrane potential
                const potential = cell.getMembranePotential();
                const intensity = (potential + 70) / 100; // Normalize to 0-1

                // Glow effect when firing
                if(cell.lastFireTime >= 0 && cell.lastFireTime < 0.1) {
                    const glowSize = 8 + (1 - cell.lastFireTime / 0.1) * 12;
                    const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, glowSize);
                    gradient.addColorStop(0, 'rgba(231, 111, 81, 0.8)');
                    gradient.addColorStop(1, 'rgba(231, 111, 81, 0)');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(cx, cy, glowSize, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Cell body
                const hue = 20 + intensity * 40;
                const lightness = 30 + intensity * 40;
                ctx.fillStyle = `hsl(${hue}, 70%, ${lightness}%)`;
                ctx.beginPath();
                ctx.arc(cx, cy, Math.min(cellW, cellH) * 0.35, 0, Math.PI * 2);
                ctx.fill();
            }

            // Label
            ctx.fillStyle = '#f4a261';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('SA Node Cells', x + w / 2, y - 10);
        }

        function drawRasterPlot(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.5)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // Grid lines
            ctx.strokeStyle = 'rgba(244, 162, 97, 0.1)';
            ctx.lineWidth = 1;
            for(let i = 0; i <= 10; i++) {
                const py = y + (i / 10) * h;
                ctx.beginPath();
                ctx.moveTo(x, py);
                ctx.lineTo(x + w, py);
                ctx.stroke();
            }

            // Draw raster marks
            for(let i = 0; i < rasterHistory.length; i++) {
                const data = rasterHistory[i];
                const px = x + (i / rasterHistory.length) * w;

                for(let cellIndex of data.cells) {
                    const py = y + (cellIndex / numCells) * h;

                    ctx.strokeStyle = '#e76f51';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(px, py - 2);
                    ctx.lineTo(px, py + 2);
                    ctx.stroke();
                }
            }

            // Label
            ctx.fillStyle = '#f4a261';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Raster Plot (Cell Firing Times)', x + w / 2, y - 10);

            ctx.font = '11px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Cell #', x + 5, y + 15);
            ctx.save();
            ctx.translate(x + w - 10, y + h - 10);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Time →', 0, 0);
            ctx.restore();
        }

        function drawECG(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.5)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // Grid
            ctx.strokeStyle = 'rgba(244, 162, 97, 0.1)';
            ctx.lineWidth = 1;
            for(let i = 0; i <= 5; i++) {
                const py = y + (i / 5) * h;
                ctx.beginPath();
                ctx.moveTo(x, py);
                ctx.lineTo(x + w, py);
                ctx.stroke();
            }

            // Center line
            ctx.strokeStyle = 'rgba(244, 162, 97, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x, y + h / 2);
            ctx.lineTo(x + w, y + h / 2);
            ctx.stroke();

            // Draw ECG trace
            if(ecgHistory.length > 1) {
                ctx.strokeStyle = '#e76f51';
                ctx.lineWidth = 3;
                ctx.beginPath();

                for(let i = 0; i < ecgHistory.length; i++) {
                    const px = x + (i / ecgHistory.length) * w;
                    const value = ecgHistory[i];
                    const py = y + h / 2 - (value / 100) * h * 0.4;

                    if(i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }

                ctx.stroke();

                // Glow effect
                ctx.strokeStyle = 'rgba(231, 111, 81, 0.3)';
                ctx.lineWidth = 6;
                ctx.stroke();
            }

            // Label
            ctx.fillStyle = '#f4a261';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('ECG (Electrocardiogram)', x + w / 2, y - 10);
        }

        function drawMembranePotential(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.5)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // Draw sample cell membrane potential
            if(cells.length > 0) {
                const sampleCell = cells[0];
                const numPoints = 200;

                ctx.strokeStyle = '#f4a261';
                ctx.lineWidth = 3;
                ctx.beginPath();

                for(let i = 0; i < numPoints; i++) {
                    const t = i / numPoints;
                    const phase = t * Math.PI * 2;

                    // Simulate potential at this phase
                    let potential;
                    if(t < 0.1) {
                        potential = -70 + 100 * (t / 0.1);
                    } else if(t < 0.2) {
                        potential = 30 - 100 * ((t - 0.1) / 0.1);
                    } else {
                        potential = -70 + 20 * ((t - 0.2) / 0.8);
                    }

                    const px = x + (i / numPoints) * w;
                    const py = y + h - ((potential + 70) / 100) * h;

                    if(i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }

                ctx.stroke();

                // Current phase marker
                const currentT = sampleCell.phase / (Math.PI * 2);
                const markerX = x + currentT * w;
                const markerY = y + h - ((sampleCell.getMembranePotential() + 70) / 100) * h;

                ctx.fillStyle = '#e76f51';
                ctx.beginPath();
                ctx.arc(markerX, markerY, 6, 0, Math.PI * 2);
                ctx.fill();
            }

            // Labels
            ctx.fillStyle = '#f4a261';
            ctx.font = 'bold 12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Membrane Potential (Sample Cell)', x + w / 2, y - 10);

            ctx.font = '10px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('+30mV', x + 5, y + 15);
            ctx.fillText('-70mV', x + 5, y + h - 5);
        }

        let lastTime = performance.now();
        function animate(currentTime) {
            const dt = Math.min((currentTime - lastTime) / 1000, 0.05);
            lastTime = currentTime;

            update(dt);
            draw();

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('coupling').addEventListener('input', (e) => {
            coupling = parseFloat(e.target.value) / 100;
            document.getElementById('couplingValue').textContent = coupling.toFixed(2);
        });

        document.getElementById('numCells').addEventListener('input', (e) => {
            numCells = parseInt(e.target.value);
            document.getElementById('numValue').textContent = numCells;
            initCells();
        });

        document.getElementById('spread').addEventListener('input', (e) => {
            frequencySpread = parseFloat(e.target.value) / 100;
            document.getElementById('spreadValue').textContent = frequencySpread.toFixed(2);
            initCells();
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            initCells();
        });

        window.addEventListener('resize', resize);

        resize();
        initCells();
        animate(performance.now());
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
