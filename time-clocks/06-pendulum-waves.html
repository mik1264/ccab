<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Waves | Time & Clocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0e1a;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f4a261;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            z-index: 100;
            padding: 10px 20px;
            background: rgba(244, 162, 97, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(244, 162, 97, 0.2);
            transform: translateX(-5px);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 25, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            z-index: 100;
            min-width: 280px;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #f4a261;
            font-size: 13px;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value-display {
            color: #e76f51;
            font-size: 14px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 10px;
            background: rgba(244, 162, 97, 0.2);
            border: 1px solid rgba(244, 162, 97, 0.5);
            color: #f4a261;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        button:hover {
            background: rgba(244, 162, 97, 0.3);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 25, 40, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            z-index: 100;
            max-width: 350px;
        }

        .info-title {
            color: #f4a261;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info-text {
            color: #e0e0e0;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Time & Clocks</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="control-group">
            <label>Number of Pendulums: <span class="value-display" id="numValue">15</span></label>
            <input type="range" id="numPendulums" min="5" max="30" value="15" step="1">
        </div>
        <div class="control-group">
            <label>Cycle Duration: <span class="value-display" id="cycleValue">60s</span></label>
            <input type="range" id="cycleDuration" min="30" max="120" value="60" step="5">
        </div>
        <div class="control-group">
            <label>Show Trails: <span class="value-display" id="trailsValue">Yes</span></label>
            <input type="range" id="showTrails" min="0" max="1" value="1" step="1">
        </div>
        <div class="control-group">
            <button id="resetBtn">Reset Animation</button>
            <button id="pauseBtn">Pause</button>
        </div>
    </div>

    <div class="info">
        <div class="info-title">Pendulum Waves</div>
        <div class="info-text">
            Each pendulum has a precisely calculated length to complete one extra oscillation
            over the cycle period. The interference patterns create mesmerizing visual choreography
            that repeats perfectly at the end of each cycle.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let pendulums = [];
        let numPendulums = 15;
        let cycleDuration = 60; // seconds
        let startTime = 0;
        let elapsedTime = 0;
        let isPaused = false;
        let showTrails = true;
        let trails = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Pendulum {
            constructor(index, total) {
                this.index = index;
                this.x = 0; // Will be set in draw
                this.baseY = height * 0.25; // Suspension point

                // Each pendulum completes N + index oscillations in the cycle period
                // where N is the base number of oscillations
                const baseOscillations = 51; // Starting oscillation count
                const totalOscillations = baseOscillations + index;

                // Calculate period for this pendulum
                this.period = cycleDuration / totalOscillations;

                // Length is proportional to period^2 (from T = 2π√(L/g))
                const g = 9.8;
                this.length = (this.period * this.period * g) / (4 * Math.PI * Math.PI);

                // Scale length to fit screen (visual only, physics is calculated)
                this.visualLength = 150 + (index / total) * 100;

                // Color based on position
                const hue = 30 + (index / total) * 60;
                this.color = `hsl(${hue}, 80%, 60%)`;
            }

            getAngle(time) {
                // Simple harmonic motion: θ(t) = θ_max * cos(2πt/T)
                const amplitude = Math.PI / 4; // 45 degrees max
                return amplitude * Math.cos((2 * Math.PI * time) / this.period);
            }

            getPosition(time) {
                const angle = this.getAngle(time);
                const x = this.x + Math.sin(angle) * this.visualLength;
                const y = this.baseY + Math.cos(angle) * this.visualLength;
                return { x, y, angle };
            }
        }

        function initPendulums() {
            pendulums = [];
            for(let i = 0; i < numPendulums; i++) {
                pendulums.push(new Pendulum(i, numPendulums));
            }
            trails = [];
            startTime = Date.now();
            elapsedTime = 0;
        }

        function update(dt) {
            if(!isPaused) {
                elapsedTime += dt;

                // Loop at cycle duration
                if(elapsedTime >= cycleDuration) {
                    elapsedTime = 0;
                    trails = [];
                }
            }
        }

        function draw() {
            // Clear with fade for trails
            if(showTrails) {
                ctx.fillStyle = 'rgba(10, 14, 26, 0.05)';
                ctx.fillRect(0, 0, width, height);
            } else {
                ctx.fillStyle = '#0a0e1a';
                ctx.fillRect(0, 0, width, height);
            }

            const spacing = Math.min(80, (width - 200) / numPendulums);
            const startX = width / 2 - (numPendulums - 1) * spacing / 2;

            // Draw support bar
            const barY = height * 0.25;
            ctx.strokeStyle = 'rgba(244, 162, 97, 0.5)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(startX - 50, barY);
            ctx.lineTo(startX + (numPendulums - 1) * spacing + 50, barY);
            ctx.stroke();

            // Update pendulum positions
            for(let i = 0; i < pendulums.length; i++) {
                pendulums[i].x = startX + i * spacing;
            }

            // Store current positions for trail
            const currentPositions = [];

            // Draw pendulums
            for(let i = 0; i < pendulums.length; i++) {
                const pendulum = pendulums[i];
                const pos = pendulum.getPosition(elapsedTime);

                currentPositions.push({ x: pos.x, y: pos.y, color: pendulum.color });

                // Draw string
                ctx.strokeStyle = 'rgba(244, 162, 97, 0.4)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(pendulum.x, barY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();

                // Draw bob
                const gradient = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, 12);
                gradient.addColorStop(0, pendulum.color);
                gradient.addColorStop(1, '#e76f51');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 12, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Add to trails
            if(showTrails && !isPaused) {
                trails.push(currentPositions);
                if(trails.length > 200) {
                    trails.shift();
                }
            }

            // Draw trails
            if(showTrails) {
                for(let t = 0; t < trails.length; t++) {
                    const alpha = (t / trails.length) * 0.5;
                    const trailPositions = trails[t];

                    for(let i = 0; i < trailPositions.length; i++) {
                        const pos = trailPositions[i];
                        ctx.fillStyle = pos.color.replace('60%)', `60%, ${alpha})`);
                        ctx.beginPath();
                        ctx.arc(pos.x, pos.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            // Draw connecting line through all bobs
            ctx.strokeStyle = 'rgba(231, 111, 81, 0.6)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for(let i = 0; i < pendulums.length; i++) {
                const pos = pendulums[i].getPosition(elapsedTime);
                if(i === 0) {
                    ctx.moveTo(pos.x, pos.y);
                } else {
                    ctx.lineTo(pos.x, pos.y);
                }
            }
            ctx.stroke();

            // Draw wave pattern visualization (side view)
            drawWavePattern(width / 2 - 300, height - 180, 600, 150);

            // Draw phase circles
            drawPhaseCircles(50, height / 2 - 100, 150, 200);

            // Draw timer
            ctx.fillStyle = '#f4a261';
            ctx.font = 'bold 24px monospace';
            ctx.textAlign = 'center';
            const seconds = Math.floor(elapsedTime);
            const ms = Math.floor((elapsedTime - seconds) * 100);
            ctx.fillText(`${seconds.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}s`, width / 2, 50);

            ctx.font = '14px sans-serif';
            const progress = (elapsedTime / cycleDuration) * 100;
            ctx.fillText(`Cycle Progress: ${progress.toFixed(1)}%`, width / 2, 75);
        }

        function drawWavePattern(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.7)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.4)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // Center line
            ctx.strokeStyle = 'rgba(244, 162, 97, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x, y + h / 2);
            ctx.lineTo(x + w, y + h / 2);
            ctx.stroke();

            // Draw wave shape
            for(let i = 0; i < pendulums.length; i++) {
                const pos = pendulums[i].getPosition(elapsedTime);
                const angle = pendulums[i].getAngle(elapsedTime);

                const px = x + (i / (pendulums.length - 1)) * w;
                const py = y + h / 2 - (angle / (Math.PI / 4)) * h * 0.4;

                ctx.fillStyle = pendulums[i].color;
                ctx.beginPath();
                ctx.arc(px, py, 5, 0, Math.PI * 2);
                ctx.fill();

                // Vertical line from center
                ctx.strokeStyle = pendulums[i].color.replace('60%)', '60%, 0.3)');
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(px, y + h / 2);
                ctx.lineTo(px, py);
                ctx.stroke();
            }

            // Connect dots
            ctx.strokeStyle = 'rgba(231, 111, 81, 0.6)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for(let i = 0; i < pendulums.length; i++) {
                const angle = pendulums[i].getAngle(elapsedTime);
                const px = x + (i / (pendulums.length - 1)) * w;
                const py = y + h / 2 - (angle / (Math.PI / 4)) * h * 0.4;

                if(i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Label
            ctx.fillStyle = '#f4a261';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Wave Pattern', x + w / 2, y - 5);
        }

        function drawPhaseCircles(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.7)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.4)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            const numToShow = Math.min(5, pendulums.length);
            const circleRadius = 15;
            const spacing = h / (numToShow + 1);

            for(let i = 0; i < numToShow; i++) {
                const pendulum = pendulums[i];
                const cy = y + spacing * (i + 1);
                const cx = x + w / 2;

                // Circle
                ctx.strokeStyle = 'rgba(244, 162, 97, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(cx, cy, circleRadius, 0, Math.PI * 2);
                ctx.stroke();

                // Phase indicator
                const angle = pendulum.getAngle(elapsedTime);
                const indicatorX = cx + Math.sin(angle) * circleRadius * 0.8;
                const indicatorY = cy + Math.cos(angle) * circleRadius * 0.8;

                ctx.strokeStyle = pendulum.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(indicatorX, indicatorY);
                ctx.stroke();

                ctx.fillStyle = pendulum.color;
                ctx.beginPath();
                ctx.arc(indicatorX, indicatorY, 4, 0, Math.PI * 2);
                ctx.fill();

                // Label
                ctx.fillStyle = '#f4a261';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText(`#${i + 1}`, cx + circleRadius + 5, cy + 3);
            }

            // Title
            ctx.fillStyle = '#f4a261';
            ctx.font = 'bold 11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Phases', x + w / 2, y + 12);
        }

        let lastTime = performance.now();
        function animate(currentTime) {
            const dt = Math.min((currentTime - lastTime) / 1000, 0.05);
            lastTime = currentTime;

            update(dt);
            draw();

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('numPendulums').addEventListener('input', (e) => {
            numPendulums = parseInt(e.target.value);
            document.getElementById('numValue').textContent = numPendulums;
            initPendulums();
        });

        document.getElementById('cycleDuration').addEventListener('input', (e) => {
            cycleDuration = parseInt(e.target.value);
            document.getElementById('cycleValue').textContent = cycleDuration + 's';
            initPendulums();
        });

        document.getElementById('showTrails').addEventListener('input', (e) => {
            showTrails = parseInt(e.target.value) === 1;
            document.getElementById('trailsValue').textContent = showTrails ? 'Yes' : 'No';
            if(!showTrails) trails = [];
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            initPendulums();
        });

        let pauseBtn = document.getElementById('pauseBtn');
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        });

        window.addEventListener('resize', resize);

        resize();
        initPendulums();
        animate(performance.now());
    </script>
</body>
</html>
