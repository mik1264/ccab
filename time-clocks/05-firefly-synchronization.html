<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Synchronization | Time & Clocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: linear-gradient(180deg, #0a0e1a 0%, #1a1a2e 50%, #0f1419 100%);
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f4a261;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            z-index: 100;
            padding: 10px 20px;
            background: rgba(244, 162, 97, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(244, 162, 97, 0.2);
            transform: translateX(-5px);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 25, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            z-index: 100;
            min-width: 280px;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #f4a261;
            font-size: 13px;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value-display {
            color: #e76f51;
            font-size: 14px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 10px;
            background: rgba(244, 162, 97, 0.2);
            border: 1px solid rgba(244, 162, 97, 0.5);
            color: #f4a261;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(244, 162, 97, 0.3);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 25, 40, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            z-index: 100;
        }

        .info-title {
            color: #f4a261;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info-text {
            color: #e0e0e0;
            font-size: 13px;
            line-height: 1.5;
        }

        .sync-level {
            font-size: 24px;
            color: #e76f51;
            font-weight: 700;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Time & Clocks</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="control-group">
            <label>Coupling Strength: <span class="value-display" id="couplingValue">0.15</span></label>
            <input type="range" id="coupling" min="0" max="50" value="15" step="1">
        </div>
        <div class="control-group">
            <label>Number of Fireflies: <span class="value-display" id="numValue">500</span></label>
            <input type="range" id="numFireflies" min="100" max="2000" value="500" step="50">
        </div>
        <div class="control-group">
            <label>Flash Duration: <span class="value-display" id="durationValue">0.15s</span></label>
            <input type="range" id="flashDuration" min="50" max="300" value="150" step="10">
        </div>
        <div class="control-group">
            <label>Perception Range: <span class="value-display" id="rangeValue">300px</span></label>
            <input type="range" id="perceptionRange" min="100" max="1000" value="300" step="50">
        </div>
        <div class="control-group">
            <button id="resetBtn">Randomize Phases</button>
        </div>
    </div>

    <div class="info">
        <div class="info-title">Synchronization Level</div>
        <div class="sync-level" id="syncLevel">0%</div>
        <div class="info-text">Watch as thousands of fireflies spontaneously synchronize their flashing</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let fireflies = [];
        let coupling = 0.15;
        let numFireflies = 500;
        let flashDuration = 0.15;
        let perceptionRange = 300;
        let basePeriod = 2.0; // seconds between flashes

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Firefly {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.phase = Math.random(); // 0 to 1
                // Slight frequency variation
                this.period = basePeriod * (0.95 + Math.random() * 0.1);
                this.brightness = 0;
                this.vx = (Math.random() - 0.5) * 20;
                this.vy = (Math.random() - 0.5) * 20;
            }

            update(dt, flashingFireflies) {
                // Move randomly (slow drift)
                this.x += this.vx * dt;
                this.y += this.vy * dt;

                // Bounce off edges
                if(this.x < 0 || this.x > width) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(width, this.x));
                }
                if(this.y < 0 || this.y > height) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(height, this.y));
                }

                // Random direction changes
                if(Math.random() < 0.01) {
                    this.vx += (Math.random() - 0.5) * 10;
                    this.vy += (Math.random() - 0.5) * 10;
                    const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                    if(speed > 30) {
                        this.vx = (this.vx / speed) * 30;
                        this.vy = (this.vy / speed) * 30;
                    }
                }

                // Phase advancement
                this.phase += dt / this.period;

                // Pulse-coupled oscillator: when seeing nearby flash, advance phase
                let phaseAdvance = 0;
                for(let other of flashingFireflies) {
                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if(dist < perceptionRange && dist > 0) {
                        // Closer fireflies have stronger influence
                        const influence = 1 - (dist / perceptionRange);
                        phaseAdvance += coupling * influence * 0.01;
                    }
                }

                this.phase += phaseAdvance;

                // Reset after full cycle
                if(this.phase >= 1.0) {
                    this.phase -= 1.0;
                }

                // Calculate brightness (flash when phase near 0)
                const flashPhase = (this.phase % 1.0);
                const flashTime = flashDuration / this.period;

                if(flashPhase < flashTime) {
                    // Flash pulse shape (quick rise, slower fall)
                    const t = flashPhase / flashTime;
                    if(t < 0.3) {
                        this.brightness = t / 0.3;
                    } else {
                        this.brightness = 1 - ((t - 0.3) / 0.7);
                    }
                    this.brightness = Math.max(0, Math.min(1, this.brightness));
                } else {
                    this.brightness = 0;
                }
            }

            isFlashing() {
                return this.brightness > 0.5;
            }
        }

        function initFireflies() {
            fireflies = [];
            for(let i = 0; i < numFireflies; i++) {
                fireflies.push(new Firefly());
            }
        }

        function update(dt) {
            // Find currently flashing fireflies
            const flashingFireflies = fireflies.filter(f => f.isFlashing());

            // Update all fireflies
            for(let firefly of fireflies) {
                firefly.update(dt, flashingFireflies);
            }

            // Calculate synchronization level
            const syncLevel = calculateSynchronization();
            document.getElementById('syncLevel').textContent = Math.round(syncLevel * 100) + '%';
        }

        function calculateSynchronization() {
            // Measure phase coherence
            let sumSin = 0, sumCos = 0;
            for(let firefly of fireflies) {
                const angle = firefly.phase * Math.PI * 2;
                sumSin += Math.sin(angle);
                sumCos += Math.cos(angle);
            }
            sumSin /= fireflies.length;
            sumCos /= fireflies.length;
            return Math.sqrt(sumSin * sumSin + sumCos * sumCos);
        }

        function draw() {
            // Dark night sky background
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#0a0e1a');
            gradient.addColorStop(0.5, '#1a1a2e');
            gradient.addColorStop(1, '#0f1419');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Draw stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for(let i = 0; i < 100; i++) {
                const x = (i * 137.5) % width; // Golden angle for distribution
                const y = (i * 217.3) % height;
                const size = Math.random() * 1.5;
                ctx.fillRect(x, y, size, size);
            }

            // Draw tree silhouettes at bottom
            ctx.fillStyle = 'rgba(20, 20, 30, 0.8)';
            ctx.beginPath();
            ctx.moveTo(0, height);
            for(let i = 0; i <= width; i += 50) {
                const treeHeight = 100 + Math.sin(i * 0.05) * 50;
                ctx.lineTo(i, height - treeHeight);
            }
            ctx.lineTo(width, height);
            ctx.closePath();
            ctx.fill();

            // Draw fireflies
            for(let firefly of fireflies) {
                if(firefly.brightness > 0.01) {
                    const size = 3 + firefly.brightness * 5;
                    const glowSize = size + firefly.brightness * 20;

                    // Glow effect
                    const gradient = ctx.createRadialGradient(
                        firefly.x, firefly.y, 0,
                        firefly.x, firefly.y, glowSize
                    );

                    const alpha = firefly.brightness;
                    gradient.addColorStop(0, `rgba(255, 220, 100, ${alpha})`);
                    gradient.addColorStop(0.3, `rgba(255, 200, 80, ${alpha * 0.6})`);
                    gradient.addColorStop(1, 'rgba(255, 180, 60, 0)');

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(firefly.x, firefly.y, glowSize, 0, Math.PI * 2);
                    ctx.fill();

                    // Core
                    ctx.fillStyle = `rgba(255, 240, 150, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(firefly.x, firefly.y, size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Draw dim body when not flashing
                    ctx.fillStyle = 'rgba(100, 100, 80, 0.4)';
                    ctx.beginPath();
                    ctx.arc(firefly.x, firefly.y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Draw phase distribution histogram at bottom right
            drawPhaseHistogram(width - 220, height - 170, 200, 150);
        }

        function drawPhaseHistogram(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.8)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.5)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // Create histogram bins
            const numBins = 20;
            const bins = new Array(numBins).fill(0);

            for(let firefly of fireflies) {
                const bin = Math.floor(firefly.phase * numBins) % numBins;
                bins[bin]++;
            }

            const maxBin = Math.max(...bins);
            const binWidth = w / numBins;

            for(let i = 0; i < numBins; i++) {
                const barHeight = (bins[i] / maxBin) * (h - 30);

                const gradient = ctx.createLinearGradient(0, y + h - barHeight, 0, y + h);
                gradient.addColorStop(0, 'rgba(255, 200, 80, 0.8)');
                gradient.addColorStop(1, 'rgba(231, 111, 81, 0.4)');

                ctx.fillStyle = gradient;
                ctx.fillRect(x + i * binWidth, y + h - 10 - barHeight, binWidth - 2, barHeight);
            }

            // Label
            ctx.fillStyle = '#f4a261';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Phase Distribution', x + w / 2, y + 15);
        }

        let lastTime = performance.now();
        function animate(currentTime) {
            const dt = Math.min((currentTime - lastTime) / 1000, 0.05);
            lastTime = currentTime;

            update(dt);
            draw();

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('coupling').addEventListener('input', (e) => {
            coupling = parseFloat(e.target.value) / 100;
            document.getElementById('couplingValue').textContent = coupling.toFixed(2);
        });

        document.getElementById('numFireflies').addEventListener('input', (e) => {
            numFireflies = parseInt(e.target.value);
            document.getElementById('numValue').textContent = numFireflies;
            initFireflies();
        });

        document.getElementById('flashDuration').addEventListener('input', (e) => {
            flashDuration = parseFloat(e.target.value) / 1000;
            document.getElementById('durationValue').textContent = flashDuration.toFixed(2) + 's';
        });

        document.getElementById('perceptionRange').addEventListener('input', (e) => {
            perceptionRange = parseInt(e.target.value);
            document.getElementById('rangeValue').textContent = perceptionRange + 'px';
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            initFireflies();
        });

        window.addEventListener('resize', () => {
            resize();
            // Reposition fireflies proportionally
            for(let firefly of fireflies) {
                firefly.x = Math.random() * width;
                firefly.y = Math.random() * height;
            }
        });

        resize();
        initFireflies();
        animate(performance.now());
    </script>
</body>
</html>
