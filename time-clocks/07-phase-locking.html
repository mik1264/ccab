<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase Locking & Arnold Tongues | Time & Clocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0e1a;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f4a261;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            z-index: 100;
            padding: 10px 20px;
            background: rgba(244, 162, 97, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(244, 162, 97, 0.2);
            transform: translateX(-5px);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 25, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            z-index: 100;
            min-width: 300px;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #f4a261;
            font-size: 13px;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value-display {
            color: #e76f51;
            font-size: 14px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 10px;
            background: rgba(244, 162, 97, 0.2);
            border: 1px solid rgba(244, 162, 97, 0.5);
            color: #f4a261;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(244, 162, 97, 0.3);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 25, 40, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(244, 162, 97, 0.3);
            z-index: 100;
            max-width: 350px;
        }

        .info-title {
            color: #f4a261;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info-text {
            color: #e0e0e0;
            font-size: 12px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .lock-status {
            font-size: 18px;
            color: #e76f51;
            font-weight: 700;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Time & Clocks</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="control-group">
            <label>Forcing Frequency Ratio: <span class="value-display" id="freqValue">1.00</span></label>
            <input type="range" id="forcingFreq" min="50" max="400" value="100" step="1">
        </div>
        <div class="control-group">
            <label>Forcing Strength: <span class="value-display" id="strengthValue">0.30</span></label>
            <input type="range" id="forcingStrength" min="0" max="100" value="30" step="1">
        </div>
        <div class="control-group">
            <label>Natural Frequency: <span class="value-display" id="naturalValue">1.00 Hz</span></label>
            <input type="range" id="naturalFreq" min="50" max="200" value="100" step="1">
        </div>
        <div class="control-group">
            <button id="scanBtn">Scan Arnold Tongues</button>
        </div>
    </div>

    <div class="info">
        <div class="info-title">Phase Locking Status</div>
        <div class="lock-status" id="lockStatus">Unlocked</div>
        <div class="info-text">
            <span id="lockRatio">-</span><br>
            Winding Number: <span id="windingNum">-</span>
        </div>
        <div class="info-text">
            Arnold tongues are regions where oscillators lock into rational frequency ratios
            like 1:1, 2:1, 3:2, etc.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        // Oscillator state
        let phase = 0; // Oscillator phase
        let forcingPhase = 0; // Forcing signal phase
        let naturalFreq = 1.0; // Hz
        let forcingFreq = 1.0; // Hz
        let forcingStrength = 0.3;

        let phaseHistory = [];
        let forcingHistory = [];
        const maxHistory = 300;

        let isScanning = false;
        let scanData = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function update(dt) {
            // Forced oscillator equation: dθ/dt = ω + K*sin(φ - θ)
            // where φ is forcing phase, θ is oscillator phase

            const omega = naturalFreq * 2 * Math.PI;
            const omegaF = forcingFreq * 2 * Math.PI;

            // Update forcing signal
            forcingPhase += omegaF * dt;
            if(forcingPhase > 2 * Math.PI) forcingPhase -= 2 * Math.PI;

            // Update oscillator with forcing
            const forcing = forcingStrength * Math.sin(forcingPhase - phase);
            const dphase = omega + forcing * 10;
            phase += dphase * dt;

            if(phase > 2 * Math.PI) phase -= 2 * Math.PI;

            // Store history
            phaseHistory.push(phase);
            forcingHistory.push(forcingPhase);

            if(phaseHistory.length > maxHistory) {
                phaseHistory.shift();
                forcingHistory.shift();
            }

            // Calculate phase locking
            detectPhaseLocking();
        }

        function detectPhaseLocking() {
            if(phaseHistory.length < 100) return;

            // Calculate winding number (average phase advance per forcing cycle)
            const recentHistory = 50;
            let phaseDiff = 0;
            let forcingDiff = 0;

            for(let i = phaseHistory.length - recentHistory; i < phaseHistory.length - 1; i++) {
                let dp = phaseHistory[i + 1] - phaseHistory[i];
                let df = forcingHistory[i + 1] - forcingHistory[i];

                // Handle wrapping
                if(dp < -Math.PI) dp += 2 * Math.PI;
                if(dp > Math.PI) dp -= 2 * Math.PI;
                if(df < -Math.PI) df += 2 * Math.PI;
                if(df > Math.PI) df -= 2 * Math.PI;

                phaseDiff += dp;
                forcingDiff += df;
            }

            const windingNumber = phaseDiff / forcingDiff;

            // Check for rational ratios
            const tolerance = 0.05;
            const ratios = [
                { n: 1, m: 2, str: '1:2' },
                { n: 2, m: 3, str: '2:3' },
                { n: 1, m: 1, str: '1:1' },
                { n: 3, m: 2, str: '3:2' },
                { n: 2, m: 1, str: '2:1' },
                { n: 3, m: 1, str: '3:1' }
            ];

            let locked = false;
            let lockRatioStr = 'Unlocked';

            for(let ratio of ratios) {
                const target = ratio.n / ratio.m;
                if(Math.abs(windingNumber - target) < tolerance) {
                    locked = true;
                    lockRatioStr = `Locked ${ratio.str}`;
                    break;
                }
            }

            document.getElementById('lockStatus').textContent = locked ? 'LOCKED' : 'Unlocked';
            document.getElementById('lockStatus').style.color = locked ? '#4ade80' : '#e76f51';
            document.getElementById('lockRatio').textContent = lockRatioStr;
            document.getElementById('windingNum').textContent = windingNumber.toFixed(3);
        }

        function draw() {
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, width, height);

            // Draw Arnold tongue diagram if scanning
            if(isScanning) {
                drawArnoldTongues(width / 2 - 300, height / 2 - 250, 600, 500);
            } else {
                // Draw phase circles
                drawPhaseCircles(150, height / 2 - 200, 300, 200);

                // Draw phase traces
                drawPhaseTraces(width / 2 + 50, 100, 500, 300);

                // Draw Poincaré section
                drawPoincareSection(width / 2 + 50, height - 280, 500, 250);

                // Draw signals
                drawSignals(150, height - 280, 300, 250);
            }
        }

        function drawPhaseCircles(x, y, w, h) {
            const radius = 80;
            const spacing = w / 2;

            // Forcing oscillator
            const forcingX = x + spacing / 2;
            const forcingY = y + h / 2;

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.5)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(forcingX, forcingY, radius, 0, Math.PI * 2);
            ctx.stroke();

            const fPosX = forcingX + Math.cos(forcingPhase - Math.PI / 2) * radius;
            const fPosY = forcingY + Math.sin(forcingPhase - Math.PI / 2) * radius;

            ctx.strokeStyle = '#f4a261';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(forcingX, forcingY);
            ctx.lineTo(fPosX, fPosY);
            ctx.stroke();

            ctx.fillStyle = '#f4a261';
            ctx.beginPath();
            ctx.arc(fPosX, fPosY, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#f4a261';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Forcing', forcingX, forcingY + radius + 25);

            // Natural oscillator
            const oscX = x + spacing / 2;
            const oscY = y + h / 2 + 200;

            ctx.strokeStyle = 'rgba(231, 111, 81, 0.5)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(oscX, oscY, radius, 0, Math.PI * 2);
            ctx.stroke();

            const oPosX = oscX + Math.cos(phase - Math.PI / 2) * radius;
            const oPosY = oscY + Math.sin(phase - Math.PI / 2) * radius;

            ctx.strokeStyle = '#e76f51';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(oscX, oscY);
            ctx.lineTo(oPosX, oPosY);
            ctx.stroke();

            ctx.fillStyle = '#e76f51';
            ctx.beginPath();
            ctx.arc(oPosX, oPosY, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#e76f51';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Oscillator', oscX, oscY + radius + 25);

            // Connection line showing phase relationship
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(fPosX, fPosY);
            ctx.lineTo(oPosX, oPosY);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawPhaseTraces(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.5)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // Grid
            ctx.strokeStyle = 'rgba(244, 162, 97, 0.1)';
            ctx.lineWidth = 1;
            for(let i = 0; i <= 4; i++) {
                const py = y + (i / 4) * h;
                ctx.beginPath();
                ctx.moveTo(x, py);
                ctx.lineTo(x + w, py);
                ctx.stroke();
            }

            if(phaseHistory.length < 2) return;

            // Draw forcing phase
            ctx.strokeStyle = '#f4a261';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for(let i = 0; i < forcingHistory.length; i++) {
                const px = x + (i / forcingHistory.length) * w;
                const py = y + (1 - forcingHistory[i] / (Math.PI * 2)) * h;
                if(i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Draw oscillator phase
            ctx.strokeStyle = '#e76f51';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for(let i = 0; i < phaseHistory.length; i++) {
                const px = x + (i / phaseHistory.length) * w;
                const py = y + (1 - phaseHistory[i] / (Math.PI * 2)) * h;
                if(i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#f4a261';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Phase Evolution', x + w / 2, y - 10);

            ctx.font = '11px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillStyle = '#f4a261';
            ctx.fillText('Forcing', x + 10, y + 20);
            ctx.fillStyle = '#e76f51';
            ctx.fillText('Oscillator', x + 10, y + 35);
        }

        function drawPoincareSection(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.5)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // Plot phase vs forcing phase
            if(phaseHistory.length > 1) {
                for(let i = 0; i < phaseHistory.length; i++) {
                    const px = x + (forcingHistory[i] / (Math.PI * 2)) * w;
                    const py = y + (1 - phaseHistory[i] / (Math.PI * 2)) * h;

                    const alpha = i / phaseHistory.length;
                    ctx.fillStyle = `rgba(231, 111, 81, ${alpha * 0.8})`;
                    ctx.beginPath();
                    ctx.arc(px, py, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Labels
            ctx.fillStyle = '#f4a261';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Poincaré Section (Phase Portrait)', x + w / 2, y - 10);

            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Forcing Phase →', x + w / 2, y + h + 20);

            ctx.save();
            ctx.translate(x - 10, y + h / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Oscillator Phase →', 0, 0);
            ctx.restore();
        }

        function drawSignals(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.5)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // Center line
            ctx.strokeStyle = 'rgba(244, 162, 97, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x, y + h / 2);
            ctx.lineTo(x + w, y + h / 2);
            ctx.stroke();

            // Draw sine waves
            const numPoints = 200;

            // Forcing signal
            ctx.strokeStyle = '#f4a261';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for(let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * 4 * Math.PI;
                const value = Math.sin(t + forcingPhase);
                const px = x + (i / numPoints) * w;
                const py = y + h / 2 - value * h * 0.35;
                if(i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Oscillator signal
            ctx.strokeStyle = '#e76f51';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for(let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * 4 * Math.PI;
                const value = Math.sin(t + phase);
                const px = x + (i / numPoints) * w;
                const py = y + h / 2 - value * h * 0.35;
                if(i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Label
            ctx.fillStyle = '#f4a261';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Signals', x + w / 2, y - 10);
        }

        function drawArnoldTongues(x, y, w, h) {
            ctx.fillStyle = 'rgba(20, 25, 40, 0.8)';
            ctx.fillRect(x, y, w, h);

            ctx.strokeStyle = 'rgba(244, 162, 97, 0.5)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // Axes
            ctx.strokeStyle = 'rgba(244, 162, 97, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, y + h);
            ctx.lineTo(x, y);
            ctx.lineTo(x + w, y);
            ctx.stroke();

            // Draw Arnold tongues from scan data or theoretical
            const tongues = [
                { n: 1, m: 1, color: 'rgba(255, 100, 100, 0.3)' },
                { n: 2, m: 1, color: 'rgba(100, 255, 100, 0.3)' },
                { n: 1, m: 2, color: 'rgba(100, 100, 255, 0.3)' },
                { n: 3, m: 2, color: 'rgba(255, 255, 100, 0.3)' },
                { n: 2, m: 3, color: 'rgba(255, 100, 255, 0.3)' }
            ];

            for(let tongue of tongues) {
                const ratio = tongue.n / tongue.m;
                const centerFreq = ratio;

                // Draw theoretical tongue shape (simplified)
                ctx.fillStyle = tongue.color;
                ctx.beginPath();

                const numPoints = 50;
                for(let i = 0; i <= numPoints; i++) {
                    const strength = i / numPoints;
                    const width = strength * 0.3; // Tongue width grows with coupling

                    const freq1 = centerFreq - width;
                    const freq2 = centerFreq + width;

                    const px1 = x + ((freq1 - 0.5) / 3.5) * w;
                    const py = y + h - strength * h;

                    if(i === 0) {
                        ctx.moveTo(px1, py);
                    } else {
                        ctx.lineTo(px1, py);
                    }
                }

                for(let i = numPoints; i >= 0; i--) {
                    const strength = i / numPoints;
                    const width = strength * 0.3;

                    const freq2 = centerFreq + width;
                    const px2 = x + ((freq2 - 0.5) / 3.5) * w;
                    const py = y + h - strength * h;

                    ctx.lineTo(px2, py);
                }

                ctx.closePath();
                ctx.fill();

                // Label
                ctx.fillStyle = '#f4a261';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                const labelX = x + ((centerFreq - 0.5) / 3.5) * w;
                ctx.fillText(`${tongue.n}:${tongue.m}`, labelX, y + h + 20);
            }

            // Current position marker
            const markerX = x + ((forcingFreq - 0.5) / 3.5) * w;
            const markerY = y + h - forcingStrength * h;

            ctx.fillStyle = '#e76f51';
            ctx.beginPath();
            ctx.arc(markerX, markerY, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#e76f51';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#f4a261';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Arnold Tongues', x + w / 2, y - 20);

            ctx.font = '12px sans-serif';
            ctx.fillText('Forcing Frequency Ratio →', x + w / 2, y + h + 40);

            ctx.save();
            ctx.translate(x - 30, y + h / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Coupling Strength →', 0, 0);
            ctx.restore();
        }

        let lastTime = performance.now();
        function animate(currentTime) {
            const dt = Math.min((currentTime - lastTime) / 1000, 0.05);
            lastTime = currentTime;

            if(!isScanning) {
                update(dt);
            }
            draw();

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('forcingFreq').addEventListener('input', (e) => {
            forcingFreq = parseFloat(e.target.value) / 100;
            document.getElementById('freqValue').textContent = forcingFreq.toFixed(2);
        });

        document.getElementById('forcingStrength').addEventListener('input', (e) => {
            forcingStrength = parseFloat(e.target.value) / 100;
            document.getElementById('strengthValue').textContent = forcingStrength.toFixed(2);
        });

        document.getElementById('naturalFreq').addEventListener('input', (e) => {
            naturalFreq = parseFloat(e.target.value) / 100;
            document.getElementById('naturalValue').textContent = naturalFreq.toFixed(2) + ' Hz';
        });

        document.getElementById('scanBtn').addEventListener('click', () => {
            isScanning = !isScanning;
            document.getElementById('scanBtn').textContent = isScanning ? 'Exit Arnold Tongues' : 'Scan Arnold Tongues';
        });

        window.addEventListener('resize', resize);

        resize();
        animate(performance.now());
    </script>
</body>
</html>
