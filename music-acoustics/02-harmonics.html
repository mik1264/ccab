<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonics | Music Acoustics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(251, 146, 60, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        h1 { color: #fb923c; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 12px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        .value { float: right; color: #fb923c; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #fb923c; color: white;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #fdba74; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #fb923c; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #fb923c; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
        .harmonic-slider { display: flex; align-items: center; gap: 10px; }
        .harmonic-label { min-width: 25px; color: #fb923c; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">← Back to Music Acoustics</a>

    <div class="controls">
        <h1>Harmonics & Timbre</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Fourier synthesis of sound</p>

        <div class="control-group">
            <label>Fundamental Frequency: <span class="value" id="fundValue">220</span> Hz</label>
            <input type="range" id="fundamental" min="110" max="440" step="1" value="220">
        </div>

        <div class="control-group">
            <label>Preset Waveform</label>
            <select id="preset">
                <option value="custom">Custom</option>
                <option value="sine">Sine Wave</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="square">Square Wave</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>

        <div class="control-group">
            <label>Harmonic Amplitudes</label>
            <div id="harmonicSliders"></div>
        </div>

        <button id="playBtn">Play Sound</button>
        <button id="resetBtn" style="background:#444">Reset to Sine</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Harmonics Active</span>
                <span class="stat-value" id="activeCount">1</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Highest Freq</span>
                <span class="stat-value" id="highestFreq">220 Hz</span>
            </div>
        </div>

        <div class="info">
            <strong>Fundamental:</strong> The base frequency (1st harmonic).<br>
            <strong>Overtones:</strong> Integer multiples of fundamental.<br>
            <strong>Timbre:</strong> Mix of harmonics defines sound character.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        let fundamental = 220;
        const numHarmonics = 8;
        let harmonics = [1, 0, 0, 0, 0, 0, 0, 0];
        let time = 0;
        let audioCtx = null;
        let oscillators = [];
        let isPlaying = false;

        const harmonicColors = [
            '#fb923c', '#f97316', '#ea580c', '#c2410c',
            '#9a3412', '#7c2d12', '#6b2d0b', '#5c2d0b'
        ];

        function createSliders() {
            const container = document.getElementById('harmonicSliders');
            container.innerHTML = '';

            for (let i = 0; i < numHarmonics; i++) {
                const div = document.createElement('div');
                div.className = 'harmonic-slider';
                div.innerHTML = `
                    <span class="harmonic-label">${i + 1}</span>
                    <input type="range" id="h${i}" min="0" max="1" step="0.05" value="${harmonics[i]}" style="flex:1">
                    <span style="min-width:35px;color:#888">${harmonics[i].toFixed(2)}</span>
                `;
                container.appendChild(div);

                document.getElementById(`h${i}`).oninput = (e) => {
                    harmonics[i] = parseFloat(e.target.value);
                    e.target.nextElementSibling.textContent = harmonics[i].toFixed(2);
                    document.getElementById('preset').value = 'custom';
                    updateOscillators();
                };
            }
        }

        function setPreset(type) {
            switch (type) {
                case 'sine':
                    harmonics = [1, 0, 0, 0, 0, 0, 0, 0];
                    break;
                case 'sawtooth':
                    harmonics = harmonics.map((_, i) => 1 / (i + 1));
                    break;
                case 'square':
                    harmonics = harmonics.map((_, i) => (i % 2 === 0) ? 1 / (i + 1) : 0);
                    break;
                case 'triangle':
                    harmonics = harmonics.map((_, i) => {
                        if (i % 2 === 0) return 1 / Math.pow(i + 1, 2);
                        return 0;
                    });
                    break;
            }
            createSliders();
            updateOscillators();
        }

        function updateOscillators() {
            if (!isPlaying) return;
            oscillators.forEach((osc, i) => {
                osc.gain.gain.value = harmonics[i] * 0.15;
            });
        }

        function updateStats() {
            const active = harmonics.filter(h => h > 0.01).length;
            let highest = 0;
            for (let i = 0; i < numHarmonics; i++) {
                if (harmonics[i] > 0.01) highest = (i + 1) * fundamental;
            }
            document.getElementById('activeCount').textContent = active;
            document.getElementById('highestFreq').textContent = highest + ' Hz';
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2 - 100;
            const graphWidth = canvas.width - 400;

            time += 0.02;
            updateStats();

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Harmonic Series & Fourier Synthesis', centerX, 40);

            // Draw individual harmonics
            const harmonicHeight = 50;
            const startY = 80;

            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Individual Harmonics:', 50, startY - 10);

            for (let h = 0; h < numHarmonics; h++) {
                if (harmonics[h] < 0.01) continue;

                const y = startY + h * (harmonicHeight + 5);
                const freq = (h + 1) * fundamental;

                // Draw harmonic wave
                ctx.beginPath();
                ctx.strokeStyle = harmonicColors[h];
                ctx.lineWidth = 2;
                for (let x = 0; x < graphWidth; x++) {
                    const t = x / graphWidth * 4 * Math.PI;
                    const yPos = y + harmonics[h] * harmonicHeight / 2 * Math.sin(t * (h + 1) + time * freq / 100);
                    if (x === 0) ctx.moveTo(50 + x, yPos);
                    else ctx.lineTo(50 + x, yPos);
                }
                ctx.stroke();

                // Label
                ctx.fillStyle = harmonicColors[h];
                ctx.font = '11px sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(`${h + 1}× (${freq}Hz)`, 45, y + 5);
            }

            // Draw sum wave
            const sumY = canvas.height - 200;
            ctx.fillStyle = '#888';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Combined Waveform (Sum of Harmonics):', 50, sumY - 20);

            ctx.beginPath();
            ctx.strokeStyle = '#fb923c';
            ctx.lineWidth = 3;

            for (let x = 0; x < graphWidth; x++) {
                const t = x / graphWidth * 4 * Math.PI;
                let sum = 0;
                for (let h = 0; h < numHarmonics; h++) {
                    const freq = (h + 1) * fundamental;
                    sum += harmonics[h] * Math.sin(t * (h + 1) + time * freq / 100);
                }
                const y = sumY + sum * 60;
                if (x === 0) ctx.moveTo(50 + x, y);
                else ctx.lineTo(50 + x, y);
            }
            ctx.stroke();

            // Draw frequency spectrum
            const specX = 50;
            const specY = canvas.height - 70;
            const specW = graphWidth;
            const specH = 50;

            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(specX, specY - specH, specW, specH);

            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Frequency Spectrum:', specX, specY - specH - 5);

            // Draw spectrum bars
            const barWidth = 30;
            const maxFreq = numHarmonics * fundamental;

            for (let h = 0; h < numHarmonics; h++) {
                const freq = (h + 1) * fundamental;
                const x = specX + (freq / maxFreq) * specW * 0.9;
                const height = harmonics[h] * specH;

                ctx.fillStyle = harmonicColors[h];
                ctx.fillRect(x - barWidth / 2, specY - height, barWidth, height);

                ctx.fillStyle = '#888';
                ctx.font = '9px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`${freq}`, x, specY + 12);
            }

            ctx.fillStyle = '#666';
            ctx.textAlign = 'center';
            ctx.fillText('Frequency (Hz)', specX + specW / 2, specY + 25);

            requestAnimationFrame(draw);
        }

        function playSound() {
            if (isPlaying) {
                oscillators.forEach(osc => osc.osc.stop());
                oscillators = [];
                isPlaying = false;
                document.getElementById('playBtn').textContent = 'Play Sound';
                return;
            }

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            oscillators = [];

            for (let h = 0; h < numHarmonics; h++) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.frequency.value = (h + 1) * fundamental;
                osc.type = 'sine';
                gain.gain.value = harmonics[h] * 0.15;

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();

                oscillators.push({ osc, gain });
            }

            isPlaying = true;
            document.getElementById('playBtn').textContent = 'Stop Sound';
        }

        // Event listeners
        document.getElementById('fundamental').oninput = (e) => {
            fundamental = parseInt(e.target.value);
            document.getElementById('fundValue').textContent = fundamental;
            if (isPlaying) {
                oscillators.forEach((osc, i) => {
                    osc.osc.frequency.value = (i + 1) * fundamental;
                });
            }
        };

        document.getElementById('preset').onchange = (e) => {
            setPreset(e.target.value);
        };

        document.getElementById('playBtn').onclick = playSound;

        document.getElementById('resetBtn').onclick = () => {
            document.getElementById('preset').value = 'sine';
            setPreset('sine');
        };

        // Initialize
        createSliders();
        draw();
    </script>
</body>
</html>
