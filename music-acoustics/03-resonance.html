<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance | Music Acoustics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(251, 146, 60, 0.3);
        }
        h1 { color: #fb923c; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        .value { float: right; color: #fb923c; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #fb923c; color: white;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #fdba74; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #fb923c; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #fb923c; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">← Back to Music Acoustics</a>

    <div class="controls">
        <h1>Resonance</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Natural frequency response</p>

        <div class="control-group">
            <label>Driving Frequency: <span class="value" id="driveValue">200</span> Hz</label>
            <input type="range" id="driveFreq" min="50" max="500" step="1" value="200">
        </div>

        <div class="control-group">
            <label>Natural Frequency: <span class="value" id="naturalValue">250</span> Hz</label>
            <input type="range" id="naturalFreq" min="100" max="400" step="1" value="250">
        </div>

        <div class="control-group">
            <label>Damping Factor: <span class="value" id="dampValue">0.1</span></label>
            <input type="range" id="damping" min="0.01" max="0.5" step="0.01" value="0.1">
        </div>

        <div class="control-group">
            <label>Driving Amplitude: <span class="value" id="ampValue">1.0</span></label>
            <input type="range" id="amplitude" min="0.1" max="2" step="0.1" value="1.0">
        </div>

        <button id="sweepBtn">Frequency Sweep</button>
        <button id="resetBtn" style="background:#444">Reset</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Response Amplitude</span>
                <span class="stat-value" id="response">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Q Factor</span>
                <span class="stat-value" id="qFactor">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Phase Lag</span>
                <span class="stat-value" id="phaseLag">0°</span>
            </div>
        </div>

        <div class="info">
            <strong>Resonance:</strong> Maximum response at natural frequency.<br>
            <strong>Q Factor:</strong> Sharpness of resonance peak.<br>
            <strong>Damping:</strong> Energy loss reduces amplitude.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        let driveFreq = 200;
        let naturalFreq = 250;
        let damping = 0.1;
        let amplitude = 1.0;
        let time = 0;
        let sweeping = false;
        let sweepFreq = 50;
        let responseHistory = [];

        function calculateResponse(f, f0, zeta) {
            const ratio = f / f0;
            const magnitude = 1 / Math.sqrt(Math.pow(1 - ratio * ratio, 2) + Math.pow(2 * zeta * ratio, 2));
            const phase = -Math.atan2(2 * zeta * ratio, 1 - ratio * ratio);
            return { magnitude, phase };
        }

        function updateStats() {
            const { magnitude, phase } = calculateResponse(driveFreq, naturalFreq, damping);
            const qFactor = 1 / (2 * damping);

            document.getElementById('response').textContent = magnitude.toFixed(2);
            document.getElementById('qFactor').textContent = qFactor.toFixed(1);
            document.getElementById('phaseLag').textContent = (phase * 180 / Math.PI).toFixed(1) + '°';
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2 - 100;
            const graphWidth = canvas.width - 400;

            time += 0.03;

            if (sweeping) {
                sweepFreq += 1;
                if (sweepFreq > 500) {
                    sweepFreq = 50;
                    sweeping = false;
                    document.getElementById('sweepBtn').textContent = 'Frequency Sweep';
                }
                driveFreq = sweepFreq;
                document.getElementById('driveFreq').value = driveFreq;
                document.getElementById('driveValue').textContent = driveFreq;

                const { magnitude } = calculateResponse(driveFreq, naturalFreq, damping);
                responseHistory.push({ freq: driveFreq, amp: magnitude });
            }

            updateStats();

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Resonance Response', centerX, 40);

            // Draw oscillator visualization
            const oscX = 150;
            const oscY = 200;
            const springLength = 150;

            const { magnitude, phase } = calculateResponse(driveFreq, naturalFreq, damping);
            const driverDisp = amplitude * 30 * Math.sin(time * driveFreq / 30);
            const resonatorDisp = magnitude * amplitude * 30 * Math.sin(time * driveFreq / 30 + phase);

            // Draw fixed wall
            ctx.fillStyle = '#444';
            ctx.fillRect(oscX - 20, oscY - 60, 20, 120);

            // Draw spring
            ctx.strokeStyle = '#fb923c';
            ctx.lineWidth = 3;
            ctx.beginPath();
            const numCoils = 12;
            const coilWidth = 15;
            const springX = oscX;
            const massX = oscX + springLength + resonatorDisp;

            for (let i = 0; i <= numCoils; i++) {
                const t = i / numCoils;
                const x = springX + t * (massX - springX - 30);
                const y = oscY + (i % 2 === 0 ? -coilWidth : coilWidth);
                if (i === 0) ctx.moveTo(springX, oscY);
                else ctx.lineTo(x, y);
            }
            ctx.lineTo(massX - 30, oscY);
            ctx.stroke();

            // Draw mass
            ctx.fillStyle = '#fb923c';
            ctx.fillRect(massX - 30, oscY - 30, 60, 60);
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('m', massX, oscY + 5);

            // Draw damper
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.fillStyle = '#333';
            ctx.fillRect(oscX + springLength / 2 - 10, oscY + 40, 20, 30);

            // Draw driver
            const driverX = 450;
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(driverX, oscY - 20 + driverDisp, 30, 40);
            ctx.fillStyle = '#fff';
            ctx.font = '10px sans-serif';
            ctx.fillText('Driver', driverX + 15, oscY + 35);

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(`Driving: ${driveFreq} Hz`, oscX, oscY - 80);
            ctx.fillText(`Natural: ${naturalFreq} Hz`, oscX, oscY - 65);
            ctx.fillText(`Response: ${magnitude.toFixed(2)}×`, oscX, oscY + 90);

            // Draw frequency response curve
            const respX = 50;
            const respY = 380;
            const respW = graphWidth;
            const respH = 180;

            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(respX, respY, respW, respH);

            ctx.fillStyle = '#888';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Frequency Response Curve', respX, respY - 10);

            // Draw response curve
            ctx.beginPath();
            ctx.strokeStyle = '#fb923c';
            ctx.lineWidth = 2;

            const minFreq = 50;
            const maxFreq = 500;
            let maxResp = 0;

            for (let f = minFreq; f <= maxFreq; f += 2) {
                const { magnitude } = calculateResponse(f, naturalFreq, damping);
                maxResp = Math.max(maxResp, magnitude);
            }

            for (let f = minFreq; f <= maxFreq; f += 2) {
                const x = respX + ((f - minFreq) / (maxFreq - minFreq)) * respW;
                const { magnitude } = calculateResponse(f, naturalFreq, damping);
                const y = respY + respH - (magnitude / maxResp) * respH * 0.9;
                if (f === minFreq) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Mark natural frequency
            const natX = respX + ((naturalFreq - minFreq) / (maxFreq - minFreq)) * respW;
            ctx.strokeStyle = '#22c55e';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(natX, respY);
            ctx.lineTo(natX, respY + respH);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = '#22c55e';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`f₀=${naturalFreq}`, natX, respY + respH + 15);

            // Mark current driving frequency
            const currX = respX + ((driveFreq - minFreq) / (maxFreq - minFreq)) * respW;
            const { magnitude: currMag } = calculateResponse(driveFreq, naturalFreq, damping);
            const currY = respY + respH - (currMag / maxResp) * respH * 0.9;

            ctx.beginPath();
            ctx.arc(currX, currY, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#ef4444';
            ctx.fill();

            // Draw sweep history
            if (responseHistory.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(59, 130, 246, 0.5)';
                ctx.lineWidth = 3;
                for (const point of responseHistory) {
                    const x = respX + ((point.freq - minFreq) / (maxFreq - minFreq)) * respW;
                    const y = respY + respH - (point.amp / maxResp) * respH * 0.9;
                    if (point === responseHistory[0]) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            // Axes
            ctx.fillStyle = '#666';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('50', respX, respY + respH + 15);
            ctx.fillText('500', respX + respW, respY + respH + 15);
            ctx.fillText('Frequency (Hz)', respX + respW / 2, respY + respH + 30);

            ctx.textAlign = 'right';
            ctx.fillText('0', respX - 5, respY + respH);
            ctx.fillText(maxResp.toFixed(1), respX - 5, respY + 10);

            // Draw phase response
            const phaseY = canvas.height - 80;
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(respX, phaseY - 50, respW, 50);

            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Phase Response', respX, phaseY - 55);

            ctx.beginPath();
            ctx.strokeStyle = '#8b5cf6';
            ctx.lineWidth = 2;
            for (let f = minFreq; f <= maxFreq; f += 2) {
                const x = respX + ((f - minFreq) / (maxFreq - minFreq)) * respW;
                const { phase } = calculateResponse(f, naturalFreq, damping);
                const y = phaseY - 25 + (phase / Math.PI) * 25;
                if (f === minFreq) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.fillText('0°', respX - 5, phaseY - 45);
            ctx.fillText('-180°', respX - 5, phaseY - 5);

            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('driveFreq').oninput = (e) => {
            driveFreq = parseInt(e.target.value);
            document.getElementById('driveValue').textContent = driveFreq;
        };

        document.getElementById('naturalFreq').oninput = (e) => {
            naturalFreq = parseInt(e.target.value);
            document.getElementById('naturalValue').textContent = naturalFreq;
            responseHistory = [];
        };

        document.getElementById('damping').oninput = (e) => {
            damping = parseFloat(e.target.value);
            document.getElementById('dampValue').textContent = damping.toFixed(2);
            responseHistory = [];
        };

        document.getElementById('amplitude').oninput = (e) => {
            amplitude = parseFloat(e.target.value);
            document.getElementById('ampValue').textContent = amplitude.toFixed(1);
        };

        document.getElementById('sweepBtn').onclick = () => {
            sweeping = !sweeping;
            if (sweeping) {
                sweepFreq = 50;
                responseHistory = [];
                document.getElementById('sweepBtn').textContent = 'Stop Sweep';
            } else {
                document.getElementById('sweepBtn').textContent = 'Frequency Sweep';
            }
        };

        document.getElementById('resetBtn').onclick = () => {
            driveFreq = 200;
            naturalFreq = 250;
            damping = 0.1;
            amplitude = 1.0;
            responseHistory = [];
            sweeping = false;
            document.getElementById('driveFreq').value = driveFreq;
            document.getElementById('naturalFreq').value = naturalFreq;
            document.getElementById('damping').value = damping;
            document.getElementById('amplitude').value = amplitude;
            document.getElementById('driveValue').textContent = driveFreq;
            document.getElementById('naturalValue').textContent = naturalFreq;
            document.getElementById('dampValue').textContent = damping;
            document.getElementById('ampValue').textContent = amplitude;
            document.getElementById('sweepBtn').textContent = 'Frequency Sweep';
        };

        draw();
    </script>
</body>
</html>
