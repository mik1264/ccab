<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Sugarscape with Gini Coefficient</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            text-align: center;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #canvas {
            border: 2px solid white;
            border-radius: 10px;
            background: #000;
        }
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            min-width: 300px;
            text-align: center;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .legend {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Basic Sugarscape with Gini Coefficient</h1>
    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <canvas id="canvas"></canvas>
    <div class="stats">
        <div class="stat-row">
            <strong>Generation:</strong>
            <span id="generation">0</span>
        </div>
        <div class="stat-row">
            <strong>Population:</strong>
            <span id="population">0</span>
        </div>
        <div class="stat-row">
            <strong>Gini Coefficient:</strong>
            <span id="gini">0.00</span>
        </div>
        <div class="stat-row">
            <strong>Avg Wealth:</strong>
            <span id="avgWealth">0</span>
        </div>
        <div class="stat-row">
            <strong>Max Wealth:</strong>
            <span id="maxWealth">0</span>
        </div>
    </div>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #8B4513;"></div>
            <span>Desert (no sugar)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFD700;"></div>
            <span>Rich sugar patches</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF6B6B;"></div>
            <span>Agents (brightness = wealth)</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 50;
        const CELL_SIZE = 10;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        let paused = false;
        let generation = 0;

        // Sugarscape grid
        let sugarGrid = [];
        let maxSugar = [];
        let agents = [];

        // Agent class
        class Agent {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.wealth = Math.floor(Math.random() * 20) + 5;
                this.age = 0;
                this.maxAge = Math.floor(Math.random() * 40) + 60;
            }

            lookAround() {
                let bestPatch = { x: this.x, y: this.y, sugar: sugarGrid[this.y][this.x] };

                // Check in four directions up to vision range
                for (let d = 1; d <= this.vision; d++) {
                    const positions = [
                        { x: this.x, y: (this.y - d + GRID_SIZE) % GRID_SIZE },
                        { x: this.x, y: (this.y + d) % GRID_SIZE },
                        { x: (this.x - d + GRID_SIZE) % GRID_SIZE, y: this.y },
                        { x: (this.x + d) % GRID_SIZE, y: this.y }
                    ];

                    for (let pos of positions) {
                        if (!isOccupied(pos.x, pos.y) && sugarGrid[pos.y][pos.x] > bestPatch.sugar) {
                            bestPatch = { x: pos.x, y: pos.y, sugar: sugarGrid[pos.y][pos.x] };
                        }
                    }
                }

                return bestPatch;
            }

            move() {
                const bestPatch = this.lookAround();
                this.x = bestPatch.x;
                this.y = bestPatch.y;

                // Harvest sugar
                this.wealth += sugarGrid[this.y][this.x];
                sugarGrid[this.y][this.x] = 0;

                // Consume metabolism
                this.wealth -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.wealth <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        function initSugarscape() {
            sugarGrid = [];
            maxSugar = [];

            // Create two sugar mountains
            for (let y = 0; y < GRID_SIZE; y++) {
                sugarGrid[y] = [];
                maxSugar[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const dist1 = Math.sqrt(Math.pow(x - 15, 2) + Math.pow(y - 15, 2));
                    const dist2 = Math.sqrt(Math.pow(x - 35, 2) + Math.pow(y - 35, 2));
                    const sugar1 = Math.max(0, 4 - dist1 / 4);
                    const sugar2 = Math.max(0, 4 - dist2 / 4);
                    const sugar = Math.floor(Math.max(sugar1, sugar2));
                    sugarGrid[y][x] = sugar;
                    maxSugar[y][x] = sugar;
                }
            }
        }

        function initAgents() {
            agents = [];
            for (let i = 0; i < 250; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * GRID_SIZE);
                    y = Math.floor(Math.random() * GRID_SIZE);
                } while (isOccupied(x, y));
                agents.push(new Agent(x, y));
            }
        }

        function regenerateSugar() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (sugarGrid[y][x] < maxSugar[y][x]) {
                        sugarGrid[y][x] = Math.min(sugarGrid[y][x] + 1, maxSugar[y][x]);
                    }
                }
            }
        }

        function calculateGini() {
            if (agents.length === 0) return 0;

            const wealths = agents.map(a => a.wealth).sort((a, b) => a - b);
            let sum = 0;
            let weightedSum = 0;

            for (let i = 0; i < wealths.length; i++) {
                sum += wealths[i];
                weightedSum += (i + 1) * wealths[i];
            }

            if (sum === 0) return 0;
            return (2 * weightedSum) / (wealths.length * sum) - (wealths.length + 1) / wealths.length;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw sugar
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const sugar = sugarGrid[y][x];
                    if (sugar > 0) {
                        const intensity = Math.floor((sugar / 4) * 255);
                        ctx.fillStyle = `rgb(255, ${Math.floor(intensity * 0.84)}, 0)`;
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Draw agents
            for (let agent of agents) {
                const brightness = Math.min(255, agent.wealth * 5);
                ctx.fillStyle = `rgb(255, ${Math.floor(brightness * 0.42)}, ${Math.floor(brightness * 0.42)})`;
                ctx.fillRect(agent.x * CELL_SIZE, agent.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
        }

        function update() {
            // Move agents and harvest
            agents.forEach(agent => agent.move());

            // Remove dead agents
            agents = agents.filter(agent => !agent.isDead());

            // Regenerate sugar
            if (generation % 1 === 0) {
                regenerateSugar();
            }

            generation++;

            // Update stats
            document.getElementById('generation').textContent = generation;
            document.getElementById('population').textContent = agents.length;
            document.getElementById('gini').textContent = calculateGini().toFixed(3);

            if (agents.length > 0) {
                const avgWealth = agents.reduce((sum, a) => sum + a.wealth, 0) / agents.length;
                const maxWealth = Math.max(...agents.map(a => a.wealth));
                document.getElementById('avgWealth').textContent = avgWealth.toFixed(1);
                document.getElementById('maxWealth').textContent = maxWealth;
            }
        }

        function reset() {
            generation = 0;
            initSugarscape();
            initAgents();
        }

        function animate() {
            if (!paused) {
                update();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        reset();
        animate();
    </script>
</body>
</html>
