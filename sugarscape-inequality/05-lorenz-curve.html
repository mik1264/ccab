<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Lorenz Curve</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1A2980 0%, #26D0CE 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 2px solid white;
            border-radius: 10px;
            background: #000;
        }
        .chart-canvas {
            background: white;
        }
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 300px;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background: #E74C3C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #C0392B;
        }
        .metric {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Interactive Lorenz Curve</h1>
    <p class="subtitle">Cumulative wealth distribution showing inequality (bow below 45Â° line)</p>

    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <div class="container">
        <canvas id="sugarscape"></canvas>
        <canvas id="lorenz" class="chart-canvas"></canvas>
        <div class="stats">
            <h3>Inequality Metrics</h3>
            <div class="metric">
                <strong>Generation:</strong> <span id="generation">0</span>
            </div>
            <div class="metric">
                <strong>Gini Coefficient:</strong><br>
                <span id="gini" style="font-size: 24px;">0.000</span><br>
                <small>0 = perfect equality, 1 = perfect inequality</small>
            </div>
            <div class="metric">
                <strong>Population:</strong> <span id="population">0</span>
            </div>
            <div class="metric">
                <strong>Top 20% owns:</strong><br>
                <span id="top20" style="font-size: 20px;">0%</span> of total wealth
            </div>
            <div class="metric">
                <strong>Bottom 50% owns:</strong><br>
                <span id="bottom50" style="font-size: 20px;">0%</span> of total wealth
            </div>
        </div>
    </div>

    <script>
        const sugarCanvas = document.getElementById('sugarscape');
        const sugarCtx = sugarCanvas.getContext('2d');
        const lorenzCanvas = document.getElementById('lorenz');
        const lorenzCtx = lorenzCanvas.getContext('2d');

        const GRID_SIZE = 50;
        const CELL_SIZE = 10;
        sugarCanvas.width = GRID_SIZE * CELL_SIZE;
        sugarCanvas.height = GRID_SIZE * CELL_SIZE;
        lorenzCanvas.width = 400;
        lorenzCanvas.height = 400;

        let paused = false;
        let generation = 0;
        let sugarGrid = [];
        let maxSugar = [];
        let agents = [];

        class Agent {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.wealth = Math.floor(Math.random() * 20) + 5;
                this.age = 0;
                this.maxAge = 1000;
            }

            lookAround() {
                let bestPatch = { x: this.x, y: this.y, sugar: sugarGrid[this.y][this.x] };

                for (let d = 1; d <= this.vision; d++) {
                    const positions = [
                        { x: this.x, y: (this.y - d + GRID_SIZE) % GRID_SIZE },
                        { x: this.x, y: (this.y + d) % GRID_SIZE },
                        { x: (this.x - d + GRID_SIZE) % GRID_SIZE, y: this.y },
                        { x: (this.x + d) % GRID_SIZE, y: this.y }
                    ];

                    for (let pos of positions) {
                        if (!isOccupied(pos.x, pos.y) && sugarGrid[pos.y][pos.x] > bestPatch.sugar) {
                            bestPatch = { x: pos.x, y: pos.y, sugar: sugarGrid[pos.y][pos.x] };
                        }
                    }
                }

                return bestPatch;
            }

            move() {
                const bestPatch = this.lookAround();
                this.x = bestPatch.x;
                this.y = bestPatch.y;
                this.wealth += sugarGrid[this.y][this.x];
                sugarGrid[this.y][this.x] = 0;
                this.wealth -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.wealth <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        function initSugarscape() {
            sugarGrid = [];
            maxSugar = [];

            for (let y = 0; y < GRID_SIZE; y++) {
                sugarGrid[y] = [];
                maxSugar[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const dist1 = Math.sqrt(Math.pow(x - 15, 2) + Math.pow(y - 15, 2));
                    const dist2 = Math.sqrt(Math.pow(x - 35, 2) + Math.pow(y - 35, 2));
                    const sugar1 = Math.max(0, 4 - dist1 / 4);
                    const sugar2 = Math.max(0, 4 - dist2 / 4);
                    const sugar = Math.floor(Math.max(sugar1, sugar2));
                    sugarGrid[y][x] = sugar;
                    maxSugar[y][x] = sugar;
                }
            }
        }

        function initAgents() {
            agents = [];
            for (let i = 0; i < 200; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * GRID_SIZE);
                    y = Math.floor(Math.random() * GRID_SIZE);
                } while (isOccupied(x, y));
                agents.push(new Agent(x, y));
            }
        }

        function regenerateSugar() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (sugarGrid[y][x] < maxSugar[y][x]) {
                        sugarGrid[y][x] = Math.min(sugarGrid[y][x] + 1, maxSugar[y][x]);
                    }
                }
            }
        }

        function calculateGini() {
            if (agents.length === 0) return 0;

            const wealths = agents.map(a => a.wealth).sort((a, b) => a - b);
            let sum = 0;
            let weightedSum = 0;

            for (let i = 0; i < wealths.length; i++) {
                sum += wealths[i];
                weightedSum += (i + 1) * wealths[i];
            }

            if (sum === 0) return 0;
            return (2 * weightedSum) / (wealths.length * sum) - (wealths.length + 1) / wealths.length;
        }

        function drawLorenzCurve() {
            lorenzCtx.fillStyle = '#f8f9fa';
            lorenzCtx.fillRect(0, 0, lorenzCanvas.width, lorenzCanvas.height);

            const margin = 40;
            const width = lorenzCanvas.width - 2 * margin;
            const height = lorenzCanvas.height - 2 * margin;

            // Draw axes
            lorenzCtx.strokeStyle = '#000';
            lorenzCtx.lineWidth = 2;
            lorenzCtx.beginPath();
            lorenzCtx.moveTo(margin, margin);
            lorenzCtx.lineTo(margin, margin + height);
            lorenzCtx.lineTo(margin + width, margin + height);
            lorenzCtx.stroke();

            // Draw equality line (45 degrees)
            lorenzCtx.strokeStyle = '#999';
            lorenzCtx.lineWidth = 2;
            lorenzCtx.setLineDash([5, 5]);
            lorenzCtx.beginPath();
            lorenzCtx.moveTo(margin, margin + height);
            lorenzCtx.lineTo(margin + width, margin);
            lorenzCtx.stroke();
            lorenzCtx.setLineDash([]);

            if (agents.length === 0) return;

            // Calculate Lorenz curve
            const wealths = agents.map(a => a.wealth).sort((a, b) => a - b);
            const totalWealth = wealths.reduce((sum, w) => sum + w, 0);

            const points = [];
            let cumulativeWealth = 0;

            points.push({ x: 0, y: 0 });

            for (let i = 0; i < wealths.length; i++) {
                cumulativeWealth += wealths[i];
                const popPercent = (i + 1) / wealths.length;
                const wealthPercent = cumulativeWealth / totalWealth;
                points.push({ x: popPercent, y: wealthPercent });
            }

            // Draw Lorenz curve
            lorenzCtx.strokeStyle = '#E74C3C';
            lorenzCtx.lineWidth = 3;
            lorenzCtx.beginPath();

            for (let i = 0; i < points.length; i++) {
                const x = margin + points[i].x * width;
                const y = margin + height - points[i].y * height;

                if (i === 0) {
                    lorenzCtx.moveTo(x, y);
                } else {
                    lorenzCtx.lineTo(x, y);
                }
            }

            lorenzCtx.stroke();

            // Fill area between curves
            lorenzCtx.fillStyle = 'rgba(231, 76, 60, 0.2)';
            lorenzCtx.beginPath();
            lorenzCtx.moveTo(margin, margin + height);

            for (let i = 0; i < points.length; i++) {
                const x = margin + points[i].x * width;
                const y = margin + height - points[i].y * height;
                lorenzCtx.lineTo(x, y);
            }

            lorenzCtx.lineTo(margin + width, margin);
            lorenzCtx.lineTo(margin, margin + height);
            lorenzCtx.fill();

            // Labels
            lorenzCtx.fillStyle = '#000';
            lorenzCtx.font = '12px Arial';
            lorenzCtx.textAlign = 'center';
            lorenzCtx.fillText('Cumulative % of Population', margin + width / 2, margin + height + 30);

            lorenzCtx.save();
            lorenzCtx.translate(15, margin + height / 2);
            lorenzCtx.rotate(-Math.PI / 2);
            lorenzCtx.fillText('Cumulative % of Wealth', 0, 0);
            lorenzCtx.restore();

            // Title
            lorenzCtx.font = 'bold 14px Arial';
            lorenzCtx.fillText('Lorenz Curve', margin + width / 2, 20);

            // Calculate top 20% and bottom 50%
            const top20Index = Math.floor(wealths.length * 0.8);
            const bottom50Index = Math.floor(wealths.length * 0.5);

            const top20Wealth = wealths.slice(top20Index).reduce((sum, w) => sum + w, 0);
            const bottom50Wealth = wealths.slice(0, bottom50Index).reduce((sum, w) => sum + w, 0);

            const top20Percent = totalWealth > 0 ? (top20Wealth / totalWealth * 100) : 0;
            const bottom50Percent = totalWealth > 0 ? (bottom50Wealth / totalWealth * 100) : 0;

            document.getElementById('top20').textContent = top20Percent.toFixed(1) + '%';
            document.getElementById('bottom50').textContent = bottom50Percent.toFixed(1) + '%';
        }

        function drawSugarscape() {
            sugarCtx.fillStyle = '#000';
            sugarCtx.fillRect(0, 0, sugarCanvas.width, sugarCanvas.height);

            // Draw sugar
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const sugar = sugarGrid[y][x];
                    if (sugar > 0) {
                        const intensity = Math.floor((sugar / 4) * 255);
                        sugarCtx.fillStyle = `rgb(255, ${Math.floor(intensity * 0.84)}, 0)`;
                        sugarCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Draw agents
            for (let agent of agents) {
                const brightness = Math.min(255, agent.wealth * 5);
                sugarCtx.fillStyle = `rgb(255, ${Math.floor(brightness * 0.42)}, ${Math.floor(brightness * 0.42)})`;
                sugarCtx.fillRect(agent.x * CELL_SIZE, agent.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
        }

        function update() {
            agents.forEach(agent => agent.move());
            agents = agents.filter(agent => !agent.isDead());
            regenerateSugar();
            generation++;

            document.getElementById('generation').textContent = generation;
            document.getElementById('population').textContent = agents.length;
            document.getElementById('gini').textContent = calculateGini().toFixed(3);
        }

        function draw() {
            drawSugarscape();
            drawLorenzCurve();
        }

        function reset() {
            generation = 0;
            initSugarscape();
            initAgents();
        }

        function animate() {
            if (!paused) {
                update();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        reset();
        animate();
    </script>
</body>
</html>
