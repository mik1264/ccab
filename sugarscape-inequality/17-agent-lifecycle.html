<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Lifecycle & Death Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #403B4A 0%, #E7E9BB 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            color: #2C3E50;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 2px solid white;
            border-radius: 10px;
        }
        .chart-canvas {
            background: white;
        }
        .sugarscape-canvas {
            background: #000;
        }
        .stats {
            background: rgba(255, 255, 255, 0.9);
            color: #2C3E50;
            padding: 15px;
            border-radius: 10px;
            min-width: 300px;
        }
        .controls {
            background: rgba(255, 255, 255, 0.9);
            color: #2C3E50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background: #8E44AD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #7D3C98;
        }
        .death-stat {
            margin: 10px 0;
            padding: 10px;
            background: rgba(142, 68, 173, 0.1);
            border-radius: 5px;
            border-left: 4px solid #8E44AD;
        }
    </style>
</head>
<body>
    <h1>Agent Lifecycle & Death Analysis</h1>
    <p class="subtitle">Track age distribution and causes of death in the population</p>

    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <div class="container">
        <canvas id="sugarscape" class="sugarscape-canvas"></canvas>
        <canvas id="chart" class="chart-canvas"></canvas>
        <div class="stats">
            <h3>Lifecycle Statistics</h3>
            <div class="death-stat">
                <strong>Generation:</strong> <span id="generation">0</span><br>
                <strong>Living:</strong> <span id="living">0</span>
            </div>
            <div class="death-stat">
                <strong>Deaths (Starvation):</strong><br>
                <span id="starvationDeaths">0</span>
            </div>
            <div class="death-stat">
                <strong>Deaths (Old Age):</strong><br>
                <span id="ageDeaths">0</span>
            </div>
            <div class="death-stat">
                <strong>Average Lifespan:</strong><br>
                <span id="avgLifespan">0</span> generations
            </div>
            <div class="death-stat">
                <strong>Current Avg Age:</strong><br>
                <span id="currentAge">0</span> generations
            </div>
        </div>
    </div>

    <script>
        const sugarCanvas = document.getElementById('sugarscape');
        const sugarCtx = sugarCanvas.getContext('2d');
        const chartCanvas = document.getElementById('chart');
        const chartCtx = chartCanvas.getContext('2d');

        const GRID_SIZE = 50;
        const CELL_SIZE = 10;
        sugarCanvas.width = GRID_SIZE * CELL_SIZE;
        sugarCanvas.height = GRID_SIZE * CELL_SIZE;
        chartCanvas.width = 400;
        chartCanvas.height = 400;

        let paused = false;
        let generation = 0;
        let sugarGrid = [];
        let maxSugar = [];
        let agents = [];
        let starvationDeaths = 0;
        let ageDeaths = 0;
        let lifespans = [];

        class Agent {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.wealth = Math.floor(Math.random() * 20) + 5;
                this.age = 0;
                this.maxAge = Math.floor(Math.random() * 50) + 60;
            }

            lookAround() {
                let bestPatch = { x: this.x, y: this.y, sugar: sugarGrid[this.y][this.x] };

                for (let d = 1; d <= this.vision; d++) {
                    const positions = [
                        { x: this.x, y: (this.y - d + GRID_SIZE) % GRID_SIZE },
                        { x: this.x, y: (this.y + d) % GRID_SIZE },
                        { x: (this.x - d + GRID_SIZE) % GRID_SIZE, y: this.y },
                        { x: (this.x + d) % GRID_SIZE, y: this.y }
                    ];

                    for (let pos of positions) {
                        if (!isOccupied(pos.x, pos.y) && sugarGrid[pos.y][pos.x] > bestPatch.sugar) {
                            bestPatch = { x: pos.x, y: pos.y, sugar: sugarGrid[pos.y][pos.x] };
                        }
                    }
                }

                return bestPatch;
            }

            move() {
                const bestPatch = this.lookAround();
                this.x = bestPatch.x;
                this.y = bestPatch.y;
                this.wealth += sugarGrid[this.y][this.x];
                sugarGrid[this.y][this.x] = 0;
                this.wealth -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.wealth <= 0 || this.age >= this.maxAge;
            }

            getCauseOfDeath() {
                if (this.wealth <= 0) return 'starvation';
                if (this.age >= this.maxAge) return 'old_age';
                return null;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        function initSugarscape() {
            sugarGrid = [];
            maxSugar = [];

            for (let y = 0; y < GRID_SIZE; y++) {
                sugarGrid[y] = [];
                maxSugar[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const dist1 = Math.sqrt(Math.pow(x - 15, 2) + Math.pow(y - 15, 2));
                    const dist2 = Math.sqrt(Math.pow(x - 35, 2) + Math.pow(y - 35, 2));
                    const sugar1 = Math.max(0, 4 - dist1 / 4);
                    const sugar2 = Math.max(0, 4 - dist2 / 4);
                    const sugar = Math.floor(Math.max(sugar1, sugar2));
                    sugarGrid[y][x] = sugar;
                    maxSugar[y][x] = sugar;
                }
            }
        }

        function initAgents() {
            agents = [];
            for (let i = 0; i < 200; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * GRID_SIZE);
                    y = Math.floor(Math.random() * GRID_SIZE);
                } while (isOccupied(x, y));
                agents.push(new Agent(x, y));
            }
        }

        function regenerateSugar() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (sugarGrid[y][x] < maxSugar[y][x]) {
                        sugarGrid[y][x]++;
                    }
                }
            }
        }

        function drawAgeHistogram() {
            chartCtx.fillStyle = '#f8f9fa';
            chartCtx.fillRect(0, 0, chartCanvas.width, chartCanvas.height);

            if (agents.length === 0) return;

            const margin = 40;
            const width = chartCanvas.width - 2 * margin;
            const height = chartCanvas.height - 2 * margin;

            // Create age bins
            const binSize = 5;
            const numBins = 25;
            const bins = new Array(numBins).fill(0);

            agents.forEach(agent => {
                const binIndex = Math.min(Math.floor(agent.age / binSize), numBins - 1);
                bins[binIndex]++;
            });

            const maxCount = Math.max(...bins, 1);

            // Draw axes
            chartCtx.strokeStyle = '#000';
            chartCtx.lineWidth = 2;
            chartCtx.beginPath();
            chartCtx.moveTo(margin, margin);
            chartCtx.lineTo(margin, margin + height);
            chartCtx.lineTo(margin + width, margin + height);
            chartCtx.stroke();

            // Draw bars
            const barWidth = width / numBins;

            for (let i = 0; i < numBins; i++) {
                const barHeight = (bins[i] / maxCount) * height;
                const x = margin + i * barWidth;
                const y = margin + height - barHeight;

                chartCtx.fillStyle = '#8E44AD';
                chartCtx.fillRect(x, y, barWidth - 1, barHeight);
            }

            // Labels
            chartCtx.fillStyle = '#000';
            chartCtx.font = '12px Arial';
            chartCtx.textAlign = 'center';
            chartCtx.fillText('Age', margin + width / 2, margin + height + 30);

            chartCtx.save();
            chartCtx.translate(15, margin + height / 2);
            chartCtx.rotate(-Math.PI / 2);
            chartCtx.fillText('Number of Agents', 0, 0);
            chartCtx.restore();

            // Title
            chartCtx.font = 'bold 14px Arial';
            chartCtx.fillText('Age Distribution', margin + width / 2, 25);
        }

        function drawSugarscape() {
            sugarCtx.fillStyle = '#000';
            sugarCtx.fillRect(0, 0, sugarCanvas.width, sugarCanvas.height);

            // Draw sugar
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const sugar = sugarGrid[y][x];
                    if (sugar > 0) {
                        const intensity = Math.floor((sugar / 4) * 255);
                        sugarCtx.fillStyle = `rgb(255, ${Math.floor(intensity * 0.84)}, 0)`;
                        sugarCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Draw agents (color by age)
            for (let agent of agents) {
                const ageRatio = agent.age / agent.maxAge;
                const r = Math.floor(255 * ageRatio);
                const b = Math.floor(255 * (1 - ageRatio));
                sugarCtx.fillStyle = `rgb(${r}, 100, ${b})`;
                sugarCtx.fillRect(agent.x * CELL_SIZE, agent.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
        }

        function update() {
            agents.forEach(agent => agent.move());

            // Track deaths
            const dying = agents.filter(agent => agent.isDead());
            dying.forEach(agent => {
                const cause = agent.getCauseOfDeath();
                if (cause === 'starvation') {
                    starvationDeaths++;
                } else if (cause === 'old_age') {
                    ageDeaths++;
                }
                lifespans.push(agent.age);
            });

            agents = agents.filter(agent => !agent.isDead());
            regenerateSugar();
            generation++;

            // Update stats
            document.getElementById('generation').textContent = generation;
            document.getElementById('living').textContent = agents.length;
            document.getElementById('starvationDeaths').textContent = starvationDeaths;
            document.getElementById('ageDeaths').textContent = ageDeaths;

            if (lifespans.length > 0) {
                const avgLifespan = lifespans.reduce((sum, age) => sum + age, 0) / lifespans.length;
                document.getElementById('avgLifespan').textContent = avgLifespan.toFixed(1);
            }

            if (agents.length > 0) {
                const currentAvgAge = agents.reduce((sum, a) => sum + a.age, 0) / agents.length;
                document.getElementById('currentAge').textContent = currentAvgAge.toFixed(1);
            }
        }

        function draw() {
            drawSugarscape();
            drawAgeHistogram();
        }

        function reset() {
            generation = 0;
            starvationDeaths = 0;
            ageDeaths = 0;
            lifespans = [];
            initSugarscape();
            initAgents();
        }

        function animate() {
            if (!paused) {
                update();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        reset();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
