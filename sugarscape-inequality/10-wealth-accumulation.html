<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Accumulation Dynamics</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 2px solid white;
            border-radius: 10px;
        }
        .chart-canvas {
            background: white;
        }
        .sugarscape-canvas {
            background: #000;
        }
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 300px;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background: #3498DB;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #2980B9;
        }
        .agent-track {
            margin: 8px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border-left: 4px solid;
        }
    </style>
</head>
<body>
    <h1>Wealth Accumulation Dynamics</h1>
    <p class="subtitle">Track how wealth compounds over time for different agent classes</p>

    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <div class="container">
        <canvas id="sugarscape" class="sugarscape-canvas"></canvas>
        <canvas id="chart" class="chart-canvas"></canvas>
        <div class="stats">
            <h3>Wealth Trajectories</h3>
            <p style="font-size: 12px;">Generation: <span id="generation">0</span></p>
            <div id="agentTracks"></div>
        </div>
    </div>

    <script>
        const sugarCanvas = document.getElementById('sugarscape');
        const sugarCtx = sugarCanvas.getContext('2d');
        const chartCanvas = document.getElementById('chart');
        const chartCtx = chartCanvas.getContext('2d');

        const GRID_SIZE = 50;
        const CELL_SIZE = 10;
        sugarCanvas.width = GRID_SIZE * CELL_SIZE;
        sugarCanvas.height = GRID_SIZE * CELL_SIZE;
        chartCanvas.width = 500;
        chartCanvas.height = 400;

        let paused = false;
        let generation = 0;
        let sugarGrid = [];
        let maxSugar = [];
        let agents = [];
        let trackedAgents = [];

        const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];

        class Agent {
            constructor(x, y, tracked = false, color = null) {
                this.x = x;
                this.y = y;
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = Math.floor(Math.random() * 4) + 1;
                this.wealth = Math.floor(Math.random() * 20) + 5;
                this.age = 0;
                this.maxAge = 1000;
                this.tracked = tracked;
                this.color = color;
                this.wealthHistory = [this.wealth];
                this.profile = tracked ? `V${this.vision}M${this.metabolism}` : '';
            }

            lookAround() {
                let bestPatch = { x: this.x, y: this.y, sugar: sugarGrid[this.y][this.x] };

                for (let d = 1; d <= this.vision; d++) {
                    const positions = [
                        { x: this.x, y: (this.y - d + GRID_SIZE) % GRID_SIZE },
                        { x: this.x, y: (this.y + d) % GRID_SIZE },
                        { x: (this.x - d + GRID_SIZE) % GRID_SIZE, y: this.y },
                        { x: (this.x + d) % GRID_SIZE, y: this.y }
                    ];

                    for (let pos of positions) {
                        if (!isOccupied(pos.x, pos.y) && sugarGrid[pos.y][pos.x] > bestPatch.sugar) {
                            bestPatch = { x: pos.x, y: pos.y, sugar: sugarGrid[pos.y][pos.x] };
                        }
                    }
                }

                return bestPatch;
            }

            move() {
                const bestPatch = this.lookAround();
                this.x = bestPatch.x;
                this.y = bestPatch.y;
                this.wealth += sugarGrid[this.y][this.x];
                sugarGrid[this.y][this.x] = 0;
                this.wealth -= this.metabolism;
                this.age++;

                if (this.tracked) {
                    this.wealthHistory.push(this.wealth);
                }
            }

            isDead() {
                return this.wealth <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        function initSugarscape() {
            sugarGrid = [];
            maxSugar = [];

            for (let y = 0; y < GRID_SIZE; y++) {
                sugarGrid[y] = [];
                maxSugar[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const dist1 = Math.sqrt(Math.pow(x - 15, 2) + Math.pow(y - 15, 2));
                    const dist2 = Math.sqrt(Math.pow(x - 35, 2) + Math.pow(y - 35, 2));
                    const sugar1 = Math.max(0, 4 - dist1 / 4);
                    const sugar2 = Math.max(0, 4 - dist2 / 4);
                    const sugar = Math.floor(Math.max(sugar1, sugar2));
                    sugarGrid[y][x] = sugar;
                    maxSugar[y][x] = sugar;
                }
            }
        }

        function initAgents() {
            agents = [];
            trackedAgents = [];

            // Create 5 tracked agents with diverse traits
            const profiles = [
                { v: 6, m: 1, desc: 'High Vision, Low Metabolism (Elite)' },
                { v: 5, m: 2, desc: 'Good Vision, Moderate Metabolism (Upper Class)' },
                { v: 3, m: 2, desc: 'Medium Vision & Metabolism (Middle Class)' },
                { v: 2, m: 3, desc: 'Low Vision, High Metabolism (Struggling)' },
                { v: 1, m: 4, desc: 'Lowest Vision & Efficiency (Poor)' }
            ];

            profiles.forEach((profile, i) => {
                let x, y;
                do {
                    x = Math.floor(Math.random() * GRID_SIZE);
                    y = Math.floor(Math.random() * GRID_SIZE);
                } while (isOccupied(x, y));

                const agent = new Agent(x, y, true, COLORS[i]);
                agent.vision = profile.v;
                agent.metabolism = profile.m;
                agent.description = profile.desc;
                agent.profile = `V${profile.v}M${profile.m}`;
                agents.push(agent);
                trackedAgents.push(agent);
            });

            // Add regular agents
            for (let i = 0; i < 150; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * GRID_SIZE);
                    y = Math.floor(Math.random() * GRID_SIZE);
                } while (isOccupied(x, y));
                agents.push(new Agent(x, y));
            }
        }

        function regenerateSugar() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (sugarGrid[y][x] < maxSugar[y][x]) {
                        sugarGrid[y][x] = Math.min(sugarGrid[y][x] + 1, maxSugar[y][x]);
                    }
                }
            }
        }

        function drawChart() {
            chartCtx.fillStyle = '#f8f9fa';
            chartCtx.fillRect(0, 0, chartCanvas.width, chartCanvas.height);

            const margin = 50;
            const width = chartCanvas.width - 2 * margin;
            const height = chartCanvas.height - 2 * margin;

            // Draw axes
            chartCtx.strokeStyle = '#000';
            chartCtx.lineWidth = 2;
            chartCtx.beginPath();
            chartCtx.moveTo(margin, margin);
            chartCtx.lineTo(margin, margin + height);
            chartCtx.lineTo(margin + width, margin + height);
            chartCtx.stroke();

            // Find max wealth for scaling
            let maxWealth = 0;
            let maxLength = 0;
            for (let agent of trackedAgents) {
                if (!agent.isDead()) {
                    maxWealth = Math.max(maxWealth, Math.max(...agent.wealthHistory));
                    maxLength = Math.max(maxLength, agent.wealthHistory.length);
                }
            }

            if (maxWealth === 0 || maxLength < 2) return;

            // Draw wealth trajectories
            for (let agent of trackedAgents) {
                if (agent.isDead()) continue;

                chartCtx.strokeStyle = agent.color;
                chartCtx.lineWidth = 2;
                chartCtx.beginPath();

                for (let i = 0; i < agent.wealthHistory.length; i++) {
                    const x = margin + (i / maxLength) * width;
                    const y = margin + height - (agent.wealthHistory[i] / maxWealth) * height;

                    if (i === 0) {
                        chartCtx.moveTo(x, y);
                    } else {
                        chartCtx.lineTo(x, y);
                    }
                }

                chartCtx.stroke();
            }

            // Labels
            chartCtx.fillStyle = '#000';
            chartCtx.font = '12px Arial';
            chartCtx.textAlign = 'center';
            chartCtx.fillText('Time', margin + width / 2, margin + height + 35);

            chartCtx.save();
            chartCtx.translate(15, margin + height / 2);
            chartCtx.rotate(-Math.PI / 2);
            chartCtx.fillText('Wealth', 0, 0);
            chartCtx.restore();

            // Title
            chartCtx.font = 'bold 14px Arial';
            chartCtx.fillText('Wealth Accumulation Over Time', margin + width / 2, 25);
        }

        function drawSugarscape() {
            sugarCtx.fillStyle = '#000';
            sugarCtx.fillRect(0, 0, sugarCanvas.width, sugarCanvas.height);

            // Draw sugar
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const sugar = sugarGrid[y][x];
                    if (sugar > 0) {
                        const intensity = Math.floor((sugar / 4) * 255);
                        sugarCtx.fillStyle = `rgb(255, ${Math.floor(intensity * 0.84)}, 0)`;
                        sugarCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Draw regular agents
            for (let agent of agents) {
                if (!agent.tracked) {
                    sugarCtx.fillStyle = 'rgba(150, 150, 150, 0.5)';
                    sugarCtx.fillRect(agent.x * CELL_SIZE, agent.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }

            // Draw tracked agents
            for (let agent of trackedAgents) {
                if (!agent.isDead()) {
                    sugarCtx.fillStyle = agent.color;
                    sugarCtx.fillRect(agent.x * CELL_SIZE, agent.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
        }

        function updateAgentTracks() {
            const panel = document.getElementById('agentTracks');
            panel.innerHTML = '';

            trackedAgents.forEach(agent => {
                const div = document.createElement('div');
                div.className = 'agent-track';
                div.style.borderColor = agent.color;

                const status = agent.isDead() ? 'ðŸ’€ DEAD' : 'âœ“ Alive';
                const currentWealth = agent.isDead() ? 'N/A' : agent.wealth.toFixed(1);

                div.innerHTML = `
                    <strong>${agent.profile}</strong> - ${status}<br>
                    <small>${agent.description}</small><br>
                    Wealth: ${currentWealth} | Age: ${agent.age}
                `;
                panel.appendChild(div);
            });
        }

        function update() {
            agents.forEach(agent => agent.move());
            agents = agents.filter(agent => !agent.isDead());
            regenerateSugar();
            generation++;

            document.getElementById('generation').textContent = generation;
            updateAgentTracks();
        }

        function draw() {
            drawSugarscape();
            drawChart();
        }

        function reset() {
            generation = 0;
            initSugarscape();
            initAgents();
        }

        function animate() {
            if (!paused) {
                update();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        reset();
        animate();
    </script>
</body>
</html>
