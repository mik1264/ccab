<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Luck - Starting Position Matters</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 2px solid white;
            border-radius: 10px;
            background: #000;
        }
        .panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
        .agent-info {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border-left: 4px solid;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Spatial Luck - Starting Position Matters</h1>
    <p class="subtitle">Agents with identical traits have vastly different outcomes based on starting location</p>

    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="panel">
            <h3>Tracked Agents (Identical Traits)</h3>
            <p style="font-size: 12px;">Vision: 3 | Metabolism: 2</p>
            <div id="agentList"></div>
            <div style="margin-top: 20px;">
                <strong>Generation: <span id="generation">0</span></strong>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 50;
        const CELL_SIZE = 10;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        let paused = false;
        let generation = 0;
        let sugarGrid = [];
        let maxSugar = [];
        let agents = [];
        let trackedAgents = [];

        const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];

        class Agent {
            constructor(x, y, vision, metabolism, tracked = false, color = null) {
                this.x = x;
                this.y = y;
                this.vision = vision;
                this.metabolism = metabolism;
                this.wealth = 5;
                this.age = 0;
                this.maxAge = 1000;
                this.tracked = tracked;
                this.color = color;
                this.wealthHistory = [];
            }

            lookAround() {
                let bestPatch = { x: this.x, y: this.y, sugar: sugarGrid[this.y][this.x] };

                for (let d = 1; d <= this.vision; d++) {
                    const positions = [
                        { x: this.x, y: (this.y - d + GRID_SIZE) % GRID_SIZE },
                        { x: this.x, y: (this.y + d) % GRID_SIZE },
                        { x: (this.x - d + GRID_SIZE) % GRID_SIZE, y: this.y },
                        { x: (this.x + d) % GRID_SIZE, y: this.y }
                    ];

                    for (let pos of positions) {
                        if (!isOccupied(pos.x, pos.y) && sugarGrid[pos.y][pos.x] > bestPatch.sugar) {
                            bestPatch = { x: pos.x, y: pos.y, sugar: sugarGrid[pos.y][pos.x] };
                        }
                    }
                }

                return bestPatch;
            }

            move() {
                const bestPatch = this.lookAround();
                this.x = bestPatch.x;
                this.y = bestPatch.y;
                this.wealth += sugarGrid[this.y][this.x];
                sugarGrid[this.y][this.x] = 0;
                this.wealth -= this.metabolism;
                this.age++;

                if (this.tracked) {
                    this.wealthHistory.push(this.wealth);
                }
            }

            isDead() {
                return this.wealth <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        function initSugarscape() {
            sugarGrid = [];
            maxSugar = [];

            for (let y = 0; y < GRID_SIZE; y++) {
                sugarGrid[y] = [];
                maxSugar[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const dist1 = Math.sqrt(Math.pow(x - 15, 2) + Math.pow(y - 15, 2));
                    const dist2 = Math.sqrt(Math.pow(x - 35, 2) + Math.pow(y - 35, 2));
                    const sugar1 = Math.max(0, 4 - dist1 / 4);
                    const sugar2 = Math.max(0, 4 - dist2 / 4);
                    const sugar = Math.floor(Math.max(sugar1, sugar2));
                    sugarGrid[y][x] = sugar;
                    maxSugar[y][x] = sugar;
                }
            }
        }

        function initAgents() {
            agents = [];
            trackedAgents = [];

            // Create 6 tracked agents with IDENTICAL traits but different starting positions
            const positions = [
                { x: 15, y: 15, desc: 'Mountain peak 1' },  // Best position
                { x: 35, y: 35, desc: 'Mountain peak 2' },  // Best position
                { x: 5, y: 5, desc: 'Desert edge' },        // Poor position
                { x: 45, y: 5, desc: 'Desert corner' },     // Poor position
                { x: 25, y: 25, desc: 'Valley center' },    // Medium position
                { x: 10, y: 40, desc: 'Slope region' }      // Medium position
            ];

            positions.forEach((pos, i) => {
                const agent = new Agent(pos.x, pos.y, 3, 2, true, COLORS[i]);
                agent.description = pos.desc;
                agents.push(agent);
                trackedAgents.push(agent);
            });

            // Add regular agents with random positions
            for (let i = 0; i < 150; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * GRID_SIZE);
                    y = Math.floor(Math.random() * GRID_SIZE);
                } while (isOccupied(x, y));
                agents.push(new Agent(x, y, Math.floor(Math.random() * 6) + 1, Math.floor(Math.random() * 4) + 1));
            }
        }

        function regenerateSugar() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (sugarGrid[y][x] < maxSugar[y][x]) {
                        sugarGrid[y][x] = Math.min(sugarGrid[y][x] + 1, maxSugar[y][x]);
                    }
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw sugar
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const sugar = sugarGrid[y][x];
                    if (sugar > 0) {
                        const intensity = Math.floor((sugar / 4) * 255);
                        ctx.fillStyle = `rgb(255, ${Math.floor(intensity * 0.84)}, 0)`;
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Draw regular agents
            for (let agent of agents) {
                if (!agent.tracked) {
                    ctx.fillStyle = 'rgba(150, 150, 150, 0.5)';
                    ctx.fillRect(agent.x * CELL_SIZE, agent.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }

            // Draw tracked agents on top
            for (let agent of trackedAgents) {
                if (!agent.isDead()) {
                    ctx.fillStyle = agent.color;
                    ctx.fillRect(agent.x * CELL_SIZE, agent.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(agent.x * CELL_SIZE, agent.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
        }

        function updateAgentList() {
            const list = document.getElementById('agentList');
            list.innerHTML = '';

            trackedAgents.forEach(agent => {
                const div = document.createElement('div');
                div.className = 'agent-info';
                div.style.borderColor = agent.color;

                const status = agent.isDead() ? 'ðŸ’€ DEAD' : 'âœ“ Alive';
                div.innerHTML = `
                    <strong>${agent.description}</strong><br>
                    Status: ${status}<br>
                    Wealth: ${agent.wealth.toFixed(1)}<br>
                    Age: ${agent.age}
                `;
                list.appendChild(div);
            });
        }

        function update() {
            agents.forEach(agent => agent.move());
            agents = agents.filter(agent => !agent.isDead());
            regenerateSugar();
            generation++;

            document.getElementById('generation').textContent = generation;
            updateAgentList();
        }

        function reset() {
            generation = 0;
            initSugarscape();
            initAgents();
        }

        function animate() {
            if (!paused) {
                update();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        reset();
        animate();
    </script>
</body>
</html>
