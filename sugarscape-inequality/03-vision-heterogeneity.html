<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Heterogeneity - Information Advantage</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 2px solid white;
            border-radius: 10px;
            background: #000;
        }
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 300px;
        }
        .vision-group {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        .chart {
            margin-top: 20px;
        }
        .bar {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .bar-label {
            width: 80px;
            font-size: 12px;
        }
        .bar-fill {
            height: 20px;
            background: linear-gradient(90deg, #4ECDC4, #45B7D1);
            border-radius: 3px;
            transition: width 0.3s;
        }
        .bar-value {
            margin-left: 10px;
            font-size: 12px;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background: #8E44AD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #7D3C98;
        }
    </style>
</head>
<body>
    <h1>Vision Heterogeneity - Information Advantage</h1>
    <p class="subtitle">High-vision agents monopolize best patches; low-vision agents get leftovers</p>

    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="stats">
            <h3>Wealth by Vision Level</h3>
            <p style="font-size: 12px;">Generation: <span id="generation">0</span></p>
            <div id="chart" class="chart"></div>
            <div style="margin-top: 20px;">
                <strong>Average Wealth Multiplier:</strong>
                <p style="font-size: 12px;">Vision 6 vs Vision 1: <span id="multiplier">0x</span></p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 50;
        const CELL_SIZE = 10;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        let paused = false;
        let generation = 0;
        let sugarGrid = [];
        let maxSugar = [];
        let agents = [];

        class Agent {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vision = Math.floor(Math.random() * 6) + 1;
                this.metabolism = 2; // Fixed metabolism to isolate vision effect
                this.wealth = 10;
                this.age = 0;
                this.maxAge = 1000;
            }

            lookAround() {
                let bestPatch = { x: this.x, y: this.y, sugar: sugarGrid[this.y][this.x] };

                for (let d = 1; d <= this.vision; d++) {
                    const positions = [
                        { x: this.x, y: (this.y - d + GRID_SIZE) % GRID_SIZE },
                        { x: this.x, y: (this.y + d) % GRID_SIZE },
                        { x: (this.x - d + GRID_SIZE) % GRID_SIZE, y: this.y },
                        { x: (this.x + d) % GRID_SIZE, y: this.y }
                    ];

                    for (let pos of positions) {
                        if (!isOccupied(pos.x, pos.y) && sugarGrid[pos.y][pos.x] > bestPatch.sugar) {
                            bestPatch = { x: pos.x, y: pos.y, sugar: sugarGrid[pos.y][pos.x] };
                        }
                    }
                }

                return bestPatch;
            }

            move() {
                const bestPatch = this.lookAround();
                this.x = bestPatch.x;
                this.y = bestPatch.y;
                this.wealth += sugarGrid[this.y][this.x];
                sugarGrid[this.y][this.x] = 0;
                this.wealth -= this.metabolism;
                this.age++;
            }

            isDead() {
                return this.wealth <= 0 || this.age >= this.maxAge;
            }
        }

        function isOccupied(x, y) {
            return agents.some(a => a.x === x && a.y === y);
        }

        function initSugarscape() {
            sugarGrid = [];
            maxSugar = [];

            for (let y = 0; y < GRID_SIZE; y++) {
                sugarGrid[y] = [];
                maxSugar[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const dist1 = Math.sqrt(Math.pow(x - 15, 2) + Math.pow(y - 15, 2));
                    const dist2 = Math.sqrt(Math.pow(x - 35, 2) + Math.pow(y - 35, 2));
                    const sugar1 = Math.max(0, 4 - dist1 / 4);
                    const sugar2 = Math.max(0, 4 - dist2 / 4);
                    const sugar = Math.floor(Math.max(sugar1, sugar2));
                    sugarGrid[y][x] = sugar;
                    maxSugar[y][x] = sugar;
                }
            }
        }

        function initAgents() {
            agents = [];
            for (let i = 0; i < 200; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * GRID_SIZE);
                    y = Math.floor(Math.random() * GRID_SIZE);
                } while (isOccupied(x, y));
                agents.push(new Agent(x, y));
            }
        }

        function regenerateSugar() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (sugarGrid[y][x] < maxSugar[y][x]) {
                        sugarGrid[y][x] = Math.min(sugarGrid[y][x] + 1, maxSugar[y][x]);
                    }
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw sugar
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const sugar = sugarGrid[y][x];
                    if (sugar > 0) {
                        const intensity = Math.floor((sugar / 4) * 255);
                        ctx.fillStyle = `rgb(255, ${Math.floor(intensity * 0.84)}, 0)`;
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Draw agents colored by vision
            for (let agent of agents) {
                const visionRatio = agent.vision / 6;
                const r = Math.floor(255 * visionRatio);
                const b = Math.floor(255 * (1 - visionRatio));
                ctx.fillStyle = `rgb(${r}, 100, ${b})`;
                ctx.fillRect(agent.x * CELL_SIZE, agent.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
        }

        function updateChart() {
            const visionGroups = {};
            for (let v = 1; v <= 6; v++) {
                visionGroups[v] = { total: 0, count: 0 };
            }

            agents.forEach(agent => {
                visionGroups[agent.vision].total += agent.wealth;
                visionGroups[agent.vision].count++;
            });

            const chart = document.getElementById('chart');
            chart.innerHTML = '';

            const avgWealths = {};
            let maxAvg = 0;

            for (let v = 1; v <= 6; v++) {
                const avg = visionGroups[v].count > 0 ? visionGroups[v].total / visionGroups[v].count : 0;
                avgWealths[v] = avg;
                maxAvg = Math.max(maxAvg, avg);
            }

            for (let v = 6; v >= 1; v--) {
                const avg = avgWealths[v];
                const width = maxAvg > 0 ? (avg / maxAvg) * 200 : 0;

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.innerHTML = `
                    <div class="bar-label">Vision ${v}:</div>
                    <div class="bar-fill" style="width: ${width}px;"></div>
                    <div class="bar-value">${avg.toFixed(1)}</div>
                `;
                chart.appendChild(bar);
            }

            // Calculate multiplier
            const multiplier = avgWealths[1] > 0 ? avgWealths[6] / avgWealths[1] : 0;
            document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;
        }

        function update() {
            agents.forEach(agent => agent.move());
            agents = agents.filter(agent => !agent.isDead());
            regenerateSugar();
            generation++;

            document.getElementById('generation').textContent = generation;
            updateChart();
        }

        function reset() {
            generation = 0;
            initSugarscape();
            initAgents();
        }

        function animate() {
            if (!paused) {
                update();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        reset();
        animate();
    </script>
</body>
</html>
