<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Bar Linkage Designer - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #fff;
            color: #333;
            font-family: system-ui;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
        }
        
        .controls {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
        }
        
        label { display: block; font-weight: bold; font-size: 0.9rem; }
        input { width: 100%; }
        
        .status { margin-top: 10px; font-weight: bold; color: #059669; }
        .status.error { color: #ef4444; }
        
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="gallery-back">‚Üê Back to Gallery</a>
    <h1>Four-Bar Linkage Designer</h1>
    <p>Simulating a planar four-bar linkage mechanism. Adjust lengths to create different motions.</p>
    
    <div class="controls">
        <div>
            <label>Ground (L1)</label>
            <input type="range" id="l1" min="50" max="300" value="200">
        </div>
        <div>
            <label>Crank (L2)</label>
            <input type="range" id="l2" min="20" max="200" value="60">
        </div>
        <div>
            <label>Coupler (L3)</label>
            <input type="range" id="l3" min="50" max="300" value="150">
        </div>
        <div>
            <label>Rocker (L4)</label>
            <input type="range" id="l4" min="50" max="300" value="150">
        </div>
        
        <div style="grid-column: span 4">
            <button onclick="clearTrace()" style="padding: 5px 15px; cursor: pointer;">Clear Trace</button>
            <div id="status" class="status">Grashof Condition: Crank-Rocker</div>
        </div>
    </div>

    <canvas id="canvas" width="800" height="500"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Config
    const OFFSET_X = 400;
    const OFFSET_Y = 300;
    
    // Lengths
    let l1 = 200; // Ground (d)
    let l2 = 60;  // Crank (a)
    let l3 = 150; // Coupler (b)
    let l4 = 150; // Rocker (c)
    
    let angle = 0; // Crank angle
    let trace = [];
    
    // Update inputs
    const inputs = ['l1', 'l2', 'l3', 'l4'].map(id => document.getElementById(id));
    inputs.forEach(el => el.addEventListener('input', updateParams));
    
    function updateParams() {
        l1 = parseInt(inputs[0].value);
        l2 = parseInt(inputs[1].value);
        l3 = parseInt(inputs[2].value);
        l4 = parseInt(inputs[3].value);
        clearTrace();
        checkGrashof();
    }
    
    function clearTrace() {
        trace = [];
    }
    
    function checkGrashof() {
        const lens = [l1, l2, l3, l4].sort((a,b) => a-b);
        const s = lens[0];
        const l = lens[3];
        const p = lens[1];
        const q = lens[2];
        
        const el = document.getElementById('status');
        
        if (s + l <= p + q) {
            el.textContent = "Grashof Condition: Met (Continuous Rotation Possible)";
            el.className = "status";
        } else {
            el.textContent = "Grashof Condition: Not Met (Triple Rocker / Limited)";
            el.className = "status error";
        }
    }
    
    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        angle += 0.02;
        
        // Solve Position
        // Fixed points: A (0,0), D (l1, 0)
        // Moving points: B (l2, angle), C (intersection)
        
        // Coordinates relative to offset
        const Ax = -l1/2; 
        const Ay = 0;
        
        const Dx = l1/2;
        const Dy = 0;
        
        const Bx = Ax + l2 * Math.cos(angle);
        const By = Ay + l2 * Math.sin(angle);
        
        // Find C: Intersection of circle(B, l3) and circle(D, l4)
        const distBD = Math.hypot(Dx - Bx, Dy - By);
        
        if (distBD > l3 + l4 || distBD < Math.abs(l3 - l4)) {
            // Cannot assemble
            // Just reverse angle to "bounce" in simulation?
            // Simple visualizer: Draw broken
            drawLinkage(Ax, Ay, Dx, Dy, Bx, By, null, null);
        } else {
            // Circle intersection
            const a = (l3*l3 - l4*l4 + distBD*distBD) / (2*distBD);
            const h = Math.sqrt(Math.max(0, l3*l3 - a*a));
            
            const x2 = Bx + a * (Dx - Bx) / distBD;
            const y2 = By + a * (Dy - By) / distBD;
            
            // Two solutions, pick one (e.g. "top" one relative to BD line)
            // Elbow up/down config
            const Cx = x2 + h * (Dy - By) / distBD;
            const Cy = y2 - h * (Dx - Bx) / distBD; // Minus for one config
            
            drawLinkage(Ax, Ay, Dx, Dy, Bx, By, Cx, Cy);
            
            // Coupler Point (Midpoint of BC for trace)
            // Or extending triangle off BC?
            // Let's just trace point C for simplicity, or Midpoint
            const Px = (Bx + Cx) / 2;
            const Py = (By + Cy) / 2;
            
            trace.push({x: Px, y: Py});
            if (trace.length > 500) trace.shift();
        }
        
        requestAnimationFrame(loop);
    }
    
    function drawLinkage(Ax, Ay, Dx, Dy, Bx, By, Cx, Cy) {
        ctx.save();
        ctx.translate(OFFSET_X, OFFSET_Y);
        
        // Draw Ground
        ctx.lineWidth = 5;
        ctx.strokeStyle = '#333';
        ctx.beginPath();
        ctx.moveTo(Ax, Ay); ctx.lineTo(Dx, Dy);
        ctx.stroke();
        
        // Pins
        ctx.fillStyle = '#000';
        [Ax, Dx].forEach(x => {
            ctx.beginPath(); ctx.arc(x, 0, 5, 0, Math.PI*2); ctx.fill();
        });
        
        if (Cx !== null) {
            // Draw Links
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Crank
            ctx.strokeStyle = '#ef4444';
            ctx.beginPath(); ctx.moveTo(Ax, Ay); ctx.lineTo(Bx, By); ctx.stroke();
            
            // Rocker
            ctx.strokeStyle = '#3b82f6';
            ctx.beginPath(); ctx.moveTo(Dx, Dy); ctx.lineTo(Cx, Cy); ctx.stroke();
            
            // Coupler
            ctx.strokeStyle = '#10b981';
            ctx.beginPath(); ctx.moveTo(Bx, By); ctx.lineTo(Cx, Cy); ctx.stroke();
            
            // Moving Joints
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            [Bx, Cx].forEach(coord => {
                // Actually need pairs
            });
            ctx.beginPath(); ctx.arc(Bx, By, 6, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            ctx.beginPath(); ctx.arc(Cx, Cy, 6, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            
            // Trace
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgba(16, 185, 129, 0.5)';
            ctx.beginPath();
            trace.forEach((p, i) => {
                if (i===0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            });
            ctx.stroke();
        }
        
        ctx.restore();
    }
    
    checkGrashof();
    requestAnimationFrame(loop);

</script>
</body>
</html>
