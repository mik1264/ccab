<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coral Reef Bleaching</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0e1a; overflow: hidden; font-family: sans-serif; }
canvas { display: block; }
#title {
    position: fixed; top: 50px; left: 50%; transform: translateX(-50%);
    color: #fbbf24; font-size: 22px; font-weight: bold; text-align: center;
    text-shadow: 0 0 20px rgba(251,191,36,0.3); z-index: 10; pointer-events: none;
}
#controls {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 20px; z-index: 10; background: rgba(0,0,0,0.7);
    padding: 12px 20px; border-radius: 10px; align-items: center;
}
.ctrl { display: flex; flex-direction: column; align-items: center; }
.ctrl label { color: #ccc; font-size: 11px; margin-bottom: 4px; }
.ctrl input[type=range] { width: 130px; accent-color: #fbbf24; }
.ctrl span { color: #fbbf24; font-size: 11px; margin-top: 2px; }
button {
    background: rgba(251,191,36,0.2); color: #fbbf24; border: 1px solid #fbbf24;
    padding: 6px 14px; border-radius: 6px; cursor: pointer; font-size: 12px;
}
button:hover { background: rgba(251,191,36,0.4); }
#stats {
    position: fixed; top: 50px; right: 20px; color: #ccc; font-size: 13px;
    background: rgba(0,0,0,0.7); padding: 10px 16px; border-radius: 8px; z-index: 10;
    line-height: 1.8;
}
#tempDisplay {
    position: fixed; top: 88px; left: 50%; transform: translateX(-50%);
    color: #ccc; font-size: 14px; z-index: 10; pointer-events: none;
    background: rgba(0,0,0,0.5); padding: 4px 12px; border-radius: 6px;
}
</style>
</head>
<body>
<a href="../index.html" style="position:fixed;top:10px;left:10px;padding:8px 16px;background:rgba(0,0,0,0.7);color:#fbbf24;text-decoration:none;border-radius:6px;font-size:14px;z-index:999;font-family:sans-serif;">← Back to Gallery</a>
<div id="title">Coral Reef Bleaching Simulation</div>
<div id="tempDisplay">Temperature: <span id="tempVal">26.0</span>&deg;C</div>
<div id="stats">
    <span style="color:#4ade80;">Healthy: <span id="healthyCount">0</span>%</span><br>
    <span style="color:#fbbf24;">Stressed: <span id="stressedCount">0</span>%</span><br>
    <span style="color:#e5e7eb;">Bleached: <span id="bleachedCount">0</span>%</span><br>
    <span style="color:#6b7280;">Dead: <span id="deadCount">0</span>%</span><br>
    <span style="color:#38bdf8;">Biodiversity: <span id="biodiversity">100</span>%</span>
</div>
<div id="controls">
    <div class="ctrl">
        <label>Ocean Temperature (&deg;C)</label>
        <input type="range" id="temperature" min="24" max="34" step="0.5" value="26">
        <span id="tempSliderVal">26.0</span>
    </div>
    <div class="ctrl">
        <label>Recovery Rate</label>
        <input type="range" id="recovery" min="0.001" max="0.02" step="0.001" value="0.005">
        <span id="recoveryVal">0.005</span>
    </div>
    <button id="resetBtn">Reset Reef</button>
    <button id="heatWave">Heat Wave!</button>
</div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initGrid();
}

let temperature = 26;
let recoveryRate = 0.005;
let cellSize;
let cols, rows;
let corals;

document.getElementById('temperature').oninput = function() {
    temperature = parseFloat(this.value);
    document.getElementById('tempSliderVal').textContent = temperature.toFixed(1);
    document.getElementById('tempVal').textContent = temperature.toFixed(1);
};
document.getElementById('recovery').oninput = function() {
    recoveryRate = parseFloat(this.value);
    document.getElementById('recoveryVal').textContent = this.value;
};
document.getElementById('heatWave').onclick = function() {
    temperature = 32;
    document.getElementById('temperature').value = 32;
    document.getElementById('tempSliderVal').textContent = '32.0';
    document.getElementById('tempVal').textContent = '32.0';
};

// Coral states: 0=healthy, 1=stressed, 2=bleached, 3=dead
// Health: 100=perfect, 0=dead

const CORAL_TYPES = [
    { name: 'Brain Coral', hue: 340, tolerance: 29 },
    { name: 'Staghorn', hue: 30, tolerance: 28 },
    { name: 'Table Coral', hue: 160, tolerance: 28.5 },
    { name: 'Fire Coral', hue: 15, tolerance: 30 },
    { name: 'Fan Coral', hue: 280, tolerance: 27.5 },
    { name: 'Mushroom Coral', hue: 50, tolerance: 29.5 },
    { name: 'Elkhorn', hue: 120, tolerance: 28 },
    { name: 'Pillar Coral', hue: 200, tolerance: 29 }
];

function initGrid() {
    cellSize = Math.max(6, Math.min(14, Math.floor(Math.min(canvas.width, canvas.height) / 80)));
    cols = Math.floor(canvas.width / cellSize);
    rows = Math.floor((canvas.height - 120) / cellSize);
    corals = [];
    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            let type = CORAL_TYPES[Math.floor(Math.random() * CORAL_TYPES.length)];
            corals.push({
                x: x, y: y,
                health: 80 + Math.random() * 20,
                type: type,
                state: 0,
                bleachTimer: 0,
                wobble: Math.random() * Math.PI * 2,
                size: 0.7 + Math.random() * 0.3
            });
        }
    }
}

resize();
window.addEventListener('resize', resize);
document.getElementById('resetBtn').onclick = function() {
    temperature = 26;
    document.getElementById('temperature').value = 26;
    document.getElementById('tempSliderVal').textContent = '26.0';
    document.getElementById('tempVal').textContent = '26.0';
    initGrid();
};

let frameCount = 0;

function update() {
    frameCount++;

    for (let coral of corals) {
        coral.wobble += 0.02;

        let stressTemp = coral.type.tolerance;
        let bleachTemp = stressTemp + 1.5;
        let deathTemp = stressTemp + 3;

        if (temperature > deathTemp && coral.state < 3) {
            coral.health -= 0.5;
            if (coral.state < 2) coral.state = 2;
        } else if (temperature > bleachTemp && coral.state < 3) {
            coral.health -= 0.2;
            if (coral.state < 2) coral.state = 2;
            coral.bleachTimer++;
        } else if (temperature > stressTemp && coral.state < 3) {
            coral.health -= 0.05;
            if (coral.state < 1) coral.state = 1;
        } else if (coral.state < 3) {
            // Recovery
            if (coral.health < 100) {
                coral.health += recoveryRate * 100;
                if (coral.health > 100) coral.health = 100;
            }
            if (coral.health > 70) coral.state = 0;
            else if (coral.health > 40) coral.state = 1;
            coral.bleachTimer = Math.max(0, coral.bleachTimer - 1);
        }

        // Bleaching spreads to neighbors
        if (coral.state === 2 && Math.random() < 0.002) {
            let nx = coral.x + Math.floor(Math.random() * 3) - 1;
            let ny = coral.y + Math.floor(Math.random() * 3) - 1;
            if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                let neighbor = corals[ny * cols + nx];
                if (neighbor.state === 0) {
                    neighbor.health -= 5;
                    if (neighbor.health < 70) neighbor.state = 1;
                }
            }
        }

        if (coral.health <= 0) {
            coral.health = 0;
            coral.state = 3;
        }

        // Long bleached corals die
        if (coral.bleachTimer > 300) {
            coral.state = 3;
            coral.health = 0;
        }
    }

    // Update stats
    let counts = [0, 0, 0, 0];
    for (let c of corals) counts[c.state]++;
    let total = corals.length;
    document.getElementById('healthyCount').textContent = Math.round(counts[0] / total * 100);
    document.getElementById('stressedCount').textContent = Math.round(counts[1] / total * 100);
    document.getElementById('bleachedCount').textContent = Math.round(counts[2] / total * 100);
    document.getElementById('deadCount').textContent = Math.round(counts[3] / total * 100);

    let alive = total - counts[3];
    let biodiversity = Math.round((alive / total) * 100);
    document.getElementById('biodiversity').textContent = biodiversity;
}

function getCoralColor(coral) {
    let h = coral.type.hue;
    let s, l, a;

    switch (coral.state) {
        case 0: // healthy
            s = 70 + (coral.health / 100) * 20;
            l = 45 + (coral.health / 100) * 15;
            a = 0.9;
            break;
        case 1: // stressed
            s = 40 + (coral.health / 100) * 20;
            l = 55;
            a = 0.8;
            break;
        case 2: // bleached
            s = 10;
            l = 80 + (1 - coral.health / 100) * 15;
            a = 0.9;
            break;
        case 3: // dead
            h = 0;
            s = 0;
            l = 35;
            a = 0.7;
            break;
    }
    return `hsla(${h}, ${s}%, ${l}%, ${a})`;
}

function drawBubbles(ctx) {
    let t = frameCount * 0.02;
    for (let i = 0; i < 15; i++) {
        let x = (Math.sin(t * 0.3 + i * 2.1) * 0.5 + 0.5) * canvas.width;
        let y = ((t * 0.5 + i * 0.3) % 1) * canvas.height;
        y = canvas.height - y;
        let r = 1 + Math.sin(t + i) * 0.5;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(150, 220, 255, 0.15)';
        ctx.fill();
    }
}

function drawFish(ctx) {
    let alive = corals.filter(c => c.state < 3).length / corals.length;
    let fishCount = Math.floor(alive * 12);
    let t = frameCount * 0.01;
    for (let i = 0; i < fishCount; i++) {
        let x = (Math.sin(t * 0.7 + i * 1.9) * 0.4 + 0.5) * canvas.width;
        let y = (Math.cos(t * 0.5 + i * 1.3) * 0.3 + 0.5) * canvas.height;
        let dir = Math.cos(t * 0.7 + i * 1.9) > 0 ? 1 : -1;

        ctx.save();
        ctx.translate(x, y);
        ctx.scale(dir, 1);

        // Fish body
        ctx.beginPath();
        ctx.ellipse(0, 0, 8, 4, 0, 0, Math.PI * 2);
        let hue = (i * 50 + 180) % 360;
        ctx.fillStyle = `hsla(${hue}, 70%, 60%, 0.6)`;
        ctx.fill();

        // Tail
        ctx.beginPath();
        ctx.moveTo(-8, 0);
        ctx.lineTo(-14, -4);
        ctx.lineTo(-14, 4);
        ctx.closePath();
        ctx.fill();

        ctx.restore();
    }
}

function draw() {
    ctx.fillStyle = '#0a0e1a';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ocean gradient
    let waterGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    waterGrad.addColorStop(0, 'rgba(10, 30, 60, 0.8)');
    waterGrad.addColorStop(0.5, 'rgba(15, 40, 70, 0.5)');
    waterGrad.addColorStop(1, 'rgba(10, 25, 50, 0.3)');
    ctx.fillStyle = waterGrad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Temperature color overlay
    if (temperature > 28) {
        let intensity = (temperature - 28) / 6;
        ctx.fillStyle = `rgba(200, 50, 20, ${intensity * 0.08})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Draw coral grid
    let offsetX = (canvas.width - cols * cellSize) / 2;
    let offsetY = 100;

    for (let coral of corals) {
        let cx = offsetX + coral.x * cellSize + cellSize / 2;
        let cy = offsetY + coral.y * cellSize + cellSize / 2;
        let s = (cellSize / 2 - 1) * coral.size;

        // Coral sway in water
        let sway = Math.sin(coral.wobble) * 0.5;
        cx += sway;

        ctx.beginPath();
        ctx.arc(cx, cy, s, 0, Math.PI * 2);
        ctx.fillStyle = getCoralColor(coral);
        ctx.fill();

        // Healthy corals get a subtle glow
        if (coral.state === 0 && coral.health > 80) {
            ctx.beginPath();
            ctx.arc(cx, cy, s + 1, 0, Math.PI * 2);
            ctx.strokeStyle = `hsla(${coral.type.hue}, 80%, 60%, 0.3)`;
            ctx.lineWidth = 1;
            ctx.stroke();
        }
    }

    drawBubbles(ctx);
    drawFish(ctx);

    // Temperature bar
    let barX = 20, barY = canvas.height - 55, barW = 200, barH = 8;
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.fillRect(barX - 2, barY - 12, barW + 4, barH + 22);
    let tempGrad = ctx.createLinearGradient(barX, 0, barX + barW, 0);
    tempGrad.addColorStop(0, '#38bdf8');
    tempGrad.addColorStop(0.4, '#4ade80');
    tempGrad.addColorStop(0.6, '#fbbf24');
    tempGrad.addColorStop(0.8, '#f97316');
    tempGrad.addColorStop(1, '#ef4444');
    ctx.fillStyle = tempGrad;
    ctx.fillRect(barX, barY, barW, barH);

    let markerX = barX + ((temperature - 24) / 10) * barW;
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.moveTo(markerX, barY - 4);
    ctx.lineTo(markerX - 4, barY - 10);
    ctx.lineTo(markerX + 4, barY - 10);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = '#999';
    ctx.font = '9px sans-serif';
    ctx.fillText('24°C', barX, barY + barH + 12);
    ctx.fillText('34°C', barX + barW - 22, barY + barH + 12);
}

function animate() {
    update();
    draw();
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
