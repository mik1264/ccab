<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Glitch Effect</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { positionLocal, normalLocal, timerLocal, sin, floor, fract, vec3, step } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.TorusKnotGeometry(1.5, 0.5, 200, 32);

        // TSL shader: Digital glitch effect
        const glitchTime = floor(timerLocal().mul(5));
        const glitchRandom = fract(sin(glitchTime.mul(12.9898)).mul(43758.5453));

        const glitchOffset = step(0.8, glitchRandom).mul(sin(positionLocal.y.mul(50)).mul(0.1));

        const glitchedPos = positionLocal.add(vec3(glitchOffset, 0, glitchOffset.mul(-1)));

        const scanlines = step(0.5, fract(positionLocal.y.mul(30)));

        const glitchNode = vec3(
            sin(positionLocal.x.add(glitchOffset).mul(10)).mul(0.5).add(0.5),
            scanlines.mul(0.5).add(0.3),
            glitchOffset.mul(5).add(0.5)
        );

        const material = new THREE.MeshBasicNodeMaterial();
        material.positionNode = glitchedPos;
        material.colorNode = glitchNode;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 5;

        function animate() {
            mesh.rotation.x += 0.005;
            mesh.rotation.y += 0.007;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
