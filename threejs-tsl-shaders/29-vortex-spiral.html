<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Vortex Spiral</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { uv, timerLocal, sin, atan2, length, vec3, pow } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.TorusKnotGeometry(1.5, 0.5, 200, 32);

        // TSL shader: Vortex spiral pattern
        const uvCentered = uv().sub(0.5).mul(2);
        const angle = atan2(uvCentered.y, uvCentered.x);
        const dist = length(uvCentered);

        const vortex = sin(angle.mul(5).sub(dist.mul(20).sub(timerLocal().mul(3))));
        const fade = pow(dist.oneMinus().max(0), 2);

        const vortexNode = vec3(
            vortex.mul(fade).add(0.3),
            sin(vortex.mul(2).add(timerLocal())).mul(fade).mul(0.5).add(0.5),
            vortex.mul(fade).mul(-1).add(0.7)
        );

        const material = new THREE.MeshBasicNodeMaterial();
        material.colorNode = vortexNode;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 5;

        function animate() {
            mesh.rotation.x += 0.003;
            mesh.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
