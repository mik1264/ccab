<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Morphing Torus</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { positionLocal, normalLocal, timerLocal, sin, cos, vec3 } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.TorusGeometry(2, 0.7, 64, 100);

        // TSL shader: Complex morphing with multiple wave patterns
        const morph1 = sin(positionLocal.x.mul(2).add(timerLocal().mul(2))).mul(0.2);
        const morph2 = cos(positionLocal.y.mul(3).add(timerLocal().mul(1.5))).mul(0.15);
        const morph3 = sin(positionLocal.z.mul(2.5).add(timerLocal().mul(1.8))).mul(0.18);

        const totalMorph = morph1.add(morph2).add(morph3);
        const morphedPos = positionLocal.add(normalLocal.mul(totalMorph));

        const material = new THREE.MeshBasicNodeMaterial();
        material.positionNode = morphedPos;
        material.colorNode = vec3(
            sin(totalMorph.mul(10)).mul(0.5).add(0.5),
            cos(totalMorph.mul(8)).mul(0.5).add(0.5),
            sin(totalMorph.mul(12)).mul(0.5).add(0.5)
        );

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 7;

        function animate() {
            mesh.rotation.x += 0.003;
            mesh.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
