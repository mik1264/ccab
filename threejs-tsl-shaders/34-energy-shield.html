<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Energy Shield</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { positionLocal, normalView, positionView, timerLocal, sin, cos, normalize, dot, pow, vec3 } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(2, 128, 128);

        // TSL shader: Sci-fi energy shield effect
        const viewDir = normalize(positionView.negate());
        const fresnel = pow(dot(normalView, viewDir).abs().oneMinus(), 3);

        const hexPattern = sin(positionLocal.x.mul(10)).mul(sin(positionLocal.y.mul(10)));
        const pulse = sin(timerLocal().mul(2)).mul(0.3).add(0.7);

        const energyLines = sin(positionLocal.y.mul(20).add(timerLocal().mul(5)));

        const shieldNode = vec3(
            fresnel.mul(pulse).mul(2),
            fresnel.mul(pulse).mul(energyLines.add(1)),
            fresnel.mul(pulse).mul(2)
        ).add(hexPattern.mul(fresnel).mul(0.2));

        const material = new THREE.MeshBasicNodeMaterial();
        material.colorNode = shieldNode;
        material.transparent = true;
        material.opacity = 0.8;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 5;

        function animate() {
            mesh.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
