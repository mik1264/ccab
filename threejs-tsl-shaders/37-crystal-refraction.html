<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Crystal Refraction</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { normalWorld, normalView, positionView, timerLocal, sin, cos, normalize, dot, pow, reflect, vec3 } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(2, 2);

        // TSL shader: Prismatic crystal refraction
        const viewDir = normalize(positionView.negate());
        const reflectDir = reflect(viewDir.negate(), normalView);

        const fresnel = pow(dot(normalView, viewDir).abs().oneMinus(), 2);

        const rainbow = vec3(
            sin(reflectDir.x.mul(5).add(timerLocal())).mul(0.5).add(0.5),
            sin(reflectDir.y.mul(5).add(timerLocal().mul(1.3))).mul(0.5).add(0.5),
            sin(reflectDir.z.mul(5).add(timerLocal().mul(1.7))).mul(0.5).add(0.5)
        );

        const crystalNode = rainbow.mul(fresnel.mul(2).add(0.5));

        const material = new THREE.MeshBasicNodeMaterial();
        material.colorNode = crystalNode;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 5;

        function animate() {
            mesh.rotation.x += 0.004;
            mesh.rotation.y += 0.006;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
