<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Twist Deformation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { positionLocal, timerLocal, sin, cos, vec3 } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.CylinderGeometry(1, 1, 4, 64, 200);

        // TSL shader: Twisting deformation along Y axis
        const twistAmount = positionLocal.y.mul(sin(timerLocal()).mul(2));
        const twistedX = positionLocal.x.mul(cos(twistAmount)).sub(positionLocal.z.mul(sin(twistAmount)));
        const twistedZ = positionLocal.x.mul(sin(twistAmount)).add(positionLocal.z.mul(cos(twistAmount)));

        const twistedPos = vec3(twistedX, positionLocal.y, twistedZ);

        const material = new THREE.MeshBasicNodeMaterial();
        material.positionNode = twistedPos;
        material.colorNode = vec3(
            sin(positionLocal.y.mul(2).add(timerLocal())).mul(0.5).add(0.5),
            0.5,
            cos(positionLocal.y.mul(2).add(timerLocal())).mul(0.5).add(0.5)
        );

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 7;

        function animate() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
