<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Plasma Effect</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { uv, timerLocal, sin, cos, vec3 } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(6, 6, 1, 1);

        // TSL shader: Classic plasma effect
        const uvCoord = uv().mul(10);
        const time = timerLocal();

        const plasma1 = sin(uvCoord.x.add(time));
        const plasma2 = sin(uvCoord.y.add(time.mul(1.3)));
        const plasma3 = sin(uvCoord.x.add(uvCoord.y).add(time.mul(0.8)));
        const plasma4 = sin(uvCoord.x.mul(uvCoord.y).add(time.mul(1.5)));

        const combined = plasma1.add(plasma2).add(plasma3).add(plasma4).div(4);

        const plasmaNode = vec3(
            sin(combined.mul(3.14159).add(time)).mul(0.5).add(0.5),
            sin(combined.mul(3.14159).add(time.mul(1.3)).add(2)).mul(0.5).add(0.5),
            sin(combined.mul(3.14159).add(time.mul(1.7)).add(4)).mul(0.5).add(0.5)
        );

        const material = new THREE.MeshBasicNodeMaterial();
        material.colorNode = plasmaNode;
        material.side = THREE.DoubleSide;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 4;

        function animate() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
