<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Neon Grid</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { uv, timerLocal, sin, floor, fract, vec3, step, smoothstep, abs } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(8, 8, 1, 1);

        // TSL shader: Cyberpunk neon grid
        const uvCoord = uv().mul(20).add(vec3(0, timerLocal().mul(2), 0));

        const gridX = fract(uvCoord.x);
        const gridY = fract(uvCoord.y);

        const lineWidth = 0.05;
        const linesX = step(abs(gridX.sub(0.5)), lineWidth);
        const linesY = step(abs(gridY.sub(0.5)), lineWidth);

        const grid = linesX.max(linesY);

        const glow = sin(timerLocal().mul(3)).mul(0.3).add(0.7);

        const neonNode = vec3(
            grid.mul(glow).mul(sin(uvCoord.y.mul(0.5))).mul(2),
            grid.mul(glow).mul(2),
            grid.mul(glow)
        );

        const material = new THREE.MeshBasicNodeMaterial();
        material.colorNode = neonNode;
        material.side = THREE.DoubleSide;

        const mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 3;
        scene.add(mesh);

        camera.position.set(0, 3, 5);
        camera.lookAt(0, 0, 0);

        function animate() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
