<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Caustic Water</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { uv, positionLocal, timerLocal, sin, cos, vec3, length, vec2 } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(8, 8, 200, 200);

        // TSL shader: Underwater caustics effect
        const uvCoord = uv().mul(3);

        const wave1 = sin(length(uvCoord.sub(vec2(sin(timerLocal().mul(0.5)), cos(timerLocal().mul(0.5))))).mul(10).sub(timerLocal().mul(3)));
        const wave2 = sin(length(uvCoord.sub(vec2(cos(timerLocal().mul(0.7)), sin(timerLocal().mul(0.7))))).mul(8).sub(timerLocal().mul(2.5)));
        const wave3 = sin(length(uvCoord.sub(vec2(sin(timerLocal().mul(0.3)), cos(timerLocal().mul(0.9))))).mul(12).sub(timerLocal().mul(3.5)));

        const caustic = wave1.mul(wave2).mul(wave3).add(1).mul(0.5);

        // Apply to plane height
        const height = caustic.mul(0.3);
        const heightPos = positionLocal.add(vec3(0, 0, height));

        const causticNode = vec3(
            caustic.mul(0.3).add(0.2),
            caustic.mul(0.7).add(0.3),
            caustic.mul(0.9).add(0.5)
        );

        const material = new THREE.MeshBasicNodeMaterial();
        material.positionNode = heightPos;
        material.colorNode = causticNode;
        material.side = THREE.DoubleSide;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.set(0, 4, 4);
        camera.lookAt(0, 0, 0);

        function animate() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
