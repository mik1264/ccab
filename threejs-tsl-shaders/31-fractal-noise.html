<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Fractal Noise</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { uv, timerLocal, sin, cos, vec3, fract, mul } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(2, 128, 128);

        // TSL shader: Fractal Brownian Motion (FBM) approximation
        const uvCoord = uv().add(timerLocal().mul(0.1));

        // Multiple octaves of noise
        const octave1 = sin(uvCoord.x.mul(5)).mul(sin(uvCoord.y.mul(5)));
        const octave2 = sin(uvCoord.x.mul(10)).mul(sin(uvCoord.y.mul(10))).mul(0.5);
        const octave3 = sin(uvCoord.x.mul(20)).mul(sin(uvCoord.y.mul(20))).mul(0.25);
        const octave4 = sin(uvCoord.x.mul(40)).mul(sin(uvCoord.y.mul(40))).mul(0.125);

        const fbm = octave1.add(octave2).add(octave3).add(octave4).div(1.875);

        const fractalNode = vec3(
            fbm.mul(0.5).add(0.5),
            sin(fbm.mul(3.14159)).mul(0.5).add(0.5),
            cos(fbm.mul(3.14159)).mul(0.5).add(0.5)
        );

        const material = new THREE.MeshBasicNodeMaterial();
        material.colorNode = fractalNode;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 5;

        function animate() {
            mesh.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
