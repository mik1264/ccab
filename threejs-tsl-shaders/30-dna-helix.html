<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - DNA Helix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { positionLocal, timerLocal, sin, cos, vec3, length, vec2, abs } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.CylinderGeometry(0.1, 0.1, 5, 32, 200);

        // TSL shader: DNA double helix pattern
        const helixAngle = positionLocal.y.mul(3).add(timerLocal());

        const helix1X = sin(helixAngle).mul(0.5);
        const helix1Z = cos(helixAngle).mul(0.5);
        const helix2X = sin(helixAngle.add(3.14159)).mul(0.5);
        const helix2Z = cos(helixAngle.add(3.14159)).mul(0.5);

        const dist1 = length(vec2(positionLocal.x.sub(helix1X), positionLocal.z.sub(helix1Z)));
        const dist2 = length(vec2(positionLocal.x.sub(helix2X), positionLocal.z.sub(helix2Z)));

        const minDist = dist1.min(dist2);
        const strand = minDist.oneMinus().mul(10).max(0);

        const dnaNode = vec3(
            strand.mul(sin(positionLocal.y.add(timerLocal()))).mul(0.5).add(0.3),
            strand.mul(0.8),
            strand.mul(cos(positionLocal.y.add(timerLocal()))).mul(0.5).add(0.5)
        );

        const material = new THREE.MeshBasicNodeMaterial();
        material.colorNode = dnaNode;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.set(2, 2, 4);
        camera.lookAt(0, 0, 0);

        function animate() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
