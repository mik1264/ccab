<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Lava Lamp</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { positionLocal, timerLocal, sin, cos, vec3, length, smoothstep } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.CylinderGeometry(1.5, 1.5, 4, 64, 200);

        // TSL shader: Lava lamp metaballs effect
        const blob1Y = sin(timerLocal().mul(0.7)).mul(1.5);
        const blob2Y = sin(timerLocal().mul(0.5).add(2)).mul(1.5);
        const blob3Y = sin(timerLocal().mul(0.9).add(4)).mul(1.5);

        const blob1Dist = length(positionLocal.sub(vec3(0, blob1Y, 0)));
        const blob2Dist = length(positionLocal.sub(vec3(0.5, blob2Y, 0.5)));
        const blob3Dist = length(positionLocal.sub(vec3(-0.5, blob3Y, -0.5)));

        const metaball = blob1Dist.oneMinus().add(blob2Dist.oneMinus()).add(blob3Dist.oneMinus());

        const lavaNode = vec3(
            smoothstep(0.5, 1.5, metaball),
            smoothstep(0.3, 1.0, metaball).mul(0.3),
            smoothstep(0.2, 0.8, metaball).mul(0.1)
        );

        const material = new THREE.MeshBasicNodeMaterial();
        material.colorNode = lavaNode;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.set(3, 0, 5);
        camera.lookAt(0, 0, 0);

        function animate() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
