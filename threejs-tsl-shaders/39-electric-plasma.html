<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Electric Plasma</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { positionLocal, timerLocal, sin, cos, vec3, length, pow } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(2, 128, 128);

        // TSL shader: Electric arcing plasma effect
        const bolt1 = sin(positionLocal.x.mul(20).add(timerLocal().mul(10)))
            .mul(sin(positionLocal.y.mul(15).add(timerLocal().mul(8))))
            .mul(sin(positionLocal.z.mul(18).add(timerLocal().mul(12))));

        const bolt2 = cos(positionLocal.x.mul(15).sub(timerLocal().mul(7)))
            .mul(cos(positionLocal.y.mul(20).sub(timerLocal().mul(9))))
            .mul(cos(positionLocal.z.mul(12).sub(timerLocal().mul(6))));

        const energy = pow(bolt1.add(bolt2).mul(0.5).add(0.5), 3);

        const plasmaNode = vec3(
            energy.mul(2),
            energy.mul(sin(timerLocal().mul(3)).mul(0.5).add(1)),
            energy.mul(3)
        );

        const material = new THREE.MeshBasicNodeMaterial();
        material.colorNode = plasmaNode;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 5;

        function animate() {
            mesh.rotation.x += 0.002;
            mesh.rotation.y += 0.003;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
