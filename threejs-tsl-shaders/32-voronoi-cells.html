<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL - Voronoi Cells</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three/webgpu';
        import { uv, timerLocal, sin, cos, vec3, floor, fract, length, vec2, min } from 'three/tsl';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGPURenderer({ antialias: true });

        await renderer.init();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(6, 6, 1, 1);

        // TSL shader: Simplified Voronoi cells
        const uvScaled = uv().mul(8);
        const gridPos = floor(uvScaled);
        const localPos = fract(uvScaled);

        // Pseudo-random point in cell
        const cellPoint = vec2(
            fract(sin(gridPos.x.mul(12.9898).add(gridPos.y.mul(78.233))).mul(43758.5453)),
            fract(sin(gridPos.x.mul(93.989).add(gridPos.y.mul(67.345))).mul(28263.1277))
        );

        const animatedPoint = cellPoint.add(vec2(
            sin(timerLocal()).mul(0.2),
            cos(timerLocal()).mul(0.2)
        ));

        const distToPoint = length(localPos.sub(animatedPoint));

        const voronoiNode = vec3(
            sin(distToPoint.mul(10)).mul(0.5).add(0.5),
            distToPoint,
            cos(distToPoint.mul(10)).mul(0.5).add(0.5)
        );

        const material = new THREE.MeshBasicNodeMaterial();
        material.colorNode = voronoiNode;
        material.side = THREE.DoubleSide;

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 4;

        function animate() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
