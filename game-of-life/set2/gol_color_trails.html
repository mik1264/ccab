<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Color Trails</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        canvas {
            border: 2px solid #333;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h1>ðŸŒˆ Game of Life - Color Trails</h1>
    <p>Cells leave rainbow trails based on their age</p>
    <div class="controls">
        <button onclick="togglePause()">Pause/Play</button>
        <button onclick="randomize()">Randomize</button>
        <button onclick="clear()">Clear</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const CELL_SIZE = 8;
        const COLS = 100;
        const ROWS = 80;
        canvas.width = COLS * CELL_SIZE;
        canvas.height = ROWS * CELL_SIZE;

        let grid = createGrid();
        let ageGrid = createGrid(); // Track cell age for colors
        let paused = false;

        function createGrid() {
            return Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        }

        function randomize() {
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                    ageGrid[i][j] = 0;
                }
            }
        }

        function clear() {
            grid = createGrid();
            ageGrid = createGrid();
        }

        function togglePause() {
            paused = !paused;
        }

        function countNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = (row + i + ROWS) % ROWS;
                    const newCol = (col + j + COLS) % COLS;
                    count += grid[newRow][newCol];
                }
            }
            return count;
        }

        function getColorFromAge(age) {
            // Create rainbow effect based on age
            const hue = (age * 10) % 360;
            const saturation = 80 + (age % 20);
            const lightness = 50 + (age % 30);
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function update() {
            const newGrid = createGrid();
            const newAgeGrid = createGrid();

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const neighbors = countNeighbors(i, j);
                    const cell = grid[i][j];

                    if (cell === 1 && (neighbors === 2 || neighbors === 3)) {
                        newGrid[i][j] = 1;
                        newAgeGrid[i][j] = ageGrid[i][j] + 1;
                    } else if (cell === 0 && neighbors === 3) {
                        newGrid[i][j] = 1;
                        newAgeGrid[i][j] = 0;
                    }
                }
            }

            grid = newGrid;
            ageGrid = newAgeGrid;
        }

        function draw() {
            // Fade effect instead of clearing
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (grid[i][j] === 1) {
                        ctx.fillStyle = getColorFromAge(ageGrid[i][j]);
                        ctx.fillRect(j * CELL_SIZE, i * CELL_SIZE, CELL_SIZE - 1, CELL_SIZE - 1);
                    }
                }
            }
        }

        function gameLoop() {
            if (!paused) {
                update();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize with random pattern
        randomize();
        gameLoop();

        // Click to toggle cells
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CELL_SIZE);
            const y = Math.floor((e.clientY - rect.top) / CELL_SIZE);
            grid[y][x] = 1 - grid[y][x];
            if (grid[y][x] === 1) ageGrid[y][x] = 0;
        });
    </script>
</body>
</html>
