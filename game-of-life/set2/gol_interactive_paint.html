<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Interactive Paint</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        canvas {
            border: 3px solid #fff;
            margin: 20px 0;
            cursor: crosshair;
            background: #fff;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #fff;
            color: #1e3c72;
            border: none;
            border-radius: 25px;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
        }
        button.active {
            background: #ffd700;
            color: #1e3c72;
        }
        .tools {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }
        .tool-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .tool-btn.active {
            background: #fff;
            color: #1e3c72;
        }
        input[type="range"] {
            width: 150px;
        }
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üé® Game of Life - Interactive Paint Mode</h1>
    <p class="info">Draw patterns with your mouse! Choose brush size and watch them come to life</p>

    <div class="tools">
        <button class="tool-btn active" onclick="setTool('paint')" id="paintTool">‚úèÔ∏è Paint</button>
        <button class="tool-btn" onclick="setTool('erase')" id="eraseTool">üóëÔ∏è Erase</button>
        <button class="tool-btn" onclick="setTool('spray')" id="sprayTool">üí® Spray</button>
        <label style="color: #fff;">Brush Size: </label>
        <input type="range" min="1" max="10" value="3" id="brushSize" onchange="updateBrushSize()">
        <span id="brushSizeLabel" style="color: #fff;">3</span>
    </div>

    <div class="controls">
        <button onclick="togglePause()">‚èØÔ∏è Pause/Play</button>
        <button onclick="randomize()">üé≤ Random</button>
        <button onclick="clear()">üóëÔ∏è Clear All</button>
        <button onclick="loadPreset('glider')">üõ∏ Glider</button>
        <button onclick="loadPreset('pulsar')">‚ú® Pulsar</button>
        <button onclick="loadPreset('gosper')">üöÄ Glider Gun</button>
    </div>

    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        // Utilities
        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const CELL_SIZE = 12;
        const COLS = 80;
        const ROWS = 60;
        canvas.width = COLS * CELL_SIZE;
        canvas.height = ROWS * CELL_SIZE;

        let grid = createGrid();
        let paused = false;
        let isDrawing = false;
        let currentTool = 'paint';
        let brushSize = 3;

        function createGrid() {
            return Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        }

        function randomize() {
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                }
            }
        }

        function clear() {
            grid = createGrid();
        }

        function togglePause() {
            paused = !paused;
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Tool').classList.add('active');
        }

        function updateBrushSize() {
            brushSize = parseInt(document.getElementById('brushSize').value);
            document.getElementById('brushSizeLabel').textContent = brushSize;
        }

        function loadPreset(preset) {
            clear();
            paused = true;

            const centerX = Math.floor(COLS / 2);
            const centerY = Math.floor(ROWS / 2);

            if (preset === 'glider') {
                const pattern = [[0,1],[1,2],[2,0],[2,1],[2,2]];
                pattern.forEach(([x, y]) => {
                    grid[centerY + y][centerX + x] = 1;
                });
            } else if (preset === 'pulsar') {
                const pattern = [
                    [2,0],[3,0],[4,0],[8,0],[9,0],[10,0],
                    [0,2],[5,2],[7,2],[12,2],[0,3],[5,3],[7,3],[12,3],[0,4],[5,4],[7,4],[12,4],
                    [2,5],[3,5],[4,5],[8,5],[9,5],[10,5],
                    [2,7],[3,7],[4,7],[8,7],[9,7],[10,7],
                    [0,8],[5,8],[7,8],[12,8],[0,9],[5,9],[7,9],[12,9],[0,10],[5,10],[7,10],[12,10],
                    [2,12],[3,12],[4,12],[8,12],[9,12],[10,12]
                ];
                pattern.forEach(([x, y]) => {
                    if (centerY + y < ROWS && centerX + x < COLS) {
                        grid[centerY + y - 6][centerX + x - 6] = 1;
                    }
                });
            } else if (preset === 'gosper') {
                const pattern = [
                    [24,0],[22,1],[24,1],[12,2],[13,2],[20,2],[21,2],[34,2],[35,2],
                    [11,3],[15,3],[20,3],[21,3],[34,3],[35,3],[0,4],[1,4],[10,4],[16,4],
                    [20,4],[21,4],[0,5],[1,5],[10,5],[14,5],[16,5],[17,5],[22,5],[24,5],
                    [10,6],[16,6],[24,6],[11,7],[15,7],[12,8],[13,8]
                ];
                pattern.forEach(([x, y]) => {
                    if (centerY + y < ROWS && centerX + x - 18 >= 0) {
                        grid[centerY + y - 4][centerX + x - 18] = 1;
                    }
                });
            }
        }

        function countNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = (row + i + ROWS) % ROWS;
                    const newCol = (col + j + COLS) % COLS;
                    count += grid[newRow][newCol];
                }
            }
            return count;
        }

        function update() {
            const newGrid = createGrid();

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const neighbors = countNeighbors(i, j);
                    const cell = grid[i][j];

                    if (cell === 1 && (neighbors === 2 || neighbors === 3)) {
                        newGrid[i][j] = 1;
                    } else if (cell === 0 && neighbors === 3) {
                        newGrid[i][j] = 1;
                    }
                }
            }

            grid = newGrid;
        }

        function paintCell(x, y) {
            const radius = Math.floor(brushSize / 2);

            for (let dy = -radius; dy <= radius; dy++) {
                for (let dx = -radius; dx <= radius; dx++) {
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist <= radius) {
                        const newY = y + dy;
                        const newX = x + dx;

                        if (newY >= 0 && newY < ROWS && newX >= 0 && newX < COLS) {
                            if (currentTool === 'paint') {
                                grid[newY][newX] = 1;
                            } else if (currentTool === 'erase') {
                                grid[newY][newX] = 0;
                            } else if (currentTool === 'spray') {
                                if (Math.random() > 0.5) {
                                    grid[newY][newX] = 1;
                                }
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            // Background
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid lines
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }

            // Cells with gradient effect
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (grid[i][j] === 1) {
                        const x = j * CELL_SIZE;
                        const y = i * CELL_SIZE;

                        // Gradient based on position
                        const gradient = ctx.createLinearGradient(x, y, x + CELL_SIZE, y + CELL_SIZE);
                        gradient.addColorStop(0, '#667eea');
                        gradient.addColorStop(1, '#764ba2');

                        ctx.fillStyle = gradient;
                        ctx.fillRect(x + 1, y + 1, CELL_SIZE - 2, CELL_SIZE - 2);

                        // Highlight
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(x + 1, y + 1, CELL_SIZE - 2, 2);
                    }
                }
            }
        }

        let frameCount = 0;

        function gameLoop() {
            fps.update();
            if (!paused && frameCount % 8 === 0) {
                update();
            }

            draw();
            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        // Mouse events for drawing
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CELL_SIZE);
            const y = Math.floor((e.clientY - rect.top) / CELL_SIZE);
            paintCell(x, y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / CELL_SIZE);
                const y = Math.floor((e.clientY - rect.top) / CELL_SIZE);
                paintCell(x, y);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        gameLoop();
    </script>
</body>
</html>
