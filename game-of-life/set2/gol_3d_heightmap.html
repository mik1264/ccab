<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - 3D Heightmap</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        canvas {
            border: 2px solid #333;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h1>üèîÔ∏è Game of Life - 3D Heightmap</h1>
    <p>Cell age creates 3D elevation with isometric view</p>
    <div class="controls">
        <button onclick="togglePause()">Pause/Play</button>
        <button onclick="randomize()">Randomize</button>
        <button onclick="clear()">Clear</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 900;
        canvas.height = 700;

        const COLS = 50;
        const ROWS = 40;
        const TILE_W = 12;
        const TILE_H = 6;

        let grid = createGrid();
        let ageGrid = createGrid();
        let paused = false;
        let rotation = 0;

        function createGrid() {
            return Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        }

        function randomize() {
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                    ageGrid[i][j] = 0;
                }
            }
        }

        function clear() {
            grid = createGrid();
            ageGrid = createGrid();
        }

        function togglePause() {
            paused = !paused;
        }

        function countNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = (row + i + ROWS) % ROWS;
                    const newCol = (col + j + COLS) % COLS;
                    count += grid[newRow][newCol];
                }
            }
            return count;
        }

        function update() {
            const newGrid = createGrid();
            const newAgeGrid = createGrid();

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const neighbors = countNeighbors(i, j);
                    const cell = grid[i][j];

                    if (cell === 1 && (neighbors === 2 || neighbors === 3)) {
                        newGrid[i][j] = 1;
                        newAgeGrid[i][j] = Math.min(ageGrid[i][j] + 1, 50);
                    } else if (cell === 0 && neighbors === 3) {
                        newGrid[i][j] = 1;
                        newAgeGrid[i][j] = 0;
                    }
                }
            }

            grid = newGrid;
            ageGrid = newAgeGrid;
        }

        function toIso(x, y, z) {
            const angle = rotation;
            const cosA = Math.cos(angle);
            const sinA = Math.sin(angle);

            const rotX = x * cosA - y * sinA;
            const rotY = x * sinA + y * cosA;

            return {
                x: (rotX - rotY) * TILE_W + canvas.width / 2,
                y: (rotX + rotY) * TILE_H / 2 - z + canvas.height / 2
            };
        }

        function drawTile(x, y, height, color) {
            const top = toIso(x, y, height);
            const left = toIso(x - 1, y, height);
            const right = toIso(x, y - 1, height);
            const bottom = toIso(x, y, 0);

            // Draw vertical line (height)
            if (height > 0) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.moveTo(bottom.x, bottom.y);
                ctx.lineTo(top.x, top.y);
                ctx.stroke();
            }

            // Draw top face
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(top.x, top.y);
            ctx.lineTo(left.x, left.y);
            ctx.lineTo(toIso(x - 1, y - 1, height).x, toIso(x - 1, y - 1, height).y);
            ctx.lineTo(right.x, right.y);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.stroke();
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw from back to front for proper layering
            for (let i = ROWS - 1; i >= 0; i--) {
                for (let j = COLS - 1; j >= 0; j--) {
                    if (grid[i][j] === 1) {
                        const age = ageGrid[i][j];
                        const height = age * 3;
                        const hue = (age * 5) % 360;
                        const color = `hsl(${hue}, 70%, 60%)`;

                        drawTile(j, i, height, color);
                    } else {
                        // Draw base
                        const baseColor = 'rgba(50, 50, 50, 0.3)';
                        drawTile(j, i, 0, baseColor);
                    }
                }
            }

            rotation += 0.002;
        }

        function gameLoop() {
            if (!paused) {
                update();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        randomize();
        gameLoop();
    </script>
</body>
</html>
