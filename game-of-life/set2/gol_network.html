<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Network Graph</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        canvas {
            border: 2px solid #333;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:20px;left:20px;color:#fff;text-decoration:none;background:rgba(0,0,0,0.5);padding:8px 16px;border-radius:4px;font-size:14px;z-index:1000;">‚Üê Back to Gallery</a>
    <h1>üï∏Ô∏è Game of Life - Network Graph</h1>
    <p>Cells connected as nodes in a dynamic network</p>
    <div class="controls">
        <button onclick="togglePause()">Pause/Play</button>
        <button onclick="randomize()">Randomize</button>
        <button onclick="clear()">Clear</button>
    </div>
    <canvas id="canvas"></canvas>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 900;
        canvas.height = 700;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const COLS = 30;
        const ROWS = 25;

        let grid = createGrid();
        let nodes = [];
        let paused = false;

        class Node {
            constructor(gridX, gridY, alive) {
                this.gridX = gridX;
                this.gridY = gridY;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = gridX * (canvas.width / COLS) + (canvas.width / COLS) / 2;
                this.targetY = gridY * (canvas.height / ROWS) + (canvas.height / ROWS) / 2;
                this.vx = 0;
                this.vy = 0;
                this.alive = alive;
                this.size = 5;
            }

            update() {
                if (this.alive) {
                    // Spring to target position
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;

                    this.vx += dx * 0.02;
                    this.vy += dy * 0.02;
                } else {
                    // Drift away when dead
                    this.vx += (Math.random() - 0.5) * 0.1;
                    this.vy += (Math.random() - 0.5) * 0.1;
                }

                this.vx *= 0.9;
                this.vy *= 0.9;

                this.x += this.vx;
                this.y += this.vy;

                // Keep within bounds
                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width) this.x = canvas.width;
                if (this.y < 0) this.y = 0;
                if (this.y > canvas.height) this.y = canvas.height;
            }

            draw() {
                if (this.alive) {
                    // Draw node
                    ctx.fillStyle = '#00ffff';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ffff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    // Draw inner glow
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function createGrid() {
            return Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        }

        function initNodes() {
            nodes = [];
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    nodes.push(new Node(j, i, grid[i][j] === 1));
                }
            }
        }

        function randomize() {
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                }
            }
            initNodes();
        }

        function clear() {
            grid = createGrid();
            initNodes();
        }

        function togglePause() {
            paused = !paused;
        }

        function getNode(row, col) {
            return nodes[row * COLS + col];
        }

        function countNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = (row + i + ROWS) % ROWS;
                    const newCol = (col + j + COLS) % COLS;
                    count += grid[newRow][newCol];
                }
            }
            return count;
        }

        function update() {
            const newGrid = createGrid();

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const neighbors = countNeighbors(i, j);
                    const cell = grid[i][j];

                    if (cell === 1 && (neighbors === 2 || neighbors === 3)) {
                        newGrid[i][j] = 1;
                    } else if (cell === 0 && neighbors === 3) {
                        newGrid[i][j] = 1;
                    }
                }
            }

            grid = newGrid;

            // Update nodes
            let idx = 0;
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    nodes[idx].alive = grid[i][j] === 1;
                    idx++;
                }
            }
        }

        function drawConnections() {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            ctx.lineWidth = 1;

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const node = getNode(i, j);
                    if (!node.alive) continue;

                    // Draw connections to neighbors
                    for (let di = -1; di <= 1; di++) {
                        for (let dj = -1; dj <= 1; dj++) {
                            if (di === 0 && dj === 0) continue;

                            const ni = (i + di + ROWS) % ROWS;
                            const nj = (j + dj + COLS) % COLS;
                            const neighbor = getNode(ni, nj);

                            if (neighbor.alive) {
                                // Calculate distance
                                const dx = neighbor.x - node.x;
                                const dy = neighbor.y - node.y;
                                const dist = Math.sqrt(dx * dx + dy * dy);

                                // Vary line opacity by distance
                                const maxDist = 100;
                                const opacity = Math.max(0, 1 - dist / maxDist) * 0.5;

                                ctx.strokeStyle = `rgba(0, 255, 255, ${opacity})`;

                                ctx.beginPath();
                                ctx.moveTo(node.x, node.y);
                                ctx.lineTo(neighbor.x, neighbor.y);
                                ctx.stroke();
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw nodes
            for (const node of nodes) {
                node.update();
            }

            // Draw connections first
            drawConnections();

            // Draw nodes on top
            for (const node of nodes) {
                node.draw();
            }
        }

        let frameCount = 0;

        function gameLoop() {
            fps.update();
            if (!paused && frameCount % 12 === 0) {
                update();
            }

            draw();
            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        randomize();
        gameLoop();
    </script>
</body>
</html>
