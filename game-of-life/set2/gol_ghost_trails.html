<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Ghost Trails</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        canvas {
            border: 2px solid #333;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘» Game of Life - Ghost Trails</h1>
    <p>Cells leave fading ghost trails showing their history</p>
    <div class="controls">
        <button onclick="togglePause()">Pause/Play</button>
        <button onclick="randomize()">Randomize</button>
        <button onclick="clear()">Clear</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const CELL_SIZE = 10;
        const COLS = 80;
        const ROWS = 60;
        canvas.width = COLS * CELL_SIZE;
        canvas.height = ROWS * CELL_SIZE;

        let grid = createGrid();
        let trailGrid = createTrailGrid();
        let paused = false;

        function createGrid() {
            return Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        }

        function createTrailGrid() {
            return Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        }

        function randomize() {
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                }
            }
            trailGrid = createTrailGrid();
        }

        function clear() {
            grid = createGrid();
            trailGrid = createTrailGrid();
        }

        function togglePause() {
            paused = !paused;
        }

        function countNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = (row + i + ROWS) % ROWS;
                    const newCol = (col + j + COLS) % COLS;
                    count += grid[newRow][newCol];
                }
            }
            return count;
        }

        function update() {
            const newGrid = createGrid();

            // Fade trails
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    trailGrid[i][j] *= 0.92; // Slow fade
                    if (trailGrid[i][j] < 0.01) trailGrid[i][j] = 0;
                }
            }

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const neighbors = countNeighbors(i, j);
                    const cell = grid[i][j];

                    if (cell === 1 && (neighbors === 2 || neighbors === 3)) {
                        newGrid[i][j] = 1;
                        trailGrid[i][j] = 1; // Mark trail
                    } else if (cell === 0 && neighbors === 3) {
                        newGrid[i][j] = 1;
                        trailGrid[i][j] = 1; // Mark trail
                    } else if (cell === 1) {
                        // Cell died, leave strong trail
                        trailGrid[i][j] = 1;
                    }
                }
            }

            grid = newGrid;
        }

        function draw() {
            // Clear to black
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw trails first (older/dimmer)
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (trailGrid[i][j] > 0) {
                        const intensity = trailGrid[i][j];

                        // Create ghostly trail effect with multiple colors
                        const hue1 = 180;
                        const hue2 = 280;
                        const hue = hue1 + (1 - intensity) * (hue2 - hue1);

                        ctx.fillStyle = `hsla(${hue}, 80%, 50%, ${intensity * 0.6})`;

                        // Glow effect
                        ctx.shadowBlur = 15 * intensity;
                        ctx.shadowColor = ctx.fillStyle;

                        ctx.fillRect(
                            j * CELL_SIZE + 1,
                            i * CELL_SIZE + 1,
                            CELL_SIZE - 2,
                            CELL_SIZE - 2
                        );

                        ctx.shadowBlur = 0;
                    }
                }
            }

            // Draw alive cells on top (brightest)
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (grid[i][j] === 1) {
                        // Bright white core
                        ctx.fillStyle = '#ffffff';
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = '#00ffff';

                        ctx.fillRect(
                            j * CELL_SIZE + 2,
                            i * CELL_SIZE + 2,
                            CELL_SIZE - 4,
                            CELL_SIZE - 4
                        );

                        // Cyan glow
                        ctx.fillStyle = '#00ffff';
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = '#00ffff';

                        ctx.fillRect(
                            j * CELL_SIZE + 1,
                            i * CELL_SIZE + 1,
                            CELL_SIZE - 2,
                            CELL_SIZE - 2
                        );

                        ctx.shadowBlur = 0;
                    }
                }
            }
        }

        let frameCount = 0;

        function gameLoop() {
            if (!paused && frameCount % 6 === 0) {
                update();
            }

            draw();
            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        randomize();
        gameLoop();

        // Click to toggle cells
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CELL_SIZE);
            const y = Math.floor((e.clientY - rect.top) / CELL_SIZE);
            grid[y][x] = 1 - grid[y][x];
        });
    </script>
</body>
</html>
