<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Organic Blobs</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0a1828;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #178582;
            box-shadow: 0 0 40px rgba(23,133,130,0.4);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Organic Blobs Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const cols = 40;
        const rows = 30;
        const cellSize = 20;
        let grid = [];
        let metaballs = [];

        class Metaball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetX = x;
                this.targetY = y;
                this.radius = cellSize;
                this.vx = 0;
                this.vy = 0;
            }

            update(targetX, targetY) {
                this.targetX = targetX;
                this.targetY = targetY;

                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;

                this.vx += dx * 0.05;
                this.vy += dy * 0.05;

                this.vx *= 0.85;
                this.vy *= 0.85;

                this.x += this.vx;
                this.y += this.vy;

                this.radius = cellSize + Math.sin(Date.now() * 0.003 + this.x + this.y) * 3;
            }
        }

        function initGrid() {
            grid = [];
            metaballs = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                metaballs[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                    const x = i * cellSize + cellSize / 2 + 50;
                    const y = j * cellSize + cellSize / 2 + 50;
                    metaballs[i][j] = new Metaball(x, y);
                }
            }
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                    } else {
                        next[i][j] = 0;
                    }
                }
            }
            return next;
        }

        function calculateMetaballField(x, y, activeBalls) {
            let sum = 0;
            activeBalls.forEach(ball => {
                const dx = x - ball.x;
                const dy = y - ball.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 0.1) dist = 0.1;
                sum += (ball.radius * ball.radius) / (dist * dist);
            });
            return sum;
        }

        function draw() {
            ctx.fillStyle = '#0a1828';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update metaballs
            const activeBalls = [];
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * cellSize + cellSize / 2 + 50;
                    const y = j * cellSize + cellSize / 2 + 50;
                    metaballs[i][j].update(x, y);
                    if (grid[i][j] === 1) {
                        activeBalls.push(metaballs[i][j]);
                    }
                }
            }

            // Draw metaball field using marching squares
            const resolution = 5;
            const imageData = ctx.createImageData(canvas.width, canvas.height);

            for (let x = 0; x < canvas.width; x += resolution) {
                for (let y = 0; y < canvas.height; y += resolution) {
                    const field = calculateMetaballField(x, y, activeBalls);

                    if (field > 1) {
                        const intensity = Math.min(field / 3, 1);
                        const r = Math.floor(23 * intensity);
                        const g = Math.floor(133 * intensity);
                        const b = Math.floor(130 * intensity);

                        for (let dx = 0; dx < resolution; dx++) {
                            for (let dy = 0; dy < resolution; dy++) {
                                const px = x + dx;
                                const py = y + dy;
                                if (px < canvas.width && py < canvas.height) {
                                    const index = (py * canvas.width + px) * 4;
                                    imageData.data[index] = r;
                                    imageData.data[index + 1] = g;
                                    imageData.data[index + 2] = b;
                                    imageData.data[index + 3] = 255;
                                }
                            }
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        let frameCount = 0;
        function update() {
            draw();
            frameCount++;
            if (frameCount % 20 === 0) {
                grid = nextGeneration();
            }
            requestAnimationFrame(update);
        }

        initGrid();
        update();
    </script>
</body>
</html>
