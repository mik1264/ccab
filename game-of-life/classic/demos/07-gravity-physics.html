<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Gravity Physics</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #16213e;
            box-shadow: 0 0 30px rgba(0,255,0,0.3);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Gravity Physics Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 700;

        const cols = 60;
        const rows = 50;
        const cellSize = 10;
        let grid = [];
        let positions = [];

        class Cell {
            constructor(i, j, alive) {
                this.gridX = i;
                this.gridY = j;
                this.x = i * cellSize + cellSize / 2;
                this.y = j * cellSize + cellSize / 2;
                this.targetX = this.x;
                this.targetY = this.y;
                this.vx = 0;
                this.vy = 0;
                this.alive = alive;
            }

            update() {
                this.targetX = this.gridX * cellSize + cellSize / 2;
                this.targetY = this.gridY * cellSize + cellSize / 2;

                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;

                this.vx += dx * 0.1;
                this.vy += dy * 0.1 + 0.5; // gravity

                this.vx *= 0.8;
                this.vy *= 0.8;

                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                if (this.alive) {
                    ctx.fillStyle = '#00ff00';
                    ctx.strokeStyle = '#00cc00';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, cellSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                }
            }
        }

        function initGrid() {
            grid = [];
            positions = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                positions[i] = [];
                for (let j = 0; j < rows; j++) {
                    const alive = Math.random() > 0.7 ? 1 : 0;
                    grid[i][j] = alive;
                    positions[i][j] = new Cell(i, j, alive);
                }
            }
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                        positions[i][j].alive = 1;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                        positions[i][j].alive = 1;
                    } else {
                        next[i][j] = 0;
                        positions[i][j].alive = 0;
                    }
                }
            }
            return next;
        }

        let frameCount = 0;
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = '#0f3460';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= cols; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
                ctx.stroke();
            }
            for (let j = 0; j <= rows; j++) {
                ctx.beginPath();
                ctx.moveTo(0, j * cellSize);
                ctx.lineTo(canvas.width, j * cellSize);
                ctx.stroke();
            }

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    positions[i][j].update();
                    positions[i][j].draw();
                }
            }
        }

        function update() {
            draw();
            frameCount++;
            if (frameCount % 15 === 0) {
                grid = nextGeneration();
            }
            requestAnimationFrame(update);
        }

        initGrid();
        update();
    </script>
</body>
</html>
