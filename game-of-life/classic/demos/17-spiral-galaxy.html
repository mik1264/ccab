<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Spiral Galaxy</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #1a1a3e;
            box-shadow: 0 0 50px rgba(138,43,226,0.5);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Spiral Galaxy Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const cols = 80;
        const rows = 80;
        const cellSize = 10;
        let grid = [];
        let time = 0;

        function initGrid() {
            grid = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                }
            }
        }

        function cartesianToPolar(x, y, centerX, centerY) {
            const dx = x - centerX;
            const dy = y - centerY;
            const r = Math.sqrt(dx * dx + dy * dy);
            const theta = Math.atan2(dy, dx);
            return { r, theta };
        }

        function polarToCartesian(r, theta, centerX, centerY) {
            return {
                x: centerX + r * Math.cos(theta),
                y: centerY + r * Math.sin(theta)
            };
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                    } else {
                        next[i][j] = 0;
                    }
                }
            }
            return next;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    if (grid[i][j] === 1) {
                        const x = i * cellSize;
                        const y = j * cellSize;

                        // Convert to polar coordinates
                        const polar = cartesianToPolar(x, y, centerX, centerY);

                        // Add spiral rotation based on distance from center
                        const spiralSpeed = 0.001;
                        const rotatedTheta = polar.theta + (polar.r * spiralSpeed) + time * 0.01;

                        // Convert back to cartesian
                        const pos = polarToCartesian(polar.r, rotatedTheta, centerX, centerY);

                        // Color based on distance and angle
                        const hue = (polar.theta * 50 + polar.r * 0.5 + time * 5) % 360;
                        const brightness = 50 + (1 - Math.min(polar.r / 400, 1)) * 30;

                        // Draw with glow
                        const gradient = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, cellSize);
                        gradient.addColorStop(0, `hsl(${hue}, 80%, ${brightness}%)`);
                        gradient.addColorStop(1, `hsl(${hue}, 80%, ${brightness}%, 0)`);

                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(pos.x, pos.y, cellSize, 0, Math.PI * 2);
                        ctx.fill();

                        // Core star
                        ctx.fillStyle = `hsl(${hue}, 100%, 80%)`;
                        ctx.beginPath();
                        ctx.arc(pos.x, pos.y, cellSize / 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            time++;
        }

        function update() {
            draw();
            grid = nextGeneration();
            requestAnimationFrame(update);
        }

        initGrid();
        update();
    </script>
</body>
</html>
