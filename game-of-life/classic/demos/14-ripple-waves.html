<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Ripple Waves</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #001a33;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #0066cc;
            box-shadow: 0 0 40px rgba(0,102,204,0.5);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Ripple Waves Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const cols = 60;
        const rows = 45;
        const cellSize = 12;
        let grid = [];
        let ripples = [];

        class Ripple {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 60;
                this.type = type; // 'birth' or 'death'
                this.life = 1;
            }

            update() {
                this.radius += 2;
                this.life = 1 - (this.radius / this.maxRadius);
                return this.radius < this.maxRadius;
            }

            draw() {
                const alpha = this.life * 0.6;
                const color = this.type === 'birth' ? '0, 150, 255' : '255, 100, 100';

                for (let i = 0; i < 3; i++) {
                    ctx.strokeStyle = `rgba(${color}, ${alpha * (1 - i * 0.3)})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - i * 5, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        function initGrid() {
            grid = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = { alive: Math.random() > 0.7 ? 1 : 0, prevAlive: 0 };
                }
            }
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row].alive;
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j].alive;
                    const neighbors = countNeighbors(i, j);
                    let newState = 0;

                    if (state === 0 && neighbors === 3) {
                        newState = 1;
                        const x = i * cellSize + cellSize / 2 + 50;
                        const y = j * cellSize + cellSize / 2 + 50;
                        ripples.push(new Ripple(x, y, 'birth'));
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        newState = 1;
                    } else if (state === 1) {
                        const x = i * cellSize + cellSize / 2 + 50;
                        const y = j * cellSize + cellSize / 2 + 50;
                        ripples.push(new Ripple(x, y, 'death'));
                    }

                    next[i][j] = { alive: newState, prevAlive: state };
                }
            }
            return next;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 26, 51, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ripples
            ripples = ripples.filter(ripple => {
                ripple.draw();
                return ripple.update();
            });

            // Draw cells
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    if (grid[i][j].alive === 1) {
                        const x = i * cellSize + cellSize / 2 + 50;
                        const y = j * cellSize + cellSize / 2 + 50;

                        // Glow
                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, cellSize);
                        gradient.addColorStop(0, 'rgba(0, 150, 255, 0.8)');
                        gradient.addColorStop(1, 'rgba(0, 150, 255, 0)');
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, cellSize, 0, Math.PI * 2);
                        ctx.fill();

                        // Core
                        ctx.fillStyle = '#0096ff';
                        ctx.beginPath();
                        ctx.arc(x, y, cellSize / 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }

        function update() {
            draw();
            grid = nextGeneration();
            requestAnimationFrame(update);
        }

        initGrid();
        update();
    </script>
</body>
</html>
