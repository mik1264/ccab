<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Retro Pixel Art</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2d1b00;
            font-family: 'Courier New', monospace;
            color: #ffaa00;
        }
        canvas {
            border: 4px solid #ff6600;
            box-shadow: 0 0 20px rgba(255,102,0,0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 0px #000;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link" style="position:fixed;top:20px;left:20px;color:#ffaa00;text-decoration:none;background:rgba(0,0,0,0.7);padding:8px 16px;border-radius:4px;font-size:14px;z-index:1000;">‚Üê Back to Gallery</a>
    <h1>RETRO PIXEL ART GAME OF LIFE</h1>
    <canvas id="canvas"></canvas>
    <script src="../../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        const cellSize = 16;
        const cols = 50;
        const rows = 40;
        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const PALETTE = [
            '#2d1b00',  // Background
            '#ff6600',  // Orange
            '#ffaa00',  // Yellow
            '#ffdd00',  // Light yellow
            '#ffffff'   // White
        ];

        let grid = [];
        let frameCount = 0;

        function initGrid() {
            grid = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                }
            }
        }

        function drawPixelCell(x, y, alive) {
            const px = x * cellSize;
            const py = y * cellSize;

            if (alive) {
                // Main color
                const colorIndex = 1 + (frameCount + x + y) % 3;
                ctx.fillStyle = PALETTE[colorIndex];
                ctx.fillRect(px + 2, py + 2, cellSize - 4, cellSize - 4);

                // Highlight
                ctx.fillStyle = PALETTE[3];
                ctx.fillRect(px + 3, py + 3, cellSize - 8, 2);
                ctx.fillRect(px + 3, py + 3, 2, cellSize - 8);

                // Shadow
                ctx.fillStyle = PALETTE[1];
                ctx.fillRect(px + 2, py + cellSize - 4, cellSize - 4, 2);
                ctx.fillRect(px + cellSize - 4, py + 2, 2, cellSize - 4);

                // Border
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(px + 2, py + 2, cellSize - 4, cellSize - 4);
            } else {
                ctx.fillStyle = PALETTE[0];
                ctx.fillRect(px, py, cellSize, cellSize);

                // Subtle grid
                if ((x + y) % 2 === 0) {
                    ctx.fillStyle = 'rgba(255, 102, 0, 0.05)';
                    ctx.fillRect(px, py, cellSize, cellSize);
                }
            }
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                    } else {
                        next[i][j] = 0;
                    }
                }
            }
            return next;
        }

        function draw() {
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    drawPixelCell(i, j, grid[i][j] === 1);
                }
            }
        }

        function update() {
            fps.update();
            draw();
            frameCount++;
            if (frameCount % 10 === 0) {
                grid = nextGeneration();
            }
            requestAnimationFrame(update);
        }

        initGrid();
        update();
    </script>
</body>
</html>
