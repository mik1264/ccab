<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Growing Circles</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #1a1a1a;
            box-shadow: 0 0 40px rgba(34,211,238,0.4);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Growing Circles Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 12;
        const cols = 70;
        const rows = 55;
        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        let grid = [];
        let sizeMap = [];

        function initGrid() {
            grid = [];
            sizeMap = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                sizeMap[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                    sizeMap[i][j] = grid[i][j];
                }
            }
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                        sizeMap[i][j] = 0.3;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                        sizeMap[i][j] = Math.min(sizeMap[i][j] + 0.05, 1);
                    } else {
                        next[i][j] = 0;
                        sizeMap[i][j] = Math.max(sizeMap[i][j] - 0.1, 0);
                    }
                }
            }
            return next;
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const size = sizeMap[i][j];
                    if (size > 0) {
                        const x = i * cellSize + cellSize / 2;
                        const y = j * cellSize + cellSize / 2;
                        const radius = size * cellSize / 2;

                        // Glow effect
                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius * 1.5);
                        gradient.addColorStop(0, `rgba(34, 211, 238, ${size * 0.8})`);
                        gradient.addColorStop(0.5, `rgba(34, 211, 238, ${size * 0.4})`);
                        gradient.addColorStop(1, 'rgba(34, 211, 238, 0)');

                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, radius * 1.5, 0, Math.PI * 2);
                        ctx.fill();

                        // Core circle
                        ctx.fillStyle = `rgba(34, 211, 238, ${size})`;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }

        function update() {
            draw();
            grid = nextGeneration();
            requestAnimationFrame(update);
        }

        initGrid();
        update();
    </script>
</body>
</html>
