<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Multi-Species Competition</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0d1117;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #161b22;
            box-shadow: 0 0 40px rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link" style="position:fixed;top:20px;left:20px;color:#fff;text-decoration:none;background:rgba(0,0,0,0.5);padding:8px 16px;border-radius:4px;font-size:14px;z-index:1000;">‚Üê Back to Gallery</a>
    <h1>Multi-Species Competition Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script src="../../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 8;
        const cols = 100;
        const rows = 80;
        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const SPECIES = {
            DEAD: 0,
            RED: 1,
            BLUE: 2,
            GREEN: 3,
            YELLOW: 4
        };

        const COLORS = {
            [SPECIES.DEAD]: '#0d1117',
            [SPECIES.RED]: '#ff4444',
            [SPECIES.BLUE]: '#4444ff',
            [SPECIES.GREEN]: '#44ff44',
            [SPECIES.YELLOW]: '#ffff44'
        };

        let grid = [];

        function initGrid() {
            grid = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                for (let j = 0; j < rows; j++) {
                    if (Math.random() > 0.7) {
                        grid[i][j] = Math.floor(Math.random() * 4) + 1;
                    } else {
                        grid[i][j] = SPECIES.DEAD;
                    }
                }
            }
        }

        function countNeighborsBySpecies(x, y) {
            const counts = { [SPECIES.RED]: 0, [SPECIES.BLUE]: 0, [SPECIES.GREEN]: 0, [SPECIES.YELLOW]: 0 };
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    const species = grid[col][row];
                    if (species !== SPECIES.DEAD) {
                        counts[species]++;
                    }
                }
            }
            return counts;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighborsBySpecies(i, j);
                    const total = Object.values(neighbors).reduce((a, b) => a + b, 0);

                    if (state === SPECIES.DEAD && total === 3) {
                        // Birth - dominant species wins
                        const dominant = Object.keys(neighbors).reduce((a, b) =>
                            neighbors[a] > neighbors[b] ? a : b
                        );
                        next[i][j] = parseInt(dominant);
                    } else if (state !== SPECIES.DEAD && (total === 2 || total === 3)) {
                        // Survival, but may be converted by neighbors
                        const sameSpecies = neighbors[state] || 0;
                        const otherSpecies = total - sameSpecies;

                        if (otherSpecies > sameSpecies + 1) {
                            // Convert to dominant other species
                            const dominant = Object.keys(neighbors)
                                .filter(s => parseInt(s) !== state)
                                .reduce((a, b) => neighbors[a] > neighbors[b] ? a : b);
                            next[i][j] = parseInt(dominant);
                        } else {
                            next[i][j] = state;
                        }
                    } else {
                        next[i][j] = SPECIES.DEAD;
                    }
                }
            }
            return next;
        }

        function draw() {
            ctx.fillStyle = COLORS[SPECIES.DEAD];
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const species = grid[i][j];
                    if (species !== SPECIES.DEAD) {
                        ctx.fillStyle = COLORS[species];
                        ctx.fillRect(i * cellSize, j * cellSize, cellSize - 1, cellSize - 1);
                    }
                }
            }
        }

        function update() {
            fps.update();
            draw();
            grid = nextGeneration();
            setTimeout(update, 100);
        }

        initGrid();
        update();
    </script>
</body>
</html>
