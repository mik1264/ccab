<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Kaleidoscope</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #fff;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link" style="position:fixed;top:20px;left:20px;color:#fff;text-decoration:none;background:rgba(0,0,0,0.5);padding:8px 16px;border-radius:4px;font-size:14px;z-index:1000;">‚Üê Back to Gallery</a>
    <h1>Kaleidoscope Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script src="../../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const cols = 30;
        const rows = 30;
        const cellSize = 8;
        let grid = [];
        let rotation = 0;

        function initGrid() {
            grid = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                for (let j = 0; j < rows; j++) {
                    // Only initialize one quadrant
                    if (i < cols / 2 && j < rows / 2) {
                        grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                    } else {
                        grid[i][j] = 0;
                    }
                }
            }
        }

        function mirrorGrid() {
            // Mirror the top-left quadrant to create symmetry
            for (let i = 0; i < cols / 2; i++) {
                for (let j = 0; j < rows / 2; j++) {
                    const value = grid[i][j];
                    grid[cols - 1 - i][j] = value;
                    grid[i][rows - 1 - j] = value;
                    grid[cols - 1 - i][rows - 1 - j] = value;
                }
            }
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    next[i][j] = 0;
                }
            }

            // Only process one quadrant
            for (let i = 0; i < cols / 2; i++) {
                for (let j = 0; j < rows / 2; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                    }
                }
            }

            grid = next;
            mirrorGrid();
            return grid;
        }

        function drawSymmetricCell(centerX, centerY, i, j, symmetry) {
            if (grid[i][j] === 0) return;

            const x = (i - cols / 2) * cellSize;
            const y = (j - rows / 2) * cellSize;

            for (let s = 0; s < symmetry; s++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate((Math.PI * 2 / symmetry) * s + rotation);

                const hue = (s * 360 / symmetry + rotation * 50) % 360;
                ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                ctx.fillRect(x, y, cellSize - 1, cellSize - 1);

                // Mirror across the axis
                ctx.scale(-1, 1);
                ctx.fillRect(x, y, cellSize - 1, cellSize - 1);

                ctx.restore();
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const symmetry = 8;

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    drawSymmetricCell(centerX, centerY, i, j, symmetry);
                }
            }

            rotation += 0.002;
        }

        function update() {
            fps.update();
            draw();
            grid = nextGeneration();
            setTimeout(update, 150);
        }

        // Expose for enhance.js
        window.reset = function() { initGrid(); mirrorGrid(); };

        initGrid();
        mirrorGrid();
        update();
    </script>
    <script src="../../../assets/js/enhance.js" defer></script>
</body>
</html>
