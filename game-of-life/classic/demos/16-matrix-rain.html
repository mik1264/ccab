<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Matrix Rain</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        canvas {
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px rgba(0,255,0,0.5);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link" style="position:fixed;top:20px;left:20px;color:#00ff00;text-decoration:none;background:rgba(0,0,0,0.7);padding:8px 16px;border-radius:4px;font-size:14px;z-index:1000;">← Back to Gallery</a>
    <h1>MATRIX RAIN GAME OF LIFE</h1>
    <canvas id="canvas"></canvas>
    <script src="../../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 20;
        const cols = 40;
        const rows = 35;
        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        let grid = [];
        let charGrid = [];
        let trailLength = [];

        function initGrid() {
            grid = [];
            charGrid = [];
            trailLength = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                charGrid[i] = [];
                trailLength[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                    charGrid[i][j] = chars[Math.floor(Math.random() * chars.length)];
                    trailLength[i][j] = 0;
                }
            }
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                        trailLength[i][j] = rows;
                        // Randomize character occasionally
                        if (Math.random() > 0.7) {
                            charGrid[i][j] = chars[Math.floor(Math.random() * chars.length)];
                        }
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                    } else {
                        next[i][j] = 0;
                    }
                }
            }
            return next;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${cellSize - 4}px "Courier New"`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    // Update trail
                    if (trailLength[i][j] > 0) {
                        trailLength[i][j]--;

                        const alpha = trailLength[i][j] / rows;
                        const x = i * cellSize + cellSize / 2;
                        const y = j * cellSize + cellSize / 2;

                        if (grid[i][j] === 1) {
                            // Active cell - bright white/green
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = '#00ff00';
                            ctx.fillStyle = '#ffffff';
                        } else {
                            // Trail - fading green
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = `rgba(0, 255, 0, ${alpha * 0.7})`;
                        }

                        ctx.fillText(charGrid[i][j], x, y);
                    }

                    // Occasionally change characters
                    if (Math.random() > 0.98) {
                        charGrid[i][j] = chars[Math.floor(Math.random() * chars.length)];
                    }
                }
            }

            ctx.shadowBlur = 0;
        }

        function update() {
            fps.update();
            draw();
            grid = nextGeneration();
            requestAnimationFrame(update);
        }

        // Expose for enhance.js
        window.reset = initGrid;

        initGrid();
        update();
    </script>
    <script src="../../../assets/js/enhance.js" defer></script>
</body>
</html>
