<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Heat Map by Age</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #222;
            box-shadow: 0 0 40px rgba(255,0,0,0.3);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Heat Map Game of Life (Color by Age)</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 8;
        const cols = 100;
        const rows = 80;
        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        let grid = [];
        let ageMap = [];

        function initGrid() {
            grid = [];
            ageMap = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                ageMap[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                    ageMap[i][j] = 0;
                }
            }
        }

        function getHeatColor(age) {
            // Black -> Red -> Orange -> Yellow -> White
            if (age === 0) return '#000000';

            const normalized = Math.min(age / 100, 1);

            if (normalized < 0.25) {
                const t = normalized / 0.25;
                return `rgb(${Math.floor(t * 255)}, 0, 0)`;
            } else if (normalized < 0.5) {
                const t = (normalized - 0.25) / 0.25;
                return `rgb(255, ${Math.floor(t * 165)}, 0)`;
            } else if (normalized < 0.75) {
                const t = (normalized - 0.5) / 0.25;
                return `rgb(255, ${165 + Math.floor(t * 90)}, ${Math.floor(t * 255)})`;
            } else {
                const t = (normalized - 0.75) / 0.25;
                return `rgb(255, 255, ${255})`;
            }
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            const nextAge = [];

            for (let i = 0; i < cols; i++) {
                next[i] = [];
                nextAge[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                        nextAge[i][j] = 1;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                        nextAge[i][j] = ageMap[i][j] + 1;
                    } else {
                        next[i][j] = 0;
                        nextAge[i][j] = 0;
                    }
                }
            }

            ageMap = nextAge;
            return next;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    if (grid[i][j] === 1) {
                        ctx.fillStyle = getHeatColor(ageMap[i][j]);
                        ctx.fillRect(i * cellSize, j * cellSize, cellSize - 1, cellSize - 1);
                    }
                }
            }
        }

        function update() {
            draw();
            grid = nextGeneration();
            setTimeout(update, 100);
        }

        initGrid();
        update();
    </script>
</body>
</html>
