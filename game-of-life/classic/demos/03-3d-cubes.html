<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - 3D Cubes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0f0f1e;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #1a1a3e;
            box-shadow: 0 0 40px rgba(138,43,226,0.5);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>3D Isometric Cubes Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const cols = 40;
        const rows = 30;
        const cubeSize = 15;
        let grid = [];
        let angle = 0;

        function initGrid() {
            grid = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                }
            }
        }

        function drawCube(x, y, height, color) {
            const h = height * cubeSize;

            // Top face
            ctx.beginPath();
            ctx.moveTo(x, y - h);
            ctx.lineTo(x + cubeSize, y - cubeSize/2 - h);
            ctx.lineTo(x, y - cubeSize - h);
            ctx.lineTo(x - cubeSize, y - cubeSize/2 - h);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.stroke();

            // Left face
            ctx.beginPath();
            ctx.moveTo(x - cubeSize, y - cubeSize/2 - h);
            ctx.lineTo(x - cubeSize, y - cubeSize/2);
            ctx.lineTo(x, y - cubeSize);
            ctx.lineTo(x, y - cubeSize - h);
            ctx.closePath();
            ctx.fillStyle = adjustBrightness(color, -30);
            ctx.fill();
            ctx.stroke();

            // Right face
            ctx.beginPath();
            ctx.moveTo(x, y - cubeSize - h);
            ctx.lineTo(x, y - cubeSize);
            ctx.lineTo(x + cubeSize, y - cubeSize/2);
            ctx.lineTo(x + cubeSize, y - cubeSize/2 - h);
            ctx.closePath();
            ctx.fillStyle = adjustBrightness(color, -15);
            ctx.fill();
            ctx.stroke();
        }

        function adjustBrightness(color, amount) {
            const num = parseInt(color.replace('#', ''), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
        }

        function isoProject(x, y) {
            return {
                x: (x - y) * cubeSize + canvas.width / 2,
                y: (x + y) * cubeSize / 2 + 100
            };
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                    } else {
                        next[i][j] = 0;
                    }
                }
            }
            return next;
        }

        function draw() {
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let j = 0; j < rows; j++) {
                for (let i = 0; i < cols; i++) {
                    const pos = isoProject(i, j);
                    if (grid[i][j] === 1) {
                        const hue = (i * 5 + j * 5 + angle) % 360;
                        drawCube(pos.x, pos.y, 1, `hsl(${hue}, 80%, 60%)`);
                    } else {
                        drawCube(pos.x, pos.y, 0.2, '#1a1a3e');
                    }
                }
            }
        }

        function update() {
            draw();
            grid = nextGeneration();
            angle += 1;
            setTimeout(update, 150);
        }

        initGrid();
        update();
    </script>
</body>
</html>
