<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Neon Glow</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #ff00ff;
            box-shadow: 0 0 50px rgba(255,0,255,0.8), 0 0 100px rgba(0,255,255,0.5);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <h1>Neon Glow Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 10;
        const cols = 80;
        const rows = 65;
        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        let grid = [];
        let glowIntensity = [];

        function initGrid() {
            grid = [];
            glowIntensity = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                glowIntensity[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                    glowIntensity[i][j] = grid[i][j];
                }
            }
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                        glowIntensity[i][j] = 1;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                        glowIntensity[i][j] = Math.min(glowIntensity[i][j] + 0.1, 1);
                    } else {
                        next[i][j] = 0;
                        glowIntensity[i][j] = Math.max(glowIntensity[i][j] - 0.05, 0);
                    }
                }
            }
            return next;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const intensity = glowIntensity[i][j];
                    if (intensity > 0) {
                        const x = i * cellSize + cellSize / 2;
                        const y = j * cellSize + cellSize / 2;

                        // Multiple glow layers
                        ctx.shadowBlur = 20 * intensity;
                        ctx.shadowColor = `rgba(255, 0, 255, ${intensity})`;

                        // Outer glow
                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, cellSize);
                        gradient.addColorStop(0, `rgba(0, 255, 255, ${intensity})`);
                        gradient.addColorStop(0.5, `rgba(255, 0, 255, ${intensity * 0.8})`);
                        gradient.addColorStop(1, `rgba(255, 0, 255, 0)`);

                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, cellSize, 0, Math.PI * 2);
                        ctx.fill();

                        // Core
                        ctx.shadowBlur = 10 * intensity;
                        ctx.fillStyle = `rgba(255, 255, 255, ${intensity})`;
                        ctx.beginPath();
                        ctx.arc(x, y, cellSize / 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            ctx.shadowBlur = 0;
        }

        function update() {
            draw();
            grid = nextGeneration();
            requestAnimationFrame(update);
        }

        initGrid();
        update();
    </script>
</body>
</html>
