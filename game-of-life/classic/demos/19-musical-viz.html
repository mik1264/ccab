<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Musical Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0a0015;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #4a1a4a;
            box-shadow: 0 0 40px rgba(186,85,211,0.5);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        #info {
            margin-top: 10px;
            font-size: 12px;
            color: #ba55d3;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link" style="position:fixed;top:20px;left:20px;color:#fff;text-decoration:none;background:rgba(0,0,0,0.5);padding:8px 16px;border-radius:4px;font-size:14px;z-index:1000;">← Back to Gallery</a>
    <h1>Musical Visualization Game of Life</h1>
    <canvas id="canvas"></canvas>
    <div id="info">Cells generate frequencies • Birth = High notes • Death = Low notes</div>
    <script src="../../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const cols = 50;
        const rows = 40;
        const cellSize = 15;
        let grid = [];
        let frequencyMap = [];

        // Audio setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let activeOscillators = new Map();

        function initGrid() {
            grid = [];
            frequencyMap = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                frequencyMap[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = { alive: Math.random() > 0.7 ? 1 : 0, prevAlive: 0 };
                    frequencyMap[i][j] = 200 + i * 15 + j * 10;
                }
            }
        }

        function playNote(frequency, duration = 100) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration / 1000);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration / 1000);
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row].alive;
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j].alive;
                    const neighbors = countNeighbors(i, j);
                    let newState = 0;

                    if (state === 0 && neighbors === 3) {
                        newState = 1;
                        // Birth - play high note
                        if (Math.random() > 0.7) {
                            playNote(frequencyMap[i][j] * 1.5, 150);
                        }
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        newState = 1;
                    } else if (state === 1) {
                        // Death - play low note
                        if (Math.random() > 0.8) {
                            playNote(frequencyMap[i][j] * 0.7, 100);
                        }
                    }

                    next[i][j] = { alive: newState, prevAlive: state };
                }
            }
            return next;
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 0, 21, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const cell = grid[i][j];
                    const x = i * cellSize + 50;
                    const y = j * cellSize + 50;
                    const freq = frequencyMap[i][j];

                    if (cell.alive === 1) {
                        // Visualize as frequency bars
                        const barHeight = (freq / 1000) * cellSize * 2;
                        const hue = (freq / 10) % 360;

                        // Glow effect
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = `hsl(${hue}, 80%, 60%)`;

                        ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                        ctx.fillRect(x, y - barHeight / 2, cellSize - 2, barHeight);

                        // Pulsing circle
                        const pulse = Math.sin(Date.now() * 0.01 + freq * 0.01) * 0.5 + 0.5;
                        ctx.beginPath();
                        ctx.arc(x + cellSize / 2, y, 3 + pulse * 3, 0, Math.PI * 2);
                        ctx.fillStyle = '#ffffff';
                        ctx.fill();
                    } else if (cell.prevAlive === 1) {
                        // Fading
                        ctx.shadowBlur = 5;
                        const hue = (freq / 10) % 360;
                        ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.3)`;
                        ctx.fillRect(x, y, cellSize - 2, cellSize - 2);
                    }
                }
            }

            ctx.shadowBlur = 0;
        }

        function update() {
            fps.update();
            draw();
            grid = nextGeneration();
            requestAnimationFrame(update);
        }

        // Start audio context on first user interaction
        canvas.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });

        initGrid();
        update();
    </script>
</body>
</html>
