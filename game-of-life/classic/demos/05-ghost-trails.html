<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Ghost Trails</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #222;
            box-shadow: 0 0 30px rgba(147,51,234,0.5);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Ghost Trails Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 8;
        const cols = 100;
        const rows = 80;
        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        let grid = [];
        let trailMap = [];

        function initGrid() {
            grid = [];
            trailMap = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                trailMap[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                    trailMap[i][j] = 0;
                }
            }
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                        trailMap[i][j] = 1;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                        trailMap[i][j] = Math.min(trailMap[i][j] + 0.1, 1);
                    } else {
                        next[i][j] = 0;
                        trailMap[i][j] *= 0.95; // Fade trail
                    }
                }
            }
            return next;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const trail = trailMap[i][j];
                    if (trail > 0) {
                        if (grid[i][j] === 1) {
                            // Active cell - bright purple
                            ctx.fillStyle = `rgba(147, 51, 234, ${trail})`;
                        } else {
                            // Ghost trail - fading purple
                            ctx.fillStyle = `rgba(147, 51, 234, ${trail * 0.3})`;
                        }
                        ctx.fillRect(i * cellSize, j * cellSize, cellSize - 1, cellSize - 1);
                    }
                }
            }
        }

        function update() {
            draw();
            grid = nextGeneration();
            requestAnimationFrame(update);
        }

        initGrid();
        update();
    </script>
</body>
</html>
