<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Network Web</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0,255,136,0.4);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Network Web Game of Life</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const cols = 30;
        const rows = 25;
        const cellSize = 25;
        let grid = [];
        let nodes = [];

        class Node {
            constructor(i, j) {
                this.gridX = i;
                this.gridY = j;
                this.x = i * cellSize + cellSize / 2 + 50;
                this.y = j * cellSize + cellSize / 2 + 50;
                this.alive = 0;
                this.pulse = 0;
            }

            update(alive) {
                this.alive = alive;
                if (alive) {
                    this.pulse = (this.pulse + 0.1) % (Math.PI * 2);
                }
            }

            draw() {
                if (this.alive) {
                    const pulseSize = 3 + Math.sin(this.pulse) * 2;

                    // Outer glow
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, pulseSize * 2);
                    gradient.addColorStop(0, 'rgba(0, 255, 136, 0.8)');
                    gradient.addColorStop(1, 'rgba(0, 255, 136, 0)');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, pulseSize * 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Core
                    ctx.fillStyle = '#00ff88';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function initGrid() {
            grid = [];
            nodes = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                nodes[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                    nodes[i][j] = new Node(i, j);
                }
            }
        }

        function getNeighborPositions(x, y) {
            const neighbors = [];
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    if (grid[col][row] === 1) {
                        neighbors.push(nodes[col][row]);
                    }
                }
            }
            return neighbors;
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }

        function nextGeneration() {
            const next = [];
            for (let i = 0; i < cols; i++) {
                next[i] = [];
                for (let j = 0; j < rows; j++) {
                    const state = grid[i][j];
                    const neighbors = countNeighbors(i, j);

                    if (state === 0 && neighbors === 3) {
                        next[i][j] = 1;
                    } else if (state === 1 && (neighbors === 2 || neighbors === 3)) {
                        next[i][j] = 1;
                    } else {
                        next[i][j] = 0;
                    }
                }
            }
            return next;
        }

        function drawConnections() {
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.2)';
            ctx.lineWidth = 1;

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    if (grid[i][j] === 1) {
                        const node = nodes[i][j];
                        const neighbors = getNeighborPositions(i, j);

                        neighbors.forEach(neighbor => {
                            const dx = neighbor.x - node.x;
                            const dy = neighbor.y - node.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const opacity = 0.5 - (dist / 200);

                            if (opacity > 0) {
                                ctx.strokeStyle = `rgba(0, 255, 136, ${opacity})`;
                                ctx.beginPath();
                                ctx.moveTo(node.x, node.y);
                                ctx.lineTo(neighbor.x, neighbor.y);
                                ctx.stroke();
                            }
                        });
                    }
                }
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawConnections();

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    nodes[i][j].update(grid[i][j]);
                    nodes[i][j].draw();
                }
            }
        }

        function update() {
            draw();
            grid = nextGeneration();
            requestAnimationFrame(update);
        }

        initGrid();
        update();
    </script>
</body>
</html>
