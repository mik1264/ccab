<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map Evolution - Game of Life</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(255,100,0,0.3);
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
        }
        a.back {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back">← Back</a>
    <div class="controls">
        <h3>Heat Map Evolution</h3>
        <button onclick="game.toggle()">Play/Pause</button>
        <button onclick="game.random()">Random</button>
    </div>
    <div class="legend">
        <div style="font-size: 12px;">Cold (New) → Hot (Old)</div>
        <div style="display: flex; height: 20px; margin-top: 5px;">
            <div style="width: 30px; background: #000080;"></div>
            <div style="width: 30px; background: #0040ff;"></div>
            <div style="width: 30px; background: #00ff00;"></div>
            <div style="width: 30px; background: #ffff00;"></div>
            <div style="width: 30px; background: #ff0000;"></div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        // Utilities
        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        class HeatMapLife {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = 800;
                this.canvas.height = 600;
                this.cellSize = 8;
                this.cols = Math.floor(this.canvas.width / this.cellSize);
                this.rows = Math.floor(this.canvas.height / this.cellSize);
                this.grid = this.createGrid();
                this.age = this.createGrid();
                this.activity = this.createGrid();
                this.running = true;
                this.random();
                this.animate();
            }

            createGrid() {
                return Array(this.rows).fill(null).map(() => Array(this.cols).fill(0));
            }

            random() {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        this.grid[i][j] = Math.random() > 0.7 ? 1 : 0;
                        this.age[i][j] = 0;
                        this.activity[i][j] = 0;
                    }
                }
            }

            toggle() {
                this.running = !this.running;
            }

            countNeighbors(row, col) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (i === 0 && j === 0) continue;
                        const r = (row + i + this.rows) % this.rows;
                        const c = (col + j + this.cols) % this.cols;
                        count += this.grid[r][c] ? 1 : 0;
                    }
                }
                return count;
            }

            getHeatColor(age, activity) {
                const maxAge = 100;
                const normalizedAge = Math.min(age / maxAge, 1);
                const normalizedActivity = Math.min(activity / 10, 1);

                const temp = (normalizedAge * 0.7 + normalizedActivity * 0.3);

                let r, g, b;
                if (temp < 0.25) {
                    r = 0;
                    g = 0;
                    b = 128 + temp * 4 * 127;
                } else if (temp < 0.5) {
                    r = 0;
                    g = (temp - 0.25) * 4 * 255;
                    b = 255 - (temp - 0.25) * 4 * 255;
                } else if (temp < 0.75) {
                    r = (temp - 0.5) * 4 * 255;
                    g = 255;
                    b = 0;
                } else {
                    r = 255;
                    g = 255 - (temp - 0.75) * 4 * 255;
                    b = 0;
                }

                return `rgb(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)})`;
            }

            update() {
                if (!this.running) return;

                const newGrid = this.createGrid();
                const newAge = this.createGrid();
                const newActivity = this.createGrid();

                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const neighbors = this.countNeighbors(i, j);
                        const cell = this.grid[i][j];

                        if (cell && (neighbors === 2 || neighbors === 3)) {
                            newGrid[i][j] = 1;
                            newAge[i][j] = this.age[i][j] + 1;
                            newActivity[i][j] = neighbors;
                        } else if (!cell && neighbors === 3) {
                            newGrid[i][j] = 1;
                            newAge[i][j] = 0;
                            newActivity[i][j] = neighbors;
                        }
                    }
                }

                this.grid = newGrid;
                this.age = newAge;
                this.activity = newActivity;
            }

            draw() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (this.grid[i][j]) {
                            this.ctx.fillStyle = this.getHeatColor(
                                this.age[i][j],
                                this.activity[i][j]
                            );
                            this.ctx.fillRect(
                                j * this.cellSize,
                                i * this.cellSize,
                                this.cellSize - 1,
                                this.cellSize - 1
                            );
                        } else if (this.age[i][j] > 0) {
                            this.age[i][j] = Math.max(0, this.age[i][j] - 0.5);
                            const fade = this.age[i][j] / 10;
                            this.ctx.fillStyle = `rgba(0, 50, 100, ${fade})`;
                            this.ctx.fillRect(
                                j * this.cellSize,
                                i * this.cellSize,
                                this.cellSize - 1,
                                this.cellSize - 1
                            );
                        }
                    }
                }
            }

            animate() {
                fps.update();
                this.update();
                this.draw();
                setTimeout(() => requestAnimationFrame(() => this.animate()), 100);
            }
        }

        const game = new HeatMapLife();
    </script>
</body>
</html>
