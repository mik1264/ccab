<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Board - Game of Life</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a2e1a;
        }
        canvas {
            border: 3px solid #00ff41;
            box-shadow: 0 0 30px rgba(0,255,65,0.3);
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff41;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #00ff41;
            font-family: monospace;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            background: #001a0d;
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 3px;
            font-family: monospace;
        }
        button:hover {
            background: #00ff41;
            color: #000;
        }
        a.back {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ff41;
            text-decoration: none;
            background: rgba(0,0,0,0.9);
            padding: 10px 20px;
            border: 1px solid #00ff41;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back">← BACK</a>
    <div class="controls">
        <h3>⚡ CIRCUIT BOARD</h3>
        <button onclick="game.toggle()">RUN/HALT</button>
        <button onclick="game.random()">RESET</button>
    </div>
    <canvas id="canvas"></canvas>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        class CircuitLife {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = 800;
                this.canvas.height = 600;

                this.fps = new FPSCounter({ position: 'top-right' });
                this.errorMgr = new ErrorManager();
                setupGlobalErrorHandler((msg, details) => this.errorMgr.show(msg, details));
                this.fps.start();

                this.cellSize = 20;
                this.cols = Math.floor(this.canvas.width / this.cellSize);
                this.rows = Math.floor(this.canvas.height / this.cellSize);
                this.grid = this.createGrid();
                this.power = this.createGrid();
                this.running = true;
                this.time = 0;
                this.random();
                this.animate();
            }

            createGrid() {
                return Array(this.rows).fill(null).map(() =>
                    Array(this.cols).fill(0));
            }

            random() {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        this.grid[i][j] = Math.random() > 0.75 ? 1 : 0;
                        this.power[i][j] = 0;
                    }
                }
            }

            toggle() {
                this.running = !this.running;
            }

            countNeighbors(row, col) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (i === 0 && j === 0) continue;
                        const r = (row + i + this.rows) % this.rows;
                        const c = (col + j + this.cols) % this.cols;
                        count += this.grid[r][c] ? 1 : 0;
                    }
                }
                return count;
            }

            update() {
                if (!this.running) return;

                const newGrid = this.createGrid();
                const newPower = this.createGrid();

                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const neighbors = this.countNeighbors(i, j);
                        const cell = this.grid[i][j];

                        if (cell && (neighbors === 2 || neighbors === 3)) {
                            newGrid[i][j] = 1;
                            newPower[i][j] = Math.min(this.power[i][j] + 0.2, 1);
                        } else if (!cell && neighbors === 3) {
                            newGrid[i][j] = 1;
                            newPower[i][j] = 0.5;
                        }
                    }
                }

                this.grid = newGrid;
                this.power = newPower;
                this.time++;
            }

            drawComponent(x, y, type, power) {
                const centerX = x + this.cellSize / 2;
                const centerY = y + this.cellSize / 2;
                const pulse = Math.sin(this.time * 0.1 + x * 0.01 + y * 0.01) * 0.3 + 0.7;
                const brightness = power * pulse;

                this.ctx.strokeStyle = `rgba(0, 255, 65, ${brightness})`;
                this.ctx.fillStyle = `rgba(0, 255, 65, ${brightness * 0.3})`;
                this.ctx.lineWidth = 2;

                this.ctx.fillRect(x + 4, y + 4, this.cellSize - 8, this.cellSize - 8);
                this.ctx.strokeRect(x + 4, y + 4, this.cellSize - 8, this.cellSize - 8);

                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
                this.ctx.fillStyle = `rgba(0, 255, 65, ${brightness})`;
                this.ctx.fill();

                if (power > 0.5) {
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowColor = '#00ff41';
                    this.ctx.strokeStyle = '#00ff41';
                    this.ctx.beginPath();
                    this.ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;
                }

                const corners = [
                    [x + 2, y + 2],
                    [x + this.cellSize - 2, y + 2],
                    [x + 2, y + this.cellSize - 2],
                    [x + this.cellSize - 2, y + this.cellSize - 2]
                ];
                corners.forEach(([cx, cy]) => {
                    this.ctx.fillStyle = `rgba(0, 255, 65, ${brightness * 0.7})`;
                    this.ctx.fillRect(cx - 1, cy - 1, 2, 2);
                });
            }

            drawConnection(x1, y1, x2, y2, power) {
                const gradient = this.ctx.createLinearGradient(x1, y1, x2, y2);
                const alpha = power * 0.5;
                gradient.addColorStop(0, `rgba(0, 255, 65, ${alpha})`);
                gradient.addColorStop(0.5, `rgba(0, 200, 50, ${alpha * 1.5})`);
                gradient.addColorStop(1, `rgba(0, 255, 65, ${alpha})`);

                this.ctx.strokeStyle = gradient;
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(x1, y1);
                this.ctx.lineTo(x2, y2);
                this.ctx.stroke();

                const numDots = 3;
                for (let i = 0; i < numDots; i++) {
                    const t = (i / numDots + this.time * 0.02) % 1;
                    const px = x1 + (x2 - x1) * t;
                    const py = y1 + (y2 - y1) * t;
                    this.ctx.fillStyle = `rgba(0, 255, 65, ${power * 0.8})`;
                    this.ctx.fillRect(px - 1, py - 1, 2, 2);
                }
            }

            draw() {
                this.ctx.fillStyle = '#001a0d';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const x = j * this.cellSize;
                        const y = i * this.cellSize;

                        this.ctx.strokeStyle = 'rgba(0, 100, 30, 0.2)';
                        this.ctx.lineWidth = 0.5;
                        this.ctx.strokeRect(x, y, this.cellSize, this.cellSize);
                    }
                }

                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (this.grid[i][j]) {
                            const x = j * this.cellSize;
                            const y = i * this.cellSize;
                            const centerX = x + this.cellSize / 2;
                            const centerY = y + this.cellSize / 2;

                            for (let di = -1; di <= 1; di++) {
                                for (let dj = -1; dj <= 1; dj++) {
                                    if (di === 0 && dj === 0) continue;
                                    const ni = (i + di + this.rows) % this.rows;
                                    const nj = (j + dj + this.cols) % this.cols;
                                    if (this.grid[ni][nj]) {
                                        const nx = nj * this.cellSize + this.cellSize / 2;
                                        const ny = ni * this.cellSize + this.cellSize / 2;
                                        const avgPower = (this.power[i][j] + this.power[ni][nj]) / 2;
                                        this.drawConnection(centerX, centerY, nx, ny, avgPower);
                                    }
                                }
                            }
                        }
                    }
                }

                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (this.grid[i][j]) {
                            const x = j * this.cellSize;
                            const y = i * this.cellSize;
                            this.drawComponent(x, y, 'chip', this.power[i][j]);
                        }
                    }
                }
            }

            animate() {
                this.fps.update();
                this.update();
                this.draw();
                setTimeout(() => requestAnimationFrame(() => this.animate()), 100);
            }
        }

        const game = new CircuitLife();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
