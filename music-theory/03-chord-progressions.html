<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progressions | Music Theory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            color: #f59e0b;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 8px 16px;
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(245, 158, 11, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .progression-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(245, 158, 11, 0.2);
            margin-bottom: 30px;
        }

        .chord-slots {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .chord-slot {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(245, 158, 11, 0.3);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chord-slot:hover {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .chord-slot.active {
            border-style: solid;
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.2);
        }

        .chord-slot.playing {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.5);
        }

        .chord-slot .chord-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f59e0b;
        }

        .chord-slot .chord-numeral {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        .chord-slot .chord-notes {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 5px;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .control-group {
            text-align: center;
        }

        .control-group label {
            display: block;
            color: #f59e0b;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .control-group select {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            min-width: 180px;
        }

        .control-group select option {
            background: #1a1a2e;
        }

        .btn-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #1a1a2e;
        }

        .btn-secondary {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.3);
        }

        .presets-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
        }

        .presets-title {
            color: #f59e0b;
            margin-bottom: 15px;
            text-align: center;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .preset-btn {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 8px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .preset-btn:hover {
            background: rgba(245, 158, 11, 0.1);
            border-color: #f59e0b;
        }

        .preset-name {
            font-weight: 600;
            color: #f59e0b;
        }

        .preset-chords {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        .chord-picker {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a2e;
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 20px;
            padding: 30px;
            z-index: 100;
            max-width: 90vw;
        }

        .chord-picker.show {
            display: block;
        }

        .chord-picker-title {
            color: #f59e0b;
            text-align: center;
            margin-bottom: 20px;
        }

        .chord-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .chord-option {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chord-option:hover {
            background: rgba(245, 158, 11, 0.2);
            border-color: #f59e0b;
        }

        .chord-option .name {
            font-size: 1.2rem;
            color: #f59e0b;
            font-weight: bold;
        }

        .chord-option .type {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 99;
        }

        .overlay.show {
            display: block;
        }

        .tempo-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tempo-control input {
            width: 100px;
        }

        @media (max-width: 768px) {
            .chord-options {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Music Theory</a>
            <h1>Chord Progressions</h1>
            <p class="subtitle">Build and hear common chord progressions</p>
        </header>

        <div class="progression-area">
            <div class="controls-row">
                <div class="control-group">
                    <label>Key</label>
                    <select id="keySelect">
                        <option value="C">C Major</option>
                        <option value="G">G Major</option>
                        <option value="D">D Major</option>
                        <option value="A">A Major</option>
                        <option value="E">E Major</option>
                        <option value="F">F Major</option>
                        <option value="Bb">Bb Major</option>
                        <option value="Am">A Minor</option>
                        <option value="Em">E Minor</option>
                        <option value="Dm">D Minor</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Tempo: <span id="tempoValue">120</span> BPM</label>
                    <input type="range" id="tempo" min="60" max="180" value="120">
                </div>
            </div>

            <div class="chord-slots" id="chordSlots">
                <div class="chord-slot" data-index="0">
                    <span class="chord-name">C</span>
                    <span class="chord-numeral">I</span>
                    <span class="chord-notes">C-E-G</span>
                </div>
                <div class="chord-slot" data-index="1">
                    <span class="chord-name">F</span>
                    <span class="chord-numeral">IV</span>
                    <span class="chord-notes">F-A-C</span>
                </div>
                <div class="chord-slot" data-index="2">
                    <span class="chord-name">G</span>
                    <span class="chord-numeral">V</span>
                    <span class="chord-notes">G-B-D</span>
                </div>
                <div class="chord-slot" data-index="3">
                    <span class="chord-name">C</span>
                    <span class="chord-numeral">I</span>
                    <span class="chord-notes">C-E-G</span>
                </div>
            </div>

            <div class="btn-row">
                <button class="btn btn-primary" id="playBtn">‚ñ∂ Play Progression</button>
                <button class="btn btn-secondary" id="stopBtn">‚èπ Stop</button>
                <button class="btn btn-secondary" id="loopBtn">üîÅ Loop</button>
            </div>
        </div>

        <div class="presets-panel">
            <h3 class="presets-title">Common Progressions</h3>
            <div class="preset-grid" id="presets"></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="chord-picker" id="chordPicker">
        <h3 class="chord-picker-title">Select Chord</h3>
        <div class="chord-options" id="chordOptions"></div>
    </div>

    <script>
        let audioContext;
        let isPlaying = false;
        let isLooping = false;
        let currentTimeout;
        let editingSlot = null;

        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        const chordTypes = {
            'maj': [0, 4, 7],
            'min': [0, 3, 7],
            'dim': [0, 3, 6],
            'aug': [0, 4, 8],
            'maj7': [0, 4, 7, 11],
            'min7': [0, 3, 7, 10],
            'dom7': [0, 4, 7, 10],
            'sus4': [0, 5, 7],
            'sus2': [0, 2, 7]
        };

        const keyChords = {
            'C': [
                { name: 'C', numeral: 'I', type: 'maj' },
                { name: 'Dm', numeral: 'ii', type: 'min' },
                { name: 'Em', numeral: 'iii', type: 'min' },
                { name: 'F', numeral: 'IV', type: 'maj' },
                { name: 'G', numeral: 'V', type: 'maj' },
                { name: 'Am', numeral: 'vi', type: 'min' },
                { name: 'Bdim', numeral: 'vii¬∞', type: 'dim' }
            ],
            'G': [
                { name: 'G', numeral: 'I', type: 'maj' },
                { name: 'Am', numeral: 'ii', type: 'min' },
                { name: 'Bm', numeral: 'iii', type: 'min' },
                { name: 'C', numeral: 'IV', type: 'maj' },
                { name: 'D', numeral: 'V', type: 'maj' },
                { name: 'Em', numeral: 'vi', type: 'min' },
                { name: 'F#dim', numeral: 'vii¬∞', type: 'dim' }
            ],
            'Am': [
                { name: 'Am', numeral: 'i', type: 'min' },
                { name: 'Bdim', numeral: 'ii¬∞', type: 'dim' },
                { name: 'C', numeral: 'III', type: 'maj' },
                { name: 'Dm', numeral: 'iv', type: 'min' },
                { name: 'Em', numeral: 'v', type: 'min' },
                { name: 'F', numeral: 'VI', type: 'maj' },
                { name: 'G', numeral: 'VII', type: 'maj' }
            ]
        };

        // Duplicate patterns for other keys
        ['D', 'A', 'E', 'F', 'Bb'].forEach(key => {
            keyChords[key] = keyChords['C'].map(chord => ({
                ...chord,
                name: transposeChord(chord.name, noteNames.indexOf(key))
            }));
        });

        ['Em', 'Dm'].forEach(key => {
            const root = key.replace('m', '');
            keyChords[key] = keyChords['Am'].map(chord => ({
                ...chord,
                name: transposeChord(chord.name, noteNames.indexOf(root) - noteNames.indexOf('A'))
            }));
        });

        function transposeChord(chordName, semitones) {
            const isMinor = chordName.includes('m') && !chordName.includes('maj');
            const isDim = chordName.includes('dim');
            let root = chordName.replace('m', '').replace('dim', '').replace('#', 'SHARP');
            root = root.replace('SHARP', '#');

            let rootIndex = noteNames.indexOf(root);
            if (rootIndex === -1) rootIndex = 0;

            const newRoot = noteNames[(rootIndex + semitones + 12) % 12];
            return newRoot + (isDim ? 'dim' : (isMinor ? 'm' : ''));
        }

        const presets = [
            { name: 'I-IV-V-I (Classic)', chords: ['I', 'IV', 'V', 'I'], style: 'Pop/Rock' },
            { name: 'I-V-vi-IV (Pop)', chords: ['I', 'V', 'vi', 'IV'], style: 'Modern Pop' },
            { name: 'ii-V-I (Jazz)', chords: ['ii', 'V', 'I', 'I'], style: 'Jazz' },
            { name: 'I-vi-IV-V (50s)', chords: ['I', 'vi', 'IV', 'V'], style: 'Doo-wop' },
            { name: 'vi-IV-I-V (Axis)', chords: ['vi', 'IV', 'I', 'V'], style: 'Modern' },
            { name: 'I-IV-vi-V', chords: ['I', 'IV', 'vi', 'V'], style: 'Pop' },
            { name: 'i-VI-III-VII (Minor)', chords: ['i', 'VI', 'III', 'VII'], style: 'Rock' },
            { name: 'I-iii-IV-V', chords: ['I', 'iii', 'IV', 'V'], style: 'Folk' }
        ];

        let progression = [0, 3, 4, 0]; // I-IV-V-I by default (indices into keyChords)

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function getChordNotes(chordName) {
            const isMinor = chordName.includes('m') && !chordName.includes('maj');
            const isDim = chordName.includes('dim');
            let root = chordName.replace('m', '').replace('dim', '');

            const rootIndex = noteNames.indexOf(root);
            const type = isDim ? 'dim' : (isMinor ? 'min' : 'maj');
            const intervals = chordTypes[type];

            return intervals.map(i => (rootIndex + i) % 12);
        }

        function noteToFrequency(noteIndex, octave = 4) {
            const midiNote = (octave + 1) * 12 + noteIndex;
            return 440 * Math.pow(2, (midiNote - 69) / 12);
        }

        function playChord(chordIndex, duration = 1) {
            initAudio();

            const key = document.getElementById('keySelect').value;
            const chords = keyChords[key] || keyChords['C'];
            const chord = chords[progression[chordIndex]];
            const notes = getChordNotes(chord.name);

            notes.forEach((noteIndex, i) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.type = 'triangle';
                oscillator.frequency.value = noteToFrequency(noteIndex, i === 0 ? 3 : 4);

                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.02);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + duration * 0.5);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            });

            // Highlight playing slot
            document.querySelectorAll('.chord-slot').forEach((slot, i) => {
                slot.classList.toggle('playing', i === chordIndex);
            });
        }

        function playProgression() {
            if (isPlaying) return;
            isPlaying = true;

            const tempo = parseInt(document.getElementById('tempo').value);
            const beatDuration = 60 / tempo;

            function playNext(index) {
                if (!isPlaying) return;

                if (index >= progression.length) {
                    if (isLooping) {
                        playNext(0);
                    } else {
                        isPlaying = false;
                        document.querySelectorAll('.chord-slot').forEach(s => s.classList.remove('playing'));
                    }
                    return;
                }

                playChord(index, beatDuration * 2);
                currentTimeout = setTimeout(() => playNext(index + 1), beatDuration * 2 * 1000);
            }

            playNext(0);
        }

        function stopProgression() {
            isPlaying = false;
            if (currentTimeout) clearTimeout(currentTimeout);
            document.querySelectorAll('.chord-slot').forEach(s => s.classList.remove('playing'));
        }

        function updateSlots() {
            const key = document.getElementById('keySelect').value;
            const chords = keyChords[key] || keyChords['C'];

            document.querySelectorAll('.chord-slot').forEach((slot, i) => {
                const chord = chords[progression[i]];
                const notes = getChordNotes(chord.name);

                slot.querySelector('.chord-name').textContent = chord.name;
                slot.querySelector('.chord-numeral').textContent = chord.numeral;
                slot.querySelector('.chord-notes').textContent = notes.map(n => noteNames[n]).join('-');
            });
        }

        function showChordPicker(slotIndex) {
            editingSlot = slotIndex;
            const key = document.getElementById('keySelect').value;
            const chords = keyChords[key] || keyChords['C'];

            const options = document.getElementById('chordOptions');
            options.innerHTML = chords.map((chord, i) => `
                <div class="chord-option" data-index="${i}">
                    <div class="name">${chord.name}</div>
                    <div class="type">${chord.numeral}</div>
                </div>
            `).join('');

            document.getElementById('overlay').classList.add('show');
            document.getElementById('chordPicker').classList.add('show');
        }

        function hideChordPicker() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('chordPicker').classList.remove('show');
            editingSlot = null;
        }

        function createPresets() {
            const presetsEl = document.getElementById('presets');
            presetsEl.innerHTML = presets.map((preset, i) => `
                <button class="preset-btn" data-index="${i}">
                    <div class="preset-name">${preset.name}</div>
                    <div class="preset-chords">${preset.chords.join(' - ')} ‚Ä¢ ${preset.style}</div>
                </button>
            `).join('');
        }

        function applyPreset(presetIndex) {
            const preset = presets[presetIndex];
            const numeralMap = { 'I': 0, 'ii': 1, 'iii': 2, 'IV': 3, 'V': 4, 'vi': 5, 'vii¬∞': 6, 'i': 0, 'III': 2, 'VI': 5, 'VII': 6 };

            progression = preset.chords.map(numeral => numeralMap[numeral] ?? 0);
            updateSlots();
        }

        // Event listeners
        document.getElementById('playBtn').addEventListener('click', playProgression);
        document.getElementById('stopBtn').addEventListener('click', stopProgression);
        document.getElementById('loopBtn').addEventListener('click', () => {
            isLooping = !isLooping;
            document.getElementById('loopBtn').style.background = isLooping ? 'rgba(245, 158, 11, 0.4)' : '';
        });

        document.getElementById('keySelect').addEventListener('change', updateSlots);
        document.getElementById('tempo').addEventListener('input', (e) => {
            document.getElementById('tempoValue').textContent = e.target.value;
        });

        document.getElementById('chordSlots').addEventListener('click', (e) => {
            const slot = e.target.closest('.chord-slot');
            if (slot) {
                const index = parseInt(slot.dataset.index);
                if (e.shiftKey || e.ctrlKey) {
                    // Quick play
                    playChord(index, 1);
                } else {
                    showChordPicker(index);
                }
            }
        });

        document.getElementById('overlay').addEventListener('click', hideChordPicker);

        document.getElementById('chordOptions').addEventListener('click', (e) => {
            const option = e.target.closest('.chord-option');
            if (option && editingSlot !== null) {
                progression[editingSlot] = parseInt(option.dataset.index);
                updateSlots();
                hideChordPicker();
            }
        });

        document.getElementById('presets').addEventListener('click', (e) => {
            const btn = e.target.closest('.preset-btn');
            if (btn) {
                applyPreset(parseInt(btn.dataset.index));
            }
        });

        createPresets();
        updateSlots();
    </script>
</body>
</html>
