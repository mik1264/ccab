<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard | Music Theory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            color: #f472b6;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 8px 16px;
            border: 1px solid rgba(244, 114, 182, 0.3);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(244, 114, 182, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f472b6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .piano-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(244, 114, 182, 0.2);
            margin-bottom: 30px;
        }

        .piano {
            display: flex;
            justify-content: center;
            position: relative;
            height: 200px;
            margin: 20px 0;
        }

        .white-key {
            width: 50px;
            height: 200px;
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            border: 1px solid #94a3b8;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 10px;
        }

        .white-key:hover {
            background: linear-gradient(180deg, #fff 0%, #f1f5f9 100%);
        }

        .white-key.active {
            background: linear-gradient(180deg, #f472b6 0%, #ec4899 100%);
            transform: translateY(3px);
        }

        .white-key .note-name {
            font-size: 0.8rem;
            color: #475569;
            font-weight: 600;
        }

        .white-key .key-binding {
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .black-key {
            width: 30px;
            height: 120px;
            background: linear-gradient(180deg, #334155 0%, #1e293b 100%);
            border-radius: 0 0 5px 5px;
            position: absolute;
            cursor: pointer;
            z-index: 1;
            transition: all 0.1s;
        }

        .black-key:hover {
            background: linear-gradient(180deg, #475569 0%, #334155 100%);
        }

        .black-key.active {
            background: linear-gradient(180deg, #be185d 0%, #9d174d 100%);
            transform: translateY(3px);
        }

        .controls {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .control-group {
            text-align: center;
        }

        .control-group label {
            display: block;
            color: #f472b6;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .control-group select,
        .control-group input[type="range"] {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(244, 114, 182, 0.3);
            border-radius: 8px;
            color: white;
            min-width: 150px;
        }

        .control-group select option {
            background: #1a1a2e;
        }

        .info-panel {
            background: rgba(244, 114, 182, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .info-value {
            color: #f472b6;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .keyboard-hint {
            text-align: center;
            color: #94a3b8;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .waveform-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .waveform-title {
            color: #f472b6;
            text-align: center;
            margin-bottom: 15px;
        }

        canvas {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            background: #0a0a14;
        }

        @media (max-width: 768px) {
            .white-key {
                width: 35px;
                height: 150px;
            }

            .black-key {
                width: 22px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Music Theory</a>
            <h1>Piano Keyboard</h1>
            <p class="subtitle">Play and explore frequency relationships across octaves</p>
        </header>

        <div class="piano-container">
            <div class="piano" id="piano"></div>

            <div class="info-panel">
                <div class="info-item">
                    <div class="info-label">Current Note</div>
                    <div class="info-value" id="currentNote">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Frequency</div>
                    <div class="info-value" id="frequency">- Hz</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Octave</div>
                    <div class="info-value" id="octave">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">MIDI Note</div>
                    <div class="info-value" id="midiNote">-</div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Waveform</label>
                    <select id="waveform">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Starting Octave</label>
                    <select id="octaveSelect">
                        <option value="3">3 (Low)</option>
                        <option value="4" selected>4 (Middle)</option>
                        <option value="5">5 (High)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Volume</label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                </div>
            </div>

            <div class="keyboard-hint">
                Use keyboard keys A-S-D-F-G-H-J-K (white) and W-E-T-Y-U (black) to play
            </div>
        </div>

        <div class="waveform-display">
            <div class="waveform-title">Waveform Visualization</div>
            <canvas id="waveformCanvas"></canvas>
        </div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let oscillators = {};
        let gains = {};

        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const whiteNotes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const blackNotes = ['C#', 'D#', null, 'F#', 'G#', 'A#'];

        const keyboardMap = {
            'a': 0, 'w': 1, 's': 2, 'e': 3, 'd': 4, 'f': 5,
            't': 6, 'g': 7, 'y': 8, 'h': 9, 'u': 10, 'j': 11, 'k': 12
        };

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.connect(audioContext.destination);
                analyser.fftSize = 2048;
            }
        }

        function noteToFrequency(note, octave) {
            const noteIndex = noteNames.indexOf(note);
            const midiNote = (octave + 1) * 12 + noteIndex;
            return 440 * Math.pow(2, (midiNote - 69) / 12);
        }

        function createPiano() {
            const piano = document.getElementById('piano');
            const startOctave = parseInt(document.getElementById('octaveSelect').value);

            piano.innerHTML = '';

            // Create white keys
            for (let octave = startOctave; octave <= startOctave + 1; octave++) {
                whiteNotes.forEach((note, i) => {
                    const key = document.createElement('div');
                    key.className = 'white-key';
                    key.dataset.note = note;
                    key.dataset.octave = octave;

                    const noteName = document.createElement('span');
                    noteName.className = 'note-name';
                    noteName.textContent = note + octave;
                    key.appendChild(noteName);

                    // Add keyboard binding hint
                    const keyIndex = (octave - startOctave) * 7 + i;
                    const keys = ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', ';'];
                    if (keys[keyIndex]) {
                        const keyBinding = document.createElement('span');
                        keyBinding.className = 'key-binding';
                        keyBinding.textContent = keys[keyIndex];
                        key.appendChild(keyBinding);
                    }

                    key.addEventListener('mousedown', () => playNote(note, octave));
                    key.addEventListener('mouseup', () => stopNote(note, octave));
                    key.addEventListener('mouseleave', () => stopNote(note, octave));

                    piano.appendChild(key);
                });
            }

            // Create black keys
            let blackKeyOffset = 35;
            for (let octave = startOctave; octave <= startOctave + 1; octave++) {
                blackNotes.forEach((note, i) => {
                    if (note) {
                        const key = document.createElement('div');
                        key.className = 'black-key';
                        key.dataset.note = note;
                        key.dataset.octave = octave;

                        const offset = (octave - startOctave) * (7 * 50) + (i * 50) + blackKeyOffset;
                        if (i >= 3) {
                            key.style.left = (offset + 50) + 'px';
                        } else {
                            key.style.left = offset + 'px';
                        }

                        key.addEventListener('mousedown', () => playNote(note, octave));
                        key.addEventListener('mouseup', () => stopNote(note, octave));
                        key.addEventListener('mouseleave', () => stopNote(note, octave));

                        piano.appendChild(key);
                    }
                });
            }
        }

        function playNote(note, octave) {
            initAudio();

            const key = `${note}${octave}`;
            if (oscillators[key]) return;

            const frequency = noteToFrequency(note, octave);
            const waveform = document.getElementById('waveform').value;
            const volume = document.getElementById('volume').value / 100;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = waveform;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume * 0.3, audioContext.currentTime + 0.01);

            oscillator.connect(gainNode);
            gainNode.connect(analyser);

            oscillator.start();

            oscillators[key] = oscillator;
            gains[key] = gainNode;

            // Update display
            document.getElementById('currentNote').textContent = note;
            document.getElementById('frequency').textContent = frequency.toFixed(2) + ' Hz';
            document.getElementById('octave').textContent = octave;
            document.getElementById('midiNote').textContent = (octave + 1) * 12 + noteNames.indexOf(note);

            // Highlight key
            const keyElement = document.querySelector(`.white-key[data-note="${note}"][data-octave="${octave}"], .black-key[data-note="${note}"][data-octave="${octave}"]`);
            if (keyElement) keyElement.classList.add('active');
        }

        function stopNote(note, octave) {
            const key = `${note}${octave}`;
            if (!oscillators[key]) return;

            const gainNode = gains[key];
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.1);

            setTimeout(() => {
                oscillators[key].stop();
                delete oscillators[key];
                delete gains[key];
            }, 100);

            // Remove highlight
            const keyElement = document.querySelector(`.white-key[data-note="${note}"][data-octave="${octave}"], .black-key[data-note="${note}"][data-octave="${octave}"]`);
            if (keyElement) keyElement.classList.remove('active');
        }

        // Keyboard controls
        const activeKeys = new Set();

        document.addEventListener('keydown', (e) => {
            if (activeKeys.has(e.key.toLowerCase())) return;

            const startOctave = parseInt(document.getElementById('octaveSelect').value);
            const keyMap = {
                'a': ['C', 0], 'w': ['C#', 0], 's': ['D', 0], 'e': ['D#', 0],
                'd': ['E', 0], 'f': ['F', 0], 't': ['F#', 0], 'g': ['G', 0],
                'y': ['G#', 0], 'h': ['A', 0], 'u': ['A#', 0], 'j': ['B', 0],
                'k': ['C', 1], 'o': ['C#', 1], 'l': ['D', 1], 'p': ['D#', 1],
                ';': ['E', 1]
            };

            const mapping = keyMap[e.key.toLowerCase()];
            if (mapping) {
                activeKeys.add(e.key.toLowerCase());
                playNote(mapping[0], startOctave + mapping[1]);
            }
        });

        document.addEventListener('keyup', (e) => {
            const startOctave = parseInt(document.getElementById('octaveSelect').value);
            const keyMap = {
                'a': ['C', 0], 'w': ['C#', 0], 's': ['D', 0], 'e': ['D#', 0],
                'd': ['E', 0], 'f': ['F', 0], 't': ['F#', 0], 'g': ['G', 0],
                'y': ['G#', 0], 'h': ['A', 0], 'u': ['A#', 0], 'j': ['B', 0],
                'k': ['C', 1], 'o': ['C#', 1], 'l': ['D', 1], 'p': ['D#', 1],
                ';': ['E', 1]
            };

            const mapping = keyMap[e.key.toLowerCase()];
            if (mapping) {
                activeKeys.delete(e.key.toLowerCase());
                stopNote(mapping[0], startOctave + mapping[1]);
            }
        });

        // Waveform visualization
        const canvas = document.getElementById('waveformCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
        }

        function drawWaveform() {
            if (!analyser) {
                ctx.fillStyle = '#0a0a14';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                requestAnimationFrame(drawWaveform);
                return;
            }

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            ctx.fillStyle = '#0a0a14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#f472b6';
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * canvas.height) / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                x += sliceWidth;
            }

            ctx.stroke();
            requestAnimationFrame(drawWaveform);
        }

        document.getElementById('octaveSelect').addEventListener('change', createPiano);

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        createPiano();
        drawWaveform();
    </script>
</body>
</html>
