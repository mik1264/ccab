<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Grid Induced Currents</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 5px;
        }
        .warning {
            color: #ffaa00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Geomagnetically Induced Currents</h3>
        <div class="warning">âš  GIC Alert</div>
        <div style="margin-top: 10px;">
            Transformer heating detected<br>
            Voltage regulation issues<br>
            High-latitude grids affected
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class PowerStation {
            constructor(x, y, name) {
                this.x = x;
                this.y = y;
                this.name = name;
                this.voltage = 100;
                this.gicLevel = 0;
                this.connections = [];
            }

            update(stormIntensity) {
                this.gicLevel = stormIntensity * (Math.random() * 50 + 50);
                this.voltage = 100 - this.gicLevel * 0.3;
            }

            draw() {
                // Station building
                ctx.fillStyle = this.voltage < 70 ? '#ff6600' : '#4488ff';
                ctx.fillRect(this.x - 15, this.y - 15, 30, 30);

                // Tower
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - 15);
                ctx.lineTo(this.x - 10, this.y - 35);
                ctx.lineTo(this.x + 10, this.y - 35);
                ctx.closePath();
                ctx.strokeStyle = '#888';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Warning indicator
                if (this.voltage < 80) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y - 40, 5, 0, Math.PI * 2);
                    ctx.fillStyle = this.voltage < 70 ? '#ff0000' : '#ffaa00';
                    ctx.fill();
                }

                // Label
                ctx.fillStyle = '#fff';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.name, this.x, this.y + 25);
                ctx.fillText(`${Math.round(this.voltage)}%`, this.x, this.y + 37);
            }

            drawConnection(other, time, stormIntensity) {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(other.x, other.y);

                // Power flow animation
                const gradient = ctx.createLinearGradient(this.x, this.y, other.x, other.y);
                const pulse = Math.sin(time * 0.1) * 0.5 + 0.5;

                if (stormIntensity > 0.5) {
                    // Overload
                    gradient.addColorStop(0, `rgba(255, 100, 0, ${pulse})`);
                    gradient.addColorStop(0.5, 'rgba(255, 200, 0, 1)');
                    gradient.addColorStop(1, `rgba(255, 100, 0, ${pulse})`);
                    ctx.lineWidth = 3;
                } else {
                    // Normal
                    gradient.addColorStop(0, 'rgba(0, 200, 255, 0.5)');
                    gradient.addColorStop(0.5, 'rgba(0, 255, 255, 1)');
                    gradient.addColorStop(1, 'rgba(0, 200, 255, 0.5)');
                    ctx.lineWidth = 2;
                }

                ctx.strokeStyle = gradient;
                ctx.stroke();

                // Sparks during overload
                if (stormIntensity > 0.7 && Math.random() < 0.1) {
                    const sparkX = this.x + (other.x - this.x) * Math.random();
                    const sparkY = this.y + (other.y - this.y) * Math.random();

                    ctx.beginPath();
                    ctx.arc(sparkX, sparkY, 3, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffff00';
                    ctx.fill();
                }
            }
        }

        // Create power grid network
        const stations = [
            new PowerStation(200, 200, 'North-1'),
            new PowerStation(400, 180, 'North-2'),
            new PowerStation(600, 220, 'North-3'),
            new PowerStation(300, 350, 'Central-1'),
            new PowerStation(500, 330, 'Central-2'),
            new PowerStation(200, 500, 'South-1'),
            new PowerStation(450, 520, 'South-2'),
            new PowerStation(650, 480, 'South-3')
        ];

        // Define connections
        const connections = [
            [0, 1], [1, 2], [0, 3], [1, 4], [2, 4],
            [3, 4], [3, 5], [4, 6], [4, 7], [5, 6], [6, 7]
        ];

        let stormIntensity = 0;
        let stormPhase = 'calm';
        let time = 0;

        function updateStorm() {
            if (stormPhase === 'calm' && time % 300 === 0) {
                stormPhase = 'rising';
            } else if (stormPhase === 'rising') {
                stormIntensity += 0.02;
                if (stormIntensity >= 1) stormPhase = 'peak';
            } else if (stormPhase === 'peak' && time % 300 === 150) {
                stormPhase = 'falling';
            } else if (stormPhase === 'falling') {
                stormIntensity -= 0.01;
                if (stormIntensity <= 0) {
                    stormIntensity = 0;
                    stormPhase = 'calm';
                }
            }
        }

        function drawGICVisualization() {
            // Draw ground-induced current field
            if (stormIntensity > 0) {
                for (let i = 0; i < 30; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 20 + 10;

                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
                    gradient.addColorStop(0, `rgba(255, 0, 0, ${stormIntensity * 0.2})`);
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }
        }

        function drawStormIntensityBar() {
            const barX = 50;
            const barY = canvas.height - 100;
            const barWidth = 200;
            const barHeight = 30;

            ctx.fillStyle = '#222';
            ctx.fillRect(barX, barY, barWidth, barHeight);

            const fillWidth = barWidth * stormIntensity;
            const gradient = ctx.createLinearGradient(barX, 0, barX + barWidth, 0);
            gradient.addColorStop(0, '#00ff00');
            gradient.addColorStop(0.5, '#ffff00');
            gradient.addColorStop(1, '#ff0000');

            ctx.fillStyle = gradient;
            ctx.fillRect(barX, barY, fillWidth, barHeight);

            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.strokeRect(barX, barY, barWidth, barHeight);

            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Storm Intensity', barX, barY - 5);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGICVisualization();

            // Update stations
            stations.forEach(station => station.update(stormIntensity));

            // Draw connections
            connections.forEach(([i, j]) => {
                stations[i].drawConnection(stations[j], time, stormIntensity);
            });

            // Draw stations
            stations.forEach(station => station.draw());

            drawStormIntensityBar();

            updateStorm();
            time++;

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
