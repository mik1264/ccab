<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sun with Flare - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        #info {
            position: absolute; top: 20px; left: 20px; color: #fff;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>3D Solar Flare Visualization</h3>
        <div>Drag to rotate</div>
        <div>Scroll to zoom</div>
    </div>

    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, sun, particles;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Sun
            const sunGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xffaa00,
                emissive: 0xff8800,
                emissiveIntensity: 1
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // Sunspot
            const spotGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const spotMaterial = new THREE.MeshBasicMaterial({ color: 0x111111 });
            const sunspot = new THREE.Mesh(spotGeometry, spotMaterial);
            sunspot.position.set(0.7, 0.3, 0.7);
            sun.add(sunspot);

            // Flare particles
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 500;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 2 + 1;

                positions[i3] = Math.cos(angle) * distance;
                positions[i3 + 1] = (Math.random() - 0.5) * 2;
                positions[i3 + 2] = Math.sin(angle) * distance;

                colors[i3] = 1;
                colors[i3 + 1] = Math.random() * 0.5;
                colors[i3 + 2] = 0;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            // Lighting
            const light = new THREE.PointLight(0xffffff, 2, 100);
            light.position.set(0, 0, 10);
            scene.add(light);

            // Mouse controls
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', () => isDragging = true);
            renderer.domElement.addEventListener('mouseup', () => isDragging = false);
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;

                    sun.rotation.y += deltaX * 0.01;
                    sun.rotation.x += deltaY * 0.01;
                }

                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('wheel', (e) => {
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(2, Math.min(10, camera.position.z));
            });

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            sun.rotation.y += 0.002;

            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                const angle = Math.atan2(positions[i + 2], positions[i]);
                const distance = Math.sqrt(positions[i] * positions[i] + positions[i + 2] * positions[i + 2]);

                if (distance < 5) {
                    positions[i] += Math.cos(angle) * 0.02;
                    positions[i + 2] += Math.sin(angle) * 0.02;
                } else {
                    const resetAngle = Math.random() * Math.PI * 2;
                    positions[i] = Math.cos(resetAngle) * 1.2;
                    positions[i + 2] = Math.sin(resetAngle) * 1.2;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.001;

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
