<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare Ribbon Structure</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info {
            position: absolute; top: 20px; left: 20px; color: #fff;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Flare Ribbons</h3>
        <div>Chromospheric brightening</div>
        <div>H-alpha emission</div>
        <div>Temperature: 10,000 K</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class FlareRibbon {
            constructor(offsetX, direction) {
                this.offsetX = offsetX;
                this.direction = direction;
                this.intensity = 0;
                this.width = 20;
                this.length = 150;
            }

            update() {
                this.intensity = Math.min(1, this.intensity + 0.01);
            }

            draw(time) {
                ctx.save();
                ctx.translate(centerX + this.offsetX, centerY);

                for (let i = 0; i < 10; i++) {
                    const t = i / 10;
                    const x = (t - 0.5) * this.length;
                    const y = Math.sin(t * Math.PI + time * 0.05) * 20;
                    const size = this.width * (1 - Math.abs(t - 0.5) * 0.5);

                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
                    gradient.addColorStop(0, `rgba(255, 50, 50, ${this.intensity})`);
                    gradient.addColorStop(0.5, `rgba(255, 100, 0, ${this.intensity * 0.7})`);
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        class MagneticArc {
            constructor(x1, x2) {
                this.x1 = x1;
                this.x2 = x2;
                this.height = Math.abs(x2 - x1) / 2;
            }

            draw(time) {
                const points = 30;
                ctx.beginPath();

                for (let i = 0; i <= points; i++) {
                    const t = i / points;
                    const x = centerX + this.x1 + (this.x2 - this.x1) * t;
                    const y = centerY - Math.sin(t * Math.PI) * this.height;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                const intensity = Math.sin(time * 0.1) * 0.3 + 0.7;
                ctx.strokeStyle = `rgba(255, 200, 0, ${intensity * 0.6})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        const ribbons = [
            new FlareRibbon(-80, -1),
            new FlareRibbon(80, 1)
        ];

        const arcs = [
            new MagneticArc(-80, 80),
            new MagneticArc(-60, 60),
            new MagneticArc(-100, 100)
        ];

        let time = 0;

        function drawPhotosphere() {
            const gradient = ctx.createLinearGradient(0, centerY - 100, 0, centerY + 100);
            gradient.addColorStop(0, '#ffaa00');
            gradient.addColorStop(1, '#ff6600');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, centerY, canvas.width, 200);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPhotosphere();

            arcs.forEach(arc => arc.draw(time));

            ribbons.forEach(ribbon => {
                ribbon.update();
                ribbon.draw(time);
            });

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
