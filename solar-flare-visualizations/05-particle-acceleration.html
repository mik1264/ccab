<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Acceleration in Solar Flare</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
        }
        .speed-indicator {
            color: #00ff00;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Particle Acceleration</h3>
        <div>Electrons & Protons</div>
        <div class="speed-indicator">Speed: 0.3c</div>
        <div style="margin-top: 10px;">
            <div style="color: #00ff00;">● Electrons</div>
            <div style="color: #ff6600;">● Protons</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class Particle {
            constructor(type) {
                this.type = type; // 'electron' or 'proton'
                this.reset();
            }

            reset() {
                // Start near the reconnection point
                const angle = Math.random() * Math.PI * 2;
                this.x = centerX + Math.cos(angle) * 20;
                this.y = centerY + Math.sin(angle) * 20;

                // Initial velocity
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 0.5;
                this.acceleration = this.type === 'electron' ? 0.15 : 0.08;
                this.maxSpeed = this.type === 'electron' ? 12 : 8;

                this.trail = [];
                this.trailLength = 30;
            }

            update() {
                // Accelerate particles
                this.speed = Math.min(this.speed + this.acceleration, this.maxSpeed);

                // Magnetic field influence (spiral motion)
                const distFromCenter = Math.sqrt(
                    Math.pow(this.x - centerX, 2) + Math.pow(this.y - centerY, 2)
                );

                const fieldStrength = 1 / (1 + distFromCenter * 0.01);
                this.angle += fieldStrength * (this.type === 'electron' ? 0.1 : -0.08);

                // Update position
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Store trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                // Reset if out of bounds
                const maxDist = Math.max(canvas.width, canvas.height);
                if (distFromCenter > maxDist) {
                    this.reset();
                }
            }

            draw() {
                // Draw trail
                if (this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);

                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }

                    const color = this.type === 'electron' ?
                        'rgba(0, 255, 0, 0.5)' :
                        'rgba(255, 102, 0, 0.5)';

                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Draw particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.type === 'electron' ? 3 : 4, 0, Math.PI * 2);

                const color = this.type === 'electron' ? '#00ff00' : '#ff6600';
                ctx.fillStyle = color;
                ctx.fill();

                // Glow effect
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 10);
                gradient.addColorStop(0, color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - 10, this.y - 10, 20, 20);
            }
        }

        // Create particles
        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle(i < 60 ? 'electron' : 'proton'));
        }

        function drawMagneticField() {
            // Draw field lines
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;

                ctx.beginPath();
                for (let r = 50; r < 400; r += 5) {
                    const spiralAngle = angle + r * 0.01;
                    const x = centerX + Math.cos(spiralAngle) * r;
                    const y = centerY + Math.sin(spiralAngle) * r;

                    if (r === 50) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.strokeStyle = 'rgba(100, 100, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function drawAccelerationRegion() {
            // Draw central acceleration region
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 100);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 200, 0, 0.4)');
            gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawMagneticField();
            drawAccelerationRegion();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
