<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Cycle 25 Progress</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Solar Cycle 25</h3>
        <div>Start: December 2019</div>
        <div>Current: Nov 2025</div>
        <div style="color: #ff6600; font-weight: bold;">Peak Phase â†‘</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const margin = {top: 80, right: 100, bottom: 80, left: 100};
        const graphWidth = canvas.width - margin.left - margin.right;
        const graphHeight = canvas.height - margin.top - margin.bottom;

        // Generate solar cycle data (11-year cycle)
        const cycleYears = 11;
        const dataPoints = [];

        for (let month = 0; month <= cycleYears * 12; month++) {
            const year = month / 12;
            // Solar cycle approximation
            const baseActivity = Math.sin((year / cycleYears) * Math.PI) * 150 + 150;
            const noise = (Math.random() - 0.5) * 30;
            const activity = Math.max(0, baseActivity + noise);

            dataPoints.push({
                month: month,
                year: 2019 + year,
                sunspots: activity
            });
        }

        // Mark current position (Nov 2025 = 71 months from Dec 2019)
        const currentMonth = 71;

        let animatedMonth = 0;

        function drawAxes() {
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;

            // X-axis
            ctx.beginPath();
            ctx.moveTo(margin.left, canvas.height - margin.bottom);
            ctx.lineTo(canvas.width - margin.right, canvas.height - margin.bottom);
            ctx.stroke();

            // Y-axis
            ctx.beginPath();
            ctx.moveTo(margin.left, margin.top);
            ctx.lineTo(margin.left, canvas.height - margin.bottom);
            ctx.stroke();

            // X-axis labels (years)
            ctx.fillStyle = '#888';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';

            for (let year = 2019; year <= 2030; year++) {
                const months = (year - 2019) * 12;
                const x = margin.left + (months / (cycleYears * 12)) * graphWidth;
                ctx.fillText(year.toString(), x, canvas.height - margin.bottom + 25);

                // Grid line
                ctx.strokeStyle = '#222';
                ctx.beginPath();
                ctx.moveTo(x, margin.top);
                ctx.lineTo(x, canvas.height - margin.bottom);
                ctx.stroke();
            }

            // Y-axis labels
            ctx.textAlign = 'right';
            for (let i = 0; i <= 300; i += 50) {
                const y = canvas.height - margin.bottom - (i / 300) * graphHeight;
                ctx.fillText(i.toString(), margin.left - 10, y + 5);

                // Grid line
                ctx.strokeStyle = '#222';
                ctx.beginPath();
                ctx.moveTo(margin.left, y);
                ctx.lineTo(canvas.width - margin.right, y);
                ctx.stroke();
            }

            // Axis labels
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Year', canvas.width / 2, canvas.height - 30);

            ctx.save();
            ctx.translate(30, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Sunspot Number', 0, 0);
            ctx.restore();

            // Title
            ctx.font = 'bold 24px Arial';
            ctx.fillText('Solar Cycle 25: Sunspot Activity', canvas.width / 2, 40);
        }

        function drawCycle() {
            ctx.beginPath();

            for (let i = 0; i <= animatedMonth && i < dataPoints.length; i++) {
                const x = margin.left + (i / (cycleYears * 12)) * graphWidth;
                const y = canvas.height - margin.bottom - (dataPoints[i].sunspots / 300) * graphHeight;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            // Gradient stroke
            const gradient = ctx.createLinearGradient(
                margin.left, 0,
                margin.left + graphWidth, 0
            );
            gradient.addColorStop(0, '#4488ff');
            gradient.addColorStop(0.5, '#ff8800');
            gradient.addColorStop(1, '#ff4444');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.stroke();

            // Fill under curve
            if (animatedMonth > 0) {
                ctx.lineTo(
                    margin.left + (animatedMonth / (cycleYears * 12)) * graphWidth,
                    canvas.height - margin.bottom
                );
                ctx.lineTo(margin.left, canvas.height - margin.bottom);
                ctx.closePath();

                const fillGradient = ctx.createLinearGradient(
                    0, margin.top,
                    0, canvas.height - margin.bottom
                );
                fillGradient.addColorStop(0, 'rgba(255, 136, 0, 0.3)');
                fillGradient.addColorStop(1, 'rgba(255, 136, 0, 0)');

                ctx.fillStyle = fillGradient;
                ctx.fill();
            }
        }

        function drawCurrentMarker() {
            if (animatedMonth >= currentMonth) {
                const x = margin.left + (currentMonth / (cycleYears * 12)) * graphWidth;
                const y = canvas.height - margin.bottom - (dataPoints[currentMonth].sunspots / 300) * graphHeight;

                // Vertical line
                ctx.beginPath();
                ctx.moveTo(x, margin.top);
                ctx.lineTo(x, canvas.height - margin.bottom);
                ctx.strokeStyle = '#ff6600';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);

                // Marker point
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#ff6600';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Label
                ctx.fillStyle = '#ff6600';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('Nov 2025', x + 10, y - 10);
                ctx.fillText('X5.1 Flare', x + 10, y + 10);

                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff6600';
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function drawPredictedPeak() {
            // Draw predicted solar maximum region
            const peakMonth = 66; // ~mid-2025
            const peakWidth = 24; // months

            const x1 = margin.left + ((peakMonth - peakWidth / 2) / (cycleYears * 12)) * graphWidth;
            const x2 = margin.left + ((peakMonth + peakWidth / 2) / (cycleYears * 12)) * graphWidth;

            ctx.fillStyle = 'rgba(255, 100, 100, 0.1)';
            ctx.fillRect(x1, margin.top, x2 - x1, graphHeight);

            ctx.fillStyle = '#ff6666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Solar Maximum', (x1 + x2) / 2, margin.top - 10);
        }

        function animate() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPredictedPeak();
            drawAxes();
            drawCycle();
            drawCurrentMarker();

            // Animate data reveal
            if (animatedMonth < dataPoints.length - 1) {
                animatedMonth += 0.5;
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
