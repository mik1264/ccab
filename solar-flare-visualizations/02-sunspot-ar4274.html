<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunspot AR4274 Structure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
        }
        .controls h3 {
            margin: 0 0 10px 0;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h3>Sunspot AR4274</h3>
        <div>Magnetic Field Lines</div>
        <div>Complexity: δ-type (high energy)</div>
        <div>Location: N15° E45°</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class MagneticFieldLine {
            constructor(startAngle, polarity) {
                this.startAngle = startAngle;
                this.polarity = polarity; // 1 or -1
                this.points = [];
                this.generateCurve();
            }

            generateCurve() {
                const steps = 50;
                const baseRadius = 80;
                const maxExtent = 300;

                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    const angle = this.startAngle + this.polarity * Math.PI * t;
                    const r = baseRadius + t * maxExtent * Math.sin(t * Math.PI);

                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r * 0.6;

                    this.points.push({x, y, intensity: 1 - t});
                }
            }

            draw(offset) {
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);

                for (let i = 1; i < this.points.length; i++) {
                    const point = this.points[i];
                    const intensity = point.intensity * (Math.sin(offset + i * 0.1) * 0.3 + 0.7);

                    ctx.lineTo(point.x, point.y);

                    if (i % 5 === 0) {
                        const color = this.polarity > 0 ?
                            `rgba(255, 100, 100, ${intensity})` :
                            `rgba(100, 100, 255, ${intensity})`;
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(point.x, point.y);
                    }
                }
            }
        }

        // Create magnetic field lines
        const fieldLines = [];
        for (let i = 0; i < 16; i++) {
            const angle = (i / 16) * Math.PI * 2;
            const polarity = i % 2 === 0 ? 1 : -1;
            fieldLines.push(new MagneticFieldLine(angle, polarity));
        }

        let time = 0;

        function drawSunspot() {
            // Umbra (dark core)
            const umbraGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 50);
            umbraGradient.addColorStop(0, '#111111');
            umbraGradient.addColorStop(1, '#222222');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.fillStyle = umbraGradient;
            ctx.fill();

            // Penumbra (lighter outer region)
            const penumbraGradient = ctx.createRadialGradient(centerX, centerY, 50, centerX, centerY, 100);
            penumbraGradient.addColorStop(0, '#333333');
            penumbraGradient.addColorStop(1, '#555555');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
            ctx.fillStyle = penumbraGradient;
            ctx.fill();

            // Magnetic neutral line
            ctx.beginPath();
            ctx.moveTo(centerX - 100, centerY);
            ctx.lineTo(centerX + 100, centerY);
            ctx.strokeStyle = 'rgba(255, 255, 0, 0.6)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawPhotosphere() {
            // Background photosphere
            const bgGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 400);
            bgGradient.addColorStop(0, '#ffaa00');
            bgGradient.addColorStop(1, '#ff6600');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 400, 0, Math.PI * 2);
            ctx.fillStyle = bgGradient;
            ctx.fill();

            // Granulation texture
            for (let i = 0; i < 100; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 400;
                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;
                const size = Math.random() * 3 + 1;
                const opacity = Math.random() * 0.3;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 200, 100, ${opacity})`;
                ctx.fill();
            }
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPhotosphere();

            // Draw magnetic field lines
            fieldLines.forEach(line => {
                line.draw(time * 0.05);
            });

            drawSunspot();

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
