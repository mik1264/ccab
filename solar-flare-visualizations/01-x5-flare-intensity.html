<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X5.1 Solar Flare Intensity Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 300px;
        }
        .intensity {
            font-size: 48px;
            color: #ff6600;
            font-weight: bold;
            text-shadow: 0 0 20px #ff6600;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <div class="intensity">X5.1</div>
        <div>Solar Flare - Nov 11, 2025</div>
        <div>Sunspot: AR4274</div>
        <div>Peak X-ray Flux</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class FlareWave {
            constructor() {
                this.radius = 0;
                this.maxRadius = Math.max(canvas.width, canvas.height);
                this.speed = 2;
                this.opacity = 1;
            }

            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
                return this.radius < this.maxRadius;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(centerX, centerY, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 102, 0, ${this.opacity * 0.5})`;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        class Particle {
            constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 3 + 1;
                this.distance = 0;
                this.size = Math.random() * 3 + 1;
                this.opacity = 1;
            }

            update() {
                this.distance += this.speed;
                this.opacity = 1 - (this.distance / 400);
                return this.distance < 400;
            }

            draw() {
                const x = centerX + Math.cos(this.angle) * this.distance;
                const y = centerY + Math.sin(this.angle) * this.distance;

                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 200, 50, ${this.opacity})`;
                ctx.fill();
            }
        }

        const waves = [];
        const particles = [];
        let time = 0;

        function drawSun() {
            // Core glow
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 150);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.3, '#ffff00');
            gradient.addColorStop(0.6, '#ff8800');
            gradient.addColorStop(1, '#ff0000');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Pulsating flare
            const pulse = Math.sin(time * 0.1) * 0.3 + 0.7;
            const flareGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 200 * pulse);
            flareGradient.addColorStop(0, `rgba(255, 255, 255, ${0.8 * pulse})`);
            flareGradient.addColorStop(0.5, `rgba(255, 102, 0, ${0.4 * pulse})`);
            flareGradient.addColorStop(1, 'rgba(255, 0, 0, 0)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 200 * pulse, 0, Math.PI * 2);
            ctx.fillStyle = flareGradient;
            ctx.fill();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSun();

            // Add new wave every 30 frames
            if (time % 30 === 0) {
                waves.push(new FlareWave());
            }

            // Add particles continuously
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle());
            }

            // Update and draw waves
            for (let i = waves.length - 1; i >= 0; i--) {
                if (!waves[i].update()) {
                    waves.splice(i, 1);
                } else {
                    waves[i].draw();
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
