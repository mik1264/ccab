<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Energetic Particles (SEP) Event</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info {
            position: absolute; top: 20px; left: 20px; color: #fff;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>SEP Event</h3>
        <div id="protons">Protons: 0 MeV</div>
        <div id="electrons">Electrons: 0 keV</div>
        <div id="heavyions">Heavy Ions: Fe, O, He</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const sunX = 150;
        const sunY = canvas.height / 2;

        class SEParticle {
            constructor(type) {
                this.type = type;
                this.x = sunX + 50;
                this.y = sunY;

                const angle = (Math.random() - 0.5) * 0.4;

                switch(type) {
                    case 'proton':
                        this.speed = 5 + Math.random() * 3;
                        this.energy = 10 + Math.random() * 90; // MeV
                        this.size = 3;
                        this.color = '#ff3333';
                        break;
                    case 'electron':
                        this.speed = 8 + Math.random() * 4;
                        this.energy = 100 + Math.random() * 900; // keV
                        this.size = 2;
                        this.color = '#00ff00';
                        break;
                    case 'heavyion':
                        this.speed = 3 + Math.random() * 2;
                        this.energy = 5 + Math.random() * 20; // MeV
                        this.size = 4;
                        this.color = '#ff8800';
                        break;
                }

                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed + (Math.random() - 0.5);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                return this.x < canvas.width + 50;
            }

            draw() {
                // Trail
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.vx * 5, this.y - this.vy * 5);
                ctx.strokeStyle = this.color + '44';
                ctx.lineWidth = this.size;
                ctx.stroke();

                // Particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Energy glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                gradient.addColorStop(0, this.color + '88');
                gradient.addColorStop(1, this.color + '00');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        let time = 0;

        function drawSun() {
            const gradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, 50);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.3, '#ffff00');
            gradient.addColorStop(0.7, '#ff8800');
            gradient.addColorStop(1, '#ff4400');

            ctx.beginPath();
            ctx.arc(sunX, sunY, 50, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Flare burst
            const burst = Math.sin(time * 0.1) * 10 + 20;
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 + time * 0.05;
                const x1 = sunX + Math.cos(angle) * 50;
                const y1 = sunY + Math.sin(angle) * 50;
                const x2 = sunX + Math.cos(angle) * (50 + burst);
                const y2 = sunY + Math.sin(angle) * (50 + burst);

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = '#ffaa00';
                ctx.lineWidth = 4;
                ctx.stroke();
            }
        }

        function drawEnergySpectrum() {
            const specX = canvas.width - 250;
            const specY = canvas.height - 200;
            const specWidth = 200;
            const specHeight = 150;

            ctx.fillStyle = '#111';
            ctx.fillRect(specX, specY, specWidth, specHeight);
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            ctx.strokeRect(specX, specY, specWidth, specHeight);

            // Count particles by type
            const counts = {proton: 0, electron: 0, heavyion: 0};
            particles.forEach(p => counts[p.type]++);

            // Draw bars
            const types = ['proton', 'electron', 'heavyion'];
            const colors = ['#ff3333', '#00ff00', '#ff8800'];
            const labels = ['Protons', 'Electrons', 'Heavy Ions'];

            types.forEach((type, i) => {
                const barHeight = Math.min(specHeight - 40, counts[type] * 2);
                const x = specX + 20 + i * 60;
                const y = specY + specHeight - 20;

                ctx.fillStyle = colors[i];
                ctx.fillRect(x, y - barHeight, 40, barHeight);

                ctx.fillStyle = '#fff';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(labels[i], x + 20, specY + specHeight - 5);
            });

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Particle Count', specX + 5, specY + 15);
        }

        function updateInfo() {
            const protonParticles = particles.filter(p => p.type === 'proton');
            const avgProtonEnergy = protonParticles.length > 0 ?
                protonParticles.reduce((sum, p) => sum + p.energy, 0) / protonParticles.length : 0;

            document.getElementById('protons').textContent =
                `Protons: ${Math.round(avgProtonEnergy)} MeV`;

            const electronParticles = particles.filter(p => p.type === 'electron');
            const avgElectronEnergy = electronParticles.length > 0 ?
                electronParticles.reduce((sum, p) => sum + p.energy, 0) / electronParticles.length : 0;

            document.getElementById('electrons').textContent =
                `Electrons: ${Math.round(avgElectronEnergy)} keV`;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSun();

            // Emit particles
            if (Math.random() < 0.3) {
                const rand = Math.random();
                const type = rand < 0.5 ? 'proton' : rand < 0.85 ? 'electron' : 'heavyion';
                particles.push(new SEParticle(type));
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }

            drawEnergySpectrum();
            updateInfo();

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
