<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heliospheric Current Sheet</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info {
            position: absolute; top: 20px; left: 20px; color: #fff;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Heliospheric Current Sheet</h3>
        <div>Parker Spiral Structure</div>
        <div>Solar rotation: 27 days</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        function drawParkerSpiral(time) {
            const arms = 6;

            for (let arm = 0; arm < arms; arm++) {
                ctx.beginPath();

                const startAngle = (arm / arms) * Math.PI * 2 + time * 0.01;

                for (let r = 50; r < 400; r += 2) {
                    const theta = startAngle - (r / 50) * 0.5;
                    const x = centerX + Math.cos(theta) * r;
                    const y = centerY + Math.sin(theta) * r;

                    const wobble = Math.sin(r * 0.1 + time * 0.05) * 10;

                    if (r === 50) {
                        ctx.moveTo(x, y + wobble);
                    } else {
                        ctx.lineTo(x, y + wobble);
                    }
                }

                const gradient = ctx.createLinearGradient(
                    centerX + Math.cos(startAngle) * 50,
                    centerY + Math.sin(startAngle) * 50,
                    centerX + Math.cos(startAngle - 4) * 400,
                    centerY + Math.sin(startAngle - 4) * 400
                );

                gradient.addColorStop(0, arm % 2 === 0 ? '#ff6600' : '#0066ff');
                gradient.addColorStop(1, arm % 2 === 0 ? '#ff0000' : '#0000ff');

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function drawSun() {
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 40);
            gradient.addColorStop(0, '#ffff88');
            gradient.addColorStop(0.7, '#ff8800');
            gradient.addColorStop(1, '#ff4400');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function drawCurrentSheet(time) {
            // Wavy current sheet
            ctx.beginPath();

            for (let angle = 0; angle < Math.PI * 2; angle += 0.05) {
                const r = 200 + Math.sin(angle * 3 + time * 0.05) * 50;
                const x = centerX + Math.cos(angle) * r;
                const y = centerY + Math.sin(angle) * r;

                if (angle === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.closePath();
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        let time = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawParkerSpiral(time);
            drawCurrentSheet(time);
            drawSun();

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
