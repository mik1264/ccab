<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Prominence Eruption</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const sunY = canvas.height - 150;
        const sunRadius = 200;

        class ProminenceParticle {
            constructor(startAngle) {
                this.baseAngle = startAngle;
                this.height = 0;
                this.maxHeight = 300 + Math.random() * 200;
                this.speed = 2 + Math.random();
                this.width = 20 + Math.random() * 20;
                this.offset = (Math.random() - 0.5) * 50;
            }

            update() {
                if (this.height < this.maxHeight) {
                    this.height += this.speed;
                }
                return this.height < this.maxHeight + 100;
            }

            draw(time) {
                const x = canvas.width / 2 + Math.sin(this.baseAngle) * sunRadius + this.offset;
                const y = sunY - this.height;

                for (let i = 0; i < 5; i++) {
                    const offset = (i - 2) * (this.width / 5);
                    const intensity = 1 - Math.abs(i - 2) / 3;

                    ctx.beginPath();
                    ctx.moveTo(x + offset, sunY);

                    const controlY = sunY - this.height / 2;
                    const controlX = x + offset + Math.sin(time * 0.05 + i) * 30;

                    ctx.quadraticCurveTo(controlX, controlY, x + offset, y);

                    const alpha = intensity * (1 - this.height / (this.maxHeight + 100));
                    ctx.strokeStyle = `rgba(255, ${100 + intensity * 100}, 50, ${alpha})`;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            }
        }

        const prominences = [];
        let time = 0;

        function drawSun() {
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, sunY,
                0,
                canvas.width / 2, sunY,
                sunRadius
            );
            gradient.addColorStop(0, '#ffff88');
            gradient.addColorStop(0.7, '#ffaa44');
            gradient.addColorStop(1, '#ff6600');

            ctx.beginPath();
            ctx.arc(canvas.width / 2, sunY, sunRadius, Math.PI, 0);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSun();

            // Emit new prominences
            if (time % 30 === 0) {
                prominences.push(new ProminenceParticle((Math.random() - 0.5) * 0.8));
            }

            // Update and draw prominences
            for (let i = prominences.length - 1; i >= 0; i--) {
                if (!prominences[i].update()) {
                    prominences.splice(i, 1);
                } else {
                    prominences[i].draw(time);
                }
            }

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Solar Prominence Eruption', canvas.width / 2, 40);

            ctx.font = '16px Arial';
            ctx.fillText('Plasma loops rising from solar surface', canvas.width / 2, 70);

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
