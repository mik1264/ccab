<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronal Loop Dynamics</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .info {
            position: absolute; top: 20px; left: 20px; color: #fff;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Coronal Loops</h3>
        <div>Plasma confined by magnetic fields</div>
        <div>Temperature: 1-10 MK</div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class CoronalLoop {
            constructor(x1, x2, height) {
                this.x1 = x1;
                this.x2 = x2;
                this.height = height;
                this.phase = Math.random() * Math.PI * 2;
                this.temp = 1 + Math.random() * 5;
            }

            draw(time) {
                const points = 50;
                ctx.beginPath();

                for (let i = 0; i <= points; i++) {
                    const t = i / points;
                    const x = this.x1 + (this.x2 - this.x1) * t;
                    const y = canvas.height - 100 - Math.sin(t * Math.PI) * this.height;
                    const wobble = Math.sin(time * 0.05 + this.phase + t * 3) * 5;

                    if (i === 0) ctx.moveTo(x, y + wobble);
                    else ctx.lineTo(x, y + wobble);
                }

                const intensity = (Math.sin(time * 0.05 + this.phase) + 1) / 2;
                const r = Math.floor(255 * (this.temp / 10));
                const g = Math.floor(200 * (1 - this.temp / 10));

                ctx.strokeStyle = `rgba(${r}, ${g}, 50, ${0.6 + intensity * 0.4})`;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `rgba(${r}, ${g}, 50, 0.5)`;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        const loops = [];
        for (let i = 0; i < 20; i++) {
            const x1 = 200 + i * 50;
            const x2 = x1 + 50 + Math.random() * 100;
            const height = 100 + Math.random() * 200;
            loops.push(new CoronalLoop(x1, x2, height));
        }

        let time = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            loops.forEach(loop => loop.draw(time));

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
