<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Emission Spectrum</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        .legend {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
        }
        .legend h3 {
            margin: 0 0 10px 0;
            color: #00ffff;
        }
        .class-label {
            font-size: 24px;
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="legend">
        <h3>X-ray Flux (1-8 Å)</h3>
        <div class="class-label">X5.1</div>
        <div>Peak: 5.1 × 10⁻⁴ W/m²</div>
        <div>Duration: 2h 15m</div>
        <div style="margin-top: 10px; color: #888;">
            A | B | C | M | <span style="color: #ff0000;">X</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const margin = 100;
        const graphWidth = canvas.width - margin * 2;
        const graphHeight = canvas.height - margin * 2;

        // Simulate X-ray flux over time (X5.1 flare)
        const dataPoints = 500;
        const fluxData = [];

        function generateFlareProfile() {
            const peakTime = 200;
            const riseTime = 100;
            const decayTime = 300;

            for (let i = 0; i < dataPoints; i++) {
                let flux;

                if (i < peakTime) {
                    // Rise phase (exponential)
                    const t = i / peakTime;
                    flux = 0.0001 + 0.0005 * Math.pow(t, 2);
                } else {
                    // Decay phase (exponential decay)
                    const t = (i - peakTime) / decayTime;
                    flux = 0.00051 * Math.exp(-t * 3);
                }

                // Add some noise
                flux += (Math.random() - 0.5) * 0.00001;
                fluxData.push(Math.max(0.0001, flux));
            }
        }

        generateFlareProfile();

        let currentPoint = 0;
        let animationSpeed = 2;

        function drawAxes() {
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;

            // X-axis
            ctx.beginPath();
            ctx.moveTo(margin, canvas.height - margin);
            ctx.lineTo(canvas.width - margin, canvas.height - margin);
            ctx.stroke();

            // Y-axis
            ctx.beginPath();
            ctx.moveTo(margin, margin);
            ctx.lineTo(margin, canvas.height - margin);
            ctx.stroke();

            // Y-axis labels (logarithmic scale)
            ctx.fillStyle = '#888';
            ctx.font = '12px Courier New';
            ctx.textAlign = 'right';

            const yLabels = [
                {value: 0.0001, label: 'B1 (10⁻⁷)'},
                {value: 0.001, label: 'C1 (10⁻⁶)'},
                {value: 0.01, label: 'M1 (10⁻⁵)'},
                {value: 0.1, label: 'X1 (10⁻⁴)'},
                {value: 1, label: 'X10 (10⁻³)'}
            ];

            yLabels.forEach(({value, label}) => {
                const logValue = Math.log10(value);
                const y = canvas.height - margin - ((logValue + 7) / 4) * graphHeight;

                ctx.fillText(label, margin - 10, y + 4);

                ctx.strokeStyle = '#333';
                ctx.beginPath();
                ctx.moveTo(margin, y);
                ctx.lineTo(canvas.width - margin, y);
                ctx.stroke();
            });

            // X-axis labels
            ctx.textAlign = 'center';
            ctx.fillStyle = '#888';
            for (let i = 0; i <= 10; i++) {
                const x = margin + (i / 10) * graphWidth;
                const time = (i * dataPoints / 10);
                const hours = Math.floor(time / 60);
                const minutes = Math.floor(time % 60);
                ctx.fillText(`${hours}h${minutes}m`, x, canvas.height - margin + 20);
            }

            // Axis titles
            ctx.fillStyle = '#fff';
            ctx.font = '14px Courier New';
            ctx.fillText('Time (minutes)', canvas.width / 2, canvas.height - 40);

            ctx.save();
            ctx.translate(30, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('X-ray Flux (W/m²)', 0, 0);
            ctx.restore();
        }

        function logScale(value) {
            // Map logarithmic flux to screen Y coordinate
            const logValue = Math.log10(value);
            const normalized = (logValue + 7) / 4; // Range from 10^-7 to 10^-3
            return canvas.height - margin - normalized * graphHeight;
        }

        function drawFlareProfile() {
            // Draw completed portion of curve
            ctx.beginPath();
            const startX = margin;
            const startY = logScale(fluxData[0]);
            ctx.moveTo(startX, startY);

            for (let i = 1; i <= currentPoint && i < fluxData.length; i++) {
                const x = margin + (i / dataPoints) * graphWidth;
                const y = logScale(fluxData[i]);
                ctx.lineTo(x, y);
            }

            // Color gradient based on intensity
            const gradient = ctx.createLinearGradient(margin, canvas.height - margin, margin, margin);
            gradient.addColorStop(0, '#0088ff');
            gradient.addColorStop(0.5, '#ff8800');
            gradient.addColorStop(1, '#ff0000');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.stroke();

            // Fill under curve
            if (currentPoint > 0) {
                ctx.lineTo(margin + (currentPoint / dataPoints) * graphWidth, canvas.height - margin);
                ctx.lineTo(margin, canvas.height - margin);
                ctx.closePath();

                const fillGradient = ctx.createLinearGradient(0, canvas.height - margin, 0, margin);
                fillGradient.addColorStop(0, 'rgba(0, 136, 255, 0.1)');
                fillGradient.addColorStop(0.5, 'rgba(255, 136, 0, 0.2)');
                fillGradient.addColorStop(1, 'rgba(255, 0, 0, 0.3)');

                ctx.fillStyle = fillGradient;
                ctx.fill();
            }

            // Draw current point
            if (currentPoint < fluxData.length) {
                const x = margin + (currentPoint / dataPoints) * graphWidth;
                const y = logScale(fluxData[currentPoint]);

                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();

                // Glow effect
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function drawFlareClassRegions() {
            const regions = [
                {name: 'B', yStart: 0.00001, yEnd: 0.0001, color: 'rgba(0, 255, 0, 0.05)'},
                {name: 'C', yStart: 0.0001, yEnd: 0.001, color: 'rgba(255, 255, 0, 0.05)'},
                {name: 'M', yStart: 0.001, yEnd: 0.01, color: 'rgba(255, 136, 0, 0.05)'},
                {name: 'X', yStart: 0.01, yEnd: 1, color: 'rgba(255, 0, 0, 0.05)'}
            ];

            regions.forEach(region => {
                const y1 = logScale(region.yStart);
                const y2 = logScale(region.yEnd);

                ctx.fillStyle = region.color;
                ctx.fillRect(margin, y2, graphWidth, y1 - y2);
            });
        }

        function animate() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawFlareClassRegions();
            drawAxes();
            drawFlareProfile();

            if (currentPoint < dataPoints - 1) {
                currentPoint += animationSpeed;
            } else {
                // Loop animation
                setTimeout(() => {
                    currentPoint = 0;
                }, 2000);
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
