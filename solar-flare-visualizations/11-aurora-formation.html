<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Borealis Formation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Aurora Borealis</h3>
        <div>Altitude: 100-300 km</div>
        <div>Oxygen: Green (557.7 nm)</div>
        <div>Nitrogen: Red/Purple</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class AuroraParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.targetY = canvas.height * (0.3 + Math.random() * 0.4);
                this.speed = 1 + Math.random() * 2;
                this.size = Math.random() * 3 + 1;
                this.wobble = Math.random() * 0.05;
                this.phase = Math.random() * Math.PI * 2;
                this.color = Math.random() > 0.7 ? 'green' : (Math.random() > 0.5 ? 'blue' : 'purple');
            }

            update(time) {
                if (this.y < this.targetY) {
                    this.y += this.speed;
                    this.x += Math.sin(this.phase + time * 0.05) * 2;
                } else {
                    // Emit light at impact altitude
                    return 'emit';
                }
                return 'falling';
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        class AuroraWave {
            constructor(y) {
                this.y = y;
                this.points = [];
                this.generatePoints();
            }

            generatePoints() {
                for (let x = 0; x <= canvas.width; x += 10) {
                    this.points.push({
                        x: x,
                        baseY: this.y,
                        offset: Math.random() * 50,
                        frequency: 0.005 + Math.random() * 0.01,
                        amplitude: 30 + Math.random() * 30
                    });
                }
            }

            draw(time) {
                ctx.beginPath();

                for (let i = 0; i < this.points.length; i++) {
                    const p = this.points[i];
                    const y = p.baseY + Math.sin(time * p.frequency + p.offset) * p.amplitude;

                    if (i === 0) {
                        ctx.moveTo(p.x, y);
                    } else {
                        ctx.lineTo(p.x, y);
                    }
                }

                // Create gradient
                const gradient = ctx.createLinearGradient(0, this.y - 50, 0, this.y + 50);
                gradient.addColorStop(0, 'rgba(100, 255, 100, 0)');
                gradient.addColorStop(0.3, 'rgba(100, 255, 100, 0.6)');
                gradient.addColorStop(0.7, 'rgba(50, 200, 50, 0.4)');
                gradient.addColorStop(1, 'rgba(100, 255, 100, 0)');

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 4;
                ctx.stroke();

                // Fill below curve
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(0, canvas.height);
                ctx.closePath();

                const fillGradient = ctx.createLinearGradient(0, this.y - 50, 0, canvas.height);
                fillGradient.addColorStop(0, 'rgba(100, 255, 100, 0.1)');
                fillGradient.addColorStop(0.5, 'rgba(50, 200, 50, 0.05)');
                fillGradient.addColorStop(1, 'rgba(100, 255, 100, 0)');

                ctx.fillStyle = fillGradient;
                ctx.fill();
            }
        }

        class PurpleAuroraWave extends AuroraWave {
            draw(time) {
                ctx.beginPath();

                for (let i = 0; i < this.points.length; i++) {
                    const p = this.points[i];
                    const y = p.baseY + Math.sin(time * p.frequency * 0.7 + p.offset + Math.PI) * p.amplitude;

                    if (i === 0) {
                        ctx.moveTo(p.x, y);
                    } else {
                        ctx.lineTo(p.x, y);
                    }
                }

                const gradient = ctx.createLinearGradient(0, this.y - 50, 0, this.y + 50);
                gradient.addColorStop(0, 'rgba(150, 50, 255, 0)');
                gradient.addColorStop(0.3, 'rgba(150, 50, 255, 0.4)');
                gradient.addColorStop(0.7, 'rgba(100, 30, 200, 0.3)');
                gradient.addColorStop(1, 'rgba(150, 50, 255, 0)');

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        const particles = [];
        const greenWaves = [
            new AuroraWave(canvas.height * 0.5),
            new AuroraWave(canvas.height * 0.6),
            new AuroraWave(canvas.height * 0.7)
        ];
        const purpleWaves = [
            new PurpleAuroraWave(canvas.height * 0.45),
            new PurpleAuroraWave(canvas.height * 0.55)
        ];

        let time = 0;

        function drawStars() {
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 200; i++) {
                const x = (i * 1234.5) % canvas.width;
                const y = (i * 9876.3) % (canvas.height * 0.4);
                const size = (i % 3) === 0 ? 2 : 1;
                const twinkle = Math.sin(time * 0.05 + i) * 0.5 + 0.5;

                ctx.globalAlpha = twinkle;
                ctx.fillRect(x, y, size, size);
            }
            ctx.globalAlpha = 1;
        }

        function drawHorizon() {
            // Mountain silhouette
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);

            for (let x = 0; x <= canvas.width; x += 50) {
                const height = Math.sin(x * 0.005) * 100 + 150;
                ctx.lineTo(x, canvas.height - height);
            }

            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fillStyle = '#000';
            ctx.fill();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 4, 40, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStars();

            // Draw aurora waves
            purpleWaves.forEach(wave => wave.draw(time));
            greenWaves.forEach(wave => wave.draw(time));

            // Add some particles
            if (Math.random() < 0.1) {
                particles.push(new AuroraParticle());
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const state = particles[i].update(time);
                if (state === 'falling') {
                    particles[i].draw();
                } else {
                    particles.splice(i, 1);
                }
            }

            drawHorizon();

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
