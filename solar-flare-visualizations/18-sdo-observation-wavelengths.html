<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDO Multi-Wavelength Observation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .controls {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); background: rgba(0,0,0,0.9);
            padding: 20px; border-radius: 10px; color: #fff;
        }
        .wavelength-btn {
            padding: 10px 15px; margin: 0 5px; border: none;
            border-radius: 5px; cursor: pointer; font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h3 style="margin: 0 0 10px 0; text-align: center;">SDO/AIA Wavelengths</h3>
        <button class="wavelength-btn" style="background: #ff4500;" onclick="setWavelength(94)">94 Å (6 MK)</button>
        <button class="wavelength-btn" style="background: #ff8800;" onclick="setWavelength(131)">131 Å (10 MK)</button>
        <button class="wavelength-btn" style="background: #ffff00;" onclick="setWavelength(171)">171 Å (0.6 MK)</button>
        <button class="wavelength-btn" style="background: #00ff00;" onclick="setWavelength(193)">193 Å (1.5 MK)</button>
        <button class="wavelength-btn" style="background: #0088ff;" onclick="setWavelength(211)">211 Å (2 MK)</button>
        <button class="wavelength-btn" style="background: #ff00ff;" onclick="setWavelength(304)">304 Å (0.05 MK)</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 250;

        let currentWavelength = 171;
        const wavelengthColors = {
            94: {r: 255, g: 69, b: 0, name: '94 Å (6 MK)'},
            131: {r: 255, g: 136, b: 0, name: '131 Å (10 MK)'},
            171: {r: 255, g: 255, b: 0, name: '171 Å (0.6 MK)'},
            193: {r: 0, g: 255, b: 0, name: '193 Å (1.5 MK)'},
            211: {r: 0, g: 136, b: 255, name: '211 Å (2 MK)'},
            304: {r: 255, g: 0, b: 255, name: '304 Å (0.05 MK)'}
        };

        function setWavelength(wl) {
            currentWavelength = wl;
        }

        function drawSun(time) {
            const color = wavelengthColors[currentWavelength];

            // Background disk
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, 0.8)`);
            gradient.addColorStop(0.7, `rgba(${color.r * 0.5}, ${color.g * 0.5}, ${color.b * 0.5}, 0.6)`);
            gradient.addColorStop(1, `rgba(${color.r * 0.2}, ${color.g * 0.2}, ${color.b * 0.2}, 0)`);

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Active regions
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2 + time * 0.001;
                const dist = 150 + Math.sin(time * 0.002 + i) * 30;
                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;
                const size = 40 + Math.sin(time * 0.003 + i) * 20;

                const brightness = currentWavelength === 94 || currentWavelength === 131 ? 1 : 0.5;

                const hotGradient = ctx.createRadialGradient(x, y, 0, x, y, size);
                hotGradient.addColorStop(0, `rgba(255, 255, 255, ${brightness})`);
                hotGradient.addColorStop(0.5, `rgba(${color.r}, ${color.g}, ${color.b}, ${brightness * 0.6})`);
                hotGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = hotGradient;
                ctx.fill();
            }

            // Info text
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(color.name, centerX, 50);
        }

        let time = 0;

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSun(time);

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
