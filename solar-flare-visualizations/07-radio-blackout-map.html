<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Blackout - Africa & Europe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #001;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 5px;
            max-width: 300px;
        }
        h3 {
            margin: 0 0 10px 0;
            color: #ff3333;
        }
        .severity {
            color: #ff3333;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Radio Blackout Event</h3>
        <div class="severity">R3 (Strong)</div>
        <div style="margin-top: 10px;">
            Affected Regions:
            <ul style="margin: 5px 0;">
                <li>North Africa</li>
                <li>Central Africa</li>
                <li>Southern Europe</li>
                <li>Middle East</li>
            </ul>
        </div>
        <div style="margin-top: 10px; font-size: 12px; color: #888;">
            Duration: ~1 hour<br>
            Frequency: HF (3-30 MHz)
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Simplified continent coordinates (relative to center)
        const regions = {
            africa: [
                {x: -50, y: 0}, {x: -30, y: 80}, {x: 20, y: 120},
                {x: 60, y: 80}, {x: 70, y: 20}, {x: 30, y: -40}, {x: -20, y: -30}
            ],
            europe: [
                {x: -80, y: -100}, {x: -40, y: -120}, {x: 40, y: -110},
                {x: 60, y: -80}, {x: 40, y: -60}, {x: -60, y: -70}
            ],
            middleEast: [
                {x: 70, y: -30}, {x: 100, y: -20}, {x: 110, y: 10},
                {x: 90, y: 30}, {x: 70, y: 20}
            ]
        };

        function scaleRegion(region, scale = 3) {
            return region.map(point => ({
                x: centerX + point.x * scale,
                y: centerY + point.y * scale
            }));
        }

        const africaScaled = scaleRegion(regions.africa);
        const europeScaled = scaleRegion(regions.europe);
        const middleEastScaled = scaleRegion(regions.middleEast);

        let time = 0;
        let blackoutIntensity = 0;
        let phase = 'onset'; // onset, peak, recovery

        function drawRegion(points, fillColor, strokeColor = '#333') {
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();

            ctx.fillStyle = fillColor;
            ctx.fill();

            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawBlackoutEffect(points, intensity) {
            // Draw pulsating blackout overlay
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();

            const pulse = Math.sin(time * 0.1) * 0.2 + 0.8;
            const alpha = intensity * pulse * 0.6;

            ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
            ctx.fill();

            // Add glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = `rgba(255, 0, 0, ${alpha})`;
            ctx.strokeStyle = `rgba(255, 100, 100, ${alpha})`;
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function drawInterferenceLines() {
            // Draw radio wave interference pattern
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                const radius = 100 + (time % 100);

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius + i * 30, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 0, 0, ${0.1 * blackoutIntensity})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function drawRadioSignals() {
            // Draw disrupted radio signals
            const signalCount = 15;

            for (let i = 0; i < signalCount; i++) {
                const angle = (i / signalCount) * Math.PI * 2 + time * 0.01;
                const startR = 150;
                const endR = 300;

                const x1 = centerX + Math.cos(angle) * startR;
                const y1 = centerY + Math.sin(angle) * startR;
                const x2 = centerX + Math.cos(angle) * endR;
                const y2 = centerY + Math.sin(angle) * endR;

                // Broken signal effect
                ctx.beginPath();
                ctx.moveTo(x1, y1);

                const segments = 10;
                for (let j = 1; j <= segments; j++) {
                    const t = j / segments;
                    const x = x1 + (x2 - x1) * t;
                    const y = y1 + (y2 - y1) * t;

                    // Add disruption
                    const disruption = Math.sin(time * 0.1 + j) * blackoutIntensity * 10;

                    if (Math.random() > blackoutIntensity * 0.5) {
                        ctx.lineTo(x + disruption, y + disruption);
                    } else {
                        ctx.moveTo(x + disruption, y + disruption);
                    }
                }

                const alpha = (1 - blackoutIntensity) * 0.5;
                ctx.strokeStyle = `rgba(0, 255, 255, ${alpha})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function updateBlackoutPhase() {
            if (phase === 'onset') {
                blackoutIntensity += 0.01;
                if (blackoutIntensity >= 1) {
                    phase = 'peak';
                    setTimeout(() => { phase = 'recovery'; }, 3000);
                }
            } else if (phase === 'peak') {
                blackoutIntensity = 1;
            } else if (phase === 'recovery') {
                blackoutIntensity -= 0.005;
                if (blackoutIntensity <= 0) {
                    blackoutIntensity = 0;
                    setTimeout(() => { phase = 'onset'; }, 2000);
                }
            }
        }

        function animate() {
            ctx.fillStyle = '#001';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Earth grid
            ctx.strokeStyle = '#113';
            ctx.lineWidth = 1;
            for (let i = -5; i <= 5; i++) {
                // Latitude lines
                ctx.beginPath();
                ctx.ellipse(centerX, centerY, 400, 400 - Math.abs(i) * 40, 0, 0, Math.PI * 2);
                ctx.stroke();

                // Longitude lines
                ctx.beginPath();
                ctx.ellipse(centerX, centerY, 400 - Math.abs(i) * 40, 400, 0, 0, Math.PI * 2);
                ctx.stroke();
            }

            drawRadioSignals();
            drawInterferenceLines();

            // Draw regions
            drawRegion(africaScaled, '#1a3a1a', '#2a5a2a');
            drawRegion(europeScaled, '#1a1a3a', '#2a2a5a');
            drawRegion(middleEastScaled, '#3a3a1a', '#5a5a2a');

            // Draw blackout effects
            if (blackoutIntensity > 0) {
                drawBlackoutEffect(africaScaled, blackoutIntensity);
                drawBlackoutEffect(europeScaled, blackoutIntensity * 0.8);
                drawBlackoutEffect(middleEastScaled, blackoutIntensity * 0.6);
            }

            updateBlackoutPhase();
            time++;

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
