<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Wind Density</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Solar Wind Parameters</h3>
        <div id="speed">Speed: 400 km/s</div>
        <div id="density">Density: 5 p/cm³</div>
        <div id="temp">Temp: 100,000 K</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const sunX = 150;
        const sunY = canvas.height / 2;

        class SolarWindParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = sunX + 50;
                this.y = sunY + (Math.random() - 0.5) * 300;
                this.speed = 2 + Math.random() * 3;
                this.size = 1 + Math.random();
                this.opacity = 0.8;
                this.varyY = (Math.random() - 0.5) * 0.5;
            }

            update(density) {
                this.x += this.speed;
                this.y += this.varyY;

                if (this.x > canvas.width + 20) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 200, 100, ${this.opacity})`;
                ctx.fill();
            }
        }

        const particles = [];
        let particleDensity = 50;
        let windSpeed = 400;
        let time = 0;

        function updateSolarWind() {
            // Simulate solar wind variation
            const t = time * 0.01;
            windSpeed = 400 + Math.sin(t) * 100 + Math.sin(t * 3) * 50;
            particleDensity = 50 + Math.sin(t * 0.5) * 30;

            // Update UI
            document.getElementById('speed').textContent = `Speed: ${Math.round(windSpeed)} km/s`;
            document.getElementById('density').textContent = `Density: ${Math.round(particleDensity / 10)} p/cm³`;
            document.getElementById('temp').textContent = `Temp: ${Math.round(100000 + windSpeed * 100)} K`;

            // Adjust particle count
            const targetCount = Math.floor(particleDensity);
            while (particles.length < targetCount) {
                particles.push(new SolarWindParticle());
            }
            while (particles.length > targetCount) {
                particles.pop();
            }

            // Update particle speeds
            particles.forEach(p => {
                p.speed = (windSpeed / 200) + Math.random();
            });
        }

        function drawSun() {
            const gradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, 50);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.4, '#ffff00');
            gradient.addColorStop(0.8, '#ff8800');
            gradient.addColorStop(1, '#ff4400');

            ctx.beginPath();
            ctx.arc(sunX, sunY, 50, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function drawDensityMap() {
            // Draw density heatmap
            const cellSize = 40;
            const cols = Math.ceil(canvas.width / cellSize);
            const rows = Math.ceil(canvas.height / cellSize);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * cellSize;
                    const y = row * cellSize;

                    // Count particles in cell
                    let count = 0;
                    particles.forEach(p => {
                        if (p.x >= x && p.x < x + cellSize &&
                            p.y >= y && p.y < y + cellSize) {
                            count++;
                        }
                    });

                    if (count > 0) {
                        const intensity = Math.min(1, count / 3);
                        ctx.fillStyle = `rgba(255, 100, 0, ${intensity * 0.2})`;
                        ctx.fillRect(x, y, cellSize, cellSize);
                    }
                }
            }
        }

        function drawStreamLines() {
            // Draw flow lines
            for (let i = 0; i < 10; i++) {
                const y = (i / 10) * canvas.height;

                ctx.beginPath();
                for (let x = sunX + 50; x < canvas.width; x += 10) {
                    const offset = Math.sin(x * 0.02 + time * 0.05) * 20;
                    if (x === sunX + 50) {
                        ctx.moveTo(x, y + offset);
                    } else {
                        ctx.lineTo(x, y + offset);
                    }
                }

                ctx.strokeStyle = 'rgba(100, 200, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateSolarWind();

            drawStreamLines();
            drawDensityMap();
            drawSun();

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
