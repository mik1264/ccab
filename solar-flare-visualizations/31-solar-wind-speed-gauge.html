<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Wind Speed Gauge</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .status {
            position: absolute; top: 20px; left: 50%;
            transform: translateX(-50%); background: rgba(0,0,0,0.9);
            color: #fff; padding: 20px; border-radius: 10px; text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="status">
        <h3 style="margin: 0 0 10px 0;">Solar Wind Monitor</h3>
        <div id="speed" style="font-size: 36px; font-weight: bold; color: #00ff00;">400 km/s</div>
        <div id="status">Normal</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 200;

        let currentSpeed = 400;
        let targetSpeed = 400;
        let time = 0;

        function drawGauge() {
            // Background circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 20, 0, Math.PI * 2);
            ctx.fillStyle = '#1a1a1a';
            ctx.fill();

            // Speed ranges
            const ranges = [
                { min: 0, max: 400, color: '#00ff00', label: 'Slow' },
                { min: 400, max: 700, color: '#ffff00', label: 'Normal' },
                { min: 700, max: 1000, color: '#ff8800', label: 'Fast' },
                { min: 1000, max: 1500, color: '#ff0000', label: 'Extreme' }
            ];

            ranges.forEach(range => {
                const startAngle = Math.PI + (range.min / 1500) * Math.PI;
                const endAngle = Math.PI + (range.max / 1500) * Math.PI;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.lineWidth = 30;
                ctx.strokeStyle = range.color;
                ctx.stroke();
            });

            // Tick marks
            for (let speed = 0; speed <= 1500; speed += 100) {
                const angle = Math.PI + (speed / 1500) * Math.PI;
                const innerR = radius - 40;
                const outerR = radius + 10;

                const x1 = centerX + Math.cos(angle) * innerR;
                const y1 = centerY + Math.sin(angle) * innerR;
                const x2 = centerX + Math.cos(angle) * outerR;
                const y2 = centerY + Math.sin(angle) * outerR;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Labels
                ctx.fillStyle = '#fff';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                const labelR = radius + 40;
                const labelX = centerX + Math.cos(angle) * labelR;
                const labelY = centerY + Math.sin(angle) * labelR;
                ctx.fillText(speed.toString(), labelX, labelY + 5);
            }

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('km/s', centerX, centerY + radius + 80);
        }

        function drawNeedle() {
            const angle = Math.PI + (currentSpeed / 1500) * Math.PI;
            const needleLength = radius - 30;

            const x = centerX + Math.cos(angle) * needleLength;
            const y = centerY + Math.sin(angle) * needleLength;

            // Needle
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.stroke();

            // Center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            // Needle tip
            ctx.beginPath();
            ctx.arc(x, y, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0000';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff0000';
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function updateSpeed() {
            // Simulate varying solar wind
            if (time % 300 === 0) {
                targetSpeed = 300 + Math.random() * 900;
            }

            currentSpeed += (targetSpeed - currentSpeed) * 0.02;

            // Update UI
            const speedElement = document.getElementById('speed');
            const statusElement = document.getElementById('status');

            speedElement.textContent = Math.round(currentSpeed) + ' km/s';

            if (currentSpeed < 400) {
                speedElement.style.color = '#00ff00';
                statusElement.textContent = 'Slow - Quiet Period';
            } else if (currentSpeed < 700) {
                speedElement.style.color = '#ffff00';
                statusElement.textContent = 'Normal';
            } else if (currentSpeed < 1000) {
                speedElement.style.color = '#ff8800';
                statusElement.textContent = 'Fast - Enhanced Activity';
            } else {
                speedElement.style.color = '#ff0000';
                statusElement.textContent = 'Extreme - Storm Conditions';
            }
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateSpeed();
            drawGauge();
            drawNeedle();

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
