<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Constellation Impact</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .stats {
            position: absolute; top: 20px; right: 20px; color: #fff;
            background: rgba(0,0,0,0.9); padding: 15px; border-radius: 5px;
            min-width: 200px;
        }
        .stat { margin: 8px 0; }
        .healthy { color: #00ff00; }
        .warning { color: #ffaa00; }
        .critical { color: #ff0000; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="stats">
        <h3 style="margin: 0 0 10px 0;">Constellation Status</h3>
        <div class="stat">Total Satellites: <span id="total">60</span></div>
        <div class="stat healthy">Operational: <span id="healthy">60</span></div>
        <div class="stat warning">Degraded: <span id="degraded">0</span></div>
        <div class="stat critical">Offline: <span id="offline">0</span></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const earthRadius = 60;

        class Satellite {
            constructor(orbitRadius, angle, orbitSpeed) {
                this.orbitRadius = orbitRadius;
                this.angle = angle;
                this.orbitSpeed = orbitSpeed;
                this.health = 100;
                this.status = 'healthy';
            }

            update(radiationLevel) {
                this.angle += this.orbitSpeed;

                if (radiationLevel > 0.7) {
                    this.health -= 0.5;
                } else if (radiationLevel > 0.4) {
                    this.health -= 0.1;
                } else {
                    this.health = Math.min(100, this.health + 0.2);
                }

                if (this.health < 30) this.status = 'offline';
                else if (this.health < 70) this.status = 'degraded';
                else this.status = 'healthy';
            }

            draw() {
                const x = centerX + Math.cos(this.angle) * this.orbitRadius;
                const y = centerY + Math.sin(this.angle) * this.orbitRadius * 0.7;

                // Satellite
                const color = this.status === 'healthy' ? '#00ff00' :
                             this.status === 'degraded' ? '#ffaa00' : '#ff0000';

                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();

                // Signal indicator
                if (this.status === 'healthy') {
                    ctx.beginPath();
                    ctx.arc(x, y, 10, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(0, 255, 0, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }

        // Create satellite constellation (60 satellites in 6 orbital planes)
        const satellites = [];
        for (let plane = 0; plane < 6; plane++) {
            const orbitRadius = 200 + plane * 10;
            const satellitesPerPlane = 10;

            for (let i = 0; i < satellitesPerPlane; i++) {
                const angle = (i / satellitesPerPlane) * Math.PI * 2 + plane * 0.5;
                const speed = 0.01 + (1 / orbitRadius) * 2;
                satellites.push(new Satellite(orbitRadius, angle, speed));
            }
        }

        let radiationLevel = 0;
        let radiationPhase = 'calm';
        let time = 0;

        function updateRadiation() {
            if (radiationPhase === 'calm' && time % 500 === 0) {
                radiationPhase = 'rising';
            } else if (radiationPhase === 'rising') {
                radiationLevel += 0.01;
                if (radiationLevel >= 1) radiationPhase = 'peak';
            } else if (radiationPhase === 'peak' && time % 500 === 250) {
                radiationPhase = 'falling';
            } else if (radiationPhase === 'falling') {
                radiationLevel -= 0.005;
                if (radiationLevel <= 0) {
                    radiationLevel = 0;
                    radiationPhase = 'calm';
                }
            }
        }

        function drawEarth() {
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, earthRadius);
            gradient.addColorStop(0, '#4488ff');
            gradient.addColorStop(0.7, '#2255cc');
            gradient.addColorStop(1, '#113388');

            ctx.beginPath();
            ctx.arc(centerX, centerY, earthRadius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function drawOrbitPaths() {
            for (let plane = 0; plane < 6; plane++) {
                const orbitRadius = 200 + plane * 10;

                ctx.beginPath();
                ctx.ellipse(centerX, centerY, orbitRadius, orbitRadius * 0.7, 0, 0, Math.PI * 2);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.setLineDash([3, 3]);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        function drawRadiationZone() {
            if (radiationLevel > 0) {
                for (let i = 0; i < 3; i++) {
                    const r = 250 + i * 30;
                    const alpha = radiationLevel * (0.2 - i * 0.05);

                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(255, 0, 0, ${alpha})`;
                    ctx.lineWidth = 20;
                    ctx.stroke();
                }
            }
        }

        function updateStats() {
            const stats = {healthy: 0, degraded: 0, offline: 0};

            satellites.forEach(sat => {
                stats[sat.status]++;
            });

            document.getElementById('healthy').textContent = stats.healthy;
            document.getElementById('degraded').textContent = stats.degraded;
            document.getElementById('offline').textContent = stats.offline;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateRadiation();
            drawOrbitPaths();
            drawRadiationZone();
            drawEarth();

            satellites.forEach(sat => {
                sat.update(radiationLevel);
                sat.draw();
            });

            updateStats();

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
