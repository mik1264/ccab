<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Atmosphere Layers</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const layers = [
            {name: 'Core', radius: 30, color: '#ffffff', temp: '15 MK'},
            {name: 'Radiative Zone', radius: 70, color: '#ffff00', temp: '7 MK'},
            {name: 'Convective Zone', radius: 120, color: '#ffaa00', temp: '2 MK'},
            {name: 'Photosphere', radius: 180, color: '#ff8800', temp: '5,800 K'},
            {name: 'Chromosphere', radius: 200, color: '#ff6600', temp: '20,000 K'},
            {name: 'Transition Region', radius: 210, color: '#ff4400', temp: '1 MK'},
            {name: 'Corona', radius: 280, color: '#ff0000', temp: '1-10 MK'}
        ];

        let time = 0;

        function drawLayer(layer, index) {
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, layer.radius);
            gradient.addColorStop(0, layer.color);
            gradient.addColorStop(0.7, layer.color + 'aa');
            gradient.addColorStop(1, layer.color + '44');

            ctx.beginPath();
            ctx.arc(centerX, centerY, layer.radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Border
            ctx.strokeStyle = layer.color;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Label with line
            const angle = (index / layers.length) * Math.PI * 2;
            const labelR = layer.radius + 40;
            const x1 = centerX + Math.cos(angle) * layer.radius;
            const y1 = centerY + Math.sin(angle) * layer.radius;
            const x2 = centerX + Math.cos(angle) * labelR;
            const y2 = centerY + Math.sin(angle) * labelR;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(layer.name, x2, y2 - 10);
            ctx.font = '12px Arial';
            ctx.fillStyle = layer.color;
            ctx.fillText(layer.temp, x2, y2 + 5);
        }

        function drawFlare() {
            // Flare eruption from chromosphere
            const flareAngle = time * 0.02;

            for (let i = 0; i < 5; i++) {
                const angle = flareAngle + i * 0.2;
                const baseR = 200;
                const length = 80 + Math.sin(time * 0.05 + i) * 20;

                const x1 = centerX + Math.cos(angle) * baseR;
                const y1 = centerY + Math.sin(angle) * baseR;
                const x2 = centerX + Math.cos(angle) * (baseR + length);
                const y2 = centerY + Math.sin(angle) * (baseR + length);

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = '#ff6600';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw layers from outside in
            for (let i = layers.length - 1; i >= 0; i--) {
                drawLayer(layers[i], i);
            }

            drawFlare();

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Solar Atmosphere Structure', centerX, 40);

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
