<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Radiation Hazard for Astronauts</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .warning {
            position: absolute; top: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255,0,0,0.9);
            color: #fff; padding: 20px; border-radius: 10px;
            font-size: 24px; font-weight: bold; text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="warning">
        âš  RADIATION ALERT<br>
        <div style="font-size: 14px; margin-top: 5px;">EVA SUSPENDED</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const issX = canvas.width / 2;
        const issY = canvas.height / 2;

        class RadiationParticle {
            constructor() {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 400;
                this.x = issX + Math.cos(angle) * distance;
                this.y = issY + Math.sin(angle) * distance;

                const toCenter = Math.atan2(issY - this.y, issX - this.x);
                this.vx = Math.cos(toCenter) * (2 + Math.random() * 3);
                this.vy = Math.sin(toCenter) * (2 + Math.random() * 3);

                this.size = Math.random() * 3 + 1;
                this.type = Math.random() > 0.5 ? 'proton' : 'electron';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                const dx = this.x - issX;
                const dy = this.y - issY;
                return Math.sqrt(dx * dx + dy * dy) > 5;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.type === 'proton' ? '#ff6600' : '#00ff00';
                ctx.fill();

                // Trail
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.vx * 3, this.y - this.vy * 3);
                ctx.strokeStyle = this.type === 'proton' ? '#ff660066' : '#00ff0066';
                ctx.lineWidth = this.size;
                ctx.stroke();
            }
        }

        const particles = [];
        let radiationLevel = 0;

        function drawISS() {
            // Main module
            ctx.fillStyle = '#888';
            ctx.fillRect(issX - 40, issY - 15, 80, 30);

            // Solar panels
            ctx.fillStyle = '#4444ff';
            ctx.fillRect(issX - 80, issY - 30, 30, 60);
            ctx.fillRect(issX + 50, issY - 30, 30, 60);

            // Radiation shield indicator
            const shieldAlpha = Math.sin(radiationLevel * 10) * 0.3 + 0.3;
            ctx.beginPath();
            ctx.arc(issX, issY, 80, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0, 100, 255, ${shieldAlpha})`;
            ctx.fill();

            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Label
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ISS', issX, issY - 50);
        }

        function drawDosimeter() {
            const x = 50;
            const y = canvas.height - 150;
            const width = 200;
            const height = 100;

            ctx.fillStyle = '#222';
            ctx.fillRect(x, y, width, height);
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);

            ctx.fillStyle = '#0f0';
            ctx.font = '12px monospace';
            ctx.textAlign = 'left';
            ctx.fillText('RADIATION DOSIMETER', x + 10, y + 20);

            const dose = Math.round(radiationLevel * 500);
            ctx.font = '20px monospace';
            ctx.fillStyle = dose > 300 ? '#ff0000' : dose > 150 ? '#ffff00' : '#00ff00';
            ctx.fillText(`${dose} mSv/hour`, x + 10, y + 50);

            ctx.font = '10px monospace';
            ctx.fillStyle = '#888';
            ctx.fillText('Safe limit: 100 mSv/hour', x + 10, y + 75);

            // Bar graph
            const barWidth = (dose / 500) * (width - 20);
            ctx.fillStyle = dose > 300 ? '#ff0000' : dose > 150 ? '#ffaa00' : '#00ff00';
            ctx.fillRect(x + 10, y + 85, barWidth, 8);
        }

        function updateRadiation() {
            const t = Date.now() * 0.001;
            radiationLevel = (Math.sin(t * 0.5) + 1) / 2;

            // Add particles based on radiation level
            const particleCount = Math.floor(radiationLevel * 10) + 1;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new RadiationParticle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateRadiation();

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }

            drawISS();
            drawDosimeter();

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
