<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromagnetic Pulse Propagation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>EM Pulse</h3>
        <div>Speed: 299,792 km/s (c)</div>
        <div>Distance from Sun to Earth:</div>
        <div style="font-size: 20px; color: #ffff00;">8.3 minutes</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const sunX = canvas.width * 0.2;
        const sunY = canvas.height / 2;
        const earthX = canvas.width * 0.8;
        const earthY = canvas.height / 2;

        class EMWave {
            constructor(startTime) {
                this.startTime = startTime;
                this.wavelength = 40;
                this.amplitude = 30;
                this.speed = 3;
            }

            draw(time) {
                const elapsed = time - this.startTime;
                if (elapsed < 0) return;

                const distance = elapsed * this.speed;
                const startX = sunX + 50;

                if (startX + distance > earthX) return;

                ctx.beginPath();

                for (let x = 0; x < distance; x += 2) {
                    const currentX = startX + x;
                    if (currentX > earthX) break;

                    const phase = (x / this.wavelength) * Math.PI * 2;
                    const y = sunY + Math.sin(phase - elapsed * 0.1) * this.amplitude;

                    if (x === 0) {
                        ctx.moveTo(currentX, y);
                    } else {
                        ctx.lineTo(currentX, y);
                    }
                }

                // Color gradient from sun to earth
                const gradient = ctx.createLinearGradient(sunX, sunY, earthX, earthY);
                gradient.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
                gradient.addColorStop(0.5, 'rgba(255, 100, 0, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 0, 0, 0.8)');

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw wave front
                const frontX = startX + distance;
                if (frontX < earthX) {
                    ctx.beginPath();
                    ctx.arc(frontX, sunY, 15, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        const waves = [];
        let time = 0;

        function drawSun() {
            const gradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, 50);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.3, '#ffff00');
            gradient.addColorStop(0.7, '#ff8800');
            gradient.addColorStop(1, '#ff4400');

            ctx.beginPath();
            ctx.arc(sunX, sunY, 50, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Flare burst
            const burst = Math.sin(time * 0.2) * 20 + 30;
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2 + time * 0.05;
                const x1 = sunX + Math.cos(angle) * 50;
                const y1 = sunY + Math.sin(angle) * 50;
                const x2 = sunX + Math.cos(angle) * (50 + burst);
                const y2 = sunY + Math.sin(angle) * (50 + burst);

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = 'rgba(255, 200, 0, 0.6)';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        function drawEarth() {
            // Earth
            const earthGradient = ctx.createRadialGradient(earthX, earthY, 0, earthX, earthY, 30);
            earthGradient.addColorStop(0, '#4488ff');
            earthGradient.addColorStop(0.7, '#0055cc');
            earthGradient.addColorStop(1, '#003388');

            ctx.beginPath();
            ctx.arc(earthX, earthY, 30, 0, Math.PI * 2);
            ctx.fillStyle = earthGradient;
            ctx.fill();

            // Magnetosphere
            ctx.beginPath();
            ctx.ellipse(earthX, earthY, 60, 50, 0, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawSpectrum() {
            // Draw electromagnetic spectrum bars at bottom
            const spectrumY = canvas.height - 80;
            const spectrumWidth = 400;
            const spectrumX = canvas.width / 2 - spectrumWidth / 2;

            const bands = [
                {name: 'Radio', color: '#ff0000', width: 80},
                {name: 'Infrared', color: '#ff8800', width: 60},
                {name: 'Visible', color: '#ffff00', width: 40},
                {name: 'UV', color: '#8800ff', width: 50},
                {name: 'X-ray', color: '#ff00ff', width: 80},
                {name: 'Gamma', color: '#ff0088', width: 90}
            ];

            let offsetX = spectrumX;

            bands.forEach(band => {
                const intensity = Math.sin(time * 0.1) * 0.3 + 0.7;

                ctx.fillStyle = band.color;
                ctx.globalAlpha = intensity;
                ctx.fillRect(offsetX, spectrumY, band.width, 30);

                ctx.globalAlpha = 1;
                ctx.fillStyle = '#fff';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(band.name, offsetX + band.width / 2, spectrumY + 50);

                offsetX += band.width;
            });
        }

        function drawPhotonParticles() {
            // Scattered photons
            for (let i = 0; i < 30; i++) {
                const t = (time + i * 10) % 300;
                const x = sunX + 50 + t * 2;
                const y = sunY + Math.sin(t * 0.1 + i) * 100;

                if (x < earthX) {
                    const size = Math.random() * 2 + 1;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 200, 0.6)';
                    ctx.fill();
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add new wave periodically
            if (time % 60 === 0) {
                waves.push(new EMWave(time));
            }

            drawPhotonParticles();
            drawSun();
            drawEarth();

            waves.forEach(wave => wave.draw(time));

            drawSpectrum();

            // Draw distance label
            ctx.fillStyle = '#888';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('149.6 million km', canvas.width / 2, sunY - 80);

            // Draw arrow
            ctx.beginPath();
            ctx.moveTo(sunX + 70, sunY - 60);
            ctx.lineTo(earthX - 50, earthY - 60);
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
