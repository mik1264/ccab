<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth's Magnetosphere Compression</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000510;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
        }
        .status {
            color: #ff3333;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Magnetosphere Impact</h3>
        <div class="status">âš  COMPRESSED</div>
        <div style="margin-top: 10px;">
            Normal: ~10 R<sub>E</sub><br>
            Compressed: ~6 R<sub>E</sub>
        </div>
        <div style="margin-top: 10px; font-size: 12px; color: #888;">
            R<sub>E</sub> = Earth Radius (6,371 km)
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const earthX = canvas.width / 2;
        const earthY = canvas.height / 2;
        const earthRadius = 40;

        let compressionLevel = 0;
        let impactPhase = 0; // 0 = normal, 1 = compressing, 2 = compressed, 3 = recovering

        class FieldLine {
            constructor(index, total) {
                this.index = index;
                this.total = total;
                this.angle = (index / total) * Math.PI * 2;
            }

            getPoints(compression) {
                const points = [];
                const steps = 50;
                const baseRadius = 60;
                const maxRadius = 300;

                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    let angle = this.angle;
                    let r = baseRadius + t * (maxRadius - baseRadius);

                    // Compression effect on day side (right)
                    const dayFactor = Math.cos(angle);
                    if (dayFactor > 0) {
                        r *= (1 - compression * 0.4 * dayFactor);
                    } else {
                        // Elongate night side
                        r *= (1 + compression * 0.6 * Math.abs(dayFactor));
                    }

                    // Make field lines curve
                    angle += Math.sin(t * Math.PI) * 0.5;

                    const x = earthX + Math.cos(angle) * r;
                    const y = earthY + Math.sin(angle) * r * 0.8;

                    points.push({x, y, t});
                }

                return points;
            }

            draw(compression) {
                const points = this.getPoints(compression);

                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);

                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }

                const intensity = 0.3 + compression * 0.4;
                ctx.strokeStyle = `rgba(0, 200, 255, ${intensity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        class SolarWindParticle {
            constructor() {
                this.x = -50;
                this.y = earthY + (Math.random() - 0.5) * 400;
                this.speed = 3 + Math.random() * 2;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.speed;

                // Deflection by magnetosphere
                const dx = this.x - earthX;
                const dy = this.y - earthY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                const magnetopauseRadius = 200 - compressionLevel * 80;

                if (dist < magnetopauseRadius + 50) {
                    const deflectStrength = 1 - (dist / (magnetopauseRadius + 50));
                    this.y += (dy > 0 ? 1 : -1) * deflectStrength * 5;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 200, 100, 0.6)';
                ctx.fill();
            }

            isOffScreen() {
                return this.x > canvas.width + 50 ||
                       Math.abs(this.y - earthY) > canvas.height / 2 + 50;
            }
        }

        const fieldLines = [];
        for (let i = 0; i < 16; i++) {
            fieldLines.push(new FieldLine(i, 16));
        }

        const particles = [];
        let time = 0;

        function drawEarth() {
            // Earth
            const gradient = ctx.createRadialGradient(earthX, earthY, 0, earthX, earthY, earthRadius);
            gradient.addColorStop(0, '#4488ff');
            gradient.addColorStop(0.5, '#2255cc');
            gradient.addColorStop(1, '#114488');

            ctx.beginPath();
            ctx.arc(earthX, earthY, earthRadius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Atmosphere glow
            const glowGradient = ctx.createRadialGradient(
                earthX, earthY, earthRadius,
                earthX, earthY, earthRadius + 15
            );
            glowGradient.addColorStop(0, 'rgba(100, 200, 255, 0.3)');
            glowGradient.addColorStop(1, 'rgba(100, 200, 255, 0)');

            ctx.beginPath();
            ctx.arc(earthX, earthY, earthRadius + 15, 0, Math.PI * 2);
            ctx.fillStyle = glowGradient;
            ctx.fill();
        }

        function drawMagnetopause(compression) {
            const baseRadius = 200;
            const compressedRadius = baseRadius - compression * 80;

            // Draw bow shock
            ctx.beginPath();
            ctx.ellipse(
                earthX - 20,
                earthY,
                compressedRadius + 40,
                (compressedRadius + 40) * 0.8,
                0, 0, Math.PI * 2
            );
            ctx.strokeStyle = `rgba(255, 100, 100, ${0.3 + compression * 0.4})`;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw magnetopause
            ctx.beginPath();
            ctx.ellipse(
                earthX,
                earthY,
                compressedRadius,
                compressedRadius * 0.8,
                0, 0, Math.PI * 2
            );
            ctx.strokeStyle = `rgba(0, 255, 255, ${0.4 + compression * 0.3})`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function updateImpactPhase() {
            if (impactPhase === 0) {
                // Normal state - trigger compression
                if (time % 400 === 0) {
                    impactPhase = 1;
                }
            } else if (impactPhase === 1) {
                // Compressing
                compressionLevel += 0.02;
                if (compressionLevel >= 1) {
                    compressionLevel = 1;
                    impactPhase = 2;
                }
            } else if (impactPhase === 2) {
                // Compressed - hold state
                if (time % 400 === 200) {
                    impactPhase = 3;
                }
            } else if (impactPhase === 3) {
                // Recovering
                compressionLevel -= 0.01;
                if (compressionLevel <= 0) {
                    compressionLevel = 0;
                    impactPhase = 0;
                }
            }
        }

        function drawPlasmaSheet() {
            // Draw plasma sheet on night side
            const nightX = earthX - 100;

            for (let i = 0; i < 10; i++) {
                const x = nightX - i * 30;
                const width = 20 + i * 10;
                const height = 100 + i * 20;

                const alpha = (0.2 - i * 0.02) * (1 + compressionLevel);

                ctx.fillStyle = `rgba(255, 100, 200, ${alpha})`;
                ctx.fillRect(x - width / 2, earthY - height / 2, width, height);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 5, 16, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add solar wind particles
            if (Math.random() < 0.3) {
                particles.push(new SolarWindParticle());
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isOffScreen()) {
                    particles.splice(i, 1);
                }
            }

            drawPlasmaSheet();
            drawMagnetopause(compressionLevel);

            // Draw field lines
            fieldLines.forEach(line => {
                line.draw(compressionLevel);
            });

            drawEarth();

            updateImpactPhase();
            time++;

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
