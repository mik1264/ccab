<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Weather 3-Day Forecast</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a0a; font-family: Arial; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const forecast = [
            {day: 'Today', radio: 'R3', radiation: 'S2', geomag: 'G3'},
            {day: 'Day 2', radio: 'R2', radiation: 'S2', geomag: 'G2'},
            {day: 'Day 3', radio: 'R1', radiation: 'S1', geomag: 'G1'}
        ];

        const scaleColors = {
            R1: '#ffff00', R2: '#ff8800', R3: '#ff0000',
            S1: '#ffff00', S2: '#ff8800', S3: '#ff0000',
            G1: '#00ff00', G2: '#ffff00', G3: '#ff8800', G4: '#ff0000'
        };

        function drawForecast() {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('NOAA Space Weather Forecast', canvas.width / 2, 50);

            const cardWidth = 300;
            const cardHeight = 400;
            const spacing = 50;
            const startX = (canvas.width - (cardWidth * 3 + spacing * 2)) / 2;
            const startY = 100;

            forecast.forEach((day, index) => {
                const x = startX + index * (cardWidth + spacing);
                const y = startY;

                // Card background
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(x, y, cardWidth, cardHeight);
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, cardWidth, cardHeight);

                // Day label
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Arial';
                ctx.fillText(day.day, x + cardWidth / 2, y + 40);

                // Scales
                const scales = [
                    {label: 'Radio Blackout', value: day.radio, y: 100},
                    {label: 'Solar Radiation', value: day.radiation, y: 200},
                    {label: 'Geomagnetic Storm', value: day.geomag, y: 300}
                ];

                scales.forEach(scale => {
                    ctx.fillStyle = '#aaa';
                    ctx.font = '14px Arial';
                    ctx.fillText(scale.label, x + cardWidth / 2, y + scale.y - 20);

                    ctx.font = 'bold 48px Arial';
                    ctx.fillStyle = scaleColors[scale.value];
                    ctx.fillText(scale.value, x + cardWidth / 2, y + scale.y + 20);

                    // Glow effect
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = scaleColors[scale.value];
                    ctx.fillText(scale.value, x + cardWidth / 2, y + scale.y + 20);
                    ctx.shadowBlur = 0;
                });
            });
        }

        function animate() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawForecast();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
