<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Lights Projection Map</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000814; font-family: Arial; }
        canvas { display: block; }
        .info {
            position: absolute; top: 20px; left: 20px; color: #fff;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Aurora Visibility Forecast</h3>
        <div>Kp Index: 7 (G3 Storm)</div>
        <div>Visibility: 50° Latitude</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 300;

        let time = 0;
        let kpIndex = 7;

        function drawEarth() {
            // Earth circle
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            gradient.addColorStop(0, '#1a4d7a');
            gradient.addColorStop(0.7, '#0a2d4a');
            gradient.addColorStop(1, '#051a2a');

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Latitude lines
            for (let lat = 30; lat <= 90; lat += 10) {
                const r = radius * (1 - lat / 90);

                ctx.beginPath();
                ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Label
                ctx.fillStyle = '#888';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${lat}°`, centerX + r, centerY);
            }

            // North Pole
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        function drawAuroraOval(kp) {
            // Aurora oval radius depends on Kp index
            const baseRadius = radius * 0.3;
            const expansion = kp * 0.05;
            const ovalRadius = radius * (0.3 + expansion);

            // Aurora bands
            for (let i = 0; i < 3; i++) {
                const r = ovalRadius - i * 20;

                ctx.beginPath();
                ctx.arc(centerX, centerY, r, 0, Math.PI * 2);

                const intensity = (3 - i) / 3;
                const alpha = intensity * (0.4 + Math.sin(time * 0.1) * 0.2);

                const gradient = ctx.createRadialGradient(centerX, centerY, r - 10, centerX, centerY, r + 10);
                gradient.addColorStop(0, `rgba(100, 255, 100, ${alpha})`);
                gradient.addColorStop(0.5, `rgba(100, 255, 100, ${alpha * 1.5})`);
                gradient.addColorStop(1, `rgba(100, 255, 100, 0)`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 20;
                ctx.stroke();
            }

            // Add some purple
            ctx.beginPath();
            ctx.arc(centerX, centerY, ovalRadius - 40, 0, Math.PI * 2);

            const purpleAlpha = 0.3 + Math.sin(time * 0.15 + 1) * 0.2;
            const purpleGradient = ctx.createRadialGradient(
                centerX, centerY, ovalRadius - 50,
                centerX, centerY, ovalRadius - 30
            );
            purpleGradient.addColorStop(0, `rgba(150, 50, 255, ${purpleAlpha})`);
            purpleGradient.addColorStop(1, 'rgba(150, 50, 255, 0)');

            ctx.strokeStyle = purpleGradient;
            ctx.lineWidth = 20;
            ctx.stroke();

            // Visibility label
            const visibilityLat = 90 - (ovalRadius / radius) * 90;
            ctx.fillStyle = '#00ff00';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Visible to ${Math.round(visibilityLat)}° latitude`, centerX, centerY + radius + 30);
        }

        function drawMajorCities() {
            const cities = [
                {name: 'Reykjavik', lat: 64, lon: -22, visible: false},
                {name: 'Oslo', lat: 60, lon: 10, visible: false},
                {name: 'Stockholm', lat: 59, lon: 18, visible: false},
                {name: 'Moscow', lat: 55, lon: 37, visible: true},
                {name: 'London', lat: 51, lon: 0, visible: true},
                {name: 'Berlin', lat: 52, lon: 13, visible: true}
            ];

            const visibilityLat = 90 - ((radius * (0.3 + kpIndex * 0.05)) / radius) * 90;

            cities.forEach(city => {
                const r = radius * (1 - city.lat / 90);
                const angle = city.lon * Math.PI / 180;

                const x = centerX + Math.cos(angle - Math.PI / 2) * r;
                const y = centerY + Math.sin(angle - Math.PI / 2) * r;

                const visible = city.lat >= visibilityLat;

                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fillStyle = visible ? '#00ff00' : '#ff0000';
                ctx.fill();

                ctx.fillStyle = visible ? '#00ff00' : '#ff6600';
                ctx.font = '10px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(city.name, x + 8, y + 3);
            });
        }

        function animate() {
            ctx.fillStyle = '#000814';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Aurora Borealis Visibility - Polar View', centerX, 40);

            drawEarth();
            drawAuroraOval(kpIndex);
            drawMajorCities();

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
