<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Wind Sonification</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .controls {
            position: absolute; top: 20px; left: 50%;
            transform: translateX(-50%); background: rgba(0,0,0,0.9);
            color: #fff; padding: 20px; border-radius: 10px; text-align: center;
        }
        button {
            padding: 10px 20px; font-size: 16px; margin: 10px;
            border: none; border-radius: 5px; cursor: pointer;
            background: #4488ff; color: #fff;
        }
        button:hover { background: #6699ff; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h3 style="margin: 0 0 10px 0;">Solar Wind Audio Visualization</h3>
        <div id="status">Speed: 400 km/s | Frequency: 440 Hz</div>
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let audioContext, oscillator, gainNode, analyser, dataArray;
        let isPlaying = false;
        let solarWindSpeed = 400;
        let time = 0;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }

        function startSound() {
            if (isPlaying) return;
            if (!audioContext) initAudio();

            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.value = 440;
            gainNode.gain.value = 0.3;

            oscillator.start();
            isPlaying = true;
        }

        function stopSound() {
            if (!isPlaying) return;

            oscillator.stop();
            isPlaying = false;
        }

        document.getElementById('playBtn').addEventListener('click', startSound);
        document.getElementById('stopBtn').addEventListener('click', stopSound);

        function updateSound() {
            // Vary solar wind speed
            solarWindSpeed = 400 + Math.sin(time * 0.01) * 300;

            // Map speed to frequency (200-800 Hz)
            const frequency = 200 + (solarWindSpeed - 100) / 1400 * 600;

            if (isPlaying && oscillator) {
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3 * (solarWindSpeed / 1000), audioContext.currentTime);
            }

            document.getElementById('status').textContent =
                `Speed: ${Math.round(solarWindSpeed)} km/s | Frequency: ${Math.round(frequency)} Hz`;
        }

        function drawVisualization() {
            if (isPlaying && analyser) {
                analyser.getByteFrequencyData(dataArray);

                const barWidth = canvas.width / dataArray.length;

                for (let i = 0; i < dataArray.length; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;
                    const x = i * barWidth;
                    const y = canvas.height - barHeight;

                    const hue = (i / dataArray.length) * 120 + 200;
                    ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    ctx.fillRect(x, y, barWidth - 2, barHeight);
                }
            }
        }

        function drawWaveform() {
            const centerY = canvas.height / 2;
            const amplitude = 100;

            ctx.beginPath();
            for (let x = 0; x < canvas.width; x += 2) {
                const freq = 200 + (solarWindSpeed - 100) / 1400 * 600;
                const y = centerY + Math.sin(x * 0.02 + time * 0.1) * amplitude * (freq / 400);

                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.strokeStyle = isPlaying ? '#00ffff' : '#444';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateSound();
            drawVisualization();
            drawWaveform();

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
