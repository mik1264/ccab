<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrington Event vs X5.1 Flare</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const events = [
            {name: 'X5.1 Flare\nNov 11, 2025', scale: 5.1, impacts: ['Radio blackouts', 'GPS disruption', 'Satellite drag'], color: '#ff8800', year: '2025'},
            {name: 'Carrington Event\nSept 1, 1859', scale: 10, impacts: ['Telegraph fires', 'Auroras at equator', 'Global disruption'], color: '#ff0000', year: '1859'}
        ];

        function drawComparison() {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Historic Solar Flare Comparison', canvas.width / 2, 60);

            const cardWidth = 400;
            const cardHeight = 500;
            const spacing = 100;
            const startX = (canvas.width - (cardWidth * 2 + spacing)) / 2;
            const startY = 120;

            events.forEach((event, index) => {
                const x = startX + index * (cardWidth + spacing);
                const y = startY;

                // Card
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(x, y, cardWidth, cardHeight);
                ctx.strokeStyle = event.color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, cardWidth, cardHeight);

                // Name
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 20px Arial';
                const lines = event.name.split('\n');
                lines.forEach((line, i) => {
                    ctx.fillText(line, x + cardWidth / 2, y + 40 + i * 25);
                });

                // Visual representation
                const sunSize = 60;
                const sunY = y + 140;

                ctx.beginPath();
                ctx.arc(x + cardWidth / 2, sunY, sunSize, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    x + cardWidth / 2, sunY, 0,
                    x + cardWidth / 2, sunY, sunSize
                );
                gradient.addColorStop(0, '#ffff00');
                gradient.addColorStop(0.7, event.color);
                gradient.addColorStop(1, event.color + '00');
                ctx.fillStyle = gradient;
                ctx.fill();

                // Flare burst
                const burstSize = sunSize + event.scale * 15;
                for (let i = 0; i < 12; i++) {
                    const angle = (i / 12) * Math.PI * 2;
                    ctx.beginPath();
                    ctx.moveTo(
                        x + cardWidth / 2 + Math.cos(angle) * sunSize,
                        sunY + Math.sin(angle) * sunSize
                    );
                    ctx.lineTo(
                        x + cardWidth / 2 + Math.cos(angle) * burstSize,
                        sunY + Math.sin(angle) * burstSize
                    );
                    ctx.strokeStyle = event.color;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }

                // Intensity scale
                ctx.fillStyle = event.color;
                ctx.font = 'bold 36px Arial';
                ctx.fillText(`X${event.scale}${event.scale === 10 ? '+' : ''}`, x + cardWidth / 2, y + 240);

                // Impacts
                ctx.fillStyle = '#fff';
                ctx.font = '14px Arial';
                ctx.textAlign = 'left';
                event.impacts.forEach((impact, i) => {
                    ctx.fillText(`â€¢ ${impact}`, x + 30, y + 290 + i * 25);
                });

                // Year badge
                ctx.fillStyle = event.color;
                ctx.fillRect(x + cardWidth - 80, y + cardHeight - 50, 60, 30);
                ctx.fillStyle = '#000';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(event.year, x + cardWidth - 50, y + cardHeight - 27);
            });
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawComparison();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
