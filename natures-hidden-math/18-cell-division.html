<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Division - Tissue Growth Simulation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 18px; left: 18px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-size: 14px; font-weight: 600;
            background: rgba(10,14,26,0.8); padding: 10px 20px; border-radius: 25px;
            border: 2px solid #8A9A5B; transition: all 0.3s ease;
        }
        .back-link:hover { background: #8A9A5B; color: #0a0e1a; }
        .controls {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(10,14,26,0.85); backdrop-filter: blur(10px);
            border-radius: 10px; padding: 20px; color: #c8d0e0;
            max-width: 300px; border: 1px solid rgba(138,154,91,0.3);
        }
        .controls h2 { color: #DDA15E; font-size: 16px; margin-bottom: 4px; }
        .controls p.desc { font-size: 11px; color: #8899aa; margin-bottom: 12px; line-height: 1.4; }
        .control-row { margin-bottom: 10px; }
        .control-row label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 3px; color: #a0b0c0; }
        .control-row label span { color: #DDA15E; font-family: monospace; }
        input[type="range"] {
            width: 100%; height: 4px; -webkit-appearance: none; appearance: none;
            background: #1a2035; border-radius: 2px; outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%;
            background: #8A9A5B; cursor: pointer;
        }
        .btn {
            background: rgba(138,154,91,0.2); color: #8A9A5B; border: 1px solid rgba(138,154,91,0.4);
            padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;
            transition: all 0.2s;
        }
        .btn:hover { background: rgba(138,154,91,0.4); }
        .btn-row { display: flex; gap: 6px; margin-top: 10px; flex-wrap: wrap; }
        .stats { font-size: 11px; color: #8A9A5B; margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Nature's Hidden Math</a>
    <div class="controls">
        <h2>Cell Division</h2>
        <p class="desc">Watch tissue grow from a single cell. Each cell grows, then divides when large enough. Cells push each other apart with soft-body physics, packing into tissue-like arrangements.</p>
        <div class="control-row">
            <label>Growth Rate <span id="growVal">0.03</span></label>
            <input type="range" id="growthRate" min="0.005" max="0.08" step="0.005" value="0.03">
        </div>
        <div class="control-row">
            <label>Division Threshold <span id="divVal">22</span></label>
            <input type="range" id="divThresh" min="14" max="35" step="1" value="22">
        </div>
        <div class="control-row">
            <label>Cell Elasticity <span id="elastVal">0.15</span></label>
            <input type="range" id="elasticity" min="0.02" max="0.4" step="0.01" value="0.15">
        </div>
        <div class="control-row">
            <label>Max Cells <span id="maxVal">800</span></label>
            <input type="range" id="maxCells" min="100" max="2000" step="100" value="800">
        </div>
        <div class="btn-row">
            <button class="btn" onclick="window.reset()">Reset</button>
        </div>
        <div class="stats">
            <div>Cells: <span id="cellCount">1</span> | Gen: <span id="genCount">0</span></div>
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
    (function() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;

        let cells = [];
        let growthRate = 0.03;
        let divisionThreshold = 22;
        let elasticity = 0.15;
        let maxCells = 800;
        let maxGen = 0;
        let paused = false;

        // Color palette for generations - greens to teals
        function genColor(gen, alpha) {
            const t = Math.min(gen / 12, 1);
            const r = Math.floor(30 + 60 * t);
            const g = Math.floor(100 + 100 * (1 - t * 0.4));
            const b = Math.floor(60 + 80 * t);
            return 'rgba(' + r + ',' + g + ',' + b + ',' + alpha + ')';
        }

        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }

        function createCell(x, y, radius, gen) {
            return {
                x: x, y: y,
                vx: 0, vy: 0,
                radius: radius,
                targetRadius: radius,
                gen: gen,
                age: 0,
                dividing: false
            };
        }

        function init() {
            cells = [];
            maxGen = 0;
            cells.push(createCell(W / 2, H / 2, 8, 0));
        }

        function update() {
            const dt = 1;
            const newCells = [];

            // Grow cells
            for (let i = 0; i < cells.length; i++) {
                const c = cells[i];
                c.age++;
                c.radius += growthRate * (1 + Math.random() * 0.2);

                // Division check
                if (c.radius >= divisionThreshold && cells.length + newCells.length < maxCells) {
                    const angle = Math.random() * Math.PI * 2;
                    const newR = c.radius * 0.55;
                    const offset = newR * 0.6;

                    c.radius = newR;
                    c.gen++;

                    const daughter = createCell(
                        c.x + Math.cos(angle) * offset,
                        c.y + Math.sin(angle) * offset,
                        newR,
                        c.gen
                    );

                    c.x -= Math.cos(angle) * offset;
                    c.y -= Math.sin(angle) * offset;

                    if (c.gen > maxGen) maxGen = c.gen;
                    newCells.push(daughter);
                }
            }

            for (let i = 0; i < newCells.length; i++) {
                cells.push(newCells[i]);
            }

            // Collision resolution with spatial grid
            const gridSize = divisionThreshold * 3;
            const grid = {};

            for (let i = 0; i < cells.length; i++) {
                const c = cells[i];
                const gx = Math.floor(c.x / gridSize);
                const gy = Math.floor(c.y / gridSize);
                const key = gx + ',' + gy;
                if (!grid[key]) grid[key] = [];
                grid[key].push(i);
            }

            for (let i = 0; i < cells.length; i++) {
                const a = cells[i];
                const gx = Math.floor(a.x / gridSize);
                const gy = Math.floor(a.y / gridSize);

                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        const key = (gx + dx) + ',' + (gy + dy);
                        const bucket = grid[key];
                        if (!bucket) continue;

                        for (let k = 0; k < bucket.length; k++) {
                            const j = bucket[k];
                            if (j <= i) continue;
                            const b = cells[j];

                            const ddx = b.x - a.x;
                            const ddy = b.y - a.y;
                            const dist = Math.sqrt(ddx * ddx + ddy * ddy);
                            const minDist = a.radius + b.radius;

                            if (dist < minDist && dist > 0.1) {
                                const overlap = minDist - dist;
                                const nx = ddx / dist;
                                const ny = ddy / dist;
                                const force = overlap * elasticity;

                                a.vx -= nx * force;
                                a.vy -= ny * force;
                                b.vx += nx * force;
                                b.vy += ny * force;
                            }
                        }
                    }
                }
            }

            // Gentle centering force
            const cx = W / 2, cy = H / 2;
            for (let i = 0; i < cells.length; i++) {
                const c = cells[i];
                const dx = cx - c.x;
                const dy = cy - c.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist > 150) {
                    c.vx += dx * 0.0003;
                    c.vy += dy * 0.0003;
                }

                // Apply velocity with damping
                c.x += c.vx;
                c.y += c.vy;
                c.vx *= 0.85;
                c.vy *= 0.85;

                // Keep on screen
                if (c.x < c.radius) { c.x = c.radius; c.vx *= -0.5; }
                if (c.x > W - c.radius) { c.x = W - c.radius; c.vx *= -0.5; }
                if (c.y < c.radius) { c.y = c.radius; c.vy *= -0.5; }
                if (c.y > H - c.radius) { c.y = H - c.radius; c.vy *= -0.5; }
            }
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(30, 40, 60, 0.3)';
            ctx.lineWidth = 0.5;
            const spacing = 40;
            for (let x = 0; x < W; x += spacing) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, H);
                ctx.stroke();
            }
            for (let y = 0; y < H; y += spacing) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(W, y);
                ctx.stroke();
            }
        }

        function render() {
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, W, H);

            drawGrid();

            // Draw cells back to front (sorted by gen for layering)
            cells.sort(function(a, b) { return a.gen - b.gen; });

            for (let i = 0; i < cells.length; i++) {
                const c = cells[i];

                // Cell body (translucent fill)
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
                ctx.fillStyle = genColor(c.gen, 0.35);
                ctx.fill();

                // Inner glow
                const grd = ctx.createRadialGradient(c.x - c.radius * 0.2, c.y - c.radius * 0.2, 0, c.x, c.y, c.radius);
                grd.addColorStop(0, genColor(c.gen, 0.25));
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd;
                ctx.fill();

                // Cell membrane
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
                ctx.strokeStyle = genColor(c.gen, 0.7);
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // Nucleus
                if (c.radius > 8) {
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.radius * 0.25, 0, Math.PI * 2);
                    ctx.fillStyle = genColor(c.gen, 0.5);
                    ctx.fill();
                }
            }

            // Update stats
            document.getElementById('cellCount').textContent = cells.length;
            document.getElementById('genCount').textContent = maxGen;
        }

        function animate() {
            if (!paused) {
                update();
                render();
            }
            requestAnimationFrame(animate);
        }

        window.reset = function() {
            resize();
            init();
        };

        // Controls
        document.getElementById('growthRate').addEventListener('input', function() {
            growthRate = parseFloat(this.value);
            document.getElementById('growVal').textContent = growthRate.toFixed(3);
        });
        document.getElementById('divThresh').addEventListener('input', function() {
            divisionThreshold = parseInt(this.value);
            document.getElementById('divVal').textContent = divisionThreshold;
        });
        document.getElementById('elasticity').addEventListener('input', function() {
            elasticity = parseFloat(this.value);
            document.getElementById('elastVal').textContent = elasticity.toFixed(2);
        });
        document.getElementById('maxCells').addEventListener('input', function() {
            maxCells = parseInt(this.value);
            document.getElementById('maxVal').textContent = maxCells;
        });

        window.addEventListener('resize', resize);

        resize();
        init();
        animate();
    })();
    </script>
    <script src="../assets/js/enhance.js"></script>
</body>
</html>
