<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physarum Network Optimization - Slime Mold</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 18px; left: 18px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-size: 14px; font-weight: 600;
            background: rgba(10,14,26,0.8); padding: 10px 20px; border-radius: 25px;
            border: 2px solid #8A9A5B; transition: all 0.3s ease;
        }
        .back-link:hover { background: #8A9A5B; color: #0a0e1a; }
        .controls {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(10,14,26,0.85); backdrop-filter: blur(10px);
            border-radius: 10px; padding: 20px; color: #c8d0e0;
            max-width: 300px; border: 1px solid rgba(138,154,91,0.3);
        }
        .controls h2 { color: #DDA15E; font-size: 16px; margin-bottom: 4px; }
        .controls p.desc { font-size: 11px; color: #8899aa; margin-bottom: 12px; line-height: 1.4; }
        .control-row { margin-bottom: 10px; }
        .control-row label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 3px; color: #a0b0c0; }
        .control-row label span { color: #DDA15E; font-family: monospace; }
        input[type="range"] {
            width: 100%; height: 4px; -webkit-appearance: none; appearance: none;
            background: #1a2035; border-radius: 2px; outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%;
            background: #8A9A5B; cursor: pointer;
        }
        .btn {
            background: rgba(138,154,91,0.2); color: #8A9A5B; border: 1px solid rgba(138,154,91,0.4);
            padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;
            transition: all 0.2s;
        }
        .btn:hover { background: rgba(138,154,91,0.4); }
        .btn-row { display: flex; gap: 6px; margin-top: 10px; flex-wrap: wrap; }
        .info { font-size: 11px; color: #667; margin-top: 8px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Nature's Hidden Math</a>
    <div class="controls">
        <h2>Physarum Network</h2>
        <p class="desc">Slime mold agents deposit chemical trails, creating efficient networks between food sources. Click to place food. The emergent paths mirror real transport networks.</p>
        <div class="control-row">
            <label>Agents <span id="agentVal">3000</span></label>
            <input type="range" id="agentCount" min="500" max="8000" step="500" value="3000">
        </div>
        <div class="control-row">
            <label>Sensor Angle <span id="sAngleVal">30</span>&deg;</label>
            <input type="range" id="sensorAngle" min="10" max="80" step="1" value="30">
        </div>
        <div class="control-row">
            <label>Sensor Distance <span id="sDistVal">12</span></label>
            <input type="range" id="sensorDist" min="3" max="30" step="1" value="12">
        </div>
        <div class="control-row">
            <label>Trail Decay <span id="decayVal">0.95</span></label>
            <input type="range" id="trailDecay" min="0.85" max="0.99" step="0.01" value="0.95">
        </div>
        <div class="control-row">
            <label>Diffusion <span id="diffVal">0.8</span></label>
            <input type="range" id="diffusion" min="0.1" max="1.0" step="0.05" value="0.8">
        </div>
        <div class="btn-row">
            <button class="btn" onclick="window.reset()">Reset</button>
            <button class="btn" onclick="clearFood()">Clear Food</button>
        </div>
        <p class="info" id="infoText">Food sources: 5 | Click to add</p>
    </div>
    <canvas id="canvas"></canvas>

    <script>
    (function() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Simulation at lower resolution for performance
        let simW, simH, scale;
        let trailMap, trailMap2;
        let agents = [];
        let foodSources = [];
        let paused = false;

        // Parameters
        let agentCount = 3000;
        let sensorAngleDeg = 30;
        let sensorDist = 12;
        let trailDecay = 0.95;
        let diffusionRate = 0.8;
        const agentSpeed = 1.5;
        const depositAmount = 5;
        const turnSpeed = 0.3;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            scale = 2;
            simW = Math.floor(canvas.width / scale);
            simH = Math.floor(canvas.height / scale);
            trailMap = new Float32Array(simW * simH);
            trailMap2 = new Float32Array(simW * simH);
        }

        function initFood() {
            foodSources = [];
            const cx = simW / 2, cy = simH / 2;
            const r = Math.min(simW, simH) * 0.3;
            const count = 5;
            for (let i = 0; i < count; i++) {
                const a = (i / count) * Math.PI * 2;
                foodSources.push({
                    x: cx + Math.cos(a) * r,
                    y: cy + Math.sin(a) * r,
                    radius: 12
                });
            }
            // Center food
            foodSources.push({ x: cx, y: cy, radius: 14 });
        }

        function initAgents() {
            agents = [];
            for (let i = 0; i < agentCount; i++) {
                const src = foodSources[Math.floor(Math.random() * foodSources.length)];
                const angle = Math.random() * Math.PI * 2;
                agents.push({
                    x: src.x + (Math.random() - 0.5) * src.radius,
                    y: src.y + (Math.random() - 0.5) * src.radius,
                    angle: angle
                });
            }
        }

        function sense(agent, angleOffset) {
            const a = agent.angle + angleOffset;
            const sx = Math.round(agent.x + Math.cos(a) * sensorDist);
            const sy = Math.round(agent.y + Math.sin(a) * sensorDist);
            if (sx < 0 || sx >= simW || sy < 0 || sy >= simH) return 0;
            return trailMap[sy * simW + sx];
        }

        function updateAgents() {
            const sAngle = sensorAngleDeg * Math.PI / 180;
            for (let i = 0; i < agents.length; i++) {
                const a = agents[i];

                // Sense forward, left, right
                const fwd = sense(a, 0);
                const left = sense(a, -sAngle);
                const right = sense(a, sAngle);

                // Turn toward strongest trail
                if (fwd >= left && fwd >= right) {
                    // Continue straight (small random wiggle)
                    a.angle += (Math.random() - 0.5) * 0.05;
                } else if (left > right) {
                    a.angle -= turnSpeed;
                } else if (right > left) {
                    a.angle += turnSpeed;
                } else {
                    // left == right, random choice
                    a.angle += (Math.random() < 0.5 ? -1 : 1) * turnSpeed;
                }

                // Move
                a.x += Math.cos(a.angle) * agentSpeed;
                a.y += Math.sin(a.angle) * agentSpeed;

                // Wrap around edges
                if (a.x < 0) a.x += simW;
                if (a.x >= simW) a.x -= simW;
                if (a.y < 0) a.y += simH;
                if (a.y >= simH) a.y -= simH;

                // Deposit trail
                const ix = Math.floor(a.x);
                const iy = Math.floor(a.y);
                if (ix >= 0 && ix < simW && iy >= 0 && iy < simH) {
                    trailMap[iy * simW + ix] = Math.min(trailMap[iy * simW + ix] + depositAmount, 255);
                }
            }
        }

        function diffuseAndDecay() {
            for (let y = 1; y < simH - 1; y++) {
                for (let x = 1; x < simW - 1; x++) {
                    const idx = y * simW + x;
                    // 3x3 box blur
                    let sum = 0;
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            sum += trailMap[(y + dy) * simW + (x + dx)];
                        }
                    }
                    const blurred = sum / 9;
                    const original = trailMap[idx];
                    trailMap2[idx] = (original * (1 - diffusionRate) + blurred * diffusionRate) * trailDecay;
                }
            }
            // Swap
            const tmp = trailMap;
            trailMap = trailMap2;
            trailMap2 = tmp;
        }

        function addFoodTrail() {
            for (const f of foodSources) {
                const r = f.radius;
                for (let dy = -r; dy <= r; dy++) {
                    for (let dx = -r; dx <= r; dx++) {
                        if (dx * dx + dy * dy <= r * r) {
                            const px = Math.floor(f.x + dx);
                            const py = Math.floor(f.y + dy);
                            if (px >= 0 && px < simW && py >= 0 && py < simH) {
                                trailMap[py * simW + px] = 200;
                            }
                        }
                    }
                }
            }
        }

        function render() {
            const imgData = ctx.createImageData(simW, simH);
            const data = imgData.data;
            for (let i = 0; i < simW * simH; i++) {
                const v = trailMap[i];
                const p = i * 4;
                // Yellow-green glow like real Physarum
                if (v > 1) {
                    const t = Math.min(v / 80, 1);
                    data[p] = Math.floor(180 * t + 50 * t * t);     // R
                    data[p + 1] = Math.floor(220 * t + 35 * t * t); // G
                    data[p + 2] = Math.floor(30 * t);                // B
                    data[p + 3] = Math.floor(40 + 215 * t);         // A
                } else {
                    data[p] = 8;
                    data[p + 1] = 10;
                    data[p + 2] = 18;
                    data[p + 3] = 255;
                }
            }

            // Draw food sources as bright spots
            for (const f of foodSources) {
                const r = f.radius + 2;
                for (let dy = -r; dy <= r; dy++) {
                    for (let dx = -r; dx <= r; dx++) {
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist <= r) {
                            const px = Math.floor(f.x + dx);
                            const py = Math.floor(f.y + dy);
                            if (px >= 0 && px < simW && py >= 0 && py < simH) {
                                const p = (py * simW + px) * 4;
                                const bright = Math.max(0, 1 - dist / r);
                                data[p] = Math.floor(255 * bright + data[p] * (1 - bright));
                                data[p + 1] = Math.floor(255 * bright + data[p + 1] * (1 - bright));
                                data[p + 2] = Math.floor(200 * bright + data[p + 2] * (1 - bright));
                                data[p + 3] = 255;
                            }
                        }
                    }
                }
            }

            // Scale up to canvas
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const tmpCanvas = document.createElement('canvas');
            tmpCanvas.width = simW;
            tmpCanvas.height = simH;
            tmpCanvas.getContext('2d').putImageData(imgData, 0, 0);
            ctx.imageSmoothingEnabled = true;
            ctx.drawImage(tmpCanvas, 0, 0, canvas.width, canvas.height);
        }

        function animate() {
            if (!paused) {
                addFoodTrail();
                updateAgents();
                diffuseAndDecay();
                render();
            }
            requestAnimationFrame(animate);
        }

        window.reset = function() {
            trailMap.fill(0);
            trailMap2.fill(0);
            initFood();
            initAgents();
            document.getElementById('infoText').textContent = 'Food sources: ' + foodSources.length + ' | Click to add';
        };

        window.clearFood = function() {
            foodSources = [];
            trailMap.fill(0);
            initAgents();
            document.getElementById('infoText').textContent = 'Food sources: 0 | Click to add';
        };

        // Controls
        document.getElementById('agentCount').addEventListener('input', function() {
            agentCount = parseInt(this.value);
            document.getElementById('agentVal').textContent = agentCount;
            initAgents();
        });
        document.getElementById('sensorAngle').addEventListener('input', function() {
            sensorAngleDeg = parseInt(this.value);
            document.getElementById('sAngleVal').textContent = sensorAngleDeg;
        });
        document.getElementById('sensorDist').addEventListener('input', function() {
            sensorDist = parseInt(this.value);
            document.getElementById('sDistVal').textContent = sensorDist;
        });
        document.getElementById('trailDecay').addEventListener('input', function() {
            trailDecay = parseFloat(this.value);
            document.getElementById('decayVal').textContent = trailDecay.toFixed(2);
        });
        document.getElementById('diffusion').addEventListener('input', function() {
            diffusionRate = parseFloat(this.value);
            document.getElementById('diffVal').textContent = diffusionRate.toFixed(2);
        });

        // Click to add food
        canvas.addEventListener('click', function(e) {
            const rect = canvas.getBoundingClientRect();
            const mx = (e.clientX - rect.left) / scale;
            const my = (e.clientY - rect.top) / scale;

            // Check if clicking near existing food to remove it
            for (let i = 0; i < foodSources.length; i++) {
                const f = foodSources[i];
                const dx = f.x - mx, dy = f.y - my;
                if (dx * dx + dy * dy < (f.radius + 5) * (f.radius + 5)) {
                    foodSources.splice(i, 1);
                    document.getElementById('infoText').textContent = 'Food sources: ' + foodSources.length + ' | Click to add';
                    return;
                }
            }

            // Add new food
            foodSources.push({ x: mx, y: my, radius: 12 });
            // Spawn some agents near new food
            for (let i = 0; i < 200; i++) {
                agents.push({
                    x: mx + (Math.random() - 0.5) * 12,
                    y: my + (Math.random() - 0.5) * 12,
                    angle: Math.random() * Math.PI * 2
                });
            }
            document.getElementById('infoText').textContent = 'Food sources: ' + foodSources.length + ' | Click to add/remove';
        });

        window.addEventListener('resize', resize);

        // Pause support for enhance.js
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) paused = true;
        });

        resize();
        initFood();
        initAgents();
        animate();
    })();
    </script>
    <script src="../assets/js/enhance.js"></script>
</body>
</html>
