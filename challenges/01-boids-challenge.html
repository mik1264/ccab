<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Flocking Challenge - CCAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #8A9A5B;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: rgba(138, 154, 91, 0.3);
            transform: translateX(-3px);
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            width: 280px;
        }
        .controls h3 {
            font-family: 'Lora', serif;
            color: #8A9A5B;
            margin-bottom: 15px;
        }
        .control-group {
            margin-bottom: 12px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }
        .control-group input[type="range"] {
            width: 100%;
            accent-color: #BC6C25;
        }
        .control-group .value {
            text-align: right;
            font-size: 0.8rem;
            color: #8A9A5B;
        }
        .btn {
            background: linear-gradient(135deg, #606C38, #8A9A5B);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.02);
        }
        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-radius: 12px;
            z-index: 100;
        }
        .stats div {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .stats .label {
            color: #888;
        }
        .stats .value {
            color: #8A9A5B;
            font-weight: bold;
        }
        .challenge-status {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }
        .challenge-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        .challenge-item.completed {
            color: #4CAF50;
        }
        .challenge-item.pending {
            color: #888;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Challenges</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>üê¶ Boid Parameters</h3>

        <div class="control-group">
            <label>Separation <span class="value" id="sepVal">1.5</span></label>
            <input type="range" id="separation" min="0" max="3" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label>Alignment <span class="value" id="aliVal">1.0</span></label>
            <input type="range" id="alignment" min="0" max="3" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Cohesion <span class="value" id="cohVal">1.0</span></label>
            <input type="range" id="cohesion" min="0" max="3" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Boid Count <span class="value" id="countVal">100</span></label>
            <input type="range" id="boidCount" min="10" max="300" step="10" value="100">
        </div>

        <div class="control-group">
            <label>Perception Radius <span class="value" id="perVal">50</span></label>
            <input type="range" id="perception" min="20" max="150" step="5" value="50">
        </div>

        <button class="btn" onclick="resetBoids()">Reset Boids</button>
        <button class="btn" onclick="addAttractor()">Add Center Attractor</button>

        <div class="challenge-status">
            <div class="challenge-item" id="ch1">‚≠ï Gather all boids to center</div>
            <div class="challenge-item" id="ch2">‚≠ï Scatter formation (high variance)</div>
            <div class="challenge-item" id="ch3">‚≠ï Create synchronized lane</div>
            <div class="challenge-item" id="ch4">‚≠ï Two distinct flocks</div>
            <div class="challenge-item" id="ch5">‚≠ï 200+ boids at 60 FPS</div>
        </div>
    </div>

    <div class="stats">
        <div><span class="label">Centroid Distance:</span> <span class="value" id="centroidDist">0</span>px</div>
        <div><span class="label">Variance:</span> <span class="value" id="variance">0</span></div>
        <div><span class="label">Avg Velocity:</span> <span class="value" id="avgVel">0</span></div>
        <div><span class="label">FPS:</span> <span class="value" id="fps">0</span></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let boids = [];
        let attractor = null;
        let params = {
            separation: 1.5,
            alignment: 1.0,
            cohesion: 1.0,
            count: 100,
            perception: 50,
            maxSpeed: 4,
            maxForce: 0.1
        };

        let completedChallenges = new Set();
        let lastTime = performance.now();
        let frameCount = 0;
        let currentFPS = 60;

        // Expose for challenge system
        window.boids = boids;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Boid {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.ax = 0;
                this.ay = 0;
                this.hue = Math.random() * 60 + 100; // Green-yellow range
            }

            edges() {
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                if (this.y < 0) this.y = height;
            }

            flock(boids) {
                let sepX = 0, sepY = 0, sepCount = 0;
                let aliX = 0, aliY = 0, aliCount = 0;
                let cohX = 0, cohY = 0, cohCount = 0;

                for (let other of boids) {
                    if (other === this) continue;
                    let dx = other.x - this.x;
                    let dy = other.y - this.y;
                    let d = Math.sqrt(dx * dx + dy * dy);

                    if (d < params.perception) {
                        // Separation
                        if (d < params.perception * 0.5 && d > 0) {
                            sepX -= dx / d;
                            sepY -= dy / d;
                            sepCount++;
                        }
                        // Alignment
                        aliX += other.vx;
                        aliY += other.vy;
                        aliCount++;
                        // Cohesion
                        cohX += other.x;
                        cohY += other.y;
                        cohCount++;
                    }
                }

                // Apply forces
                if (sepCount > 0) {
                    this.ax += (sepX / sepCount) * params.separation * params.maxForce;
                    this.ay += (sepY / sepCount) * params.separation * params.maxForce;
                }
                if (aliCount > 0) {
                    aliX /= aliCount;
                    aliY /= aliCount;
                    this.ax += (aliX - this.vx) * params.alignment * 0.05;
                    this.ay += (aliY - this.vy) * params.alignment * 0.05;
                }
                if (cohCount > 0) {
                    cohX /= cohCount;
                    cohY /= cohCount;
                    this.ax += (cohX - this.x) * params.cohesion * 0.001;
                    this.ay += (cohY - this.y) * params.cohesion * 0.001;
                }

                // Attractor
                if (attractor) {
                    let dx = attractor.x - this.x;
                    let dy = attractor.y - this.y;
                    let d = Math.sqrt(dx * dx + dy * dy);
                    if (d > 10) {
                        this.ax += (dx / d) * 0.1;
                        this.ay += (dy / d) * 0.1;
                    }
                }
            }

            update() {
                this.vx += this.ax;
                this.vy += this.ay;

                // Limit speed
                let speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > params.maxSpeed) {
                    this.vx = (this.vx / speed) * params.maxSpeed;
                    this.vy = (this.vy / speed) * params.maxSpeed;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.ax = 0;
                this.ay = 0;

                this.edges();
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.atan2(this.vy, this.vx));

                ctx.fillStyle = `hsl(${this.hue}, 70%, 60%)`;
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(-5, 4);
                ctx.lineTo(-5, -4);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        function createBoids(count) {
            boids = [];
            for (let i = 0; i < count; i++) {
                boids.push(new Boid());
            }
            window.boids = boids;
        }

        function resetBoids() {
            createBoids(params.count);
            attractor = null;
        }

        function addAttractor() {
            attractor = { x: width / 2, y: height / 2 };
        }

        function calculateStats() {
            if (boids.length === 0) return { centroid: 0, variance: 0, avgVel: 0 };

            let cx = boids.reduce((s, b) => s + b.x, 0) / boids.length;
            let cy = boids.reduce((s, b) => s + b.y, 0) / boids.length;

            let screenCenterX = width / 2;
            let screenCenterY = height / 2;
            let centroidDist = Math.sqrt((cx - screenCenterX) ** 2 + (cy - screenCenterY) ** 2);

            let variance = boids.reduce((s, b) => s + (b.x - cx) ** 2 + (b.y - cy) ** 2, 0) / boids.length;

            let avgVel = boids.reduce((s, b) => s + Math.sqrt(b.vx ** 2 + b.vy ** 2), 0) / boids.length;

            return { centroidDist, variance, avgVel, cx, cy };
        }

        function checkChallenges(stats) {
            // Challenge 1: Gather to center (centroid < 100px from center)
            if (!completedChallenges.has('ch1')) {
                let maxDist = 0;
                const centerX = width / 2;
                const centerY = height / 2;
                for (let b of boids) {
                    let d = Math.sqrt((b.x - centerX) ** 2 + (b.y - centerY) ** 2);
                    if (d > maxDist) maxDist = d;
                }
                if (maxDist < 150 && boids.length >= 50) {
                    completedChallenges.add('ch1');
                    markComplete('ch1', 50);
                }
            }

            // Challenge 2: Scatter (high variance)
            if (!completedChallenges.has('ch2') && stats.variance > 80000 && boids.length >= 50) {
                completedChallenges.add('ch2');
                markComplete('ch2', 30);
            }

            // Challenge 3: Synchronized lane (similar velocities)
            if (!completedChallenges.has('ch3') && boids.length >= 50) {
                let vxAvg = boids.reduce((s, b) => s + b.vx, 0) / boids.length;
                let vyAvg = boids.reduce((s, b) => s + b.vy, 0) / boids.length;
                let velVariance = boids.reduce((s, b) => s + (b.vx - vxAvg) ** 2 + (b.vy - vyAvg) ** 2, 0) / boids.length;
                if (velVariance < 0.5 && Math.sqrt(vxAvg ** 2 + vyAvg ** 2) > 2) {
                    completedChallenges.add('ch3');
                    markComplete('ch3', 75);
                }
            }

            // Challenge 4: Two distinct flocks
            if (!completedChallenges.has('ch4') && boids.length >= 40) {
                // Simple cluster detection
                let leftCount = boids.filter(b => b.x < width * 0.4).length;
                let rightCount = boids.filter(b => b.x > width * 0.6).length;
                if (leftCount >= 15 && rightCount >= 15) {
                    completedChallenges.add('ch4');
                    markComplete('ch4', 100);
                }
            }

            // Challenge 5: 200+ boids at 60 FPS
            if (!completedChallenges.has('ch5') && boids.length >= 200 && currentFPS >= 55) {
                completedChallenges.add('ch5');
                markComplete('ch5', 50);
            }
        }

        function markComplete(id, xp) {
            const el = document.getElementById(id);
            el.className = 'challenge-item completed';
            el.textContent = '‚úÖ ' + el.textContent.substring(2);

            // Show notification
            showNotification(xp);

            // Save to localStorage
            try {
                const data = JSON.parse(localStorage.getItem('ccab-challenges')) || { completed: [], xp: 0 };
                if (!data.completed.includes('boids-' + id)) {
                    data.completed.push('boids-' + id);
                    data.xp += xp;
                    localStorage.setItem('ccab-challenges', JSON.stringify(data));
                }
            } catch (e) {}
        }

        function showNotification(xp) {
            const notification = document.createElement('div');
            notification.innerHTML = `<div style="font-size: 2rem;">üèÜ</div><div>Challenge Complete!</div><div>+${xp} XP</div>`;
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, #606C38, #8A9A5B);
                color: white;
                padding: 2rem 3rem;
                border-radius: 20px;
                text-align: center;
                z-index: 10000;
                animation: popIn 0.5s ease-out;
            `;
            document.body.appendChild(notification);

            const style = document.createElement('style');
            style.textContent = `@keyframes popIn { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); } }`;
            document.head.appendChild(style);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => notification.remove(), 500);
            }, 2000);
        }

        function animate() {
            // FPS calculation
            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                currentFPS = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            ctx.fillStyle = 'rgba(26, 26, 46, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // Draw attractor
            if (attractor) {
                ctx.beginPath();
                ctx.arc(attractor.x, attractor.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(188, 108, 37, 0.5)';
                ctx.fill();
                ctx.strokeStyle = '#BC6C25';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            for (let boid of boids) {
                boid.flock(boids);
            }

            for (let boid of boids) {
                boid.update();
                boid.draw();
            }

            // Update stats
            const stats = calculateStats();
            document.getElementById('centroidDist').textContent = stats.centroidDist.toFixed(0);
            document.getElementById('variance').textContent = stats.variance.toFixed(0);
            document.getElementById('avgVel').textContent = stats.avgVel.toFixed(2);
            document.getElementById('fps').textContent = currentFPS;

            checkChallenges(stats);

            requestAnimationFrame(animate);
        }

        // Control bindings
        document.getElementById('separation').oninput = (e) => {
            params.separation = parseFloat(e.target.value);
            document.getElementById('sepVal').textContent = params.separation.toFixed(1);
        };
        document.getElementById('alignment').oninput = (e) => {
            params.alignment = parseFloat(e.target.value);
            document.getElementById('aliVal').textContent = params.alignment.toFixed(1);
        };
        document.getElementById('cohesion').oninput = (e) => {
            params.cohesion = parseFloat(e.target.value);
            document.getElementById('cohVal').textContent = params.cohesion.toFixed(1);
        };
        document.getElementById('boidCount').oninput = (e) => {
            params.count = parseInt(e.target.value);
            document.getElementById('countVal').textContent = params.count;
            createBoids(params.count);
        };
        document.getElementById('perception').oninput = (e) => {
            params.perception = parseInt(e.target.value);
            document.getElementById('perVal').textContent = params.perception;
        };

        window.addEventListener('resize', resize);
        resize();
        createBoids(params.count);
        animate();
    </script>
</body>
</html>
