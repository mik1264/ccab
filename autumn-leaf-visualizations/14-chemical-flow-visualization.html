<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Flow - Autumn Leaf Visualizations</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .legend-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!--
# Goal
Visualize the flow of chemicals through a leaf's vascular system,
showing how water and nutrients travel from roots through veins to cells,
and how this affects pigment production.

# Approach
- Particle-based flow simulation
- Water particles (blue) flow through vein network
- Sugar particles (yellow) produced in cells during photosynthesis
- Chemical reactions create anthocyanin (red particles)
- Vein network drawn as branching structure
- Particles follow vein paths
- Visual representation of cellular chemical production
- Flow rate varies with temperature and light

# Technical Implementation
- Canvas 2D with particle flow system
- Path-following algorithm for particles
- Vein network as Bezier curve paths
- Particle collision and reaction system
- Color-coded particles for different chemicals
- Real-time reaction visualization
-->

<canvas id="canvas"></canvas>
<div class="info">
    <h3>Chemical Flow System</h3>
    <div class="legend-item">
        <div class="legend-dot" style="background: #2196F3;"></div>
        <span>Water (Hâ‚‚O)</span>
    </div>
    <div class="legend-item">
        <div class="legend-dot" style="background: #FFD700;"></div>
        <span>Sugar (Glucose)</span>
    </div>
    <div class="legend-item">
        <div class="legend-dot" style="background: #4CAF50;"></div>
        <span>Chlorophyll</span>
    </div>
    <div class="legend-item">
        <div class="legend-dot" style="background: #DC143C;"></div>
        <span>Anthocyanin</span>
    </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Vein network (simplified)
class VeinNode {
    constructor(x, y, parent = null) {
        this.x = x;
        this.y = y;
        this.parent = parent;
        this.children = [];
    }
}

// Build vein network (central vein + branches)
const leafCenterX = canvas.width / 2;
const leafCenterY = canvas.height / 2;
const leafWidth = 300;
const leafHeight = 400;

// Central vein (main path)
const veinRoot = new VeinNode(leafCenterX, leafCenterY + leafHeight / 2);
const veinPath = [veinRoot];

// Create central vein
for (let i = 1; i <= 10; i++) {
    const y = leafCenterY + leafHeight / 2 - (leafHeight * i / 10);
    const node = new VeinNode(leafCenterX, y, veinPath[i - 1]);
    veinPath[i - 1].children.push(node);
    veinPath.push(node);
}

// Create side veins
veinPath.forEach((node, index) => {
    if (index % 2 === 0 && index > 0 && index < veinPath.length - 1) {
        const offset = (index / veinPath.length) * leafWidth / 2;

        // Left vein
        const leftNode = new VeinNode(node.x - offset * 0.8, node.y - 20, node);
        node.children.push(leftNode);

        // Right vein
        const rightNode = new VeinNode(node.x + offset * 0.8, node.y - 20, node);
        node.children.push(rightNode);
    }
});

// Particle class
class ChemicalParticle {
    constructor(x, y, type, veinNode) {
        this.x = x;
        this.y = y;
        this.type = type; // 'water', 'sugar', 'chlorophyll', 'anthocyanin'
        this.veinNode = veinNode;
        this.speed = 0.5 + Math.random() * 0.5;
        this.size = 3 + Math.random() * 2;
        this.life = 1.0;
        this.targetNode = null;

        // Set color based on type
        switch (type) {
            case 'water':
                this.color = '#2196F3';
                break;
            case 'sugar':
                this.color = '#FFD700';
                break;
            case 'chlorophyll':
                this.color = '#4CAF50';
                break;
            case 'anthocyanin':
                this.color = '#DC143C';
                break;
        }
    }

    update() {
        if (!this.veinNode) return;

        // Move toward next node in vein
        if (!this.targetNode) {
            if (this.veinNode.children.length > 0) {
                this.targetNode = this.veinNode.children[Math.floor(Math.random() * this.veinNode.children.length)];
            } else {
                // Reached end of vein - disperse into cells
                this.targetNode = {
                    x: this.x + (Math.random() - 0.5) * 30,
                    y: this.y + (Math.random() - 0.5) * 30
                };
            }
        }

        if (this.targetNode) {
            const dx = this.targetNode.x - this.x;
            const dy = this.targetNode.y - this.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 2) {
                // Reached target
                if (this.targetNode.children) {
                    this.veinNode = this.targetNode;
                    this.targetNode = null;
                } else {
                    // In cellular space - slowly fade
                    this.life -= 0.01;
                }
            } else {
                this.x += (dx / dist) * this.speed;
                this.y += (dy / dist) * this.speed;
            }
        }
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 8;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

// Particles array
const particles = [];
let frameCount = 0;

// Spawn particles at root
function spawnParticle(type) {
    particles.push(new ChemicalParticle(veinRoot.x, veinRoot.y, type, veinRoot));
}

// Draw vein network
function drawVeins(node, depth = 0) {
    ctx.strokeStyle = `rgba(100, 150, 100, ${0.4 - depth * 0.05})`;
    ctx.lineWidth = Math.max(1, 5 - depth);
    ctx.lineCap = 'round';

    node.children.forEach(child => {
        ctx.beginPath();
        ctx.moveTo(node.x, node.y);
        ctx.lineTo(child.x, child.y);
        ctx.stroke();

        drawVeins(child, depth + 1);
    });
}

// Draw leaf outline
function drawLeafOutline() {
    ctx.save();
    ctx.translate(leafCenterX, leafCenterY);

    ctx.fillStyle = 'rgba(50, 80, 50, 0.3)';
    ctx.strokeStyle = 'rgba(100, 150, 100, 0.6)';
    ctx.lineWidth = 2;

    ctx.beginPath();
    ctx.ellipse(0, 0, leafWidth / 2, leafHeight / 2, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();

    ctx.restore();
}

// Chemical reactions in cells
function processReactions() {
    // Check for particles in same location that can react
    for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        if (p1.life < 0.5) continue; // Particle dispersing in cells

        for (let j = i + 1; j < particles.length; j++) {
            const p2 = particles[j];
            if (p2.life < 0.5) continue;

            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            // Check for reactions
            if (dist < 10) {
                // Water + Chlorophyll + Light = Sugar
                if ((p1.type === 'water' && p2.type === 'chlorophyll') ||
                    (p1.type === 'chlorophyll' && p2.type === 'water')) {
                    if (Math.random() < 0.05) {
                        spawnParticle('sugar');
                    }
                }

                // Sugar + Water + Cold = Anthocyanin
                if ((p1.type === 'water' && p2.type === 'sugar') ||
                    (p1.type === 'sugar' && p2.type === 'water')) {
                    if (Math.random() < 0.03) {
                        spawnParticle('anthocyanin');
                    }
                }
            }
        }
    }
}

// Animation
function animate() {
    frameCount++;

    // Background
    ctx.fillStyle = '#0a0a1a';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw leaf structure
    drawLeafOutline();
    drawVeins(veinRoot);

    // Spawn new particles
    if (frameCount % 10 === 0) {
        spawnParticle('water');
    }
    if (frameCount % 15 === 0) {
        spawnParticle('chlorophyll');
    }
    if (frameCount % 30 === 0 && Math.random() < 0.5) {
        spawnParticle('sugar');
    }

    // Update particles
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();

        if (particles[i].life <= 0) {
            particles.splice(i, 1);
        }
    }

    // Process chemical reactions
    processReactions();

    // Draw title
    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
    ctx.font = 'bold 24px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('Chemical Transport & Reactions in Autumn Leaf', canvas.width / 2, 40);

    ctx.font = '14px Arial';
    ctx.fillText(`Active Particles: ${particles.length}`, canvas.width / 2, 65);

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
