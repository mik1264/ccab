<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chlorophyll Degradation - Autumn Leaf Visualizations</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="range"] {
            width: 200px;
        }
        .value {
            display: inline-block;
            width: 50px;
            text-align: right;
            color: #666;
        }
        h3 {
            margin-top: 0;
            color: #2a5298;
        }
    </style>
</head>
<body>
<!--
# Goal
Visualize the chlorophyll degradation process in autumn leaves, showing how
decreasing chlorophyll levels reveal underlying yellow carotene pigments.

# Approach
- Display a grid of leaves, each representing a different stage of chlorophyll loss
- Use RGB color blending to simulate the masking effect of chlorophyll over carotene
- Allow user control of temperature and sun intensity to see effects on degradation
- Animate the transition from green (high chlorophyll) to yellow (revealed carotene)
- Each leaf shows its chlorophyll percentage and current color

# Technical Implementation
- Canvas 2D rendering
- Color mixing using RGB values: green (chlorophyll) masks yellow (carotene)
- Real-time animation loop with RAF
- Interactive sliders for environmental factors
-->

<canvas id="canvas"></canvas>
<div class="controls">
    <h3>Chlorophyll Degradation</h3>
    <div class="control-group">
        <label>Temperature: <span class="value" id="temp-value">15</span>Â°C</label>
        <input type="range" id="temperature" min="0" max="30" value="15" step="1">
    </div>
    <div class="control-group">
        <label>Sun Intensity: <span class="value" id="sun-value">50</span>%</label>
        <input type="range" id="sun-intensity" min="0" max="100" value="50" step="1">
    </div>
    <div class="control-group">
        <label>Animation Speed: <span class="value" id="speed-value">1.0</span>x</label>
        <input type="range" id="speed" min="0.1" max="5" value="1" step="0.1">
    </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Leaf class representing individual leaves with chemical properties
class Leaf {
    constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.chlorophyll = 100; // 0-100
        this.carotene = 60 + Math.random() * 40; // Yellow pigment (constant)
        this.baseChlorophyll = this.chlorophyll;
    }

    update(temperature, sunIntensity, speed) {
        // Chlorophyll degrades with low temperature
        if (temperature < 15) {
            this.chlorophyll -= (15 - temperature) * 0.01 * speed;
        }

        // Chlorophyll degrades with high sun intensity
        if (sunIntensity > 75) {
            this.chlorophyll -= (sunIntensity - 75) * 0.01 * speed;
        }

        // Chlorophyll regenerates with moderate conditions
        if (temperature > 15 && sunIntensity > 20 && sunIntensity < 75) {
            this.chlorophyll += 0.05 * speed;
        }

        // Clamp values
        this.chlorophyll = Math.max(0, Math.min(100, this.chlorophyll));
    }

    getColor() {
        // Mix chlorophyll (green) and carotene (yellow)
        // Chlorophyll masks carotene when present
        const chlorophyllRatio = this.chlorophyll / 100;
        const caroteneRatio = this.carotene / 100;

        // Green component from chlorophyll
        const green = Math.floor(128 + 127 * chlorophyllRatio);

        // Red and green from carotene (yellow = red + green)
        const yellowInfluence = (1 - chlorophyllRatio) * caroteneRatio;
        const red = Math.floor(255 * yellowInfluence + 50 * chlorophyllRatio);
        const blue = Math.floor(20 * chlorophyllRatio);

        return `rgb(${red}, ${green}, ${blue})`;
    }

    draw() {
        ctx.fillStyle = this.getColor();
        ctx.beginPath();

        // Draw leaf shape (simple oval with point)
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(Math.PI / 4);
        ctx.beginPath();
        ctx.ellipse(0, 0, this.size, this.size * 1.5, 0, 0, Math.PI * 2);
        ctx.fill();

        // Add vein detail
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(0, -this.size * 1.5);
        ctx.lineTo(0, this.size * 1.5);
        ctx.stroke();

        ctx.restore();

        // Draw chlorophyll percentage
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.font = '12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(`${Math.round(this.chlorophyll)}%`, this.x, this.y + this.size * 2);
    }
}

// Create grid of leaves
const leaves = [];
const cols = 8;
const rows = 5;
const spacing = Math.min(canvas.width / (cols + 1), canvas.height / (rows + 2));
const leafSize = spacing * 0.3;

for (let row = 0; row < rows; row++) {
    for (let col = 0; col < cols; col++) {
        const x = spacing * (col + 1);
        const y = spacing * (row + 1.5);
        leaves.push(new Leaf(x, y, leafSize));
    }
}

// Controls
let temperature = 15;
let sunIntensity = 50;
let animationSpeed = 1.0;

document.getElementById('temperature').addEventListener('input', (e) => {
    temperature = parseFloat(e.target.value);
    document.getElementById('temp-value').textContent = temperature;
});

document.getElementById('sun-intensity').addEventListener('input', (e) => {
    sunIntensity = parseFloat(e.target.value);
    document.getElementById('sun-value').textContent = sunIntensity;
});

document.getElementById('speed').addEventListener('input', (e) => {
    animationSpeed = parseFloat(e.target.value);
    document.getElementById('speed-value').textContent = animationSpeed.toFixed(1);
});

// Animation loop
function animate() {
    // Clear with sky gradient
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#87CEEB');
    gradient.addColorStop(1, '#E0F6FF');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Update and draw leaves
    leaves.forEach(leaf => {
        leaf.update(temperature, sunIntensity, animationSpeed);
        leaf.draw();
    });

    // Draw title
    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
    ctx.font = 'bold 24px Arial';
    ctx.textAlign = 'left';
    ctx.fillText('Chlorophyll Degradation Process', 20, canvas.height - 30);

    requestAnimationFrame(animate);
}

animate();

// Handle window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
