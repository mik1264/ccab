<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Leaves Physics - Autumn Leaf Visualizations</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #E8D5B7 100%);
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="range"] {
            width: 200px;
        }
        .value {
            display: inline-block;
            width: 50px;
            text-align: right;
            color: #666;
        }
        h3 {
            margin-top: 0;
            color: #8B4513;
        }
    </style>
</head>
<body>
<!--
# Goal
Create a realistic physics simulation of falling autumn leaves with wind effects,
rotation, and natural falling patterns.

# Approach
- Simulate leaf detachment based on attachedness levels
- Apply realistic physics: gravity, air resistance, wind forces
- Add rotational motion for visual realism (leaves tumble as they fall)
- Leaves accumulate on the ground
- Wind affects trajectory and falling pattern
- Color variety representing different stages of autumn

# Technical Implementation
- Canvas 2D with custom physics engine
- Vector-based movement (velocity, acceleration)
- Sine/cosine wave motion for realistic tumbling
- Wind as horizontal force vector
- Collision detection with ground
- Particle system with recyclable leaf objects
-->

<canvas id="canvas"></canvas>
<div class="controls">
    <h3>Falling Leaves</h3>
    <div class="control-group">
        <label>Wind Force: <span class="value" id="wind-value">0.5</span></label>
        <input type="range" id="wind" min="0" max="2" value="0.5" step="0.1">
    </div>
    <div class="control-group">
        <label>Spawn Rate: <span class="value" id="spawn-value">5</span></label>
        <input type="range" id="spawn-rate" min="1" max="20" value="5" step="1">
    </div>
    <div class="control-group">
        <label>Leaf Size: <span class="value" id="size-value">20</span>px</label>
        <input type="range" id="leaf-size" min="10" max="40" value="20" step="2">
    </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Autumn color palette
const autumnColors = [
    '#228B22', // Green (still some chlorophyll)
    '#9ACD32', // Yellow-green
    '#FFD700', // Gold
    '#FFA500', // Orange
    '#FF8C00', // Dark orange
    '#FF6347', // Tomato red
    '#DC143C', // Crimson
    '#8B0000'  // Dark red
];

class Leaf {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = -20;
        this.vx = 0;
        this.vy = 0;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.1;
        this.size = leafSize * (0.7 + Math.random() * 0.6);
        this.color = autumnColors[Math.floor(Math.random() * autumnColors.length)];
        this.swayPhase = Math.random() * Math.PI * 2;
        this.swaySpeed = 0.02 + Math.random() * 0.03;
        this.swayAmplitude = 0.5 + Math.random() * 1.5;
        this.mass = this.size / 20;
        this.landed = false;
        this.groundY = 0;
        this.groundX = 0;
    }

    update(wind) {
        if (this.landed) return;

        // Gravity
        this.vy += 0.05 / this.mass;

        // Wind force
        this.vx += wind * 0.02;

        // Air resistance
        this.vx *= 0.99;
        this.vy *= 0.99;

        // Swaying motion (sine wave)
        this.swayPhase += this.swaySpeed;
        const sway = Math.sin(this.swayPhase) * this.swayAmplitude;

        // Update position
        this.x += this.vx + sway;
        this.y += this.vy;

        // Rotation
        this.rotation += this.rotationSpeed;

        // Check if landed
        if (this.y >= canvas.height - 50) {
            this.landed = true;
            this.groundY = canvas.height - 50;
            this.groundX = this.x;
            this.rotation = (Math.random() - 0.5) * 0.5; // Slight random rotation on ground
        }
    }

    draw() {
        ctx.save();

        const drawX = this.landed ? this.groundX : this.x;
        const drawY = this.landed ? this.groundY : this.y;

        ctx.translate(drawX, drawY);
        ctx.rotate(this.rotation);

        // Draw leaf shape
        ctx.fillStyle = this.color;
        ctx.beginPath();

        // Maple leaf-like shape
        ctx.moveTo(0, -this.size);
        ctx.bezierCurveTo(
            this.size * 0.3, -this.size * 0.7,
            this.size * 0.5, -this.size * 0.3,
            this.size * 0.4, 0
        );
        ctx.bezierCurveTo(
            this.size * 0.6, this.size * 0.3,
            this.size * 0.3, this.size * 0.7,
            0, this.size
        );
        ctx.bezierCurveTo(
            -this.size * 0.3, this.size * 0.7,
            -this.size * 0.6, this.size * 0.3,
            -this.size * 0.4, 0
        );
        ctx.bezierCurveTo(
            -this.size * 0.5, -this.size * 0.3,
            -this.size * 0.3, -this.size * 0.7,
            0, -this.size
        );
        ctx.closePath();
        ctx.fill();

        // Add vein
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(0, -this.size);
        ctx.lineTo(0, this.size);
        ctx.stroke();

        ctx.restore();
    }
}

// Settings
let windForce = 0.5;
let spawnRate = 5;
let leafSize = 20;

const leaves = [];
let frameCount = 0;

// Controls
document.getElementById('wind').addEventListener('input', (e) => {
    windForce = parseFloat(e.target.value);
    document.getElementById('wind-value').textContent = windForce.toFixed(1);
});

document.getElementById('spawn-rate').addEventListener('input', (e) => {
    spawnRate = parseInt(e.target.value);
    document.getElementById('spawn-value').textContent = spawnRate;
});

document.getElementById('leaf-size').addEventListener('input', (e) => {
    leafSize = parseInt(e.target.value);
    document.getElementById('size-value').textContent = leafSize;
});

function animate() {
    // Clear with gradient background
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#87CEEB');
    gradient.addColorStop(0.7, '#E8D5B7');
    gradient.addColorStop(1, '#D2B48C');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw ground
    ctx.fillStyle = '#8B7355';
    ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

    // Spawn new leaves
    frameCount++;
    if (frameCount % Math.floor(60 / spawnRate) === 0) {
        leaves.push(new Leaf());
    }

    // Update and draw leaves
    for (let i = leaves.length - 1; i >= 0; i--) {
        leaves[i].update(windForce);
        leaves[i].draw();

        // Remove leaves that are off-screen and landed
        if (leaves[i].landed && leaves.length > 200) {
            leaves.splice(i, 1);
        }
    }

    // Draw stats
    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
    ctx.font = '16px Arial';
    ctx.textAlign = 'left';
    ctx.fillText(`Leaves: ${leaves.length}`, 20, canvas.height - 60);

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
