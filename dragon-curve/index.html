<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Curve - Space-Filling Fractal - CCAB</title>
    <meta name="description" content="Interactive Dragon Curve (Heighway Dragon) fractal visualization. Watch the self-similar curve unfold through iterations with colorful rendering.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0a1a 0%, #0f0a1f 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .back-link {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 10px 18px;
            background: rgba(0, 0, 0, 0.6);
            color: #9c27b0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(156, 39, 176, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(156, 39, 176, 0.2);
            transform: translateX(-4px);
        }

        #info {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            border-radius: 12px;
            color: #9c27b0;
            font-size: 13px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(156, 39, 176, 0.2);
            z-index: 1000;
            max-width: 280px;
        }

        #info h3 {
            margin-bottom: 10px;
            color: #ce93d8;
        }

        #info .stat {
            margin: 5px 0;
        }

        #info .stat-label {
            color: #888;
            font-size: 11px;
        }

        #info .stat-value {
            color: #9c27b0;
            font-weight: bold;
        }

        #info p {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.5;
            margin-top: 10px;
            color: #aaa;
        }

        #presets {
            position: fixed;
            top: 240px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        button {
            background: rgba(156, 39, 176, 0.15);
            border: 1px solid rgba(156, 39, 176, 0.4);
            color: #9c27b0;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(156, 39, 176, 0.3);
        }

        button.active {
            background: rgba(156, 39, 176, 0.4);
            border-color: #9c27b0;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(156, 39, 176, 0.2);
        }

        .control-group label {
            color: #9c27b0;
            font-size: 11px;
            display: block;
            margin-bottom: 5px;
        }

        .control-group input[type="range"] {
            width: 100px;
            accent-color: #9c27b0;
        }

        .control-group span {
            color: #fff;
            font-size: 10px;
            margin-left: 6px;
        }

        #fps-display {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            color: #9c27b0;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

    <canvas id="canvas"></canvas>

    <div id="info">
        <h3>Dragon Curve</h3>
        <div class="stat">
            <span class="stat-label">Iterations</span>
            <span class="stat-value" id="iterations">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Segments</span>
            <span class="stat-value" id="segments">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Curve Type</span>
            <span class="stat-value" id="curve-type">Dragon</span>
        </div>
        <p>The Heighway Dragon is a self-similar fractal curve. Each iteration folds the curve in half, creating the iconic dragon shape. Named after physicist John Heighway.</p>
    </div>

    <div id="presets">
        <button class="active" data-curve="dragon">Dragon Curve</button>
        <button data-curve="terdragon">Terdragon</button>
        <button data-curve="twin">Twin Dragon</button>
        <button data-curve="levy">Levy C Curve</button>
        <button data-curve="koch">Koch Curve</button>
    </div>

    <div id="controls">
        <div class="control-group">
            <label>Iterations: <span id="iter-val">12</span></label>
            <input type="range" id="iter" min="1" max="18" value="12">
        </div>
        <div class="control-group">
            <label>Line Width: <span id="width-val">1.5</span></label>
            <input type="range" id="width" min="0.5" max="4" step="0.5" value="1.5">
        </div>
        <div class="control-group">
            <label>Color Mode: <span id="color-val">Rainbow</span></label>
            <input type="range" id="color-mode" min="0" max="3" step="1" value="0">
        </div>
        <div class="control-group">
            <label>Animate: <span id="anim-val">Off</span></label>
            <input type="range" id="animate" min="0" max="1" step="1" value="0">
        </div>
    </div>

    <div id="fps-display">FPS: <span id="fps">0</span></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // DOM elements
        const iterationsDisplay = document.getElementById('iterations');
        const segmentsDisplay = document.getElementById('segments');
        const curveTypeDisplay = document.getElementById('curve-type');
        const fpsDisplay = document.getElementById('fps');

        // Configuration
        let config = {
            iterations: 12,
            lineWidth: 1.5,
            colorMode: 0,
            animate: false,
            curveType: 'dragon'
        };

        // Curve definitions using L-system rules
        const curves = {
            dragon: {
                name: 'Dragon',
                axiom: 'FX',
                rules: { X: 'X+YF+', Y: '-FX-Y' },
                angle: 90,
                color: '#9c27b0'
            },
            terdragon: {
                name: 'Terdragon',
                axiom: 'F',
                rules: { F: 'F+F-F' },
                angle: 120,
                color: '#00bcd4'
            },
            twin: {
                name: 'Twin Dragon',
                axiom: 'FX+FX+',
                rules: { X: 'X+YF', Y: 'FX-Y' },
                angle: 90,
                color: '#4caf50'
            },
            levy: {
                name: 'Levy C',
                axiom: 'F',
                rules: { F: '+F--F+' },
                angle: 45,
                color: '#ff9800'
            },
            koch: {
                name: 'Koch',
                axiom: 'F',
                rules: { F: 'F+F-F-F+F' },
                angle: 90,
                color: '#e91e63'
            }
        };

        // Generate L-system string
        function generateLSystem(curve, iterations) {
            let result = curve.axiom;
            for (let i = 0; i < iterations; i++) {
                let next = '';
                for (const char of result) {
                    next += curve.rules[char] || char;
                }
                result = next;
            }
            return result;
        }

        // Calculate curve points
        function calculatePoints(curve, iterations) {
            const lsystem = generateLSystem(curve, iterations);
            const points = [];
            let x = 0, y = 0;
            let angle = 0;
            const angleRad = curve.angle * Math.PI / 180;

            points.push({ x, y });

            for (const char of lsystem) {
                switch (char) {
                    case 'F':
                        x += Math.cos(angle);
                        y += Math.sin(angle);
                        points.push({ x, y });
                        break;
                    case '+':
                        angle += angleRad;
                        break;
                    case '-':
                        angle -= angleRad;
                        break;
                }
            }

            return points;
        }

        // Find bounding box and scale
        function fitToCanvas(points) {
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;

            for (const p of points) {
                minX = Math.min(minX, p.x);
                maxX = Math.max(maxX, p.x);
                minY = Math.min(minY, p.y);
                maxY = Math.max(maxY, p.y);
            }

            const width = maxX - minX;
            const height = maxY - minY;
            const padding = 50;

            const scaleX = (canvas.width - padding * 2) / width;
            const scaleY = (canvas.height - padding * 2) / height;
            const scale = Math.min(scaleX, scaleY);

            const offsetX = (canvas.width - width * scale) / 2 - minX * scale;
            const offsetY = (canvas.height - height * scale) / 2 - minY * scale;

            return points.map(p => ({
                x: p.x * scale + offsetX,
                y: p.y * scale + offsetY
            }));
        }

        // Get color for segment
        function getColor(index, total) {
            switch (config.colorMode) {
                case 0: // Rainbow
                    const hue = (index / total) * 360;
                    return `hsl(${hue}, 80%, 55%)`;

                case 1: // Gradient
                    const curve = curves[config.curveType];
                    const t = index / total;
                    return `hsla(${280 + t * 60}, 70%, ${40 + t * 30}%, ${0.5 + t * 0.5})`;

                case 2: // Solid
                    return curves[config.curveType].color;

                case 3: // Depth-based
                    const depth = Math.floor((index / total) * 8) % 8;
                    const depthColors = ['#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#00bcd4', '#009688', '#4caf50', '#8bc34a'];
                    return depthColors[depth];

                default:
                    return '#9c27b0';
            }
        }

        // Animation state
        let animationProgress = 0;
        let points = [];
        let scaledPoints = [];

        // Draw curve
        function draw() {
            ctx.fillStyle = '#1a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (scaledPoints.length < 2) return;

            const segmentsToDraw = config.animate
                ? Math.floor(animationProgress * scaledPoints.length)
                : scaledPoints.length;

            ctx.lineWidth = config.lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw segments with individual colors
            for (let i = 0; i < segmentsToDraw - 1; i++) {
                ctx.beginPath();
                ctx.moveTo(scaledPoints[i].x, scaledPoints[i].y);
                ctx.lineTo(scaledPoints[i + 1].x, scaledPoints[i + 1].y);
                ctx.strokeStyle = getColor(i, scaledPoints.length);
                ctx.stroke();
            }

            // Update stats
            iterationsDisplay.textContent = config.iterations;
            segmentsDisplay.textContent = (segmentsToDraw - 1).toLocaleString();
        }

        // Generate new curve
        function generate() {
            const curve = curves[config.curveType];
            points = calculatePoints(curve, config.iterations);
            scaledPoints = fitToCanvas(points);
            curveTypeDisplay.textContent = curve.name;
            animationProgress = 0;
        }

        // Animation loop
        let lastTime = 0;
        let frameCount = 0;
        let fps = 0;

        function animate(currentTime) {
            requestAnimationFrame(animate);

            // FPS calculation
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                fpsDisplay.textContent = fps;
            }

            // Animation progress
            if (config.animate && animationProgress < 1) {
                animationProgress += 0.005;
                if (animationProgress > 1) animationProgress = 1;
            }

            draw();
        }

        // Event listeners
        document.getElementById('iter').addEventListener('input', (e) => {
            config.iterations = parseInt(e.target.value);
            document.getElementById('iter-val').textContent = config.iterations;
            generate();
        });

        document.getElementById('width').addEventListener('input', (e) => {
            config.lineWidth = parseFloat(e.target.value);
            document.getElementById('width-val').textContent = config.lineWidth;
        });

        const colorModes = ['Rainbow', 'Gradient', 'Solid', 'Depth'];
        document.getElementById('color-mode').addEventListener('input', (e) => {
            config.colorMode = parseInt(e.target.value);
            document.getElementById('color-val').textContent = colorModes[config.colorMode];
        });

        document.getElementById('animate').addEventListener('input', (e) => {
            config.animate = parseInt(e.target.value) === 1;
            document.getElementById('anim-val').textContent = config.animate ? 'On' : 'Off';
            if (config.animate) {
                animationProgress = 0;
            } else {
                animationProgress = 1;
            }
        });

        // Preset buttons
        document.querySelectorAll('#presets button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('#presets button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                config.curveType = btn.dataset.curve;
                generate();
            });
        });

        // Initialize
        generate();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
