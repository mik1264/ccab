<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Time Series - Wolf Sheep Predation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .canvas-container {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        .controls {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .stats {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .sheep-color { color: #90EE90; }
        .wolf-color { color: #FF6B6B; }
        .grass-color { color: #7FFF00; }
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà Population Dynamics Over Time</h1>
        <p class="subtitle">Track phase-shifted oscillations in predator-prey-resource system</p>

        <div class="main-grid">
            <div class="canvas-container">
                <h3 style="margin-bottom: 10px;">Simulation World</h3>
                <canvas id="worldCanvas"></canvas>
            </div>
            <div class="canvas-container">
                <h3 style="margin-bottom: 10px;">Population Time Series</h3>
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÑ Reset</button>
            <button id="speedUpBtn">‚è© Speed Up</button>
            <button id="slowDownBtn">‚è™ Slow Down</button>
            <button id="clearGraphBtn">üóëÔ∏è Clear Graph</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">üêë Sheep</div>
                <div class="stat-value sheep-color" id="sheepCount">100</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üê∫ Wolves</div>
                <div class="stat-value wolf-color" id="wolfCount">50</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üå± Grass Coverage</div>
                <div class="stat-value grass-color" id="grassPercent">100%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">‚è±Ô∏è Time Steps</div>
                <div class="stat-value" id="tickCount">0</div>
            </div>
        </div>
    </div>

    <script>
        const worldCanvas = document.getElementById('worldCanvas');
        const graphCanvas = document.getElementById('graphCanvas');
        const worldCtx = worldCanvas.getContext('2d');
        const graphCtx = graphCanvas.getContext('2d');

        // Simulation parameters
        const GRID_SIZE = 51;
        const CELL_SIZE = 8;
        const INITIAL_SHEEP = 100;
        const INITIAL_WOLVES = 50;
        const SHEEP_REPRODUCE_RATE = 0.04;
        const WOLF_REPRODUCE_RATE = 0.05;
        const WOLF_GAIN_FROM_FOOD = 20;
        const SHEEP_GAIN_FROM_FOOD = 4;
        const GRASS_REGROWTH_TIME = 30;

        worldCanvas.width = GRID_SIZE * CELL_SIZE;
        worldCanvas.height = GRID_SIZE * CELL_SIZE;
        graphCanvas.width = 800;
        graphCanvas.height = 400;

        let sheep = [];
        let wolves = [];
        let grass = [];
        let ticks = 0;
        let isPaused = false;
        let simulationSpeed = 2;

        // Data for graphs
        let sheepHistory = [];
        let wolfHistory = [];
        let grassHistory = [];
        const MAX_HISTORY = 500;

        class Agent {
            constructor(x, y, energy, type) {
                this.x = x;
                this.y = y;
                this.energy = energy;
                this.type = type;
            }

            move() {
                const rightTurn = Math.random() * 50;
                const leftTurn = Math.random() * 50;
                const angle = (rightTurn - leftTurn) * Math.PI / 180;
                const dx = Math.round(Math.cos(angle));
                const dy = Math.round(Math.sin(angle));
                this.x = (this.x + dx + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + dy + GRID_SIZE) % GRID_SIZE;
            }

            loseEnergy() {
                this.energy -= 1;
            }

            isDead() {
                return this.energy <= 0;
            }

            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy, this.type);
                }
                return null;
            }
        }

        function initializeSimulation() {
            sheep = [];
            wolves = [];
            grass = [];
            ticks = 0;
            sheepHistory = [];
            wolfHistory = [];
            grassHistory = [];

            for (let x = 0; x < GRID_SIZE; x++) {
                grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) {
                    grass[x][y] = { grown: true, countdown: 0 };
                }
            }

            for (let i = 0; i < INITIAL_SHEEP; i++) {
                sheep.push(new Agent(
                    Math.floor(Math.random() * GRID_SIZE),
                    Math.floor(Math.random() * GRID_SIZE),
                    10, 'sheep'
                ));
            }

            for (let i = 0; i < INITIAL_WOLVES; i++) {
                wolves.push(new Agent(
                    Math.floor(Math.random() * GRID_SIZE),
                    Math.floor(Math.random() * GRID_SIZE),
                    20, 'wolf'
                ));
            }
        }

        function updateSimulation() {
            // Update sheep
            const newSheep = [];
            for (let s of sheep) {
                s.move();
                s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += SHEEP_GAIN_FROM_FOOD;
                    grass[s.x][s.y].grown = false;
                    grass[s.x][s.y].countdown = GRASS_REGROWTH_TIME;
                }
                if (!s.isDead()) {
                    const offspring = s.reproduce(SHEEP_REPRODUCE_RATE);
                    if (offspring) newSheep.push(offspring);
                }
            }
            sheep = sheep.filter(s => !s.isDead());
            sheep.push(...newSheep);

            // Update wolves
            const newWolves = [];
            for (let w of wolves) {
                w.move();
                w.loseEnergy();
                const preyIndex = sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIndex !== -1) {
                    w.energy += WOLF_GAIN_FROM_FOOD;
                    sheep.splice(preyIndex, 1);
                }
                if (!w.isDead()) {
                    const offspring = w.reproduce(WOLF_REPRODUCE_RATE);
                    if (offspring) newWolves.push(offspring);
                }
            }
            wolves = wolves.filter(w => !w.isDead());
            wolves.push(...newWolves);

            // Update grass
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown) {
                        grass[x][y].countdown--;
                        if (grass[x][y].countdown <= 0) {
                            grass[x][y].grown = true;
                        }
                    }
                }
            }

            ticks++;

            // Record data
            sheepHistory.push(sheep.length);
            wolfHistory.push(wolves.length);
            let grownCount = 0;
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (grass[x][y].grown) grownCount++;
                }
            }
            grassHistory.push((grownCount / (GRID_SIZE * GRID_SIZE)) * 100);

            // Keep history at max length
            if (sheepHistory.length > MAX_HISTORY) {
                sheepHistory.shift();
                wolfHistory.shift();
                grassHistory.shift();
            }

            // Update UI
            document.getElementById('sheepCount').textContent = sheep.length;
            document.getElementById('wolfCount').textContent = wolves.length;
            document.getElementById('grassPercent').textContent = grassHistory[grassHistory.length - 1].toFixed(1) + '%';
            document.getElementById('tickCount').textContent = ticks;
        }

        function renderWorld() {
            worldCtx.fillStyle = '#1a1a1a';
            worldCtx.fillRect(0, 0, worldCanvas.width, worldCanvas.height);

            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    worldCtx.fillStyle = grass[x][y].grown ? '#7FFF00' : '#654321';
                    worldCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }

            worldCtx.fillStyle = '#90EE90';
            for (let s of sheep) {
                worldCtx.fillRect(s.x * CELL_SIZE + 1, s.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            }

            worldCtx.fillStyle = '#FF6B6B';
            for (let w of wolves) {
                worldCtx.fillRect(w.x * CELL_SIZE + 1, w.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            }
        }

        function renderGraph() {
            const width = graphCanvas.width;
            const height = graphCanvas.height;
            const padding = 40;

            graphCtx.fillStyle = '#1a1a1a';
            graphCtx.fillRect(0, 0, width, height);

            if (sheepHistory.length < 2) return;

            // Find max value for scaling
            const maxPop = Math.max(
                Math.max(...sheepHistory),
                Math.max(...wolfHistory),
                100
            );

            // Draw axes
            graphCtx.strokeStyle = '#666';
            graphCtx.lineWidth = 2;
            graphCtx.beginPath();
            graphCtx.moveTo(padding, padding);
            graphCtx.lineTo(padding, height - padding);
            graphCtx.lineTo(width - padding, height - padding);
            graphCtx.stroke();

            // Draw labels
            graphCtx.fillStyle = '#fff';
            graphCtx.font = '12px monospace';
            graphCtx.fillText('Population', 5, 20);
            graphCtx.fillText('Time', width - 50, height - 10);
            graphCtx.fillText('0', padding - 20, height - padding + 5);
            graphCtx.fillText(maxPop.toFixed(0), padding - 35, padding + 5);

            // Draw grass (scaled down)
            graphCtx.strokeStyle = '#7FFF00';
            graphCtx.lineWidth = 2;
            graphCtx.beginPath();
            for (let i = 0; i < grassHistory.length; i++) {
                const x = padding + (i / MAX_HISTORY) * (width - 2 * padding);
                const y = height - padding - (grassHistory[i] / 100) * (height - 2 * padding);
                if (i === 0) graphCtx.moveTo(x, y);
                else graphCtx.lineTo(x, y);
            }
            graphCtx.stroke();

            // Draw sheep
            graphCtx.strokeStyle = '#90EE90';
            graphCtx.lineWidth = 2;
            graphCtx.beginPath();
            for (let i = 0; i < sheepHistory.length; i++) {
                const x = padding + (i / MAX_HISTORY) * (width - 2 * padding);
                const y = height - padding - (sheepHistory[i] / maxPop) * (height - 2 * padding);
                if (i === 0) graphCtx.moveTo(x, y);
                else graphCtx.lineTo(x, y);
            }
            graphCtx.stroke();

            // Draw wolves
            graphCtx.strokeStyle = '#FF6B6B';
            graphCtx.lineWidth = 2;
            graphCtx.beginPath();
            for (let i = 0; i < wolfHistory.length; i++) {
                const x = padding + (i / MAX_HISTORY) * (width - 2 * padding);
                const y = height - padding - (wolfHistory[i] / maxPop) * (height - 2 * padding);
                if (i === 0) graphCtx.moveTo(x, y);
                else graphCtx.lineTo(x, y);
            }
            graphCtx.stroke();

            // Legend
            graphCtx.font = 'bold 14px sans-serif';
            graphCtx.fillStyle = '#90EE90';
            graphCtx.fillText('‚ñ† Sheep', width - 220, 30);
            graphCtx.fillStyle = '#FF6B6B';
            graphCtx.fillText('‚ñ† Wolves', width - 140, 30);
            graphCtx.fillStyle = '#7FFF00';
            graphCtx.fillText('‚ñ† Grass %', width - 60, 30);
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused) {
                frameCount++;
                if (frameCount >= (60 / simulationSpeed)) {
                    updateSimulation();
                    frameCount = 0;
                }
            }

            renderWorld();
            renderGraph();
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', initializeSimulation);

        document.getElementById('speedUpBtn').addEventListener('click', () => {
            simulationSpeed = Math.min(simulationSpeed * 2, 32);
        });

        document.getElementById('slowDownBtn').addEventListener('click', () => {
            simulationSpeed = Math.max(simulationSpeed / 2, 0.25);
        });

        document.getElementById('clearGraphBtn').addEventListener('click', () => {
            sheepHistory = [];
            wolfHistory = [];
            grassHistory = [];
        });

        // Expose for enhance.js keyboard shortcuts
        window.reset = initializeSimulation;

        // Initialize and start
        initializeSimulation();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
