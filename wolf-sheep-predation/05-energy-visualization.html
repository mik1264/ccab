<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Visualization - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.9; }
        .canvas-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        canvas { display: block; width: 100%; }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-scale {
            width: 150px;
            height: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Energy Level Visualization</h1>
        <p class="subtitle">Agent brightness reflects current energy levels</p>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÑ Reset</button>
            <button id="speedBtn">‚è© Speed: 2x</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span>üêë Sheep Energy:</span>
                <div class="color-scale" style="background: linear-gradient(to right, #003300, #90EE90);"></div>
                <span>Low ‚Üí High</span>
            </div>
            <div class="legend-item">
                <span>üê∫ Wolf Energy:</span>
                <div class="color-scale" style="background: linear-gradient(to right, #330000, #FF6B6B);"></div>
                <span>Low ‚Üí High</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 51;
        const CELL_SIZE = 11;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        let sheep = [], wolves = [], grass = [], ticks = 0, isPaused = false, speed = 2;

        class Agent {
            constructor(x, y, energy, type) {
                this.x = x; this.y = y; this.energy = energy; this.type = type; this.maxEnergy = energy * 2;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy, this.type);
                }
                return null;
            }
        }

        function init() {
            sheep = []; wolves = []; grass = []; ticks = 0;
            for (let x = 0; x < GRID_SIZE; x++) {
                grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) grass[x][y] = { grown: true, countdown: 0 };
            }
            for (let i = 0; i < 100; i++) {
                sheep.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 10, 'sheep'));
            }
            for (let i = 0; i < 50; i++) {
                wolves.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 20, 'wolf'));
            }
        }

        function update() {
            // Sheep
            const newSheep = [];
            for (let s of sheep) {
                s.move(); s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += 4; s.maxEnergy = Math.max(s.maxEnergy, s.energy);
                    grass[s.x][s.y].grown = false; grass[s.x][s.y].countdown = 30;
                }
                if (!s.isDead()) {
                    const offspring = s.reproduce(0.04);
                    if (offspring) newSheep.push(offspring);
                }
            }
            sheep = sheep.filter(s => !s.isDead());
            sheep.push(...newSheep);

            // Wolves
            const newWolves = [];
            for (let w of wolves) {
                w.move(); w.loseEnergy();
                const preyIdx = sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += 20; w.maxEnergy = Math.max(w.maxEnergy, w.energy);
                    sheep.splice(preyIdx, 1);
                }
                if (!w.isDead()) {
                    const offspring = w.reproduce(0.05);
                    if (offspring) newWolves.push(offspring);
                }
            }
            wolves = wolves.filter(w => !w.isDead());
            wolves.push(...newWolves);

            // Grass
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown && --grass[x][y].countdown <= 0) grass[x][y].grown = true;
                }
            }
            ticks++;
        }

        function render() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grass
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    ctx.fillStyle = grass[x][y].grown ? '#2a4a2a' : '#1a1a1a';
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }

            // Draw sheep with energy-based color
            for (let s of sheep) {
                const intensity = Math.min(s.energy / s.maxEnergy, 1);
                const r = Math.floor(0 + intensity * 144);
                const g = Math.floor(0 + intensity * 238);
                const b = Math.floor(0 + intensity * 144);
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.fillRect(s.x * CELL_SIZE + 1, s.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            }

            // Draw wolves with energy-based color
            for (let w of wolves) {
                const intensity = Math.min(w.energy / w.maxEnergy, 1);
                const r = Math.floor(0 + intensity * 255);
                const g = Math.floor(0 + intensity * 107);
                const b = Math.floor(0 + intensity * 107);
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.fillRect(w.x * CELL_SIZE + 1, w.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            }
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused && ++frameCount >= (60 / speed)) {
                update();
                frameCount = 0;
            }
            render();
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });
        document.getElementById('resetBtn').addEventListener('click', init);
        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 2 ? 4 : speed === 4 ? 8 : 2;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
