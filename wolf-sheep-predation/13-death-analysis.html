<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Cause Analysis - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.9; }
        .canvas-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        canvas { display: block; width: 100%; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .stat-card h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
            border-radius: 5px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ò†Ô∏è Death Cause Analysis</h1>
        <p class="subtitle">Starvation vs Predation - Understanding mortality patterns</p>

        <div class="canvas-container">
            <h3 style="margin-bottom: 15px;">Cumulative Death Causes Over Time</h3>
            <canvas id="canvas"></canvas>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>üêë Sheep Mortality</h3>
                <div class="stat-row">
                    <span>Deaths by Starvation:</span>
                    <span id="sheepStarvation" style="font-weight: bold; color: #FFD700;">0</span>
                </div>
                <div class="stat-row">
                    <span>Deaths by Predation:</span>
                    <span id="sheepPredation" style="font-weight: bold; color: #FF6B6B;">0</span>
                </div>
                <div class="stat-row">
                    <span>Total Deaths:</span>
                    <span id="sheepTotal" style="font-weight: bold;">0</span>
                </div>
            </div>

            <div class="stat-card">
                <h3>üê∫ Wolf Mortality</h3>
                <div class="stat-row">
                    <span>Deaths by Starvation:</span>
                    <span id="wolfStarvation" style="font-weight: bold; color: #FFD700;">0</span>
                </div>
                <div class="stat-row">
                    <span>Current Population:</span>
                    <span id="wolfPop" style="font-weight: bold; color: #90EE90;">50</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÑ Reset</button>
            <button id="speedBtn">‚è© Speed: 8x</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1100;
        canvas.height = 500;

        const GRID_SIZE = 51;
        let sheep = [], wolves = [], grass = [], isPaused = false, speed = 8;
        let deaths = {
            sheepStarvation: 0,
            sheepPredation: 0,
            wolfStarvation: 0
        };
        let deathHistory = [];
        const MAX_HISTORY = 300;

        class Agent {
            constructor(x, y, energy) {
                this.x = x; this.y = y; this.energy = energy;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy);
                }
                return null;
            }
        }

        function init() {
            sheep = []; wolves = []; grass = [];
            deaths = { sheepStarvation: 0, sheepPredation: 0, wolfStarvation: 0 };
            deathHistory = [];

            for (let x = 0; x < GRID_SIZE; x++) {
                grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) grass[x][y] = { grown: true, countdown: 0 };
            }
            for (let i = 0; i < 100; i++) {
                sheep.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 10));
            }
            for (let i = 0; i < 50; i++) {
                wolves.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 20));
            }
            updateStats();
        }

        function update() {
            let tickDeaths = { sheepStarvation: 0, sheepPredation: 0, wolfStarvation: 0 };

            // Update sheep
            const newSheep = [];
            for (let s of sheep) {
                s.move(); s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += 4;
                    grass[s.x][s.y].grown = false;
                    grass[s.x][s.y].countdown = 30;
                }
                if (s.isDead()) {
                    deaths.sheepStarvation++;
                    tickDeaths.sheepStarvation++;
                } else {
                    const offspring = s.reproduce(0.04);
                    if (offspring) newSheep.push(offspring);
                }
            }
            sheep = sheep.filter(s => !s.isDead());

            // Update wolves (track predation)
            const newWolves = [];
            for (let w of wolves) {
                w.move(); w.loseEnergy();
                const preyIdx = sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += 20;
                    sheep.splice(preyIdx, 1);
                    deaths.sheepPredation++;
                    tickDeaths.sheepPredation++;
                }
                if (w.isDead()) {
                    deaths.wolfStarvation++;
                    tickDeaths.wolfStarvation++;
                } else {
                    const offspring = w.reproduce(0.05);
                    if (offspring) newWolves.push(offspring);
                }
            }
            wolves = wolves.filter(w => !w.isDead());

            sheep.push(...newSheep);
            wolves.push(...newWolves);

            // Grass
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown && --grass[x][y].countdown <= 0) grass[x][y].grown = true;
                }
            }

            deathHistory.push({...deaths});
            if (deathHistory.length > MAX_HISTORY) deathHistory.shift();

            updateStats();
        }

        function updateStats() {
            document.getElementById('sheepStarvation').textContent = deaths.sheepStarvation;
            document.getElementById('sheepPredation').textContent = deaths.sheepPredation;
            document.getElementById('sheepTotal').textContent = deaths.sheepStarvation + deaths.sheepPredation;
            document.getElementById('wolfStarvation').textContent = deaths.wolfStarvation;
            document.getElementById('wolfPop').textContent = wolves.length;
        }

        function render() {
            const w = canvas.width, h = canvas.height, p = 50;
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, w, h);

            if (deathHistory.length < 2) return;

            const maxDeath = Math.max(
                deathHistory[deathHistory.length - 1].sheepStarvation,
                deathHistory[deathHistory.length - 1].sheepPredation,
                deathHistory[deathHistory.length - 1].wolfStarvation,
                10
            );

            // Axes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(p, p);
            ctx.lineTo(p, h - p);
            ctx.lineTo(w - p, h - p);
            ctx.stroke();

            // Sheep starvation
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < deathHistory.length; i++) {
                const x = p + (i / MAX_HISTORY) * (w - 2 * p);
                const y = h - p - (deathHistory[i].sheepStarvation / maxDeath) * (h - 2 * p);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Sheep predation
            ctx.strokeStyle = '#FF6B6B';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < deathHistory.length; i++) {
                const x = p + (i / MAX_HISTORY) * (w - 2 * p);
                const y = h - p - (deathHistory[i].sheepPredation / maxDeath) * (h - 2 * p);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Wolf starvation
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < deathHistory.length; i++) {
                const x = p + (i / MAX_HISTORY) * (w - 2 * p);
                const y = h - p - (deathHistory[i].wolfStarvation / maxDeath) * (h - 2 * p);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#fff';
            ctx.font = '16px sans-serif';
            ctx.fillText('Cumulative Deaths', 10, 25);

            // Legend
            ctx.fillStyle = '#FFD700';
            ctx.fillText('‚ñ† Sheep Starvation', w - 500, 30);
            ctx.fillStyle = '#FF6B6B';
            ctx.fillText('‚ñ† Sheep Predation', w - 350, 30);
            ctx.fillStyle = '#FF8C00';
            ctx.fillText('‚ñ† Wolf Starvation', w - 200, 30);
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused && ++frameCount >= (60 / speed)) {
                update();
                frameCount = 0;
            }
            render();
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });
        document.getElementById('resetBtn').addEventListener('click', init);
        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 8 ? 16 : speed === 16 ? 32 : 8;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
