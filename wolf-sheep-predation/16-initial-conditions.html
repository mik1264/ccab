<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Condition Sensitivity - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.9; }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .scenario-card {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
        }
        .scenario-card h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #667eea;
            font-size: 1em;
        }
        canvas { display: block; width: 100%; background: #0a0a0a; }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        @media (max-width: 1200px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Initial Condition Sensitivity</h1>
        <p class="subtitle">How starting populations affect ecosystem stability</p>

        <div class="grid">
            <div class="scenario-card">
                <h3>Standard (100 üêë, 50 üê∫)</h3>
                <canvas id="canvas1"></canvas>
            </div>
            <div class="scenario-card">
                <h3>High Sheep (200 üêë, 50 üê∫)</h3>
                <canvas id="canvas2"></canvas>
            </div>
            <div class="scenario-card">
                <h3>Low Sheep (50 üêë, 50 üê∫)</h3>
                <canvas id="canvas3"></canvas>
            </div>
            <div class="scenario-card">
                <h3>High Wolves (100 üêë, 100 üê∫)</h3>
                <canvas id="canvas4"></canvas>
            </div>
            <div class="scenario-card">
                <h3>Low Wolves (100 üêë, 25 üê∫)</h3>
                <canvas id="canvas5"></canvas>
            </div>
            <div class="scenario-card">
                <h3>Balanced (150 üêë, 75 üê∫)</h3>
                <canvas id="canvas6"></canvas>
            </div>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause All</button>
            <button id="resetBtn">üîÑ Reset All</button>
            <button id="speedBtn">‚è© Speed: 8x</button>
        </div>
    </div>

    <script>
        const canvases = [1,2,3,4,5,6].map(i => document.getElementById(`canvas${i}`));
        const contexts = canvases.map(c => c.getContext('2d'));

        canvases.forEach(c => {
            c.width = 450;
            c.height = 300;
        });

        let isPaused = false, speed = 8;

        const scenarios = [
            { sheep: [], wolves: [], grass: [], history: [], init: { sheep: 100, wolves: 50 } },
            { sheep: [], wolves: [], grass: [], history: [], init: { sheep: 200, wolves: 50 } },
            { sheep: [], wolves: [], grass: [], history: [], init: { sheep: 50, wolves: 50 } },
            { sheep: [], wolves: [], grass: [], history: [], init: { sheep: 100, wolves: 100 } },
            { sheep: [], wolves: [], grass: [], history: [], init: { sheep: 100, wolves: 25 } },
            { sheep: [], wolves: [], grass: [], history: [], init: { sheep: 150, wolves: 75 } }
        ];

        const GRID_SIZE = 51;
        const MAX_HISTORY = 200;

        class Agent {
            constructor(x, y, energy) {
                this.x = x; this.y = y; this.energy = energy;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy);
                }
                return null;
            }
        }

        function initScenario(scenario) {
            scenario.sheep = [];
            scenario.wolves = [];
            scenario.grass = [];
            scenario.history = [];

            for (let x = 0; x < GRID_SIZE; x++) {
                scenario.grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) {
                    scenario.grass[x][y] = { grown: true, countdown: 0 };
                }
            }

            for (let i = 0; i < scenario.init.sheep; i++) {
                scenario.sheep.push(new Agent(
                    Math.floor(Math.random() * GRID_SIZE),
                    Math.floor(Math.random() * GRID_SIZE),
                    10
                ));
            }

            for (let i = 0; i < scenario.init.wolves; i++) {
                scenario.wolves.push(new Agent(
                    Math.floor(Math.random() * GRID_SIZE),
                    Math.floor(Math.random() * GRID_SIZE),
                    20
                ));
            }
        }

        function updateScenario(scenario) {
            const newSheep = [];
            for (let s of scenario.sheep) {
                s.move(); s.loseEnergy();
                if (scenario.grass[s.x][s.y].grown) {
                    s.energy += 4;
                    scenario.grass[s.x][s.y].grown = false;
                    scenario.grass[s.x][s.y].countdown = 30;
                }
                if (!s.isDead()) {
                    const offspring = s.reproduce(0.04);
                    if (offspring) newSheep.push(offspring);
                }
            }
            scenario.sheep = scenario.sheep.filter(s => !s.isDead());
            scenario.sheep.push(...newSheep);

            const newWolves = [];
            for (let w of scenario.wolves) {
                w.move(); w.loseEnergy();
                const preyIdx = scenario.sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += 20;
                    scenario.sheep.splice(preyIdx, 1);
                }
                if (!w.isDead()) {
                    const offspring = w.reproduce(0.05);
                    if (offspring) newWolves.push(offspring);
                }
            }
            scenario.wolves = scenario.wolves.filter(w => !w.isDead());
            scenario.wolves.push(...newWolves);

            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!scenario.grass[x][y].grown && --scenario.grass[x][y].countdown <= 0) {
                        scenario.grass[x][y].grown = true;
                    }
                }
            }

            scenario.history.push({ sheep: scenario.sheep.length, wolves: scenario.wolves.length });
            if (scenario.history.length > MAX_HISTORY) scenario.history.shift();
        }

        function renderScenario(scenario, ctx) {
            const w = ctx.canvas.width, h = ctx.canvas.height, p = 40;
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, w, h);

            if (scenario.history.length < 2) return;

            const maxPop = Math.max(
                Math.max(...scenario.history.map(h => h.sheep)),
                Math.max(...scenario.history.map(h => h.wolves)),
                100
            );

            // Axes
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p, p);
            ctx.lineTo(p, h - p);
            ctx.lineTo(w - p, h - p);
            ctx.stroke();

            // Sheep line
            ctx.strokeStyle = '#90EE90';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < scenario.history.length; i++) {
                const x = p + (i / MAX_HISTORY) * (w - 2 * p);
                const y = h - p - (scenario.history[i].sheep / maxPop) * (h - 2 * p);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Wolf line
            ctx.strokeStyle = '#FF6B6B';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < scenario.history.length; i++) {
                const x = p + (i / MAX_HISTORY) * (w - 2 * p);
                const y = h - p - (scenario.history[i].wolves / maxPop) * (h - 2 * p);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Current stats
            ctx.fillStyle = '#fff';
            ctx.font = '12px monospace';
            ctx.fillText(`üêë ${scenario.sheep.length}  üê∫ ${scenario.wolves.length}`, 10, 20);
        }

        function init() {
            scenarios.forEach(initScenario);
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused && ++frameCount >= (60 / speed)) {
                scenarios.forEach(updateScenario);
                frameCount = 0;
            }

            scenarios.forEach((scenario, i) => {
                renderScenario(scenario, contexts[i]);
            });

            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume All' : '‚è∏Ô∏è Pause All';
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 8 ? 16 : speed === 16 ? 32 : 8;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
