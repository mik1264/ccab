<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Movement Trails - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.9; }
        .canvas-container {
            background: #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        canvas { display: block; width: 100%; }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶∂ Agent Movement Trails</h1>
        <p class="subtitle">Visualizing random walk patterns and spatial coverage</p>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÑ Reset</button>
            <button id="clearBtn">üóëÔ∏è Clear Trails</button>
            <button id="speedBtn">‚è© Speed: 2x</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 51;
        const CELL_SIZE = 12;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        let sheep = [], wolves = [], grass = [], isPaused = false, speed = 2;
        let trails = { sheep: [], wolves: [] };
        const MAX_TRAIL_LENGTH = 50;

        class Agent {
            constructor(x, y, energy) {
                this.x = x; this.y = y; this.energy = energy;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy);
                }
                return null;
            }
        }

        function init() {
            sheep = []; wolves = []; grass = [];
            trails = { sheep: [], wolves: [] };

            for (let x = 0; x < GRID_SIZE; x++) {
                grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) grass[x][y] = { grown: true, countdown: 0 };
            }

            // Start with fewer agents for clearer trails
            for (let i = 0; i < 30; i++) {
                sheep.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 10));
            }
            for (let i = 0; i < 10; i++) {
                wolves.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 20));
            }
        }

        function update() {
            // Update and record sheep positions
            const newSheep = [];
            for (let s of sheep) {
                trails.sheep.push({ x: s.x, y: s.y });
                s.move();
                s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += 4;
                    grass[s.x][s.y].grown = false;
                    grass[s.x][s.y].countdown = 30;
                }
                if (!s.isDead()) {
                    const offspring = s.reproduce(0.04);
                    if (offspring) newSheep.push(offspring);
                }
            }
            sheep = sheep.filter(s => !s.isDead());
            sheep.push(...newSheep);

            // Update and record wolf positions
            const newWolves = [];
            for (let w of wolves) {
                trails.wolves.push({ x: w.x, y: w.y });
                w.move();
                w.loseEnergy();
                const preyIdx = sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += 20;
                    sheep.splice(preyIdx, 1);
                }
                if (!w.isDead()) {
                    const offspring = w.reproduce(0.05);
                    if (offspring) newWolves.push(offspring);
                }
            }
            wolves = wolves.filter(w => !w.isDead());
            wolves.push(...newWolves);

            // Grass update
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown && --grass[x][y].countdown <= 0) grass[x][y].grown = true;
                }
            }

            // Limit trail lengths
            if (trails.sheep.length > MAX_TRAIL_LENGTH * sheep.length) {
                trails.sheep = trails.sheep.slice(-MAX_TRAIL_LENGTH * sheep.length);
            }
            if (trails.wolves.length > MAX_TRAIL_LENGTH * wolves.length) {
                trails.wolves = trails.wolves.slice(-MAX_TRAIL_LENGTH * wolves.length);
            }
        }

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw trails
            trails.sheep.forEach((pos, i) => {
                const alpha = (i / trails.sheep.length) * 0.5;
                ctx.fillStyle = `rgba(144, 238, 144, ${alpha})`;
                ctx.fillRect(pos.x * CELL_SIZE + 4, pos.y * CELL_SIZE + 4, CELL_SIZE / 2, CELL_SIZE / 2);
            });

            trails.wolves.forEach((pos, i) => {
                const alpha = (i / trails.wolves.length) * 0.7;
                ctx.fillStyle = `rgba(255, 107, 107, ${alpha})`;
                ctx.fillRect(pos.x * CELL_SIZE + 4, pos.y * CELL_SIZE + 4, CELL_SIZE / 2, CELL_SIZE / 2);
            });

            // Draw current agents
            ctx.fillStyle = '#90EE90';
            for (let s of sheep) {
                ctx.beginPath();
                ctx.arc(s.x * CELL_SIZE + CELL_SIZE / 2, s.y * CELL_SIZE + CELL_SIZE / 2, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = '#FF6B6B';
            for (let w of wolves) {
                ctx.beginPath();
                ctx.arc(w.x * CELL_SIZE + CELL_SIZE / 2, w.y * CELL_SIZE + CELL_SIZE / 2, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused && ++frameCount >= (60 / speed)) {
                update();
                frameCount = 0;
            }
            render();
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });
        document.getElementById('resetBtn').addEventListener('click', init);
        document.getElementById('clearBtn').addEventListener('click', () => {
            trails = { sheep: [], wolves: [] };
        });
        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 2 ? 4 : speed === 4 ? 8 : 2;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
