<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduction Timeline - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.9; }
        .content {
            display: grid;
            grid-template-columns: 600px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .canvas-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
        }
        canvas { display: block; width: 100%; }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        @media (max-width: 1200px) {
            .content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë∂ Reproduction Event Timeline</h1>
        <p class="subtitle">Tracking birth events and population growth patterns</p>

        <div class="content">
            <div class="canvas-container">
                <h3 style="margin-bottom: 15px;">Simulation World</h3>
                <canvas id="worldCanvas"></canvas>
            </div>
            <div class="canvas-container">
                <h3 style="margin-bottom: 15px;">Reproduction Events Over Time</h3>
                <canvas id="timelineCanvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÑ Reset</button>
            <button id="speedBtn">‚è© Speed: 4x</button>
        </div>
    </div>

    <script>
        const worldCanvas = document.getElementById('worldCanvas');
        const timelineCanvas = document.getElementById('timelineCanvas');
        const worldCtx = worldCanvas.getContext('2d');
        const timelineCtx = timelineCanvas.getContext('2d');

        const GRID_SIZE = 51;
        const CELL_SIZE = 10;
        worldCanvas.width = GRID_SIZE * CELL_SIZE;
        worldCanvas.height = GRID_SIZE * CELL_SIZE;
        timelineCanvas.width = 800;
        timelineCanvas.height = 500;

        let sheep = [], wolves = [], grass = [], ticks = 0, isPaused = false, speed = 4;
        let birthEvents = { sheep: [], wolves: [] };
        const MAX_EVENTS = 500;

        class Agent {
            constructor(x, y, energy) {
                this.x = x; this.y = y; this.energy = energy;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy);
                }
                return null;
            }
        }

        function init() {
            sheep = []; wolves = []; grass = []; ticks = 0;
            birthEvents = { sheep: [], wolves: [] };

            for (let x = 0; x < GRID_SIZE; x++) {
                grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) grass[x][y] = { grown: true, countdown: 0 };
            }
            for (let i = 0; i < 100; i++) {
                sheep.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 10));
            }
            for (let i = 0; i < 50; i++) {
                wolves.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 20));
            }
        }

        function update() {
            let sheepBirths = 0, wolfBirths = 0;

            const newSheep = [];
            for (let s of sheep) {
                s.move(); s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += 4;
                    grass[s.x][s.y].grown = false;
                    grass[s.x][s.y].countdown = 30;
                }
                if (!s.isDead()) {
                    const offspring = s.reproduce(0.04);
                    if (offspring) {
                        newSheep.push(offspring);
                        sheepBirths++;
                    }
                }
            }
            sheep = sheep.filter(s => !s.isDead());
            sheep.push(...newSheep);

            const newWolves = [];
            for (let w of wolves) {
                w.move(); w.loseEnergy();
                const preyIdx = sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += 20;
                    sheep.splice(preyIdx, 1);
                }
                if (!w.isDead()) {
                    const offspring = w.reproduce(0.05);
                    if (offspring) {
                        newWolves.push(offspring);
                        wolfBirths++;
                    }
                }
            }
            wolves = wolves.filter(w => !w.isDead());
            wolves.push(...newWolves);

            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown && --grass[x][y].countdown <= 0) grass[x][y].grown = true;
                }
            }

            ticks++;
            birthEvents.sheep.push({ time: ticks, count: sheepBirths });
            birthEvents.wolves.push({ time: ticks, count: wolfBirths });

            if (birthEvents.sheep.length > MAX_EVENTS) {
                birthEvents.sheep.shift();
                birthEvents.wolves.shift();
            }
        }

        function renderWorld() {
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    worldCtx.fillStyle = grass[x][y].grown ? '#2a4a2a' : '#1a1a1a';
                    worldCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            worldCtx.fillStyle = '#90EE90';
            for (let s of sheep) worldCtx.fillRect(s.x * CELL_SIZE + 1, s.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            worldCtx.fillStyle = '#FF6B6B';
            for (let w of wolves) worldCtx.fillRect(w.x * CELL_SIZE + 1, w.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
        }

        function renderTimeline() {
            const w = timelineCanvas.width, h = timelineCanvas.height, p = 50;
            timelineCtx.fillStyle = '#0a0a0a';
            timelineCtx.fillRect(0, 0, w, h);

            if (birthEvents.sheep.length < 2) return;

            const maxBirths = Math.max(
                Math.max(...birthEvents.sheep.map(e => e.count)),
                Math.max(...birthEvents.wolves.map(e => e.count)),
                5
            );

            // Axes
            timelineCtx.strokeStyle = '#666';
            timelineCtx.lineWidth = 2;
            timelineCtx.beginPath();
            timelineCtx.moveTo(p, p);
            timelineCtx.lineTo(p, h - p);
            timelineCtx.lineTo(w - p, h - p);
            timelineCtx.stroke();

            // Sheep births (bars)
            timelineCtx.fillStyle = '#90EE90';
            for (let i = 0; i < birthEvents.sheep.length; i++) {
                const x = p + (i / MAX_EVENTS) * (w - 2 * p);
                const barHeight = (birthEvents.sheep[i].count / maxBirths) * (h - 2 * p) * 0.4;
                const y = h - p - barHeight;
                timelineCtx.fillRect(x, y, (w - 2 * p) / MAX_EVENTS, barHeight);
            }

            // Wolf births (bars)
            timelineCtx.fillStyle = '#FF6B6B';
            for (let i = 0; i < birthEvents.wolves.length; i++) {
                const x = p + (i / MAX_EVENTS) * (w - 2 * p);
                const barHeight = (birthEvents.wolves[i].count / maxBirths) * (h - 2 * p) * 0.4;
                const y = h / 2 - barHeight / 2;
                timelineCtx.fillRect(x, y, (w - 2 * p) / MAX_EVENTS, barHeight);
            }

            // Labels
            timelineCtx.fillStyle = '#fff';
            timelineCtx.font = '16px sans-serif';
            timelineCtx.fillText('Birth Events', 10, 25);
            timelineCtx.fillText('Time', w - 100, h - 10);

            // Legend
            timelineCtx.fillStyle = '#90EE90';
            timelineCtx.fillText('‚ñ† Sheep Births', w - 250, 30);
            timelineCtx.fillStyle = '#FF6B6B';
            timelineCtx.fillText('‚ñ† Wolf Births', w - 130, 30);
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused && ++frameCount >= (60 / speed)) {
                update();
                frameCount = 0;
            }
            renderWorld();
            renderTimeline();
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });
        document.getElementById('resetBtn').addEventListener('click', init);
        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 4 ? 8 : speed === 8 ? 16 : 4;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        init();
        animate();
    </script>
</body>
</html>
