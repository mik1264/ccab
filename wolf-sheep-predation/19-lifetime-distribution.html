<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Lifetime Distribution - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.9; }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .canvas-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
        }
        .canvas-container h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        canvas { display: block; width: 100%; }
        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        @media (max-width: 1200px) {
            .main-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è≥ Agent Lifetime Distribution</h1>
        <p class="subtitle">Tracking how long individual agents survive in the ecosystem</p>

        <div class="main-grid">
            <div class="canvas-container">
                <h3>üêë Sheep Lifetime Histogram</h3>
                <canvas id="sheepCanvas"></canvas>
            </div>
            <div class="canvas-container">
                <h3>üê∫ Wolf Lifetime Histogram</h3>
                <canvas id="wolfCanvas"></canvas>
            </div>
        </div>

        <div class="stats-panel">
            <h3 style="margin-bottom: 15px; border-bottom: 2px solid rgba(255, 255, 255, 0.3); padding-bottom: 8px;">üìä Lifetime Statistics</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">üêë Avg Sheep Age</div>
                    <div class="stat-value" style="color: #90EE90;" id="avgSheepAge">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üê∫ Avg Wolf Age</div>
                    <div class="stat-value" style="color: #FF6B6B;" id="avgWolfAge">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üêë Max Sheep Age</div>
                    <div class="stat-value" style="color: #90EE90;" id="maxSheepAge">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üê∫ Max Wolf Age</div>
                    <div class="stat-value" style="color: #FF6B6B;" id="maxWolfAge">0</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÑ Reset</button>
            <button id="speedBtn">‚è© Speed: 8x</button>
        </div>
    </div>

    <script>
        const sheepCanvas = document.getElementById('sheepCanvas');
        const wolfCanvas = document.getElementById('wolfCanvas');
        const sheepCtx = sheepCanvas.getContext('2d');
        const wolfCtx = wolfCanvas.getContext('2d');
        sheepCanvas.width = 650; sheepCanvas.height = 400;
        wolfCanvas.width = 650; wolfCanvas.height = 400;

        const GRID_SIZE = 51;
        let sheep = [], wolves = [], grass = [], isPaused = false, speed = 8;
        let deadSheepAges = [], deadWolfAges = [];

        class Agent {
            constructor(x, y, energy) {
                this.x = x; this.y = y; this.energy = energy; this.age = 0;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; this.age++; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy);
                }
                return null;
            }
        }

        function init() {
            sheep = []; wolves = []; grass = [];
            deadSheepAges = []; deadWolfAges = [];

            for (let x = 0; x < GRID_SIZE; x++) {
                grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) grass[x][y] = { grown: true, countdown: 0 };
            }

            for (let i = 0; i < 100; i++) {
                sheep.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 10));
            }
            for (let i = 0; i < 50; i++) {
                wolves.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 20));
            }

            updateStats();
        }

        function update() {
            const newSheep = [];
            for (let s of sheep) {
                s.move(); s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += 4;
                    grass[s.x][s.y].grown = false;
                    grass[s.x][s.y].countdown = 30;
                }
                if (s.isDead()) {
                    deadSheepAges.push(s.age);
                } else {
                    const offspring = s.reproduce(0.04);
                    if (offspring) newSheep.push(offspring);
                }
            }
            sheep = sheep.filter(s => !s.isDead());
            sheep.push(...newSheep);

            const newWolves = [];
            for (let w of wolves) {
                w.move(); w.loseEnergy();
                const preyIdx = sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += 20;
                    const prey = sheep.splice(preyIdx, 1)[0];
                    deadSheepAges.push(prey.age);
                }
                if (w.isDead()) {
                    deadWolfAges.push(w.age);
                } else {
                    const offspring = w.reproduce(0.05);
                    if (offspring) newWolves.push(offspring);
                }
            }
            wolves = wolves.filter(w => !w.isDead());
            wolves.push(...newWolves);

            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown && --grass[x][y].countdown <= 0) grass[x][y].grown = true;
                }
            }

            updateStats();
        }

        function updateStats() {
            const avgSheep = deadSheepAges.length > 0 ?
                Math.round(deadSheepAges.reduce((a, b) => a + b, 0) / deadSheepAges.length) : 0;
            const avgWolf = deadWolfAges.length > 0 ?
                Math.round(deadWolfAges.reduce((a, b) => a + b, 0) / deadWolfAges.length) : 0;
            const maxSheep = deadSheepAges.length > 0 ? Math.max(...deadSheepAges) : 0;
            const maxWolf = deadWolfAges.length > 0 ? Math.max(...deadWolfAges) : 0;

            document.getElementById('avgSheepAge').textContent = avgSheep;
            document.getElementById('avgWolfAge').textContent = avgWolf;
            document.getElementById('maxSheepAge').textContent = maxSheep;
            document.getElementById('maxWolfAge').textContent = maxWolf;
        }

        function drawHistogram(ctx, ages, color, maxAge) {
            const w = ctx.canvas.width, h = ctx.canvas.height, p = 50;
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, w, h);

            if (ages.length === 0) {
                ctx.fillStyle = '#666';
                ctx.font = '20px sans-serif';
                ctx.fillText('No deaths recorded yet...', w / 2 - 100, h / 2);
                return;
            }

            const bins = 20;
            const binSize = Math.max(1, Math.ceil(maxAge / bins));
            const binCounts = new Array(bins).fill(0);

            for (let age of ages) {
                const binIndex = Math.min(Math.floor(age / binSize), bins - 1);
                binCounts[binIndex]++;
            }

            const maxCount = Math.max(...binCounts, 1);
            const barWidth = (w - 2 * p) / bins;

            // Axes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(p, p);
            ctx.lineTo(p, h - p);
            ctx.lineTo(w - p, h - p);
            ctx.stroke();

            // Bars
            for (let i = 0; i < bins; i++) {
                const barHeight = (binCounts[i] / maxCount) * (h - 2 * p);
                const x = p + i * barWidth;
                const y = h - p - barHeight;

                ctx.fillStyle = color;
                ctx.fillRect(x + 2, y, barWidth - 4, barHeight);

                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(x + 2, y, barWidth - 4, barHeight);
            }

            // Labels
            ctx.fillStyle = '#fff';
            ctx.font = '16px sans-serif';
            ctx.fillText('Age (ticks)', w / 2 - 40, h - 10);
            ctx.save();
            ctx.translate(15, h / 2 + 40);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Count', 0, 0);
            ctx.restore();

            // Scale
            ctx.font = '12px monospace';
            ctx.fillText('0', p - 20, h - p + 5);
            ctx.fillText(maxAge.toString(), w - p - 20, h - p + 20);
        }

        function render() {
            const maxSheepAge = deadSheepAges.length > 0 ? Math.max(...deadSheepAges) : 100;
            const maxWolfAge = deadWolfAges.length > 0 ? Math.max(...deadWolfAges) : 100;

            drawHistogram(sheepCtx, deadSheepAges, '#90EE90', maxSheepAge);
            drawHistogram(wolfCtx, deadWolfAges, '#FF6B6B', maxWolfAge);
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused && ++frameCount >= (60 / speed)) {
                update();
                frameCount = 0;
            }
            render();
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });
        document.getElementById('resetBtn').addEventListener('click', init);
        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 8 ? 16 : speed === 16 ? 32 : 8;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        init();
        animate();
    </script>
</body>
</html>
