<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Distribution Histogram - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4b134f 0%, #c94b4b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.9; }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .canvas-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
        }
        .canvas-container h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        canvas { display: block; width: 100%; background: #0a0a0a; }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        button:hover { transform: translateY(-2px); }
        @media (max-width: 1000px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Energy Distribution Analysis</h1>
        <p class="subtitle">Real-time histograms of agent energy levels</p>

        <div class="grid">
            <div class="canvas-container">
                <h3>üêë Sheep Energy Distribution</h3>
                <canvas id="sheepCanvas"></canvas>
            </div>
            <div class="canvas-container">
                <h3>üê∫ Wolf Energy Distribution</h3>
                <canvas id="wolfCanvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÑ Reset</button>
            <button id="speedBtn">‚è© Speed: 4x</button>
        </div>
    </div>

    <script>
        const sheepCanvas = document.getElementById('sheepCanvas');
        const wolfCanvas = document.getElementById('wolfCanvas');
        const sheepCtx = sheepCanvas.getContext('2d');
        const wolfCtx = wolfCanvas.getContext('2d');
        sheepCanvas.width = 600; sheepCanvas.height = 400;
        wolfCanvas.width = 600; wolfCanvas.height = 400;

        const GRID_SIZE = 51;
        let sheep = [], wolves = [], grass = [], isPaused = false, speed = 4;

        class Agent {
            constructor(x, y, energy, type) {
                this.x = x; this.y = y; this.energy = energy; this.type = type;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy, this.type);
                }
                return null;
            }
        }

        function init() {
            sheep = []; wolves = []; grass = [];
            for (let x = 0; x < GRID_SIZE; x++) {
                grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) grass[x][y] = { grown: true, countdown: 0 };
            }
            for (let i = 0; i < 100; i++) {
                sheep.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 10, 'sheep'));
            }
            for (let i = 0; i < 50; i++) {
                wolves.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 20, 'wolf'));
            }
        }

        function update() {
            const newSheep = [];
            for (let s of sheep) {
                s.move(); s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += 4;
                    grass[s.x][s.y].grown = false;
                    grass[s.x][s.y].countdown = 30;
                }
                if (!s.isDead()) {
                    const offspring = s.reproduce(0.04);
                    if (offspring) newSheep.push(offspring);
                }
            }
            sheep = sheep.filter(s => !s.isDead());
            sheep.push(...newSheep);

            const newWolves = [];
            for (let w of wolves) {
                w.move(); w.loseEnergy();
                const preyIdx = sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += 20;
                    sheep.splice(preyIdx, 1);
                }
                if (!w.isDead()) {
                    const offspring = w.reproduce(0.05);
                    if (offspring) newWolves.push(offspring);
                }
            }
            wolves = wolves.filter(w => !w.isDead());
            wolves.push(...newWolves);

            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown && --grass[x][y].countdown <= 0) grass[x][y].grown = true;
                }
            }
        }

        function drawHistogram(ctx, agents, color, maxEnergy) {
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;
            const padding = 50;

            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);

            if (agents.length === 0) return;

            // Create histogram bins
            const bins = 20;
            const binCounts = new Array(bins).fill(0);
            for (let agent of agents) {
                const binIndex = Math.min(Math.floor((agent.energy / maxEnergy) * bins), bins - 1);
                if (binIndex >= 0) binCounts[binIndex]++;
            }

            const maxCount = Math.max(...binCounts, 1);
            const barWidth = (width - 2 * padding) / bins;

            // Draw axes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.stroke();

            // Draw bars
            for (let i = 0; i < bins; i++) {
                const barHeight = (binCounts[i] / maxCount) * (height - 2 * padding);
                const x = padding + i * barWidth;
                const y = height - padding - barHeight;

                ctx.fillStyle = color;
                ctx.fillRect(x + 2, y, barWidth - 4, barHeight);

                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(x + 2, y, barWidth - 4, barHeight);
            }

            // Labels
            ctx.fillStyle = '#fff';
            ctx.font = '14px sans-serif';
            ctx.fillText('Energy Level', width / 2 - 40, height - 10);
            ctx.save();
            ctx.translate(15, height / 2 + 50);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Count', 0, 0);
            ctx.restore();

            // Stats
            const avgEnergy = agents.reduce((sum, a) => sum + a.energy, 0) / agents.length;
            const minEnergy = Math.min(...agents.map(a => a.energy));
            const maxEnergyVal = Math.max(...agents.map(a => a.energy));

            ctx.font = '12px monospace';
            ctx.fillText(`Count: ${agents.length}`, padding, 20);
            ctx.fillText(`Avg: ${avgEnergy.toFixed(1)}`, padding, 35);
            ctx.fillText(`Min: ${minEnergy.toFixed(0)}`, width - padding - 80, 20);
            ctx.fillText(`Max: ${maxEnergyVal.toFixed(0)}`, width - padding - 80, 35);
        }

        function render() {
            drawHistogram(sheepCtx, sheep, '#90EE90', 50);
            drawHistogram(wolfCtx, wolves, '#FF6B6B', 100);
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused && ++frameCount >= (60 / speed)) {
                update();
                frameCount = 0;
            }
            render();
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });
        document.getElementById('resetBtn').addEventListener('click', init);
        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 4 ? 8 : speed === 8 ? 16 : 4;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        init();
        animate();
    </script>
</body>
</html>
