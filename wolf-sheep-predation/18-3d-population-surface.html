<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Population Surface - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2em; margin-bottom: 5px; }
        .subtitle { opacity: 0.9; }
        #container3d {
            flex: 1;
            position: relative;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            min-width: 250px;
        }
        .controls h3 {
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        button:hover { transform: translateY(-2px); }
        .info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìê 3D Population Surface</h1>
            <p class="subtitle">Three-dimensional visualization of ecosystem dynamics (Time √ó Sheep √ó Wolves)</p>
        </div>
        <div id="container3d">
            <div class="controls">
                <h3>üéÆ Controls</h3>
                <button id="pauseBtn">‚è∏Ô∏è Pause</button>
                <button id="resetBtn">üîÑ Reset</button>
                <button id="speedBtn">‚è© Speed: 4x</button>
                <button id="viewBtn">üîÑ Rotate View</button>
                <div class="info">
                    <strong>Mouse:</strong> Drag to rotate<br>
                    <strong>Scroll:</strong> Zoom in/out<br>
                    <strong>Right-drag:</strong> Pan
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const GRID_SIZE = 51;
        let sheep = [], wolves = [], grass = [], ticks = 0, isPaused = false, speed = 4;
        let history = [];
        const MAX_HISTORY = 200;
        let autoRotate = false;

        // Three.js setup
        const container = document.getElementById('container3d');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 50, 200);

        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(40, 40, 40);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 50);
        scene.add(directionalLight);

        // Create line geometry for population trajectories
        let sheepLine, wolfLine;
        const maxPop = 250;

        function createLines() {
            if (sheepLine) scene.remove(sheepLine);
            if (wolfLine) scene.remove(wolfLine);

            if (history.length < 2) return;

            // Sheep trajectory
            const sheepPoints = history.map((h, i) => {
                return new THREE.Vector3(
                    i / 2 - MAX_HISTORY / 4,
                    h.sheep / 10,
                    h.wolves / 10
                );
            });
            const sheepGeometry = new THREE.BufferGeometry().setFromPoints(sheepPoints);
            const sheepMaterial = new THREE.LineBasicMaterial({ color: 0x90ee90, linewidth: 3 });
            sheepLine = new THREE.Line(sheepGeometry, sheepMaterial);
            scene.add(sheepLine);

            // Wolf trajectory
            const wolfPoints = history.map((h, i) => {
                return new THREE.Vector3(
                    i / 2 - MAX_HISTORY / 4,
                    h.sheep / 10,
                    h.wolves / 10
                );
            });
            const wolfGeometry = new THREE.BufferGeometry().setFromPoints(wolfPoints);
            const wolfMaterial = new THREE.LineBasicMaterial({ color: 0xff6b6b, linewidth: 3 });
            wolfLine = new THREE.Line(wolfGeometry, wolfMaterial);
            scene.add(wolfLine);

            // Add spheres for current position
            const currentGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const currentMaterial = new THREE.MeshPhongMaterial({
                color: 0xffff00,
                emissive: 0xffff00,
                emissiveIntensity: 0.5
            });
            const currentSphere = new THREE.Mesh(currentGeometry, currentMaterial);
            const last = history[history.length - 1];
            currentSphere.position.set(
                (history.length - 1) / 2 - MAX_HISTORY / 4,
                last.sheep / 10,
                last.wolves / 10
            );
            scene.add(currentSphere);
        }

        // Create axes
        const axesGeometry = new THREE.BufferGeometry();
        const axesVertices = new Float32Array([
            // X axis (time)
            -MAX_HISTORY / 4, 0, 0,
            MAX_HISTORY / 4, 0, 0,
            // Y axis (sheep)
            0, 0, 0,
            0, maxPop / 10, 0,
            // Z axis (wolves)
            0, 0, 0,
            0, 0, maxPop / 10
        ]);
        axesGeometry.setAttribute('position', new THREE.BufferAttribute(axesVertices, 3));
        const axesMaterial = new THREE.LineBasicMaterial({ color: 0x666666 });
        const axes = new THREE.LineSegments(axesGeometry, axesMaterial);
        scene.add(axes);

        // Agent class
        class Agent {
            constructor(x, y, energy) {
                this.x = x; this.y = y; this.energy = energy;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy);
                }
                return null;
            }
        }

        function init() {
            sheep = []; wolves = []; grass = []; ticks = 0; history = [];

            for (let x = 0; x < GRID_SIZE; x++) {
                grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) {
                    grass[x][y] = { grown: true, countdown: 0 };
                }
            }

            for (let i = 0; i < 100; i++) {
                sheep.push(new Agent(
                    Math.floor(Math.random() * GRID_SIZE),
                    Math.floor(Math.random() * GRID_SIZE),
                    10
                ));
            }

            for (let i = 0; i < 50; i++) {
                wolves.push(new Agent(
                    Math.floor(Math.random() * GRID_SIZE),
                    Math.floor(Math.random() * GRID_SIZE),
                    20
                ));
            }
        }

        function update() {
            const newSheep = [];
            for (let s of sheep) {
                s.move(); s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += 4;
                    grass[s.x][s.y].grown = false;
                    grass[s.x][s.y].countdown = 30;
                }
                if (!s.isDead()) {
                    const offspring = s.reproduce(0.04);
                    if (offspring) newSheep.push(offspring);
                }
            }
            sheep = sheep.filter(s => !s.isDead());
            sheep.push(...newSheep);

            const newWolves = [];
            for (let w of wolves) {
                w.move(); w.loseEnergy();
                const preyIdx = sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += 20;
                    sheep.splice(preyIdx, 1);
                }
                if (!w.isDead()) {
                    const offspring = w.reproduce(0.05);
                    if (offspring) newWolves.push(offspring);
                }
            }
            wolves = wolves.filter(w => !w.isDead());
            wolves.push(...newWolves);

            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown && --grass[x][y].countdown <= 0) {
                        grass[x][y].grown = true;
                    }
                }
            }

            ticks++;
            history.push({ sheep: sheep.length, wolves: wolves.length });
            if (history.length > MAX_HISTORY) history.shift();

            createLines();
        }

        let frameCount = 0;
        function animate() {
            requestAnimationFrame(animate);

            if (!isPaused && ++frameCount >= (60 / speed)) {
                update();
                frameCount = 0;
            }

            if (autoRotate) {
                camera.position.x = 50 * Math.cos(Date.now() * 0.0002);
                camera.position.z = 50 * Math.sin(Date.now() * 0.0002);
                camera.lookAt(0, 10, 0);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Event listeners
        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            scene.clear();
            scene.add(ambientLight);
            scene.add(directionalLight);
            scene.add(axes);
            init();
        });

        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 4 ? 8 : speed === 8 ? 16 : 4;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        document.getElementById('viewBtn').addEventListener('click', function() {
            autoRotate = !autoRotate;
            this.textContent = autoRotate ? '‚è∏ Stop Rotation' : 'üîÑ Rotate View';
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
