<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillation Period Analysis - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.9; }
        .canvas-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        canvas { display: block; width: 100%; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        @media (max-width: 1000px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìâ Oscillation Period Analysis</h1>
        <p class="subtitle">Detecting and measuring population cycle frequencies</p>

        <div class="canvas-container">
            <h3 style="margin-bottom: 15px;">Population Oscillations with Peak Detection</h3>
            <canvas id="canvas"></canvas>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Sheep Period</div>
                <div class="stat-value" style="color: #90EE90;" id="sheepPeriod">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Wolf Period</div>
                <div class="stat-value" style="color: #FF6B6B;" id="wolfPeriod">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Phase Lag</div>
                <div class="stat-value" style="color: #FFD700;" id="phaseLag">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Time Steps</div>
                <div class="stat-value" style="color: #fff;" id="ticks">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÑ Reset</button>
            <button id="speedBtn">‚è© Speed: 8x</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1100;
        canvas.height = 500;

        const GRID_SIZE = 51;
        let sheep = [], wolves = [], grass = [], ticks = 0, isPaused = false, speed = 8;
        let history = [];
        let sheepPeaks = [], wolfPeaks = [];
        const MAX_HISTORY = 600;

        class Agent {
            constructor(x, y, energy) {
                this.x = x; this.y = y; this.energy = energy;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy);
                }
                return null;
            }
        }

        function init() {
            sheep = []; wolves = []; grass = []; ticks = 0; history = [];
            sheepPeaks = []; wolfPeaks = [];

            for (let x = 0; x < GRID_SIZE; x++) {
                grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) grass[x][y] = { grown: true, countdown: 0 };
            }
            for (let i = 0; i < 100; i++) {
                sheep.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 10));
            }
            for (let i = 0; i < 50; i++) {
                wolves.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 20));
            }
        }

        function detectPeak(history, species) {
            if (history.length < 5) return false;
            const current = history[history.length - 1][species];
            const prev = history[history.length - 2][species];
            const prev2 = history[history.length - 3][species];
            return prev > current && prev > prev2 && prev > 50;
        }

        function update() {
            const newSheep = [];
            for (let s of sheep) {
                s.move(); s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += 4;
                    grass[s.x][s.y].grown = false;
                    grass[s.x][s.y].countdown = 30;
                }
                if (!s.isDead()) {
                    const offspring = s.reproduce(0.04);
                    if (offspring) newSheep.push(offspring);
                }
            }
            sheep = sheep.filter(s => !s.isDead());
            sheep.push(...newSheep);

            const newWolves = [];
            for (let w of wolves) {
                w.move(); w.loseEnergy();
                const preyIdx = sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += 20;
                    sheep.splice(preyIdx, 1);
                }
                if (!w.isDead()) {
                    const offspring = w.reproduce(0.05);
                    if (offspring) newWolves.push(offspring);
                }
            }
            wolves = wolves.filter(w => !w.isDead());
            wolves.push(...newWolves);

            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown && --grass[x][y].countdown <= 0) grass[x][y].grown = true;
                }
            }

            ticks++;
            history.push({ tick: ticks, sheep: sheep.length, wolves: wolves.length });
            if (history.length > MAX_HISTORY) history.shift();

            // Detect peaks
            if (detectPeak(history, 'sheep')) sheepPeaks.push(ticks);
            if (detectPeak(history, 'wolves')) wolfPeaks.push(ticks);

            // Calculate periods
            let sheepPeriod = '-', wolfPeriod = '-', phaseLag = '-';
            if (sheepPeaks.length >= 2) {
                const diffs = [];
                for (let i = 1; i < sheepPeaks.length; i++) {
                    diffs.push(sheepPeaks[i] - sheepPeaks[i-1]);
                }
                sheepPeriod = Math.round(diffs.reduce((a,b) => a+b) / diffs.length);
            }
            if (wolfPeaks.length >= 2) {
                const diffs = [];
                for (let i = 1; i < wolfPeaks.length; i++) {
                    diffs.push(wolfPeaks[i] - wolfPeaks[i-1]);
                }
                wolfPeriod = Math.round(diffs.reduce((a,b) => a+b) / diffs.length);
            }
            if (sheepPeaks.length > 0 && wolfPeaks.length > 0) {
                const lastSheepPeak = sheepPeaks[sheepPeaks.length - 1];
                const lastWolfPeak = wolfPeaks[wolfPeaks.length - 1];
                phaseLag = Math.abs(lastWolfPeak - lastSheepPeak);
            }

            document.getElementById('sheepPeriod').textContent = sheepPeriod;
            document.getElementById('wolfPeriod').textContent = wolfPeriod;
            document.getElementById('phaseLag').textContent = phaseLag;
            document.getElementById('ticks').textContent = ticks;
        }

        function render() {
            const w = canvas.width, h = canvas.height, p = 50;
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, w, h);

            if (history.length < 2) return;

            const maxPop = Math.max(
                Math.max(...history.map(h => h.sheep)),
                Math.max(...history.map(h => h.wolves)),
                100
            );

            // Axes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(p, p);
            ctx.lineTo(p, h - p);
            ctx.lineTo(w - p, h - p);
            ctx.stroke();

            // Mark peaks
            ctx.fillStyle = 'rgba(144, 238, 144, 0.3)';
            for (let peak of sheepPeaks) {
                const idx = history.findIndex(h => h.tick === peak);
                if (idx >= 0) {
                    const x = p + (idx / MAX_HISTORY) * (w - 2 * p);
                    ctx.fillRect(x - 2, p, 4, h - 2 * p);
                }
            }

            ctx.fillStyle = 'rgba(255, 107, 107, 0.3)';
            for (let peak of wolfPeaks) {
                const idx = history.findIndex(h => h.tick === peak);
                if (idx >= 0) {
                    const x = p + (idx / MAX_HISTORY) * (w - 2 * p);
                    ctx.fillRect(x - 2, p, 4, h - 2 * p);
                }
            }

            // Sheep line
            ctx.strokeStyle = '#90EE90';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < history.length; i++) {
                const x = p + (i / MAX_HISTORY) * (w - 2 * p);
                const y = h - p - (history[i].sheep / maxPop) * (h - 2 * p);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Wolf line
            ctx.strokeStyle = '#FF6B6B';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < history.length; i++) {
                const x = p + (i / MAX_HISTORY) * (w - 2 * p);
                const y = h - p - (history[i].wolves / maxPop) * (h - 2 * p);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#fff';
            ctx.font = '16px sans-serif';
            ctx.fillText('Population', 10, 30);
            ctx.fillText('Time', w - 100, h - 10);

            // Legend
            ctx.fillStyle = '#90EE90';
            ctx.fillText('‚ñ† Sheep', w - 200, 30);
            ctx.fillStyle = '#FF6B6B';
            ctx.fillText('‚ñ† Wolves', w - 100, 30);
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused && ++frameCount >= (60 / speed)) {
                update();
                frameCount = 0;
            }
            render();
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });
        document.getElementById('resetBtn').addEventListener('click', init);
        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 8 ? 16 : speed === 16 ? 32 : 8;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        init();
        animate();
    </script>
</body>
</html>
