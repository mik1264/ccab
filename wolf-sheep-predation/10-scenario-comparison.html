<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Comparison - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #12100e 0%, #2b4162 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.9; }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .scenario-card {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
        }
        .scenario-card h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #667eea;
        }
        canvas { display: block; width: 100%; background: #0a0a0a; }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        @media (max-width: 1200px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Scenario Comparison</h1>
        <p class="subtitle">Compare four different ecosystem configurations side-by-side</p>

        <div class="grid">
            <div class="scenario-card">
                <h3>Scenario 1: Standard (With Grass)</h3>
                <canvas id="canvas1"></canvas>
            </div>
            <div class="scenario-card">
                <h3>Scenario 2: Fast Grass Regrowth (15 ticks)</h3>
                <canvas id="canvas2"></canvas>
            </div>
            <div class="scenario-card">
                <h3>Scenario 3: Slow Grass Regrowth (50 ticks)</h3>
                <canvas id="canvas3"></canvas>
            </div>
            <div class="scenario-card">
                <h3>Scenario 4: High Wolf Energy Gain (30)</h3>
                <canvas id="canvas4"></canvas>
            </div>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause All</button>
            <button id="resetBtn">üîÑ Reset All</button>
            <button id="speedBtn">‚è© Speed: 4x</button>
        </div>
    </div>

    <script>
        const canvases = [
            document.getElementById('canvas1'),
            document.getElementById('canvas2'),
            document.getElementById('canvas3'),
            document.getElementById('canvas4')
        ];
        const contexts = canvases.map(c => c.getContext('2d'));

        const GRID_SIZE = 51;
        const CELL_SIZE = 8;
        canvases.forEach(c => {
            c.width = GRID_SIZE * CELL_SIZE;
            c.height = GRID_SIZE * CELL_SIZE;
        });

        let isPaused = false, speed = 4;

        // Each scenario has its own simulation state
        const scenarios = [
            { sheep: [], wolves: [], grass: [], params: { wolfGain: 20, sheepGain: 4, grassRegrowth: 30 } },
            { sheep: [], wolves: [], grass: [], params: { wolfGain: 20, sheepGain: 4, grassRegrowth: 15 } },
            { sheep: [], wolves: [], grass: [], params: { wolfGain: 20, sheepGain: 4, grassRegrowth: 50 } },
            { sheep: [], wolves: [], grass: [], params: { wolfGain: 30, sheepGain: 4, grassRegrowth: 30 } }
        ];

        class Agent {
            constructor(x, y, energy) {
                this.x = x; this.y = y; this.energy = energy;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy);
                }
                return null;
            }
        }

        function initScenario(scenario) {
            scenario.sheep = [];
            scenario.wolves = [];
            scenario.grass = [];

            for (let x = 0; x < GRID_SIZE; x++) {
                scenario.grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) {
                    scenario.grass[x][y] = { grown: true, countdown: 0 };
                }
            }

            for (let i = 0; i < 100; i++) {
                scenario.sheep.push(new Agent(
                    Math.floor(Math.random() * GRID_SIZE),
                    Math.floor(Math.random() * GRID_SIZE),
                    10
                ));
            }

            for (let i = 0; i < 50; i++) {
                scenario.wolves.push(new Agent(
                    Math.floor(Math.random() * GRID_SIZE),
                    Math.floor(Math.random() * GRID_SIZE),
                    20
                ));
            }
        }

        function updateScenario(scenario) {
            const { params, grass } = scenario;

            // Update sheep
            const newSheep = [];
            for (let s of scenario.sheep) {
                s.move();
                s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += params.sheepGain;
                    grass[s.x][s.y].grown = false;
                    grass[s.x][s.y].countdown = params.grassRegrowth;
                }
                if (!s.isDead()) {
                    const offspring = s.reproduce(0.04);
                    if (offspring) newSheep.push(offspring);
                }
            }
            scenario.sheep = scenario.sheep.filter(s => !s.isDead());
            scenario.sheep.push(...newSheep);

            // Update wolves
            const newWolves = [];
            for (let w of scenario.wolves) {
                w.move();
                w.loseEnergy();
                const preyIdx = scenario.sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += params.wolfGain;
                    scenario.sheep.splice(preyIdx, 1);
                }
                if (!w.isDead()) {
                    const offspring = w.reproduce(0.05);
                    if (offspring) newWolves.push(offspring);
                }
            }
            scenario.wolves = scenario.wolves.filter(w => !w.isDead());
            scenario.wolves.push(...newWolves);

            // Update grass
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown && --grass[x][y].countdown <= 0) {
                        grass[x][y].grown = true;
                    }
                }
            }
        }

        function renderScenario(scenario, ctx) {
            const { sheep, wolves, grass } = scenario;

            // Draw grass
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    ctx.fillStyle = grass[x][y].grown ? '#2a4a2a' : '#1a1a1a';
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }

            // Draw sheep
            ctx.fillStyle = '#90EE90';
            for (let s of sheep) {
                ctx.fillRect(s.x * CELL_SIZE + 1, s.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            }

            // Draw wolves
            ctx.fillStyle = '#FF6B6B';
            for (let w of wolves) {
                ctx.fillRect(w.x * CELL_SIZE + 1, w.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            }

            // Draw stats
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px monospace';
            ctx.fillText(`üêë ${sheep.length}  üê∫ ${wolves.length}`, 10, 20);
        }

        function init() {
            scenarios.forEach(initScenario);
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused && ++frameCount >= (60 / speed)) {
                scenarios.forEach(updateScenario);
                frameCount = 0;
            }

            scenarios.forEach((scenario, i) => {
                renderScenario(scenario, contexts[i]);
            });

            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume All' : '‚è∏Ô∏è Pause All';
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 4 ? 8 : speed === 8 ? 16 : 4;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        init();
        animate();
    </script>
</body>
</html>
