<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass Coverage Timeline - Wolf Sheep Predation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.9; }
        .main-grid {
            display: grid;
            grid-template-columns: 600px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .canvas-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
        }
        canvas { display: block; width: 100%; }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        @media (max-width: 1200px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Grass Resource Dynamics</h1>
        <p class="subtitle">Tracking grasscover consumption and regeneration over time</p>

        <div class="main-grid">
            <div class="canvas-container">
                <h3 style="margin-bottom: 15px;">Current State</h3>
                <canvas id="worldCanvas"></canvas>
            </div>
            <div class="canvas-container">
                <h3 style="margin-bottom: 15px;">Grass Coverage Over Time</h3>
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÑ Reset</button>
            <button id="speedBtn">‚è© Speed: 4x</button>
        </div>
    </div>

    <script>
        const worldCanvas = document.getElementById('worldCanvas');
        const graphCanvas = document.getElementById('graphCanvas');
        const worldCtx = worldCanvas.getContext('2d');
        const graphCtx = graphCanvas.getContext('2d');

        const GRID_SIZE = 51;
        const CELL_SIZE = 10;
        worldCanvas.width = GRID_SIZE * CELL_SIZE;
        worldCanvas.height = GRID_SIZE * CELL_SIZE;
        graphCanvas.width = 900;
        graphCanvas.height = 500;

        let sheep = [], wolves = [], grass = [], ticks = 0, isPaused = false, speed = 4;
        let grassHistory = [];
        const MAX_HISTORY = 500;

        class Agent {
            constructor(x, y, energy) {
                this.x = x; this.y = y; this.energy = energy;
            }
            move() {
                const angle = (Math.random() * 100 - 50) * Math.PI / 180;
                this.x = (this.x + Math.round(Math.cos(angle)) + GRID_SIZE) % GRID_SIZE;
                this.y = (this.y + Math.round(Math.sin(angle)) + GRID_SIZE) % GRID_SIZE;
            }
            loseEnergy() { this.energy -= 1; }
            isDead() { return this.energy <= 0; }
            reproduce(rate) {
                if (Math.random() < rate) {
                    this.energy /= 2;
                    return new Agent(this.x, this.y, this.energy);
                }
                return null;
            }
        }

        function init() {
            sheep = []; wolves = []; grass = []; ticks = 0; grassHistory = [];
            for (let x = 0; x < GRID_SIZE; x++) {
                grass[x] = [];
                for (let y = 0; y < GRID_SIZE; y++) grass[x][y] = { grown: true, countdown: 0 };
            }
            for (let i = 0; i < 100; i++) {
                sheep.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 10));
            }
            for (let i = 0; i < 50; i++) {
                wolves.push(new Agent(Math.floor(Math.random() * GRID_SIZE), Math.floor(Math.random() * GRID_SIZE), 20));
            }
        }

        function update() {
            const newSheep = [];
            for (let s of sheep) {
                s.move(); s.loseEnergy();
                if (grass[s.x][s.y].grown) {
                    s.energy += 4;
                    grass[s.x][s.y].grown = false;
                    grass[s.x][s.y].countdown = 30;
                }
                if (!s.isDead()) {
                    const offspring = s.reproduce(0.04);
                    if (offspring) newSheep.push(offspring);
                }
            }
            sheep = sheep.filter(s => !s.isDead());
            sheep.push(...newSheep);

            const newWolves = [];
            for (let w of wolves) {
                w.move(); w.loseEnergy();
                const preyIdx = sheep.findIndex(s => s.x === w.x && s.y === w.y);
                if (preyIdx !== -1) {
                    w.energy += 20;
                    sheep.splice(preyIdx, 1);
                }
                if (!w.isDead()) {
                    const offspring = w.reproduce(0.05);
                    if (offspring) newWolves.push(offspring);
                }
            }
            wolves = wolves.filter(w => !w.isDead());
            wolves.push(...newWolves);

            let grownCount = 0;
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (!grass[x][y].grown && --grass[x][y].countdown <= 0) grass[x][y].grown = true;
                    if (grass[x][y].grown) grownCount++;
                }
            }

            ticks++;
            grassHistory.push((grownCount / (GRID_SIZE * GRID_SIZE)) * 100);
            if (grassHistory.length > MAX_HISTORY) grassHistory.shift();
        }

        function renderWorld() {
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    worldCtx.fillStyle = grass[x][y].grown ? '#7FFF00' : '#654321';
                    worldCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            worldCtx.fillStyle = '#90EE90';
            for (let s of sheep) worldCtx.fillRect(s.x * CELL_SIZE + 1, s.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            worldCtx.fillStyle = '#FF6B6B';
            for (let w of wolves) worldCtx.fillRect(w.x * CELL_SIZE + 1, w.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
        }

        function renderGraph() {
            const w = graphCanvas.width, h = graphCanvas.height, p = 50;
            graphCtx.fillStyle = '#0a0a0a';
            graphCtx.fillRect(0, 0, w, h);

            if (grassHistory.length < 2) return;

            // Axes
            graphCtx.strokeStyle = '#666';
            graphCtx.lineWidth = 2;
            graphCtx.beginPath();
            graphCtx.moveTo(p, p);
            graphCtx.lineTo(p, h - p);
            graphCtx.lineTo(w - p, h - p);
            graphCtx.stroke();

            // Grid
            graphCtx.strokeStyle = '#333';
            graphCtx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const y = p + (i / 10) * (h - 2 * p);
                graphCtx.beginPath();
                graphCtx.moveTo(p, y);
                graphCtx.lineTo(w - p, y);
                graphCtx.stroke();
            }

            // Line
            graphCtx.strokeStyle = '#7FFF00';
            graphCtx.lineWidth = 3;
            graphCtx.beginPath();
            for (let i = 0; i < grassHistory.length; i++) {
                const x = p + (i / MAX_HISTORY) * (w - 2 * p);
                const y = h - p - (grassHistory[i] / 100) * (h - 2 * p);
                if (i === 0) graphCtx.moveTo(x, y);
                else graphCtx.lineTo(x, y);
            }
            graphCtx.stroke();

            // Labels
            graphCtx.fillStyle = '#fff';
            graphCtx.font = '16px sans-serif';
            graphCtx.fillText('Grass Coverage (%)', w / 2 - 80, 25);
            graphCtx.fillText('Time (ticks)', w - 150, h - 10);
            graphCtx.font = '14px monospace';
            graphCtx.fillText('100%', 10, p + 5);
            graphCtx.fillText('0%', 15, h - p + 5);

            // Current value
            const current = grassHistory[grassHistory.length - 1];
            graphCtx.fillStyle = '#7FFF00';
            graphCtx.font = 'bold 20px monospace';
            graphCtx.fillText(`Current: ${current.toFixed(1)}%`, w - 250, 30);
        }

        let frameCount = 0;
        function animate() {
            if (!isPaused && ++frameCount >= (60 / speed)) {
                update();
                frameCount = 0;
            }
            renderWorld();
            renderGraph();
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });
        document.getElementById('resetBtn').addEventListener('click', init);
        document.getElementById('speedBtn').addEventListener('click', function() {
            speed = speed === 4 ? 8 : speed === 8 ? 16 : 4;
            this.textContent = `‚è© Speed: ${speed}x`;
        });

        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
