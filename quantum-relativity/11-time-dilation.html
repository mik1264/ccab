<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Dilation Visualizer - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #0f172a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        canvas {
            background: #1e293b;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin: 20px auto;
        }
        
        .controls {
            background: #334155;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        label { margin-right: 10px; font-weight: bold; }
        input[type=range] { vertical-align: middle; width: 200px; }
        span.val { font-family: monospace; color: #fcd34d; font-size: 1.2rem; min-width: 60px; display: inline-block; }
        
        .info-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .clock-stats {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }
        .clock-stats h3 { margin-top: 0; color: #38bdf8; }
        .time-display { font-size: 2rem; font-family: monospace; }
        
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="gallery-back">‚Üê Back to Gallery</a>
    <h1>Special Relativity: Time Dilation</h1>
    <p>Comparing a stationary light clock with a moving one.</p>
    
    <div class="controls">
        <label>Velocity (v):</label>
        <input type="range" id="v-slider" min="0" max="99" value="0">
        <span class="val" id="v-val">0.00c</span>
        
        <div style="margin-top: 10px;">
            Lorentz Factor (\(\gamma\)): <span class="val" id="gamma-val">1.00</span>
        </div>
    </div>

    <canvas id="canvas" width="800" height="400"></canvas>
    
    <div class="info-panel">
        <div class="clock-stats">
            <h3>Stationary Observer</h3>
            <div class="time-display" id="t-stat">0.00 s</div>
            <p>Time passed on Earth</p>
        </div>
        <div class="clock-stats">
            <h3>Moving Ship</h3>
            <div class="time-display" id="t-mov">0.00 s</div>
            <p>Time passed on Ship</p>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let v = 0; // fraction of c
    let gamma = 1;
    let tStationary = 0;
    let tMoving = 0;
    
    // Simulation state
    const c = 3; // pixels per frame speed of light (arbitrary for viz)
    const clockHeight = 200;
    
    // Photons
    let p1 = { x: 200, y: 300, dir: -1 }; // Stationary clock photon y
    let p2 = { x: 200, y: 300, dir: -1, localY: 0 }; // Moving clock photon
    
    // Moving clock position
    let shipX = 200;
    
    function updateParams() {
        const val = document.getElementById('v-slider').value;
        v = val / 100;
        document.getElementById('v-val').textContent = v.toFixed(2) + 'c';
        
        if (v >= 1) gamma = Infinity;
        else gamma = 1 / Math.sqrt(1 - v*v);
        
        document.getElementById('gamma-val').textContent = gamma.toFixed(2);
    }
    
    document.getElementById('v-slider').addEventListener('input', updateParams);

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Update Time
        // Frame delta is arbitrary, say 1/60s
        // But we base time on photon bounces for accuracy in concept
        
        // Stationary Photon
        p1.y += p1.dir * c;
        if (p1.y <= 100) { p1.y = 100; p1.dir = 1; } // Top bounce
        if (p1.y >= 300) { p1.y = 300; p1.dir = -1; tStationary += 1; } // Bottom bounce (tick)
        
        // Moving Photon
        // Speed of light is constant c in all frames
        // In stationary frame, photon moves diagonally.
        // Horizontal component = v * c (wait, ship moves at v*c? No, v is fraction of c)
        // Let's assume simulation units: c = speed of light.
        // Ship speed = v * c.
        // Photon horizontal speed = v * c.
        // Photon vertical speed = sqrt(c^2 - (vc)^2) = c * sqrt(1-v^2) = c / gamma.
        
        // This visualizes WHY time dilates. The vertical component is slower to preserve total speed c.
        
        const shipSpeed = v * c;
        shipX += shipSpeed;
        if (shipX > canvas.width + 50) shipX = -50;
        
        const photonVy = c / gamma;
        
        // Update p2 relative Y (local coords in ship)
        // Actually we track absolute Y for drawing
        if (!p2.absY) p2.absY = 300;
        
        p2.absY += p2.dir * photonVy;
        
        if (p2.absY <= 100) { p2.absY = 100; p2.dir = 1; }
        if (p2.absY >= 300) { p2.absY = 300; p2.dir = -1; tMoving += 1; }
        
        // Draw Stationary Clock
        drawClock(200, 100, 300, p1.y, false);
        
        // Draw Moving Clock
        drawClock(shipX, 100, 300, p2.absY, true);
        
        // Update UI
        document.getElementById('t-stat').textContent = tStationary.toFixed(0);
        document.getElementById('t-mov').textContent = tMoving.toFixed(0);
        
        requestAnimationFrame(loop);
    }
    
    function drawClock(x, topY, botY, photonY, isMoving) {
        ctx.strokeStyle = '#94a3b8';
        ctx.lineWidth = 4;
        
        // Mirrors
        ctx.beginPath();
        ctx.moveTo(x - 20, topY);
        ctx.lineTo(x + 20, topY);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(x - 20, botY);
        ctx.lineTo(x + 20, botY);
        ctx.stroke();
        
        // Frame
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x, topY);
        ctx.lineTo(x, botY);
        ctx.stroke();
        
        // Photon
        ctx.fillStyle = isMoving ? '#fcd34d' : '#38bdf8';
        ctx.beginPath();
        ctx.arc(x, photonY, 6, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 10;
        ctx.shadowColor = ctx.fillStyle;
        ctx.fill(); // double fill for glow
        ctx.shadowBlur = 0;
        
        // Label
        ctx.fillStyle = '#fff';
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(isMoving ? "Ship (v)" : "Earth (0)", x, botY + 25);
    }
    
    // Expose for enhance.js keyboard shortcuts
    window.reset = function() {
        tStationary = 0;
        tMoving = 0;
        p1 = { x: 200, y: 300, dir: -1 };
        p2 = { x: 200, y: 300, dir: -1, localY: 0 };
        shipX = 200;
    };

    // Start
    updateParams();
    requestAnimationFrame(loop);
    
</script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
