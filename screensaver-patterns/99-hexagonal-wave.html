<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Wave - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawHexagon(cx, cy, size, rotation) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 + rotation;
                const x = cx + size * Math.cos(angle);
                const y = cy + size * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 8, 16, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const hexSize = 30;
            const hexHeight = hexSize * Math.sqrt(3);
            const hexWidth = hexSize * 2;

            const cols = Math.ceil(canvas.width / (hexWidth * 0.75)) + 2;
            const rows = Math.ceil(canvas.height / hexHeight) + 2;

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            for (let row = -1; row < rows; row++) {
                for (let col = -1; col < cols; col++) {
                    const x = col * hexWidth * 0.75;
                    const y = row * hexHeight + (col % 2) * (hexHeight / 2);

                    // Distance from center for wave effect
                    const dist = Math.sqrt((x - cx) ** 2 + (y - cy) ** 2);

                    // Ripple wave from center
                    const wave = Math.sin(time * 3 - dist * 0.03);
                    const wave2 = Math.sin(time * 2.5 + dist * 0.02);

                    // 3D-like height effect
                    const height = (wave + wave2) * 0.5;
                    const scale = 0.7 + 0.3 * (height + 1) / 2;
                    const zOffset = height * 10;

                    // Shadow
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    drawHexagon(x + 3, y + 3 - zOffset / 2, hexSize * scale * 0.9, 0);
                    ctx.fill();

                    // Hexagon with gradient based on height
                    const hue = (time * 30 + dist * 0.3 + height * 60) % 360;
                    const lightness = 45 + height * 20;
                    const alpha = 0.7 + 0.3 * (height + 1) / 2;

                    const gradient = ctx.createRadialGradient(x, y - zOffset, 0, x, y - zOffset, hexSize * scale);
                    gradient.addColorStop(0, `hsla(${hue}, 70%, ${lightness + 15}%, ${alpha})`);
                    gradient.addColorStop(1, `hsla(${hue + 30}, 60%, ${lightness}%, ${alpha})`);

                    ctx.fillStyle = gradient;
                    drawHexagon(x, y - zOffset, hexSize * scale * 0.9, time * 0.1);
                    ctx.fill();

                    // Edge highlight
                    ctx.strokeStyle = `hsla(${hue}, 80%, 70%, ${alpha * 0.6})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }

            // Center glow
            const centerGlow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 200);
            centerGlow.addColorStop(0, `hsla(${(time * 50) % 360}, 70%, 60%, 0.2)`);
            centerGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = centerGlow;
            ctx.beginPath();
            ctx.arc(cx, cy, 200, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
