<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Formation - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000005; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGalaxy();
        }
        window.addEventListener('resize', resize);

        const stars = [];
        const numStars = 3000;
        let cx, cy;

        function initGalaxy() {
            cx = canvas.width / 2;
            cy = canvas.height / 2;
            stars.length = 0;

            const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;

            for (let i = 0; i < numStars; i++) {
                // Spiral arm distribution
                const arm = Math.floor(Math.random() * 2) * Math.PI;
                const distance = Math.pow(Math.random(), 0.5) * maxRadius;
                const spiralAngle = distance * 0.015;
                const scatter = (Math.random() - 0.5) * 0.5;

                const angle = arm + spiralAngle + scatter;

                stars.push({
                    distance: distance,
                    angle: angle,
                    baseAngle: angle,
                    size: Math.random() * 2 + 0.5,
                    brightness: Math.random() * 0.5 + 0.5,
                    hue: Math.random() < 0.1
                        ? Math.random() * 60 + 200  // Blue stars
                        : Math.random() < 0.3
                            ? Math.random() * 40 + 20   // Yellow/orange
                            : Math.random() * 360       // Mixed
                });
            }

            // Add central bulge
            for (let i = 0; i < 500; i++) {
                const distance = Math.pow(Math.random(), 2) * maxRadius * 0.3;
                const angle = Math.random() * Math.PI * 2;

                stars.push({
                    distance: distance,
                    angle: angle,
                    baseAngle: angle,
                    size: Math.random() * 1.5 + 0.5,
                    brightness: Math.random() * 0.7 + 0.3,
                    hue: Math.random() * 40 + 30 // Yellow/orange core
                });
            }
        }

        resize();

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(0, 0, 5, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw stars
            stars.forEach((star, i) => {
                if (!isPaused) {
                    // Differential rotation - inner stars rotate faster
                    const rotationSpeed = 0.0005 / (1 + star.distance * 0.01);
                    star.angle = star.baseAngle + time * rotationSpeed * 50;
                }

                const x = cx + Math.cos(star.angle) * star.distance;
                const y = cy + Math.sin(star.angle) * star.distance * 0.4; // Flatten to ellipse

                const twinkle = 0.7 + 0.3 * Math.sin(time * 3 + i);
                const alpha = star.brightness * twinkle;

                // Glow
                if (star.size > 1.5) {
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, star.size * 3);
                    gradient.addColorStop(0, `hsla(${star.hue}, 60%, 80%, ${alpha * 0.3})`);
                    gradient.addColorStop(1, `hsla(${star.hue}, 60%, 50%, 0)`);
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, star.size * 3, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Star core
                ctx.fillStyle = `hsla(${star.hue}, 50%, 90%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Central glow
            const coreGradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 80);
            coreGradient.addColorStop(0, 'rgba(255, 230, 180, 0.2)');
            coreGradient.addColorStop(0.3, 'rgba(255, 200, 150, 0.1)');
            coreGradient.addColorStop(1, 'rgba(255, 150, 100, 0)');
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 80, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
