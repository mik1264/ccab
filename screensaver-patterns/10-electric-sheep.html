<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Sheep - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
        if (!gl) { document.body.innerHTML = '<p style="color:white;padding:20px;">WebGL not supported</p>'; }

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            const dpr = Math.min(window.devicePixelRatio, 2);
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resize);
        resize();

        const vsSource = `
            attribute vec2 a_position;
            void main() { gl_Position = vec4(a_position, 0.0, 1.0); }
        `;

        // Flame fractal inspired shader (Electric Sheep style)
        const fsSource = `
            precision highp float;
            uniform vec2 u_resolution;
            uniform float u_time;

            // Flame variations
            vec2 sinusoidal(vec2 p) {
                return vec2(sin(p.x), sin(p.y));
            }

            vec2 spherical(vec2 p) {
                float r2 = dot(p, p) + 0.0001;
                return p / r2;
            }

            vec2 swirl(vec2 p) {
                float r2 = dot(p, p);
                float s = sin(r2);
                float c = cos(r2);
                return vec2(p.x * c - p.y * s, p.x * s + p.y * c);
            }

            vec2 horseshoe(vec2 p) {
                float r = length(p) + 0.0001;
                return vec2((p.x - p.y) * (p.x + p.y), 2.0 * p.x * p.y) / r;
            }

            vec2 polar(vec2 p) {
                float r = length(p);
                float theta = atan(p.y, p.x);
                return vec2(theta / 3.14159, r - 1.0);
            }

            vec2 handkerchief(vec2 p) {
                float r = length(p);
                float theta = atan(p.y, p.x);
                return r * vec2(sin(theta + r), cos(theta - r));
            }

            vec2 heart(vec2 p) {
                float r = length(p);
                float theta = atan(p.y, p.x);
                return r * vec2(sin(theta * r), -cos(theta * r));
            }

            vec2 disc(vec2 p) {
                float r = length(p) + 0.0001;
                float theta = atan(p.y, p.x);
                return theta / 3.14159 * vec2(sin(3.14159 * r), cos(3.14159 * r));
            }

            // Combine variations with animation
            vec2 flame(vec2 p, float t) {
                float w1 = 0.3 + 0.2 * sin(t * 0.3);
                float w2 = 0.3 + 0.2 * cos(t * 0.4);
                float w3 = 0.2 + 0.1 * sin(t * 0.5);
                float w4 = 0.2 + 0.1 * cos(t * 0.6);

                vec2 v = vec2(0.0);
                v += w1 * sinusoidal(p * 1.5);
                v += w2 * swirl(p * 0.8);
                v += w3 * spherical(p * 2.0);
                v += w4 * handkerchief(p);

                return v;
            }

            vec3 palette(float t) {
                // Electric sheep color palette
                vec3 a = vec3(0.5, 0.5, 0.5);
                vec3 b = vec3(0.5, 0.5, 0.5);
                vec3 c = vec3(1.0, 1.0, 1.0);
                vec3 d = vec3(0.0, 0.33, 0.67);
                return a + b * cos(6.28318 * (c * t + d));
            }

            void main() {
                vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution) / min(u_resolution.x, u_resolution.y);
                uv *= 2.0;

                float t = u_time * 0.5;

                // Accumulate density
                float density = 0.0;
                vec3 color = vec3(0.0);

                vec2 p = uv;

                // Iterate the flame function
                for (int i = 0; i < 20; i++) {
                    p = flame(p, t + float(i) * 0.1);

                    // Anti-alias by checking if close to origin
                    float d = length(p - uv);
                    float contribution = exp(-d * 2.0);

                    density += contribution;
                    color += palette(float(i) / 20.0 + t * 0.1) * contribution;
                }

                // Normalize
                color /= max(density, 1.0);
                density = log(1.0 + density) * 0.3;

                // Apply density to color
                vec3 finalColor = color * density;

                // Add glow
                finalColor += vec3(0.05, 0.02, 0.1) * (1.0 - density);

                // Gamma correction
                finalColor = pow(finalColor, vec3(0.8));

                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const vs = createShader(gl.VERTEX_SHADER, vsSource);
        const fs = createShader(gl.FRAGMENT_SHADER, fsSource);
        const program = gl.createProgram();
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);
        gl.linkProgram(program);
        gl.useProgram(program);

        const positions = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        const posLoc = gl.getAttribLocation(program, 'a_position');
        gl.enableVertexAttribArray(posLoc);
        gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

        const resLoc = gl.getUniformLocation(program, 'u_resolution');
        const timeLoc = gl.getUniformLocation(program, 'u_time');

        let time = 0;
        function render() {
            if (!isPaused) time += 0.016;

            gl.uniform2f(resLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
