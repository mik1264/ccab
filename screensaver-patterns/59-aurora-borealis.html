<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Borealis - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
        if (!gl) { document.body.innerHTML = '<p style="color:white;padding:20px;">WebGL not supported</p>'; }

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            const dpr = Math.min(window.devicePixelRatio, 2);
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resize);
        resize();

        const vsSource = `
            attribute vec2 a_position;
            void main() { gl_Position = vec4(a_position, 0.0, 1.0); }
        `;

        const fsSource = `
            precision highp float;
            uniform vec2 u_resolution;
            uniform float u_time;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for (int i = 0; i < 6; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / u_resolution;
                float aspect = u_resolution.x / u_resolution.y;
                uv.x *= aspect;

                float t = u_time * 0.3;

                // Create curtain effect
                float curtain1 = fbm(vec2(uv.x * 3.0 + t * 0.5, t * 0.2));
                float curtain2 = fbm(vec2(uv.x * 2.0 - t * 0.3, t * 0.15 + 10.0));
                float curtain3 = fbm(vec2(uv.x * 4.0 + t * 0.4, t * 0.25 + 20.0));

                // Vertical wave pattern
                float wave = sin(uv.x * 6.0 + t * 2.0) * 0.1;
                wave += sin(uv.x * 3.0 - t * 1.5) * 0.15;

                // Aurora intensity based on y position and curtain
                float auroraY = 0.6 + wave + curtain1 * 0.2;
                float intensity1 = smoothstep(auroraY + 0.3, auroraY - 0.1, uv.y);
                intensity1 *= smoothstep(0.2, 0.5, uv.y);
                intensity1 *= curtain1 * 1.5;

                float auroraY2 = 0.5 + wave * 0.8 + curtain2 * 0.15;
                float intensity2 = smoothstep(auroraY2 + 0.25, auroraY2 - 0.1, uv.y);
                intensity2 *= smoothstep(0.15, 0.45, uv.y);
                intensity2 *= curtain2 * 1.2;

                float auroraY3 = 0.55 + wave * 1.2 + curtain3 * 0.1;
                float intensity3 = smoothstep(auroraY3 + 0.2, auroraY3 - 0.15, uv.y);
                intensity3 *= smoothstep(0.1, 0.4, uv.y);
                intensity3 *= curtain3;

                // Colors
                vec3 green = vec3(0.1, 0.9, 0.3);
                vec3 cyan = vec3(0.1, 0.7, 0.8);
                vec3 purple = vec3(0.6, 0.2, 0.8);
                vec3 pink = vec3(0.9, 0.3, 0.5);

                vec3 aurora = vec3(0.0);
                aurora += green * intensity1 * 0.6;
                aurora += cyan * intensity2 * 0.5;
                aurora += purple * intensity3 * 0.4;

                // Add shimmer
                float shimmer = noise(uv * 50.0 + t * 5.0) * 0.1;
                aurora += aurora * shimmer;

                // Dark sky background with stars
                vec3 sky = vec3(0.02, 0.02, 0.05);

                // Add subtle gradient
                sky += vec3(0.0, 0.02, 0.04) * (1.0 - uv.y);

                // Stars
                float stars = 0.0;
                for (int i = 0; i < 3; i++) {
                    float scale = 100.0 + float(i) * 50.0;
                    float star = hash(floor(uv * scale));
                    star = star > 0.998 ? 1.0 : 0.0;
                    float twinkle = sin(t * 5.0 + star * 100.0) * 0.5 + 0.5;
                    stars += star * twinkle * 0.5;
                }
                sky += vec3(stars) * (1.0 - aurora.g * 2.0);

                vec3 color = sky + aurora;

                // Ground silhouette
                float ground = smoothstep(0.12, 0.1, uv.y);
                float hills = sin(uv.x * 5.0) * 0.02 + sin(uv.x * 12.0) * 0.01;
                ground = smoothstep(0.12 + hills, 0.1 + hills, uv.y);
                color = mix(color, vec3(0.01, 0.01, 0.02), ground);

                // Trees silhouette
                float trees = 0.0;
                for (int i = 0; i < 20; i++) {
                    float pos = hash(vec2(float(i), 0.0)) * aspect;
                    float height = hash(vec2(float(i), 1.0)) * 0.08 + 0.05;
                    float width = hash(vec2(float(i), 2.0)) * 0.02 + 0.01;
                    float tree = smoothstep(width, 0.0, abs(uv.x - pos));
                    tree *= smoothstep(0.12 + height, 0.12, uv.y);
                    trees = max(trees, tree);
                }
                color = mix(color, vec3(0.0), trees * 0.8);

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const vs = createShader(gl.VERTEX_SHADER, vsSource);
        const fs = createShader(gl.FRAGMENT_SHADER, fsSource);
        const program = gl.createProgram();
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);
        gl.linkProgram(program);
        gl.useProgram(program);

        const positions = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        const posLoc = gl.getAttribLocation(program, 'a_position');
        gl.enableVertexAttribArray(posLoc);
        gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

        const resLoc = gl.getUniformLocation(program, 'u_resolution');
        const timeLoc = gl.getUniformLocation(program, 'u_time');

        let time = 0;
        function render() {
            if (!isPaused) time += 0.016;

            gl.uniform2f(resLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
