<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cairo Pentagon Tiling - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #100a08; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Cairo pentagon vertices (irregular convex pentagon)
        // The Cairo tiling uses pentagons with specific angles
        function getCairoPentagon(size, orientation) {
            const s = size;
            const a = Math.PI / 6; // 30 degrees
            const b = Math.PI / 3; // 60 degrees

            // Four different orientations for the tile
            const rotations = [0, Math.PI / 2, Math.PI, 3 * Math.PI / 2];
            const rot = rotations[orientation % 4];

            const points = [
                { x: 0, y: -s },
                { x: s * 0.866, y: -s * 0.5 },
                { x: s * 0.866, y: s * 0.5 },
                { x: 0, y: s },
                { x: -s * 0.5, y: 0 }
            ];

            // Rotate all points
            return points.map(p => ({
                x: p.x * Math.cos(rot) - p.y * Math.sin(rot),
                y: p.x * Math.sin(rot) + p.y * Math.cos(rot)
            }));
        }

        function drawCairoPentagon(cx, cy, size, orientation, rotation, hue, alpha) {
            const points = getCairoPentagon(size, orientation);

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            ctx.beginPath();
            points.forEach((p, i) => {
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            });
            ctx.closePath();

            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
            gradient.addColorStop(0, `hsla(${hue}, 65%, 55%, ${alpha})`);
            gradient.addColorStop(1, `hsla(${hue + 30}, 60%, 40%, ${alpha * 0.8})`);

            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = `hsla(${hue + 60}, 70%, 70%, ${alpha})`;
            ctx.lineWidth = 1;
            ctx.stroke();

            // Draw inner pentagon decoration
            ctx.beginPath();
            points.forEach((p, i) => {
                const innerP = { x: p.x * 0.4, y: p.y * 0.4 };
                if (i === 0) ctx.moveTo(innerP.x, innerP.y);
                else ctx.lineTo(innerP.x, innerP.y);
            });
            ctx.closePath();
            ctx.strokeStyle = `hsla(${hue + 90}, 50%, 60%, ${alpha * 0.5})`;
            ctx.stroke();

            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(16, 10, 8, 0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const size = 35;
            const gridW = size * 2;
            const gridH = size * 1.5;

            const cols = Math.ceil(canvas.width / gridW) + 2;
            const rows = Math.ceil(canvas.height / gridH) + 2;

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            for (let row = -1; row < rows; row++) {
                for (let col = -1; col < cols; col++) {
                    // Cairo tiling pattern - 4 pentagons per unit cell
                    const baseX = col * gridW * 2;
                    const baseY = row * gridH * 2;

                    const positions = [
                        { x: baseX, y: baseY, o: 0 },
                        { x: baseX + gridW, y: baseY, o: 1 },
                        { x: baseX, y: baseY + gridH, o: 2 },
                        { x: baseX + gridW, y: baseY + gridH, o: 3 },
                        { x: baseX + gridW * 0.5, y: baseY + gridH * 0.5, o: 0 },
                        { x: baseX + gridW * 1.5, y: baseY + gridH * 0.5, o: 1 },
                        { x: baseX + gridW * 0.5, y: baseY + gridH * 1.5, o: 2 },
                        { x: baseX + gridW * 1.5, y: baseY + gridH * 1.5, o: 3 }
                    ];

                    positions.forEach((pos, i) => {
                        const dist = Math.sqrt((pos.x - cx) ** 2 + (pos.y - cy) ** 2);
                        const wave = Math.sin(time * 2 - dist * 0.015);
                        const pulse = 0.4 + 0.3 * (wave + 1) / 2;
                        const hue = (time * 15 + dist * 0.2 + pos.o * 45) % 360;
                        const rotation = time * 0.05 + wave * 0.15;

                        drawCairoPentagon(pos.x, pos.y, size * (0.9 + 0.1 * wave), pos.o, rotation, hue, pulse);
                    });
                }
            }

            // Warm glow overlay
            const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(canvas.width, canvas.height) * 0.4);
            glow.addColorStop(0, `hsla(${(time * 20 + 30) % 360}, 50%, 50%, 0.1)`);
            glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
