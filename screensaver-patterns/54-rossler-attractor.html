<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rössler Attractor - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050508; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;
        let rotation = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Rössler system parameters
        const a = 0.2;
        const b = 0.2;
        const c = 5.7;
        const dt = 0.02;

        const trajectories = [];
        const numTrajectories = 4;
        const trailLength = 1500;

        for (let i = 0; i < numTrajectories; i++) {
            trajectories.push({
                x: 1 + i * 0.1,
                y: 1,
                z: 1,
                points: [],
                hue: (i * 90 + 30) % 360
            });
        }

        function rosslerStep(x, y, z) {
            const dx = -y - z;
            const dy = x + a * y;
            const dz = b + z * (x - c);
            return {
                x: x + dx * dt,
                y: y + dy * dt,
                z: z + dz * dt
            };
        }

        function project3D(x, y, z, rotX, rotY) {
            // Rotate around Y
            let cosR = Math.cos(rotY);
            let sinR = Math.sin(rotY);
            let rx = x * cosR - z * sinR;
            let rz = x * sinR + z * cosR;

            // Rotate around X
            cosR = Math.cos(rotX);
            sinR = Math.sin(rotX);
            const ry = y * cosR - rz * sinR;
            rz = y * sinR + rz * cosR;

            const scale = 12;
            const fov = 400;
            const perspective = fov / (fov + rz);

            return {
                x: rx * scale * perspective,
                y: ry * scale * perspective,
                z: rz
            };
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
                rotation += 0.003;

                trajectories.forEach(t => {
                    for (let i = 0; i < 3; i++) {
                        const next = rosslerStep(t.x, t.y, t.z);
                        t.x = next.x;
                        t.y = next.y;
                        t.z = next.z;

                        t.points.push({ x: t.x, y: t.y, z: t.z });
                    }
                    while (t.points.length > trailLength) {
                        t.points.shift();
                    }
                });
            }

            ctx.fillStyle = 'rgba(5, 5, 8, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            trajectories.forEach((t, ti) => {
                if (t.points.length < 2) return;

                for (let i = 1; i < t.points.length; i++) {
                    const p0 = t.points[i - 1];
                    const p1 = t.points[i];

                    const proj0 = project3D(p0.x, p0.y, p0.z, 0.5, rotation);
                    const proj1 = project3D(p1.x, p1.y, p1.z, 0.5, rotation);

                    const alpha = (i / t.points.length) * 0.8;
                    const hue = (t.hue + time * 15 + i * 0.1) % 360;

                    ctx.beginPath();
                    ctx.moveTo(cx + proj0.x, cy + proj0.y);
                    ctx.lineTo(cx + proj1.x, cy + proj1.y);
                    ctx.strokeStyle = `hsla(${hue}, 70%, 55%, ${alpha})`;
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                }

                // Current point glow
                const current = t.points[t.points.length - 1];
                const proj = project3D(current.x, current.y, current.z, 0.5, rotation);
                const hue = (t.hue + time * 15) % 360;

                const gradient = ctx.createRadialGradient(
                    cx + proj.x, cy + proj.y, 0,
                    cx + proj.x, cy + proj.y, 15
                );
                gradient.addColorStop(0, `hsla(${hue}, 80%, 70%, 0.8)`);
                gradient.addColorStop(1, `hsla(${hue}, 80%, 50%, 0)`);
                ctx.fillStyle = gradient;
                ctx.fillRect(cx + proj.x - 15, cy + proj.y - 15, 30, 30);
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
