<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraser Spiral Illusion - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f0f0f0; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(0,0,0,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: black; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Fraser spiral - concentric circles that appear to spiral
        // due to twisted rope pattern segments
        function drawFraserPattern(cx, cy, maxRadius) {
            const numRings = 15;
            const ringWidth = maxRadius / numRings;
            const segmentsPerRing = 60;

            for (let ring = 1; ring <= numRings; ring++) {
                const radius = ring * ringWidth;
                const segmentAngle = (Math.PI * 2) / segmentsPerRing;

                for (let seg = 0; seg < segmentsPerRing; seg++) {
                    const startAngle = seg * segmentAngle;
                    const endAngle = startAngle + segmentAngle;

                    // Tilted stripe pattern creates spiral illusion
                    const tiltOffset = (ring % 2 === 0 ? 1 : -1) * 0.15;
                    const animTilt = Math.sin(time * 0.5) * 0.05;

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(startAngle + tiltOffset + animTilt);

                    // Draw tilted stripe
                    const x1 = radius - ringWidth * 0.4;
                    const x2 = radius + ringWidth * 0.4;
                    const stripeWidth = ringWidth * 0.3;

                    // Alternating black and white stripes
                    const hueShift = (time * 30 + ring * 20) % 360;

                    if (seg % 2 === 0) {
                        ctx.fillStyle = `hsl(${hueShift}, 70%, 20%)`;
                    } else {
                        ctx.fillStyle = `hsl(${(hueShift + 180) % 360}, 70%, 90%)`;
                    }

                    // Draw angled segment
                    ctx.beginPath();
                    ctx.moveTo(x1, -stripeWidth);
                    ctx.lineTo(x2, stripeWidth * 0.5);
                    ctx.lineTo(x2, stripeWidth * 1.5);
                    ctx.lineTo(x1, stripeWidth * 0.5);
                    ctx.closePath();
                    ctx.fill();

                    ctx.restore();
                }
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // Light background
            const bgHue = (time * 10) % 360;
            ctx.fillStyle = `hsl(${bgHue}, 20%, 95%)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.45;

            // Slow rotation
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(time * 0.1);
            ctx.translate(-cx, -cy);

            drawFraserPattern(cx, cy, maxRadius);

            ctx.restore();

            // Center dot
            ctx.beginPath();
            ctx.arc(cx, cy, 10, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${(time * 50) % 360}, 80%, 50%)`;
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
