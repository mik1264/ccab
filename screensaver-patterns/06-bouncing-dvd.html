<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logo - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
        #corner-count {
            position: fixed; bottom: 20px; left: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="corner-count">Corner hits: <span id="corners">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let cornerHits = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const colors = [
            '#ff0000', '#ff7f00', '#ffff00', '#00ff00',
            '#0000ff', '#4b0082', '#8f00ff', '#ff00ff'
        ];

        let colorIndex = 0;
        let currentColor = colors[0];

        const logo = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 150,
            height: 75,
            vx: 3,
            vy: 2,
            trail: []
        };

        function drawDVDLogo(x, y, width, height, color) {
            ctx.save();
            ctx.translate(x, y);

            // DVD text
            ctx.font = `bold ${height * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Glow effect
            ctx.shadowColor = color;
            ctx.shadowBlur = 20;
            ctx.fillStyle = color;
            ctx.fillText('DVD', 0, -height * 0.1);

            // Video text
            ctx.font = `${height * 0.25}px Arial`;
            ctx.fillText('VIDEO', 0, height * 0.3);

            // Disc arc
            ctx.beginPath();
            ctx.arc(width * 0.3, 0, height * 0.3, -0.5, 1.5);
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                // Store trail
                logo.trail.push({ x: logo.x, y: logo.y, color: currentColor });
                if (logo.trail.length > 20) logo.trail.shift();

                // Move logo
                logo.x += logo.vx;
                logo.y += logo.vy;

                let hitX = false, hitY = false;

                // Bounce off walls
                if (logo.x - logo.width / 2 < 0) {
                    logo.x = logo.width / 2;
                    logo.vx *= -1;
                    hitX = true;
                }
                if (logo.x + logo.width / 2 > canvas.width) {
                    logo.x = canvas.width - logo.width / 2;
                    logo.vx *= -1;
                    hitX = true;
                }
                if (logo.y - logo.height / 2 < 0) {
                    logo.y = logo.height / 2;
                    logo.vy *= -1;
                    hitY = true;
                }
                if (logo.y + logo.height / 2 > canvas.height) {
                    logo.y = canvas.height - logo.height / 2;
                    logo.vy *= -1;
                    hitY = true;
                }

                // Color change on wall hit
                if (hitX || hitY) {
                    colorIndex = (colorIndex + 1) % colors.length;
                    currentColor = colors[colorIndex];

                    // Corner hit detection
                    if (hitX && hitY) {
                        cornerHits++;
                        document.getElementById('corners').textContent = cornerHits;

                        // Flash effect
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                }
            }

            // Clear with fade
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw trail
            logo.trail.forEach((pos, i) => {
                const alpha = (i + 1) / logo.trail.length * 0.3;
                ctx.globalAlpha = alpha;
                drawDVDLogo(pos.x, pos.y, logo.width * 0.8, logo.height * 0.8, pos.color);
            });
            ctx.globalAlpha = 1;

            // Draw current logo
            drawDVDLogo(logo.x, logo.y, logo.width, logo.height, currentColor);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
