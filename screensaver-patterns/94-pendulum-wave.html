<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Wave - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(8, 8, 16, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const numPendulums = 25;
            const baseFrequency = 1;
            const frequencyIncrement = 0.05;
            const amplitude = canvas.height * 0.35;
            const pendulumWidth = canvas.width / (numPendulums + 1);
            const pivotY = 50;

            for (let i = 0; i < numPendulums; i++) {
                const x = (i + 1) * pendulumWidth;
                const frequency = baseFrequency + i * frequencyIncrement;
                const angle = Math.sin(time * frequency) * Math.PI / 4;

                // Pendulum string length varies to create different frequencies
                const stringLength = amplitude * (1 - i * 0.02);
                const bobX = x + Math.sin(angle) * stringLength;
                const bobY = pivotY + Math.cos(angle) * stringLength;

                const hue = (time * 30 + i * 12) % 360;
                const alpha = 0.7 + 0.3 * Math.sin(time * frequency);

                // Draw string
                ctx.beginPath();
                ctx.moveTo(x, pivotY);
                ctx.lineTo(bobX, bobY);
                ctx.strokeStyle = `hsla(${hue}, 40%, 50%, ${alpha * 0.5})`;
                ctx.lineWidth = 1;
                ctx.stroke();

                // Draw bob with glow
                const bobRadius = 12;

                // Glow
                const gradient = ctx.createRadialGradient(bobX, bobY, 0, bobX, bobY, bobRadius * 2);
                gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, ${alpha})`);
                gradient.addColorStop(0.5, `hsla(${hue}, 70%, 50%, ${alpha * 0.5})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(bobX, bobY, bobRadius * 2, 0, Math.PI * 2);
                ctx.fill();

                // Core bob
                ctx.beginPath();
                ctx.arc(bobX, bobY, bobRadius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 70%, 70%, ${alpha})`;
                ctx.fill();

                // Trail effect - draw line connecting bobs
                if (i > 0) {
                    const prevFreq = baseFrequency + (i - 1) * frequencyIncrement;
                    const prevAngle = Math.sin(time * prevFreq) * Math.PI / 4;
                    const prevStringLength = amplitude * (1 - (i - 1) * 0.02);
                    const prevX = i * pendulumWidth;
                    const prevBobX = prevX + Math.sin(prevAngle) * prevStringLength;
                    const prevBobY = pivotY + Math.cos(prevAngle) * prevStringLength;

                    ctx.beginPath();
                    ctx.moveTo(prevBobX, prevBobY);
                    ctx.lineTo(bobX, bobY);
                    ctx.strokeStyle = `hsla(${hue}, 60%, 60%, ${alpha * 0.3})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }

            // Draw pivot bar
            ctx.fillStyle = '#333';
            ctx.fillRect(0, pivotY - 5, canvas.width, 10);

            // Time indicator
            const cycleTime = 2 * Math.PI / frequencyIncrement;
            const progress = (time % cycleTime) / cycleTime;
            ctx.fillStyle = `hsla(${(time * 50) % 360}, 60%, 50%, 0.5)`;
            ctx.fillRect(0, pivotY + 5, canvas.width * progress, 3);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
