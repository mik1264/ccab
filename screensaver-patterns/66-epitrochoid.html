<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epitrochoid - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080812; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Epitrochoid: circle rolling outside another circle
        // x = (R + r) * cos(t) - d * cos((R + r)/r * t)
        // y = (R + r) * sin(t) - d * sin((R + r)/r * t)
        function epitrochoid(t, R, r, d) {
            const sum = R + r;
            const ratio = sum / r;
            return {
                x: sum * Math.cos(t) - d * Math.cos(ratio * t),
                y: sum * Math.sin(t) - d * Math.sin(ratio * t)
            };
        }

        function drawEpitrochoid(cx, cy, R, r, d, rotation, hue, alpha) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            ctx.beginPath();
            const periods = 20;
            const steps = periods * 50;

            for (let i = 0; i <= steps; i++) {
                const t = (i / steps) * Math.PI * 2 * periods;
                const point = epitrochoid(t, R, r, d);

                if (i === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            }

            const gradient = ctx.createLinearGradient(-R - r - d, 0, R + r + d, 0);
            gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, ${alpha})`);
            gradient.addColorStop(0.5, `hsla(${hue + 60}, 80%, 70%, ${alpha})`);
            gradient.addColorStop(1, `hsla(${hue + 120}, 80%, 60%, ${alpha})`);

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1.5;
            ctx.stroke();
            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(8, 8, 18, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) * 0.15;

            // Animate parameters
            const rRatio = 0.3 + 0.1 * Math.sin(time * 0.3);
            const dRatio = 0.6 + 0.3 * Math.sin(time * 0.2);

            for (let i = 0; i < 4; i++) {
                const R = scale * (1 - i * 0.15);
                const r = R * (rRatio + i * 0.05);
                const d = r * (dRatio + i * 0.1);
                const rotation = time * 0.2 * (i % 2 === 0 ? 1 : -1);
                const hue = (time * 15 + i * 60) % 360;
                const alpha = 0.4 + 0.2 * Math.sin(time + i);

                drawEpitrochoid(cx, cy, R, r, d, rotation, hue, alpha);
            }

            // Center glow
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
            gradient.addColorStop(0, `hsla(${(time * 30) % 360}, 70%, 60%, 0.5)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 40, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
