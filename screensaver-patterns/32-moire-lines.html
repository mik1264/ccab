<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moiré Lines - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawParallelLines(angle, spacing, offset = 0) {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(angle);

            const diagonal = Math.sqrt(canvas.width ** 2 + canvas.height ** 2);
            const numLines = Math.ceil(diagonal / spacing) * 2;

            ctx.beginPath();
            for (let i = -numLines / 2; i < numLines / 2; i++) {
                const x = i * spacing + offset;
                ctx.moveTo(x, -diagonal);
                ctx.lineTo(x, diagonal);
            }
            ctx.stroke();
            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const spacing = 6;
            ctx.lineWidth = 2;

            // First set - horizontal lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            drawParallelLines(0, spacing, 0);

            // Second set - slowly rotating lines (creates moiré)
            ctx.globalCompositeOperation = 'difference';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            const angle = Math.sin(time * 0.3) * 0.15;
            drawParallelLines(angle, spacing, Math.sin(time) * 3);

            // Third set - counter-rotating
            const angle2 = Math.sin(time * 0.2 + 2) * 0.1;
            drawParallelLines(-angle2, spacing, Math.cos(time * 0.7) * 2);

            ctx.globalCompositeOperation = 'source-over';

            // Color overlay
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            gradient.addColorStop(0, `hsla(${time * 30 % 360}, 70%, 50%, 0.08)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
