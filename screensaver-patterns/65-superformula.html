<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superformula - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Gielis Superformula
        function superformula(theta, m, n1, n2, n3, a, b) {
            const t = m * theta / 4;
            const term1 = Math.pow(Math.abs(Math.cos(t) / a), n2);
            const term2 = Math.pow(Math.abs(Math.sin(t) / b), n3);
            const r = Math.pow(term1 + term2, -1 / n1);
            return r;
        }

        function drawSuperformula(cx, cy, scale, m, n1, n2, n3, rotation, hue) {
            ctx.beginPath();
            let first = true;

            for (let i = 0; i <= 360; i++) {
                const theta = (i / 360) * Math.PI * 2;
                const r = superformula(theta, m, n1, n2, n3, 1, 1) * scale;

                const x = cx + r * Math.cos(theta + rotation);
                const y = cy + r * Math.sin(theta + rotation);

                if (first) {
                    ctx.moveTo(x, y);
                    first = false;
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.closePath();

            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, scale);
            gradient.addColorStop(0, `hsla(${hue}, 80%, 70%, 0.3)`);
            gradient.addColorStop(1, `hsla(${hue + 60}, 70%, 50%, 0.1)`);
            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.7)`;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Interesting parameter sets
        const presets = [
            { m: 6, n1: 1, n2: 7, n3: 8 },        // Snowflake
            { m: 3, n1: 0.5, n2: 0.5, n3: 0.5 },  // Triangle
            { m: 4, n1: 12, n2: 15, n3: 15 },     // Squarish
            { m: 5, n1: 2, n2: 7, n3: 7 },        // Star
            { m: 8, n1: 0.5, n2: 0.5, n3: 8 },    // Flower
            { m: 7, n1: 10, n2: 6, n3: 6 }        // Gear-like
        ];

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(5, 8, 16, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxScale = Math.min(canvas.width, canvas.height) * 0.35;

            // Morph between presets
            const presetIndex = Math.floor(time * 0.1) % presets.length;
            const nextIndex = (presetIndex + 1) % presets.length;
            const t = (time * 0.1) % 1;

            const current = presets[presetIndex];
            const next = presets[nextIndex];

            // Interpolate parameters
            const m = current.m + (next.m - current.m) * t;
            const n1 = current.n1 + (next.n1 - current.n1) * t;
            const n2 = current.n2 + (next.n2 - current.n2) * t;
            const n3 = current.n3 + (next.n3 - current.n3) * t;

            // Draw multiple layers
            for (let i = 0; i < 4; i++) {
                const scale = maxScale * (1 - i * 0.2);
                const rotation = time * (0.2 + i * 0.1) * (i % 2 === 0 ? 1 : -1);
                const hue = (time * 20 + i * 60) % 360;

                drawSuperformula(cx, cy, scale, m + i * 0.5, n1, n2, n3, rotation, hue);
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
