<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilloche Patterns - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Guilloche: intricate patterns used in security printing
        function guillochePoint(t, R, r, p, freq1, freq2, amp1, amp2) {
            const wave1 = amp1 * Math.sin(freq1 * t);
            const wave2 = amp2 * Math.cos(freq2 * t);
            const modR = R + wave1 + wave2;

            const x = modR * Math.cos(t) + r * Math.cos(p * t);
            const y = modR * Math.sin(t) + r * Math.sin(p * t);

            return { x, y };
        }

        function drawGuilloche(cx, cy, params, hue, alpha) {
            const { R, r, p, freq1, freq2, amp1, amp2, rotation, layers } = params;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            for (let layer = 0; layer < layers; layer++) {
                const layerOffset = layer * 0.5;
                const layerR = R * (1 - layer * 0.1);

                ctx.beginPath();
                const steps = 1000;

                for (let i = 0; i <= steps; i++) {
                    const t = (i / steps) * Math.PI * 2 * 10;
                    const point = guillochePoint(
                        t + layerOffset,
                        layerR, r,
                        p + layer * 0.1,
                        freq1, freq2,
                        amp1 * (1 - layer * 0.2),
                        amp2 * (1 - layer * 0.2)
                    );

                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }

                const layerHue = (hue + layer * 30) % 360;
                ctx.strokeStyle = `hsla(${layerHue}, 70%, 60%, ${alpha * (1 - layer * 0.2)})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 8, 16, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxR = Math.min(canvas.width, canvas.height) * 0.3;

            // Animated guilloche parameters
            const params = {
                R: maxR,
                r: maxR * 0.1,
                p: 3 + Math.sin(time * 0.2),
                freq1: 8 + 2 * Math.sin(time * 0.15),
                freq2: 5 + 2 * Math.cos(time * 0.1),
                amp1: maxR * 0.1 * (0.5 + 0.5 * Math.sin(time * 0.3)),
                amp2: maxR * 0.05 * (0.5 + 0.5 * Math.cos(time * 0.25)),
                rotation: time * 0.1,
                layers: 5
            };

            drawGuilloche(cx, cy, params, (time * 15) % 360, 0.6);

            // Draw a second pattern with different parameters
            const params2 = {
                R: maxR * 0.7,
                r: maxR * 0.08,
                p: 5 + Math.cos(time * 0.15),
                freq1: 6 + 2 * Math.cos(time * 0.12),
                freq2: 4 + 2 * Math.sin(time * 0.08),
                amp1: maxR * 0.08 * (0.5 + 0.5 * Math.cos(time * 0.25)),
                amp2: maxR * 0.04 * (0.5 + 0.5 * Math.sin(time * 0.2)),
                rotation: -time * 0.15,
                layers: 3
            };

            drawGuilloche(cx, cy, params2, (time * 15 + 180) % 360, 0.4);

            // Center ornament
            const centerPulse = 0.8 + 0.2 * Math.sin(time * 3);
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30 * centerPulse);
            gradient.addColorStop(0, `hsla(${(time * 30) % 360}, 80%, 70%, 0.7)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 30 * centerPulse, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
