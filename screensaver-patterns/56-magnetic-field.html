<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Field Lines - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080812; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Pole {
            constructor(x, y, strength) {
                this.x = x;
                this.y = y;
                this.strength = strength;
                this.baseX = x;
                this.baseY = y;
            }

            update(time) {
                this.x = this.baseX + Math.sin(time * 0.5 + this.baseX) * 50;
                this.y = this.baseY + Math.cos(time * 0.3 + this.baseY) * 50;
            }
        }

        let poles = [];

        function initPoles() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const dist = Math.min(canvas.width, canvas.height) * 0.2;

            poles = [
                new Pole(cx - dist, cy, 1),  // North
                new Pole(cx + dist, cy, -1)  // South
            ];
        }

        initPoles();

        function getField(x, y) {
            let bx = 0, by = 0;

            poles.forEach(pole => {
                const dx = x - pole.x;
                const dy = y - pole.y;
                const r2 = dx * dx + dy * dy + 1000;
                const r = Math.sqrt(r2);
                const strength = pole.strength / r2;

                bx += strength * dx / r;
                by += strength * dy / r;
            });

            return { x: bx, y: by };
        }

        const fieldLines = [];
        const numLines = 24;
        const lineLength = 100;

        function generateFieldLines() {
            fieldLines.length = 0;

            poles.forEach((pole, poleIdx) => {
                if (pole.strength < 0) return; // Only start from north poles

                for (let i = 0; i < numLines; i++) {
                    const angle = (i / numLines) * Math.PI * 2;
                    const startR = 20;

                    const line = {
                        points: [],
                        hue: (i * 360 / numLines + time * 30) % 360
                    };

                    let x = pole.x + Math.cos(angle) * startR;
                    let y = pole.y + Math.sin(angle) * startR;

                    for (let j = 0; j < lineLength; j++) {
                        line.points.push({ x, y });

                        const field = getField(x, y);
                        const mag = Math.sqrt(field.x * field.x + field.y * field.y);
                        if (mag < 0.0001) break;

                        const step = 8;
                        x += (field.x / mag) * step;
                        y += (field.y / mag) * step;

                        // Stop if out of bounds
                        if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) break;

                        // Stop if close to south pole
                        for (const p of poles) {
                            if (p.strength < 0) {
                                const dx = x - p.x;
                                const dy = y - p.y;
                                if (dx * dx + dy * dy < 400) break;
                            }
                        }
                    }

                    if (line.points.length > 5) {
                        fieldLines.push(line);
                    }
                }
            });
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
                poles.forEach(p => p.update(time));
            }

            ctx.fillStyle = 'rgba(8, 8, 18, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            generateFieldLines();

            // Draw field lines
            fieldLines.forEach((line, li) => {
                if (line.points.length < 2) return;

                ctx.beginPath();
                ctx.moveTo(line.points[0].x, line.points[0].y);

                for (let i = 1; i < line.points.length; i++) {
                    ctx.lineTo(line.points[i].x, line.points[i].y);
                }

                const hue = (line.hue + time * 20) % 360;
                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, 0.6)`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Arrow at midpoint
                const mid = Math.floor(line.points.length / 2);
                if (mid > 0 && mid < line.points.length - 1) {
                    const p1 = line.points[mid - 1];
                    const p2 = line.points[mid + 1];
                    const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
                    const pm = line.points[mid];

                    ctx.save();
                    ctx.translate(pm.x, pm.y);
                    ctx.rotate(angle);
                    ctx.beginPath();
                    ctx.moveTo(6, 0);
                    ctx.lineTo(-4, -4);
                    ctx.lineTo(-4, 4);
                    ctx.closePath();
                    ctx.fillStyle = `hsla(${hue}, 80%, 70%, 0.8)`;
                    ctx.fill();
                    ctx.restore();
                }
            });

            // Draw poles
            poles.forEach(pole => {
                const gradient = ctx.createRadialGradient(pole.x, pole.y, 0, pole.x, pole.y, 30);
                if (pole.strength > 0) {
                    gradient.addColorStop(0, 'rgba(255, 100, 100, 0.9)');
                    gradient.addColorStop(0.5, 'rgba(255, 50, 50, 0.5)');
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                } else {
                    gradient.addColorStop(0, 'rgba(100, 100, 255, 0.9)');
                    gradient.addColorStop(0.5, 'rgba(50, 50, 255, 0.5)');
                    gradient.addColorStop(1, 'rgba(0, 0, 255, 0)');
                }
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(pole.x, pole.y, 30, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = pole.strength > 0 ? '#ff4444' : '#4444ff';
                ctx.font = 'bold 20px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(pole.strength > 0 ? 'N' : 'S', pole.x, pole.y);
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
