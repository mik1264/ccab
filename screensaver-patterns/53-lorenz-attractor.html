<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorenz Attractor - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;
        let rotation = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Lorenz system parameters
        const sigma = 10;
        const rho = 28;
        const beta = 8 / 3;
        const dt = 0.005;

        // Multiple trajectories
        const trajectories = [];
        const numTrajectories = 5;
        const trailLength = 2000;

        for (let i = 0; i < numTrajectories; i++) {
            trajectories.push({
                x: 0.1 + i * 0.01,
                y: 0,
                z: 0,
                points: [],
                hue: (i * 360 / numTrajectories) % 360
            });
        }

        function lorenzStep(x, y, z) {
            const dx = sigma * (y - x);
            const dy = x * (rho - z) - y;
            const dz = x * y - beta * z;
            return {
                x: x + dx * dt,
                y: y + dy * dt,
                z: z + dz * dt
            };
        }

        function project3D(x, y, z, rotY) {
            // Rotate around Y axis
            const cosR = Math.cos(rotY);
            const sinR = Math.sin(rotY);
            const rx = x * cosR - z * sinR;
            const rz = x * sinR + z * cosR;

            // Simple perspective projection
            const scale = 8;
            const fov = 300;
            const perspective = fov / (fov + rz);

            return {
                x: rx * scale * perspective,
                y: y * scale * perspective,
                z: rz
            };
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
                rotation += 0.005;

                // Update trajectories
                trajectories.forEach(t => {
                    const next = lorenzStep(t.x, t.y, t.z);
                    t.x = next.x;
                    t.y = next.y;
                    t.z = next.z;

                    t.points.push({ x: t.x, y: t.y, z: t.z });
                    if (t.points.length > trailLength) {
                        t.points.shift();
                    }
                });
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Draw each trajectory
            trajectories.forEach((t, ti) => {
                if (t.points.length < 2) return;

                ctx.beginPath();
                let first = true;

                t.points.forEach((p, i) => {
                    const projected = project3D(p.x, p.y - 25, p.z, rotation);
                    const screenX = cx + projected.x;
                    const screenY = cy + projected.y;

                    if (first) {
                        ctx.moveTo(screenX, screenY);
                        first = false;
                    } else {
                        ctx.lineTo(screenX, screenY);
                    }
                });

                const hue = (t.hue + time * 10) % 360;
                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.6)`;
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // Draw current point
                const current = t.points[t.points.length - 1];
                const projected = project3D(current.x, current.y - 25, current.z, rotation);
                ctx.beginPath();
                ctx.arc(cx + projected.x, cy + projected.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 90%, 70%, 1)`;
                ctx.fill();
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
