<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koch Snowflake - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a1520; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function kochPoints(x1, y1, x2, y2, depth) {
            if (depth === 0) {
                return [{ x: x1, y: y1 }, { x: x2, y: y2 }];
            }

            const dx = x2 - x1;
            const dy = y2 - y1;

            const p1 = { x: x1, y: y1 };
            const p2 = { x: x1 + dx / 3, y: y1 + dy / 3 };
            const p3 = {
                x: x1 + dx / 2 - dy * Math.sqrt(3) / 6,
                y: y1 + dy / 2 + dx * Math.sqrt(3) / 6
            };
            const p4 = { x: x1 + 2 * dx / 3, y: y1 + 2 * dy / 3 };
            const p5 = { x: x2, y: y2 };

            const points = [];
            points.push(...kochPoints(p1.x, p1.y, p2.x, p2.y, depth - 1));
            points.push(...kochPoints(p2.x, p2.y, p3.x, p3.y, depth - 1));
            points.push(...kochPoints(p3.x, p3.y, p4.x, p4.y, depth - 1));
            points.push(...kochPoints(p4.x, p4.y, p5.x, p5.y, depth - 1));

            return points;
        }

        function drawKochSnowflake(cx, cy, radius, depth, rotation, time) {
            const vertices = [];
            for (let i = 0; i < 3; i++) {
                const angle = (i / 3) * Math.PI * 2 - Math.PI / 2 + rotation;
                vertices.push({
                    x: cx + Math.cos(angle) * radius,
                    y: cy + Math.sin(angle) * radius
                });
            }

            // Generate Koch curve for each edge
            const allPoints = [];
            for (let i = 0; i < 3; i++) {
                const v1 = vertices[i];
                const v2 = vertices[(i + 1) % 3];
                const points = kochPoints(v1.x, v1.y, v2.x, v2.y, depth);
                allPoints.push(...points);
            }

            // Draw the snowflake
            ctx.beginPath();
            ctx.moveTo(allPoints[0].x, allPoints[0].y);
            for (let i = 1; i < allPoints.length; i++) {
                ctx.lineTo(allPoints[i].x, allPoints[i].y);
            }
            ctx.closePath();

            const hue = (time * 20) % 360;
            ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Fill with gradient
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
            gradient.addColorStop(0, `hsla(${(hue + 180) % 360}, 60%, 50%, 0.3)`);
            gradient.addColorStop(1, `hsla(${hue}, 60%, 30%, 0.1)`);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 21, 32, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.35;

            // Animate depth
            const depth = 3 + Math.floor((Math.sin(time * 0.5) + 1) * 1.5);

            // Draw multiple rotating snowflakes
            for (let i = 0; i < 3; i++) {
                const scale = 1 - i * 0.25;
                const rotation = time * 0.1 * (i % 2 === 0 ? 1 : -1) + i * Math.PI / 6;
                drawKochSnowflake(cx, cy, radius * scale, Math.max(1, depth - i), rotation, time + i);
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
