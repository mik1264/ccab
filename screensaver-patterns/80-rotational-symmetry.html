<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotational Symmetry - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #08080f; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawSymmetricPattern(cx, cy, radius, symmetry, time) {
            const layers = 5;

            for (let layer = 0; layer < layers; layer++) {
                const layerRadius = radius * (0.2 + layer * 0.2);
                const layerRotation = time * (0.1 + layer * 0.05) * (layer % 2 === 0 ? 1 : -1);

                for (let i = 0; i < symmetry; i++) {
                    const baseAngle = (i / symmetry) * Math.PI * 2 + layerRotation;

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(baseAngle);

                    // Draw arm
                    const armLength = layerRadius;
                    const wobble = Math.sin(time * 3 + layer + i) * 10;

                    ctx.beginPath();
                    ctx.moveTo(layerRadius * 0.3, 0);
                    ctx.quadraticCurveTo(
                        layerRadius * 0.6, wobble,
                        armLength, 0
                    );

                    const hue = (time * 30 + layer * 40 + i * (360 / symmetry)) % 360;
                    const alpha = 0.4 + 0.3 * Math.sin(time * 2 + layer + i);
                    ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                    ctx.lineWidth = 3 - layer * 0.4;
                    ctx.stroke();

                    // Decorative element at end
                    const endX = armLength;
                    const endRadius = 5 + Math.sin(time * 4 + layer + i) * 2;

                    ctx.beginPath();
                    ctx.arc(endX, 0, endRadius, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${(hue + 180) % 360}, 80%, 65%, ${alpha})`;
                    ctx.fill();

                    ctx.restore();
                }
            }

            // Center design
            const centerSymmetry = symmetry * 2;
            for (let i = 0; i < centerSymmetry; i++) {
                const angle = (i / centerSymmetry) * Math.PI * 2 + time * 0.2;
                const length = radius * 0.15 + Math.sin(time * 3 + i) * 5;

                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(
                    cx + Math.cos(angle) * length,
                    cy + Math.sin(angle) * length
                );

                const hue = (time * 50 + i * 20) % 360;
                ctx.strokeStyle = `hsla(${hue}, 80%, 70%, 0.6)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Center dot
            const pulse = 8 + Math.sin(time * 4) * 3;
            ctx.beginPath();
            ctx.arc(cx, cy, pulse, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, pulse);
            gradient.addColorStop(0, `hsla(${(time * 60) % 360}, 80%, 80%, 1)`);
            gradient.addColorStop(1, `hsla(${(time * 60) % 360}, 80%, 50%, 0)`);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(8, 8, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.35;

            // Animate symmetry between 5 and 12
            const symmetry = Math.floor(5 + (Math.sin(time * 0.2) * 0.5 + 0.5) * 7);

            drawSymmetricPattern(cx, cy, radius, symmetry, time);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
