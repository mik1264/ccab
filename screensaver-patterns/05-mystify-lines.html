<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystify Lines - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initPolygons();
        }
        window.addEventListener('resize', resize);

        class Vertex {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }
            }
        }

        class Polygon {
            constructor(numVertices, hue) {
                this.vertices = [];
                this.history = [];
                this.hue = hue;
                this.maxHistory = 15;

                for (let i = 0; i < numVertices; i++) {
                    this.vertices.push(new Vertex());
                }
            }

            update() {
                // Store current state
                this.history.push(this.vertices.map(v => ({ x: v.x, y: v.y })));
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }

                // Update vertices
                this.vertices.forEach(v => v.update());

                // Slowly shift hue
                this.hue = (this.hue + 0.5) % 360;
            }

            draw(ctx) {
                // Draw history with fading
                this.history.forEach((state, idx) => {
                    const alpha = (idx + 1) / this.history.length * 0.7;
                    const hue = (this.hue - (this.history.length - idx) * 5 + 360) % 360;

                    ctx.beginPath();
                    ctx.moveTo(state[0].x, state[0].y);
                    for (let i = 1; i < state.length; i++) {
                        ctx.lineTo(state[i].x, state[i].y);
                    }
                    ctx.closePath();

                    ctx.strokeStyle = `hsla(${hue}, 100%, 60%, ${alpha})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });

                // Draw current state
                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (let i = 1; i < this.vertices.length; i++) {
                    ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
                }
                ctx.closePath();

                ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, 1)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        let polygons = [];

        function initPolygons() {
            polygons = [
                new Polygon(4, 0),   // Red-ish quadrilateral
                new Polygon(4, 180)  // Cyan-ish quadrilateral
            ];
        }

        resize();

        function render() {
            if (!isPaused) {
                time += 0.016;
                polygons.forEach(p => p.update());
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            polygons.forEach(p => p.draw(ctx));

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
