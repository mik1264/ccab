<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Waves - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; cursor: pointer; image-rendering: pixelated; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        // Lower resolution for retro effect
        const scale = 4;
        let width, height, imageData;

        function resize() {
            width = Math.floor(window.innerWidth / scale);
            height = Math.floor(window.innerHeight / scale);
            canvas.width = width;
            canvas.height = height;
            imageData = ctx.createImageData(width, height);
        }
        window.addEventListener('resize', resize);
        resize();

        // Create color palette
        const palette = [];
        for (let i = 0; i < 256; i++) {
            // Cycle through vibrant colors
            const r = Math.floor(128 + 127 * Math.sin(Math.PI * i / 32));
            const g = Math.floor(128 + 127 * Math.sin(Math.PI * i / 64 + Math.PI / 3));
            const b = Math.floor(128 + 127 * Math.sin(Math.PI * i / 128 + Math.PI * 2 / 3));
            palette.push([r, g, b]);
        }

        function render() {
            if (!isPaused) {
                time += 0.03;
            }

            const data = imageData.data;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    // Classic plasma formula
                    let value = 0;

                    // Multiple sine waves combined
                    value += Math.sin(x / 16 + time);
                    value += Math.sin(y / 8 + time * 0.5);
                    value += Math.sin((x + y) / 16 + time * 0.7);
                    value += Math.sin(Math.sqrt(x * x + y * y) / 8 + time * 0.3);

                    // Additional complexity
                    const cx = x - width / 2;
                    const cy = y - height / 2;
                    value += Math.sin(Math.sqrt(cx * cx + cy * cy) / 12 - time);

                    // Normalize to 0-255
                    const colorIndex = Math.floor((value / 5 + 1) * 127.5) & 255;
                    const [r, g, b] = palette[colorIndex];

                    const idx = (y * width + x) * 4;
                    data[idx] = r;
                    data[idx + 1] = g;
                    data[idx + 2] = b;
                    data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
