<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose Kite & Dart - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const phi = (1 + Math.sqrt(5)) / 2;
        const tiles = [];

        // Generate P2 Penrose tiling using subdivision
        function subdivide(triangles, depth) {
            if (depth === 0) return triangles;

            const result = [];

            triangles.forEach(t => {
                const [type, A, B, C] = t;

                if (type === 0) {
                    // Subdivide obtuse triangle (kite half)
                    const P = {
                        x: A.x + (B.x - A.x) / phi,
                        y: A.y + (B.y - A.y) / phi
                    };
                    result.push([0, C, P, B]);
                    result.push([1, P, C, A]);
                } else {
                    // Subdivide acute triangle (dart half)
                    const Q = {
                        x: B.x + (A.x - B.x) / phi,
                        y: B.y + (A.y - B.y) / phi
                    };
                    const R = {
                        x: B.x + (C.x - B.x) / phi,
                        y: B.y + (C.y - B.y) / phi
                    };
                    result.push([1, R, C, A]);
                    result.push([1, Q, R, B]);
                    result.push([0, R, Q, A]);
                }
            });

            return subdivide(result, depth - 1);
        }

        function initTiling() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const size = Math.max(canvas.width, canvas.height) * 0.8;

            // Start with a sun pattern (10 triangles)
            const initial = [];
            for (let i = 0; i < 10; i++) {
                const angle1 = (2 * Math.PI * i) / 10;
                const angle2 = (2 * Math.PI * (i + 1)) / 10;

                const A = { x: cx, y: cy };
                const B = { x: cx + size * Math.cos(angle1), y: cy + size * Math.sin(angle1) };
                const C = { x: cx + size * Math.cos(angle2), y: cy + size * Math.sin(angle2) };

                initial.push([i % 2, A, B, C]);
            }

            return subdivide(initial, 5);
        }

        let penroseTiles = initTiling();

        function drawTile(points, type, hue, alpha) {
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            ctx.lineTo(points[1].x, points[1].y);
            ctx.lineTo(points[2].x, points[2].y);
            ctx.closePath();

            const gradient = ctx.createLinearGradient(
                points[0].x, points[0].y,
                points[2].x, points[2].y
            );
            gradient.addColorStop(0, `hsla(${hue}, 70%, ${type === 0 ? 50 : 40}%, ${alpha})`);
            gradient.addColorStop(1, `hsla(${hue + 30}, 70%, ${type === 0 ? 60 : 50}%, ${alpha})`);

            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = `hsla(${hue}, 60%, 70%, ${alpha * 0.5})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(8, 8, 16, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(time * 0.05);
            ctx.translate(-cx, -cy);

            penroseTiles.forEach((tile, i) => {
                const [type, A, B, C] = tile;
                const centerX = (A.x + B.x + C.x) / 3;
                const centerY = (A.y + B.y + C.y) / 3;

                const dist = Math.sqrt((centerX - cx) ** 2 + (centerY - cy) ** 2);
                const hue = (time * 20 + dist * 0.2 + type * 120) % 360;
                const pulse = 0.5 + 0.3 * Math.sin(time * 2 + dist * 0.01);

                drawTile([A, B, C], type, hue, pulse);
            });

            ctx.restore();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
