<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Toasters - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Toaster {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = canvas.width + 100 + Math.random() * 200;
                this.y = Math.random() * canvas.height;
                this.speed = 2 + Math.random() * 2;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = 8 + Math.random() * 4;
                this.size = 40 + Math.random() * 30;
                this.toastOffset = 0;
                this.hasToast = Math.random() > 0.3;
            }

            update() {
                this.x -= this.speed;
                this.y += Math.sin(time * 2 + this.wingPhase) * 0.5;
                this.wingPhase += 0.15;

                if (this.hasToast) {
                    this.toastOffset = Math.sin(time * 3 + this.wingPhase) * 3;
                }

                if (this.x < -100) {
                    this.reset();
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);

                const s = this.size / 50;

                // Wings animation
                const wingAngle = Math.sin(this.wingPhase * this.wingSpeed) * 0.5;

                // Left wing
                ctx.save();
                ctx.translate(-25 * s, -10 * s);
                ctx.rotate(-wingAngle - 0.3);
                ctx.fillStyle = '#666';
                ctx.beginPath();
                ctx.ellipse(0, 0, 25 * s, 8 * s, -0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#888';
                ctx.beginPath();
                ctx.ellipse(-5 * s, 0, 15 * s, 5 * s, -0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                // Right wing
                ctx.save();
                ctx.translate(-25 * s, 10 * s);
                ctx.rotate(wingAngle + 0.3);
                ctx.fillStyle = '#666';
                ctx.beginPath();
                ctx.ellipse(0, 0, 25 * s, 8 * s, 0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#888';
                ctx.beginPath();
                ctx.ellipse(-5 * s, 0, 15 * s, 5 * s, 0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                // Toaster body
                ctx.fillStyle = '#c0c0c0';
                ctx.strokeStyle = '#808080';
                ctx.lineWidth = 2;

                // Main body
                ctx.beginPath();
                ctx.roundRect(-30 * s, -20 * s, 60 * s, 40 * s, 5 * s);
                ctx.fill();
                ctx.stroke();

                // Slots
                ctx.fillStyle = '#404040';
                ctx.fillRect(-20 * s, -18 * s, 15 * s, 6 * s);
                ctx.fillRect(5 * s, -18 * s, 15 * s, 6 * s);

                // Toast
                if (this.hasToast) {
                    ctx.fillStyle = '#d4a44c';
                    ctx.fillRect(-18 * s, -22 * s + this.toastOffset, 11 * s, 8 * s);
                    ctx.fillRect(7 * s, -22 * s - this.toastOffset, 11 * s, 8 * s);

                    // Toast crust
                    ctx.fillStyle = '#b8823a';
                    ctx.fillRect(-18 * s, -22 * s + this.toastOffset, 11 * s, 2 * s);
                    ctx.fillRect(7 * s, -22 * s - this.toastOffset, 11 * s, 2 * s);
                }

                // Lever
                ctx.fillStyle = '#808080';
                ctx.fillRect(25 * s, -5 * s, 8 * s, 10 * s);

                // Chrome highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.ellipse(-10 * s, -5 * s, 15 * s, 10 * s, 0, 0, Math.PI * 2);
                ctx.fill();

                // Face (cute style)
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(-8 * s, 5 * s, 3 * s, 0, Math.PI * 2);
                ctx.arc(8 * s, 5 * s, 3 * s, 0, Math.PI * 2);
                ctx.fill();

                // Smile
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2 * s;
                ctx.beginPath();
                ctx.arc(0, 8 * s, 8 * s, 0.2, Math.PI - 0.2);
                ctx.stroke();

                ctx.restore();
            }
        }

        class Toast {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = canvas.width + 50 + Math.random() * 200;
                this.y = Math.random() * canvas.height;
                this.speed = 1.5 + Math.random() * 1.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotSpeed = (Math.random() - 0.5) * 0.05;
                this.size = 20 + Math.random() * 15;
            }

            update() {
                this.x -= this.speed;
                this.y += Math.sin(time + this.x * 0.01) * 0.3;
                this.rotation += this.rotSpeed;

                if (this.x < -50) {
                    this.reset();
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                const s = this.size / 30;

                // Toast
                ctx.fillStyle = '#d4a44c';
                ctx.beginPath();
                ctx.roundRect(-15 * s, -18 * s, 30 * s, 36 * s, 3 * s);
                ctx.fill();

                // Crust
                ctx.strokeStyle = '#b8823a';
                ctx.lineWidth = 3 * s;
                ctx.beginPath();
                ctx.roundRect(-15 * s, -18 * s, 30 * s, 36 * s, 3 * s);
                ctx.stroke();

                ctx.restore();
            }
        }

        const toasters = [];
        const toasts = [];

        for (let i = 0; i < 8; i++) {
            toasters.push(new Toaster());
        }
        for (let i = 0; i < 15; i++) {
            toasts.push(new Toast());
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
                toasters.forEach(t => t.update());
                toasts.forEach(t => t.update());
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw toast behind toasters
            toasts.forEach(t => t.draw(ctx));
            toasters.forEach(t => t.draw(ctx));

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
