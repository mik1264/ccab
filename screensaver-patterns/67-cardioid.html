<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardioid - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0508; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Cardioid: r = a(1 + cos(theta))
        function cardioid(theta, a) {
            const r = a * (1 + Math.cos(theta));
            return {
                x: r * Math.cos(theta),
                y: r * Math.sin(theta)
            };
        }

        function drawCardioid(cx, cy, a, rotation, hue, alpha, fill) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            ctx.beginPath();

            for (let i = 0; i <= 360; i++) {
                const theta = (i / 360) * Math.PI * 2;
                const point = cardioid(theta, a);

                if (i === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            }

            ctx.closePath();

            if (fill) {
                const gradient = ctx.createRadialGradient(a * 0.5, 0, 0, a * 0.5, 0, a * 2);
                gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, ${alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${hue + 30}, 70%, 40%, ${alpha * 0.2})`);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            ctx.strokeStyle = `hsla(${hue}, 80%, 65%, ${alpha})`;
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();
        }

        // Draw cardioid with line method (times table)
        function drawCardioidLines(cx, cy, radius, multiplier, hue, alpha) {
            const numPoints = 200;

            for (let i = 0; i < numPoints; i++) {
                const angle1 = (i / numPoints) * Math.PI * 2;
                const angle2 = ((i * multiplier) / numPoints) * Math.PI * 2;

                const x1 = cx + radius * Math.cos(angle1);
                const y1 = cy + radius * Math.sin(angle1);
                const x2 = cx + radius * Math.cos(angle2);
                const y2 = cy + radius * Math.sin(angle2);

                const lineHue = (hue + i * 0.5) % 360;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = `hsla(${lineHue}, 70%, 60%, ${alpha * 0.3})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // Base circle
            ctx.beginPath();
            ctx.arc(cx, cy, radius, 0, Math.PI * 2);
            ctx.strokeStyle = `hsla(${hue}, 60%, 50%, ${alpha * 0.3})`;
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 5, 8, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const size = Math.min(canvas.width, canvas.height) * 0.25;

            // Cardioid formed by times table method
            const multiplier = 2 + 0.5 * Math.sin(time * 0.2);
            drawCardioidLines(cx, cy, size, multiplier, (time * 20) % 360, 0.7);

            // Multiple cardioid curves
            for (let i = 0; i < 4; i++) {
                const a = size * 0.3 * (1 - i * 0.2);
                const rotation = time * 0.3 * (i % 2 === 0 ? 1 : -1) + i * Math.PI / 4;
                const hue = (time * 15 + 340 + i * 30) % 360;
                const alpha = 0.5 + 0.2 * Math.sin(time + i);

                drawCardioid(cx, cy, a, rotation, hue, alpha, i === 0);
            }

            // Pulsing center
            const pulse = 0.8 + 0.2 * Math.sin(time * 3);
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 20 * pulse);
            gradient.addColorStop(0, `hsla(${(time * 30 + 340) % 360}, 80%, 70%, 0.8)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 20 * pulse, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
