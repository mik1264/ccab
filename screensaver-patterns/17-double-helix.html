<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Helix - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function project3D(x, y, z, rotY) {
            const cosY = Math.cos(rotY);
            const sinY = Math.sin(rotY);
            const rx = x * cosY - z * sinY;
            const rz = x * sinY + z * cosY;

            const fov = 500;
            const scale = fov / (fov + rz);

            return { x: rx * scale, y: y * scale, z: rz, scale: scale };
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(5, 8, 16, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = 80;
            const height = canvas.height * 0.8;
            const turns = 4;
            const rotY = time * 0.5;

            // Store all elements for depth sorting
            const elements = [];

            // Generate helix points
            const numPoints = 100;
            for (let i = 0; i < numPoints; i++) {
                const t = i / numPoints;
                const y = (t - 0.5) * height;
                const angle = t * Math.PI * 2 * turns + time;

                // Strand 1
                const x1 = Math.cos(angle) * radius;
                const z1 = Math.sin(angle) * radius;

                // Strand 2 (opposite)
                const x2 = Math.cos(angle + Math.PI) * radius;
                const z2 = Math.sin(angle + Math.PI) * radius;

                const p1 = project3D(x1, y, z1, rotY);
                const p2 = project3D(x2, y, z2, rotY);

                // Backbone spheres
                elements.push({
                    type: 'sphere',
                    x: cx + p1.x,
                    y: cy + p1.y,
                    z: p1.z,
                    size: 6 * p1.scale,
                    hue: 200 + t * 60,
                    strand: 1
                });

                elements.push({
                    type: 'sphere',
                    x: cx + p2.x,
                    y: cy + p2.y,
                    z: p2.z,
                    size: 6 * p2.scale,
                    hue: 340 + t * 60,
                    strand: 2
                });

                // Base pairs (rungs) every few points
                if (i % 5 === 0) {
                    elements.push({
                        type: 'rung',
                        x1: cx + p1.x,
                        y1: cy + p1.y,
                        x2: cx + p2.x,
                        y2: cy + p2.y,
                        z: (p1.z + p2.z) / 2,
                        scale: (p1.scale + p2.scale) / 2,
                        hue: 120 + t * 30
                    });
                }
            }

            // Sort by z depth
            elements.sort((a, b) => b.z - a.z);

            // Draw elements
            elements.forEach(el => {
                if (el.type === 'rung') {
                    // Draw base pair
                    ctx.beginPath();
                    ctx.moveTo(el.x1, el.y1);
                    ctx.lineTo(el.x2, el.y2);
                    ctx.strokeStyle = `hsla(${el.hue}, 60%, 50%, 0.6)`;
                    ctx.lineWidth = 3 * el.scale;
                    ctx.stroke();

                    // Middle connection
                    const midX = (el.x1 + el.x2) / 2;
                    const midY = (el.y1 + el.y2) / 2;
                    ctx.beginPath();
                    ctx.arc(midX, midY, 4 * el.scale, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${el.hue}, 70%, 60%, 0.8)`;
                    ctx.fill();
                } else {
                    // Draw backbone sphere
                    const gradient = ctx.createRadialGradient(
                        el.x - el.size * 0.3, el.y - el.size * 0.3, 0,
                        el.x, el.y, el.size
                    );
                    gradient.addColorStop(0, `hsla(${el.hue}, 80%, 80%, 1)`);
                    gradient.addColorStop(0.5, `hsla(${el.hue}, 80%, 50%, 0.9)`);
                    gradient.addColorStop(1, `hsla(${el.hue}, 80%, 30%, 0.7)`);

                    ctx.beginPath();
                    ctx.arc(el.x, el.y, el.size, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
