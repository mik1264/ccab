<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Geometry - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080812; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Easing function for smooth breathing
        function easeInOutSine(t) {
            return -(Math.cos(Math.PI * t) - 1) / 2;
        }

        function drawBreathingShape(cx, cy, baseRadius, sides, phase, hue, layer) {
            const breathe = easeInOutSine((Math.sin(time * 1.5 + phase) + 1) / 2);
            const radius = baseRadius * (0.7 + 0.3 * breathe);
            const rotation = time * 0.2 + layer * 0.1;

            ctx.beginPath();
            for (let i = 0; i <= sides; i++) {
                const angle = (i / sides) * Math.PI * 2 + rotation;

                // Add breathing distortion to each vertex
                const vertexBreath = Math.sin(time * 2 + angle * 3 + phase) * 0.1;
                const r = radius * (1 + vertexBreath);

                const x = cx + r * Math.cos(angle);
                const y = cy + r * Math.sin(angle);

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();

            const alpha = 0.4 + 0.3 * breathe;
            const lightness = 50 + 20 * breathe;

            ctx.strokeStyle = `hsla(${hue}, 70%, ${lightness}%, ${alpha})`;
            ctx.lineWidth = 2 + breathe * 2;
            ctx.stroke();

            // Inner glow
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
            gradient.addColorStop(0, `hsla(${hue}, 60%, 60%, ${alpha * 0.3})`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(8, 8, 18, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Draw multiple layers of breathing geometry
            const numLayers = 12;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;

            for (let layer = 0; layer < numLayers; layer++) {
                const t = layer / numLayers;
                const radius = maxRadius * (0.2 + t * 0.8);
                const sides = 3 + layer % 6; // 3 to 8 sides
                const phase = layer * 0.5;
                const hue = (time * 30 + layer * 25) % 360;

                drawBreathingShape(cx, cy, radius, sides, phase, hue, layer);
            }

            // Central pulsing core
            const coreBreath = easeInOutSine((Math.sin(time * 2) + 1) / 2);
            const coreRadius = 30 + 20 * coreBreath;
            const coreGradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, coreRadius);
            const coreHue = (time * 60) % 360;
            coreGradient.addColorStop(0, `hsla(${coreHue}, 80%, 80%, 0.9)`);
            coreGradient.addColorStop(0.5, `hsla(${coreHue}, 70%, 60%, 0.5)`);
            coreGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(cx, cy, coreRadius, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
