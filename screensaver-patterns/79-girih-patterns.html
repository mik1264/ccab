<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girih Patterns - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a18; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawStar(cx, cy, radius, points, innerRatio, rotation, hue, alpha) {
            ctx.beginPath();
            for (let i = 0; i < points * 2; i++) {
                const angle = (i / (points * 2)) * Math.PI * 2 + rotation;
                const r = i % 2 === 0 ? radius : radius * innerRatio;
                const x = cx + Math.cos(angle) * r;
                const y = cy + Math.sin(angle) * r;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawGirihTile(cx, cy, size, type, rotation, hue, time) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            const alpha = 0.5 + 0.2 * Math.sin(time * 2 + cx * 0.01 + cy * 0.01);

            if (type === 0) {
                // 10-pointed star
                drawStar(0, 0, size, 10, 0.4, time * 0.1, hue, alpha);
                drawStar(0, 0, size * 0.6, 10, 0.5, -time * 0.15, (hue + 30) % 360, alpha * 0.7);
            } else if (type === 1) {
                // Pentagon with internal pattern
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i / 5) * Math.PI * 2 - Math.PI / 2;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Internal star
                drawStar(0, 0, size * 0.5, 5, 0.38, time * 0.1, (hue + 60) % 360, alpha * 0.8);
            } else {
                // Hexagon with pattern
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Internal 6-pointed star
                drawStar(0, 0, size * 0.7, 6, 0.5, time * 0.08, (hue + 40) % 360, alpha * 0.7);
            }

            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 10, 24, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const tileSize = 60;
            const cols = Math.ceil(canvas.width / (tileSize * 1.5)) + 2;
            const rows = Math.ceil(canvas.height / (tileSize * 1.5)) + 2;

            const offsetX = (time * 20) % (tileSize * 3);
            const offsetY = (time * 15) % (tileSize * 3);

            for (let row = -1; row < rows; row++) {
                for (let col = -1; col < cols; col++) {
                    const x = col * tileSize * 1.5 - offsetX;
                    const y = row * tileSize * 1.5 - offsetY;

                    const type = (col + row) % 3;
                    const hue = (time * 30 + col * 10 + row * 15) % 360;
                    const rotation = time * 0.05 + (col + row) * 0.1;

                    drawGirihTile(x, y, tileSize * 0.5, type, rotation, hue, time);
                }
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
