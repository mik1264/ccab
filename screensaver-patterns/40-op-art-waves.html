<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Op-Art Waves - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // Black background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const numStripes = 60;
            const baseStripeWidth = canvas.height / numStripes;

            // Bridget Riley style op-art waves
            for (let i = 0; i < numStripes; i++) {
                const baseY = i * baseStripeWidth;

                ctx.beginPath();

                // Create wavy stripe path
                for (let x = 0; x <= canvas.width; x += 5) {
                    // Multiple wave frequencies for complexity
                    const wave1 = Math.sin(x * 0.02 + time * 2 + i * 0.2) * 15;
                    const wave2 = Math.sin(x * 0.01 - time * 1.5 + i * 0.1) * 10;
                    const wave3 = Math.sin(x * 0.005 + time * 0.5) * 20;

                    const y = baseY + wave1 + wave2 + wave3;

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                // Complete the stripe shape
                for (let x = canvas.width; x >= 0; x -= 5) {
                    const wave1 = Math.sin(x * 0.02 + time * 2 + (i + 1) * 0.2) * 15;
                    const wave2 = Math.sin(x * 0.01 - time * 1.5 + (i + 1) * 0.1) * 10;
                    const wave3 = Math.sin(x * 0.005 + time * 0.5) * 20;

                    const y = (i + 1) * baseStripeWidth + wave1 + wave2 + wave3;
                    ctx.lineTo(x, y);
                }

                ctx.closePath();

                // Alternating black and white (with subtle color shift)
                if (i % 2 === 0) {
                    const hue = (time * 20 + i * 5) % 360;
                    ctx.fillStyle = `hsl(${hue}, 70%, 90%)`;
                } else {
                    const hue = (time * 20 + i * 5 + 180) % 360;
                    ctx.fillStyle = `hsl(${hue}, 70%, 10%)`;
                }
                ctx.fill();
            }

            // Add central focus point with radial distortion
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 200);
            gradient.addColorStop(0, 'rgba(255,255,255,0.1)');
            gradient.addColorStop(0.5, 'rgba(0,0,0,0.2)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 200, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
