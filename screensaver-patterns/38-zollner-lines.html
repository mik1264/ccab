<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zöllner Lines Illusion - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f5f5f0; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(0,0,0,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: black; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawZollnerLine(y, width, hatchAngle, hatchSpacing, hue) {
            const hatchLength = 20;

            // Main horizontal line
            ctx.strokeStyle = `hsl(${hue}, 60%, 30%)`;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(width, y);
            ctx.stroke();

            // Short diagonal hatches that create the illusion
            ctx.strokeStyle = `hsl(${hue + 60}, 70%, 40%)`;
            ctx.lineWidth = 2;

            for (let x = hatchSpacing / 2; x < width; x += hatchSpacing) {
                const animAngle = hatchAngle + Math.sin(time + x * 0.01) * 0.1;

                ctx.beginPath();
                ctx.moveTo(x - hatchLength * Math.cos(animAngle), y - hatchLength * Math.sin(animAngle));
                ctx.lineTo(x + hatchLength * Math.cos(animAngle), y + hatchLength * Math.sin(animAngle));
                ctx.stroke();
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // Light cream background
            const bgHue = (time * 5) % 360;
            ctx.fillStyle = `hsl(${bgHue}, 15%, 96%)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const lineSpacing = 60;
            const numLines = Math.ceil(canvas.height / lineSpacing) + 1;
            const hatchSpacing = 25;

            for (let i = 0; i < numLines; i++) {
                const y = i * lineSpacing + 30;

                // Alternating hatch angles (creates illusion that parallel lines aren't parallel)
                const baseAngle = (i % 2 === 0) ? Math.PI / 4 : -Math.PI / 4;
                const animAngle = baseAngle + Math.sin(time * 0.5) * 0.15;

                const hue = (time * 20 + i * 25) % 360;

                drawZollnerLine(y, canvas.width, animAngle, hatchSpacing, hue);
            }

            // Add subtle grid overlay
            ctx.strokeStyle = 'rgba(0,0,0,0.03)';
            ctx.lineWidth = 1;

            // Vertical reference lines (to show that main lines are actually parallel)
            for (let x = 100; x < canvas.width; x += 200) {
                ctx.beginPath();
                ctx.setLineDash([5, 15]);
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
