<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnsley Fern - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050a08; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;
        let points = [];
        let pointIndex = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateFern();
        }
        window.addEventListener('resize', resize);

        function generateFern() {
            points = [];
            let x = 0, y = 0;

            for (let i = 0; i < 50000; i++) {
                const r = Math.random();
                let newX, newY;

                if (r < 0.01) {
                    // Stem
                    newX = 0;
                    newY = 0.16 * y;
                } else if (r < 0.86) {
                    // Main leaflet
                    newX = 0.85 * x + 0.04 * y;
                    newY = -0.04 * x + 0.85 * y + 1.6;
                } else if (r < 0.93) {
                    // Left leaflet
                    newX = 0.2 * x - 0.26 * y;
                    newY = 0.23 * x + 0.22 * y + 1.6;
                } else {
                    // Right leaflet
                    newX = -0.15 * x + 0.28 * y;
                    newY = 0.26 * x + 0.24 * y + 0.44;
                }

                x = newX;
                y = newY;
                points.push({ x, y });
            }
        }

        resize();

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(5, 10, 8, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const scale = Math.min(canvas.width, canvas.height) / 12;
            const offsetX = canvas.width / 2;
            const offsetY = canvas.height - 50;

            // Draw more points per frame
            const pointsPerFrame = 500;
            const startIdx = isPaused ? 0 : (pointIndex % points.length);

            for (let i = 0; i < pointsPerFrame; i++) {
                const idx = (startIdx + i) % points.length;
                const p = points[idx];

                const screenX = offsetX + p.x * scale;
                const screenY = offsetY - p.y * scale;

                const hue = (90 + p.y * 10 + time * 20) % 360;
                const alpha = 0.3 + 0.2 * Math.sin(time + p.y);

                ctx.fillStyle = `hsla(${hue}, 70%, 50%, ${alpha})`;
                ctx.fillRect(screenX, screenY, 2, 2);
            }

            if (!isPaused) {
                pointIndex += pointsPerFrame;
            }

            // Add glow effect
            const gradient = ctx.createRadialGradient(
                offsetX, offsetY - 5 * scale,
                0,
                offsetX, offsetY - 5 * scale,
                6 * scale
            );
            gradient.addColorStop(0, 'rgba(50, 200, 100, 0.02)');
            gradient.addColorStop(1, 'rgba(0, 50, 25, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
