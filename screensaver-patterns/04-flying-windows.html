<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Windows - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000020; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Windows logo colors
        const colors = [
            ['#f25022', '#ff6b3d'], // Red
            ['#7fba00', '#9cd628'], // Green
            ['#00a4ef', '#33c4ff'], // Blue
            ['#ffb900', '#ffd033']  // Yellow
        ];

        const logos = [];
        const numLogos = 30;

        for (let i = 0; i < numLogos; i++) {
            logos.push({
                x: (Math.random() - 0.5) * 3000,
                y: (Math.random() - 0.5) * 2000,
                z: Math.random() * 2000 + 500,
                rotX: Math.random() * Math.PI * 2,
                rotY: Math.random() * Math.PI * 2,
                rotSpeedX: (Math.random() - 0.5) * 0.02,
                rotSpeedY: (Math.random() - 0.5) * 0.02
            });
        }

        function drawWindowsLogo(x, y, size, rotX, rotY) {
            ctx.save();
            ctx.translate(x, y);

            // Apply perspective rotation effect
            const scaleX = Math.cos(rotY) * 0.3 + 0.7;
            const scaleY = Math.cos(rotX) * 0.3 + 0.7;
            ctx.scale(scaleX, scaleY);

            const gap = size * 0.08;
            const paneSize = size * 0.44;

            // Four colored panes
            const positions = [
                [-paneSize - gap/2, -paneSize - gap/2, 0], // Red (top-left)
                [gap/2, -paneSize - gap/2, 1],             // Green (top-right)
                [-paneSize - gap/2, gap/2, 2],             // Blue (bottom-left)
                [gap/2, gap/2, 3]                          // Yellow (bottom-right)
            ];

            positions.forEach(([px, py, colorIdx]) => {
                const [color1, color2] = colors[colorIdx];

                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(px + 3, py + 3, paneSize, paneSize);

                // Gradient fill
                const gradient = ctx.createLinearGradient(px, py, px + paneSize, py + paneSize);
                gradient.addColorStop(0, color2);
                gradient.addColorStop(1, color1);
                ctx.fillStyle = gradient;
                ctx.fillRect(px, py, paneSize, paneSize);

                // Shine
                const shineGradient = ctx.createLinearGradient(px, py, px, py + paneSize);
                shineGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                shineGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = shineGradient;
                ctx.fillRect(px, py, paneSize, paneSize * 0.5);
            });

            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(0, 0, 32, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Sort by z for proper depth ordering
            logos.sort((a, b) => b.z - a.z);

            logos.forEach(logo => {
                if (!isPaused) {
                    logo.z -= 8;
                    logo.rotX += logo.rotSpeedX;
                    logo.rotY += logo.rotSpeedY;

                    if (logo.z < 50) {
                        logo.x = (Math.random() - 0.5) * 3000;
                        logo.y = (Math.random() - 0.5) * 2000;
                        logo.z = 2000;
                    }
                }

                // Project to 2D
                const scale = 500 / logo.z;
                const screenX = cx + logo.x * scale;
                const screenY = cy + logo.y * scale;
                const size = 100 * scale;

                // Only draw if on screen
                if (screenX > -size && screenX < canvas.width + size &&
                    screenY > -size && screenY < canvas.height + size) {

                    ctx.globalAlpha = Math.min(1, (2000 - logo.z) / 500);
                    drawWindowsLogo(screenX, screenY, size, logo.rotX, logo.rotY);
                    ctx.globalAlpha = 1;
                }
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
