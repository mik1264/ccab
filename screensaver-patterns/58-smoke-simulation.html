<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Simulation - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080808; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class SmokeParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = -Math.random() * 3 - 1;
                this.life = 1;
                this.maxLife = 1;
                this.decay = 0.003 + Math.random() * 0.005;
                this.size = Math.random() * 30 + 20;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.turbulence = Math.random() * 0.5;
            }

            update(time) {
                // Turbulent motion
                const noise = Math.sin(time * 2 + this.y * 0.01) * this.turbulence;
                this.vx += noise * 0.1;

                // Rise and spread
                this.vy *= 0.99;
                this.vx *= 0.98;

                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.size += 0.5;
                this.rotation += this.rotationSpeed;

                // Add slight wind
                this.x += Math.sin(time * 0.5) * 0.3;
            }

            draw(ctx) {
                const alpha = this.life * 0.4;
                const gray = 180 + Math.floor((1 - this.life) * 50);

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, `rgba(${gray}, ${gray}, ${gray}, ${alpha})`);
                gradient.addColorStop(0.4, `rgba(${gray - 20}, ${gray - 20}, ${gray - 20}, ${alpha * 0.5})`);
                gradient.addColorStop(1, `rgba(${gray - 40}, ${gray - 40}, ${gray - 40}, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        const particles = [];
        const emitters = [
            { x: 0.3, y: 0.9 },
            { x: 0.5, y: 0.85 },
            { x: 0.7, y: 0.9 }
        ];

        function render() {
            if (!isPaused) {
                time += 0.016;

                // Emit new particles
                emitters.forEach((emitter, i) => {
                    if (Math.random() < 0.3) {
                        const x = canvas.width * emitter.x + (Math.random() - 0.5) * 40;
                        const y = canvas.height * emitter.y;
                        particles.push(new SmokeParticle(x, y));
                    }
                });

                // Update particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(time);
                    if (particles[i].life <= 0 || particles[i].y < -100) {
                        particles.splice(i, 1);
                    }
                }

                // Limit particle count
                while (particles.length > 300) {
                    particles.shift();
                }
            }

            // Clear with slight trail
            ctx.fillStyle = 'rgba(8, 8, 8, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Sort by size for proper layering
            particles.sort((a, b) => b.size - a.size);

            // Draw particles
            particles.forEach(p => p.draw(ctx));

            // Draw emitter sources (subtle glows)
            emitters.forEach((emitter, i) => {
                const x = canvas.width * emitter.x;
                const y = canvas.height * emitter.y;
                const pulse = 0.5 + 0.5 * Math.sin(time * 3 + i);

                const gradient = ctx.createRadialGradient(x, y, 0, x, y, 30);
                gradient.addColorStop(0, `rgba(255, 150, 50, ${0.2 * pulse})`);
                gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fill();
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
