<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollonian Gasket - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #08080f; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Circle {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.k = 1 / r; // curvature
            }
        }

        function descartes(c1, c2, c3, k4) {
            const k1 = c1.k, k2 = c2.k, k3 = c3.k;
            const x1 = c1.x * k1, y1 = c1.y * k1;
            const x2 = c2.x * k2, y2 = c2.y * k2;
            const x3 = c3.x * k3, y3 = c3.y * k3;

            const x4 = (x1 + x2 + x3 + 2 * Math.sqrt(x1*x2 + x2*x3 + x1*x3 - k4*(x1+x2+x3)/k4)) / k4;
            const y4 = (y1 + y2 + y3 + 2 * Math.sqrt(y1*y2 + y2*y3 + y1*y3 - k4*(y1+y2+y3)/k4)) / k4;

            return new Circle(x4, y4, 1/k4);
        }

        let circles = [];

        function initGasket(cx, cy, r) {
            circles = [];

            // Outer circle (negative curvature)
            const outer = new Circle(cx, cy, -r);

            // Three initial tangent circles
            const r2 = r / 2;
            const c1 = new Circle(cx, cy - r + r2, r2);
            const c2 = new Circle(cx - r2 * Math.sqrt(3) / 2, cy + r2 / 2, r2);
            const c3 = new Circle(cx + r2 * Math.sqrt(3) / 2, cy + r2 / 2, r2);

            circles.push(outer, c1, c2, c3);

            // Generate more circles recursively
            generateCircles(c1, c2, outer, 6);
            generateCircles(c2, c3, outer, 6);
            generateCircles(c1, c3, outer, 6);
            generateCircles(c1, c2, c3, 6);
        }

        function generateCircles(c1, c2, c3, depth) {
            if (depth <= 0) return;

            const k1 = c1.k, k2 = c2.k, k3 = c3.k;
            const k4a = k1 + k2 + k3 + 2 * Math.sqrt(k1*k2 + k2*k3 + k1*k3);
            const k4b = k1 + k2 + k3 - 2 * Math.sqrt(k1*k2 + k2*k3 + k1*k3);

            const candidates = [k4a, k4b];

            for (const k4 of candidates) {
                if (k4 <= 0 || 1/k4 < 2) continue;

                // Simple approximation for new circle center
                const cx = (c1.x/c1.r + c2.x/c2.r + c3.x/c3.r) / (1/c1.r + 1/c2.r + 1/c3.r);
                const cy = (c1.y/c1.r + c2.y/c2.r + c3.y/c3.r) / (1/c1.r + 1/c2.r + 1/c3.r);

                const newCircle = new Circle(cx, cy, 1/k4);

                // Check if valid
                if (newCircle.r > 2 && circles.length < 500) {
                    circles.push(newCircle);
                    generateCircles(c1, c2, newCircle, depth - 1);
                    generateCircles(c2, c3, newCircle, depth - 1);
                    generateCircles(c1, c3, newCircle, depth - 1);
                }
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(8, 8, 15, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const r = Math.min(canvas.width, canvas.height) * 0.4;

            // Reinitialize periodically for animation
            if (circles.length === 0 || Math.floor(time) % 10 === 0 && Math.floor(time * 60) % 60 === 0) {
                initGasket(cx, cy, r);
            }

            // Draw circles with animation
            circles.forEach((c, i) => {
                const hue = (time * 20 + i * 5) % 360;
                const alpha = 0.3 + 0.2 * Math.sin(time * 2 + i * 0.1);
                const pulse = 1 + 0.02 * Math.sin(time * 3 + i * 0.2);

                ctx.beginPath();
                ctx.arc(c.x, c.y, Math.abs(c.r) * pulse, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.lineWidth = c.r < 0 ? 3 : 1.5;
                ctx.stroke();
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }

        initGasket(canvas.width / 2, canvas.height / 2, Math.min(canvas.width, canvas.height) * 0.4);
        render();
    </script>
</body>
</html>
