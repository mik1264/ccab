<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Star Patterns - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawStar(cx, cy, outerR, innerR, points, rotation, hue, alpha) {
            ctx.beginPath();
            for (let i = 0; i <= points * 2; i++) {
                const angle = (i * Math.PI / points) + rotation;
                const r = i % 2 === 0 ? outerR : innerR;
                const x = cx + r * Math.cos(angle);
                const y = cy + r * Math.sin(angle);

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();

            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, outerR);
            gradient.addColorStop(0, `hsla(${hue}, 70%, 60%, ${alpha})`);
            gradient.addColorStop(1, `hsla(${hue + 30}, 60%, 40%, ${alpha * 0.7})`);

            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = `hsla(${hue + 60}, 80%, 70%, ${alpha})`;
            ctx.lineWidth = 1.5;
            ctx.stroke();
        }

        function drawHexPattern(cx, cy, size, rotation, hue, alpha) {
            // Draw interlacing pattern
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 + rotation;
                const nextAngle = ((i + 1) / 6) * Math.PI * 2 + rotation;

                const x1 = cx + size * Math.cos(angle);
                const y1 = cy + size * Math.sin(angle);
                const x2 = cx + size * Math.cos(nextAngle);
                const y2 = cy + size * Math.sin(nextAngle);

                // Draw connecting lines
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.closePath();
                ctx.strokeStyle = `hsla(${hue + i * 10}, 70%, 60%, ${alpha * 0.6})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Draw central star
            drawStar(cx, cy, size * 0.5, size * 0.2, 6, rotation, hue, alpha);
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 8, 16, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const tileSize = 80;
            const cols = Math.ceil(canvas.width / tileSize) + 2;
            const rows = Math.ceil(canvas.height / (tileSize * 0.866)) + 2;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * tileSize + (row % 2) * (tileSize / 2);
                    const y = row * tileSize * 0.866;

                    const dist = Math.sqrt((x - canvas.width / 2) ** 2 + (y - canvas.height / 2) ** 2);
                    const hue = (time * 20 + dist * 0.2) % 360;
                    const pulse = 0.4 + 0.3 * Math.sin(time * 2 + dist * 0.01);
                    const rotation = time * 0.2 + (row + col) * 0.1;

                    drawHexPattern(x, y, tileSize * 0.5, rotation, hue, pulse);
                }
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
