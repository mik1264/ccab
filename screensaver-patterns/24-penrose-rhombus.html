<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose Rhombus - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0812; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // P3 Penrose rhombus angles
        const thin = 36 * Math.PI / 180;
        const thick = 72 * Math.PI / 180;

        function drawRhombus(cx, cy, size, angle, isThin, hue, alpha) {
            const halfAngle = isThin ? thin / 2 : thick / 2;

            const points = [
                { x: cx + size * Math.cos(angle), y: cy + size * Math.sin(angle) },
                { x: cx + size * Math.cos(angle + halfAngle * 2) * (isThin ? 0.3 : 0.6),
                  y: cy + size * Math.sin(angle + halfAngle * 2) * (isThin ? 0.3 : 0.6) },
                { x: cx + size * Math.cos(angle + Math.PI), y: cy + size * Math.sin(angle + Math.PI) },
                { x: cx + size * Math.cos(angle - halfAngle * 2) * (isThin ? 0.3 : 0.6),
                  y: cy + size * Math.sin(angle - halfAngle * 2) * (isThin ? 0.3 : 0.6) }
            ];

            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            points.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.closePath();

            const gradient = ctx.createLinearGradient(points[0].x, points[0].y, points[2].x, points[2].y);
            gradient.addColorStop(0, `hsla(${hue}, 70%, ${isThin ? 55 : 45}%, ${alpha})`);
            gradient.addColorStop(1, `hsla(${hue + 40}, 70%, ${isThin ? 65 : 55}%, ${alpha})`);

            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = `hsla(${hue}, 50%, 80%, ${alpha * 0.5})`;
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 8, 18, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const baseSize = 30;

            // Create a pattern of rhombi
            const rings = 8;
            for (let ring = 0; ring < rings; ring++) {
                const numTiles = 5 + ring * 5;
                const radius = ring * baseSize * 1.5;

                for (let i = 0; i < numTiles; i++) {
                    const angle = (i / numTiles) * Math.PI * 2 + time * 0.1 + ring * 0.1;
                    const x = cx + radius * Math.cos(angle);
                    const y = cy + radius * Math.sin(angle);

                    const isThin = (i + ring) % 3 === 0;
                    const hue = (time * 20 + ring * 30 + i * 10) % 360;
                    const pulse = 0.4 + 0.3 * Math.sin(time * 2 + ring * 0.5 + i * 0.2);

                    drawRhombus(x, y, baseSize * 0.8, angle + time * 0.2, isThin, hue, pulse);
                }
            }

            // Center star
            for (let i = 0; i < 10; i++) {
                const angle = (i / 10) * Math.PI * 2 + time * 0.3;
                const hue = (time * 30 + i * 36) % 360;
                drawRhombus(cx, cy, baseSize, angle, i % 2 === 0, hue, 0.7);
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
