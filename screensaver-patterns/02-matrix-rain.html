<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Digital Rain - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        const fontSize = 16;
        let columns;
        let drops = [];

        // Matrix characters (katakana + numbers + symbols)
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789';

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = {
                    y: Math.random() * -100,
                    speed: 0.5 + Math.random() * 0.5,
                    chars: []
                };
                // Pre-generate some characters
                for (let j = 0; j < 30; j++) {
                    drops[i].chars[j] = chars[Math.floor(Math.random() * chars.length)];
                }
            }
        }
        window.addEventListener('resize', resize);
        resize();

        function render() {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const drop = drops[i];
                const x = i * fontSize;

                if (!isPaused) {
                    drop.y += drop.speed;

                    // Occasionally change characters
                    if (Math.random() < 0.02) {
                        const charIdx = Math.floor(Math.random() * drop.chars.length);
                        drop.chars[charIdx] = chars[Math.floor(Math.random() * chars.length)];
                    }
                }

                // Draw the column of characters
                const headY = Math.floor(drop.y);
                const trailLength = 20;

                for (let j = 0; j < trailLength; j++) {
                    const charY = headY - j;
                    if (charY < 0 || charY * fontSize > canvas.height) continue;

                    const char = drop.chars[j % drop.chars.length];
                    const y = charY * fontSize;

                    if (j === 0) {
                        // Head of the drop - bright white/green
                        ctx.fillStyle = '#fff';
                    } else {
                        // Fade to green
                        const brightness = 1 - (j / trailLength);
                        const green = Math.floor(150 + brightness * 105);
                        ctx.fillStyle = `rgb(0, ${green}, 0)`;
                    }

                    ctx.fillText(char, x, y);
                }

                // Reset when off screen
                if (drop.y * fontSize > canvas.height + trailLength * fontSize) {
                    drop.y = Math.random() * -20;
                    drop.speed = 0.5 + Math.random() * 0.5;
                }
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
