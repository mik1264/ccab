<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Spirograph: Hypotrochoid equations
        // x = (R-r)*cos(t) + d*cos((R-r)/r * t)
        // y = (R-r)*sin(t) - d*sin((R-r)/r * t)
        function hypotrochoid(t, R, r, d) {
            const diff = R - r;
            const ratio = diff / r;
            return {
                x: diff * Math.cos(t) + d * Math.cos(ratio * t),
                y: diff * Math.sin(t) - d * Math.sin(ratio * t)
            };
        }

        function drawSpirograph(cx, cy, R, r, d, rotation, hue, alpha) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            ctx.beginPath();
            const periods = Math.ceil(r / gcd(R, r)) * 2;
            const steps = periods * 100;

            for (let i = 0; i <= steps; i++) {
                const t = (i / steps) * Math.PI * 2 * periods;
                const point = hypotrochoid(t, R, r, d);

                if (i === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            }

            ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        }

        function gcd(a, b) {
            a = Math.abs(Math.round(a));
            b = Math.abs(Math.round(b));
            while (b) {
                const t = b;
                b = a % b;
                a = t;
            }
            return a;
        }

        // Different spirograph configurations
        const configs = [
            { R: 100, r: 60, d: 50 },
            { R: 100, r: 75, d: 60 },
            { R: 100, r: 33, d: 30 },
            { R: 100, r: 45, d: 40 },
            { R: 100, r: 80, d: 70 }
        ];

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(8, 8, 16, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 300;

            // Draw multiple spirographs
            configs.forEach((config, i) => {
                const rotation = time * (0.1 + i * 0.05) * (i % 2 === 0 ? 1 : -1);
                const hue = (time * 20 + i * 60) % 360;
                const alpha = 0.4 + 0.2 * Math.sin(time + i);

                drawSpirograph(
                    cx, cy,
                    config.R * scale,
                    config.r * scale,
                    config.d * scale,
                    rotation,
                    hue,
                    alpha
                );
            });

            // Center decoration
            ctx.beginPath();
            ctx.arc(cx, cy, 5, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${(time * 60) % 360}, 80%, 70%, 0.8)`;
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
