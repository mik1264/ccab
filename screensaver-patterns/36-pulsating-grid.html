<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsating Grid - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(0,0,0,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: black; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // White background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cellSize = 40;
            const lineWidth = 6;
            const dotRadius = 4;

            const cols = Math.ceil(canvas.width / cellSize) + 1;
            const rows = Math.ceil(canvas.height / cellSize) + 1;

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Draw grid lines (dark)
            ctx.strokeStyle = '#000';
            ctx.lineWidth = lineWidth;

            // Vertical lines
            for (let col = 0; col <= cols; col++) {
                const x = col * cellSize;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Horizontal lines
            for (let row = 0; row <= rows; row++) {
                const y = row * cellSize;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw pulsating dots at intersections (Hermann grid variant)
            for (let row = 0; row <= rows; row++) {
                for (let col = 0; col <= cols; col++) {
                    const x = col * cellSize;
                    const y = row * cellSize;

                    // Distance from center for wave effect
                    const dist = Math.sqrt((x - cx) ** 2 + (y - cy) ** 2);
                    const wave = Math.sin(time * 3 - dist * 0.02);

                    // Pulsating size
                    const size = dotRadius * (0.8 + 0.6 * (wave + 1) / 2);

                    // Color based on wave
                    const hue = (time * 40 + dist * 0.3) % 360;
                    const lightness = 50 + 30 * wave;

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${hue}, 80%, ${lightness}%)`;
                    ctx.fill();
                }
            }

            // Add ghost dots in cell centers (scintillating effect)
            ctx.globalAlpha = 0.3 + 0.2 * Math.sin(time * 4);
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * cellSize + cellSize / 2;
                    const y = row * cellSize + cellSize / 2;

                    const dist = Math.sqrt((x - cx) ** 2 + (y - cy) ** 2);
                    const phase = time * 5 - dist * 0.03;

                    if (Math.sin(phase) > 0.5) {
                        ctx.beginPath();
                        ctx.arc(x, y, dotRadius * 0.5, 0, Math.PI * 2);
                        ctx.fillStyle = '#888';
                        ctx.fill();
                    }
                }
            }
            ctx.globalAlpha = 1;

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
