<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escher-style Tiles - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080812; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawMorphingTile(x, y, size, morph, hue, alpha, flip) {
            ctx.save();
            ctx.translate(x + size / 2, y + size / 2);
            if (flip) ctx.scale(-1, 1);

            const wave = Math.sin(morph) * size * 0.15;

            ctx.beginPath();
            // Start from top-left, create organic shape
            ctx.moveTo(-size / 2, -size / 2 + wave);

            // Top edge with wave
            ctx.bezierCurveTo(
                -size / 4, -size / 2 - wave,
                size / 4, -size / 2 + wave,
                size / 2, -size / 2 - wave
            );

            // Right edge
            ctx.bezierCurveTo(
                size / 2 + wave, -size / 4,
                size / 2 - wave, size / 4,
                size / 2 + wave, size / 2
            );

            // Bottom edge (inverse of top)
            ctx.bezierCurveTo(
                size / 4, size / 2 + wave,
                -size / 4, size / 2 - wave,
                -size / 2, size / 2 + wave
            );

            // Left edge (inverse of right)
            ctx.bezierCurveTo(
                -size / 2 - wave, size / 4,
                -size / 2 + wave, -size / 4,
                -size / 2, -size / 2 + wave
            );

            ctx.closePath();

            const gradient = ctx.createLinearGradient(-size / 2, -size / 2, size / 2, size / 2);
            gradient.addColorStop(0, `hsla(${hue}, 70%, 55%, ${alpha})`);
            gradient.addColorStop(1, `hsla(${hue + 60}, 70%, 45%, ${alpha})`);

            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = `hsla(${hue + 30}, 80%, 70%, ${alpha})`;
            ctx.lineWidth = 1;
            ctx.stroke();

            // Add eye-like detail for Escher feel
            const eyeX = wave * 0.5;
            const eyeY = -size * 0.1;
            ctx.beginPath();
            ctx.arc(eyeX, eyeY, size * 0.08, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${hue}, 50%, 30%, ${alpha})`;
            ctx.fill();

            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(8, 8, 18, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const tileSize = 60;
            const cols = Math.ceil(canvas.width / tileSize) + 1;
            const rows = Math.ceil(canvas.height / tileSize) + 1;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * tileSize;
                    const y = row * tileSize;

                    const dist = Math.sqrt((x - canvas.width / 2) ** 2 + (y - canvas.height / 2) ** 2);
                    const morph = time * 2 + dist * 0.01;
                    const hue = (time * 15 + row * 20 + col * 20) % 360;
                    const alpha = 0.6 + 0.2 * Math.sin(time + row + col);
                    const flip = (row + col) % 2 === 0;

                    drawMorphingTile(x, y, tileSize, morph, hue, alpha, flip);
                }
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
