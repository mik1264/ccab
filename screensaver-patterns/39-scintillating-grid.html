<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scintillating Grid - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #808080; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // Dark gray background
            ctx.fillStyle = '#404040';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cellSize = 50;
            const lineWidth = 8;
            const dotRadius = lineWidth / 2 + 2;

            const cols = Math.ceil(canvas.width / cellSize) + 1;
            const rows = Math.ceil(canvas.height / cellSize) + 1;

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Draw gray grid lines
            ctx.strokeStyle = '#a0a0a0';
            ctx.lineWidth = lineWidth;

            // Vertical lines
            for (let col = 0; col <= cols; col++) {
                const x = col * cellSize;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Horizontal lines
            for (let row = 0; row <= rows; row++) {
                const y = row * cellSize;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw white dots at intersections - these create ghost black dots
            for (let row = 0; row <= rows; row++) {
                for (let col = 0; col <= cols; col++) {
                    const x = col * cellSize;
                    const y = row * cellSize;

                    const dist = Math.sqrt((x - cx) ** 2 + (y - cy) ** 2);

                    // Scintillating effect - dots blink in waves
                    const wave = Math.sin(time * 4 - dist * 0.02);
                    const blink = Math.sin(time * 8 + col * 0.5 + row * 0.7);

                    // Base white dot
                    ctx.beginPath();
                    ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();

                    // Occasional colored flash (enhances scintillating effect)
                    if (blink > 0.7) {
                        const hue = (time * 60 + dist * 0.5) % 360;
                        ctx.beginPath();
                        ctx.arc(x, y, dotRadius * 0.6, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${(blink - 0.7) * 3})`;
                        ctx.fill();
                    }
                }
            }

            // Subtle color overlay pulsing from center
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(canvas.width, canvas.height) / 2);
            const hue = (time * 30) % 360;
            gradient.addColorStop(0, `hsla(${hue}, 50%, 50%, ${0.05 + 0.03 * Math.sin(time * 2)})`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
