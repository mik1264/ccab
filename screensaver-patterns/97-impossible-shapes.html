<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Shapes - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f0f0e8; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(0,0,0,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #333; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawPenroseTriangle(cx, cy, size, rotation, hue) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            const s = size;
            const thickness = s * 0.2;

            // Define the three "beams" of the Penrose triangle
            const beams = [
                { color: `hsl(${hue}, 60%, 70%)`, shadow: `hsl(${hue}, 60%, 50%)` },
                { color: `hsl(${hue + 120}, 60%, 70%)`, shadow: `hsl(${hue + 120}, 60%, 50%)` },
                { color: `hsl(${hue + 240}, 60%, 70%)`, shadow: `hsl(${hue + 240}, 60%, 50%)` }
            ];

            // Draw impossible triangle
            for (let i = 0; i < 3; i++) {
                const angle = (i * 2 * Math.PI) / 3 - Math.PI / 2;
                const nextAngle = ((i + 1) * 2 * Math.PI) / 3 - Math.PI / 2;

                const x1 = s * Math.cos(angle);
                const y1 = s * Math.sin(angle);
                const x2 = s * Math.cos(nextAngle);
                const y2 = s * Math.sin(nextAngle);

                // Outer edge
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.lineTo(x2 * 0.6, y2 * 0.6);
                ctx.lineTo(x1 * 0.6, y1 * 0.6);
                ctx.closePath();
                ctx.fillStyle = beams[i].color;
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Inner shadow edge (creates 3D illusion)
                ctx.beginPath();
                ctx.moveTo(x1 * 0.6, y1 * 0.6);
                ctx.lineTo(x2 * 0.6, y2 * 0.6);
                ctx.lineTo(x2 * 0.6 - thickness * Math.cos(nextAngle + Math.PI/2), y2 * 0.6 - thickness * Math.sin(nextAngle + Math.PI/2));
                ctx.lineTo(x1 * 0.6 - thickness * Math.cos(angle + Math.PI/2), y1 * 0.6 - thickness * Math.sin(angle + Math.PI/2));
                ctx.closePath();
                ctx.fillStyle = beams[i].shadow;
                ctx.fill();
            }

            ctx.restore();
        }

        function drawImpossibleCube(cx, cy, size, rotation, hue) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            const s = size * 0.5;
            const offset = s * 0.4;

            const faces = [
                { points: [[-s, -s], [s, -s], [s, s], [-s, s]], color: `hsl(${hue}, 60%, 70%)` },
                { points: [[-s + offset, -s - offset], [s + offset, -s - offset], [s + offset, s - offset], [-s + offset, s - offset]], color: `hsl(${hue + 30}, 60%, 60%)` },
            ];

            // Draw connecting lines that create impossible effect
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;

            // Back face
            ctx.fillStyle = faces[1].color;
            ctx.beginPath();
            ctx.moveTo(faces[1].points[0][0], faces[1].points[0][1]);
            faces[1].points.forEach(p => ctx.lineTo(p[0], p[1]));
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Connecting lines (with impossible intersection)
            ctx.beginPath();
            ctx.moveTo(-s, -s); ctx.lineTo(-s + offset, -s - offset);
            ctx.moveTo(s, -s); ctx.lineTo(s + offset, -s - offset);
            ctx.moveTo(s, s); ctx.lineTo(s + offset, s - offset);
            ctx.moveTo(-s, s); ctx.lineTo(-s + offset, s - offset);
            ctx.stroke();

            // Front face (overlapping to create impossibility)
            ctx.fillStyle = faces[0].color;
            ctx.beginPath();
            ctx.moveTo(faces[0].points[0][0], faces[0].points[0][1]);
            faces[0].points.forEach(p => ctx.lineTo(p[0], p[1]));
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // Cream background
            const bgHue = (time * 5) % 360;
            ctx.fillStyle = `hsl(${bgHue}, 15%, 94%)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const gridCols = 4;
            const gridRows = 3;
            const cellWidth = canvas.width / gridCols;
            const cellHeight = canvas.height / gridRows;
            const size = Math.min(cellWidth, cellHeight) * 0.35;

            for (let row = 0; row < gridRows; row++) {
                for (let col = 0; col < gridCols; col++) {
                    const x = (col + 0.5) * cellWidth;
                    const y = (row + 0.5) * cellHeight;
                    const index = row * gridCols + col;

                    const rotation = time * 0.3 + index * 0.2;
                    const hue = (time * 20 + index * 30) % 360;

                    if (index % 2 === 0) {
                        drawPenroseTriangle(x, y, size, rotation, hue);
                    } else {
                        drawImpossibleCube(x, y, size, rotation, hue);
                    }
                }
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
