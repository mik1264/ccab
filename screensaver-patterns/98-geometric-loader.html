<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Loader - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a12; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function drawSpinningDots(cx, cy, radius, numDots, phase, hue) {
            for (let i = 0; i < numDots; i++) {
                const angle = (i / numDots) * Math.PI * 2 + phase;
                const dotPhase = ((time * 2 + i * 0.2) % 1);
                const scale = 0.5 + 0.5 * Math.sin(dotPhase * Math.PI);

                const x = cx + radius * Math.cos(angle);
                const y = cy + radius * Math.sin(angle);
                const dotRadius = 8 * scale;

                const gradient = ctx.createRadialGradient(x, y, 0, x, y, dotRadius);
                gradient.addColorStop(0, `hsla(${hue + i * 30}, 80%, 70%, 1)`);
                gradient.addColorStop(1, `hsla(${hue + i * 30}, 70%, 50%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawRotatingSquares(cx, cy, size, numSquares, phase, hue) {
            for (let i = 0; i < numSquares; i++) {
                const t = i / numSquares;
                const loopTime = (time * 0.5 + t) % 1;
                const eased = easeInOutCubic(loopTime);

                const scale = 0.3 + 0.7 * (1 - Math.abs(eased - 0.5) * 2);
                const rotation = phase + eased * Math.PI * 2;
                const s = size * scale;

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(rotation);

                ctx.strokeStyle = `hsla(${hue + i * 20}, 70%, 60%, ${scale})`;
                ctx.lineWidth = 3;
                ctx.strokeRect(-s / 2, -s / 2, s, s);

                ctx.restore();
            }
        }

        function drawMorphingTriangles(cx, cy, radius, numTriangles, phase, hue) {
            for (let i = 0; i < numTriangles; i++) {
                const t = i / numTriangles;
                const loopTime = (time * 0.8 + t) % 1;
                const rotation = phase + loopTime * Math.PI * 2;

                const morphPhase = (time + i * 0.3) % 1;
                const sides = 3 + Math.floor(morphPhase * 3); // 3 to 5 sides

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(rotation);

                const r = radius * (0.5 + 0.5 * Math.sin(loopTime * Math.PI));

                ctx.beginPath();
                for (let j = 0; j <= sides; j++) {
                    const angle = (j / sides) * Math.PI * 2;
                    const x = r * Math.cos(angle);
                    const y = r * Math.sin(angle);
                    if (j === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();

                ctx.strokeStyle = `hsla(${hue + i * 25}, 70%, 60%, 0.8)`;
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.restore();
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 10, 18, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const gridCols = 3;
            const gridRows = 2;
            const cellWidth = canvas.width / gridCols;
            const cellHeight = canvas.height / gridRows;
            const size = Math.min(cellWidth, cellHeight) * 0.35;

            const loaders = [
                (cx, cy, s, h) => drawSpinningDots(cx, cy, s, 8, time, h),
                (cx, cy, s, h) => drawRotatingSquares(cx, cy, s * 1.5, 6, time * 0.5, h),
                (cx, cy, s, h) => drawMorphingTriangles(cx, cy, s, 5, time * 0.3, h),
                (cx, cy, s, h) => {
                    // Pulsing rings
                    for (let i = 0; i < 4; i++) {
                        const phase = (time + i * 0.25) % 1;
                        const r = s * phase;
                        const alpha = 1 - phase;
                        ctx.strokeStyle = `hsla(${h + i * 20}, 70%, 60%, ${alpha})`;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(cx, cy, r, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                },
                (cx, cy, s, h) => {
                    // Arc spinner
                    const arcLength = Math.PI * 1.5;
                    for (let i = 0; i < 3; i++) {
                        const r = s * (0.6 + i * 0.2);
                        const start = time * 3 * (i % 2 === 0 ? 1 : -1);
                        ctx.strokeStyle = `hsla(${h + i * 40}, 70%, 60%, 0.8)`;
                        ctx.lineWidth = 4;
                        ctx.beginPath();
                        ctx.arc(cx, cy, r, start, start + arcLength);
                        ctx.stroke();
                    }
                },
                (cx, cy, s, h) => {
                    // Bouncing dots
                    for (let i = 0; i < 5; i++) {
                        const phase = (time * 2 + i * 0.15) % 1;
                        const bounce = Math.abs(Math.sin(phase * Math.PI));
                        const x = cx + (i - 2) * 20;
                        const y = cy - bounce * 30;
                        const dotR = 6 + bounce * 4;
                        ctx.fillStyle = `hsla(${h + i * 30}, 70%, 60%, 0.9)`;
                        ctx.beginPath();
                        ctx.arc(x, y, dotR, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            ];

            for (let row = 0; row < gridRows; row++) {
                for (let col = 0; col < gridCols; col++) {
                    const x = (col + 0.5) * cellWidth;
                    const y = (row + 0.5) * cellHeight;
                    const index = row * gridCols + col;
                    const hue = (time * 30 + index * 50) % 360;

                    loaders[index](x, y, size, hue);
                }
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
