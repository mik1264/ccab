<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Spiral - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Generate Fibonacci sequence
        function generateFibonacci(n) {
            const fib = [1, 1];
            for (let i = 2; i < n; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            return fib;
        }

        const fibonacci = generateFibonacci(15);

        function drawFibonacciSpiral(cx, cy, scale, rotation, hue) {
            let x = cx;
            let y = cy;
            let direction = 0; // 0: right, 1: up, 2: left, 3: down

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);
            ctx.translate(-cx, -cy);

            for (let i = 0; i < fibonacci.length; i++) {
                const size = fibonacci[i] * scale;
                const boxHue = (hue + i * 20) % 360;

                // Draw rectangle
                ctx.strokeStyle = `hsla(${boxHue}, 60%, 50%, 0.5)`;
                ctx.lineWidth = 1;
                ctx.strokeRect(x, y, size, size);

                // Draw quarter arc
                ctx.beginPath();
                let arcX, arcY, startAngle, endAngle;

                switch (direction) {
                    case 0: // Right
                        arcX = x + size;
                        arcY = y + size;
                        startAngle = Math.PI;
                        endAngle = Math.PI * 1.5;
                        break;
                    case 1: // Up
                        arcX = x;
                        arcY = y + size;
                        startAngle = Math.PI * 1.5;
                        endAngle = Math.PI * 2;
                        break;
                    case 2: // Left
                        arcX = x;
                        arcY = y;
                        startAngle = 0;
                        endAngle = Math.PI * 0.5;
                        break;
                    case 3: // Down
                        arcX = x + size;
                        arcY = y;
                        startAngle = Math.PI * 0.5;
                        endAngle = Math.PI;
                        break;
                }

                ctx.arc(arcX, arcY, size, startAngle, endAngle);
                ctx.strokeStyle = `hsla(${boxHue}, 80%, 60%, 0.9)`;
                ctx.lineWidth = 2 + i * 0.3;
                ctx.stroke();

                // Move to next position
                switch (direction) {
                    case 0: x += size; break;
                    case 1: y -= size; break;
                    case 2: x -= size; y -= size; break;
                    case 3: y += size; x -= size; break;
                }

                direction = (direction + 1) % 4;
            }

            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(8, 8, 16, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxSize = Math.min(canvas.width, canvas.height) * 0.35;
            const scale = maxSize / fibonacci[fibonacci.length - 1];

            // Draw multiple spirals with rotation
            for (let i = 0; i < 4; i++) {
                const rotation = time * 0.2 + (i * Math.PI / 2);
                const hue = (time * 15 + i * 90) % 360;
                drawFibonacciSpiral(cx, cy, scale, rotation, hue);
            }

            // Center decoration
            const pulse = 0.8 + 0.2 * Math.sin(time * 3);
            ctx.beginPath();
            ctx.arc(cx, cy, 10 * pulse, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${(time * 30) % 360}, 80%, 70%, 0.8)`;
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
