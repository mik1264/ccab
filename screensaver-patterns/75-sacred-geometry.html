<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Geometry - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0a; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawFlowerOfLife(cx, cy, radius, layers, time) {
            const circles = [];
            const baseRadius = radius / layers;

            // Center circle
            circles.push({ x: cx, y: cy, r: baseRadius });

            // Generate flower pattern
            for (let layer = 1; layer <= layers; layer++) {
                const count = layer * 6;
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2 + time * 0.1;
                    const distance = baseRadius * layer;
                    circles.push({
                        x: cx + Math.cos(angle) * distance,
                        y: cy + Math.sin(angle) * distance,
                        r: baseRadius
                    });
                }
            }

            // Draw circles
            circles.forEach((circle, index) => {
                const hue = (time * 30 + index * 5) % 360;
                const alpha = 0.3 + 0.2 * Math.sin(time * 2 + index * 0.1);

                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            });

            // Draw vesica piscis intersections
            ctx.strokeStyle = `hsla(${(time * 50) % 360}, 80%, 70%, 0.4)`;
            ctx.lineWidth = 0.5;

            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 + time * 0.05;
                ctx.beginPath();
                ctx.arc(
                    cx + Math.cos(angle) * baseRadius * 0.5,
                    cy + Math.sin(angle) * baseRadius * 0.5,
                    baseRadius,
                    0, Math.PI * 2
                );
                ctx.stroke();
            }
        }

        function drawSeedOfLife(cx, cy, radius, time) {
            const baseRadius = radius / 3;

            // Central circle
            ctx.beginPath();
            ctx.arc(cx, cy, baseRadius, 0, Math.PI * 2);
            const hue = (time * 40) % 360;
            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, 0.6)`;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Six surrounding circles
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 + time * 0.15;
                const x = cx + Math.cos(angle) * baseRadius;
                const y = cy + Math.sin(angle) * baseRadius;

                ctx.beginPath();
                ctx.arc(x, y, baseRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${(hue + i * 30) % 360}, 70%, 60%, 0.5)`;
                ctx.stroke();
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const minDim = Math.min(canvas.width, canvas.height);

            // Outer flower of life
            drawFlowerOfLife(cx, cy, minDim * 0.4, 3, time);

            // Inner seed of life
            drawSeedOfLife(cx, cy, minDim * 0.15, time);

            // Pulsing center point
            const pulse = 5 + Math.sin(time * 3) * 3;
            ctx.beginPath();
            ctx.arc(cx, cy, pulse, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${(time * 60) % 360}, 80%, 70%, 0.8)`;
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
