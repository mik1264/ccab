<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curl Noise Flow - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }
        window.addEventListener('resize', resize);

        // Simplex noise for curl
        function hash(x, y) {
            return Math.sin(x * 12.9898 + y * 78.233) * 43758.5453 % 1;
        }

        function smoothstep(a, b, t) {
            t = Math.max(0, Math.min(1, (t - a) / (b - a)));
            return t * t * (3 - 2 * t);
        }

        function noise2D(x, y) {
            const ix = Math.floor(x);
            const iy = Math.floor(y);
            const fx = x - ix;
            const fy = y - iy;

            const a = hash(ix, iy);
            const b = hash(ix + 1, iy);
            const c = hash(ix, iy + 1);
            const d = hash(ix + 1, iy + 1);

            const ux = fx * fx * (3 - 2 * fx);
            const uy = fy * fy * (3 - 2 * fy);

            return a + (b - a) * ux + (c - a) * uy + (a - b - c + d) * ux * uy;
        }

        function fbm(x, y, octaves) {
            let value = 0;
            let amplitude = 0.5;
            for (let i = 0; i < octaves; i++) {
                value += amplitude * noise2D(x, y);
                x *= 2;
                y *= 2;
                amplitude *= 0.5;
            }
            return value;
        }

        // Curl noise - divergence free
        function curlNoise(x, y, t) {
            const eps = 0.001;
            const n1 = fbm(x, y + eps + t, 4);
            const n2 = fbm(x, y - eps + t, 4);
            const n3 = fbm(x + eps, y + t, 4);
            const n4 = fbm(x - eps, y + t, 4);

            const dx = (n1 - n2) / (2 * eps);
            const dy = -(n3 - n4) / (2 * eps);

            return { x: dx, y: dy };
        }

        const particles = [];
        const numParticles = 3000;

        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    prevX: 0,
                    prevY: 0,
                    hue: Math.random() * 60 + 180 // Blue-cyan range
                });
            }
        }

        resize();

        function render() {
            if (!isPaused) {
                time += 0.003;
            }

            ctx.fillStyle = 'rgba(8, 8, 16, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const scale = 0.003;

            particles.forEach((p, i) => {
                p.prevX = p.x;
                p.prevY = p.y;

                if (!isPaused) {
                    const curl = curlNoise(p.x * scale, p.y * scale, time);
                    p.x += curl.x * 2;
                    p.y += curl.y * 2;

                    // Wrap
                    if (p.x < 0) { p.x = canvas.width; p.prevX = p.x; }
                    if (p.x > canvas.width) { p.x = 0; p.prevX = p.x; }
                    if (p.y < 0) { p.y = canvas.height; p.prevY = p.y; }
                    if (p.y > canvas.height) { p.y = 0; p.prevY = p.y; }
                }

                // Draw line from previous to current
                const hue = (p.hue + time * 20) % 360;
                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.3)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(p.prevX, p.prevY);
                ctx.lineTo(p.x, p.y);
                ctx.stroke();
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
