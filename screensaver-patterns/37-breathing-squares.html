<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Squares - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0a; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawNestedSquares(cx, cy, maxSize, depth, phase) {
            for (let i = 0; i < depth; i++) {
                const t = i / depth;
                const breathe = Math.sin(time * 2 + phase + i * 0.3);
                const size = maxSize * (1 - t) * (0.9 + 0.1 * breathe);
                const rotation = time * 0.2 + i * 0.1 + breathe * 0.05;

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(rotation);

                const hue = (time * 30 + i * 15 + phase * 60) % 360;
                const alpha = 0.6 + 0.3 * breathe;

                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.strokeRect(-size / 2, -size / 2, size, size);

                ctx.restore();
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // Fade trail effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const gridSize = 200;
            const cols = Math.ceil(canvas.width / gridSize) + 1;
            const rows = Math.ceil(canvas.height / gridSize) + 1;

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * gridSize + gridSize / 2;
                    const y = row * gridSize + gridSize / 2;

                    const dist = Math.sqrt((x - cx) ** 2 + (y - cy) ** 2);
                    const phase = dist * 0.01;

                    drawNestedSquares(x, y, gridSize * 0.8, 8, phase);
                }
            }

            // Central glow
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 300);
            gradient.addColorStop(0, `hsla(${(time * 40) % 360}, 60%, 50%, 0.15)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 300, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
