<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wang Tiles - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a12; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Wang tile colors for edges (top, right, bottom, left)
        const edgeColors = [
            [0, 70, 60],    // Color 0 - cyan
            [60, 70, 60],   // Color 1 - yellow
            [120, 70, 60],  // Color 2 - green
            [180, 70, 60],  // Color 3 - teal
            [240, 70, 60],  // Color 4 - blue
            [300, 70, 60],  // Color 5 - magenta
        ];

        // Generate valid Wang tile set (edge matching)
        function generateTileSet() {
            const tiles = [];
            for (let t = 0; t < 4; t++) {
                for (let r = 0; r < 4; r++) {
                    for (let b = 0; b < 4; b++) {
                        for (let l = 0; l < 4; l++) {
                            tiles.push({ top: t, right: r, bottom: b, left: l });
                        }
                    }
                }
            }
            return tiles;
        }

        const tileSet = generateTileSet();

        function drawWangTile(x, y, size, tile, hueOffset, alpha) {
            const half = size / 2;

            // Draw four triangular sections with edge colors
            const sections = [
                { edge: tile.top, points: [[x, y], [x + size, y], [x + half, y + half]] },
                { edge: tile.right, points: [[x + size, y], [x + size, y + size], [x + half, y + half]] },
                { edge: tile.bottom, points: [[x + size, y + size], [x, y + size], [x + half, y + half]] },
                { edge: tile.left, points: [[x, y + size], [x, y], [x + half, y + half]] }
            ];

            sections.forEach(section => {
                const [h, s, l] = edgeColors[section.edge];
                ctx.beginPath();
                ctx.moveTo(section.points[0][0], section.points[0][1]);
                ctx.lineTo(section.points[1][0], section.points[1][1]);
                ctx.lineTo(section.points[2][0], section.points[2][1]);
                ctx.closePath();

                ctx.fillStyle = `hsla(${(h + hueOffset) % 360}, ${s}%, ${l}%, ${alpha})`;
                ctx.fill();
            });

            // Draw center decoration
            ctx.beginPath();
            ctx.arc(x + half, y + half, size * 0.15, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${hueOffset}, 60%, 80%, ${alpha * 0.8})`;
            ctx.fill();

            // Draw edge borders
            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.3})`;
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, size, size);
        }

        // Create tiling grid with edge matching
        let grid = [];
        let gridCols, gridRows;

        function initGrid() {
            const tileSize = 50;
            gridCols = Math.ceil(canvas.width / tileSize) + 1;
            gridRows = Math.ceil(canvas.height / tileSize) + 1;
            grid = [];

            for (let row = 0; row < gridRows; row++) {
                grid[row] = [];
                for (let col = 0; col < gridCols; col++) {
                    // Find valid tiles that match neighbors
                    const validTiles = tileSet.filter(tile => {
                        if (row > 0 && tile.top !== grid[row - 1][col].bottom) return false;
                        if (col > 0 && tile.left !== grid[row][col - 1].right) return false;
                        return true;
                    });
                    grid[row][col] = validTiles[Math.floor(Math.random() * validTiles.length)] || tileSet[0];
                }
            }
        }

        initGrid();
        window.addEventListener('resize', () => {
            resize();
            initGrid();
        });

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 10, 18, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const tileSize = 50;
            const hueOffset = time * 15;

            for (let row = 0; row < gridRows; row++) {
                for (let col = 0; col < gridCols; col++) {
                    const x = col * tileSize;
                    const y = row * tileSize;

                    const dist = Math.sqrt((x - canvas.width / 2) ** 2 + (y - canvas.height / 2) ** 2);
                    const pulse = 0.5 + 0.3 * Math.sin(time * 2 + dist * 0.01);

                    drawWangTile(x, y, tileSize, grid[row][col], hueOffset + dist * 0.1, pulse);
                }
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
