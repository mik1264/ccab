<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Snakes - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1a1a; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Rotating Snakes illusion - Peripheral drift illusion
        // Uses specific color sequence: black -> dark-blue -> white -> yellow -> black
        const snakeColors = ['#000000', '#1a237e', '#ffffff', '#ffc107'];

        function drawSnakeRing(cx, cy, radius, segments, rotation, clockwise) {
            const segmentAngle = (Math.PI * 2) / segments;
            const colorCount = snakeColors.length;

            for (let i = 0; i < segments; i++) {
                const startAngle = i * segmentAngle + rotation;
                const endAngle = startAngle + segmentAngle;

                // Color sequence creates motion illusion
                const colorIndex = clockwise ?
                    i % colorCount :
                    (colorCount - (i % colorCount)) % colorCount;

                ctx.beginPath();
                ctx.arc(cx, cy, radius, startAngle, endAngle);
                ctx.arc(cx, cy, radius * 0.7, endAngle, startAngle, true);
                ctx.closePath();

                ctx.fillStyle = snakeColors[colorIndex];
                ctx.fill();
            }
        }

        function drawSnakePattern(cx, cy, maxRadius, numRings) {
            for (let ring = 0; ring < numRings; ring++) {
                const radius = maxRadius * (1 - ring * 0.12);
                if (radius < 20) break;

                const segments = 16 + ring * 4;
                const rotation = time * 0.2 * (ring % 2 === 0 ? 1 : -1) + ring * 0.2;
                const clockwise = ring % 2 === 0;

                drawSnakeRing(cx, cy, radius, segments, rotation, clockwise);
            }

            // Center dot
            ctx.beginPath();
            ctx.arc(cx, cy, maxRadius * 0.1, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const patternSize = 180;
            const cols = Math.ceil(canvas.width / patternSize) + 1;
            const rows = Math.ceil(canvas.height / patternSize) + 1;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * patternSize + (row % 2) * (patternSize / 2);
                    const y = row * patternSize * 0.866;

                    drawSnakePattern(x, y, patternSize / 2 - 10, 6);
                }
            }

            // Subtle color shift
            ctx.fillStyle = `hsla(${(time * 10) % 360}, 30%, 50%, 0.02)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
