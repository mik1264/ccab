<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moiré Circles - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawConcentricCircles(cx, cy, maxRadius, spacing, lineWidth) {
            ctx.lineWidth = lineWidth;
            for (let r = spacing; r < maxRadius; r += spacing) {
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // Clear to black
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxRadius = Math.max(canvas.width, canvas.height);
            const spacing = 8;

            // First set of circles (stationary center)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
            drawConcentricCircles(cx, cy, maxRadius, spacing, 2);

            // Second set of circles (moving) - composite XOR for moiré
            ctx.globalCompositeOperation = 'difference';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';

            const offsetX = Math.sin(time * 0.5) * 50;
            const offsetY = Math.cos(time * 0.7) * 50;
            drawConcentricCircles(cx + offsetX, cy + offsetY, maxRadius, spacing, 2);

            // Third set for extra complexity
            const offsetX2 = Math.cos(time * 0.3) * 30;
            const offsetY2 = Math.sin(time * 0.4) * 30;
            drawConcentricCircles(cx + offsetX2, cy + offsetY2, maxRadius, spacing, 2);

            ctx.globalCompositeOperation = 'source-over';

            // Add subtle color tint
            ctx.fillStyle = `hsla(${time * 20 % 360}, 50%, 50%, 0.05)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
