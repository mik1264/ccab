<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtic Knots - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a1210; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawKnotSegment(ctx, x1, y1, x2, y2, cp1x, cp1y, cp2x, cp2y, hue, time) {
            const width = 12;

            // Draw outer stroke
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x2, y2);
            ctx.strokeStyle = `hsl(${hue}, 50%, 25%)`;
            ctx.lineWidth = width + 4;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Draw main band
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x2, y2);
            const lightness = 45 + 15 * Math.sin(time * 2 + x1 * 0.01);
            ctx.strokeStyle = `hsl(${hue}, 60%, ${lightness}%)`;
            ctx.lineWidth = width;
            ctx.stroke();

            // Draw highlight
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x2, y2);
            ctx.strokeStyle = `hsla(${hue}, 70%, 70%, 0.3)`;
            ctx.lineWidth = width * 0.3;
            ctx.stroke();
        }

        function drawTriquetra(cx, cy, radius, rotation, hue, time) {
            const points = [];
            for (let i = 0; i < 3; i++) {
                const angle = (i / 3) * Math.PI * 2 + rotation;
                points.push({
                    x: cx + Math.cos(angle) * radius,
                    y: cy + Math.sin(angle) * radius
                });
            }

            // Draw the three interlocking loops
            for (let i = 0; i < 3; i++) {
                const p1 = points[i];
                const p2 = points[(i + 1) % 3];

                const midX = (p1.x + p2.x) / 2;
                const midY = (p1.y + p2.y) / 2;

                // Outward curve
                const outAngle = Math.atan2(midY - cy, midX - cx);
                const outX = cx + Math.cos(outAngle) * radius * 1.3;
                const outY = cy + Math.sin(outAngle) * radius * 1.3;

                drawKnotSegment(ctx,
                    p1.x, p1.y,
                    p2.x, p2.y,
                    outX, outY,
                    outX, outY,
                    (hue + i * 40) % 360, time
                );

                // Inner loop
                const innerAngle = outAngle + Math.PI;
                const loopCenterX = cx + Math.cos(innerAngle) * radius * 0.3;
                const loopCenterY = cy + Math.sin(innerAngle) * radius * 0.3;

                ctx.beginPath();
                ctx.arc(loopCenterX, loopCenterY, radius * 0.25, 0, Math.PI * 2);
                const loopHue = (hue + i * 40 + 20) % 360;
                ctx.strokeStyle = `hsl(${loopHue}, 60%, 50%)`;
                ctx.lineWidth = 12;
                ctx.stroke();

                ctx.strokeStyle = `hsl(${loopHue}, 50%, 25%)`;
                ctx.lineWidth = 16;
                ctx.stroke();
            }

            // Central point
            ctx.beginPath();
            ctx.arc(cx, cy, 8 + Math.sin(time * 3) * 2, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
            ctx.fill();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 18, 16, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const baseRadius = Math.min(canvas.width, canvas.height) * 0.2;

            // Main triquetra
            const baseHue = (time * 20) % 360;
            drawTriquetra(cx, cy, baseRadius, time * 0.1, baseHue, time);

            // Smaller orbiting triquetras
            for (let i = 0; i < 3; i++) {
                const angle = (i / 3) * Math.PI * 2 + time * 0.15;
                const orbitRadius = baseRadius * 1.8;
                const ox = cx + Math.cos(angle) * orbitRadius;
                const oy = cy + Math.sin(angle) * orbitRadius;

                drawTriquetra(ox, oy, baseRadius * 0.4, -time * 0.2, (baseHue + 120 + i * 40) % 360, time);
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
