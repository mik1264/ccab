<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Yantra - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0f0a15; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawTriangle(ctx, cx, cy, size, pointUp, hue, alpha) {
            ctx.beginPath();
            if (pointUp) {
                ctx.moveTo(cx, cy - size);
                ctx.lineTo(cx - size * 0.866, cy + size * 0.5);
                ctx.lineTo(cx + size * 0.866, cy + size * 0.5);
            } else {
                ctx.moveTo(cx, cy + size);
                ctx.lineTo(cx - size * 0.866, cy - size * 0.5);
                ctx.lineTo(cx + size * 0.866, cy - size * 0.5);
            }
            ctx.closePath();
            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
            ctx.stroke();
        }

        function drawSriYantra(cx, cy, radius, time) {
            // Outer lotus petals (16)
            ctx.lineWidth = 1.5;
            for (let i = 0; i < 16; i++) {
                const angle = (i / 16) * Math.PI * 2 + time * 0.05;
                const innerR = radius * 0.85;
                const outerR = radius;
                const spread = Math.PI / 16;

                ctx.beginPath();
                ctx.moveTo(
                    cx + Math.cos(angle - spread) * innerR,
                    cy + Math.sin(angle - spread) * innerR
                );
                ctx.quadraticCurveTo(
                    cx + Math.cos(angle) * outerR * 1.1,
                    cy + Math.sin(angle) * outerR * 1.1,
                    cx + Math.cos(angle + spread) * innerR,
                    cy + Math.sin(angle + spread) * innerR
                );

                const hue = (time * 30 + i * 20) % 360;
                ctx.strokeStyle = `hsla(${hue}, 60%, 50%, 0.5)`;
                ctx.stroke();
            }

            // Inner lotus petals (8)
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 + time * 0.08;
                const innerR = radius * 0.65;
                const outerR = radius * 0.8;
                const spread = Math.PI / 8;

                ctx.beginPath();
                ctx.moveTo(
                    cx + Math.cos(angle - spread) * innerR,
                    cy + Math.sin(angle - spread) * innerR
                );
                ctx.quadraticCurveTo(
                    cx + Math.cos(angle) * outerR * 1.1,
                    cy + Math.sin(angle) * outerR * 1.1,
                    cx + Math.cos(angle + spread) * innerR,
                    cy + Math.sin(angle + spread) * innerR
                );

                const hue = (time * 40 + i * 30 + 180) % 360;
                ctx.strokeStyle = `hsla(${hue}, 70%, 55%, 0.6)`;
                ctx.stroke();
            }

            // Interlocking triangles (9 triangles total)
            ctx.lineWidth = 2;

            // 4 upward triangles
            const upSizes = [0.6, 0.45, 0.3, 0.15];
            const upOffsets = [0, -0.05, -0.1, -0.12];
            upSizes.forEach((size, i) => {
                const hue = (time * 50 + i * 40) % 360;
                const alpha = 0.5 + 0.2 * Math.sin(time * 2 + i);
                drawTriangle(ctx, cx, cy + upOffsets[i] * radius, size * radius, true, hue, alpha);
            });

            // 5 downward triangles
            const downSizes = [0.55, 0.42, 0.28, 0.18, 0.08];
            const downOffsets = [0.05, 0, -0.05, -0.08, -0.1];
            downSizes.forEach((size, i) => {
                const hue = (time * 50 + i * 40 + 180) % 360;
                const alpha = 0.5 + 0.2 * Math.sin(time * 2 + i + 2);
                drawTriangle(ctx, cx, cy + downOffsets[i] * radius, size * radius, false, hue, alpha);
            });

            // Central bindu (point)
            const binduPulse = 5 + Math.sin(time * 4) * 3;
            ctx.beginPath();
            ctx.arc(cx, cy, binduPulse, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${(time * 60) % 360}, 80%, 70%, 0.9)`;
            ctx.fill();

            // Outer circle
            ctx.beginPath();
            ctx.arc(cx, cy, radius, 0, Math.PI * 2);
            ctx.strokeStyle = `hsla(${(time * 20) % 360}, 60%, 50%, 0.4)`;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(15, 10, 21, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.35;

            drawSriYantra(cx, cy, radius, time);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
