<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Cradle - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a12; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawNewtonsCradle(cx, cy, scale, timeOffset, hueOffset) {
            const numBalls = 5;
            const ballRadius = 20 * scale;
            const stringLength = 120 * scale;
            const spacing = ballRadius * 2.2;
            const pivotY = cy - stringLength - 30 * scale;
            const maxAngle = Math.PI / 4;

            const period = 2;
            const phase = ((time + timeOffset) % period) / period;

            for (let i = 0; i < numBalls; i++) {
                let angle = 0;

                // Simulate Newton's cradle motion
                if (phase < 0.25) {
                    // Left ball swinging in
                    if (i === 0) {
                        angle = -maxAngle * Math.cos(phase * 4 * Math.PI);
                    }
                } else if (phase < 0.5) {
                    // Right ball swinging out
                    if (i === numBalls - 1) {
                        angle = maxAngle * Math.sin((phase - 0.25) * 4 * Math.PI);
                    }
                } else if (phase < 0.75) {
                    // Right ball swinging in
                    if (i === numBalls - 1) {
                        angle = maxAngle * Math.cos((phase - 0.5) * 4 * Math.PI);
                    }
                } else {
                    // Left ball swinging out
                    if (i === 0) {
                        angle = -maxAngle * Math.sin((phase - 0.75) * 4 * Math.PI);
                    }
                }

                const pivotX = cx + (i - (numBalls - 1) / 2) * spacing;
                const ballX = pivotX + Math.sin(angle) * stringLength;
                const ballY = pivotY + Math.cos(angle) * stringLength;

                const hue = (hueOffset + i * 30) % 360;
                const alpha = 0.8;

                // Draw string
                ctx.beginPath();
                ctx.moveTo(pivotX, pivotY);
                ctx.lineTo(ballX, ballY);
                ctx.strokeStyle = `hsla(${hue}, 30%, 50%, ${alpha * 0.6})`;
                ctx.lineWidth = 2 * scale;
                ctx.stroke();

                // Draw ball shadow/glow
                const gradient = ctx.createRadialGradient(ballX, ballY, 0, ballX, ballY, ballRadius * 1.5);
                gradient.addColorStop(0, `hsla(${hue}, 70%, 60%, ${alpha})`);
                gradient.addColorStop(0.6, `hsla(${hue}, 60%, 40%, ${alpha * 0.5})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ballX, ballY, ballRadius * 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Draw ball
                const ballGradient = ctx.createRadialGradient(
                    ballX - ballRadius * 0.3, ballY - ballRadius * 0.3, 0,
                    ballX, ballY, ballRadius
                );
                ballGradient.addColorStop(0, `hsla(${hue}, 60%, 80%, ${alpha})`);
                ballGradient.addColorStop(0.5, `hsla(${hue}, 70%, 60%, ${alpha})`);
                ballGradient.addColorStop(1, `hsla(${hue}, 80%, 30%, ${alpha})`);

                ctx.beginPath();
                ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = ballGradient;
                ctx.fill();
            }

            // Draw frame
            const frameWidth = spacing * (numBalls + 1);
            ctx.strokeStyle = `hsla(${hueOffset}, 20%, 40%, 0.6)`;
            ctx.lineWidth = 4 * scale;
            ctx.beginPath();
            ctx.moveTo(cx - frameWidth / 2, pivotY);
            ctx.lineTo(cx + frameWidth / 2, pivotY);
            ctx.stroke();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 10, 18, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const rows = 3;
            const cols = 4;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = (col + 0.5) * (canvas.width / cols);
                    const y = (row + 0.5) * (canvas.height / rows);
                    const scale = 0.6;
                    const timeOffset = (row * cols + col) * 0.3;
                    const hueOffset = (time * 20 + (row * cols + col) * 30) % 360;

                    drawNewtonsCradle(x, y, scale, timeOffset, hueOffset);
                }
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
