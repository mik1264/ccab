<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bézier Curves - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initCurves();
        }
        window.addEventListener('resize', resize);

        class ControlPoint {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }
            }
        }

        class BezierCurve {
            constructor(hue) {
                this.points = [
                    new ControlPoint(),
                    new ControlPoint(),
                    new ControlPoint(),
                    new ControlPoint()
                ];
                this.hue = hue;
                this.history = [];
                this.maxHistory = 25;
            }

            update() {
                // Store current curve
                this.history.push(this.points.map(p => ({ x: p.x, y: p.y })));
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }

                this.points.forEach(p => p.update());
                this.hue = (this.hue + 0.3) % 360;
            }

            draw(ctx) {
                // Draw history curves with fading
                this.history.forEach((pts, idx) => {
                    const alpha = (idx + 1) / this.history.length * 0.6;
                    const hue = (this.hue - (this.history.length - idx) * 3 + 360) % 360;

                    ctx.beginPath();
                    ctx.moveTo(pts[0].x, pts[0].y);
                    ctx.bezierCurveTo(
                        pts[1].x, pts[1].y,
                        pts[2].x, pts[2].y,
                        pts[3].x, pts[3].y
                    );
                    ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });

                // Draw current curve
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                ctx.bezierCurveTo(
                    this.points[1].x, this.points[1].y,
                    this.points[2].x, this.points[2].y,
                    this.points[3].x, this.points[3].y
                );
                ctx.strokeStyle = `hsla(${this.hue}, 90%, 70%, 1)`;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        let curves = [];

        function initCurves() {
            curves = [
                new BezierCurve(0),
                new BezierCurve(60),
                new BezierCurve(120),
                new BezierCurve(180),
                new BezierCurve(240),
                new BezierCurve(300)
            ];
        }

        resize();

        function render() {
            if (!isPaused) {
                time += 0.016;
                curves.forEach(c => c.update());
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            curves.forEach(c => c.draw(ctx));

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
