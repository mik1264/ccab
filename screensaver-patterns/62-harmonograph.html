<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonograph - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;
        let drawTime = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Harmonograph parameters
        let params = generateParams();

        function generateParams() {
            return {
                f1: 2 + Math.random() * 3,
                f2: 2 + Math.random() * 3,
                f3: 2 + Math.random() * 3,
                f4: 2 + Math.random() * 3,
                p1: Math.random() * Math.PI * 2,
                p2: Math.random() * Math.PI * 2,
                p3: Math.random() * Math.PI * 2,
                p4: Math.random() * Math.PI * 2,
                d1: 0.002 + Math.random() * 0.003,
                d2: 0.002 + Math.random() * 0.003,
                d3: 0.002 + Math.random() * 0.003,
                d4: 0.002 + Math.random() * 0.003,
                hue: Math.random() * 360
            };
        }

        function harmonograph(t, p) {
            const decay1 = Math.exp(-p.d1 * t);
            const decay2 = Math.exp(-p.d2 * t);
            const decay3 = Math.exp(-p.d3 * t);
            const decay4 = Math.exp(-p.d4 * t);

            const x = decay1 * Math.sin(t * p.f1 + p.p1) + decay2 * Math.sin(t * p.f2 + p.p2);
            const y = decay3 * Math.sin(t * p.f3 + p.p3) + decay4 * Math.sin(t * p.f4 + p.p4);

            return { x, y };
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
                drawTime += 2;
            }

            // Reset periodically
            if (drawTime > 3000) {
                ctx.fillStyle = 'rgba(10, 8, 16, 1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawTime = 0;
                params = generateParams();
            }

            ctx.fillStyle = 'rgba(10, 8, 16, 0.01)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) * 0.2;

            // Draw curve incrementally
            const startT = Math.max(0, drawTime - 100);
            ctx.beginPath();
            let first = true;

            for (let t = startT; t < drawTime; t += 0.1) {
                const point = harmonograph(t, params);
                const x = cx + point.x * scale;
                const y = cy + point.y * scale;

                if (first) {
                    ctx.moveTo(x, y);
                    first = false;
                } else {
                    ctx.lineTo(x, y);
                }
            }

            const hue = (params.hue + drawTime * 0.05) % 360;
            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, 0.5)`;
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // Current point glow
            const current = harmonograph(drawTime, params);
            const px = cx + current.x * scale;
            const py = cy + current.y * scale;

            const gradient = ctx.createRadialGradient(px, py, 0, px, py, 20);
            gradient.addColorStop(0, `hsla(${hue}, 80%, 70%, 0.8)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(px, py, 20, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
