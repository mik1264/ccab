<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metatron's Cube - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a15; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function getMetatronPoints(cx, cy, radius) {
            const points = [{ x: cx, y: cy }]; // Center

            // Inner hexagon (Fruit of Life centers)
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 - Math.PI / 2;
                points.push({
                    x: cx + Math.cos(angle) * radius,
                    y: cy + Math.sin(angle) * radius
                });
            }

            // Outer hexagon
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 - Math.PI / 2 + Math.PI / 6;
                points.push({
                    x: cx + Math.cos(angle) * radius * 1.732,
                    y: cy + Math.sin(angle) * radius * 1.732
                });
            }

            return points;
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 10, 21, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.15;

            const points = getMetatronPoints(cx, cy, radius);
            const rotation = time * 0.2;

            // Rotate all points
            const rotatedPoints = points.map((p, i) => {
                if (i === 0) return p;
                const dx = p.x - cx;
                const dy = p.y - cy;
                const cos = Math.cos(rotation);
                const sin = Math.sin(rotation);
                return {
                    x: cx + dx * cos - dy * sin,
                    y: cy + dx * sin + dy * cos
                };
            });

            // Draw all connections
            ctx.lineWidth = 1;
            for (let i = 0; i < rotatedPoints.length; i++) {
                for (let j = i + 1; j < rotatedPoints.length; j++) {
                    const hue = (time * 30 + i * 20 + j * 10) % 360;
                    const alpha = 0.2 + 0.1 * Math.sin(time * 2 + i + j);
                    ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;

                    ctx.beginPath();
                    ctx.moveTo(rotatedPoints[i].x, rotatedPoints[i].y);
                    ctx.lineTo(rotatedPoints[j].x, rotatedPoints[j].y);
                    ctx.stroke();
                }
            }

            // Draw circles at each point
            rotatedPoints.forEach((p, i) => {
                const circleRadius = radius * 0.5;
                const hue = (time * 40 + i * 25) % 360;
                const alpha = 0.3 + 0.2 * Math.sin(time * 3 + i);

                ctx.beginPath();
                ctx.arc(p.x, p.y, circleRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Point markers
                const pulse = 4 + Math.sin(time * 4 + i) * 2;
                ctx.beginPath();
                ctx.arc(p.x, p.y, pulse, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 80%, 70%, 0.8)`;
                ctx.fill();
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
