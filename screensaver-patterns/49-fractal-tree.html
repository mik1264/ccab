<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawBranch(x, y, length, angle, depth, maxDepth, time) {
            if (depth > maxDepth || length < 2) return;

            const endX = x + Math.cos(angle) * length;
            const endY = y + Math.sin(angle) * length;

            // Wind effect
            const wind = Math.sin(time * 2 + depth * 0.5) * 0.1 * (depth / maxDepth);

            const hue = (120 - depth * 10 + time * 20) % 360;
            const lightness = 30 + depth * 5;
            const alpha = 0.5 + 0.3 * (1 - depth / maxDepth);

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = `hsla(${hue}, 60%, ${lightness}%, ${alpha})`;
            ctx.lineWidth = Math.max(1, (maxDepth - depth) * 1.5);
            ctx.lineCap = 'round';
            ctx.stroke();

            // Branching angle varies with time
            const branchAngle = 0.4 + 0.15 * Math.sin(time * 0.5 + depth);

            // Left branch
            drawBranch(
                endX, endY,
                length * 0.7,
                angle - branchAngle + wind,
                depth + 1,
                maxDepth,
                time
            );

            // Right branch
            drawBranch(
                endX, endY,
                length * 0.7,
                angle + branchAngle + wind,
                depth + 1,
                maxDepth,
                time
            );

            // Sometimes add a middle branch
            if (depth % 2 === 0 && depth < maxDepth - 2) {
                drawBranch(
                    endX, endY,
                    length * 0.5,
                    angle + wind,
                    depth + 2,
                    maxDepth,
                    time
                );
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(5, 8, 16, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const startY = canvas.height - 50;
            const trunkLength = Math.min(canvas.width, canvas.height) * 0.2;

            // Animate max depth
            const maxDepth = 8 + Math.floor((Math.sin(time * 0.3) + 1) * 2);

            drawBranch(cx, startY, trunkLength, -Math.PI / 2, 0, maxDepth, time);

            // Ground glow
            const gradient = ctx.createLinearGradient(0, canvas.height - 100, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(30, 60, 30, 0)');
            gradient.addColorStop(1, 'rgba(30, 60, 30, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
