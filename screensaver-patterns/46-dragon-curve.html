<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Curve - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0f0a18; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function generateDragonSequence(iterations) {
            let sequence = [1]; // 1 = right turn, 0 = left turn

            for (let i = 0; i < iterations; i++) {
                const newSequence = [...sequence, 1];
                for (let j = sequence.length - 1; j >= 0; j--) {
                    newSequence.push(1 - sequence[j]);
                }
                sequence = newSequence;
            }

            return sequence;
        }

        function drawDragonCurve(cx, cy, stepSize, iterations, rotation, time) {
            const sequence = generateDragonSequence(iterations);

            let x = cx;
            let y = cy;
            let angle = rotation;

            const points = [{ x, y }];

            for (let i = 0; i < sequence.length; i++) {
                x += Math.cos(angle) * stepSize;
                y += Math.sin(angle) * stepSize;
                points.push({ x, y });

                if (sequence[i] === 1) {
                    angle += Math.PI / 2;
                } else {
                    angle -= Math.PI / 2;
                }
            }

            // Draw with gradient colors
            for (let i = 0; i < points.length - 1; i++) {
                const t = i / points.length;
                const hue = (time * 30 + t * 360) % 360;
                const alpha = 0.5 + 0.3 * Math.sin(time * 2 + t * 10);

                ctx.beginPath();
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[i + 1].x, points[i + 1].y);
                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(15, 10, 24, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Animate iterations
            const iterations = 10 + Math.floor((Math.sin(time * 0.3) + 1) * 3);
            const stepSize = Math.min(canvas.width, canvas.height) / Math.pow(2, iterations / 2 + 1);

            drawDragonCurve(cx, cy, stepSize, iterations, time * 0.1, time);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
