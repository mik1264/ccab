<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truchet Tiles (Lines) - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a12; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;
        let tiles = [];

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateTiles();
        }
        window.addEventListener('resize', resize);

        const tileSize = 40;

        function generateTiles() {
            tiles = [];
            const cols = Math.ceil(canvas.width / tileSize) + 1;
            const rows = Math.ceil(canvas.height / tileSize) + 1;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    tiles.push({
                        x: x * tileSize,
                        y: y * tileSize,
                        type: Math.floor(Math.random() * 2),
                        phase: Math.random() * Math.PI * 2
                    });
                }
            }
        }

        resize();

        function drawTile(x, y, size, type, hue, alpha, time) {
            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            if (type === 0) {
                // Diagonal \
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + size, y + size);
                ctx.stroke();
            } else {
                // Diagonal /
                ctx.beginPath();
                ctx.moveTo(x + size, y);
                ctx.lineTo(x, y + size);
                ctx.stroke();
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;

                // Wave of tile changes
                tiles.forEach((tile, i) => {
                    const wave = Math.sin(time * 2 + tile.x * 0.02 + tile.y * 0.02 + tile.phase);
                    if (wave > 0.98 && Math.random() < 0.1) {
                        tile.type = 1 - tile.type;
                    }
                });
            }

            ctx.fillStyle = 'rgba(10, 10, 18, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            tiles.forEach((tile, i) => {
                const wave = Math.sin(time + tile.x * 0.01 + tile.y * 0.01);
                const hue = (time * 15 + tile.x * 0.3 + tile.y * 0.3) % 360;
                const alpha = 0.5 + 0.3 * wave;

                drawTile(tile.x, tile.y, tileSize, tile.type, hue, alpha, time);
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
