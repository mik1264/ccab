<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Generator - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a15; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function hsl(h, s, l) {
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        function drawMandala(cx, cy, time) {
            const symmetry = 12;
            const layers = 8;

            for (let layer = layers; layer >= 0; layer--) {
                const layerRadius = 50 + layer * 40;
                const elements = 6 + layer * 2;
                const baseHue = (time * 20 + layer * 30) % 360;

                for (let i = 0; i < symmetry; i++) {
                    const angle = (i / symmetry) * Math.PI * 2 + time * 0.1;

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(angle);

                    // Petal shapes
                    const petalLength = layerRadius * 0.6;
                    const petalWidth = 15 + layer * 3;

                    ctx.beginPath();
                    ctx.moveTo(layerRadius - petalLength, 0);

                    const wobble = Math.sin(time * 2 + layer + i) * 5;

                    ctx.bezierCurveTo(
                        layerRadius - petalLength * 0.5, -petalWidth + wobble,
                        layerRadius - petalLength * 0.2, -petalWidth * 0.5,
                        layerRadius, 0
                    );
                    ctx.bezierCurveTo(
                        layerRadius - petalLength * 0.2, petalWidth * 0.5,
                        layerRadius - petalLength * 0.5, petalWidth - wobble,
                        layerRadius - petalLength, 0
                    );

                    const hue = (baseHue + i * 10) % 360;
                    const lightness = 40 + Math.sin(time + layer + i) * 20;

                    ctx.fillStyle = hsl(hue, 70, lightness);
                    ctx.fill();

                    ctx.strokeStyle = hsl(hue, 80, lightness + 20);
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    // Dots
                    const dotRadius = 3 + Math.sin(time * 3 + layer) * 1;
                    ctx.beginPath();
                    ctx.arc(layerRadius + 10, 0, dotRadius, 0, Math.PI * 2);
                    ctx.fillStyle = hsl((hue + 180) % 360, 80, 60);
                    ctx.fill();

                    ctx.restore();
                }
            }

            // Center circle
            const centerPulse = 30 + Math.sin(time * 2) * 10;
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, centerPulse);
            gradient.addColorStop(0, hsl((time * 30) % 360, 80, 70));
            gradient.addColorStop(0.5, hsl((time * 30 + 60) % 360, 70, 50));
            gradient.addColorStop(1, hsl((time * 30 + 120) % 360, 60, 30));

            ctx.beginPath();
            ctx.arc(cx, cy, centerPulse, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // Fade trail
            ctx.fillStyle = 'rgba(10, 10, 21, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            drawMandala(cx, cy, time);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
