<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake Generator - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a1525; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Snowflake {
            constructor(x, y, size, seed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.seed = seed;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.fallSpeed = 0.5 + Math.random() * 1;
                this.drift = (Math.random() - 0.5) * 0.5;
            }

            seededRandom() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                const branches = 6;
                const depth = 3;

                ctx.strokeStyle = `rgba(200, 220, 255, ${0.6 + Math.sin(time * 2 + this.seed) * 0.2})`;
                ctx.lineWidth = 1.5;
                ctx.lineCap = 'round';

                for (let i = 0; i < branches; i++) {
                    ctx.save();
                    ctx.rotate((i / branches) * Math.PI * 2);
                    this.drawBranch(ctx, this.size, depth);
                    ctx.restore();
                }

                // Center crystal
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.1, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();

                ctx.restore();
            }

            drawBranch(ctx, length, depth) {
                if (depth <= 0) return;

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(length, 0);
                ctx.stroke();

                const subBranches = 2 + Math.floor(this.seededRandom() * 2);
                const subLength = length * (0.3 + this.seededRandom() * 0.2);

                for (let i = 0; i < subBranches; i++) {
                    const pos = length * (0.3 + i * 0.25);
                    const angle = (0.3 + this.seededRandom() * 0.3) * (i % 2 === 0 ? 1 : -1);

                    ctx.save();
                    ctx.translate(pos, 0);
                    ctx.rotate(angle);
                    this.drawBranch(ctx, subLength, depth - 1);
                    ctx.restore();
                }
            }

            update() {
                this.rotation += this.rotationSpeed;
                this.y += this.fallSpeed;
                this.x += this.drift + Math.sin(time + this.seed) * 0.3;

                if (this.y > canvas.height + this.size) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                }
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
            }
        }

        const snowflakes = [];
        for (let i = 0; i < 30; i++) {
            snowflakes.push(new Snowflake(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight,
                20 + Math.random() * 40,
                Math.floor(Math.random() * 10000)
            ));
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // Dark blue gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a1525');
            gradient.addColorStop(1, '#1a2535');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach(flake => {
                if (!isPaused) flake.update();
                flake.draw(ctx);
            });

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
