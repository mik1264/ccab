<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Galaxy - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000005; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGalaxy();
        }
        window.addEventListener('resize', resize);

        const stars = [];
        const numArms = 4;
        const starsPerArm = 800;

        function initGalaxy() {
            stars.length = 0;
            const maxR = Math.min(canvas.width, canvas.height) * 0.4;

            for (let arm = 0; arm < numArms; arm++) {
                const armAngle = (arm / numArms) * Math.PI * 2;

                for (let i = 0; i < starsPerArm; i++) {
                    const distance = Math.pow(Math.random(), 0.5) * maxR;
                    const spiralAngle = distance * 0.015;
                    const scatter = (Math.random() - 0.5) * 0.8 * (1 - distance / maxR);

                    stars.push({
                        armAngle: armAngle,
                        distance: distance,
                        spiralAngle: spiralAngle,
                        scatter: scatter,
                        size: Math.random() * 2 + 0.5,
                        brightness: Math.random() * 0.5 + 0.5,
                        twinklePhase: Math.random() * Math.PI * 2,
                        color: Math.random() < 0.2
                            ? { h: 200 + Math.random() * 40, s: 70, l: 80 }  // Blue stars
                            : Math.random() < 0.4
                                ? { h: 30 + Math.random() * 30, s: 80, l: 70 }   // Yellow/orange
                                : { h: 0, s: 0, l: 90 }  // White
                    });
                }
            }

            // Central bulge
            for (let i = 0; i < 500; i++) {
                const distance = Math.pow(Math.random(), 2) * maxR * 0.25;
                const angle = Math.random() * Math.PI * 2;

                stars.push({
                    armAngle: angle,
                    distance: distance,
                    spiralAngle: 0,
                    scatter: 0,
                    size: Math.random() * 1.5 + 0.5,
                    brightness: Math.random() * 0.7 + 0.3,
                    twinklePhase: Math.random() * Math.PI * 2,
                    color: { h: 40, s: 50, l: 80 }
                });
            }
        }

        resize();

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(0, 0, 5, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Draw stars
            stars.forEach((star, i) => {
                const rotationSpeed = 0.0003 / (1 + star.distance * 0.005);
                const angle = star.armAngle + star.spiralAngle + star.scatter + time * rotationSpeed * 30;

                const x = cx + Math.cos(angle) * star.distance;
                const y = cy + Math.sin(angle) * star.distance * 0.5; // Tilt

                const twinkle = 0.6 + 0.4 * Math.sin(time * 3 + star.twinklePhase);
                const alpha = star.brightness * twinkle;

                // Glow for brighter stars
                if (star.size > 1.5) {
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, star.size * 3);
                    gradient.addColorStop(0, `hsla(${star.color.h}, ${star.color.s}%, ${star.color.l}%, ${alpha * 0.4})`);
                    gradient.addColorStop(1, `hsla(${star.color.h}, ${star.color.s}%, ${star.color.l}%, 0)`);
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, star.size * 3, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Star core
                ctx.fillStyle = `hsla(${star.color.h}, ${star.color.s}%, ${star.color.l}%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, star.size * twinkle, 0, Math.PI * 2);
                ctx.fill();
            });

            // Central glow
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 80);
            gradient.addColorStop(0, 'rgba(255, 240, 200, 0.25)');
            gradient.addColorStop(0.3, 'rgba(255, 200, 150, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 150, 100, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 80, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
