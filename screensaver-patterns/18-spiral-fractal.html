<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Fractal - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawSpiralFractal(cx, cy, radius, angle, depth, maxDepth, time) {
            if (depth > maxDepth || radius < 2) return;

            const x = cx + Math.cos(angle) * radius;
            const y = cy + Math.sin(angle) * radius;

            const hue = (depth * 30 + time * 50) % 360;
            const alpha = 0.4 + 0.4 * (1 - depth / maxDepth);

            // Draw circle
            ctx.beginPath();
            ctx.arc(x, y, radius * 0.4, 0, Math.PI * 2);
            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Spiral connecting line
            if (depth > 0) {
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(x, y);
                ctx.strokeStyle = `hsla(${hue}, 60%, 50%, ${alpha * 0.5})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // Recursively draw smaller spirals
            const numBranches = 3;
            const goldenAngle = Math.PI * (3 - Math.sqrt(5));

            for (let i = 0; i < numBranches; i++) {
                const branchAngle = angle + goldenAngle * (i + 1) + time * 0.3;
                const branchRadius = radius * 0.5;

                drawSpiralFractal(x, y, branchRadius, branchAngle, depth + 1, maxDepth, time);
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.3;

            // Animate max depth
            const maxDepth = 5 + Math.floor(Math.sin(time * 0.3) * 2);

            // Draw multiple spiral fractals
            for (let i = 0; i < 3; i++) {
                const startAngle = time * 0.2 + (i * Math.PI * 2 / 3);
                drawSpiralFractal(cx, cy, maxRadius, startAngle, 0, maxDepth, time + i);
            }

            // Center glow
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
            gradient.addColorStop(0, `hsla(${(time * 30) % 360}, 70%, 60%, 0.4)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 50, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
