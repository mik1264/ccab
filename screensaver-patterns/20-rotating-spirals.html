<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Spirals - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawOpArtSpiral(cx, cy, maxR, numArms, rotation, time) {
            // Black and white op-art style spiral
            const segments = 200;

            for (let arm = 0; arm < numArms; arm++) {
                const armOffset = (arm / numArms) * Math.PI * 2;

                ctx.beginPath();
                let first = true;

                for (let i = 0; i < segments; i++) {
                    const t = i / segments;
                    const r = t * maxR;
                    const theta = t * Math.PI * 8 + armOffset + rotation;

                    // Add wave distortion
                    const wave = Math.sin(t * 20 + time * 3) * 10 * t;

                    const x = cx + (r + wave) * Math.cos(theta);
                    const y = cy + (r + wave) * Math.sin(theta);

                    if (first) {
                        ctx.moveTo(x, y);
                        first = false;
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                // Alternate black and white
                const brightness = arm % 2 === 0 ? 255 : 0;
                ctx.strokeStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;
                ctx.lineWidth = 3 + Math.sin(time * 2) * 1;
                ctx.stroke();
            }
        }

        function drawColorSpiral(cx, cy, maxR, rotation, time) {
            // Colorful spiral overlay
            const numSpirals = 6;

            for (let s = 0; s < numSpirals; s++) {
                const spiralOffset = (s / numSpirals) * Math.PI * 2;
                const hue = (s * 60 + time * 40) % 360;

                ctx.beginPath();
                let first = true;

                for (let t = 0; t <= 1; t += 0.005) {
                    const r = t * maxR;
                    const theta = t * Math.PI * 6 + spiralOffset - rotation * 0.7;

                    const x = cx + r * Math.cos(theta);
                    const y = cy + r * Math.sin(theta);

                    if (first) {
                        ctx.moveTo(x, y);
                        first = false;
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.3)`;
                ctx.lineWidth = 4;
                ctx.stroke();
            }
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxR = Math.min(canvas.width, canvas.height) * 0.45;

            const rotation = time * 0.5;

            // Draw op-art black/white spirals
            drawOpArtSpiral(cx, cy, maxR, 12, rotation, time);

            // Overlay color spirals
            drawColorSpiral(cx, cy, maxR, rotation, time);

            // Pulsing center
            const pulse = 0.8 + 0.2 * Math.sin(time * 4);
            const centerGradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40 * pulse);
            centerGradient.addColorStop(0, `hsla(${(time * 60) % 360}, 80%, 70%, 0.8)`);
            centerGradient.addColorStop(0.5, `hsla(${(time * 60 + 60) % 360}, 70%, 50%, 0.4)`);
            centerGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = centerGradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 40 * pulse, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
