<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithmic Spiral - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050508; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Golden ratio
        const phi = (1 + Math.sqrt(5)) / 2;

        function drawLogSpiral(cx, cy, a, b, rotation, hue, maxTheta) {
            ctx.beginPath();
            let first = true;

            for (let theta = 0; theta < maxTheta; theta += 0.02) {
                // r = a * e^(b*theta)
                const r = a * Math.exp(b * theta);
                const x = cx + r * Math.cos(theta + rotation);
                const y = cy + r * Math.sin(theta + rotation);

                if (r > Math.max(canvas.width, canvas.height)) break;

                if (first) {
                    ctx.moveTo(x, y);
                    first = false;
                } else {
                    ctx.lineTo(x, y);
                }
            }

            const gradient = ctx.createLinearGradient(cx - 200, cy, cx + 200, cy);
            gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, 0.8)`);
            gradient.addColorStop(0.5, `hsla(${hue + 30}, 80%, 70%, 0.9)`);
            gradient.addColorStop(1, `hsla(${hue + 60}, 80%, 60%, 0.8)`);

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 2.5;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(5, 5, 8, 0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // b = cot(α), where α ≈ 17.03° for golden spiral
            const b = 0.3063; // ln(phi) / (π/2)

            // Draw multiple golden spirals
            for (let i = 0; i < 4; i++) {
                const rotation = time * 0.3 + (i * Math.PI / 2);
                const hue = (time * 20 + i * 90) % 360;

                drawLogSpiral(cx, cy, 1, b, rotation, hue, Math.PI * 10);
                // Counter-rotating spiral
                drawLogSpiral(cx, cy, 1, b, -rotation + Math.PI, hue + 180, Math.PI * 10);
            }

            // Animated particles along spiral
            for (let i = 0; i < 50; i++) {
                const theta = (time * 2 + i * 0.5) % (Math.PI * 10);
                const r = 1 * Math.exp(b * theta);

                if (r < Math.max(canvas.width, canvas.height) / 2) {
                    const x = cx + r * Math.cos(theta + time * 0.3);
                    const y = cy + r * Math.sin(theta + time * 0.3);
                    const size = 2 + (r / 100);
                    const hue = (time * 20 + theta * 10) % 360;

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${hue}, 80%, 70%, 0.7)`;
                    ctx.fill();
                }
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
