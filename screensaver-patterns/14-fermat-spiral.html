<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermat Spiral - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Golden angle in radians
        const goldenAngle = Math.PI * (3 - Math.sqrt(5));

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(5, 8, 16, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxR = Math.min(canvas.width, canvas.height) * 0.45;
            const numPoints = 500;

            // Fermat spiral: r = a * sqrt(theta)
            // Using golden angle for phyllotaxis pattern
            for (let n = 0; n < numPoints; n++) {
                const theta = n * goldenAngle + time * 0.5;
                const r = Math.sqrt(n) * (maxR / Math.sqrt(numPoints));

                const x = cx + r * Math.cos(theta);
                const y = cy + r * Math.sin(theta);

                const hue = (n * 0.5 + time * 30) % 360;
                const size = 2 + 5 * (1 - n / numPoints);
                const pulse = 0.7 + 0.3 * Math.sin(time * 3 + n * 0.1);

                // Glow
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, size * 2);
                gradient.addColorStop(0, `hsla(${hue}, 80%, 70%, ${pulse * 0.8})`);
                gradient.addColorStop(1, `hsla(${hue}, 80%, 50%, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, size * 2, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(x, y, size * pulse, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 70%, 80%, ${pulse})`;
                ctx.fill();
            }

            // Center spiral arms
            for (let arm = 0; arm < 8; arm++) {
                ctx.beginPath();
                const armOffset = (arm * Math.PI * 2) / 8;

                for (let t = 0; t < 100; t++) {
                    const theta = t * 0.2 + armOffset + time;
                    const r = Math.sqrt(t) * 8;

                    const x = cx + r * Math.cos(theta);
                    const y = cy + r * Math.sin(theta);

                    if (t === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                const hue = (arm * 45 + time * 20) % 360;
                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, 0.4)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
