<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Curves - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0508; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Rose curve: r = cos(k * theta)
        function drawRose(cx, cy, radius, k, rotation, hue, alpha) {
            ctx.beginPath();
            let first = true;

            // Number of periods needed for complete curve
            const periods = (k % 1 === 0) ? (k % 2 === 0 ? 2 : 1) : 2;
            const steps = 500;

            for (let i = 0; i <= steps; i++) {
                const theta = (i / steps) * Math.PI * 2 * periods + rotation;
                const r = radius * Math.cos(k * theta);

                const x = cx + r * Math.cos(theta);
                const y = cy + r * Math.sin(theta);

                if (first) {
                    ctx.moveTo(x, y);
                    first = false;
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.closePath();
            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Fill with gradient
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
            gradient.addColorStop(0, `hsla(${hue}, 80%, 50%, ${alpha * 0.3})`);
            gradient.addColorStop(1, `hsla(${hue}, 80%, 30%, 0)`);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 5, 8, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.35;

            // Animate k value
            const kValues = [2, 3, 4, 5, 6, 7, 8];
            const kIndex = Math.floor(time * 0.2) % kValues.length;
            const k = kValues[kIndex] + 0.01 * Math.sin(time * 2);

            // Draw multiple roses with different sizes and colors
            for (let i = 0; i < 5; i++) {
                const radius = maxRadius * (1 - i * 0.15);
                const rotation = time * 0.3 * (i % 2 === 0 ? 1 : -1) + i * 0.2;
                const hue = (time * 15 + i * 50 + 340) % 360; // Rose/pink hues
                const alpha = 0.5 + 0.2 * Math.sin(time + i);

                drawRose(cx, cy, radius, k + i * 0.1, rotation, hue, alpha);
            }

            // Center glow
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
            gradient.addColorStop(0, `hsla(${(time * 30 + 340) % 360}, 80%, 70%, 0.6)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 30, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
