<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Honeycomb - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0808; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawHexagon(cx, cy, size, rotation, hue, fillAlpha, strokeAlpha) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 + rotation;
                const x = cx + size * Math.cos(angle);
                const y = cy + size * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();

            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, size);
            gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, ${fillAlpha})`);
            gradient.addColorStop(0.7, `hsla(${hue + 20}, 70%, 40%, ${fillAlpha * 0.6})`);
            gradient.addColorStop(1, `hsla(${hue + 40}, 60%, 30%, ${fillAlpha * 0.3})`);

            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.strokeStyle = `hsla(${hue}, 70%, 70%, ${strokeAlpha})`;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 8, 8, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const hexSize = 40;
            const hexHeight = hexSize * Math.sqrt(3);
            const hexWidth = hexSize * 2;

            const cols = Math.ceil(canvas.width / (hexWidth * 0.75)) + 2;
            const rows = Math.ceil(canvas.height / hexHeight) + 2;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * hexWidth * 0.75;
                    const y = row * hexHeight + (col % 2) * (hexHeight / 2);

                    const dist = Math.sqrt((x - canvas.width / 2) ** 2 + (y - canvas.height / 2) ** 2);
                    const wave = Math.sin(time * 2 - dist * 0.02);
                    const scale = 0.8 + 0.2 * wave;
                    const rotation = time * 0.1 + wave * 0.2;

                    const hue = (time * 20 + dist * 0.3 + 30) % 360; // Honey colors
                    const fillAlpha = 0.3 + 0.3 * (wave + 1) / 2;
                    const strokeAlpha = 0.4 + 0.4 * (wave + 1) / 2;

                    drawHexagon(x, y, hexSize * scale, rotation, hue, fillAlpha, strokeAlpha);
                }
            }

            // Pulsing highlights
            const numHighlights = 5;
            for (let i = 0; i < numHighlights; i++) {
                const angle = (i / numHighlights) * Math.PI * 2 + time * 0.3;
                const radius = 150 + 50 * Math.sin(time + i);
                const x = canvas.width / 2 + radius * Math.cos(angle);
                const y = canvas.height / 2 + radius * Math.sin(angle);

                const gradient = ctx.createRadialGradient(x, y, 0, x, y, hexSize);
                gradient.addColorStop(0, `hsla(45, 100%, 70%, 0.4)`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, hexSize, 0, Math.PI * 2);
                ctx.fill();
            }

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
