<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Curves - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawLissajous(cx, cy, A, B, a, b, delta, hue, phase) {
            ctx.beginPath();
            let first = true;

            for (let t = 0; t <= Math.PI * 2 * 10; t += 0.01) {
                const x = cx + A * Math.sin(a * t + delta + phase);
                const y = cy + B * Math.sin(b * t + phase * 0.7);

                if (first) {
                    ctx.moveTo(x, y);
                    first = false;
                } else {
                    ctx.lineTo(x, y);
                }
            }

            const gradient = ctx.createLinearGradient(cx - A, cy - B, cx + A, cy + B);
            gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, 0.6)`);
            gradient.addColorStop(0.5, `hsla(${hue + 60}, 80%, 70%, 0.7)`);
            gradient.addColorStop(1, `hsla(${hue + 120}, 80%, 60%, 0.6)`);

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(5, 8, 16, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const size = Math.min(canvas.width, canvas.height) * 0.35;

            // Animate frequency ratios
            const ratios = [
                { a: 3, b: 2 },
                { a: 3, b: 4 },
                { a: 5, b: 4 },
                { a: 5, b: 6 }
            ];

            const currentRatio = ratios[Math.floor(time * 0.1) % ratios.length];

            // Draw multiple overlapping curves with varying phases
            for (let i = 0; i < 5; i++) {
                const delta = Math.PI / 2 * (1 + 0.1 * Math.sin(time * 0.5 + i));
                const hue = (time * 20 + i * 40) % 360;
                const phase = time * (0.5 + i * 0.1);
                const scale = 1 - i * 0.1;

                drawLissajous(
                    cx, cy,
                    size * scale, size * scale,
                    currentRatio.a + i * 0.02,
                    currentRatio.b + i * 0.02,
                    delta, hue, phase
                );
            }

            // Moving point on curve
            const t = time * 2;
            const px = cx + size * 0.9 * Math.sin(currentRatio.a * t + Math.PI / 2);
            const py = cy + size * 0.9 * Math.sin(currentRatio.b * t);

            ctx.beginPath();
            ctx.arc(px, py, 8, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${(time * 60) % 360}, 90%, 70%, 1)`;
            ctx.fill();

            // Glow trail
            const gradient = ctx.createRadialGradient(px, py, 0, px, py, 30);
            gradient.addColorStop(0, `hsla(${(time * 60) % 360}, 80%, 60%, 0.5)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(px, py, 30, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
