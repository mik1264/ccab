<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hat Monotile - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Hat monotile shape (the 2023 aperiodic monotile discovery)
        // Simplified representation using a 13-sided polygon
        function getHatShape(size) {
            const s = size;
            const h = s * Math.sqrt(3) / 2;

            // Hat shape vertices (normalized, centered at origin)
            return [
                { x: 0, y: -h * 2 },
                { x: s, y: -h * 2 },
                { x: s * 1.5, y: -h },
                { x: s * 2.5, y: -h },
                { x: s * 2, y: 0 },
                { x: s * 2.5, y: h },
                { x: s * 1.5, y: h },
                { x: s, y: h * 2 },
                { x: 0, y: h * 2 },
                { x: -s * 0.5, y: h },
                { x: -s * 1.5, y: h },
                { x: -s, y: 0 },
                { x: -s * 0.5, y: -h }
            ];
        }

        function rotatePoint(p, angle, cx, cy) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: cx + (p.x - cx) * cos - (p.y - cy) * sin,
                y: cy + (p.x - cx) * sin + (p.y - cy) * cos
            };
        }

        function drawHat(cx, cy, size, rotation, hue, alpha, flipped = false) {
            const shape = getHatShape(size);

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);
            if (flipped) ctx.scale(-1, 1);

            ctx.beginPath();
            shape.forEach((p, i) => {
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            });
            ctx.closePath();

            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size * 2);
            gradient.addColorStop(0, `hsla(${hue}, 70%, 55%, ${alpha})`);
            gradient.addColorStop(1, `hsla(${hue + 40}, 60%, 40%, ${alpha * 0.8})`);

            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = `hsla(${hue + 60}, 80%, 70%, ${alpha})`;
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // Add internal decoration
            ctx.beginPath();
            ctx.arc(0, 0, size * 0.4, 0, Math.PI * 2);
            ctx.strokeStyle = `hsla(${hue + 120}, 60%, 60%, ${alpha * 0.5})`;
            ctx.stroke();

            ctx.restore();
        }

        // Create a pseudo-aperiodic arrangement
        function generateTiling() {
            const tiles = [];
            const size = 20;
            const spacing = size * 4;

            const cols = Math.ceil(canvas.width / spacing) + 3;
            const rows = Math.ceil(canvas.height / spacing) + 3;

            for (let row = -1; row < rows; row++) {
                for (let col = -1; col < cols; col++) {
                    // Aperiodic-like arrangement using golden ratio offsets
                    const phi = (1 + Math.sqrt(5)) / 2;
                    const offsetX = ((col * phi) % 1) * spacing * 0.3;
                    const offsetY = ((row * phi * phi) % 1) * spacing * 0.3;

                    const x = col * spacing + offsetX + (row % 2) * spacing * 0.5;
                    const y = row * spacing * 0.866 + offsetY;

                    // Vary rotation based on position (aperiodic-like)
                    const rotationIndex = Math.floor((col * phi + row * phi * phi) % 6);
                    const rotation = (rotationIndex * Math.PI) / 3;

                    // Occasionally flip (about 1/7 of tiles in real hat tiling)
                    const flipped = Math.floor((col * 7 + row * 11) % 7) === 0;

                    tiles.push({ x, y, rotation, flipped, size });
                }
            }
            return tiles;
        }

        let tiles = generateTiling();
        window.addEventListener('resize', () => {
            resize();
            tiles = generateTiling();
        });

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(10, 8, 16, 0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            tiles.forEach((tile, i) => {
                const dist = Math.sqrt((tile.x - cx) ** 2 + (tile.y - cy) ** 2);
                const hue = (time * 20 + dist * 0.15 + i * 2) % 360;
                const pulse = 0.4 + 0.3 * Math.sin(time * 1.5 + dist * 0.008);
                const animRotation = tile.rotation + time * 0.05 + Math.sin(time + i * 0.1) * 0.1;

                drawHat(tile.x, tile.y, tile.size, animRotation, hue, pulse, tile.flipped);
            });

            // Add central glow
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 200);
            gradient.addColorStop(0, `hsla(${(time * 30) % 360}, 60%, 50%, 0.15)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 200, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
