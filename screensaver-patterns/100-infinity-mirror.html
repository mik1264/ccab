<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Mirror - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawShape(cx, cy, size, sides, rotation, hue, alpha) {
            ctx.beginPath();
            for (let i = 0; i <= sides; i++) {
                const angle = (i / sides) * Math.PI * 2 + rotation;
                const x = cx + size * Math.cos(angle);
                const y = cy + size * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();

            ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Add glow
            ctx.shadowColor = `hsla(${hue}, 100%, 50%, ${alpha * 0.5})`;
            ctx.shadowBlur = 15;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            // Clear with very slight fade for infinite depth effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Create infinity mirror effect with recursive scaling
            const numLayers = 50;
            const baseSize = Math.min(canvas.width, canvas.height) * 0.4;
            const scaleRatio = 0.92;
            const rotationSpeed = 0.3;

            for (let i = numLayers - 1; i >= 0; i--) {
                const t = i / numLayers;
                const scale = Math.pow(scaleRatio, i);
                const size = baseSize * scale;

                // Skip if too small
                if (size < 5) continue;

                // Each layer rotates slightly different
                const rotation = time * rotationSpeed * (1 + i * 0.02);

                // Color shifts with depth
                const hue = (time * 40 + i * 8) % 360;

                // Alpha decreases with depth (appears to recede)
                const depthFade = Math.pow(0.95, i);
                const alpha = depthFade * 0.8;

                // Number of sides varies subtly
                const sides = 6 + Math.floor(Math.sin(time * 0.5 + i * 0.1) * 2 + 2);

                // Draw at center with depth-based offset
                const offsetX = Math.sin(time + i * 0.1) * 5 * (1 - t);
                const offsetY = Math.cos(time * 0.7 + i * 0.1) * 5 * (1 - t);

                drawShape(cx + offsetX, cy + offsetY, size, sides, rotation, hue, alpha);
            }

            // Central light source
            const coreGradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
            const coreHue = (time * 60) % 360;
            coreGradient.addColorStop(0, `hsla(${coreHue}, 100%, 90%, 0.9)`);
            coreGradient.addColorStop(0.3, `hsla(${coreHue}, 80%, 60%, 0.5)`);
            coreGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 50, 0, Math.PI * 2);
            ctx.fill();

            // Outer vignette
            const vignette = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(canvas.width, canvas.height) * 0.7);
            vignette.addColorStop(0.5, 'transparent');
            vignette.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Frame effect
            ctx.strokeStyle = `hsla(${(time * 30) % 360}, 60%, 40%, 0.3)`;
            ctx.lineWidth = 20;
            ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
