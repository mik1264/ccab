<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Curve - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #080510; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Butterfly curve (Temple Fay)
        // r = e^sin(θ) - 2cos(4θ) + sin^5((2θ-π)/24)
        function butterfly(theta) {
            const t2 = (2 * theta - Math.PI) / 24;
            const r = Math.exp(Math.sin(theta)) -
                     2 * Math.cos(4 * theta) +
                     Math.pow(Math.sin(t2), 5);
            return r;
        }

        function drawButterfly(cx, cy, scale, rotation, hue, alpha) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            ctx.beginPath();
            let first = true;

            for (let i = 0; i <= 1000; i++) {
                const theta = (i / 1000) * Math.PI * 24;
                const r = butterfly(theta) * scale;
                const x = r * Math.cos(theta);
                const y = r * Math.sin(theta);

                if (first) {
                    ctx.moveTo(x, y);
                    first = false;
                } else {
                    ctx.lineTo(x, y);
                }
            }

            const gradient = ctx.createLinearGradient(-scale * 3, -scale * 2, scale * 3, scale * 2);
            gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, ${alpha})`);
            gradient.addColorStop(0.3, `hsla(${hue + 40}, 80%, 70%, ${alpha})`);
            gradient.addColorStop(0.7, `hsla(${hue + 80}, 80%, 70%, ${alpha})`);
            gradient.addColorStop(1, `hsla(${hue + 120}, 80%, 60%, ${alpha})`);

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1.5;
            ctx.stroke();
            ctx.restore();
        }

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(8, 5, 16, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) * 0.08;

            // Draw multiple butterflies
            for (let i = 0; i < 5; i++) {
                const s = scale * (1 - i * 0.15);
                const rotation = time * 0.2 * (i % 2 === 0 ? 1 : -1) + i * 0.1;
                const hue = (time * 20 + i * 50 + 270) % 360;
                const alpha = 0.4 + 0.2 * Math.sin(time + i);

                drawButterfly(cx, cy, s, rotation, hue, alpha);
            }

            // Animated point along curve
            const theta = time * 2;
            const r = butterfly(theta) * scale * 0.9;
            const px = cx + r * Math.cos(theta);
            const py = cy + r * Math.sin(theta);

            // Glow trail
            const gradient = ctx.createRadialGradient(px, py, 0, px, py, 25);
            gradient.addColorStop(0, `hsla(${(time * 40 + 270) % 360}, 80%, 70%, 0.8)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(px, py, 25, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(px, py, 4, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
