<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maurer Rose - Screensaver Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050810; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .back-link {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            color: #8A9A5B; text-decoration: none; font-family: system-ui;
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px;
            font-size: 14px; transition: all 0.3s;
        }
        .back-link:hover { background: rgba(138,154,91,0.3); }
        #info {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            color: rgba(255,255,255,0.5); font-family: monospace; font-size: 12px;
        }
        #paused {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: system-ui; font-size: 24px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #paused.show { opacity: 0.7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div id="info">FPS: <span id="fps">0</span></div>
    <div id="paused">PAUSED</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isPaused = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let time = 0;

        canvas.addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('paused').classList.toggle('show', isPaused);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Maurer Rose: Connect points at degree intervals
        // Rose curve: r = sin(n * theta)
        // Maurer: Connect points at k*d degrees apart
        function drawMaurerRose(cx, cy, radius, n, d, rotation, hue, alpha) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            // Draw Maurer lines
            ctx.beginPath();
            for (let i = 0; i <= 360; i++) {
                const k = i * d * Math.PI / 180;
                const r = radius * Math.sin(n * k);
                const x = r * Math.cos(k);
                const y = r * Math.sin(k);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha * 0.6})`;
            ctx.lineWidth = 1;
            ctx.stroke();

            // Draw the actual rose curve
            ctx.beginPath();
            const periods = (n % 2 === 0) ? 2 : 1;
            for (let i = 0; i <= 360 * periods; i++) {
                const theta = i * Math.PI / 180;
                const r = radius * Math.sin(n * theta);
                const x = r * Math.cos(theta);
                const y = r * Math.sin(theta);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.strokeStyle = `hsla(${hue + 60}, 80%, 65%, ${alpha})`;
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();
        }

        // Interesting n, d combinations
        const combinations = [
            { n: 2, d: 29 },
            { n: 3, d: 47 },
            { n: 4, d: 31 },
            { n: 5, d: 97 },
            { n: 6, d: 71 },
            { n: 7, d: 19 }
        ];

        function render() {
            if (!isPaused) {
                time += 0.016;
            }

            ctx.fillStyle = 'rgba(5, 8, 16, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.35;

            // Cycle through combinations
            const combIndex = Math.floor(time * 0.15) % combinations.length;
            const nextIndex = (combIndex + 1) % combinations.length;
            const t = (time * 0.15) % 1;

            const current = combinations[combIndex];
            const next = combinations[nextIndex];

            // Smooth interpolation
            const n = current.n + (next.n - current.n) * t;
            const d = current.d + (next.d - current.d) * t;

            // Draw multiple layers
            for (let i = 0; i < 3; i++) {
                const r = radius * (1 - i * 0.25);
                const rotation = time * 0.1 * (i % 2 === 0 ? 1 : -1);
                const hue = (time * 20 + i * 80) % 360;
                const alpha = 0.5 + 0.2 * Math.sin(time + i);

                drawMaurerRose(cx, cy, r, n + i * 0.1, d, rotation, hue, alpha);
            }

            // Center glow
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
            gradient.addColorStop(0, `hsla(${(time * 30) % 360}, 80%, 70%, 0.6)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 30, 0, Math.PI * 2);
            ctx.fill();

            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(render);
        }
        render();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
