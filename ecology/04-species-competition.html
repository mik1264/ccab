<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Competition | Ecology</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a2e1a 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(100, 200, 100, 0.3);
        }
        h1 { color: #64c896; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        .value { float: right; color: #64c896; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #64c896; color: #1a2e1a;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #88d8b0; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { font-weight: bold; }
        .species1 { color: #64c8ff; }
        .species2 { color: #ff9664; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #64c896; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
        .outcome-box {
            background: #222; padding: 10px; border-radius: 8px;
            margin: 10px 0; text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">← Back to Ecology</a>

    <div class="controls">
        <h1>Species Competition</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Lotka-Volterra competition model</p>

        <div class="control-group">
            <label>Species 1 Growth (r₁): <span class="value" id="r1Value">1.0</span></label>
            <input type="range" id="r1" min="0.1" max="2" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Species 2 Growth (r₂): <span class="value" id="r2Value">1.0</span></label>
            <input type="range" id="r2" min="0.1" max="2" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Competition α₁₂: <span class="value" id="a12Value">0.5</span></label>
            <input type="range" id="a12" min="0" max="2" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Competition α₂₁: <span class="value" id="a21Value">0.5</span></label>
            <input type="range" id="a21" min="0" max="2" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Carrying Capacity (K): <span class="value" id="kValue">1000</span></label>
            <input type="range" id="kParam" min="100" max="2000" step="100" value="1000">
        </div>

        <button id="runBtn">Start Simulation</button>
        <button id="resetBtn" style="background:#444;color:#fff">Reset</button>

        <div class="outcome-box" id="outcome">
            Predicted: Unknown
        </div>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="time">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label species1">Species 1 (N₁)</span>
                <span class="stat-value species1" id="n1">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label species2">Species 2 (N₂)</span>
                <span class="stat-value species2" id="n2">0</span>
            </div>
        </div>

        <div class="info">
            <strong>Competitive Exclusion:</strong> Two species competing for the same resource cannot coexist indefinitely.<br>
            Outcome depends on competition coefficients α.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        // Parameters
        let r1 = 1.0, r2 = 1.0;
        let K = 1000;
        let a12 = 0.5;  // Effect of species 2 on species 1
        let a21 = 0.5;  // Effect of species 1 on species 2

        // State
        let N1 = 100, N2 = 100;
        let time = 0;
        let running = false;
        let history = [];

        // Entities for visualization
        let entities1 = [];
        let entities2 = [];

        function initEntities() {
            entities1 = [];
            entities2 = [];
            const count1 = Math.min(100, Math.floor(N1 / 5));
            const count2 = Math.min(100, Math.floor(N2 / 5));

            for (let i = 0; i < count1; i++) {
                entities1.push({
                    x: Math.random() * (canvas.width - 400) + 50,
                    y: Math.random() * (canvas.height - 100) + 50,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }

            for (let i = 0; i < count2; i++) {
                entities2.push({
                    x: Math.random() * (canvas.width - 400) + 50,
                    y: Math.random() * (canvas.height - 100) + 50,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }
        }

        function predictOutcome() {
            // Based on Lotka-Volterra competition analysis
            // K1/α12 vs K2 and K2/α21 vs K1

            const K1divA12 = a12 > 0 ? K / a12 : Infinity;
            const K2divA21 = a21 > 0 ? K / a21 : Infinity;

            let outcome = '';
            let color = '#64c896';

            if (a12 < 1 && a21 < 1) {
                outcome = 'Stable Coexistence';
                color = '#64c896';
            } else if (a12 > 1 && a21 > 1) {
                outcome = 'Unstable - Winner depends on initial conditions';
                color = '#ffd700';
            } else if (a12 > 1 && a21 < 1) {
                outcome = 'Species 1 Wins';
                color = '#64c8ff';
            } else if (a12 < 1 && a21 > 1) {
                outcome = 'Species 2 Wins';
                color = '#ff9664';
            }

            document.getElementById('outcome').innerHTML = `Predicted: <span style="color:${color}">${outcome}</span>`;
        }

        function update(dt) {
            if (!running) return;

            // Lotka-Volterra competition equations
            const dN1 = r1 * N1 * (1 - (N1 + a12 * N2) / K);
            const dN2 = r2 * N2 * (1 - (N2 + a21 * N1) / K);

            N1 += dN1 * dt;
            N2 += dN2 * dt;

            N1 = Math.max(0.1, N1);
            N2 = Math.max(0.1, N2);

            time += dt;

            history.push({ t: time, n1: N1, n2: N2 });
            if (history.length > 1000) history.shift();

            updateEntities();
            updateStats();
        }

        function updateEntities() {
            const targetCount1 = Math.min(150, Math.floor(N1 / 5));
            const targetCount2 = Math.min(150, Math.floor(N2 / 5));

            // Adjust counts
            while (entities1.length < targetCount1) {
                entities1.push({
                    x: Math.random() * (canvas.width - 400) + 50,
                    y: Math.random() * (canvas.height - 100) + 50,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }
            while (entities1.length > targetCount1) entities1.pop();

            while (entities2.length < targetCount2) {
                entities2.push({
                    x: Math.random() * (canvas.width - 400) + 50,
                    y: Math.random() * (canvas.height - 100) + 50,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }
            while (entities2.length > targetCount2) entities2.pop();

            // Move entities
            const allEntities = [...entities1, ...entities2];
            const maxX = canvas.width - 350;
            const maxY = canvas.height - 50;

            for (const e of entities1) {
                // Avoid others
                let avoidX = 0, avoidY = 0;
                for (const other of allEntities) {
                    if (other === e) continue;
                    const dx = e.x - other.x;
                    const dy = e.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                    if (dist < 30) {
                        avoidX += dx / dist * 0.3;
                        avoidY += dy / dist * 0.3;
                    }
                }

                e.vx += avoidX + (Math.random() - 0.5) * 0.2;
                e.vy += avoidY + (Math.random() - 0.5) * 0.2;

                const speed = Math.sqrt(e.vx * e.vx + e.vy * e.vy);
                if (speed > 2) {
                    e.vx *= 2 / speed;
                    e.vy *= 2 / speed;
                }

                e.x += e.vx;
                e.y += e.vy;

                if (e.x < 50 || e.x > maxX) e.vx *= -1;
                if (e.y < 50 || e.y > maxY) e.vy *= -1;
                e.x = Math.max(50, Math.min(maxX, e.x));
                e.y = Math.max(50, Math.min(maxY, e.y));
            }

            for (const e of entities2) {
                let avoidX = 0, avoidY = 0;
                for (const other of allEntities) {
                    if (other === e) continue;
                    const dx = e.x - other.x;
                    const dy = e.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                    if (dist < 30) {
                        avoidX += dx / dist * 0.3;
                        avoidY += dy / dist * 0.3;
                    }
                }

                e.vx += avoidX + (Math.random() - 0.5) * 0.2;
                e.vy += avoidY + (Math.random() - 0.5) * 0.2;

                const speed = Math.sqrt(e.vx * e.vx + e.vy * e.vy);
                if (speed > 2) {
                    e.vx *= 2 / speed;
                    e.vy *= 2 / speed;
                }

                e.x += e.vx;
                e.y += e.vy;

                if (e.x < 50 || e.x > maxX) e.vx *= -1;
                if (e.y < 50 || e.y > maxY) e.vy *= -1;
                e.x = Math.max(50, Math.min(maxX, e.x));
                e.y = Math.max(50, Math.min(maxY, e.y));
            }
        }

        function updateStats() {
            document.getElementById('time').textContent = time.toFixed(1);
            document.getElementById('n1').textContent = Math.floor(N1);
            document.getElementById('n2').textContent = Math.floor(N2);
        }

        function drawPopulationGraph() {
            const graphX = 50;
            const graphY = canvas.height - 280;
            const graphW = canvas.width - 400;
            const graphH = 200;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(graphX - 10, graphY - 40, graphW + 20, graphH + 70);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText('Population Over Time', graphX, graphY - 15);

            // Draw carrying capacity line
            const maxN = Math.max(K * 1.2, history.length > 0 ? Math.max(...history.map(h => Math.max(h.n1, h.n2))) : K);
            const kY = graphY + graphH - (K / maxN) * graphH;

            ctx.strokeStyle = 'rgba(100, 200, 150, 0.3)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(graphX, kY);
            ctx.lineTo(graphX + graphW, kY);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = '#64c896';
            ctx.font = '12px sans-serif';
            ctx.fillText('K = ' + K, graphX + graphW - 60, kY - 5);

            if (history.length < 2) return;

            const maxT = history[history.length - 1].t;

            // Species 1
            ctx.beginPath();
            ctx.strokeStyle = '#64c8ff';
            ctx.lineWidth = 2;
            for (let i = 0; i < history.length; i++) {
                const px = graphX + (history[i].t / maxT) * graphW;
                const py = graphY + graphH - (history[i].n1 / maxN) * graphH;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Species 2
            ctx.beginPath();
            ctx.strokeStyle = '#ff9664';
            ctx.lineWidth = 2;
            for (let i = 0; i < history.length; i++) {
                const px = graphX + (history[i].t / maxT) * graphW;
                const py = graphY + graphH - (history[i].n2 / maxN) * graphH;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Legend
            ctx.fillStyle = '#64c8ff';
            ctx.fillRect(graphX + graphW - 120, graphY + 10, 15, 10);
            ctx.fillStyle = '#fff';
            ctx.fillText('Species 1', graphX + graphW - 100, graphY + 18);

            ctx.fillStyle = '#ff9664';
            ctx.fillRect(graphX + graphW - 120, graphY + 25, 15, 10);
            ctx.fillStyle = '#fff';
            ctx.fillText('Species 2', graphX + graphW - 100, graphY + 33);
        }

        function drawPhasePortrait() {
            const phaseX = canvas.width - 650;
            const phaseY = 100;
            const phaseSize = 200;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(phaseX - 10, phaseY - 30, phaseSize + 70, phaseSize + 60);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('Phase Portrait (N₁ vs N₂)', phaseX, phaseY - 10);

            // Axes
            ctx.strokeStyle = '#444';
            ctx.beginPath();
            ctx.moveTo(phaseX, phaseY + phaseSize);
            ctx.lineTo(phaseX + phaseSize, phaseY + phaseSize);
            ctx.lineTo(phaseX + phaseSize, phaseY);
            ctx.stroke();

            // Draw isoclines
            // N1 isocline: N1 + a12*N2 = K  =>  N2 = (K - N1) / a12
            // N2 isocline: N2 + a21*N1 = K  =>  N2 = K - a21*N1

            const maxN = K * 1.5;

            // N1 isocline (blue)
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.moveTo(phaseX, phaseY + phaseSize - (a12 > 0 ? K / a12 / maxN * phaseSize : 0));
            ctx.lineTo(phaseX + (K / maxN) * phaseSize, phaseY + phaseSize);
            ctx.stroke();

            // N2 isocline (orange)
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 150, 100, 0.5)';
            ctx.lineWidth = 2;
            ctx.moveTo(phaseX, phaseY + phaseSize - (K / maxN) * phaseSize);
            ctx.lineTo(phaseX + (K / a21 / maxN) * phaseSize, phaseY + phaseSize);
            ctx.stroke();

            // Trajectory
            if (history.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = '#64c896';
                ctx.lineWidth = 1;
                for (let i = 0; i < history.length; i++) {
                    const px = phaseX + (history[i].n1 / maxN) * phaseSize;
                    const py = phaseY + phaseSize - (history[i].n2 / maxN) * phaseSize;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.stroke();

                // Current point
                const last = history[history.length - 1];
                const cx = phaseX + (last.n1 / maxN) * phaseSize;
                const cy = phaseY + phaseSize - (last.n2 / maxN) * phaseSize;
                ctx.beginPath();
                ctx.arc(cx, cy, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }

            // Labels
            ctx.fillStyle = '#64c8ff';
            ctx.font = '12px sans-serif';
            ctx.fillText('N₁ →', phaseX + phaseSize / 2, phaseY + phaseSize + 20);
            ctx.save();
            ctx.translate(phaseX - 5, phaseY + phaseSize / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillStyle = '#ff9664';
            ctx.fillText('N₂ →', 0, 0);
            ctx.restore();
        }

        function drawEntities() {
            // Draw habitat
            ctx.fillStyle = '#1a3a1a';
            ctx.fillRect(40, 40, canvas.width - 380, canvas.height - 320);

            // Species 1
            for (const e of entities1) {
                ctx.beginPath();
                ctx.arc(e.x, e.y, 6, 0, Math.PI * 2);
                ctx.fillStyle = '#64c8ff';
                ctx.fill();
            }

            // Species 2
            for (const e of entities2) {
                ctx.beginPath();
                ctx.moveTo(e.x, e.y - 6);
                ctx.lineTo(e.x + 6, e.y + 6);
                ctx.lineTo(e.x - 6, e.y + 6);
                ctx.closePath();
                ctx.fillStyle = '#ff9664';
                ctx.fill();
            }
        }

        function draw() {
            ctx.fillStyle = '#1a2e1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            update(0.05);

            drawEntities();
            drawPopulationGraph();
            drawPhasePortrait();

            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('r1').oninput = (e) => {
            r1 = parseFloat(e.target.value);
            document.getElementById('r1Value').textContent = r1.toFixed(1);
        };

        document.getElementById('r2').oninput = (e) => {
            r2 = parseFloat(e.target.value);
            document.getElementById('r2Value').textContent = r2.toFixed(1);
        };

        document.getElementById('a12').oninput = (e) => {
            a12 = parseFloat(e.target.value);
            document.getElementById('a12Value').textContent = a12.toFixed(1);
            predictOutcome();
        };

        document.getElementById('a21').oninput = (e) => {
            a21 = parseFloat(e.target.value);
            document.getElementById('a21Value').textContent = a21.toFixed(1);
            predictOutcome();
        };

        document.getElementById('kParam').oninput = (e) => {
            K = parseInt(e.target.value);
            document.getElementById('kValue').textContent = K;
        };

        document.getElementById('runBtn').onclick = () => {
            running = !running;
            document.getElementById('runBtn').textContent = running ? 'Pause' : 'Start Simulation';
        };

        document.getElementById('resetBtn').onclick = () => {
            N1 = 100;
            N2 = 100;
            time = 0;
            history = [];
            running = false;
            document.getElementById('runBtn').textContent = 'Start Simulation';
            initEntities();
            updateStats();
        };

        // Initialize
        initEntities();
        predictOutcome();
        updateStats();
        draw();
    </script>
</body>
</html>
