<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Growth | Ecology</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a2e1a 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(100, 200, 100, 0.3);
        }
        h1 { color: #64c896; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        select { padding: 8px; border-radius: 5px; background: #333; color: #fff; border: none; }
        .value { float: right; color: #64c896; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #64c896; color: #1a2e1a;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #88d8b0; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #64c896; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #64c896; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
        .equation {
            background: #222; padding: 10px; border-radius: 8px;
            font-family: monospace; margin: 10px 0; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">← Back to Ecology</a>

    <div class="controls">
        <h1>Population Growth</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Exponential vs Logistic models</p>

        <div class="control-group">
            <label>Growth Model:</label>
            <select id="model">
                <option value="exponential">Exponential</option>
                <option value="logistic" selected>Logistic</option>
                <option value="allee">Allee Effect</option>
            </select>
        </div>

        <div class="control-group">
            <label>Initial Population (N₀): <span class="value" id="n0Value">10</span></label>
            <input type="range" id="n0" min="1" max="100" value="10">
        </div>

        <div class="control-group">
            <label>Growth Rate (r): <span class="value" id="rValue">0.5</span></label>
            <input type="range" id="rParam" min="0.1" max="2" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Carrying Capacity (K): <span class="value" id="kValue">1000</span></label>
            <input type="range" id="kParam" min="100" max="2000" step="100" value="1000">
        </div>

        <div class="control-group" id="alleeGroup" style="display:none">
            <label>Allee Threshold (A): <span class="value" id="aValue">50</span></label>
            <input type="range" id="aParam" min="10" max="200" step="10" value="50">
        </div>

        <button id="runBtn">Start Simulation</button>
        <button id="resetBtn" style="background:#444;color:#fff">Reset</button>

        <div class="equation" id="equationDisplay">
            dN/dt = rN(1 - N/K)
        </div>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="time">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Population</span>
                <span class="stat-value" id="population">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Growth Rate</span>
                <span class="stat-value" id="growthRate">0</span>
            </div>
        </div>

        <div class="info">
            <strong>Exponential:</strong> Unlimited growth<br>
            <strong>Logistic:</strong> Limited by carrying capacity<br>
            <strong>Allee:</strong> Population must exceed threshold
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        let N0 = 10;
        let r = 0.5;
        let K = 1000;
        let A = 50;  // Allee threshold
        let model = 'logistic';

        let N = N0;
        let time = 0;
        let history = [];
        let running = false;

        function growthFunction(N) {
            switch (model) {
                case 'exponential':
                    return r * N;
                case 'logistic':
                    return r * N * (1 - N / K);
                case 'allee':
                    return r * N * (1 - N / K) * (N / A - 1);
            }
        }

        function update(dt) {
            if (!running) return;

            // Runge-Kutta 4
            const k1 = growthFunction(N);
            const k2 = growthFunction(N + dt * k1 / 2);
            const k3 = growthFunction(N + dt * k2 / 2);
            const k4 = growthFunction(N + dt * k3);

            const dN = dt * (k1 + 2 * k2 + 2 * k3 + k4) / 6;
            N += dN;
            N = Math.max(0, N);

            time += dt;

            history.push({ t: time, N: N, dN: dN / dt });
            if (history.length > 1000) history.shift();

            updateStats();

            // Stop if population is stable or extinct
            if (model === 'allee' && N < 1) {
                running = false;
                document.getElementById('runBtn').textContent = 'Start Simulation';
            }
        }

        function updateStats() {
            document.getElementById('time').textContent = time.toFixed(1);
            document.getElementById('population').textContent = N.toFixed(1);
            document.getElementById('growthRate').textContent = (growthFunction(N) / N).toFixed(4);
        }

        function updateEquation() {
            const eq = document.getElementById('equationDisplay');
            switch (model) {
                case 'exponential':
                    eq.textContent = 'dN/dt = rN (unlimited growth)';
                    break;
                case 'logistic':
                    eq.textContent = 'dN/dt = rN(1 - N/K)';
                    break;
                case 'allee':
                    eq.textContent = 'dN/dt = rN(1 - N/K)(N/A - 1)';
                    break;
            }
        }

        function drawPopulationGraph() {
            const graphX = 50;
            const graphY = 100;
            const graphW = canvas.width - 400;
            const graphH = canvas.height / 2 - 150;

            // Background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(graphX - 10, graphY - 40, graphW + 20, graphH + 70);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText('Population vs Time', graphX, graphY - 15);

            // Axes
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(graphX, graphY);
            ctx.lineTo(graphX, graphY + graphH);
            ctx.lineTo(graphX + graphW, graphY + graphH);
            ctx.stroke();

            // Draw carrying capacity line
            if (model !== 'exponential') {
                let maxN = K * 1.2;
                if (history.length > 0) {
                    maxN = Math.max(maxN, ...history.map(h => h.N));
                }

                const kY = graphY + graphH - (K / maxN) * graphH;
                ctx.strokeStyle = 'rgba(255, 100, 100, 0.5)';
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(graphX, kY);
                ctx.lineTo(graphX + graphW, kY);
                ctx.stroke();
                ctx.setLineDash([]);
                ctx.fillStyle = '#ff6464';
                ctx.font = '12px sans-serif';
                ctx.fillText('K = ' + K, graphX + graphW - 60, kY - 5);

                // Allee threshold
                if (model === 'allee') {
                    const aY = graphY + graphH - (A / maxN) * graphH;
                    ctx.strokeStyle = 'rgba(255, 200, 100, 0.5)';
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(graphX, aY);
                    ctx.lineTo(graphX + graphW, aY);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    ctx.fillStyle = '#ffc864';
                    ctx.fillText('A = ' + A, graphX + graphW - 60, aY - 5);
                }
            }

            if (history.length < 2) return;

            // Find scale
            let maxN = model === 'exponential' ?
                Math.max(...history.map(h => h.N)) :
                Math.max(K * 1.2, ...history.map(h => h.N));
            let maxT = history[history.length - 1].t;

            // Draw population curve
            ctx.beginPath();
            ctx.strokeStyle = '#64c896';
            ctx.lineWidth = 3;
            for (let i = 0; i < history.length; i++) {
                const px = graphX + (history[i].t / maxT) * graphW;
                const py = graphY + graphH - (history[i].N / maxN) * graphH;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.fillText('Time', graphX + graphW / 2, graphY + graphH + 25);
            ctx.save();
            ctx.translate(graphX - 30, graphY + graphH / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Population (N)', 0, 0);
            ctx.restore();
        }

        function drawGrowthRateGraph() {
            const graphX = 50;
            const graphY = canvas.height / 2 + 50;
            const graphW = canvas.width - 400;
            const graphH = canvas.height / 2 - 150;

            // Background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(graphX - 10, graphY - 40, graphW + 20, graphH + 70);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText('Per Capita Growth Rate vs Population', graphX, graphY - 15);

            // Axes
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(graphX, graphY);
            ctx.lineTo(graphX, graphY + graphH);
            ctx.lineTo(graphX + graphW, graphY + graphH);
            ctx.stroke();

            // Draw theoretical curve
            const maxN = model === 'exponential' ? K : K * 1.2;

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(100, 200, 150, 0.5)';
            ctx.lineWidth = 2;

            let maxGrowth = r;
            let minGrowth = 0;

            for (let i = 0; i <= 100; i++) {
                const testN = (i / 100) * maxN + 1;
                const growth = growthFunction(testN) / testN;
                maxGrowth = Math.max(maxGrowth, growth);
                minGrowth = Math.min(minGrowth, growth);
            }

            const growthRange = maxGrowth - minGrowth;

            for (let i = 0; i <= 100; i++) {
                const testN = (i / 100) * maxN + 1;
                const growth = growthFunction(testN) / testN;
                const px = graphX + (i / 100) * graphW;
                const py = graphY + graphH - ((growth - minGrowth) / growthRange) * graphH;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Draw zero line
            const zeroY = graphY + graphH - ((0 - minGrowth) / growthRange) * graphH;
            ctx.strokeStyle = '#666';
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.moveTo(graphX, zeroY);
            ctx.lineTo(graphX + graphW, zeroY);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw current point
            if (N > 0) {
                const growth = growthFunction(N) / N;
                const px = graphX + (N / maxN) * graphW;
                const py = graphY + graphH - ((growth - minGrowth) / growthRange) * graphH;

                ctx.beginPath();
                ctx.arc(px, py, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#64c896';
                ctx.fill();
            }

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.fillText('Population (N)', graphX + graphW / 2, graphY + graphH + 25);
            ctx.save();
            ctx.translate(graphX - 30, graphY + graphH / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('dN/dt / N', 0, 0);
            ctx.restore();
        }

        function drawOrganisms() {
            // Draw a visual representation of population
            const areaX = canvas.width - 380;
            const areaY = 100;
            const areaW = 100;
            const areaH = 200;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(areaX - 10, areaY - 30, areaW + 20, areaH + 50);

            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.fillText('Population', areaX, areaY - 10);

            // Draw organisms as dots
            const count = Math.min(200, Math.floor(N));
            for (let i = 0; i < count; i++) {
                const x = areaX + Math.random() * areaW;
                const y = areaY + Math.random() * areaH;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#64c896';
                ctx.fill();
            }

            // Population bar
            const barH = Math.min(1, N / K) * areaH;
            ctx.fillStyle = 'rgba(100, 200, 150, 0.3)';
            ctx.fillRect(areaX + areaW + 10, areaY + areaH - barH, 20, barH);
            ctx.strokeStyle = '#64c896';
            ctx.strokeRect(areaX + areaW + 10, areaY, 20, areaH);
        }

        function draw() {
            ctx.fillStyle = '#1a2e1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            update(0.05);

            drawPopulationGraph();
            drawGrowthRateGraph();
            drawOrganisms();

            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('model').onchange = (e) => {
            model = e.target.value;
            document.getElementById('alleeGroup').style.display =
                model === 'allee' ? 'block' : 'none';
            updateEquation();
        };

        document.getElementById('n0').oninput = (e) => {
            N0 = parseInt(e.target.value);
            document.getElementById('n0Value').textContent = N0;
        };

        document.getElementById('rParam').oninput = (e) => {
            r = parseFloat(e.target.value);
            document.getElementById('rValue').textContent = r.toFixed(1);
        };

        document.getElementById('kParam').oninput = (e) => {
            K = parseInt(e.target.value);
            document.getElementById('kValue').textContent = K;
        };

        document.getElementById('aParam').oninput = (e) => {
            A = parseInt(e.target.value);
            document.getElementById('aValue').textContent = A;
        };

        document.getElementById('runBtn').onclick = () => {
            running = !running;
            document.getElementById('runBtn').textContent = running ? 'Pause' : 'Start Simulation';
        };

        document.getElementById('resetBtn').onclick = () => {
            N = N0;
            time = 0;
            history = [];
            running = false;
            document.getElementById('runBtn').textContent = 'Start Simulation';
            updateStats();
        };

        // Initialize
        updateEquation();
        updateStats();
        draw();
    </script>
</body>
</html>
