<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANSAC Robust Fitting - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 20px; margin-bottom: 20px; }
        h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #888; }
        .back-link { position: absolute; top: 20px; left: 20px; color: #2ecc71; text-decoration: none; }
        .main-content { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .canvas-container { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 20px; }
        canvas { display: block; margin: 0 auto; background: #0a0a1a; border-radius: 8px; cursor: crosshair; }
        .controls { display: flex; flex-direction: column; gap: 15px; }
        .panel { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 15px; }
        .panel h3 { color: #2ecc71; font-size: 1rem; margin-bottom: 10px; border-bottom: 1px solid rgba(46,204,113,0.3); padding-bottom: 5px; }
        button {
            padding: 10px 15px; background: rgba(46,204,113,0.2);
            border: 1px solid rgba(46,204,113,0.5); border-radius: 6px;
            color: #2ecc71; cursor: pointer; width: 100%; margin-bottom: 8px;
        }
        button:hover { background: rgba(46,204,113,0.3); }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: block; color: #2ecc71; font-size: 0.85rem; margin-bottom: 5px; }
        input[type="range"] {
            width: 100%; height: 6px; -webkit-appearance: none;
            background: rgba(46,204,113,0.2); border-radius: 3px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 16px; height: 16px;
            background: #2ecc71; border-radius: 50%; cursor: pointer;
        }
        .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        .stat { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 6px; text-align: center; }
        .stat-value { font-size: 1.1rem; color: #2ecc71; font-weight: bold; }
        .stat-label { font-size: 0.7rem; color: #888; }
        .info-text { font-size: 0.85rem; color: #aaa; line-height: 1.6; }
        .legend { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .legend-item { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; }
        .legend-color { width: 12px; height: 12px; border-radius: 50%; }
        select {
            width: 100%; padding: 8px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(46,204,113,0.3); border-radius: 6px;
            color: #e8e8e8; font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="container">
        <header>
            <h1>RANSAC Robust Fitting</h1>
            <p class="subtitle">Random Sample Consensus for outlier-robust model fitting</p>
        </header>
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="canvas" width="900" height="550"></canvas>
            </div>
            <div class="controls">
                <div class="panel">
                    <h3>Model Type</h3>
                    <select id="model-type">
                        <option value="line">Line</option>
                        <option value="circle">Circle</option>
                    </select>
                </div>
                <div class="panel">
                    <h3>Parameters</h3>
                    <div class="control-group">
                        <label>Inlier Threshold: <span id="threshold-val">15</span>px</label>
                        <input type="range" id="threshold" min="5" max="50" value="15">
                    </div>
                    <div class="control-group">
                        <label>Max Iterations: <span id="iterations-val">100</span></label>
                        <input type="range" id="iterations" min="10" max="500" value="100">
                    </div>
                    <div class="control-group">
                        <label>Min Inlier Ratio: <span id="ratio-val">0.5</span></label>
                        <input type="range" id="ratio" min="0.2" max="0.9" step="0.05" value="0.5">
                    </div>
                </div>
                <div class="panel">
                    <h3>Data Generation</h3>
                    <div class="control-group">
                        <label>Outlier Ratio: <span id="outlier-val">0.3</span></label>
                        <input type="range" id="outlier-ratio" min="0.1" max="0.6" step="0.05" value="0.3">
                    </div>
                    <button onclick="generateData()">Generate Random Data</button>
                    <button onclick="clearPoints()">Clear Points</button>
                    <p class="info-text" style="margin-top: 8px;">Click on canvas to add points manually</p>
                </div>
                <div class="panel">
                    <h3>Algorithm</h3>
                    <button onclick="runRANSAC()">Run RANSAC</button>
                    <button onclick="stepRANSAC()">Step Through</button>
                    <button onclick="runLeastSquares()">Run Least Squares (Compare)</button>
                </div>
                <div class="panel">
                    <h3>Statistics</h3>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value" id="total-points">0</div>
                            <div class="stat-label">Total Points</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="inliers-count">0</div>
                            <div class="stat-label">Inliers Found</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="iterations-used">0</div>
                            <div class="stat-label">Iterations</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="confidence">0%</div>
                            <div class="stat-label">Confidence</div>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <h3>Legend</h3>
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background: #3498db;"></div>Data Point</div>
                        <div class="legend-item"><div class="legend-color" style="background: #2ecc71;"></div>Inlier</div>
                        <div class="legend-item"><div class="legend-color" style="background: #e74c3c;"></div>Outlier</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let points = [];
        let inliers = [];
        let bestModel = null;
        let lsModel = null;
        let stepIterator = null;
        let currentIteration = 0;

        function generateData() {
            const modelType = document.getElementById('model-type').value;
            const outlierRatio = parseFloat(document.getElementById('outlier-ratio').value);
            const n = 60;
            points = [];

            if (modelType === 'line') {
                // Generate line with noise and outliers
                const slope = (Math.random() - 0.5) * 2;
                const intercept = 200 + Math.random() * 150;

                for (let i = 0; i < n; i++) {
                    if (Math.random() < outlierRatio) {
                        // Outlier
                        points.push({
                            x: 50 + Math.random() * 800,
                            y: 50 + Math.random() * 450,
                            isOutlier: true
                        });
                    } else {
                        // Inlier
                        const x = 50 + Math.random() * 800;
                        const y = intercept + slope * (x - 450) + (Math.random() - 0.5) * 20;
                        points.push({ x, y: Math.max(20, Math.min(530, y)), isOutlier: false });
                    }
                }
            } else {
                // Generate circle with noise and outliers
                const cx = 350 + Math.random() * 200;
                const cy = 200 + Math.random() * 150;
                const r = 100 + Math.random() * 100;

                for (let i = 0; i < n; i++) {
                    if (Math.random() < outlierRatio) {
                        points.push({
                            x: 50 + Math.random() * 800,
                            y: 50 + Math.random() * 450,
                            isOutlier: true
                        });
                    } else {
                        const angle = Math.random() * Math.PI * 2;
                        const noise = (Math.random() - 0.5) * 20;
                        points.push({
                            x: cx + (r + noise) * Math.cos(angle),
                            y: cy + (r + noise) * Math.sin(angle),
                            isOutlier: false
                        });
                    }
                }
            }

            bestModel = null;
            lsModel = null;
            inliers = [];
            stepIterator = null;
            updateStats();
            draw();
        }

        function clearPoints() {
            points = [];
            inliers = [];
            bestModel = null;
            lsModel = null;
            stepIterator = null;
            updateStats();
            draw();
        }

        canvas.addEventListener('click', e => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            points.push({ x, y, isOutlier: false });
            updateStats();
            draw();
        });

        function distanceToLine(point, model) {
            const { a, b, c } = model;
            return Math.abs(a * point.x + b * point.y + c) / Math.sqrt(a * a + b * b);
        }

        function distanceToCircle(point, model) {
            const { cx, cy, r } = model;
            const dist = Math.sqrt((point.x - cx) ** 2 + (point.y - cy) ** 2);
            return Math.abs(dist - r);
        }

        function fitLineFromTwo(p1, p2) {
            const a = p2.y - p1.y;
            const b = p1.x - p2.x;
            const c = -a * p1.x - b * p1.y;
            return { a, b, c, type: 'line' };
        }

        function fitCircleFromThree(p1, p2, p3) {
            const ax = p1.x, ay = p1.y;
            const bx = p2.x, by = p2.y;
            const cx = p3.x, cy = p3.y;

            const d = 2 * (ax * (by - cy) + bx * (cy - ay) + cx * (ay - by));
            if (Math.abs(d) < 0.0001) return null;

            const ux = ((ax * ax + ay * ay) * (by - cy) + (bx * bx + by * by) * (cy - ay) + (cx * cx + cy * cy) * (ay - by)) / d;
            const uy = ((ax * ax + ay * ay) * (cx - bx) + (bx * bx + by * by) * (ax - cx) + (cx * cx + cy * cy) * (bx - ax)) / d;
            const r = Math.sqrt((ax - ux) ** 2 + (ay - uy) ** 2);

            return { cx: ux, cy: uy, r, type: 'circle' };
        }

        function* ransacGenerator() {
            const modelType = document.getElementById('model-type').value;
            const threshold = parseFloat(document.getElementById('threshold').value);
            const maxIterations = parseInt(document.getElementById('iterations').value);
            const minRatio = parseFloat(document.getElementById('ratio').value);

            let bestInliers = [];
            let bestModelLocal = null;
            const sampleSize = modelType === 'line' ? 2 : 3;

            for (let iter = 0; iter < maxIterations; iter++) {
                // Random sample
                const sample = [];
                const indices = new Set();
                while (indices.size < sampleSize && indices.size < points.length) {
                    const idx = Math.floor(Math.random() * points.length);
                    if (!indices.has(idx)) {
                        indices.add(idx);
                        sample.push(points[idx]);
                    }
                }

                if (sample.length < sampleSize) continue;

                // Fit model
                let model;
                if (modelType === 'line') {
                    model = fitLineFromTwo(sample[0], sample[1]);
                } else {
                    model = fitCircleFromThree(sample[0], sample[1], sample[2]);
                    if (!model) continue;
                }

                // Find inliers
                const currentInliers = [];
                for (const p of points) {
                    const dist = modelType === 'line' ? distanceToLine(p, model) : distanceToCircle(p, model);
                    if (dist < threshold) {
                        currentInliers.push(p);
                    }
                }

                if (currentInliers.length > bestInliers.length) {
                    bestInliers = currentInliers;
                    bestModelLocal = model;
                }

                yield { iteration: iter + 1, model, inliers: currentInliers, best: bestModelLocal, bestInliers };

                // Early termination if confident
                if (bestInliers.length / points.length >= minRatio) {
                    const probability = 0.99;
                    const w = bestInliers.length / points.length;
                    const needed = Math.log(1 - probability) / Math.log(1 - Math.pow(w, sampleSize));
                    if (iter > needed) break;
                }
            }

            return { model: bestModelLocal, inliers: bestInliers };
        }

        function runRANSAC() {
            if (points.length < 3) return;

            const gen = ransacGenerator();
            let result;
            while (true) {
                const step = gen.next();
                if (step.done) {
                    result = step.value;
                    break;
                }
                currentIteration = step.value.iteration;
            }

            bestModel = result.model;
            inliers = result.inliers;
            updateStats();
            draw();
        }

        function stepRANSAC() {
            if (points.length < 3) return;

            if (!stepIterator) {
                stepIterator = ransacGenerator();
                currentIteration = 0;
            }

            const step = stepIterator.next();
            if (step.done) {
                bestModel = step.value.model;
                inliers = step.value.inliers;
                stepIterator = null;
            } else {
                currentIteration = step.value.iteration;
                bestModel = step.value.best;
                inliers = step.value.bestInliers;
            }

            updateStats();
            draw();
        }

        function runLeastSquares() {
            if (points.length < 2) return;

            const modelType = document.getElementById('model-type').value;

            if (modelType === 'line') {
                // Least squares line fit
                let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;
                const n = points.length;
                for (const p of points) {
                    sumX += p.x;
                    sumY += p.y;
                    sumXY += p.x * p.y;
                    sumX2 += p.x * p.x;
                }
                const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
                const intercept = (sumY - slope * sumX) / n;
                lsModel = { a: slope, b: -1, c: intercept, type: 'line' };
            } else {
                // Algebraic circle fit (simple version)
                let sumX = 0, sumY = 0, sumX2 = 0, sumY2 = 0, sumXY = 0;
                let sumX3 = 0, sumY3 = 0, sumX2Y = 0, sumXY2 = 0;
                const n = points.length;

                for (const p of points) {
                    const x = p.x, y = p.y;
                    sumX += x; sumY += y;
                    sumX2 += x * x; sumY2 += y * y;
                    sumXY += x * y;
                    sumX3 += x * x * x;
                    sumY3 += y * y * y;
                    sumX2Y += x * x * y;
                    sumXY2 += x * y * y;
                }

                const A = n * sumX2 - sumX * sumX;
                const B = n * sumXY - sumX * sumY;
                const C = n * sumY2 - sumY * sumY;
                const D = 0.5 * (n * sumX3 + n * sumXY2 - sumX * sumX2 - sumX * sumY2);
                const E = 0.5 * (n * sumX2Y + n * sumY3 - sumY * sumX2 - sumY * sumY2);

                const denom = A * C - B * B;
                if (Math.abs(denom) > 0.0001) {
                    const cx = (D * C - B * E) / denom;
                    const cy = (A * E - B * D) / denom;
                    let r = 0;
                    for (const p of points) {
                        r += Math.sqrt((p.x - cx) ** 2 + (p.y - cy) ** 2);
                    }
                    r /= n;
                    lsModel = { cx, cy, r, type: 'circle' };
                }
            }

            draw();
        }

        function updateStats() {
            document.getElementById('total-points').textContent = points.length;
            document.getElementById('inliers-count').textContent = inliers.length;
            document.getElementById('iterations-used').textContent = currentIteration;
            const conf = points.length > 0 ? Math.round(inliers.length / points.length * 100) : 0;
            document.getElementById('confidence').textContent = conf + '%';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw least squares model (dashed, for comparison)
            if (lsModel) {
                ctx.strokeStyle = 'rgba(241, 196, 15, 0.7)';
                ctx.lineWidth = 2;
                ctx.setLineDash([10, 5]);

                if (lsModel.type === 'line') {
                    const { a, b, c } = lsModel;
                    if (Math.abs(b) > 0.0001) {
                        const y0 = (-c - a * 0) / b;
                        const y1 = (-c - a * canvas.width) / b;
                        ctx.beginPath();
                        ctx.moveTo(0, y0);
                        ctx.lineTo(canvas.width, y1);
                        ctx.stroke();
                    }
                } else {
                    ctx.beginPath();
                    ctx.arc(lsModel.cx, lsModel.cy, lsModel.r, 0, Math.PI * 2);
                    ctx.stroke();
                }
                ctx.setLineDash([]);
            }

            // Draw RANSAC model
            if (bestModel) {
                ctx.strokeStyle = '#2ecc71';
                ctx.lineWidth = 3;

                if (bestModel.type === 'line') {
                    const { a, b, c } = bestModel;
                    if (Math.abs(b) > 0.0001) {
                        const y0 = (-c - a * 0) / b;
                        const y1 = (-c - a * canvas.width) / b;
                        ctx.beginPath();
                        ctx.moveTo(0, y0);
                        ctx.lineTo(canvas.width, y1);
                        ctx.stroke();
                    }
                } else {
                    ctx.beginPath();
                    ctx.arc(bestModel.cx, bestModel.cy, bestModel.r, 0, Math.PI * 2);
                    ctx.stroke();

                    // Draw center
                    ctx.fillStyle = '#2ecc71';
                    ctx.beginPath();
                    ctx.arc(bestModel.cx, bestModel.cy, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Draw points
            for (const p of points) {
                const isInlier = inliers.includes(p);
                ctx.fillStyle = isInlier ? '#2ecc71' : (bestModel ? '#e74c3c' : '#3498db');
                ctx.beginPath();
                ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
                ctx.fill();

                if (isInlier) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }

            // Legend for LS line
            if (lsModel) {
                ctx.fillStyle = 'rgba(241, 196, 15, 0.9)';
                ctx.font = '12px sans-serif';
                ctx.fillText('Yellow dashed: Least Squares (affected by outliers)', 10, canvas.height - 10);
            }
        }

        // Event listeners
        document.getElementById('threshold').addEventListener('input', e => {
            document.getElementById('threshold-val').textContent = e.target.value;
        });
        document.getElementById('iterations').addEventListener('input', e => {
            document.getElementById('iterations-val').textContent = e.target.value;
        });
        document.getElementById('ratio').addEventListener('input', e => {
            document.getElementById('ratio-val').textContent = e.target.value;
        });
        document.getElementById('outlier-ratio').addEventListener('input', e => {
            document.getElementById('outlier-val').textContent = e.target.value;
        });

        generateData();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
