<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer - ML Visualizations - CCAB</title>
    <style>
        body { margin: 0; padding: 20px; background: #0f0f1a; color: #e8e6e1; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .back-link { display: inline-block; padding: 8px 16px; background: rgba(124, 58, 237, 0.2); color: #a78bfa; text-decoration: none; border-radius: 6px; margin-bottom: 20px; }
        .back-link:hover { background: rgba(124, 58, 237, 0.4); }
        h1 { color: #a78bfa; margin-bottom: 10px; }
        .subtitle { color: #888; margin-bottom: 20px; }
        .container { display: flex; gap: 30px; flex-wrap: wrap; }
        .panel { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; }
        canvas, video { border-radius: 8px; max-width: 100%; }
        #video { transform: scaleX(-1); }
        .styles-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .style-btn { background: rgba(255,255,255,0.1); border: 2px solid transparent; border-radius: 8px; padding: 10px; cursor: pointer; color: white; transition: all 0.3s; }
        .style-btn:hover { border-color: #7C3AED; }
        .style-btn.active { border-color: #10B981; background: rgba(16, 185, 129, 0.2); }
        button { background: #7C3AED; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 15px; margin-right: 10px; }
        button:hover { background: #6D28D9; }
        #loading { text-align: center; padding: 50px; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #7C3AED; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .note { font-size: 12px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to ML Gallery</a>
    <h1>Style Transfer</h1>
    <p class="subtitle">Apply artistic styles using neural networks (simulated demo)</p>

    <div id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div id="main" style="display: none;">
        <div class="container">
            <div class="panel">
                <h3>Input</h3>
                <video id="video" width="400" height="300" autoplay playsinline></video>
                <button onclick="startCamera()">Start Camera</button>
                <button onclick="captureFrame()">Capture Frame</button>
            </div>

            <div class="panel">
                <h3>Styled Output</h3>
                <canvas id="output" width="400" height="300"></canvas>
                <p class="note">Note: This is a simulated style transfer using canvas filters. Full neural style transfer requires loading large models.</p>
            </div>
        </div>

        <div class="panel" style="margin-top: 20px;">
            <h3>Select Style</h3>
            <div class="styles-grid">
                <button class="style-btn active" data-style="none" onclick="setStyle('none', this)">Original</button>
                <button class="style-btn" data-style="starry" onclick="setStyle('starry', this)">Starry Night</button>
                <button class="style-btn" data-style="wave" onclick="setStyle('wave', this)">The Wave</button>
                <button class="style-btn" data-style="scream" onclick="setStyle('scream', this)">The Scream</button>
                <button class="style-btn" data-style="mosaic" onclick="setStyle('mosaic', this)">Mosaic</button>
                <button class="style-btn" data-style="candy" onclick="setStyle('candy', this)">Candy</button>
            </div>
        </div>
    </div>

    <script>
        let video, outputCanvas, outputCtx;
        let currentStyle = 'none';
        let running = false;

        function init() {
            video = document.getElementById('video');
            outputCanvas = document.getElementById('output');
            outputCtx = outputCanvas.getContext('2d');

            document.getElementById('loading').style.display = 'none';
            document.getElementById('main').style.display = 'block';
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 400, height: 300 }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    running = true;
                    processFrame();
                };
            } catch (err) {
                alert('Camera access denied: ' + err.message);
            }
        }

        function setStyle(style, btn) {
            currentStyle = style;
            document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function captureFrame() {
            if (!video.srcObject) {
                alert('Start camera first!');
                return;
            }
            applyStyle();
        }

        function processFrame() {
            if (!running) return;
            applyStyle();
            requestAnimationFrame(processFrame);
        }

        function applyStyle() {
            // Draw original frame
            outputCtx.save();
            outputCtx.scale(-1, 1);
            outputCtx.drawImage(video, -outputCanvas.width, 0, outputCanvas.width, outputCanvas.height);
            outputCtx.restore();

            // Apply simulated style effects
            const imageData = outputCtx.getImageData(0, 0, outputCanvas.width, outputCanvas.height);
            const data = imageData.data;

            switch (currentStyle) {
                case 'starry':
                    // Swirl effect + high contrast
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * 1.3);     // R
                        data[i + 1] = Math.min(255, data[i + 1] * 0.8); // G
                        data[i + 2] = Math.min(255, data[i + 2] * 1.5); // B
                    }
                    break;

                case 'wave':
                    // Blue/cyan tint
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg * 0.3;
                        data[i + 1] = avg * 0.6;
                        data[i + 2] = Math.min(255, avg * 1.4);
                    }
                    break;

                case 'scream':
                    // High saturation orange/yellow
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * 1.5);
                        data[i + 1] = Math.min(255, data[i + 1] * 1.1);
                        data[i + 2] = data[i + 2] * 0.5;
                    }
                    break;

                case 'mosaic':
                    // Pixelate effect
                    const blockSize = 8;
                    for (let y = 0; y < outputCanvas.height; y += blockSize) {
                        for (let x = 0; x < outputCanvas.width; x += blockSize) {
                            const idx = (y * outputCanvas.width + x) * 4;
                            const r = data[idx], g = data[idx + 1], b = data[idx + 2];
                            for (let by = 0; by < blockSize && y + by < outputCanvas.height; by++) {
                                for (let bx = 0; bx < blockSize && x + bx < outputCanvas.width; bx++) {
                                    const bidx = ((y + by) * outputCanvas.width + x + bx) * 4;
                                    data[bidx] = r;
                                    data[bidx + 1] = g;
                                    data[bidx + 2] = b;
                                }
                            }
                        }
                    }
                    break;

                case 'candy':
                    // Vibrant colors
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, Math.pow(data[i] / 255, 0.7) * 300);
                        data[i + 1] = Math.min(255, Math.pow(data[i + 1] / 255, 0.8) * 280);
                        data[i + 2] = Math.min(255, Math.pow(data[i + 2] / 255, 0.6) * 320);
                    }
                    break;
            }

            if (currentStyle !== 'none') {
                outputCtx.putImageData(imageData, 0, 0);
            }
        }

        init();
    </script>
</body>
</html>
