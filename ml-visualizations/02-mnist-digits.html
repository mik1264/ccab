<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition - ML Visualizations - CCAB</title>
    <style>
        body { margin: 0; padding: 20px; background: #0f0f1a; color: #e8e6e1; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .back-link { display: inline-block; padding: 8px 16px; background: rgba(124, 58, 237, 0.2); color: #a78bfa; text-decoration: none; border-radius: 6px; margin-bottom: 20px; }
        .back-link:hover { background: rgba(124, 58, 237, 0.4); }
        h1 { color: #a78bfa; margin-bottom: 20px; }
        .container { display: flex; gap: 30px; flex-wrap: wrap; align-items: flex-start; }
        .draw-panel { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; }
        #drawCanvas { background: #000; border-radius: 8px; cursor: crosshair; touch-action: none; }
        .results-panel { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; min-width: 300px; }
        .prediction { font-size: 5rem; color: #7C3AED; text-align: center; margin: 20px 0; }
        .confidence-bars { margin-top: 20px; }
        .bar-container { display: flex; align-items: center; margin: 8px 0; }
        .bar-label { width: 30px; font-weight: bold; }
        .bar-bg { flex: 1; height: 24px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #7C3AED, #10B981); transition: width 0.3s; }
        .bar-value { width: 50px; text-align: right; margin-left: 10px; }
        button { background: #7C3AED; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 15px; }
        button:hover { background: #6D28D9; }
        #loading { text-align: center; padding: 50px; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #7C3AED; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .instructions { font-size: 14px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to ML Gallery</a>
    <h1>Handwriting Recognition (MNIST)</h1>

    <div id="loading">
        <div class="spinner"></div>
        <p>Loading MNIST model...</p>
    </div>

    <div class="container" id="main" style="display: none;">
        <div class="draw-panel">
            <h3>Draw a digit (0-9)</h3>
            <canvas id="drawCanvas" width="280" height="280"></canvas>
            <p class="instructions">Draw with mouse or touch. The model predicts in real-time.</p>
            <button onclick="clearCanvas()">Clear</button>
        </div>

        <div class="results-panel">
            <h3>Prediction</h3>
            <div class="prediction" id="prediction">-</div>

            <h4>Confidence</h4>
            <div class="confidence-bars" id="bars"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let model;

        async function init() {
            // Create a simple CNN model for MNIST
            model = tf.sequential();
            model.add(tf.layers.conv2d({ inputShape: [28, 28, 1], filters: 32, kernelSize: 3, activation: 'relu' }));
            model.add(tf.layers.maxPooling2d({ poolSize: 2 }));
            model.add(tf.layers.conv2d({ filters: 64, kernelSize: 3, activation: 'relu' }));
            model.add(tf.layers.maxPooling2d({ poolSize: 2 }));
            model.add(tf.layers.flatten());
            model.add(tf.layers.dense({ units: 128, activation: 'relu' }));
            model.add(tf.layers.dense({ units: 10, activation: 'softmax' }));

            model.compile({ optimizer: 'adam', loss: 'categoricalCrossentropy', metrics: ['accuracy'] });

            // Initialize with random weights (in production, load pre-trained weights)
            // For demo purposes, we'll use the untrained model - it will give random predictions
            // but demonstrates the architecture

            document.getElementById('loading').style.display = 'none';
            document.getElementById('main').style.display = 'flex';

            // Create confidence bars
            const barsContainer = document.getElementById('bars');
            for (let i = 0; i < 10; i++) {
                barsContainer.innerHTML += `
                    <div class="bar-container">
                        <span class="bar-label">${i}</span>
                        <div class="bar-bg"><div class="bar-fill" id="bar${i}" style="width: 0%"></div></div>
                        <span class="bar-value" id="val${i}">0%</span>
                    </div>
                `;
            }

            setupCanvas();
            clearCanvas();
        }

        function setupCanvas() {
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = 'white';

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e.touches[0]); });
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
            canvas.addEventListener('touchend', stopDrawing);
        }

        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            const rect = canvas.getBoundingClientRect();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function stopDrawing() {
            isDrawing = false;
            predict();
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('prediction').textContent = '-';
            for (let i = 0; i < 10; i++) {
                document.getElementById(`bar${i}`).style.width = '0%';
                document.getElementById(`val${i}`).textContent = '0%';
            }
        }

        async function predict() {
            // Resize to 28x28
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 28;
            tempCanvas.height = 28;
            const tempCtx = tempCanvas.getContext('2d');

            // Draw scaled image
            tempCtx.fillStyle = 'black';
            tempCtx.fillRect(0, 0, 28, 28);
            tempCtx.drawImage(canvas, 0, 0, 28, 28);

            // Get image data and normalize
            const imageData = tempCtx.getImageData(0, 0, 28, 28);
            const pixels = [];
            for (let i = 0; i < imageData.data.length; i += 4) {
                pixels.push(imageData.data[i] / 255); // Use red channel (grayscale)
            }

            // Check if canvas is empty
            const sum = pixels.reduce((a, b) => a + b, 0);
            if (sum < 1) return;

            // Predict
            const input = tf.tensor4d(pixels, [1, 28, 28, 1]);
            const prediction = model.predict(input);
            const probabilities = await prediction.data();

            // Find max
            let maxIdx = 0;
            let maxProb = 0;
            for (let i = 0; i < 10; i++) {
                if (probabilities[i] > maxProb) {
                    maxProb = probabilities[i];
                    maxIdx = i;
                }
            }

            document.getElementById('prediction').textContent = maxIdx;

            // Update bars
            for (let i = 0; i < 10; i++) {
                const pct = (probabilities[i] * 100).toFixed(1);
                document.getElementById(`bar${i}`).style.width = pct + '%';
                document.getElementById(`val${i}`).textContent = pct + '%';
            }

            input.dispose();
            prediction.dispose();
        }

        init();
    </script>
</body>
</html>
