<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification - ML Visualizations - CCAB</title>
    <style>
        body { margin: 0; padding: 20px; background: #0f0f1a; color: #e8e6e1; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .back-link { display: inline-block; padding: 8px 16px; background: rgba(124, 58, 237, 0.2); color: #a78bfa; text-decoration: none; border-radius: 6px; margin-bottom: 20px; }
        .back-link:hover { background: rgba(124, 58, 237, 0.4); }
        h1 { color: #a78bfa; margin-bottom: 10px; }
        .subtitle { color: #888; margin-bottom: 20px; }
        .container { display: flex; gap: 30px; flex-wrap: wrap; }
        .video-panel { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; }
        #video { border-radius: 8px; transform: scaleX(-1); }
        .results-panel { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; min-width: 350px; }
        .prediction-item { background: rgba(124, 58, 237, 0.1); border-radius: 8px; padding: 15px; margin-bottom: 10px; }
        .prediction-label { font-size: 1.2rem; font-weight: bold; color: #a78bfa; }
        .prediction-prob { font-size: 0.9rem; color: #888; margin-top: 5px; }
        .prob-bar { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 8px; overflow: hidden; }
        .prob-fill { height: 100%; background: linear-gradient(90deg, #7C3AED, #10B981); }
        button { background: #7C3AED; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 15px; }
        button:hover { background: #6D28D9; }
        #loading { text-align: center; padding: 50px; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #7C3AED; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .warning { background: rgba(251, 191, 36, 0.2); border: 1px solid #F59E0B; border-radius: 8px; padding: 15px; margin-bottom: 20px; color: #FCD34D; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to ML Gallery</a>
    <h1>Image Classification</h1>
    <p class="subtitle">Real-time object recognition using MobileNet</p>

    <div id="loading">
        <div class="spinner"></div>
        <p>Loading MobileNet model (~4MB)...</p>
    </div>

    <div id="main" style="display: none;">
        <div class="warning">
            This demo requires camera access. All processing happens locally in your browser.
        </div>

        <div class="container">
            <div class="video-panel">
                <video id="video" width="480" height="360" autoplay playsinline></video>
                <br>
                <button onclick="startCamera()">Start Camera</button>
            </div>

            <div class="results-panel">
                <h3>Top 5 Predictions</h3>
                <div id="predictions">
                    <p style="color: #888;">Start camera to see predictions...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
    <script>
        let model;
        let video;
        let running = false;

        async function init() {
            model = await mobilenet.load();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            video = document.getElementById('video');
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: 480, height: 360 }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    running = true;
                    classifyFrame();
                };
            } catch (err) {
                alert('Camera access denied or not available. Error: ' + err.message);
            }
        }

        async function classifyFrame() {
            if (!running) return;

            const predictions = await model.classify(video, 5);

            const container = document.getElementById('predictions');
            container.innerHTML = '';

            for (let pred of predictions) {
                const prob = (pred.probability * 100).toFixed(1);
                container.innerHTML += `
                    <div class="prediction-item">
                        <div class="prediction-label">${pred.className}</div>
                        <div class="prediction-prob">${prob}% confidence</div>
                        <div class="prob-bar"><div class="prob-fill" style="width: ${prob}%"></div></div>
                    </div>
                `;
            }

            requestAnimationFrame(classifyFrame);
        }

        init();
    </script>
</body>
</html>
