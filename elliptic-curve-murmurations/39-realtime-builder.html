<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Murmuration Builder | CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .controls {
            display: flex;
            gap: 12px;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        button.secondary {
            background: rgba(255,255,255,0.1);
        }
        canvas {
            flex: 1;
            background: #000;
            border-radius: 12px;
        }
        .sidebar {
            width: 350px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-left: 1px solid rgba(255,255,255,0.1);
            overflow-y: auto;
        }
        .section-title {
            font-size: 0.8rem;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            margin-top: 20px;
        }
        .section-title:first-child {
            margin-top: 0;
        }
        .curve-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 16px;
        }
        .curve-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }
        .curve-item .rank {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }
        .curve-item .rank.r0 {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        .curve-item .rank.r1 {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
        }
        .curve-item .remove {
            background: none;
            border: none;
            color: #f87171;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 4px;
        }
        .add-form {
            background: rgba(0,0,0,0.3);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .form-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        .form-row label {
            flex: 1;
        }
        .form-row label span {
            display: block;
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 4px;
        }
        .form-row input, .form-row select {
            width: 100%;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 4px;
            color: #fff;
            font-size: 0.9rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .stat-card {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.7rem;
            color: #888;
        }
        .legend {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
        }
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-right: 20px;
        }
        .back-link:hover { opacity: 1; }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .speed-control input {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <a href="index.html" class="back-link">← Back</a>
                <h1>Real-Time Murmuration Builder</h1>
            </div>
            <div class="controls">
                <div class="speed-control">
                    <span style="font-size: 0.8rem; color: #888;">Speed:</span>
                    <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
                </div>
                <button class="secondary" id="pauseBtn">Pause</button>
                <button id="clearBtn">Clear All</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="sidebar">
        <div class="section-title">Add Curves</div>
        <div class="add-form">
            <div class="form-row">
                <label>
                    <span>Conductor N</span>
                    <input type="number" id="conductorInput" value="100" min="1" max="10000">
                </label>
                <label>
                    <span>Rank</span>
                    <select id="rankInput">
                        <option value="0">Rank 0</option>
                        <option value="1">Rank 1</option>
                        <option value="random">Random</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Count</span>
                    <input type="number" id="countInput" value="10" min="1" max="100">
                </label>
                <button id="addBtn" style="align-self: flex-end;">Add Curves</button>
            </div>
        </div>

        <button id="addPresetBtn" style="width: 100%; margin-bottom: 16px;" class="secondary">Add Preset (50 curves)</button>

        <div class="section-title">Active Curves (<span id="curveCount">0</span>)</div>
        <div class="curve-list" id="curveList"></div>

        <div class="section-title">Real-Time Statistics</div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="rank0Count">0</div>
                <div class="stat-label">Rank 0</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="rank1Count">0</div>
                <div class="stat-label">Rank 1</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgAp0">0</div>
                <div class="stat-label">Avg aₚ (R0)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgAp1">0</div>
                <div class="stat-label">Avg aₚ (R1)</div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #4ade80"></div>
                <span>Rank 0</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #60a5fa"></div>
                <span>Rank 1</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let paused = false;
        let speed = 1;
        let time = 0;

        const primes = [];
        for (let i = 2; primes.length < 100; i++) {
            let isPrime = true;
            for (let j = 2; j * j <= i; j++) {
                if (i % j === 0) { isPrime = false; break; }
            }
            if (isPrime) primes.push(i);
        }

        let curves = [];
        let nextId = 1;

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        class Curve {
            constructor(conductor, rank) {
                this.id = nextId++;
                this.conductor = conductor;
                this.rank = rank;
                this.phase = Math.random() * Math.PI * 2;
                this.amplitude = 0.8 + Math.random() * 0.4;
            }

            getApValue(primeIdx, t) {
                const tNorm = primeIdx / primes.length;
                const decay = Math.exp(-tNorm * 2);
                const phase = this.rank === 1 ? Math.PI * 0.3 : 0;
                const sign = this.rank === 1 ? -1 : 1;

                let value = sign * this.amplitude * (
                    0.5 * Math.sin(2 * Math.PI * tNorm * 5 + phase + t * 0.01) +
                    0.3 * Math.sin(2 * Math.PI * tNorm * 8 + phase)
                ) * decay;

                return value;
            }
        }

        function addCurves(conductor, rank, count) {
            for (let i = 0; i < count; i++) {
                const r = rank === 'random' ? (Math.random() < 0.65 ? 0 : 1) : parseInt(rank);
                curves.push(new Curve(conductor, r));
            }
            updateCurveList();
            updateStats();
        }

        function removeCurve(id) {
            curves = curves.filter(c => c.id !== id);
            updateCurveList();
            updateStats();
        }

        function updateCurveList() {
            const list = document.getElementById('curveList');
            document.getElementById('curveCount').textContent = curves.length;

            // Only show last 20
            const displayCurves = curves.slice(-20).reverse();

            list.innerHTML = displayCurves.map(c => `
                <div class="curve-item">
                    <span>N=${c.conductor}</span>
                    <span class="rank ${c.rank === 0 ? 'r0' : 'r1'}">Rank ${c.rank}</span>
                    <button class="remove" onclick="removeCurve(${c.id})">×</button>
                </div>
            `).join('');

            if (curves.length > 20) {
                list.innerHTML += `<div style="text-align: center; color: #666; font-size: 0.8rem; padding: 8px;">... and ${curves.length - 20} more</div>`;
            }
        }

        function updateStats() {
            const rank0 = curves.filter(c => c.rank === 0);
            const rank1 = curves.filter(c => c.rank === 1);

            document.getElementById('rank0Count').textContent = rank0.length;
            document.getElementById('rank1Count').textContent = rank1.length;

            // Compute average aₚ at current time
            if (rank0.length > 0) {
                const avg0 = rank0.reduce((sum, c) => sum + c.getApValue(10, time), 0) / rank0.length;
                document.getElementById('avgAp0').textContent = avg0.toFixed(3);
            }

            if (rank1.length > 0) {
                const avg1 = rank1.reduce((sum, c) => sum + c.getApValue(10, time), 0) / rank1.length;
                document.getElementById('avgAp1').textContent = avg1.toFixed(3);
            }
        }

        function draw() {
            const w = canvas.width;
            const h = canvas.height;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            if (curves.length === 0) {
                ctx.fillStyle = '#666';
                ctx.font = '20px system-ui';
                ctx.textAlign = 'center';
                ctx.fillText('Add curves to see murmurations build in real-time', w / 2, h / 2);
                return;
            }

            const margin = { left: 60, right: 20, top: 40, bottom: 50 };
            const plotW = w - margin.left - margin.right;
            const plotH = h - margin.top - margin.bottom;

            // Grid
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const x = margin.left + (i / 10) * plotW;
                ctx.beginPath();
                ctx.moveTo(x, margin.top);
                ctx.lineTo(x, h - margin.bottom);
                ctx.stroke();
            }

            // Zero line
            const zeroY = margin.top + plotH / 2;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.moveTo(margin.left, zeroY);
            ctx.lineTo(w - margin.right, zeroY);
            ctx.stroke();

            // Compute averages
            const rank0 = curves.filter(c => c.rank === 0);
            const rank1 = curves.filter(c => c.rank === 1);

            const avg0 = [], avg1 = [];
            for (let j = 0; j < primes.length; j++) {
                if (rank0.length > 0) {
                    avg0.push(rank0.reduce((sum, c) => sum + c.getApValue(j, time), 0) / rank0.length);
                } else {
                    avg0.push(0);
                }

                if (rank1.length > 0) {
                    avg1.push(rank1.reduce((sum, c) => sum + c.getApValue(j, time), 0) / rank1.length);
                } else {
                    avg1.push(0);
                }
            }

            const maxVal = Math.max(...avg0.map(Math.abs), ...avg1.map(Math.abs), 0.5);

            // Draw individual curves (faint)
            curves.forEach(c => {
                ctx.strokeStyle = c.rank === 0 ? 'rgba(74, 222, 128, 0.1)' : 'rgba(96, 165, 250, 0.1)';
                ctx.lineWidth = 1;
                ctx.beginPath();

                for (let j = 0; j < primes.length; j++) {
                    const x = margin.left + (j / primes.length) * plotW;
                    const y = zeroY - (c.getApValue(j, time) / maxVal) * (plotH / 2) * 0.9;
                    if (j === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            });

            // Draw averaged curves
            if (rank0.length > 0) {
                ctx.strokeStyle = '#4ade80';
                ctx.lineWidth = 3;
                ctx.beginPath();
                avg0.forEach((v, i) => {
                    const x = margin.left + (i / primes.length) * plotW;
                    const y = zeroY - (v / maxVal) * (plotH / 2) * 0.9;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }

            if (rank1.length > 0) {
                ctx.strokeStyle = '#60a5fa';
                ctx.lineWidth = 3;
                ctx.beginPath();
                avg1.forEach((v, i) => {
                    const x = margin.left + (i / primes.length) * plotW;
                    const y = zeroY - (v / maxVal) * (plotH / 2) * 0.9;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '12px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText('Prime index', w / 2, h - 15);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px system-ui';
            ctx.fillText(`Real-Time Murmuration (${curves.length} curves)`, w / 2, 25);
        }

        function animate() {
            if (!paused) {
                time += speed;
                updateStats();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('addBtn').addEventListener('click', () => {
            const conductor = parseInt(document.getElementById('conductorInput').value);
            const rank = document.getElementById('rankInput').value;
            const count = parseInt(document.getElementById('countInput').value);
            addCurves(conductor, rank, count);
        });

        document.getElementById('addPresetBtn').addEventListener('click', () => {
            addCurves(100, 'random', 50);
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            curves = [];
            updateCurveList();
            updateStats();
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
        });

        // Make removeCurve available globally
        window.removeCurve = removeCurve;

        window.addEventListener('resize', resize);
        resize();
        updateCurveList();
        animate();
    </script>
</body>
</html>
