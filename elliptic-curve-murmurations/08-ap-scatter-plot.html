<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aₚ Value Scatter Plot | CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .canvas-area {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            background: #000;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.3);
        }
        .sidebar {
            width: 320px;
            padding: 24px;
            background: rgba(255,255,255,0.05);
            border-left: 1px solid rgba(255,255,255,0.1);
            overflow-y: auto;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 24px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .value { color: #667eea; font-weight: bold; }
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
        }
        .legend {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
        }
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .hasse-box {
            background: rgba(102, 126, 234, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            text-align: center;
        }
        .hasse-formula {
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .hasse-desc {
            font-size: 0.8rem;
            color: #888;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .stat-box {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.7rem;
            color: #888;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            z-index: 100;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>

    <div class="container">
        <div class="canvas-area">
            <canvas id="canvas"></canvas>
        </div>

        <div class="sidebar">
            <h1>aₚ Scatter Plot</h1>
            <p class="subtitle">Visualizing aₚ values across primes for different curves</p>

            <div class="control-group">
                <label>Number of Curves <span class="value" id="curveCountVal">500</span></label>
                <input type="range" id="curveCount" min="100" max="2000" step="100" value="500">
            </div>

            <div class="control-group">
                <label>Max Prime p <span class="value" id="maxPrimeVal">200</span></label>
                <input type="range" id="maxPrime" min="50" max="500" step="10" value="200">
            </div>

            <div class="control-group">
                <label>Point Opacity <span class="value" id="opacityVal">0.3</span></label>
                <input type="range" id="opacity" min="0.1" max="1" step="0.05" value="0.3">
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot" style="background: #4ade80"></div>
                    <span>Rank 0 curves</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #60a5fa"></div>
                    <span>Rank 1 curves</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #f472b6"></div>
                    <span>Hasse bound: ±2√p</span>
                </div>
            </div>

            <div class="hasse-box">
                <div class="hasse-formula">|aₚ| ≤ 2√p</div>
                <div class="hasse-desc">All points must lie within the Hasse bound (pink curves)</div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="pointCount">0</div>
                    <div class="stat-label">Data Points</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="avgSpread">0</div>
                    <div class="stat-label">Avg Spread</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let numCurves = 500;
        let maxPrime = 200;
        let pointOpacity = 0.3;

        function resize() {
            const size = Math.min(window.innerWidth - 360, window.innerHeight - 40);
            canvas.width = size;
            canvas.height = size;
        }
        resize();
        window.addEventListener('resize', () => { resize(); draw(); });

        // Generate simulated aₚ data
        function generateData() {
            const data = { rank0: [], rank1: [] };
            const primes = getPrimes(maxPrime);

            for (let i = 0; i < numCurves; i++) {
                const isRank1 = Math.random() < 0.3;
                const target = isRank1 ? data.rank1 : data.rank0;

                // For each curve, generate aₚ values
                primes.forEach(p => {
                    const hasseBound = 2 * Math.sqrt(p);

                    // Simulate aₚ with slight bias based on rank
                    let ap;
                    if (isRank1) {
                        // Rank 1 tends to have negative bias
                        ap = (Math.random() - 0.55) * 2 * hasseBound;
                    } else {
                        // Rank 0 tends to have positive bias
                        ap = (Math.random() - 0.45) * 2 * hasseBound;
                    }

                    // Clamp to Hasse bound
                    ap = Math.max(-hasseBound, Math.min(hasseBound, ap));

                    target.push({ p, ap });
                });
            }

            return data;
        }

        function getPrimes(max) {
            const sieve = new Array(max + 1).fill(true);
            sieve[0] = sieve[1] = false;
            for (let i = 2; i * i <= max; i++) {
                if (sieve[i]) {
                    for (let j = i * i; j <= max; j += i) {
                        sieve[j] = false;
                    }
                }
            }
            return sieve.map((v, i) => v ? i : -1).filter(v => v > 1);
        }

        let data = generateData();

        function draw() {
            const w = canvas.width;
            const h = canvas.height;
            const margin = { top: 40, right: 40, bottom: 60, left: 70 };

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            const plotW = w - margin.left - margin.right;
            const plotH = h - margin.top - margin.bottom;

            // Calculate scales
            const maxHasse = 2 * Math.sqrt(maxPrime);
            const xScale = (p) => margin.left + (p / maxPrime) * plotW;
            const yScale = (ap) => margin.top + plotH / 2 - (ap / maxHasse) * (plotH / 2);

            // Draw grid
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const x = margin.left + (i / 10) * plotW;
                ctx.beginPath();
                ctx.moveTo(x, margin.top);
                ctx.lineTo(x, h - margin.bottom);
                ctx.stroke();
            }
            for (let i = 0; i <= 8; i++) {
                const y = margin.top + (i / 8) * plotH;
                ctx.beginPath();
                ctx.moveTo(margin.left, y);
                ctx.lineTo(w - margin.right, y);
                ctx.stroke();
            }

            // Draw zero line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(margin.left, margin.top + plotH / 2);
            ctx.lineTo(w - margin.right, margin.top + plotH / 2);
            ctx.stroke();

            // Draw Hasse bounds
            ctx.strokeStyle = '#f472b6';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);

            // Upper bound: 2√p
            ctx.beginPath();
            for (let p = 2; p <= maxPrime; p++) {
                const x = xScale(p);
                const y = yScale(2 * Math.sqrt(p));
                if (p === 2) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Lower bound: -2√p
            ctx.beginPath();
            for (let p = 2; p <= maxPrime; p++) {
                const x = xScale(p);
                const y = yScale(-2 * Math.sqrt(p));
                if (p === 2) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw rank 0 points (green)
            ctx.fillStyle = `rgba(74, 222, 128, ${pointOpacity})`;
            data.rank0.forEach(point => {
                const x = xScale(point.p);
                const y = yScale(point.ap);
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw rank 1 points (blue)
            ctx.fillStyle = `rgba(96, 165, 250, ${pointOpacity})`;
            data.rank1.forEach(point => {
                const x = xScale(point.p);
                const y = yScale(point.ap);
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            });

            // Axis labels
            ctx.fillStyle = '#888';
            ctx.font = '14px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText('Prime p', w / 2, h - 15);

            ctx.save();
            ctx.translate(20, h / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('aₚ value', 0, 0);
            ctx.restore();

            // Tick labels
            ctx.font = '12px system-ui';
            for (let i = 0; i <= 5; i++) {
                const p = Math.round((maxPrime * i) / 5);
                ctx.fillText(p.toString(), xScale(p), h - margin.bottom + 20);
            }

            // Update stats
            document.getElementById('pointCount').textContent =
                (data.rank0.length + data.rank1.length).toLocaleString();
            document.getElementById('avgSpread').textContent =
                (2 * Math.sqrt(maxPrime / 2)).toFixed(1);
        }

        draw();

        document.getElementById('curveCount').addEventListener('input', (e) => {
            numCurves = parseInt(e.target.value);
            document.getElementById('curveCountVal').textContent = numCurves;
            data = generateData();
            draw();
        });

        document.getElementById('maxPrime').addEventListener('input', (e) => {
            maxPrime = parseInt(e.target.value);
            document.getElementById('maxPrimeVal').textContent = maxPrime;
            data = generateData();
            draw();
        });

        document.getElementById('opacity').addEventListener('input', (e) => {
            pointOpacity = parseFloat(e.target.value);
            document.getElementById('opacityVal').textContent = pointOpacity.toFixed(2);
            draw();
        });
    </script>
</body>
</html>
