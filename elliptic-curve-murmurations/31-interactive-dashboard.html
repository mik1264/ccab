<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murmuration Dashboard | CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto 1fr 1fr;
            gap: 16px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        .panel-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-title span {
            color: #667eea;
            font-weight: bold;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: #000;
        }
        .main-chart {
            grid-column: 1 / 3;
        }
        .stats-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .stat-card {
            background: rgba(102, 126, 234, 0.1);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.75rem;
            color: #888;
        }
        .controls {
            display: flex;
            gap: 12px;
        }
        select, button {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
        }
        button:hover {
            background: rgba(102, 126, 234, 0.4);
        }
        .legend {
            display: flex;
            gap: 16px;
            padding: 8px;
            font-size: 0.8rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div>
                <a href="index.html" class="back-link">← Back to Gallery</a>
                <h1>Elliptic Curve Murmuration Dashboard</h1>
            </div>
            <div class="controls">
                <select id="conductorRange">
                    <option value="100">N ≤ 100</option>
                    <option value="500" selected>N ≤ 500</option>
                    <option value="1000">N ≤ 1000</option>
                    <option value="5000">N ≤ 5000</option>
                </select>
                <select id="primeRange">
                    <option value="50">50 primes</option>
                    <option value="100" selected>100 primes</option>
                    <option value="200">200 primes</option>
                </select>
                <button id="refreshBtn">Refresh Data</button>
            </div>
        </div>

        <div class="panel main-chart">
            <div class="panel-title">
                Main Murmuration Pattern
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #4ade80"></div>
                        <span>Rank 0</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #60a5fa"></div>
                        <span>Rank 1</span>
                    </div>
                </div>
            </div>
            <canvas id="mainCanvas"></canvas>
        </div>

        <div class="panel">
            <div class="panel-title">Statistics</div>
            <div class="stats-panel">
                <div class="stat-card">
                    <div class="stat-value" id="curvesCount">0</div>
                    <div class="stat-label">Total Curves</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="rank0Count">0</div>
                    <div class="stat-label">Rank 0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="rank1Count">0</div>
                    <div class="stat-label">Rank 1+</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="maxAp">0</div>
                    <div class="stat-label">Max |aₚ|</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">aₚ Distribution</div>
            <canvas id="histCanvas"></canvas>
        </div>

        <div class="panel">
            <div class="panel-title">Frequency Spectrum</div>
            <canvas id="spectrumCanvas"></canvas>
        </div>

        <div class="panel">
            <div class="panel-title">Phase Space</div>
            <canvas id="phaseCanvas"></canvas>
        </div>
    </div>

    <script>
        const mainCanvas = document.getElementById('mainCanvas');
        const histCanvas = document.getElementById('histCanvas');
        const spectrumCanvas = document.getElementById('spectrumCanvas');
        const phaseCanvas = document.getElementById('phaseCanvas');

        const mainCtx = mainCanvas.getContext('2d');
        const histCtx = histCanvas.getContext('2d');
        const spectrumCtx = spectrumCanvas.getContext('2d');
        const phaseCtx = phaseCanvas.getContext('2d');

        let primes = [];
        let curves = [];
        let conductorMax = 500;
        let primeCount = 100;

        function generatePrimes(max) {
            const result = [];
            for (let i = 2; result.length < max; i++) {
                let isPrime = true;
                for (let j = 2; j * j <= i; j++) {
                    if (i % j === 0) { isPrime = false; break; }
                }
                if (isPrime) result.push(i);
            }
            return result;
        }

        function generateCurves() {
            curves = [];
            const numCurves = Math.floor(conductorMax * 0.8);

            for (let i = 0; i < numCurves; i++) {
                const N = Math.floor(Math.random() * conductorMax) + 1;
                const isRank1 = Math.random() < 0.35;
                const apValues = [];

                for (let j = 0; j < primeCount; j++) {
                    const p = primes[j];
                    const t = j / primeCount;
                    const decay = Math.exp(-t * 2);
                    const phase = isRank1 ? Math.PI * 0.3 : 0;
                    const sign = isRank1 ? -1 : 1;

                    let value = sign * (
                        0.5 * Math.sin(2 * Math.PI * t * 5 + phase) +
                        0.3 * Math.sin(2 * Math.PI * t * 8 + phase)
                    ) * decay;

                    value += (Math.random() - 0.5) * 0.4;
                    apValues.push(value * 2 * Math.sqrt(p));
                }

                curves.push({ N, isRank1, apValues });
            }

            updateStats();
        }

        function updateStats() {
            const rank0 = curves.filter(c => !c.isRank1).length;
            const rank1 = curves.filter(c => c.isRank1).length;
            let maxAp = 0;
            curves.forEach(c => {
                c.apValues.forEach(ap => {
                    if (Math.abs(ap) > maxAp) maxAp = Math.abs(ap);
                });
            });

            document.getElementById('curvesCount').textContent = curves.length;
            document.getElementById('rank0Count').textContent = rank0;
            document.getElementById('rank1Count').textContent = rank1;
            document.getElementById('maxAp').textContent = maxAp.toFixed(1);
        }

        function resizeCanvas(canvas) {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width - 32;
            canvas.height = rect.height - 50;
        }

        function resizeAll() {
            resizeCanvas(mainCanvas);
            resizeCanvas(histCanvas);
            resizeCanvas(spectrumCanvas);
            resizeCanvas(phaseCanvas);
        }

        function drawMainChart() {
            const w = mainCanvas.width;
            const h = mainCanvas.height;
            const ctx = mainCtx;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            // Compute averages
            const avg0 = [], avg1 = [];
            for (let j = 0; j < primeCount; j++) {
                let sum0 = 0, count0 = 0;
                let sum1 = 0, count1 = 0;

                curves.forEach(c => {
                    const normalized = c.apValues[j] / (2 * Math.sqrt(primes[j]));
                    if (c.isRank1) {
                        sum1 += normalized;
                        count1++;
                    } else {
                        sum0 += normalized;
                        count0++;
                    }
                });

                avg0.push(count0 > 0 ? sum0 / count0 : 0);
                avg1.push(count1 > 0 ? sum1 / count1 : 0);
            }

            const margin = { left: 50, right: 20, top: 20, bottom: 40 };
            const plotW = w - margin.left - margin.right;
            const plotH = h - margin.top - margin.bottom;

            // Grid
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            for (let i = 0; i <= 10; i++) {
                const x = margin.left + (i / 10) * plotW;
                ctx.beginPath();
                ctx.moveTo(x, margin.top);
                ctx.lineTo(x, h - margin.bottom);
                ctx.stroke();
            }

            // Zero line
            const zeroY = margin.top + plotH / 2;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.moveTo(margin.left, zeroY);
            ctx.lineTo(w - margin.right, zeroY);
            ctx.stroke();

            // Draw rank 0
            ctx.strokeStyle = '#4ade80';
            ctx.lineWidth = 2;
            ctx.beginPath();
            avg0.forEach((v, i) => {
                const x = margin.left + (i / primeCount) * plotW;
                const y = zeroY - v * plotH * 0.8;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Draw rank 1
            ctx.strokeStyle = '#60a5fa';
            ctx.beginPath();
            avg1.forEach((v, i) => {
                const x = margin.left + (i / primeCount) * plotW;
                const y = zeroY - v * plotH * 0.8;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '12px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText('Prime p', w / 2, h - 10);
        }

        function drawHistogram() {
            const w = histCanvas.width;
            const h = histCanvas.height;
            const ctx = histCtx;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            // Collect all normalized aₚ values
            const bins0 = new Array(20).fill(0);
            const bins1 = new Array(20).fill(0);

            curves.forEach(c => {
                c.apValues.forEach((ap, j) => {
                    const normalized = ap / (2 * Math.sqrt(primes[j]));
                    const bin = Math.floor((normalized + 1) * 10);
                    const clampedBin = Math.max(0, Math.min(19, bin));
                    if (c.isRank1) bins1[clampedBin]++;
                    else bins0[clampedBin]++;
                });
            });

            const maxCount = Math.max(...bins0, ...bins1, 1);
            const barW = w / 20;

            // Draw bins
            bins0.forEach((count, i) => {
                const barH = (count / maxCount) * h * 0.8;
                ctx.fillStyle = 'rgba(74, 222, 128, 0.6)';
                ctx.fillRect(i * barW, h - barH, barW / 2 - 1, barH);
            });

            bins1.forEach((count, i) => {
                const barH = (count / maxCount) * h * 0.8;
                ctx.fillStyle = 'rgba(96, 165, 250, 0.6)';
                ctx.fillRect(i * barW + barW / 2, h - barH, barW / 2 - 1, barH);
            });
        }

        function drawSpectrum() {
            const w = spectrumCanvas.width;
            const h = spectrumCanvas.height;
            const ctx = spectrumCtx;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            // Compute FFT-like spectrum (simplified)
            const avg = [];
            for (let j = 0; j < primeCount; j++) {
                let sum = 0;
                curves.forEach(c => {
                    sum += c.apValues[j] / (2 * Math.sqrt(primes[j]));
                });
                avg.push(sum / curves.length);
            }

            const spectrum = [];
            for (let k = 0; k < primeCount / 2; k++) {
                let re = 0, im = 0;
                for (let n = 0; n < primeCount; n++) {
                    const angle = -2 * Math.PI * k * n / primeCount;
                    re += avg[n] * Math.cos(angle);
                    im += avg[n] * Math.sin(angle);
                }
                spectrum.push(Math.sqrt(re * re + im * im));
            }

            const maxVal = Math.max(...spectrum, 0.01);
            const barW = w / spectrum.length;

            spectrum.forEach((v, i) => {
                const barH = (v / maxVal) * h * 0.9;
                const gradient = ctx.createLinearGradient(0, h - barH, 0, h);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(i * barW, h - barH, barW - 1, barH);
            });
        }

        function drawPhase() {
            const w = phaseCanvas.width;
            const h = phaseCanvas.height;
            const ctx = phaseCtx;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            const cx = w / 2;
            const cy = h / 2;
            const scale = Math.min(w, h) * 0.35;

            // Draw trajectory
            curves.slice(0, 50).forEach(c => {
                const color = c.isRank1 ? 'rgba(96, 165, 250, 0.3)' : 'rgba(74, 222, 128, 0.3)';
                ctx.strokeStyle = color;
                ctx.lineWidth = 1;
                ctx.beginPath();

                for (let i = 1; i < Math.min(20, c.apValues.length); i++) {
                    const x = c.apValues[i - 1] / (2 * Math.sqrt(primes[i - 1]));
                    const y = c.apValues[i] / (2 * Math.sqrt(primes[i]));

                    const screenX = cx + x * scale;
                    const screenY = cy - y * scale;

                    if (i === 1) ctx.moveTo(screenX, screenY);
                    else ctx.lineTo(screenX, screenY);
                }
                ctx.stroke();
            });

            // Axes
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.moveTo(0, cy);
            ctx.lineTo(w, cy);
            ctx.moveTo(cx, 0);
            ctx.lineTo(cx, h);
            ctx.stroke();
        }

        function drawAll() {
            drawMainChart();
            drawHistogram();
            drawSpectrum();
            drawPhase();
        }

        function refresh() {
            conductorMax = parseInt(document.getElementById('conductorRange').value);
            primeCount = parseInt(document.getElementById('primeRange').value);
            primes = generatePrimes(primeCount);
            generateCurves();
            drawAll();
        }

        document.getElementById('refreshBtn').addEventListener('click', refresh);
        document.getElementById('conductorRange').addEventListener('change', refresh);
        document.getElementById('primeRange').addEventListener('change', refresh);

        window.addEventListener('resize', () => {
            resizeAll();
            drawAll();
        });

        // Initialize
        setTimeout(() => {
            resizeAll();
            primes = generatePrimes(primeCount);
            generateCurves();
            drawAll();
        }, 100);
    </script>
</body>
</html>
