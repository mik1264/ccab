<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elliptic Curve Family Gallery | CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .curve-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        .curve-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }
        .curve-card canvas {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            background: #000;
        }
        .curve-label {
            text-align: center;
            margin-top: 12px;
            font-family: 'Times New Roman', serif;
            font-size: 1.1rem;
            color: #667eea;
        }
        .curve-info {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <h1>Elliptic Curve Family Gallery</h1>
    <p class="subtitle">Famous and interesting elliptic curves from number theory</p>

    <div class="grid" id="grid"></div>

    <script>
        const curves = [
            { A: 0, B: -2, name: 'y² = x³ - 2', info: 'Mordell curve, rank 1' },
            { A: -1, B: 0, name: 'y² = x³ - x', info: 'Congruent number curve' },
            { A: 0, B: 1, name: 'y² = x³ + 1', info: 'Mordell curve, rank 0' },
            { A: -4, B: 0, name: 'y² = x³ - 4x', info: 'Right triangle curve' },
            { A: 0, B: -4, name: 'y² = x³ - 4', info: 'Rank 0 example' },
            { A: -1, B: 1, name: 'y² = x³ - x + 1', info: 'Generic form' },
            { A: 0, B: 17, name: 'y² = x³ + 17', info: 'High rank example' },
            { A: -2, B: 1, name: 'y² = x³ - 2x + 1', info: 'Double root at x=1' },
            { A: 1, B: -1, name: 'y² = x³ + x - 1', info: 'Twisted form' },
            { A: -3, B: 2, name: 'y² = x³ - 3x + 2', info: 'Factored cubic' },
            { A: 0, B: -7, name: 'y² = x³ - 7', info: 'Mordell, rank 1' },
            { A: -43, B: 166, name: 'y² = x³ - 43x + 166', info: 'LMFDB: 37.a1' },
            { A: 0, B: 6, name: 'y² = x³ + 6', info: 'Simple Mordell' },
            { A: -1, B: -1, name: 'y² = x³ - x - 1', info: 'Negative B' },
            { A: 4, B: -4, name: 'y² = x³ + 4x - 4', info: 'Positive A' },
            { A: -2, B: -2, name: 'y² = x³ - 2x - 2', info: 'Symmetric parameters' }
        ];

        const grid = document.getElementById('grid');

        curves.forEach((curve, idx) => {
            const card = document.createElement('div');
            card.className = 'curve-card';

            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 300;

            const label = document.createElement('div');
            label.className = 'curve-label';
            label.textContent = curve.name;

            const info = document.createElement('div');
            info.className = 'curve-info';
            info.textContent = curve.info;

            card.appendChild(canvas);
            card.appendChild(label);
            card.appendChild(info);
            grid.appendChild(card);

            drawCurve(canvas, curve.A, curve.B, idx);
        });

        function drawCurve(canvas, A, B, colorIndex) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            const cx = w / 2;
            const cy = h / 2;
            const zoom = 30;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            // Grid
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.lineWidth = 1;
            for (let i = -10; i <= 10; i++) {
                ctx.beginPath();
                ctx.moveTo(cx + i * zoom, 0);
                ctx.lineTo(cx + i * zoom, h);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, cy + i * zoom);
                ctx.lineTo(w, cy + i * zoom);
                ctx.stroke();
            }

            // Axes
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, cy);
            ctx.lineTo(w, cy);
            ctx.moveTo(cx, 0);
            ctx.lineTo(cx, h);
            ctx.stroke();

            // Color based on index
            const hue = (colorIndex * 22.5) % 360;
            ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
            ctx.lineWidth = 3;

            // Draw upper branch
            ctx.beginPath();
            let started = false;
            for (let px = 0; px < w; px++) {
                const x = (px - cx) / zoom;
                const rhs = Math.pow(x, 3) + A * x + B;
                if (rhs >= 0) {
                    const y = Math.sqrt(rhs);
                    const py = cy - y * zoom;
                    if (!started) {
                        ctx.moveTo(px, py);
                        started = true;
                    } else {
                        ctx.lineTo(px, py);
                    }
                } else {
                    started = false;
                }
            }
            ctx.stroke();

            // Draw lower branch
            ctx.beginPath();
            started = false;
            for (let px = 0; px < w; px++) {
                const x = (px - cx) / zoom;
                const rhs = Math.pow(x, 3) + A * x + B;
                if (rhs >= 0) {
                    const y = Math.sqrt(rhs);
                    const py = cy + y * zoom;
                    if (!started) {
                        ctx.moveTo(px, py);
                        started = true;
                    } else {
                        ctx.lineTo(px, py);
                    }
                } else {
                    started = false;
                }
            }
            ctx.stroke();
        }

        // Expose functions for enhance.js keyboard shortcuts
        window.reset = function() { document.querySelectorAll('.gallery-grid canvas').forEach(function(c, i) { if (curves[i]) drawCurve(c, curves[i].A, curves[i].B, i); }); };
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
