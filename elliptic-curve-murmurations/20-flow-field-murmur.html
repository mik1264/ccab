<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field Murmuration | CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas { display: block; }
        .overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            max-width: 300px;
        }
        h1 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 16px;
        }
        .control-group {
            margin-bottom: 14px;
        }
        label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 4px;
        }
        .value { color: #667eea; }
        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.1);
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
        }
        button:hover { opacity: 0.9; }
        .info {
            margin-top: 16px;
            font-size: 0.75rem;
            color: #666;
            line-height: 1.5;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>

    <canvas id="canvas"></canvas>

    <div class="overlay">
        <h1>Flow Field Murmuration</h1>
        <p class="subtitle">Particles flowing through mathematical murmuration patterns</p>

        <div class="control-group">
            <label>Particle Count <span class="value" id="countValue">3000</span></label>
            <input type="range" id="particleCount" min="500" max="8000" step="100" value="3000">
        </div>

        <div class="control-group">
            <label>Flow Speed <span class="value" id="speedValue">1.0</span></label>
            <input type="range" id="flowSpeed" min="0.2" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Wave Frequency <span class="value" id="freqValue">3</span></label>
            <input type="range" id="frequency" min="1" max="8" step="0.5" value="3">
        </div>

        <div class="control-group">
            <label>Turbulence <span class="value" id="turbValue">0.5</span></label>
            <input type="range" id="turbulence" min="0" max="2" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Rank Separation <span class="value" id="sepValue">1.0</span></label>
            <input type="range" id="rankSep" min="0" max="2" step="0.1" value="1">
        </div>

        <button id="resetBtn">Reset Particles</button>

        <div class="info">
            Green particles (rank 0) and blue particles (rank 1) flow through opposing wave patterns, visualizing the mathematical murmuration structure.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        let particleCount = 3000;
        let flowSpeed = 1;
        let frequency = 3;
        let turbulence = 0.5;
        let rankSeparation = 1;

        let time = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resize();
        window.addEventListener('resize', () => { resize(); initParticles(); });

        class Particle {
            constructor() {
                this.reset();
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() < 0.5 ? -10 : height + 10;
                this.isRank0 = Math.random() > 0.35;
                this.speed = 0.5 + Math.random() * 0.5;
                this.life = 1;
            }

            update() {
                // Calculate flow field angle
                const nx = this.x / width;
                const ny = this.y / height;

                // Base murmuration wave pattern
                const phase = this.isRank0 ? 0 : Math.PI * rankSeparation;
                const sign = this.isRank0 ? 1 : -1;

                // Wave components
                const wave1 = Math.sin(nx * Math.PI * frequency + time * 0.02 + phase);
                const wave2 = Math.sin(nx * Math.PI * frequency * 1.5 + time * 0.015 + phase * 1.2);
                const decay = Math.exp(-Math.abs(ny - 0.5) * 2);

                // Flow angle
                let angle = (wave1 * 0.5 + wave2 * 0.3) * Math.PI * 0.5 * decay * sign;

                // Add turbulence (Perlin-like noise approximation)
                const noiseX = Math.sin(this.x * 0.01 + time * 0.01) * Math.cos(this.y * 0.01);
                const noiseY = Math.cos(this.x * 0.01) * Math.sin(this.y * 0.01 + time * 0.01);
                angle += (noiseX + noiseY) * turbulence * 0.5;

                // Add downward/upward drift based on rank
                const drift = this.isRank0 ? 0.05 : -0.05;
                angle += drift * rankSeparation;

                // Update position
                const vx = Math.cos(angle) * this.speed * flowSpeed;
                const vy = Math.sin(angle) * this.speed * flowSpeed + this.speed * flowSpeed * 0.5;

                this.x += vx;
                this.y += vy;

                // Fade over time
                this.life -= 0.002;

                // Reset if out of bounds or faded
                if (this.x < -20 || this.x > width + 20 ||
                    this.y < -20 || this.y > height + 20 ||
                    this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                const alpha = this.life * 0.6;

                if (this.isRank0) {
                    ctx.fillStyle = `rgba(74, 222, 128, ${alpha})`;
                } else {
                    ctx.fillStyle = `rgba(96, 165, 250, ${alpha})`;
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawFlowLines() {
            const gridSize = 30;
            const cols = Math.ceil(width / gridSize);
            const rows = Math.ceil(height / gridSize);

            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.lineWidth = 1;

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * gridSize + gridSize / 2;
                    const y = j * gridSize + gridSize / 2;

                    const nx = x / width;
                    const ny = y / height;

                    const wave = Math.sin(nx * Math.PI * frequency + time * 0.02);
                    const decay = Math.exp(-Math.abs(ny - 0.5) * 2);
                    const angle = wave * Math.PI * 0.3 * decay;

                    const len = gridSize * 0.4;
                    const dx = Math.cos(angle) * len;
                    const dy = Math.sin(angle) * len + len * 0.3;

                    ctx.beginPath();
                    ctx.moveTo(x - dx * 0.5, y - dy * 0.5);
                    ctx.lineTo(x + dx * 0.5, y + dy * 0.5);
                    ctx.stroke();
                }
            }
        }

        function animate() {
            // Fade trail
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, width, height);

            // Draw subtle flow lines
            if (time % 30 === 0) {
                drawFlowLines();
            }

            // Update and draw particles
            for (const particle of particles) {
                particle.update();
                particle.draw();
            }

            time++;
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // Controls
        document.getElementById('particleCount').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = particleCount;

            // Adjust particle count
            while (particles.length < particleCount) {
                particles.push(new Particle());
            }
            while (particles.length > particleCount) {
                particles.pop();
            }
        });

        document.getElementById('flowSpeed').addEventListener('input', (e) => {
            flowSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = flowSpeed.toFixed(1);
        });

        document.getElementById('frequency').addEventListener('input', (e) => {
            frequency = parseFloat(e.target.value);
            document.getElementById('freqValue').textContent = frequency;
        });

        document.getElementById('turbulence').addEventListener('input', (e) => {
            turbulence = parseFloat(e.target.value);
            document.getElementById('turbValue').textContent = turbulence.toFixed(1);
        });

        document.getElementById('rankSep').addEventListener('input', (e) => {
            rankSeparation = parseFloat(e.target.value);
            document.getElementById('sepValue').textContent = rankSeparation.toFixed(1);
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            initParticles();
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
