<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Murmuration Emergence | CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #888;
            margin-bottom: 20px;
        }
        canvas {
            background: #000;
            border-radius: 12px;
            box-shadow: 0 0 60px rgba(102, 126, 234, 0.4);
        }
        .controls {
            display: flex;
            gap: 16px;
            margin-top: 24px;
            align-items: center;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .stat-display {
            display: flex;
            gap: 24px;
            margin-top: 16px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 16px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .narrative {
            max-width: 800px;
            text-align: center;
            margin-top: 16px;
            font-size: 1.1rem;
            color: #aaa;
            min-height: 50px;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>

    <h1>Animated Murmuration Emergence</h1>
    <p class="subtitle">Watch the patterns materialize as curves are added one by one</p>

    <canvas id="canvas" width="1000" height="500"></canvas>

    <div class="stat-display">
        <div class="stat">
            <div class="stat-value" id="curveCount">0</div>
            <div class="stat-label">Curves Added</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="rank0Count">0</div>
            <div class="stat-label">Rank 0</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="rank1Count">0</div>
            <div class="stat-label">Rank 1</div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-dot" style="background: #4ade80"></div>
            <span>Rank 0 average</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #60a5fa"></div>
            <span>Rank 1 average</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: rgba(255,255,255,0.2)"></div>
            <span>Individual curve</span>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">Start Animation</button>
        <button id="resetBtn">Reset</button>
        <button id="skipBtn">Skip to End</button>
    </div>

    <div class="narrative" id="narrative">
        Click "Start Animation" to see the murmuration patterns emerge from averaging aₚ values.
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const numPrimes = 100;
        const maxCurves = 500;
        let curves = [];
        let rank0Sums = new Array(numPrimes).fill(0);
        let rank1Sums = new Array(numPrimes).fill(0);
        let rank0Count = 0;
        let rank1Count = 0;
        let animating = false;
        let currentCurve = 0;

        const narratives = [
            { at: 0, text: "Click 'Start Animation' to begin adding elliptic curves..." },
            { at: 10, text: "First few curves... the aₚ values seem random." },
            { at: 50, text: "With 50 curves, still mostly noise, but look carefully..." },
            { at: 100, text: "At 100 curves, faint oscillations begin to appear!" },
            { at: 200, text: "200 curves: The separation between rank 0 and rank 1 becomes visible." },
            { at: 300, text: "300 curves: Clear wave patterns emerge. This is the murmuration!" },
            { at: 400, text: "400 curves: The oscillations are now unmistakable." },
            { at: 500, text: "500 curves: Full murmuration pattern revealed. Like starlings in flight!" }
        ];

        function generateCurveData() {
            const isRank1 = Math.random() < 0.35;
            const data = [];

            for (let i = 0; i < numPrimes; i++) {
                const t = i / numPrimes;
                const p = 10 + t * 490; // Primes from ~10 to ~500
                const hasseBound = 2 * Math.sqrt(p);

                // Base wave pattern with rank-dependent bias
                let ap;
                if (isRank1) {
                    const wave = -0.3 * Math.sin(2 * Math.PI * t * 4 + Math.PI * 0.2);
                    ap = wave * hasseBound + (Math.random() - 0.5) * hasseBound * 0.8;
                } else {
                    const wave = 0.3 * Math.sin(2 * Math.PI * t * 4);
                    ap = wave * hasseBound + (Math.random() - 0.5) * hasseBound * 0.8;
                }

                ap = Math.max(-hasseBound, Math.min(hasseBound, ap));
                data.push(ap);
            }

            return { data, isRank1 };
        }

        function draw() {
            const w = canvas.width;
            const h = canvas.height;
            const margin = { top: 40, right: 40, bottom: 50, left: 60 };

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            const plotW = w - margin.left - margin.right;
            const plotH = h - margin.top - margin.bottom;

            // Draw grid
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const x = margin.left + (i / 10) * plotW;
                ctx.beginPath();
                ctx.moveTo(x, margin.top);
                ctx.lineTo(x, h - margin.bottom);
                ctx.stroke();
            }
            for (let i = 0; i <= 6; i++) {
                const y = margin.top + (i / 6) * plotH;
                ctx.beginPath();
                ctx.moveTo(margin.left, y);
                ctx.lineTo(w - margin.right, y);
                ctx.stroke();
            }

            // Zero line
            const zeroY = margin.top + plotH / 2;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(margin.left, zeroY);
            ctx.lineTo(w - margin.right, zeroY);
            ctx.stroke();

            // Draw recent individual curves (faded)
            const recentCount = Math.min(20, curves.length);
            for (let c = Math.max(0, curves.length - recentCount); c < curves.length; c++) {
                const curve = curves[c];
                const opacity = 0.1 + 0.1 * ((c - (curves.length - recentCount)) / recentCount);
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.lineWidth = 1;
                ctx.beginPath();

                curve.data.forEach((ap, i) => {
                    const x = margin.left + (i / numPrimes) * plotW;
                    const normalizedAp = ap / (2 * Math.sqrt(10 + (i / numPrimes) * 490));
                    const y = zeroY - normalizedAp * (plotH / 2.5);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }

            // Draw averages
            if (rank0Count > 0) {
                ctx.strokeStyle = '#4ade80';
                ctx.lineWidth = 3;
                ctx.beginPath();

                for (let i = 0; i < numPrimes; i++) {
                    const x = margin.left + (i / numPrimes) * plotW;
                    const avgAp = rank0Sums[i] / rank0Count;
                    const p = 10 + (i / numPrimes) * 490;
                    const normalizedAp = avgAp / (2 * Math.sqrt(p));
                    const y = zeroY - normalizedAp * (plotH / 2.5);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();

                // Glow
                ctx.strokeStyle = 'rgba(74, 222, 128, 0.3)';
                ctx.lineWidth = 8;
                ctx.beginPath();
                for (let i = 0; i < numPrimes; i++) {
                    const x = margin.left + (i / numPrimes) * plotW;
                    const avgAp = rank0Sums[i] / rank0Count;
                    const p = 10 + (i / numPrimes) * 490;
                    const normalizedAp = avgAp / (2 * Math.sqrt(p));
                    const y = zeroY - normalizedAp * (plotH / 2.5);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            if (rank1Count > 0) {
                ctx.strokeStyle = '#60a5fa';
                ctx.lineWidth = 3;
                ctx.beginPath();

                for (let i = 0; i < numPrimes; i++) {
                    const x = margin.left + (i / numPrimes) * plotW;
                    const avgAp = rank1Sums[i] / rank1Count;
                    const p = 10 + (i / numPrimes) * 490;
                    const normalizedAp = avgAp / (2 * Math.sqrt(p));
                    const y = zeroY - normalizedAp * (plotH / 2.5);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();

                // Glow
                ctx.strokeStyle = 'rgba(96, 165, 250, 0.3)';
                ctx.lineWidth = 8;
                ctx.beginPath();
                for (let i = 0; i < numPrimes; i++) {
                    const x = margin.left + (i / numPrimes) * plotW;
                    const avgAp = rank1Sums[i] / rank1Count;
                    const p = 10 + (i / numPrimes) * 490;
                    const normalizedAp = avgAp / (2 * Math.sqrt(p));
                    const y = zeroY - normalizedAp * (plotH / 2.5);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '14px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText('Prime p', w / 2, h - 10);

            ctx.save();
            ctx.translate(20, h / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Normalized aₚ', 0, 0);
            ctx.restore();

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px system-ui';
            ctx.fillText('Murmuration Emergence', w / 2, 25);
        }

        function addCurve() {
            const curve = generateCurveData();
            curves.push(curve);

            if (curve.isRank1) {
                rank1Count++;
                curve.data.forEach((ap, i) => rank1Sums[i] += ap);
            } else {
                rank0Count++;
                curve.data.forEach((ap, i) => rank0Sums[i] += ap);
            }

            document.getElementById('curveCount').textContent = curves.length;
            document.getElementById('rank0Count').textContent = rank0Count;
            document.getElementById('rank1Count').textContent = rank1Count;

            // Update narrative
            for (let i = narratives.length - 1; i >= 0; i--) {
                if (curves.length >= narratives[i].at) {
                    document.getElementById('narrative').textContent = narratives[i].text;
                    break;
                }
            }
        }

        function animate() {
            if (!animating || currentCurve >= maxCurves) {
                animating = false;
                document.getElementById('startBtn').disabled = false;
                return;
            }

            addCurve();
            currentCurve++;
            draw();

            const delay = currentCurve < 50 ? 50 : currentCurve < 200 ? 20 : 5;
            setTimeout(animate, delay);
        }

        function reset() {
            curves = [];
            rank0Sums = new Array(numPrimes).fill(0);
            rank1Sums = new Array(numPrimes).fill(0);
            rank0Count = 0;
            rank1Count = 0;
            currentCurve = 0;
            animating = false;

            document.getElementById('curveCount').textContent = '0';
            document.getElementById('rank0Count').textContent = '0';
            document.getElementById('rank1Count').textContent = '0';
            document.getElementById('narrative').textContent = narratives[0].text;
            document.getElementById('startBtn').disabled = false;

            draw();
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            if (animating) return;
            animating = true;
            document.getElementById('startBtn').disabled = true;
            animate();
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        document.getElementById('skipBtn').addEventListener('click', () => {
            animating = false;
            while (curves.length < maxCurves) {
                addCurve();
            }
            draw();
            document.getElementById('startBtn').disabled = false;
        });

        draw();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
