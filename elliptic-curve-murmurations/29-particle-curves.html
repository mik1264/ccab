<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Elliptic Curves | CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            overflow: hidden;
        }
        canvas { display: block; }
        .overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 280px;
        }
        h1 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 16px;
        }
        .control-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 4px;
        }
        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.1);
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        .stats {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.65rem;
            color: #666;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-family: 'Segoe UI', system-ui, sans-serif;
            opacity: 0.8;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>

    <canvas id="canvas"></canvas>

    <div class="overlay">
        <h1>Particle Curves</h1>
        <p class="subtitle">Particles tracing elliptic curve paths</p>

        <div class="control-group">
            <label>Parameter A</label>
            <input type="range" id="paramA" min="-5" max="5" step="0.1" value="-1">
        </div>

        <div class="control-group">
            <label>Parameter B</label>
            <input type="range" id="paramB" min="-5" max="5" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Particle Count</label>
            <input type="range" id="count" min="100" max="2000" value="500">
        </div>

        <div class="control-group">
            <label>Speed</label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="particleCount">500</div>
                <div class="stat-label">Particles</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="curveEq">y²=x³-x+1</div>
                <div class="stat-label">Curve</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let A = -1, B = 1;
        let particleCount = 500;
        let speed = 1;
        let particles = [];
        let time = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resize();
        window.addEventListener('resize', () => { resize(); initParticles(); });

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // Random position on curve
                const xRange = 4;
                this.curveX = (Math.random() - 0.3) * xRange;
                this.updateCurveY();

                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.speed = (0.5 + Math.random() * 0.5) * speed;
                this.onUpper = Math.random() < 0.5;
                this.hue = Math.random() * 60 + (this.onUpper ? 100 : 200); // Green vs blue
                this.alpha = 0.5 + Math.random() * 0.5;
                this.size = 1 + Math.random() * 2;
            }

            updateCurveY() {
                const rhs = this.curveX ** 3 + A * this.curveX + B;
                if (rhs >= 0) {
                    this.curveY = Math.sqrt(rhs);
                } else {
                    this.curveY = null;
                }
            }

            update() {
                this.curveX += this.direction * this.speed * 0.02;

                // Wrap around or respawn
                if (this.curveX > 3 || this.curveX < -2) {
                    this.direction *= -1;
                }

                this.updateCurveY();

                if (this.curveY === null) {
                    // Find valid region
                    while (this.curveY === null && this.curveX < 3) {
                        this.curveX += 0.1;
                        this.updateCurveY();
                    }
                    if (this.curveY === null) {
                        this.reset();
                    }
                }
            }

            draw() {
                if (this.curveY === null) return;

                const zoom = Math.min(width, height) / 8;
                const cx = width / 2;
                const cy = height / 2;

                const y = this.onUpper ? this.curveY : -this.curveY;
                const screenX = cx + this.curveX * zoom;
                const screenY = cy - y * zoom;

                // Glow
                const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, this.size * 3);
                gradient.addColorStop(0, `hsla(${this.hue}, 70%, 60%, ${this.alpha})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 70%, 60%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(screenX, screenY, this.size * 3, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = `hsla(${this.hue}, 70%, 80%, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(screenX, screenY, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawCurveGuide() {
            const zoom = Math.min(width, height) / 8;
            const cx = width / 2;
            const cy = height / 2;

            ctx.strokeStyle = 'rgba(102, 126, 234, 0.2)';
            ctx.lineWidth = 2;

            // Upper branch
            ctx.beginPath();
            for (let px = -2; px <= 3; px += 0.02) {
                const rhs = px ** 3 + A * px + B;
                if (rhs >= 0) {
                    const py = Math.sqrt(rhs);
                    const screenX = cx + px * zoom;
                    const screenY = cy - py * zoom;

                    if (px === -2 || rhs < 0.01) ctx.moveTo(screenX, screenY);
                    else ctx.lineTo(screenX, screenY);
                }
            }
            ctx.stroke();

            // Lower branch
            ctx.beginPath();
            for (let px = -2; px <= 3; px += 0.02) {
                const rhs = px ** 3 + A * px + B;
                if (rhs >= 0) {
                    const py = -Math.sqrt(rhs);
                    const screenX = cx + px * zoom;
                    const screenY = cy - py * zoom;

                    if (px === -2 || rhs < 0.01) ctx.moveTo(screenX, screenY);
                    else ctx.lineTo(screenX, screenY);
                }
            }
            ctx.stroke();

            // Axes
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, cy);
            ctx.lineTo(width, cy);
            ctx.moveTo(cx, 0);
            ctx.lineTo(cx, height);
            ctx.stroke();
        }

        function draw() {
            // Fade trail
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            drawCurveGuide();

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            time++;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        function updateEquation() {
            const aStr = A >= 0 ? `+${A.toFixed(1)}x` : `${A.toFixed(1)}x`;
            const bStr = B >= 0 ? `+${B.toFixed(1)}` : `${B.toFixed(1)}`;
            document.getElementById('curveEq').textContent = `y²=x³${aStr}${bStr}`;
        }

        document.getElementById('paramA').addEventListener('input', (e) => {
            A = parseFloat(e.target.value);
            updateEquation();
        });

        document.getElementById('paramB').addEventListener('input', (e) => {
            B = parseFloat(e.target.value);
            updateEquation();
        });

        document.getElementById('count').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particleCount').textContent = particleCount;

            while (particles.length < particleCount) {
                particles.push(new Particle());
            }
            while (particles.length > particleCount) {
                particles.pop();
            }
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            particles.forEach(p => p.speed = (0.5 + Math.random() * 0.5) * speed);
        });

        initParticles();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
