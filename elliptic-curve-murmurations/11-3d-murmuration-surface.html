<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Murmuration Surface | CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas { display: block; }
        .overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            max-width: 300px;
        }
        h1 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 16px;
        }
        .control-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 4px;
            color: #888;
        }
        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.1);
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        .legend {
            margin-top: 16px;
            font-size: 0.8rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        .legend-color {
            width: 20px;
            height: 10px;
            border-radius: 2px;
        }
        .instructions {
            margin-top: 16px;
            font-size: 0.75rem;
            color: #666;
            line-height: 1.5;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            z-index: 100;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>

    <canvas id="canvas"></canvas>

    <div class="overlay">
        <h1>3D Murmuration Surface</h1>
        <p class="subtitle">aₚ averages across conductor × prime space</p>

        <div class="control-group">
            <label>Rotation Speed</label>
            <input type="range" id="rotSpeed" min="0" max="2" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Wave Amplitude</label>
            <input type="range" id="amplitude" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>View Angle</label>
            <input type="range" id="viewAngle" min="0.2" max="1" step="0.05" value="0.6">
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(90deg, #4ade80, #22c55e)"></div>
                <span>Positive aₚ (Rank 0 bias)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(90deg, #60a5fa, #3b82f6)"></div>
                <span>Negative aₚ (Rank 1 bias)</span>
            </div>
        </div>

        <div class="instructions">
            Drag to rotate. Scroll to zoom.<br>
            The surface shows how aₚ averages vary with both conductor (N) and prime (p).
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let rotX = 0.4, rotY = 0, rotZ = 0;
        let zoom = 1;
        let autoRotate = true;
        let rotSpeed = 0.5;
        let amplitude = 1;
        let viewAngle = 0.6;

        let isDragging = false;
        let lastX, lastY;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resize();
        window.addEventListener('resize', resize);

        // Generate surface data
        const gridSize = 40;
        function generateSurface() {
            const points = [];

            for (let i = 0; i < gridSize; i++) {
                const row = [];
                for (let j = 0; j < gridSize; j++) {
                    const x = (i / gridSize - 0.5) * 2;
                    const y = (j / gridSize - 0.5) * 2;

                    // Murmuration wave pattern
                    const wave1 = Math.sin(x * Math.PI * 3) * Math.cos(y * Math.PI * 2);
                    const wave2 = Math.sin((x + y) * Math.PI * 2) * 0.5;
                    const decay = Math.exp(-(x * x + y * y) * 0.5);

                    const z = amplitude * (wave1 + wave2) * decay * 0.3;

                    row.push({ x, y, z });
                }
                points.push(row);
            }

            return points;
        }

        function project(x, y, z) {
            // Rotate
            const cosX = Math.cos(rotX), sinX = Math.sin(rotX);
            const cosY = Math.cos(rotY), sinY = Math.sin(rotY);

            let y1 = y * cosX - z * sinX;
            let z1 = y * sinX + z * cosX;
            let x1 = x * cosY + z1 * sinY;
            let z2 = -x * sinY + z1 * cosY;

            // Perspective
            const scale = 300 * zoom / (2 + z2 * viewAngle);
            const px = width / 2 + x1 * scale;
            const py = height / 2 + y1 * scale;

            return { x: px, y: py, z: z2 };
        }

        function getColor(z) {
            if (z >= 0) {
                const intensity = Math.min(1, z * 3);
                const r = Math.round(74 + intensity * 100);
                const g = Math.round(222 - intensity * 30);
                const b = Math.round(128 - intensity * 50);
                return `rgb(${r}, ${g}, ${b})`;
            } else {
                const intensity = Math.min(1, -z * 3);
                const r = Math.round(96 - intensity * 40);
                const g = Math.round(165 - intensity * 50);
                const b = Math.round(250);
                return `rgb(${r}, ${g}, ${b})`;
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            const surface = generateSurface();

            // Collect all quads with depth
            const quads = [];

            for (let i = 0; i < gridSize - 1; i++) {
                for (let j = 0; j < gridSize - 1; j++) {
                    const p1 = surface[i][j];
                    const p2 = surface[i + 1][j];
                    const p3 = surface[i + 1][j + 1];
                    const p4 = surface[i][j + 1];

                    const proj1 = project(p1.x, p1.z, p1.y);
                    const proj2 = project(p2.x, p2.z, p2.y);
                    const proj3 = project(p3.x, p3.z, p3.y);
                    const proj4 = project(p4.x, p4.z, p4.y);

                    const avgZ = (proj1.z + proj2.z + proj3.z + proj4.z) / 4;
                    const avgHeight = (p1.z + p2.z + p3.z + p4.z) / 4;

                    quads.push({
                        points: [proj1, proj2, proj3, proj4],
                        z: avgZ,
                        color: getColor(avgHeight)
                    });
                }
            }

            // Sort by depth (back to front)
            quads.sort((a, b) => b.z - a.z);

            // Draw quads
            quads.forEach(quad => {
                ctx.fillStyle = quad.color;
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 0.5;

                ctx.beginPath();
                ctx.moveTo(quad.points[0].x, quad.points[0].y);
                ctx.lineTo(quad.points[1].x, quad.points[1].y);
                ctx.lineTo(quad.points[2].x, quad.points[2].y);
                ctx.lineTo(quad.points[3].x, quad.points[3].y);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            });

            // Draw axes
            const origin = project(0, 0, 0);
            const xAxis = project(1.2, 0, 0);
            const yAxis = project(0, 0.5, 0);
            const zAxis = project(0, 0, 1.2);

            ctx.strokeStyle = '#f87171';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(origin.x, origin.y);
            ctx.lineTo(xAxis.x, xAxis.y);
            ctx.stroke();

            ctx.strokeStyle = '#4ade80';
            ctx.beginPath();
            ctx.moveTo(origin.x, origin.y);
            ctx.lineTo(yAxis.x, yAxis.y);
            ctx.stroke();

            ctx.strokeStyle = '#60a5fa';
            ctx.beginPath();
            ctx.moveTo(origin.x, origin.y);
            ctx.lineTo(zAxis.x, zAxis.y);
            ctx.stroke();

            // Axis labels
            ctx.fillStyle = '#f87171';
            ctx.font = '14px system-ui';
            ctx.fillText('p', xAxis.x + 10, xAxis.y);

            ctx.fillStyle = '#4ade80';
            ctx.fillText('aₚ', yAxis.x + 10, yAxis.y);

            ctx.fillStyle = '#60a5fa';
            ctx.fillText('N', zAxis.x + 10, zAxis.y);
        }

        function animate() {
            if (autoRotate) {
                rotY += 0.005 * rotSpeed;
            }
            draw();
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
            autoRotate = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;

                rotY += dx * 0.01;
                rotX += dy * 0.01;

                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            setTimeout(() => autoRotate = true, 2000);
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom *= e.deltaY > 0 ? 0.95 : 1.05;
            zoom = Math.max(0.5, Math.min(3, zoom));
        });

        document.getElementById('rotSpeed').addEventListener('input', (e) => {
            rotSpeed = parseFloat(e.target.value);
        });

        document.getElementById('amplitude').addEventListener('input', (e) => {
            amplitude = parseFloat(e.target.value);
        });

        document.getElementById('viewAngle').addEventListener('input', (e) => {
            viewAngle = parseFloat(e.target.value);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
