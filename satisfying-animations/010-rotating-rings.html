<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Rings - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; padding: 10px 20px;
            background: rgba(254, 250, 224, 0.9); color: #606C38;
            text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif;
            font-weight: 600; font-size: 14px; z-index: 1000;
        }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.160.0/build/three.module.js"}}</script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e1a);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 12);

        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x404040, 0.6));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        const rings = [];
        const colors = [0x8A9A5B, 0xDDA15E, 0xBC6C25, 0x606C38, 0x9A8C6C, 0x7A8A4B, 0xCCA14E];

        for (let i = 0; i < 7; i++) {
            const geo = new THREE.TorusGeometry(1.5 + i * 0.5, 0.08, 16, 64);
            const mat = new THREE.MeshStandardMaterial({
                color: colors[i],
                metalness: 0.6,
                roughness: 0.3
            });
            const ring = new THREE.Mesh(geo, mat);
            ring.userData = {
                axis: new THREE.Vector3(
                    Math.sin(i * 0.5),
                    Math.cos(i * 0.3),
                    Math.sin(i * 0.7)
                ).normalize(),
                speed: 0.5 + i * 0.1,
                phase: i * Math.PI / 4
            };
            rings.push(ring);
            scene.add(ring);
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.001;

            rings.forEach((ring, i) => {
                const angle = t * ring.userData.speed + ring.userData.phase;
                ring.rotation.x = Math.sin(angle) * Math.PI;
                ring.rotation.y = Math.cos(angle * 0.7) * Math.PI;
                ring.rotation.z = Math.sin(angle * 0.5) * Math.PI * 0.5;
            });

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
