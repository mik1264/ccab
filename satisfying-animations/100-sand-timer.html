<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Timer - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let particles = [];
        let hourglassWidth, hourglassHeight;
        let neckWidth = 8;
        let sandLevel = 1; // 0-1, starts full at top

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            noStroke();

            hourglassWidth = min(width, height) * 0.25;
            hourglassHeight = min(width, height) * 0.5;
        }

        function draw() {
            background(230, 30, 10);

            const time = millis();
            const cycleDuration = 12000;
            const cycleTime = time % cycleDuration;

            // Calculate sand level (how much has flowed)
            if (cycleTime < 8000) {
                sandLevel = 1 - cycleTime / 8000;
            } else if (cycleTime < 9000) {
                sandLevel = 0;
            } else {
                // Flip animation would go here, just reset for now
                sandLevel = 1;
            }

            translate(width / 2, height / 2);

            // Draw hourglass frame
            drawHourglassFrame();

            // Draw sand in top bulb
            drawTopSand(sandLevel);

            // Draw falling sand stream
            if (sandLevel > 0 && sandLevel < 1) {
                drawFallingSand();
            }

            // Draw sand in bottom bulb
            drawBottomSand(1 - sandLevel);

            // Draw glass reflection
            drawGlassReflection();
        }

        function drawHourglassFrame() {
            // Wooden frame
            fill(25, 50, 35);
            stroke(25, 60, 25);
            strokeWeight(3);

            // Top cap
            rect(-hourglassWidth * 0.6, -hourglassHeight / 2 - 15, hourglassWidth * 1.2, 15, 3);

            // Bottom cap
            rect(-hourglassWidth * 0.6, hourglassHeight / 2, hourglassWidth * 1.2, 15, 3);

            // Side posts
            rect(-hourglassWidth * 0.55, -hourglassHeight / 2, 8, hourglassHeight, 2);
            rect(hourglassWidth * 0.55 - 8, -hourglassHeight / 2, 8, hourglassHeight, 2);
        }

        function drawTopSand(level) {
            if (level <= 0) return;

            const bulbHeight = hourglassHeight * 0.45;
            const sandHeight = bulbHeight * level;

            fill(35, 60, 70);
            noStroke();

            // Draw sand shape following bulb curve
            beginShape();

            // Left side of bulb
            for (let y = -bulbHeight; y <= -bulbHeight + sandHeight; y += 2) {
                const t = (y + bulbHeight) / bulbHeight;
                const w = hourglassWidth * 0.45 * (1 - pow(t, 0.7));
                vertex(-w, y - hourglassHeight * 0.05);
            }

            // Flat top with slight dip in middle
            const topY = -bulbHeight + sandHeight - hourglassHeight * 0.05;
            const topWidth = hourglassWidth * 0.45 * (1 - pow(level, 0.7));

            // Funnel shape at bottom if still flowing
            if (level < 0.95) {
                vertex(-neckWidth / 2, 0);
                vertex(neckWidth / 2, 0);
            }

            // Right side
            for (let y = -bulbHeight + sandHeight; y >= -bulbHeight; y -= 2) {
                const t = (y + bulbHeight) / bulbHeight;
                const w = hourglassWidth * 0.45 * (1 - pow(t, 0.7));
                vertex(w, y - hourglassHeight * 0.05);
            }

            endShape(CLOSE);
        }

        function drawBottomSand(level) {
            if (level <= 0) return;

            const bulbHeight = hourglassHeight * 0.45;
            const sandHeight = bulbHeight * level;

            fill(35, 60, 70);
            noStroke();

            beginShape();

            // Build from bottom up
            const bottomY = hourglassHeight * 0.05 + bulbHeight;

            // Left side of pile
            for (let y = bottomY; y >= bottomY - sandHeight; y -= 2) {
                const t = (bottomY - y) / bulbHeight;
                const maxW = hourglassWidth * 0.45 * (1 - pow(1 - t, 0.7));
                const w = min(maxW, hourglassWidth * 0.4 * sqrt(t));
                vertex(-w, y);
            }

            // Peak (cone shape)
            if (level < 0.9) {
                vertex(0, bottomY - sandHeight - 10);
            }

            // Right side
            for (let y = bottomY - sandHeight; y <= bottomY; y += 2) {
                const t = (bottomY - y) / bulbHeight;
                const maxW = hourglassWidth * 0.45 * (1 - pow(1 - t, 0.7));
                const w = min(maxW, hourglassWidth * 0.4 * sqrt(t));
                vertex(w, y);
            }

            endShape(CLOSE);
        }

        function drawFallingSand() {
            fill(35, 60, 75);
            noStroke();

            const streamLength = hourglassHeight * 0.1;

            // Main stream
            beginShape();
            vertex(-neckWidth / 3, -5);
            vertex(-neckWidth / 4, streamLength);
            vertex(neckWidth / 4, streamLength);
            vertex(neckWidth / 3, -5);
            endShape(CLOSE);

            // Particles
            fill(35, 50, 80, 80);
            for (let i = 0; i < 15; i++) {
                const py = random(streamLength);
                const spread = map(py, 0, streamLength, 0, 8);
                const px = random(-spread, spread);
                ellipse(px, py, random(2, 4));
            }
        }

        function drawGlassReflection() {
            // Glass bulbs
            noFill();
            stroke(200, 20, 80, 30);
            strokeWeight(2);

            // Top bulb
            beginShape();
            for (let a = PI; a <= TWO_PI; a += 0.1) {
                const r = hourglassWidth * 0.45;
                const y = -hourglassHeight * 0.05 - hourglassHeight * 0.45 * (1 - sin(a - PI));
                const x = cos(a) * r;
                vertex(x, y);
            }
            endShape();

            // Bottom bulb
            beginShape();
            for (let a = 0; a <= PI; a += 0.1) {
                const r = hourglassWidth * 0.45;
                const y = hourglassHeight * 0.05 + hourglassHeight * 0.45 * (1 - sin(a));
                const x = cos(a) * r;
                vertex(x, y);
            }
            endShape();

            // Neck
            line(-neckWidth / 2, -hourglassHeight * 0.05, -neckWidth / 2, hourglassHeight * 0.05);
            line(neckWidth / 2, -hourglassHeight * 0.05, neckWidth / 2, hourglassHeight * 0.05);

            // Glass highlights
            stroke(0, 0, 100, 40);
            strokeWeight(3);

            // Top left highlight
            arc(-hourglassWidth * 0.25, -hourglassHeight * 0.25, hourglassWidth * 0.3, hourglassHeight * 0.2, PI * 0.7, PI * 1.2);

            // Bottom right highlight
            arc(hourglassWidth * 0.2, hourglassHeight * 0.3, hourglassWidth * 0.2, hourglassHeight * 0.15, -PI * 0.3, PI * 0.2);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            hourglassWidth = min(width, height) * 0.25;
            hourglassHeight = min(width, height) * 0.5;
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
