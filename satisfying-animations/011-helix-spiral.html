<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helix Spiral - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.160.0/build/three.module.js"}}</script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e1a);
        const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 20);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x404040, 0.5));
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        scene.add(light);

        const spheres = [];
        const NUM_SPHERES = 100;

        for (let i = 0; i < NUM_SPHERES; i++) {
            const geo = new THREE.SphereGeometry(0.25, 16, 16);
            const hue = (i / NUM_SPHERES);
            const color = new THREE.Color().setHSL(hue * 0.3 + 0.5, 0.7, 0.6);
            const mat = new THREE.MeshStandardMaterial({color, metalness: 0.4, roughness: 0.4});
            const sphere = new THREE.Mesh(geo, mat);
            sphere.userData = {index: i, phase: (i / NUM_SPHERES) * Math.PI * 4};
            spheres.push(sphere);
            scene.add(sphere);
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.001;

            spheres.forEach(s => {
                const i = s.userData.index;
                const phase = s.userData.phase + t;
                const radius = 4;
                const height = (i / NUM_SPHERES - 0.5) * 12;

                s.position.x = Math.cos(phase) * radius;
                s.position.z = Math.sin(phase) * radius;
                s.position.y = height + Math.sin(t * 2) * 0.5;
            });

            camera.position.x = Math.sin(t * 0.3) * 5;
            camera.position.y = Math.sin(t * 0.2) * 3;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }
        animate();

        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
</body>
</html>
