<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Oscillator - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        const NUM_OSCILLATORS = 8;
        let oscillators = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);

            for (let i = 0; i < NUM_OSCILLATORS; i++) {
                oscillators.push({
                    frequency: 1 + i * 0.5,
                    amplitude: height * 0.08,
                    phase: i * PI / 4,
                    hue: map(i, 0, NUM_OSCILLATORS - 1, 180, 320)
                });
            }
        }

        function draw() {
            background(230, 30, 10);
            const time = millis() * 0.001;
            const centerY = height / 2;
            const spacing = width / (NUM_OSCILLATORS + 1);

            // Draw connecting lines to show combined motion
            stroke(40, 30, 40);
            strokeWeight(1);
            for (let x = 0; x < width; x += 5) {
                let y = 0;
                for (let osc of oscillators) {
                    y += sin(time * osc.frequency + osc.phase + x * 0.01) * osc.amplitude * 0.3;
                }
                point(x, centerY + y);
            }

            // Draw each oscillator
            for (let i = 0; i < NUM_OSCILLATORS; i++) {
                const osc = oscillators[i];
                const x = spacing * (i + 1);
                const y = centerY + sin(time * osc.frequency + osc.phase) * osc.amplitude;

                // Vertical guide line
                stroke(osc.hue, 30, 30);
                strokeWeight(1);
                line(x, centerY - osc.amplitude - 20, x, centerY + osc.amplitude + 20);

                // Trail
                noFill();
                stroke(osc.hue, 50, 60, 50);
                strokeWeight(2);
                beginShape();
                for (let t = 0; t < 50; t++) {
                    const pastTime = time - t * 0.02;
                    const py = centerY + sin(pastTime * osc.frequency + osc.phase) * osc.amplitude;
                    const px = x - t * 3;
                    if (px > x - 100) vertex(px, py);
                }
                endShape();

                // Ball glow
                noStroke();
                for (let r = 35; r > 20; r -= 3) {
                    fill(osc.hue, 60, 80, map(r, 35, 20, 5, 0));
                    ellipse(x, y, r);
                }

                // Ball
                fill(osc.hue, 55, 90);
                stroke(osc.hue, 45, 75);
                strokeWeight(2);
                ellipse(x, y, 25);

                // Frequency label
                fill(osc.hue, 40, 70);
                noStroke();
                textAlign(CENTER);
                textSize(12);
                text(osc.frequency.toFixed(1) + 'x', x, centerY + osc.amplitude + 50);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            for (let osc of oscillators) {
                osc.amplitude = height * 0.08;
            }
        }
    </script>
</body>
</html>
