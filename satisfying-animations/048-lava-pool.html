<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Pool - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 6; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            // Voronoi for cracks
            vec2 voronoi(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);

                float minDist = 1.0;
                float secondMin = 1.0;

                for(int y = -1; y <= 1; y++) {
                    for(int x = -1; x <= 1; x++) {
                        vec2 neighbor = vec2(float(x), float(y));
                        vec2 point = hash(i + neighbor) * vec2(0.8) + 0.1;
                        float d = length(neighbor + point - f);

                        if(d < minDist) {
                            secondMin = minDist;
                            minDist = d;
                        } else if(d < secondMin) {
                            secondMin = d;
                        }
                    }
                }

                return vec2(minDist, secondMin);
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time * 0.2;

                // Pool boundary (oval)
                vec2 center = vec2(0.5, 0.5);
                vec2 d = (uv - center) * vec2(resolution.x / resolution.y, 1.0);
                float poolDist = length(d);
                float poolMask = smoothstep(0.45, 0.4, poolDist);

                // Rock edge
                float rockEdge = smoothstep(0.4, 0.45, poolDist) * smoothstep(0.55, 0.45, poolDist);
                float rockNoise = fbm(uv * 20.0);
                vec3 rockColor = vec3(0.15, 0.12, 0.1) * (0.8 + rockNoise * 0.4);

                // Lava convection cells
                vec2 vor = voronoi(uv * 6.0 + t * 0.3);
                float cells = vor.y - vor.x;
                cells = smoothstep(0.0, 0.1, cells);

                // Temperature variation
                float temp = fbm(uv * 4.0 + vec2(t * 0.5, 0.0));
                temp += fbm(uv * 8.0 - vec2(0.0, t * 0.3)) * 0.5;
                temp = temp * 0.5 + 0.25;

                // Bubbles
                float bubbles = 0.0;
                for(int i = 0; i < 5; i++) {
                    float id = float(i);
                    vec2 bubblePos;
                    bubblePos.x = 0.3 + hash(vec2(id, 0.0)) * 0.4;
                    bubblePos.y = 0.3 + hash(vec2(id, 1.0)) * 0.4;

                    float bubbleTime = mod(t * (0.5 + hash(vec2(id, 2.0)) * 0.5) + id, 2.0);
                    float bubbleSize = sin(bubbleTime * 3.14159) * 0.03;

                    if(bubbleTime < 1.0 && bubbleSize > 0.0) {
                        float bd = length(uv - bubblePos) - bubbleSize;
                        bubbles += smoothstep(0.01, 0.0, bd);
                    }
                }

                // Lava colors
                vec3 hotLava = vec3(1.0, 0.9, 0.3);
                vec3 warmLava = vec3(1.0, 0.4, 0.0);
                vec3 coolLava = vec3(0.6, 0.1, 0.0);
                vec3 crust = vec3(0.2, 0.1, 0.08);

                // Color based on temperature
                vec3 lavaColor;
                if(temp < 0.3) {
                    lavaColor = mix(crust, coolLava, temp / 0.3);
                } else if(temp < 0.6) {
                    lavaColor = mix(coolLava, warmLava, (temp - 0.3) / 0.3);
                } else {
                    lavaColor = mix(warmLava, hotLava, (temp - 0.6) / 0.4);
                }

                // Cracks between cells
                lavaColor = mix(lavaColor, hotLava, (1.0 - cells) * 0.5);

                // Bubble glow
                lavaColor = mix(lavaColor, hotLava * 1.2, bubbles);

                // Surface texture
                float texture = fbm(uv * 15.0 + t * 0.2);
                lavaColor *= 0.9 + texture * 0.2;

                // Combine
                vec3 color = vec3(0.05, 0.03, 0.02);
                color = mix(color, lavaColor, poolMask);
                color = mix(color, rockColor, rockEdge);

                // Heat shimmer glow
                float glow = poolMask * temp * 0.3;
                color += vec3(0.3, 0.1, 0.0) * glow;

                // Ambient light on rocks from lava
                color += rockEdge * vec3(0.2, 0.05, 0.0) * poolMask;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>
</html>
