<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Melt - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 5; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time * 0.2;

                // Melt progress (cycles)
                float meltProgress = mod(t, 3.0) / 3.0;

                // Glass sphere (before melt)
                vec2 sphereCenter = vec2(0.5, 0.6 - meltProgress * 0.2);
                float sphereRadius = 0.2;

                // Distort sphere as it melts
                vec2 meltDistort = uv - sphereCenter;
                meltDistort.y *= 1.0 - meltProgress * 0.5; // Flatten
                meltDistort.x *= 1.0 + meltProgress * 0.3; // Widen

                float sphereDist = length(meltDistort) - sphereRadius;

                // Dripping extensions
                float drips = 0.0;
                for(int i = 0; i < 5; i++) {
                    float fi = float(i);
                    float dripX = 0.35 + fi * 0.075;
                    float dripStart = 0.45 - meltProgress * 0.1;
                    float dripLength = meltProgress * 0.3 * (0.5 + hash(vec2(fi, 0.0)) * 0.5);

                    if(meltProgress > 0.2) {
                        float dripFlow = smoothstep(dripStart, dripStart - dripLength, uv.y);
                        float dripWidth = 0.02 + sin(uv.y * 20.0 + t) * 0.003;
                        dripWidth *= 1.0 - (dripStart - uv.y) / dripLength * 0.5; // Taper

                        // Bulge at bottom
                        float bulgeY = dripStart - dripLength + 0.02;
                        float bulge = smoothstep(0.04, 0.0, abs(uv.y - bulgeY)) * 0.015;

                        float drip = smoothstep(dripWidth + bulge, 0.0, abs(uv.x - dripX));
                        drip *= dripFlow;
                        drip *= smoothstep(0.2, 0.4, meltProgress);
                        drips = max(drips, drip);
                    }
                }

                // Pool at bottom
                float poolY = 0.15 + (1.0 - meltProgress) * 0.05;
                float poolWave = sin(uv.x * 30.0 + t * 2.0) * 0.005 * meltProgress;
                float pool = smoothstep(poolY + poolWave, poolY + poolWave - 0.02, uv.y);
                pool *= smoothstep(0.2, 0.35, uv.x) * smoothstep(0.8, 0.65, uv.x);
                pool *= meltProgress;

                // Glass material
                float glassMask = step(sphereDist, 0.0) * (1.0 - meltProgress * 0.5);
                glassMask = max(glassMask, drips);
                glassMask = max(glassMask, pool);

                // Background (furnace glow)
                vec3 furnaceColor = vec3(0.3, 0.1, 0.05);
                float furnaceGlow = smoothstep(0.8, 0.0, uv.y);
                vec3 bg = mix(vec3(0.05), furnaceColor, furnaceGlow * 0.5);

                // Add heat waves
                float heatWave = sin(uv.y * 50.0 + t * 10.0) * 0.01;
                bg += vec3(0.1, 0.03, 0.0) * abs(heatWave) * furnaceGlow;

                // Glass colors (temperature based)
                vec3 coldGlass = vec3(0.7, 0.8, 0.9);
                vec3 warmGlass = vec3(0.9, 0.6, 0.3);
                vec3 hotGlass = vec3(1.0, 0.8, 0.4);
                vec3 moltenGlass = vec3(1.0, 0.5, 0.2);

                // Temperature increases with melt progress
                float temp = meltProgress;
                vec3 glassColor;
                if(temp < 0.3) {
                    glassColor = mix(coldGlass, warmGlass, temp / 0.3);
                } else if(temp < 0.6) {
                    glassColor = mix(warmGlass, hotGlass, (temp - 0.3) / 0.3);
                } else {
                    glassColor = mix(hotGlass, moltenGlass, (temp - 0.6) / 0.4);
                }

                // Glass transparency and refraction
                float transparency = 0.7 - meltProgress * 0.3;

                // Fresnel-like edge
                float edge = smoothstep(0.0, 0.02, abs(sphereDist));
                edge = 1.0 - edge;

                // Internal glow when hot
                float internalGlow = (1.0 - abs(sphereDist) / sphereRadius) * meltProgress;

                // Combine
                vec3 color = bg;

                // Glass with transparency
                vec3 glassFinal = glassColor;
                glassFinal += vec3(0.3, 0.15, 0.0) * internalGlow; // Internal glow
                glassFinal += vec3(0.2) * edge * (1.0 - meltProgress * 0.5); // Edge highlight

                color = mix(color, glassFinal, glassMask * (0.5 + transparency * 0.5));

                // Specular highlights
                float spec = pow(max(0.0, 1.0 - abs(sphereDist + 0.05)), 8.0);
                spec *= 1.0 - meltProgress * 0.7;
                color += vec3(1.0, 0.95, 0.9) * spec * 0.5;

                // Emission from hot glass
                color += glassColor * glassMask * meltProgress * 0.3;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
