<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetry Unfold - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        const SYMMETRY = 8;
        let shapes = [];
        let unfoldProgress = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            generateShapes();
        }

        function generateShapes() {
            shapes = [];
            const numLayers = 5;
            const baseRadius = min(width, height) * 0.05;

            for (let layer = 0; layer < numLayers; layer++) {
                const radius = baseRadius * (layer + 1);
                const numShapes = 3 + layer * 2;

                for (let i = 0; i < numShapes; i++) {
                    const angle = (i / numShapes) * TWO_PI / SYMMETRY;
                    const distFromCenter = radius;

                    shapes.push({
                        angle: angle,
                        distance: distFromCenter,
                        size: baseRadius * 0.4 * (1 - layer * 0.1),
                        layer: layer,
                        shapeIndex: i,
                        hue: (layer * 60 + i * 20) % 360,
                        type: floor(random(3)) // 0: circle, 1: triangle, 2: square
                    });
                }
            }
        }

        function draw() {
            background(230, 30, 10);

            const time = millis() * 0.001;

            // Unfold animation cycle
            const cycleDuration = 8;
            const cycleTime = time % cycleDuration;

            if (cycleTime < 3) {
                // Unfolding
                unfoldProgress = easeInOutCubic(cycleTime / 3);
            } else if (cycleTime < 5) {
                // Fully unfolded
                unfoldProgress = 1;
            } else if (cycleTime < 8) {
                // Folding back
                unfoldProgress = 1 - easeInOutCubic((cycleTime - 5) / 3);
            }

            translate(width / 2, height / 2);

            // Draw all symmetry reflections
            for (let sym = 0; sym < SYMMETRY; sym++) {
                push();
                rotate(sym * TWO_PI / SYMMETRY);

                for (let s of shapes) {
                    // Calculate position based on unfold
                    const targetAngle = s.angle * unfoldProgress;
                    const targetDist = s.distance * (0.2 + unfoldProgress * 0.8);

                    const x = cos(targetAngle) * targetDist;
                    const y = sin(targetAngle) * targetDist;

                    // Scale based on unfold
                    const scale = 0.3 + unfoldProgress * 0.7;

                    // Rotation animation
                    const shapeRotation = time * 0.5 + s.layer + s.shapeIndex * 0.2;

                    // Alpha based on layer and unfold
                    const alpha = 30 + unfoldProgress * 70;

                    push();
                    translate(x, y);
                    rotate(shapeRotation);

                    // Glow
                    noStroke();
                    for (let r = s.size * scale * 1.5; r > s.size * scale; r -= 2) {
                        fill(s.hue, 50, 70, map(r, s.size * scale * 1.5, s.size * scale, 5, 0));
                        drawShape(0, 0, r, s.type);
                    }

                    // Main shape
                    fill(s.hue, 55, 75, alpha);
                    stroke(s.hue, 65, 55, alpha);
                    strokeWeight(1);
                    drawShape(0, 0, s.size * scale, s.type);

                    // Highlight
                    fill(0, 0, 100, alpha * 0.4);
                    noStroke();
                    drawShape(-s.size * scale * 0.2, -s.size * scale * 0.2, s.size * scale * 0.3, s.type);

                    pop();
                }

                // Mirror for bilateral symmetry
                push();
                scale(-1, 1);

                for (let s of shapes) {
                    const targetAngle = s.angle * unfoldProgress;
                    const targetDist = s.distance * (0.2 + unfoldProgress * 0.8);

                    const x = cos(targetAngle) * targetDist;
                    const y = sin(targetAngle) * targetDist;

                    const scale = 0.3 + unfoldProgress * 0.7;
                    const shapeRotation = time * 0.5 + s.layer + s.shapeIndex * 0.2;
                    const alpha = 30 + unfoldProgress * 70;

                    push();
                    translate(x, y);
                    rotate(-shapeRotation);

                    noStroke();
                    for (let r = s.size * scale * 1.5; r > s.size * scale; r -= 2) {
                        fill(s.hue, 50, 70, map(r, s.size * scale * 1.5, s.size * scale, 5, 0));
                        drawShape(0, 0, r, s.type);
                    }

                    fill(s.hue, 55, 75, alpha);
                    stroke(s.hue, 65, 55, alpha);
                    strokeWeight(1);
                    drawShape(0, 0, s.size * scale, s.type);

                    pop();
                }

                pop();
                pop();
            }

            // Center decoration
            fill(60, 40, 90, 80);
            stroke(60, 50, 70);
            strokeWeight(2);
            const centerSize = 20 + sin(time * 2) * 5;
            ellipse(0, 0, centerSize);
        }

        function drawShape(x, y, size, type) {
            if (type === 0) {
                ellipse(x, y, size * 2);
            } else if (type === 1) {
                triangle(
                    x, y - size,
                    x - size * 0.866, y + size * 0.5,
                    x + size * 0.866, y + size * 0.5
                );
            } else {
                rectMode(CENTER);
                rect(x, y, size * 1.4, size * 1.4, size * 0.2);
            }
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - pow(-2 * t + 2, 3) / 2;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            generateShapes();
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
