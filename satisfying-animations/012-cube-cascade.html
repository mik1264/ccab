<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Cascade - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.160.0/build/three.module.js"}}</script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e1a);
        const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(8, 8, 8);
        camera.lookAt(0, 0, 0);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x404040, 0.5));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        const cubes = [];
        const GRID = 5;
        const colors = [0x8A9A5B, 0xDDA15E, 0xBC6C25, 0x606C38, 0x9A8C6C];

        for (let x = 0; x < GRID; x++) {
            for (let z = 0; z < GRID; z++) {
                const geo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                const mat = new THREE.MeshStandardMaterial({
                    color: colors[(x + z) % colors.length],
                    metalness: 0.3,
                    roughness: 0.5
                });
                const cube = new THREE.Mesh(geo, mat);
                cube.position.x = (x - GRID/2 + 0.5) * 1.2;
                cube.position.z = (z - GRID/2 + 0.5) * 1.2;
                cube.userData = {baseY: 0, delay: (x + z) * 0.1};
                cubes.push(cube);
                scene.add(cube);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.001;

            cubes.forEach(cube => {
                const phase = t * 2 - cube.userData.delay;
                const wave = Math.sin(phase) * 0.5 + 0.5;
                cube.position.y = wave * 3;
                cube.rotation.x = phase * 0.5;
                cube.rotation.z = phase * 0.3;
            });

            camera.position.x = Math.cos(t * 0.2) * 10;
            camera.position.z = Math.sin(t * 0.2) * 10;
            camera.lookAt(0, 1.5, 0);

            renderer.render(scene, camera);
        }
        animate();

        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
</body>
</html>
