<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Dispersion - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 6; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            // Ink drop dispersion
            float inkDrop(vec2 uv, vec2 center, float dropTime, float t) {
                float age = t - dropTime;
                if (age < 0.0) return 0.0;

                vec2 d = uv - center;

                // Expand over time
                float expansion = 0.05 + age * 0.15;

                // Add turbulent distortion
                float turbulence = fbm(d * 10.0 + t * 0.5);
                d += (turbulence - 0.5) * 0.1 * age;

                float dist = length(d);

                // Core density
                float core = smoothstep(expansion, 0.0, dist);

                // Tendrils
                float angle = atan(d.y, d.x);
                float tendrils = sin(angle * 8.0 + turbulence * 10.0) * 0.5 + 0.5;
                tendrils = pow(tendrils, 2.0);

                // Tendril reach
                float tendrilReach = expansion * (1.0 + tendrils * 0.5);
                float tendrilDensity = smoothstep(tendrilReach, tendrilReach * 0.3, dist);

                // Wispy edges
                float wispy = fbm(d * 20.0 - t * 0.3);
                tendrilDensity *= 0.5 + wispy * 0.5;

                // Fade over time
                float fade = exp(-age * 0.3);

                return (core * 0.8 + tendrilDensity * 0.5) * fade;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float aspect = resolution.x / resolution.y;
                uv.x *= aspect;

                float t = time;

                // Water background
                vec3 waterColor = vec3(0.9, 0.92, 0.95);

                // Subtle water texture
                float waterTexture = fbm(uv * 30.0 + t * 0.1);
                waterColor += (waterTexture - 0.5) * 0.03;

                // Multiple ink drops
                float ink = 0.0;
                vec3 inkColor = vec3(0.0);

                // Drop 1: Blue-black
                float cycle = mod(t, 8.0);
                vec2 drop1Pos = vec2(0.5 * aspect, 0.5);
                float ink1 = inkDrop(uv, drop1Pos, 0.0, cycle);
                ink += ink1;
                inkColor += vec3(0.1, 0.1, 0.3) * ink1;

                // Drop 2: Red
                vec2 drop2Pos = vec2(0.35 * aspect, 0.4);
                float ink2 = inkDrop(uv, drop2Pos, 1.5, cycle);
                ink += ink2;
                inkColor += vec3(0.5, 0.1, 0.15) * ink2;

                // Drop 3: Green
                vec2 drop3Pos = vec2(0.65 * aspect, 0.6);
                float ink3 = inkDrop(uv, drop3Pos, 3.0, cycle);
                ink += ink3;
                inkColor += vec3(0.1, 0.3, 0.2) * ink3;

                // Normalize ink color
                if (ink > 0.01) {
                    inkColor /= ink;
                }

                // Blend ink with water
                ink = clamp(ink, 0.0, 1.0);
                vec3 color = mix(waterColor, inkColor, ink * 0.9);

                // Add subtle color bleeding at edges
                float bleed = smoothstep(0.3, 0.0, ink) * ink;
                color = mix(color, inkColor * 1.2, bleed * 0.3);

                // Paper texture
                float paper = fbm(uv * 100.0);
                color += (paper - 0.5) * 0.02;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
