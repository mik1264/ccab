<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Level - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let containers = [];
        const NUM_CONTAINERS = 5;
        let containerWidth, containerHeight;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            generateContainers();
        }

        function generateContainers() {
            containers = [];
            containerWidth = min(width / (NUM_CONTAINERS + 2), 100);
            containerHeight = height * 0.4;

            const spacing = (width - NUM_CONTAINERS * containerWidth) / (NUM_CONTAINERS + 1);
            const baseY = height * 0.7;

            // Different initial water levels
            const initialLevels = [0.9, 0.3, 0.7, 0.2, 0.8];

            for (let i = 0; i < NUM_CONTAINERS; i++) {
                containers.push({
                    x: spacing + i * (containerWidth + spacing),
                    y: baseY,
                    width: containerWidth,
                    height: containerHeight,
                    waterLevel: initialLevels[i],
                    targetLevel: 0.5, // All equalize to same level
                    velocity: 0,
                    waveOffset: random(TWO_PI)
                });
            }
        }

        function draw() {
            background(230, 30, 10);

            const time = millis();
            const cycleDuration = 10000;
            const cycleTime = time % cycleDuration;

            // Reset at cycle start
            if (cycleTime < 50) {
                const initialLevels = [0.9, 0.3, 0.7, 0.2, 0.8];
                for (let i = 0; i < containers.length; i++) {
                    containers[i].waterLevel = initialLevels[i];
                    containers[i].velocity = 0;
                }
            }

            // Physics: water seeks equilibrium
            const equilibriumSpeed = 0.002;
            const damping = 0.95;

            for (let container of containers) {
                const diff = container.targetLevel - container.waterLevel;
                container.velocity += diff * equilibriumSpeed;
                container.velocity *= damping;
                container.waterLevel += container.velocity;
            }

            // Draw connecting pipes
            stroke(200, 30, 50);
            strokeWeight(8);
            const pipeY = height * 0.75;

            for (let i = 0; i < containers.length - 1; i++) {
                const c1 = containers[i];
                const c2 = containers[i + 1];
                line(c1.x + c1.width, pipeY, c2.x, pipeY);
            }

            // Draw containers
            for (let i = 0; i < containers.length; i++) {
                const c = containers[i];

                // Container back
                fill(200, 20, 25);
                noStroke();
                rect(c.x, c.y - c.height, c.width, c.height);

                // Water
                const waterHeight = c.height * c.waterLevel;
                const waterY = c.y - waterHeight;

                // Water gradient
                for (let y = waterY; y < c.y; y++) {
                    const t = (y - waterY) / waterHeight;
                    const h = lerp(200, 210, t);
                    const s = lerp(60, 70, t);
                    const b = lerp(60, 45, t);
                    stroke(h, s, b, 90);
                    line(c.x + 2, y, c.x + c.width - 2, y);
                }

                // Water surface with waves
                noFill();
                stroke(200, 40, 75);
                strokeWeight(2);
                beginShape();
                for (let x = c.x; x <= c.x + c.width; x += 3) {
                    const waveHeight = sin(x * 0.1 + time * 0.005 + c.waveOffset) * 3;
                    const sloshing = c.velocity * 50;
                    vertex(x, waterY + waveHeight + (x - c.x - c.width / 2) / c.width * sloshing);
                }
                endShape();

                // Bubbles
                fill(200, 20, 90, 40);
                noStroke();
                for (let b = 0; b < 5; b++) {
                    const bx = c.x + random(c.width);
                    const by = waterY + random(waterHeight * 0.8);
                    const bs = random(3, 8);
                    if (by > waterY) {
                        ellipse(bx, by + sin(time * 0.01 + b) * 5, bs);
                    }
                }

                // Container glass
                noFill();
                stroke(200, 20, 70, 50);
                strokeWeight(3);
                // Left wall
                line(c.x, c.y - c.height, c.x, c.y);
                // Right wall
                line(c.x + c.width, c.y - c.height, c.x + c.width, c.y);
                // Bottom
                line(c.x, c.y, c.x + c.width, c.y);

                // Pipe connections
                fill(200, 30, 45);
                noStroke();
                rect(c.x - 5, pipeY - 10, 10, 20, 2);
                rect(c.x + c.width - 5, pipeY - 10, 10, 20, 2);

                // Level marker
                fill(0, 0, 100, 50);
                noStroke();
                textSize(12);
                textAlign(CENTER);
                text(floor(c.waterLevel * 100) + '%', c.x + c.width / 2, c.y + 20);
            }

            // Check if equalized
            const allEqual = containers.every(c =>
                abs(c.waterLevel - containers[0].waterLevel) < 0.01
            );

            if (allEqual && cycleTime > 3000) {
                // Satisfaction glow
                fill(120, 50, 70, 20 + sin(time * 0.005) * 10);
                noStroke();
                for (let c of containers) {
                    rect(c.x - 5, c.y - c.height - 5, c.width + 10, c.height + 10, 5);
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            generateContainers();
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
