<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Tendrils - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                float freq = 1.0;
                for(int i = 0; i < 6; i++) {
                    sum += noise(p * freq) * amp;
                    freq *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            // Curl noise for smoke movement
            vec2 curl(vec2 p, float t) {
                float eps = 0.01;
                float n = fbm(p + vec2(0.0, t));
                float nx = fbm(p + vec2(eps, t));
                float ny = fbm(p + vec2(0.0, eps + t));
                return vec2(ny - n, -(nx - n)) / eps * 2.0;
            }

            float smokeTendril(vec2 uv, float t, float offset, float width) {
                // Source position
                float sourceX = 0.5 + offset;

                // Create tendril path using curl noise
                float tendril = 0.0;
                vec2 p = uv;

                // Vertical rise with curl
                float rise = (uv.y - 0.1) * 3.0;
                if (rise < 0.0) return 0.0;

                // Horizontal displacement from curl
                vec2 c = curl(vec2(uv.x * 2.0, uv.y * 3.0 + offset * 5.0), t * 0.5);
                float displacement = c.x * rise * 0.3;

                // Distance from tendril center
                float dx = uv.x - (sourceX + displacement);

                // Width increases with height, narrows at very top
                float w = width * (0.5 + rise * 0.5) * smoothstep(2.5, 1.5, rise);

                // Wavy edges
                float wave = sin(uv.y * 20.0 + t * 3.0 + offset * 10.0) * 0.01;
                dx += wave;

                // Tendril density
                tendril = smoothstep(w, 0.0, abs(dx));

                // Fade at top
                tendril *= smoothstep(2.5, 1.0, rise);

                // Add turbulent details
                float detail = fbm(vec2(uv.x * 10.0 + t, uv.y * 8.0 - t * 2.0));
                tendril *= 0.5 + detail * 0.5;

                return tendril;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time;

                // Dark gradient background
                vec3 bg = mix(vec3(0.02, 0.02, 0.04), vec3(0.05, 0.05, 0.08), uv.y);

                // Multiple smoke tendrils
                float smoke = 0.0;

                smoke += smokeTendril(uv, t, -0.15, 0.05) * 0.7;
                smoke += smokeTendril(uv, t * 1.1, 0.0, 0.06);
                smoke += smokeTendril(uv, t * 0.9, 0.12, 0.045) * 0.8;
                smoke += smokeTendril(uv, t * 1.05, -0.08, 0.04) * 0.6;
                smoke += smokeTendril(uv, t * 0.95, 0.06, 0.035) * 0.5;

                // Add wispy details
                float wisp = fbm(vec2(uv.x * 15.0, uv.y * 10.0 - t * 1.5));
                smoke += wisp * 0.15 * smoothstep(0.1, 0.5, uv.y) * smoothstep(1.0, 0.5, uv.y);

                // Clamp and smooth
                smoke = smoothstep(0.0, 1.0, smoke);

                // Smoke color (gray with slight blue)
                vec3 smokeColor = vec3(0.6, 0.62, 0.65);

                // Subtle color variation
                smokeColor += vec3(0.05, 0.0, 0.1) * fbm(uv * 5.0 + t * 0.5);

                // Internal glow from source
                float sourceGlow = smoothstep(0.3, 0.0, length(uv - vec2(0.5, 0.05)));
                vec3 glowColor = vec3(0.9, 0.4, 0.1);

                // Combine
                vec3 color = bg;
                color = mix(color, smokeColor, smoke * 0.7);
                color += glowColor * sourceGlow * 0.5;

                // Add ember at source
                float ember = smoothstep(0.02, 0.0, length(uv - vec2(0.5, 0.08)));
                color += vec3(1.0, 0.5, 0.1) * ember;

                // Subtle rim light from above
                float rimLight = smoke * pow(uv.y, 2.0) * 0.2;
                color += vec3(0.3, 0.3, 0.4) * rimLight;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>
</html>
