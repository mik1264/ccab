<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicksand - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 5; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time;

                // Sinking cycle
                float sinkCycle = mod(t * 0.15, 1.0);

                // Quicksand surface
                float surfaceY = 0.55;
                float surfaceWave = sin(uv.x * 10.0 + t) * 0.01;
                surfaceWave += sin(uv.x * 20.0 - t * 0.5) * 0.005;

                // Ripples from sinking object
                float rippleCenter = 0.5;
                float rippleDist = abs(uv.x - rippleCenter);
                float ripples = sin(rippleDist * 30.0 - t * 3.0) * 0.01;
                ripples *= smoothstep(0.3, 0.0, rippleDist) * (0.5 + sinkCycle * 0.5);
                surfaceWave += ripples;

                float surface = surfaceY + surfaceWave;
                float sandMask = smoothstep(surface, surface - 0.02, uv.y);

                // Sand colors
                vec3 sandLight = vec3(0.85, 0.75, 0.55);
                vec3 sandDark = vec3(0.55, 0.45, 0.3);
                vec3 sandWet = vec3(0.45, 0.38, 0.28);

                // Sand texture
                float sandTexture = fbm(uv * 30.0 + t * 0.1);
                float sandGrain = noise(uv * 200.0);

                // Depth-based color
                float depth = (surface - uv.y) / 0.5;
                depth = clamp(depth, 0.0, 1.0);

                vec3 sandColor = mix(sandLight, sandDark, depth * 0.5);
                sandColor = mix(sandColor, sandWet, smoothstep(0.0, 0.1, surface - uv.y));
                sandColor *= 0.9 + sandTexture * 0.2;
                sandColor *= 0.95 + sandGrain * 0.1;

                // Sinking sphere
                float sphereRadius = 0.12;
                float sinkDepth = sinkCycle * 0.4;
                vec2 sphereCenter = vec2(0.5, surface + sphereRadius - sinkDepth);

                float sphereDist = length((uv - sphereCenter) * vec2(1.0, 1.0)) - sphereRadius;

                // Sphere visible portion (above sand)
                float sphereVisible = step(sphereDist, 0.0) * step(surface - 0.01, uv.y);

                // Sphere color
                vec3 sphereColor = vec3(0.7, 0.2, 0.2);

                // Lighting on sphere
                vec2 toCenter = uv - sphereCenter;
                float sphereLight = dot(normalize(toCenter), normalize(vec2(-0.5, -0.7)));
                sphereLight = sphereLight * 0.5 + 0.5;
                sphereColor *= 0.6 + sphereLight * 0.6;

                // Sphere highlight
                float highlight = pow(max(0.0, -sphereDist / sphereRadius + 0.3), 4.0);
                sphereColor += vec3(0.3) * highlight;

                // Displacement around sphere (sand pushed aside)
                float displacement = smoothstep(sphereRadius * 1.5, sphereRadius, length(uv - vec2(sphereCenter.x, surface)));
                float bulge = displacement * 0.02 * (1.0 - sinkCycle);
                surfaceWave += bulge * step(uv.y, surface + 0.02);

                // Wet ring around sphere
                float wetRing = smoothstep(sphereRadius * 1.8, sphereRadius * 1.2, length(uv - vec2(sphereCenter.x, surface)));
                wetRing *= smoothstep(0.0, 0.05, surface - uv.y);

                // Background (sky/environment)
                vec3 sky = mix(vec3(0.6, 0.75, 0.9), vec3(0.4, 0.55, 0.75), uv.y);

                // Combine
                vec3 color = sky;

                // Sand
                vec3 finalSand = sandColor;
                finalSand = mix(finalSand, sandWet, wetRing * 0.5);
                color = mix(color, finalSand, sandMask);

                // Surface sheen
                float sheen = pow(1.0 - abs(uv.y - surface) * 20.0, 3.0);
                sheen = max(0.0, sheen) * sandMask * (1.0 - sandMask + 0.1);
                color += vec3(0.2, 0.18, 0.12) * sheen;

                // Sphere
                color = mix(color, sphereColor, sphereVisible);

                // Shadow of sphere in sand
                float shadow = smoothstep(sphereRadius * 0.5, 0.0, length(uv - vec2(sphereCenter.x, surface - 0.05)));
                shadow *= sandMask * 0.3;
                color -= shadow;

                // Bubbles rising
                for(int i = 0; i < 3; i++) {
                    float fi = float(i);
                    float bubbleTime = mod(t + fi * 0.5, 2.0);
                    vec2 bubblePos;
                    bubblePos.x = 0.45 + fi * 0.05 + sin(fi * 2.0) * 0.02;
                    bubblePos.y = surface - 0.1 + bubbleTime * 0.15;

                    if(bubblePos.y < surface && bubblePos.y > surface - 0.15) {
                        float bubbleSize = 0.008 + sin(bubbleTime * 5.0) * 0.002;
                        float bubble = smoothstep(bubbleSize, 0.0, length(uv - bubblePos));
                        color += vec3(0.2, 0.18, 0.12) * bubble;
                    }
                }

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
