<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Cylinders - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.160.0/build/three.module.js"}}</script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e1a);
        const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        camera.lookAt(0, 0, 0);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x404040, 0.5));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Conveyor belt
        const beltGeo = new THREE.BoxGeometry(20, 0.2, 4);
        const beltMat = new THREE.MeshStandardMaterial({color: 0x333333, metalness: 0.3, roughness: 0.8});
        const belt = new THREE.Mesh(beltGeo, beltMat);
        belt.position.y = -1;
        scene.add(belt);

        // Cylinders
        const cylinders = [];
        const colors = [0x8A9A5B, 0xDDA15E, 0xBC6C25, 0x606C38, 0x9A8C6C];

        for (let i = 0; i < 8; i++) {
            const geo = new THREE.CylinderGeometry(0.8, 0.8, 2, 32);
            const mat = new THREE.MeshStandardMaterial({
                color: colors[i % colors.length],
                metalness: 0.4,
                roughness: 0.4
            });
            const cyl = new THREE.Mesh(geo, mat);
            cyl.rotation.x = Math.PI / 2;
            cyl.position.z = 0;
            cyl.userData = {offset: i * 3};
            cylinders.push(cyl);
            scene.add(cyl);
        }

        const beltLength = 24;
        const speed = 2;

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.001;

            cylinders.forEach(cyl => {
                let x = ((t * speed + cyl.userData.offset) % beltLength) - beltLength / 2;
                cyl.position.x = x;
                cyl.position.y = 0;
                cyl.rotation.z = t * speed / 0.8; // Rolling rotation
            });

            renderer.render(scene, camera);
        }
        animate();

        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
