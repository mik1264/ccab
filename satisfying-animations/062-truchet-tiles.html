<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truchet Tiles - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            // Truchet quarter circle arc
            float arc(vec2 p, vec2 center, float radius, float thickness) {
                float d = abs(length(p - center) - radius) - thickness;
                return smoothstep(0.02, 0.0, d);
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float aspect = resolution.x / resolution.y;
                uv.x *= aspect;

                float t = time;

                // Grid size
                float gridSize = 0.1;
                vec2 gridUV = uv / gridSize;
                vec2 cellID = floor(gridUV);
                vec2 cellUV = fract(gridUV);

                // Random rotation per cell (changes over time)
                float cellRand = hash(cellID + floor(t * 0.2));
                int rotation = int(cellRand * 4.0) % 4;

                // Animated rotation transition
                float transitionPhase = fract(t * 0.2);
                if (transitionPhase < 0.1) {
                    // During transition, blend between states
                    float blend = transitionPhase * 10.0;
                    // Smooth rotation
                }

                // Transform cell coordinates based on rotation
                vec2 p = cellUV - 0.5;
                float angle = float(rotation) * 1.5708; // PI/2
                float c = cos(angle);
                float s = sin(angle);
                p = vec2(c * p.x - s * p.y, s * p.x + c * p.y);
                p += 0.5;

                // Arc parameters
                float radius = 0.5;
                float thickness = 0.08 + sin(t + cellID.x + cellID.y) * 0.02;

                // Two quarter circles from opposite corners
                float arc1 = arc(p, vec2(0.0, 0.0), radius, thickness);
                float arc2 = arc(p, vec2(1.0, 1.0), radius, thickness);
                float arcs = max(arc1, arc2);

                // Colors
                vec3 bgColor = vec3(0.05, 0.07, 0.12);
                vec3 arcColor1 = vec3(0.9, 0.5, 0.3);
                vec3 arcColor2 = vec3(0.3, 0.7, 0.9);

                // Gradient along path
                float gradient = (p.x + p.y) * 0.5;
                gradient = sin(gradient * 6.28 + t) * 0.5 + 0.5;

                vec3 arcColor = mix(arcColor1, arcColor2, gradient);

                // Add glow
                float glow1 = smoothstep(0.15, 0.0, abs(length(p - vec2(0.0, 0.0)) - radius));
                float glow2 = smoothstep(0.15, 0.0, abs(length(p - vec2(1.0, 1.0)) - radius));
                float glow = max(glow1, glow2) * 0.3;

                // Combine
                vec3 color = bgColor;
                color += arcColor * glow;
                color = mix(color, arcColor, arcs);

                // Subtle grid lines
                float grid = smoothstep(0.02, 0.0, min(cellUV.x, cellUV.y));
                grid = max(grid, smoothstep(0.02, 0.0, min(1.0 - cellUV.x, 1.0 - cellUV.y)));
                color = mix(color, bgColor * 0.5, grid * 0.3);

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
