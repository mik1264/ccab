<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Waves - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            // Silk wave layer
            float silkWave(vec2 uv, float t, float frequency, float amplitude, float phase) {
                float wave = sin(uv.x * frequency + t * 2.0 + phase);
                wave += sin(uv.x * frequency * 1.5 + t * 1.5 + phase * 0.7) * 0.5;
                wave += sin(uv.x * frequency * 2.3 + t * 2.5 + phase * 1.3) * 0.25;
                wave *= amplitude;

                // Distance from wave center
                float dist = abs(uv.y - 0.5 - wave * 0.3);

                return smoothstep(0.1, 0.0, dist);
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time;

                // Deep background
                vec3 bg = vec3(0.05, 0.02, 0.08);

                // Multiple silk layers with different colors
                vec3 color = bg;

                // Layer 1: Deep purple
                vec3 silk1Color = vec3(0.4, 0.1, 0.5);
                float silk1 = silkWave(uv, t * 0.8, 3.0, 0.15, 0.0);
                float folds1 = sin(uv.x * 30.0 + t) * 0.5 + 0.5;
                silk1 *= 0.7 + folds1 * 0.3;

                // Layer 2: Gold
                vec3 silk2Color = vec3(0.9, 0.7, 0.3);
                float silk2 = silkWave(uv + vec2(0.0, 0.1), t * 0.9, 4.0, 0.12, 1.0);
                float folds2 = sin(uv.x * 25.0 - t * 0.5) * 0.5 + 0.5;
                silk2 *= 0.7 + folds2 * 0.3;

                // Layer 3: Teal
                vec3 silk3Color = vec3(0.2, 0.6, 0.7);
                float silk3 = silkWave(uv + vec2(0.0, -0.1), t * 1.1, 3.5, 0.13, 2.0);
                float folds3 = sin(uv.x * 35.0 + t * 0.7) * 0.5 + 0.5;
                silk3 *= 0.7 + folds3 * 0.3;

                // Layer 4: Rose
                vec3 silk4Color = vec3(0.85, 0.4, 0.5);
                float silk4 = silkWave(uv + vec2(0.0, 0.2), t * 0.7, 2.5, 0.18, 3.0);
                float folds4 = sin(uv.x * 20.0 - t * 0.3) * 0.5 + 0.5;
                silk4 *= 0.7 + folds4 * 0.3;

                // Combine layers with sheen
                color = mix(color, silk1Color, silk1 * 0.8);
                color = mix(color, silk2Color, silk2 * 0.7);
                color = mix(color, silk3Color, silk3 * 0.6);
                color = mix(color, silk4Color, silk4 * 0.7);

                // Add shimmering highlights
                float shimmer = sin(uv.x * 100.0 + t * 3.0) * sin(uv.y * 80.0 - t * 2.0);
                shimmer = pow(max(shimmer, 0.0), 4.0);
                color += vec3(1.0, 0.95, 0.9) * shimmer * 0.15;

                // Iridescent effect
                float irid = sin(uv.x * 50.0 + uv.y * 30.0 + t * 2.0);
                vec3 iridColor = vec3(
                    0.5 + 0.5 * sin(irid * 3.0),
                    0.5 + 0.5 * sin(irid * 3.0 + 2.094),
                    0.5 + 0.5 * sin(irid * 3.0 + 4.188)
                );
                float iridStrength = (silk1 + silk2 + silk3 + silk4) * 0.1;
                color += iridColor * iridStrength;

                // Soft glow
                float glow = (silk1 + silk2 + silk3 + silk4) * 0.3;
                color += vec3(0.1, 0.05, 0.15) * glow;

                // Vignette
                float vignette = 1.0 - length((uv - 0.5) * 1.2);
                color *= smoothstep(0.0, 0.5, vignette);

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
