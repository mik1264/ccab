<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Swirl - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 5; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            // Swirl distortion
            vec2 swirl(vec2 uv, vec2 center, float strength, float t) {
                vec2 d = uv - center;
                float dist = length(d);
                float angle = atan(d.y, d.x);

                // Swirl amount decreases with distance
                float swirlAmount = strength / (dist + 0.1);
                angle += swirlAmount + t;

                return center + vec2(cos(angle), sin(angle)) * dist;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time * 0.3;

                // Multiple swirl centers
                vec2 swirl1 = vec2(0.35, 0.5);
                vec2 swirl2 = vec2(0.65, 0.5);
                vec2 swirl3 = vec2(0.5, 0.35);

                // Apply swirls
                vec2 p = uv;
                p = swirl(p, swirl1, 0.15, t);
                p = swirl(p, swirl2, -0.12, t * 0.8);
                p = swirl(p, swirl3, 0.1, -t * 0.6);

                // Add turbulent distortion
                float turb = fbm(p * 5.0 + t * 0.2);
                p += (turb - 0.5) * 0.1;

                // Color bands based on distorted position
                float band = p.x * 5.0 + p.y * 3.0 + turb * 2.0;

                // Paint colors
                vec3 color1 = vec3(0.9, 0.2, 0.3);   // Red
                vec3 color2 = vec3(0.95, 0.85, 0.2); // Yellow
                vec3 color3 = vec3(0.2, 0.4, 0.9);   // Blue
                vec3 color4 = vec3(0.9, 0.5, 0.2);   // Orange
                vec3 color5 = vec3(0.3, 0.8, 0.4);   // Green
                vec3 white = vec3(0.95, 0.95, 0.92);

                // Create striped pattern
                float stripe = fract(band);

                vec3 color;
                float bandIndex = mod(floor(band), 6.0);

                if (bandIndex < 1.0) {
                    color = mix(color1, color2, stripe);
                } else if (bandIndex < 2.0) {
                    color = mix(color2, color3, stripe);
                } else if (bandIndex < 3.0) {
                    color = mix(color3, color4, stripe);
                } else if (bandIndex < 4.0) {
                    color = mix(color4, color5, stripe);
                } else if (bandIndex < 5.0) {
                    color = mix(color5, white, stripe);
                } else {
                    color = mix(white, color1, stripe);
                }

                // Add paint texture
                float texture = fbm(uv * 30.0);
                color *= 0.9 + texture * 0.2;

                // Thickness variation (simulates paint buildup)
                float thickness = fbm(p * 10.0 + t * 0.5);
                color *= 0.85 + thickness * 0.3;

                // Highlight along swirl edges
                float edge = abs(fract(band) - 0.5) * 2.0;
                edge = pow(1.0 - edge, 8.0);
                color += vec3(0.2) * edge * 0.3;

                // Wet paint sheen
                float sheen = pow(fbm(p * 20.0), 3.0);
                color += vec3(0.3) * sheen * 0.2;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
