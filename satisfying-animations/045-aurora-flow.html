<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Flow - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 6; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            // Aurora curtain
            float aurora(vec2 uv, float t, float offset) {
                // Vertical curtain position
                float curtainX = uv.x + sin(uv.y * 2.0 + t + offset) * 0.2;
                curtainX += fbm(vec2(uv.y * 3.0, t * 0.3 + offset)) * 0.15;

                // Undulating brightness
                float brightness = sin(curtainX * 5.0 + t * 2.0 + offset) * 0.5 + 0.5;
                brightness *= sin(uv.y * 8.0 + t * 1.5) * 0.3 + 0.7;

                // Vertical bands
                float bands = sin(curtainX * 20.0 + t) * 0.5 + 0.5;
                bands = pow(bands, 3.0);

                // Height falloff
                float heightFade = smoothstep(0.2, 0.6, uv.y) * smoothstep(1.0, 0.7, uv.y);

                return brightness * bands * heightFade;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time * 0.5;

                // Night sky gradient
                vec3 skyTop = vec3(0.0, 0.02, 0.08);
                vec3 skyBottom = vec3(0.02, 0.04, 0.1);
                vec3 sky = mix(skyBottom, skyTop, uv.y);

                // Stars
                float stars = pow(hash(uv * 500.0), 20.0);
                stars *= smoothstep(0.3, 0.5, uv.y);
                sky += stars * 0.5;

                // Multiple aurora layers
                float aurora1 = aurora(uv, t, 0.0);
                float aurora2 = aurora(uv + vec2(0.3, 0.0), t * 0.8, 2.0);
                float aurora3 = aurora(uv + vec2(-0.2, 0.0), t * 1.2, 4.0);

                // Aurora colors
                vec3 green = vec3(0.2, 0.9, 0.4);
                vec3 teal = vec3(0.1, 0.7, 0.7);
                vec3 purple = vec3(0.5, 0.2, 0.8);
                vec3 pink = vec3(0.8, 0.3, 0.5);

                // Color based on height and time
                float colorMix = sin(t * 0.3) * 0.5 + 0.5;
                vec3 auroraColor1 = mix(green, teal, uv.y + colorMix * 0.3);
                vec3 auroraColor2 = mix(teal, purple, uv.y);
                vec3 auroraColor3 = mix(purple, pink, uv.y - 0.2);

                // Combine aurora layers
                vec3 color = sky;
                color += auroraColor1 * aurora1 * 0.6;
                color += auroraColor2 * aurora2 * 0.4;
                color += auroraColor3 * aurora3 * 0.3;

                // Bright core lines
                float core1 = pow(aurora1, 3.0);
                float core2 = pow(aurora2, 3.0);
                color += vec3(0.8, 1.0, 0.9) * core1 * 0.3;
                color += vec3(0.7, 0.9, 1.0) * core2 * 0.2;

                // Shimmering effect
                float shimmer = noise(uv * 100.0 + t * 5.0);
                shimmer = pow(shimmer, 4.0);
                color += vec3(0.5, 0.8, 0.6) * shimmer * (aurora1 + aurora2) * 0.1;

                // Horizon glow
                float horizonGlow = smoothstep(0.3, 0.0, uv.y);
                color += vec3(0.1, 0.15, 0.2) * horizonGlow;

                // Ground silhouette
                float ground = smoothstep(0.12, 0.1, uv.y);
                float hills = sin(uv.x * 10.0) * 0.02 + sin(uv.x * 25.0) * 0.01;
                ground = smoothstep(0.12 + hills, 0.1 + hills, uv.y);
                color = mix(color, vec3(0.02, 0.02, 0.03), ground);

                // Trees silhouette
                float trees = 0.0;
                for (float i = 0.0; i < 10.0; i++) {
                    float tx = hash(vec2(i, 0.0));
                    float th = 0.03 + hash(vec2(i, 1.0)) * 0.04;
                    float tw = 0.01 + hash(vec2(i, 2.0)) * 0.01;
                    float tree = smoothstep(tw, 0.0, abs(uv.x - tx)) *
                                smoothstep(0.1, 0.1 + th, uv.y) *
                                smoothstep(0.1 + th + 0.01, 0.1 + th, uv.y);
                    trees = max(trees, tree);
                }
                color = mix(color, vec3(0.01), trees);

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>
</html>
