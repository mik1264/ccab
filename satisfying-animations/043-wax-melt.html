<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wax Melt - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 5; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            // Candle shape
            float candle(vec2 uv) {
                float width = 0.1;
                float height = 0.5;
                float bottom = 0.25;

                // Slight taper
                float taper = (uv.y - bottom) * 0.05;
                width += taper;

                float d = abs(uv.x - 0.5) - width;
                d = max(d, bottom - uv.y);
                d = max(d, uv.y - (bottom + height));

                return d;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time;

                // Background
                vec3 bg = mix(vec3(0.15, 0.1, 0.08), vec3(0.08, 0.05, 0.03), uv.y);

                // Melting progress (cycles)
                float meltCycle = mod(t * 0.15, 1.0);

                // Candle body
                float candleDist = candle(uv);

                // Melted wax dripping down sides
                float drips = 0.0;
                for (int i = 0; i < 5; i++) {
                    float id = float(i);
                    float dripX = 0.35 + id * 0.075 + sin(id * 3.0) * 0.02;
                    float dripStart = 0.65 - meltCycle * 0.1;

                    // Drip stream
                    float dripFlow = smoothstep(dripStart, dripStart - 0.3, uv.y);
                    float dripWidth = 0.015 + sin(uv.y * 20.0 + t + id) * 0.003;

                    // Bulge at bottom
                    float bulgeY = dripStart - 0.25 - sin(t * 0.5 + id) * 0.05;
                    float bulge = smoothstep(0.05, 0.0, abs(uv.y - bulgeY)) * 0.02;

                    float drip = smoothstep(dripWidth + bulge, 0.0, abs(uv.x - dripX)) * dripFlow;
                    drips = max(drips, drip);
                }

                // Pool at bottom
                float poolHeight = 0.2 + meltCycle * 0.1;
                float poolWave = sin(uv.x * 30.0 + t) * 0.005;
                float pool = smoothstep(poolHeight + poolWave, poolHeight + poolWave - 0.02, uv.y);
                pool *= smoothstep(0.2, 0.3, uv.x) * smoothstep(0.8, 0.7, uv.x);

                // Wax colors
                vec3 solidWax = vec3(0.95, 0.9, 0.8);
                vec3 meltedWax = vec3(0.98, 0.95, 0.85);
                vec3 poolWax = vec3(0.92, 0.88, 0.75);

                // Candle body color with texture
                float waxTexture = fbm(uv * 20.0);
                vec3 candleColor = solidWax * (0.9 + waxTexture * 0.2);

                // Top melting zone
                float topMelt = smoothstep(0.75 - meltCycle * 0.15, 0.7 - meltCycle * 0.15, uv.y);
                candleColor = mix(candleColor, meltedWax, topMelt * 0.5);

                // Combine wax elements
                float waxMask = step(candleDist, 0.0);
                waxMask = max(waxMask, drips);
                waxMask = max(waxMask, pool);

                // Apply colors
                vec3 color = bg;
                color = mix(color, candleColor, step(candleDist, 0.0));
                color = mix(color, meltedWax * 1.05, drips);
                color = mix(color, poolWax, pool);

                // Wick
                float wickX = 0.5;
                float wickTop = 0.78 - meltCycle * 0.1;
                float wickHeight = 0.05;
                float wickDist = abs(uv.x - wickX);
                float wickMask = step(wickDist, 0.005) *
                                step(wickTop - wickHeight, uv.y) *
                                step(uv.y, wickTop);
                color = mix(color, vec3(0.1), wickMask);

                // Flame
                float flameY = wickTop + 0.03;
                vec2 flameDist = uv - vec2(wickX, flameY);
                flameDist.y /= 2.0; // Elongate
                float flame = length(flameDist);

                // Flickering
                float flicker = 1.0 + sin(t * 15.0) * 0.05 + sin(t * 23.0) * 0.03;

                // Flame glow layers
                float flameCore = smoothstep(0.015 * flicker, 0.0, flame);
                float flameOuter = smoothstep(0.04 * flicker, 0.01, flame);
                float flameGlow = smoothstep(0.15, 0.0, flame);

                color += vec3(1.0, 0.95, 0.8) * flameCore;
                color += vec3(1.0, 0.6, 0.1) * flameOuter * 0.8;
                color += vec3(1.0, 0.4, 0.1) * flameGlow * 0.3;

                // Ambient glow on wax
                float warmth = flameGlow * waxMask * 0.3;
                color += vec3(0.2, 0.1, 0.0) * warmth;

                // Subsurface scattering in melted areas
                float sss = (topMelt + drips * 0.5) * flameGlow * 0.2;
                color += vec3(0.3, 0.15, 0.05) * sss;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>
</html>
