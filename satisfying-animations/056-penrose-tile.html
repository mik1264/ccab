<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose Tile - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        // Penrose tiling using P3 (kite and dart) rhombus method
        let tiles = [];
        const PHI = (1 + Math.sqrt(5)) / 2; // Golden ratio

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            generatePenrose();
        }

        function generatePenrose() {
            tiles = [];
            const size = min(width, height) * 0.4;

            // Start with a decagon of triangles
            const center = createVector(width / 2, height / 2);

            for (let i = 0; i < 10; i++) {
                const angle1 = (i * 2 * PI) / 10;
                const angle2 = ((i + 1) * 2 * PI) / 10;

                const p1 = center.copy();
                const p2 = p5.Vector.add(center, p5.Vector.fromAngle(angle1, size));
                const p3 = p5.Vector.add(center, p5.Vector.fromAngle(angle2, size));

                // Alternate between types
                if (i % 2 === 0) {
                    subdivide(p1, p2, p3, 0, 5);
                } else {
                    subdivide(p1, p3, p2, 1, 5);
                }
            }
        }

        function subdivide(a, b, c, type, depth) {
            if (depth === 0) {
                tiles.push({
                    vertices: [a.copy(), b.copy(), c.copy()],
                    type: type,
                    hue: type === 0 ? 200 : 30,
                    spawnDelay: tiles.length * 20
                });
                return;
            }

            if (type === 0) {
                // Acute isoceles (golden gnomon)
                const p = p5.Vector.lerp(a, b, 1 / PHI);
                subdivide(c, p, b, 1, depth - 1);
                subdivide(p, c, a, 0, depth - 1);
            } else {
                // Obtuse isoceles (golden triangle)
                const q = p5.Vector.lerp(b, a, 1 / PHI);
                const r = p5.Vector.lerp(b, c, 1 / PHI);
                subdivide(r, c, a, 1, depth - 1);
                subdivide(q, r, b, 1, depth - 1);
                subdivide(r, q, a, 0, depth - 1);
            }
        }

        function draw() {
            background(230, 30, 10);

            const time = millis();
            const cycleDuration = tiles.length * 20 + 5000;
            const cycleTime = time % cycleDuration;

            for (let tile of tiles) {
                const age = cycleTime - tile.spawnDelay;

                if (age > 0) {
                    // Fade in
                    const alpha = min(100, age * 0.2);

                    // Pulsing
                    const pulse = 1 + sin(time * 0.002 + tile.spawnDelay * 0.01) * 0.02;

                    // Calculate centroid
                    const centroid = createVector(
                        (tile.vertices[0].x + tile.vertices[1].x + tile.vertices[2].x) / 3,
                        (tile.vertices[0].y + tile.vertices[1].y + tile.vertices[2].y) / 3
                    );

                    push();
                    translate(centroid.x, centroid.y);
                    scale(pulse);
                    translate(-centroid.x, -centroid.y);

                    // Shadow
                    fill(0, 0, 0, alpha * 0.15);
                    noStroke();
                    beginShape();
                    for (let v of tile.vertices) {
                        vertex(v.x + 2, v.y + 2);
                    }
                    endShape(CLOSE);

                    // Tile
                    const hueShift = sin(time * 0.001 + tile.spawnDelay * 0.005) * 20;
                    fill(tile.hue + hueShift, 55, 70, alpha);
                    stroke(tile.hue + hueShift, 65, 50, alpha);
                    strokeWeight(1);
                    beginShape();
                    for (let v of tile.vertices) {
                        vertex(v.x, v.y);
                    }
                    endShape(CLOSE);

                    // Inner highlight
                    fill(tile.hue + hueShift, 40, 85, alpha * 0.4);
                    noStroke();
                    beginShape();
                    for (let v of tile.vertices) {
                        const toward = p5.Vector.lerp(v, centroid, 0.3);
                        vertex(toward.x, toward.y);
                    }
                    endShape(CLOSE);

                    pop();
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            generatePenrose();
        }
    </script>
</body>
</html>
