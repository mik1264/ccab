<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cream in Coffee - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 6; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            // Swirl transformation
            vec2 swirl(vec2 p, float strength) {
                float dist = length(p);
                float angle = atan(p.y, p.x);
                angle += strength / (dist + 0.3);
                return vec2(cos(angle), sin(angle)) * dist;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float aspect = resolution.x / resolution.y;

                // Center coordinates
                vec2 p = uv - 0.5;
                p.x *= aspect;

                float t = time * 0.5;

                // Cup boundary (circular)
                float cupRadius = 0.4;
                float distFromCenter = length(p);
                float cupMask = smoothstep(cupRadius, cupRadius - 0.02, distFromCenter);

                // Swirling motion
                vec2 swirled = swirl(p, t * 0.5);

                // Coffee base with swirl
                float coffeeSwirl = fbm(swirled * 3.0 + t * 0.1);

                // Cream pour point (moves in arc)
                float pourAngle = sin(t * 0.3) * 0.5;
                vec2 pourPoint = vec2(cos(pourAngle), sin(pourAngle)) * 0.15;

                // Cream dispersion from pour point
                vec2 fromPour = swirled - pourPoint;
                float creamDist = length(fromPour);

                // Cream spreads over time
                float creamAge = mod(t, 8.0);
                float creamSpread = creamAge * 0.1;

                // Cream tendrils
                float tendrilAngle = atan(fromPour.y, fromPour.x);
                float tendrils = sin(tendrilAngle * 8.0 + t * 2.0) * 0.5 + 0.5;
                tendrils = pow(tendrils, 2.0);

                // Cream density
                float creamBase = smoothstep(creamSpread, 0.0, creamDist);
                float creamTendrils = smoothstep(creamSpread * 1.5, creamSpread * 0.5, creamDist) * tendrils;

                // Add turbulent mixing
                float turbulence = fbm(swirled * 8.0 + t * 0.3);
                float cream = creamBase + creamTendrils * 0.5;
                cream += turbulence * 0.2 * smoothstep(0.3, 0.0, creamDist);
                cream = clamp(cream, 0.0, 1.0);

                // Marbling effect from partial mixing
                float marbling = fbm(swirled * 5.0 + vec2(t * 0.2, 0.0));
                cream *= 0.7 + marbling * 0.6;

                // Colors
                vec3 coffeeColor = vec3(0.25, 0.15, 0.08);
                vec3 creamColor = vec3(0.95, 0.92, 0.85);
                vec3 mixedColor = vec3(0.6, 0.45, 0.3);

                // Blend based on cream amount
                vec3 liquidColor = coffeeColor;
                liquidColor = mix(liquidColor, mixedColor, cream * 0.5);
                liquidColor = mix(liquidColor, creamColor, cream * cream);

                // Surface texture
                float surfaceTexture = fbm(uv * 20.0);
                liquidColor *= 0.95 + surfaceTexture * 0.1;

                // Rim highlight
                float rim = smoothstep(cupRadius - 0.03, cupRadius - 0.01, distFromCenter);
                vec3 rimColor = vec3(0.9, 0.85, 0.8);

                // Combine
                vec3 color = vec3(0.15, 0.1, 0.08); // Table
                color = mix(color, liquidColor, cupMask);
                color = mix(color, rimColor, rim * cupMask);

                // Cup edge shadow
                float cupEdge = smoothstep(cupRadius + 0.02, cupRadius, distFromCenter);
                color *= 1.0 - cupEdge * 0.3;

                // Specular reflection on surface
                float spec = pow(max(0.0, 1.0 - distFromCenter * 5.0), 8.0);
                spec *= 0.3 + coffeeSwirl * 0.2;
                color += vec3(1.0, 0.98, 0.95) * spec * cupMask * 0.2;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>
</html>
