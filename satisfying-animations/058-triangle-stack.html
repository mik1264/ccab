<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Stack - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let triangles = [];
        let triangleSize;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            generateTriangles();
        }

        function generateTriangles() {
            triangles = [];
            triangleSize = min(width, height) / 12;
            const h = triangleSize * sqrt(3) / 2;

            const cols = ceil(width / triangleSize) + 2;
            const rows = ceil(height / h) + 2;

            const offsetX = (width - cols * triangleSize) / 2;
            const offsetY = (height - rows * h) / 2;

            let index = 0;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = offsetX + col * triangleSize + (row % 2) * triangleSize / 2;
                    const y = offsetY + row * h;

                    // Up-pointing triangle
                    triangles.push({
                        x: x + triangleSize / 2,
                        y: y + h / 2,
                        pointing: 'up',
                        hue: (row * 20 + col * 15) % 360,
                        delay: index * 30,
                        rotation: 0
                    });
                    index++;

                    // Down-pointing triangle (fills gaps)
                    if (col < cols - 1) {
                        triangles.push({
                            x: x + triangleSize,
                            y: y + h / 2,
                            pointing: 'down',
                            hue: (row * 20 + col * 15 + 180) % 360,
                            delay: index * 30,
                            rotation: 0
                        });
                        index++;
                    }
                }
            }
        }

        function draw() {
            background(230, 30, 10);

            const time = millis();
            const cycleDuration = triangles.length * 30 + 5000;
            const cycleTime = time % cycleDuration;

            const h = triangleSize * sqrt(3) / 2;

            for (let tri of triangles) {
                const age = cycleTime - tri.delay;

                if (age > 0) {
                    // Appear animation
                    const scale = min(1, age / 300);
                    const alpha = min(100, age / 10);

                    // Gentle wobble
                    const wobble = sin(time * 0.002 + tri.delay * 0.01) * 0.05;

                    push();
                    translate(tri.x, tri.y);
                    rotate(wobble);
                    scale(scale);

                    // Draw triangle
                    const pts = [];
                    if (tri.pointing === 'up') {
                        pts.push(createVector(0, -h * 2 / 3));
                        pts.push(createVector(-triangleSize / 2, h / 3));
                        pts.push(createVector(triangleSize / 2, h / 3));
                    } else {
                        pts.push(createVector(0, h * 2 / 3));
                        pts.push(createVector(-triangleSize / 2, -h / 3));
                        pts.push(createVector(triangleSize / 2, -h / 3));
                    }

                    // Shadow
                    fill(0, 0, 0, alpha * 0.15);
                    noStroke();
                    beginShape();
                    for (let p of pts) {
                        vertex(p.x + 2, p.y + 2);
                    }
                    endShape(CLOSE);

                    // Main triangle
                    const hueShift = sin(time * 0.001 + tri.delay * 0.005) * 15;
                    fill(tri.hue + hueShift, 55, 70, alpha);
                    stroke(tri.hue + hueShift, 65, 50, alpha);
                    strokeWeight(1);
                    beginShape();
                    for (let p of pts) {
                        vertex(p.x, p.y);
                    }
                    endShape(CLOSE);

                    // Inner highlight
                    fill(tri.hue + hueShift, 35, 85, alpha * 0.4);
                    noStroke();
                    beginShape();
                    for (let p of pts) {
                        vertex(p.x * 0.5, p.y * 0.5);
                    }
                    endShape(CLOSE);

                    pop();
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            generateTriangles();
        }
    </script>
</body>
</html>
