<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Pit Waves - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let balls = [];
        let ballSize;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            initBalls();
        }

        function initBalls() {
            balls = [];
            ballSize = min(width, height) / 25;
            const cols = ceil(width / ballSize) + 1;
            const rows = ceil(height / ballSize) + 1;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    balls.push({
                        baseX: col * ballSize,
                        baseY: row * ballSize,
                        x: col * ballSize,
                        y: row * ballSize,
                        hue: (col * 5 + row * 8 + 200) % 360,
                        phase: col * 0.3 + row * 0.2
                    });
                }
            }
        }

        function draw() {
            background(230, 30, 10);
            const time = millis() * 0.002;

            // Update and sort balls by Y for depth
            for (let ball of balls) {
                const wave1 = sin(time + ball.phase);
                const wave2 = sin(time * 1.3 + ball.phase * 0.7);
                ball.y = ball.baseY + wave1 * ballSize * 0.5 + wave2 * ballSize * 0.3;
            }

            balls.sort((a, b) => a.y - b.y);

            // Draw balls
            for (let ball of balls) {
                const depth = map(ball.y, 0, height, 0.7, 1);

                // Shadow
                fill(0, 0, 0, 20);
                noStroke();
                ellipse(ball.x + 3, ball.y + 3, ballSize * 0.9 * depth);

                // Ball
                fill(ball.hue, 60, 80 * depth);
                ellipse(ball.x, ball.y, ballSize * 0.9 * depth);

                // Highlight
                fill(0, 0, 100, 40 * depth);
                ellipse(ball.x - ballSize * 0.15, ball.y - ballSize * 0.15, ballSize * 0.2 * depth);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            initBalls();
        }
    </script>
</body>
</html>
