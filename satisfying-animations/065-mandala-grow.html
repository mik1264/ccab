<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Grow - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        const SYMMETRY = 12;
        let layers = [];
        const NUM_LAYERS = 8;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            generateMandala();
        }

        function generateMandala() {
            layers = [];
            const baseRadius = min(width, height) * 0.04;

            for (let i = 0; i < NUM_LAYERS; i++) {
                const radius = baseRadius * (i + 1);

                layers.push({
                    radius: radius,
                    elements: generateLayerElements(i, radius),
                    hue: (i * 40) % 360,
                    delay: i * 500
                });
            }
        }

        function generateLayerElements(layerIndex, radius) {
            const elements = [];
            const types = ['circle', 'petal', 'diamond', 'dot'];
            const type = types[layerIndex % types.length];

            const count = SYMMETRY * (1 + floor(layerIndex / 2));

            for (let i = 0; i < count; i++) {
                elements.push({
                    angle: (i / count) * TWO_PI,
                    type: type,
                    size: radius * 0.3 / (1 + layerIndex * 0.1)
                });
            }

            return elements;
        }

        function draw() {
            background(230, 30, 10);

            const time = millis();
            const cycleDuration = 12000;
            const cycleTime = time % cycleDuration;

            translate(width / 2, height / 2);

            // Slow rotation
            rotate(time * 0.0001);

            // Draw layers from outside in for proper overlapping
            for (let i = layers.length - 1; i >= 0; i--) {
                const layer = layers[i];
                const age = cycleTime - layer.delay;

                if (age > 0) {
                    // Growth animation
                    const growProgress = min(1, age / 1000);
                    const eased = easeOutBack(growProgress);

                    const currentRadius = layer.radius * eased;
                    const alpha = min(100, age / 10);

                    // Pulse
                    const pulse = 1 + sin(time * 0.002 + i) * 0.02;

                    push();
                    rotate(sin(time * 0.001 + i * 0.5) * 0.05);

                    // Draw connecting ring
                    noFill();
                    stroke(layer.hue, 40, 60, alpha * 0.5);
                    strokeWeight(2);
                    ellipse(0, 0, currentRadius * 2 * pulse);

                    // Draw elements
                    for (let elem of layer.elements) {
                        push();
                        rotate(elem.angle);
                        translate(currentRadius * pulse, 0);

                        const elemSize = elem.size * eased;

                        // Glow
                        noStroke();
                        for (let r = elemSize * 1.5; r > elemSize; r -= 2) {
                            fill(layer.hue, 50, 70, map(r, elemSize * 1.5, elemSize, 5, 0));
                            drawElement(elem.type, r);
                        }

                        // Main element
                        fill(layer.hue, 55, 75, alpha);
                        stroke(layer.hue, 65, 55, alpha);
                        strokeWeight(1);
                        drawElement(elem.type, elemSize);

                        // Inner highlight
                        fill(layer.hue, 35, 90, alpha * 0.5);
                        noStroke();
                        drawElement(elem.type, elemSize * 0.4);

                        pop();
                    }

                    pop();
                }
            }

            // Center ornament
            const centerPulse = 1 + sin(time * 0.003) * 0.1;
            const centerSize = min(width, height) * 0.03 * centerPulse;

            // Center glow
            noStroke();
            for (let r = centerSize * 2; r > centerSize; r -= 3) {
                fill(45, 60, 80, map(r, centerSize * 2, centerSize, 10, 0));
                ellipse(0, 0, r * 2);
            }

            fill(45, 50, 90);
            stroke(45, 60, 70);
            strokeWeight(2);
            ellipse(0, 0, centerSize * 2);

            // Center detail
            fill(45, 40, 95);
            noStroke();
            ellipse(0, 0, centerSize);
        }

        function drawElement(type, size) {
            if (type === 'circle') {
                ellipse(0, 0, size * 2, size * 2);
            } else if (type === 'petal') {
                beginShape();
                vertex(0, -size);
                bezierVertex(size * 0.5, -size * 0.5, size * 0.5, size * 0.5, 0, size);
                bezierVertex(-size * 0.5, size * 0.5, -size * 0.5, -size * 0.5, 0, -size);
                endShape(CLOSE);
            } else if (type === 'diamond') {
                beginShape();
                vertex(0, -size);
                vertex(size * 0.6, 0);
                vertex(0, size);
                vertex(-size * 0.6, 0);
                endShape(CLOSE);
            } else if (type === 'dot') {
                ellipse(0, 0, size, size);
            }
        }

        function easeOutBack(x) {
            const c1 = 1.70158;
            const c3 = c1 + 1;
            return 1 + c3 * pow(x - 1, 3) + c1 * pow(x - 1, 2);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            generateMandala();
        }
    </script>
</body>
</html>
