<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Grid - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        const GRID = 8;
        let pendulums = [];
        let cellSize;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            initPendulums();
        }

        function initPendulums() {
            pendulums = [];
            cellSize = min(width, height) / (GRID + 1);
            const offsetX = (width - cellSize * GRID) / 2;
            const offsetY = (height - cellSize * GRID) / 2;

            for (let row = 0; row < GRID; row++) {
                for (let col = 0; col < GRID; col++) {
                    pendulums.push({
                        x: offsetX + col * cellSize + cellSize / 2,
                        y: offsetY + row * cellSize + cellSize / 2,
                        length: cellSize * 0.35,
                        phase: (row + col) * 0.3,
                        hue: (row * 30 + col * 40 + 180) % 360
                    });
                }
            }
        }

        function draw() {
            background(230, 30, 10);
            const time = millis() * 0.002;

            for (let p of pendulums) {
                const angle = sin(time + p.phase) * PI / 4;
                const bobX = p.x + sin(angle) * p.length;
                const bobY = p.y + cos(angle) * p.length;

                // String
                stroke(60, 30, 50);
                strokeWeight(2);
                line(p.x, p.y, bobX, bobY);

                // Pivot
                fill(60, 20, 40);
                noStroke();
                ellipse(p.x, p.y, 8);

                // Bob glow
                for (let r = 20; r > 12; r -= 2) {
                    fill(p.hue, 60, 80, map(r, 20, 12, 10, 0));
                    ellipse(bobX, bobY, r);
                }

                // Bob
                fill(p.hue, 55, 85);
                stroke(p.hue, 45, 70);
                strokeWeight(1);
                ellipse(bobX, bobY, 14);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            initPendulums();
        }
    </script>
</body>
</html>
