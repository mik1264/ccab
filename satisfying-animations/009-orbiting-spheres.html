<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Spheres - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; padding: 10px 20px;
            background: rgba(254, 250, 224, 0.9); color: #606C38;
            text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif;
            font-weight: 600; font-size: 14px; z-index: 1000;
        }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.160.0/build/three.module.js"}}</script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e1a);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 8, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Lights
        scene.add(new THREE.AmbientLight(0x404040, 0.5));
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Central sphere
        const centralGeo = new THREE.SphereGeometry(1.5, 32, 32);
        const centralMat = new THREE.MeshStandardMaterial({color: 0xDDA15E, metalness: 0.3, roughness: 0.5});
        const central = new THREE.Mesh(centralGeo, centralMat);
        scene.add(central);

        // Orbiting spheres
        const orbiters = [];
        const colors = [0x8A9A5B, 0x606C38, 0xBC6C25, 0x9A8C6C, 0x7A8A4B];

        for (let i = 0; i < 5; i++) {
            const geo = new THREE.SphereGeometry(0.4, 24, 24);
            const mat = new THREE.MeshStandardMaterial({color: colors[i], metalness: 0.4, roughness: 0.4});
            const mesh = new THREE.Mesh(geo, mat);

            // Orbit ring
            const ringGeo = new THREE.TorusGeometry(3 + i * 0.8, 0.02, 8, 64);
            const ringMat = new THREE.MeshBasicMaterial({color: colors[i], transparent: true, opacity: 0.3});
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);

            orbiters.push({
                mesh,
                radius: 3 + i * 0.8,
                speed: 0.5 - i * 0.08,
                phase: i * Math.PI * 0.4,
                tilt: i * 0.1
            });
            scene.add(mesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.001;

            central.rotation.y = t * 0.2;

            orbiters.forEach(o => {
                const angle = t * o.speed + o.phase;
                o.mesh.position.x = Math.cos(angle) * o.radius;
                o.mesh.position.z = Math.sin(angle) * o.radius;
                o.mesh.position.y = Math.sin(angle * 2) * o.tilt;
                o.mesh.rotation.y = t;
            });

            camera.position.x = Math.sin(t * 0.1) * 2;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
