<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Zoom - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
        in vec4 position;
        void main() { gl_Position = position; }`;

        const fragmentShader = `#version 300 es
        precision highp float;
        uniform vec2 resolution;
        uniform float time;
        out vec4 fragColor;

        // Interesting zoom point in Mandelbrot set
        const vec2 CENTER = vec2(-0.743643887037151, 0.131825904205330);

        vec3 hsv2rgb(vec3 c) {
            vec4 K = vec4(1.0, 2.0/3.0, 1.0/3.0, 3.0);
            vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
            return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
        }

        void main() {
            vec2 uv = (gl_FragCoord.xy - resolution * 0.5) / min(resolution.x, resolution.y);

            // Zoom factor - cycles through zoom levels smoothly
            float zoomCycle = mod(time * 0.15, 12.0);
            float zoom = pow(2.0, zoomCycle);

            // Apply zoom centered on interesting point
            vec2 c = CENTER + uv / zoom;

            // Mandelbrot iteration
            vec2 z = vec2(0.0);
            float iter = 0.0;
            const float maxIter = 256.0;

            for (float i = 0.0; i < maxIter; i++) {
                if (dot(z, z) > 4.0) break;
                z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
                iter = i;
            }

            // Smooth coloring
            float smoothIter = iter;
            if (iter < maxIter - 1.0) {
                float log_zn = log(dot(z, z)) / 2.0;
                float nu = log(log_zn / log(2.0)) / log(2.0);
                smoothIter = iter + 1.0 - nu;
            }

            // Color mapping
            vec3 color;
            if (iter >= maxIter - 1.0) {
                color = vec3(0.05, 0.05, 0.1);
            } else {
                float t = smoothIter / 50.0;
                float hue = fract(t * 0.5 + time * 0.02);
                float sat = 0.7 + 0.3 * sin(t * 3.14159);
                float val = 0.5 + 0.5 * cos(t * 2.0);
                color = hsv2rgb(vec3(hue, sat, val));

                // Add glow near boundary
                float glow = exp(-smoothIter * 0.05);
                color += vec3(0.2, 0.1, 0.3) * glow;
            }

            // Vignette
            vec2 vigUv = gl_FragCoord.xy / resolution;
            float vig = 1.0 - dot(vigUv - 0.5, vigUv - 0.5) * 0.5;
            color *= vig;

            fragColor = vec4(color, 1.0);
        }`;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const position = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(position);
        gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
