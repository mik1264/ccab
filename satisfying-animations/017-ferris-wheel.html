<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris Wheel - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.160.0/build/three.module.js"}}</script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e1a);
        const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 20);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x404040, 0.6));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Wheel structure
        const wheelGroup = new THREE.Group();
        scene.add(wheelGroup);

        // Rim
        const rimGeo = new THREE.TorusGeometry(5, 0.15, 16, 64);
        const rimMat = new THREE.MeshStandardMaterial({color: 0x606C38, metalness: 0.6, roughness: 0.3});
        wheelGroup.add(new THREE.Mesh(rimGeo, rimMat));

        // Spokes
        const spokeMat = new THREE.MeshStandardMaterial({color: 0x8A9A5B, metalness: 0.5, roughness: 0.4});
        for (let i = 0; i < 12; i++) {
            const angle = (i / 12) * Math.PI * 2;
            const spokeGeo = new THREE.CylinderGeometry(0.05, 0.05, 5, 8);
            const spoke = new THREE.Mesh(spokeGeo, spokeMat);
            spoke.rotation.z = angle + Math.PI / 2;
            spoke.position.x = Math.cos(angle) * 2.5;
            spoke.position.y = Math.sin(angle) * 2.5;
            wheelGroup.add(spoke);
        }

        // Hub
        const hubGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 32);
        const hubMat = new THREE.MeshStandardMaterial({color: 0xDDA15E, metalness: 0.7, roughness: 0.2});
        const hub = new THREE.Mesh(hubGeo, hubMat);
        hub.rotation.x = Math.PI / 2;
        wheelGroup.add(hub);

        // Cabins
        const cabins = [];
        const colors = [0xBC6C25, 0xDDA15E, 0x8A9A5B, 0x606C38, 0x9A8C6C, 0x7A8A4B];
        for (let i = 0; i < 12; i++) {
            const cabin = new THREE.Group();
            const boxGeo = new THREE.BoxGeometry(0.8, 1, 0.8);
            const boxMat = new THREE.MeshStandardMaterial({color: colors[i % colors.length], metalness: 0.2, roughness: 0.6});
            const box = new THREE.Mesh(boxGeo, boxMat);
            cabin.add(box);

            // Hanger
            const hangerGeo = new THREE.CylinderGeometry(0.03, 0.03, 0.5, 8);
            const hanger = new THREE.Mesh(hangerGeo, spokeMat);
            hanger.position.y = 0.75;
            cabin.add(hanger);

            cabin.userData = {angle: (i / 12) * Math.PI * 2};
            cabins.push(cabin);
            scene.add(cabin);
        }

        // Support structure
        const supportMat = new THREE.MeshStandardMaterial({color: 0x4a4a4a, metalness: 0.5, roughness: 0.5});
        const leftLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 10, 8), supportMat);
        leftLeg.position.set(-3, -5, 0);
        leftLeg.rotation.z = 0.2;
        scene.add(leftLeg);
        const rightLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 10, 8), supportMat);
        rightLeg.position.set(3, -5, 0);
        rightLeg.rotation.z = -0.2;
        scene.add(rightLeg);

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.0003;

            wheelGroup.rotation.z = t;

            cabins.forEach(cabin => {
                const angle = cabin.userData.angle + t;
                cabin.position.x = Math.cos(angle) * 5;
                cabin.position.y = Math.sin(angle) * 5;
                cabin.rotation.z = 0; // Cabins stay upright
            });

            renderer.render(scene, camera);
        }
        animate();

        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
</body>
</html>
