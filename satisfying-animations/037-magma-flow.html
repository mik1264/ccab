<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magma Flow - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 6; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            // Voronoi for cracked surface
            float voronoi(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);

                float minDist = 1.0;
                for(int y = -1; y <= 1; y++) {
                    for(int x = -1; x <= 1; x++) {
                        vec2 neighbor = vec2(float(x), float(y));
                        vec2 point = hash(i + neighbor) * vec2(0.8) + 0.1;
                        float d = length(neighbor + point - f);
                        minDist = min(minDist, d);
                    }
                }
                return minDist;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time * 0.3;

                // Slow flow direction
                vec2 flow = vec2(t * 0.1, -t * 0.05);

                // Magma temperature (determines color)
                float temp = fbm(uv * 3.0 + flow);
                temp += fbm(uv * 6.0 + flow * 1.5) * 0.5;
                temp += fbm(uv * 12.0 + flow * 2.0) * 0.25;

                // Normalize
                temp = temp / 1.75;

                // Add pulsing
                temp += sin(t * 2.0) * 0.05;

                // Cracked crust
                float cracks = voronoi(uv * 8.0 + flow * 0.5);
                float crustMask = smoothstep(0.1, 0.2, cracks);

                // Cool crust forms on top
                float coolFactor = smoothstep(0.4, 0.7, temp) * crustMask;

                // Magma color gradient
                vec3 hotMagma = vec3(1.0, 0.9, 0.3);   // Yellow-white
                vec3 warmMagma = vec3(1.0, 0.4, 0.0);  // Orange
                vec3 coolMagma = vec3(0.8, 0.15, 0.0); // Red
                vec3 crust = vec3(0.15, 0.1, 0.1);     // Dark gray

                vec3 magmaColor;
                if (temp < 0.33) {
                    magmaColor = mix(coolMagma, warmMagma, temp * 3.0);
                } else if (temp < 0.66) {
                    magmaColor = mix(warmMagma, hotMagma, (temp - 0.33) * 3.0);
                } else {
                    magmaColor = hotMagma;
                }

                // Apply crust
                vec3 color = mix(magmaColor, crust, coolFactor);

                // Glow in cracks
                float glowInCracks = (1.0 - cracks) * (1.0 - coolFactor * 0.5);
                color += magmaColor * glowInCracks * 0.5;

                // Ember particles (spots of brightness)
                float embers = pow(fbm(uv * 20.0 - flow * 3.0), 3.0);
                color += hotMagma * embers * (1.0 - coolFactor) * 0.5;

                // Surface texture on crust
                float crustTexture = noise(uv * 50.0);
                color *= 1.0 - crustTexture * 0.1 * coolFactor;

                // Ambient glow
                color += vec3(0.3, 0.1, 0.0) * (1.0 - coolFactor) * 0.2;

                // Heat distortion (subtle)
                float distortion = sin(uv.y * 50.0 + t * 5.0) * 0.002;
                color += distortion;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>
</html>
