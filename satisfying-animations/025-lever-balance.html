<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lever Balance - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.160.0/build/three.module.js"}}</script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e1a);
        const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 12);
        camera.lookAt(0, 0, 0);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x404040, 0.5));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);
        const light2 = new THREE.PointLight(0xDDA15E, 0.5);
        light2.position.set(-5, 5, -5);
        scene.add(light2);

        // Balance beam group
        const beamGroup = new THREE.Group();
        scene.add(beamGroup);

        // Main beam
        const beamGeo = new THREE.BoxGeometry(8, 0.2, 0.5);
        const beamMat = new THREE.MeshStandardMaterial({color: 0x606C38, metalness: 0.5, roughness: 0.4});
        const beam = new THREE.Mesh(beamGeo, beamMat);
        beamGroup.add(beam);

        // Center pivot marker
        const pivotMarkerGeo = new THREE.CylinderGeometry(0.2, 0.2, 0.3, 16);
        const pivotMarkerMat = new THREE.MeshStandardMaterial({color: 0xDDA15E, metalness: 0.6, roughness: 0.3});
        const pivotMarker = new THREE.Mesh(pivotMarkerGeo, pivotMarkerMat);
        pivotMarker.rotation.x = Math.PI / 2;
        beamGroup.add(pivotMarker);

        // Pans
        const panMat = new THREE.MeshStandardMaterial({color: 0x8A9A5B, metalness: 0.4, roughness: 0.5});

        // Left pan
        const leftPanGroup = new THREE.Group();
        leftPanGroup.position.x = -3.5;
        beamGroup.add(leftPanGroup);

        const leftPan = new THREE.Mesh(new THREE.CylinderGeometry(1, 0.8, 0.15, 32), panMat);
        leftPan.position.y = -1.5;
        leftPanGroup.add(leftPan);

        // Left chains
        const chainMat = new THREE.MeshStandardMaterial({color: 0x4a4a4a, metalness: 0.6, roughness: 0.3});
        for (let i = 0; i < 3; i++) {
            const angle = (i / 3) * Math.PI * 2;
            const chainGeo = new THREE.CylinderGeometry(0.03, 0.03, 1.5, 8);
            const chain = new THREE.Mesh(chainGeo, chainMat);
            chain.position.x = Math.cos(angle) * 0.6;
            chain.position.z = Math.sin(angle) * 0.6;
            chain.position.y = -0.75;
            leftPanGroup.add(chain);
        }

        // Right pan
        const rightPanGroup = new THREE.Group();
        rightPanGroup.position.x = 3.5;
        beamGroup.add(rightPanGroup);

        const rightPan = new THREE.Mesh(new THREE.CylinderGeometry(1, 0.8, 0.15, 32), panMat);
        rightPan.position.y = -1.5;
        rightPanGroup.add(rightPan);

        // Right chains
        for (let i = 0; i < 3; i++) {
            const angle = (i / 3) * Math.PI * 2;
            const chainGeo = new THREE.CylinderGeometry(0.03, 0.03, 1.5, 8);
            const chain = new THREE.Mesh(chainGeo, chainMat);
            chain.position.x = Math.cos(angle) * 0.6;
            chain.position.z = Math.sin(angle) * 0.6;
            chain.position.y = -0.75;
            rightPanGroup.add(chain);
        }

        // Weights on left pan
        const weightMat = new THREE.MeshStandardMaterial({color: 0xBC6C25, metalness: 0.4, roughness: 0.4});
        const leftWeights = [];
        for (let i = 0; i < 3; i++) {
            const weight = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.3, 16), weightMat);
            weight.position.y = -1.25 + i * 0.31;
            weight.position.x = (i - 1) * 0.35;
            leftPanGroup.add(weight);
            leftWeights.push(weight);
        }

        // Weights on right pan (animated)
        const rightWeights = [];
        for (let i = 0; i < 3; i++) {
            const weight = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.3, 16), weightMat);
            rightPanGroup.add(weight);
            rightWeights.push(weight);
        }

        // Stand
        const standMat = new THREE.MeshStandardMaterial({color: 0x3a3a3a, metalness: 0.5, roughness: 0.5});

        // Vertical pole
        const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.2, 4, 16), standMat);
        pole.position.y = -2;
        scene.add(pole);

        // Base
        const base = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.8, 0.3, 32), standMat);
        base.position.y = -4;
        scene.add(base);

        // Pivot support
        const pivotSupport = new THREE.Mesh(new THREE.ConeGeometry(0.3, 0.5, 16), standMat);
        pivotSupport.position.y = 0.25;
        scene.add(pivotSupport);

        let angle = 0;
        let angularVelocity = 0;

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.001;

            // Animate weights moving on/off the right pan
            const cyclePhase = (t * 0.3) % 1;

            let rightWeight = 0;
            for (let i = 0; i < 3; i++) {
                const w = rightWeights[i];
                const phaseOffset = i * 0.15;
                const phase = (cyclePhase + phaseOffset) % 1;

                // Weight falls onto pan, then lifts off
                let y, visible;
                if (phase < 0.4) {
                    // Falling
                    y = 2 - phase * 8;
                    visible = true;
                } else if (phase < 0.7) {
                    // On pan
                    y = -1.25 + i * 0.31;
                    visible = true;
                    rightWeight += 1;
                } else {
                    // Rising off screen
                    y = -1.25 + (phase - 0.7) * 10;
                    visible = y < 3;
                }

                w.position.y = y;
                w.position.x = (i - 1) * 0.35;
                w.visible = visible;
            }

            // Physics simulation
            const leftWeight = 3; // Fixed
            const torque = (rightWeight - leftWeight) * 0.005;
            const damping = 0.98;
            const springBack = -angle * 0.02;

            angularVelocity += torque + springBack;
            angularVelocity *= damping;
            angle += angularVelocity;

            // Clamp angle
            angle = Math.max(-0.3, Math.min(0.3, angle));

            beamGroup.rotation.z = angle;

            // Keep pans level
            leftPanGroup.rotation.z = -angle;
            rightPanGroup.rotation.z = -angle;

            renderer.render(scene, camera);
        }
        animate();

        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
</body>
</html>
