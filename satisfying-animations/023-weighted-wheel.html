<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Wheel - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.160.0/build/three.module.js"}}</script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e1a);
        const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 10);
        camera.lookAt(0, 0, 0);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x404040, 0.5));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        scene.add(light);

        // Wheel group
        const wheelGroup = new THREE.Group();
        scene.add(wheelGroup);

        // Main wheel (thin disc)
        const wheelGeo = new THREE.CylinderGeometry(3, 3, 0.2, 64);
        const wheelMat = new THREE.MeshStandardMaterial({
            color: 0x606C38,
            metalness: 0.6,
            roughness: 0.3
        });
        const wheel = new THREE.Mesh(wheelGeo, wheelMat);
        wheel.rotation.x = Math.PI / 2;
        wheelGroup.add(wheel);

        // Wheel rim
        const rimGeo = new THREE.TorusGeometry(3, 0.15, 16, 64);
        const rimMat = new THREE.MeshStandardMaterial({color: 0x4a4a4a, metalness: 0.7, roughness: 0.2});
        const rim = new THREE.Mesh(rimGeo, rimMat);
        wheelGroup.add(rim);

        // Spokes
        const spokeMat = new THREE.MeshStandardMaterial({color: 0x8A9A5B, metalness: 0.5, roughness: 0.3});
        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            const spokeGeo = new THREE.CylinderGeometry(0.08, 0.08, 2.8, 8);
            const spoke = new THREE.Mesh(spokeGeo, spokeMat);
            spoke.rotation.z = angle + Math.PI / 2;
            spoke.position.x = Math.cos(angle) * 1.4;
            spoke.position.y = Math.sin(angle) * 1.4;
            wheelGroup.add(spoke);
        }

        // Center hub
        const hubGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.4, 32);
        const hubMat = new THREE.MeshStandardMaterial({color: 0xDDA15E, metalness: 0.7, roughness: 0.2});
        const hub = new THREE.Mesh(hubGeo, hubMat);
        hub.rotation.x = Math.PI / 2;
        wheelGroup.add(hub);

        // Eccentric weight
        const weightGeo = new THREE.SphereGeometry(0.6, 32, 32);
        const weightMat = new THREE.MeshStandardMaterial({color: 0xBC6C25, metalness: 0.4, roughness: 0.4});
        const weight = new THREE.Mesh(weightGeo, weightMat);
        weight.position.x = 2.2;
        wheelGroup.add(weight);

        // Weight connection bar
        const barGeo = new THREE.CylinderGeometry(0.1, 0.1, 2.2, 8);
        const bar = new THREE.Mesh(barGeo, spokeMat);
        bar.rotation.z = Math.PI / 2;
        bar.position.x = 1.1;
        wheelGroup.add(bar);

        // Stand
        const standMat = new THREE.MeshStandardMaterial({color: 0x3a3a3a, metalness: 0.5, roughness: 0.5});
        const stand = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 5, 16), standMat);
        stand.position.set(0, -2.5, -0.5);
        scene.add(stand);
        const base = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.8, 0.3, 32), standMat);
        base.position.set(0, -5, -0.5);
        scene.add(base);

        // Physics simulation
        let angle = 0;
        let angularVelocity = 0;

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.001;

            // Simulate eccentric weight creating variable torque
            // Weight position affects angular acceleration
            const gravity = 0.02;
            const damping = 0.998;

            // Torque from weight (creates the hypnotic speed variation)
            const torque = Math.sin(angle) * gravity * 2;
            angularVelocity += torque;
            angularVelocity *= damping;

            // Ensure it keeps spinning
            if (Math.abs(angularVelocity) < 0.02) {
                angularVelocity = 0.03;
            }

            angle += angularVelocity;
            wheelGroup.rotation.z = angle;

            // Subtle wobble effect from weight
            wheelGroup.rotation.x = Math.sin(angle) * 0.05;
            wheelGroup.rotation.y = Math.cos(angle) * 0.03;

            renderer.render(scene, camera);
        }
        animate();

        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
