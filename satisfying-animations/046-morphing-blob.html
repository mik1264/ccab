<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Blob - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            // Smooth minimum for organic blending
            float smin(float a, float b, float k) {
                float h = clamp(0.5 + 0.5 * (b - a) / k, 0.0, 1.0);
                return mix(b, a, h) - k * h * (1.0 - h);
            }

            // Signed distance to circle
            float sdCircle(vec2 p, float r) {
                return length(p) - r;
            }

            // Signed distance to rounded box
            float sdBox(vec2 p, vec2 b, float r) {
                vec2 d = abs(p) - b + r;
                return min(max(d.x, d.y), 0.0) + length(max(d, 0.0)) - r;
            }

            // Signed distance to triangle
            float sdTriangle(vec2 p, float r) {
                const float k = sqrt(3.0);
                p.x = abs(p.x) - r;
                p.y = p.y + r / k;
                if(p.x + k * p.y > 0.0) p = vec2(p.x - k * p.y, -k * p.x - p.y) / 2.0;
                p.x -= clamp(p.x, -2.0 * r, 0.0);
                return -length(p) * sign(p.y);
            }

            // Signed distance to star
            float sdStar(vec2 p, float r, int n, float m) {
                float an = 3.141593 / float(n);
                float en = 3.141593 / m;
                vec2 acs = vec2(cos(an), sin(an));
                vec2 ecs = vec2(cos(en), sin(en));

                float bn = mod(atan(p.x, p.y), 2.0 * an) - an;
                p = length(p) * vec2(cos(bn), abs(sin(bn)));

                p -= r * acs;
                p += ecs * clamp(-dot(p, ecs), 0.0, r * acs.y / ecs.y);
                return length(p) * sign(p.x);
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float aspect = resolution.x / resolution.y;
                uv.x *= aspect;

                vec2 center = vec2(0.5 * aspect, 0.5);
                vec2 p = uv - center;

                float t = time;

                // Morphing between shapes
                float morphPhase = mod(t * 0.3, 4.0);

                float d;
                float size = 0.2;

                // Organic wobble
                float wobble = 0.0;
                for (int i = 1; i <= 5; i++) {
                    float fi = float(i);
                    float angle = atan(p.y, p.x);
                    wobble += sin(angle * fi + t * (0.5 + fi * 0.2)) * 0.02 / fi;
                }

                // Morph between shapes
                if (morphPhase < 1.0) {
                    // Circle to square
                    float circle = sdCircle(p, size);
                    float square = sdBox(p, vec2(size * 0.8), size * 0.1);
                    d = mix(circle, square, smoothstep(0.0, 1.0, morphPhase));
                } else if (morphPhase < 2.0) {
                    // Square to triangle
                    float square = sdBox(p, vec2(size * 0.8), size * 0.1);
                    float triangle = sdTriangle(p, size * 1.2);
                    d = mix(square, triangle, smoothstep(1.0, 2.0, morphPhase));
                } else if (morphPhase < 3.0) {
                    // Triangle to star
                    float triangle = sdTriangle(p, size * 1.2);
                    float star = sdStar(p, size * 1.0, 5, 2.5);
                    d = mix(triangle, star, smoothstep(2.0, 3.0, morphPhase));
                } else {
                    // Star to circle
                    float star = sdStar(p, size * 1.0, 5, 2.5);
                    float circle = sdCircle(p, size);
                    d = mix(star, circle, smoothstep(3.0, 4.0, morphPhase));
                }

                // Apply wobble
                d += wobble;

                // Pulsing size
                d -= sin(t * 2.0) * 0.02;

                // Background
                vec3 bg = vec3(0.05, 0.07, 0.12);

                // Blob color (gradient based on angle)
                float angle = atan(p.y, p.x);
                vec3 color1 = vec3(0.9, 0.3, 0.5);
                vec3 color2 = vec3(0.3, 0.5, 0.9);
                vec3 color3 = vec3(0.4, 0.9, 0.6);

                float colorPhase = angle / 6.283 + t * 0.2;
                vec3 blobColor = mix(color1, color2, sin(colorPhase * 3.0) * 0.5 + 0.5);
                blobColor = mix(blobColor, color3, sin(colorPhase * 5.0 + 2.0) * 0.5 + 0.5);

                // Outer glow
                float glow = smoothstep(0.15, 0.0, d);

                // Edge
                float edge = smoothstep(0.02, 0.0, abs(d));

                // Fill
                float fill = smoothstep(0.01, -0.01, d);

                // Highlight based on "light" direction
                vec2 lightDir = normalize(vec2(0.5, 0.7));
                float highlight = dot(normalize(p), lightDir) * 0.5 + 0.5;
                highlight = pow(highlight, 3.0) * fill;

                // Combine
                vec3 color = bg;
                color += blobColor * glow * 0.3;
                color = mix(color, blobColor * 0.8, fill);
                color += vec3(0.3) * edge;
                color += vec3(0.4) * highlight;

                // Inner shadow
                float innerShadow = smoothstep(-0.05, -0.02, d);
                color *= 0.7 + innerShadow * 0.3;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
