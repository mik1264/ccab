<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Wave - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; padding: 10px 20px;
            background: rgba(254, 250, 224, 0.9); color: #606C38;
            text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif;
            font-weight: 600; font-size: 14px; z-index: 1000;
            transition: all 0.3s ease; border: 2px solid rgba(138, 154, 91, 0.3);
        }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        const NUM_DOMINOES = 30;
        const LOOP_DURATION = 6000;
        let dominoes = [];
        let startTime;

        class Domino {
            constructor(index, total) {
                this.index = index;
                this.angle = 0;
                this.hue = map(index, 0, total - 1, 200, 320);
            }

            update(time) {
                const t = (time % LOOP_DURATION) / LOOP_DURATION;
                const fallDelay = this.index / NUM_DOMINOES * 0.5;
                const riseDelay = 0.5 + this.index / NUM_DOMINOES * 0.3;

                if (t < fallDelay) {
                    this.angle = 0;
                } else if (t < fallDelay + 0.1) {
                    const fallProgress = (t - fallDelay) / 0.1;
                    this.angle = easeOutBounce(fallProgress) * HALF_PI * 0.8;
                } else if (t < riseDelay) {
                    this.angle = HALF_PI * 0.8;
                } else if (t < riseDelay + 0.15) {
                    const riseProgress = (t - riseDelay) / 0.15;
                    this.angle = HALF_PI * 0.8 * (1 - easeOutBack(riseProgress));
                } else {
                    this.angle = 0;
                }
            }

            draw(x, baseY, dominoWidth, dominoHeight) {
                push();
                translate(x, baseY);
                rotate(this.angle);

                // Shadow
                fill(0, 0, 0, 30);
                noStroke();
                rect(3, -dominoHeight + 3, dominoWidth, dominoHeight, 3);

                // Main domino
                fill(this.hue, 60, 85);
                stroke(this.hue, 50, 70);
                strokeWeight(2);
                rect(0, -dominoHeight, dominoWidth, dominoHeight, 3);

                // Dots
                fill(255);
                noStroke();
                const dotSize = dominoWidth * 0.15;
                ellipse(dominoWidth/2, -dominoHeight * 0.75, dotSize);
                ellipse(dominoWidth/2, -dominoHeight * 0.25, dotSize);

                pop();
            }
        }

        function easeOutBounce(t) {
            if (t < 1/2.75) return 7.5625 * t * t;
            else if (t < 2/2.75) return 7.5625 * (t -= 1.5/2.75) * t + 0.75;
            else if (t < 2.5/2.75) return 7.5625 * (t -= 2.25/2.75) * t + 0.9375;
            return 7.5625 * (t -= 2.625/2.75) * t + 0.984375;
        }

        function easeOutBack(t) {
            const c1 = 1.70158;
            const c3 = c1 + 1;
            return 1 + c3 * pow(t - 1, 3) + c1 * pow(t - 1, 2);
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            startTime = millis();
            for (let i = 0; i < NUM_DOMINOES; i++) {
                dominoes.push(new Domino(i, NUM_DOMINOES));
            }
        }

        function draw() {
            background(230, 30, 10);
            const time = millis() - startTime;

            const dominoWidth = width / (NUM_DOMINOES * 1.5);
            const dominoHeight = height * 0.4;
            const spacing = width / (NUM_DOMINOES + 1);
            const baseY = height * 0.75;

            // Floor
            fill(230, 20, 15);
            noStroke();
            rect(0, baseY, width, height - baseY);

            for (let i = 0; i < NUM_DOMINOES; i++) {
                dominoes[i].update(time);
                dominoes[i].draw(spacing * (i + 1), baseY, dominoWidth, dominoHeight);
            }
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>
</html>
