<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Pour - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 5; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            // Liquid stream
            float stream(vec2 uv, float t) {
                // Pouring position oscillates
                float pourX = 0.5 + sin(t * 0.5) * 0.15;
                float pourY = 0.85;

                // Stream widens as it falls
                float fallDist = pourY - uv.y;
                if (fallDist < 0.0) return 0.0;

                float streamWidth = 0.03 + fallDist * 0.15;

                // Add wobble
                float wobble = sin(uv.y * 20.0 - t * 5.0) * 0.01 * fallDist;
                float dx = abs(uv.x - pourX + wobble);

                // Stream shape
                float stream = smoothstep(streamWidth, streamWidth * 0.3, dx);

                // Add turbulence
                float turb = fbm(vec2(uv.x * 10.0, uv.y * 5.0 - t * 3.0));
                stream *= 0.7 + turb * 0.3;

                return stream * smoothstep(0.0, 0.1, fallDist);
            }

            // Pool of liquid
            float pool(vec2 uv, float t) {
                float poolLevel = 0.25 + sin(t * 0.3) * 0.05;

                // Wavy surface
                float wave = sin(uv.x * 15.0 + t * 2.0) * 0.01;
                wave += sin(uv.x * 8.0 - t * 1.5) * 0.015;

                float surface = smoothstep(poolLevel + wave, poolLevel + wave - 0.02, uv.y);

                // Ripples from pour
                float pourX = 0.5 + sin(t * 0.5) * 0.15;
                float rippleDist = abs(uv.x - pourX);
                float ripples = sin(rippleDist * 30.0 - t * 5.0) * 0.005;
                ripples *= smoothstep(0.3, 0.0, rippleDist);

                return smoothstep(poolLevel + wave + ripples, poolLevel + wave + ripples - 0.01, uv.y);
            }

            // Container
            float container(vec2 uv) {
                float left = smoothstep(0.1, 0.12, uv.x);
                float right = smoothstep(0.9, 0.88, uv.x);
                float bottom = smoothstep(0.05, 0.07, uv.y);
                return left * right * bottom;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time;

                // Background gradient
                vec3 bg = mix(vec3(0.04, 0.055, 0.1), vec3(0.08, 0.1, 0.15), uv.y);

                // Container walls
                float containerMask = container(uv);
                float wallThickness = 0.02;
                float isWall = 0.0;
                if (uv.x < 0.12 && uv.x > 0.08 && uv.y < 0.6) isWall = 1.0;
                if (uv.x > 0.88 && uv.x < 0.92 && uv.y < 0.6) isWall = 1.0;
                if (uv.y < 0.07 && uv.y > 0.03 && uv.x > 0.1 && uv.x < 0.9) isWall = 1.0;

                vec3 wallColor = vec3(0.2, 0.22, 0.25);

                // Liquid colors (honey-like)
                vec3 liquidColor1 = vec3(0.87, 0.65, 0.2);
                vec3 liquidColor2 = vec3(0.95, 0.75, 0.3);

                // Stream
                float streamMask = stream(uv, t);
                vec3 streamColor = mix(liquidColor1, liquidColor2, fbm(uv * 5.0 + t));

                // Pool
                float poolMask = pool(uv, t) * containerMask;
                vec3 poolColor = mix(liquidColor1, liquidColor2 * 0.9, fbm(uv * 3.0 + vec2(t * 0.1, 0.0)));

                // Subsurface scattering effect in pool
                float depth = max(0.0, 0.25 - uv.y);
                poolColor = mix(poolColor, poolColor * 0.6, depth * 2.0);

                // Surface highlight
                float pourX = 0.5 + sin(t * 0.5) * 0.15;
                float surfaceHighlight = smoothstep(0.3, 0.0, abs(uv.x - pourX));
                surfaceHighlight *= smoothstep(0.25, 0.23, uv.y);
                poolColor += vec3(0.2) * surfaceHighlight;

                // Combine
                vec3 color = bg;
                color = mix(color, wallColor, isWall);
                color = mix(color, poolColor, poolMask);
                color = mix(color, streamColor, streamMask);

                // Specular on stream
                float specular = pow(max(0.0, 1.0 - abs(uv.x - pourX) * 20.0), 3.0);
                color += vec3(0.3) * specular * streamMask;

                // Vignette
                float vignette = 1.0 - length((uv - 0.5) * 0.8);
                color *= vignette;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>
</html>
