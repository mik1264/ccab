<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Formation - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float sum = 0.0;
                float amp = 0.5;
                for(int i = 0; i < 7; i++) {
                    sum += noise(p) * amp;
                    p *= 2.0;
                    amp *= 0.5;
                }
                return sum;
            }

            // Cloud density with formation/dissolution
            float cloudDensity(vec2 uv, float t) {
                // Base cloud shape
                vec2 p = uv * 3.0;

                // Slow drift
                p.x += t * 0.1;

                // Multi-octave noise for fluffy appearance
                float density = fbm(p);
                density += fbm(p * 2.0 + t * 0.05) * 0.5;
                density += fbm(p * 4.0 - t * 0.1) * 0.25;

                // Formation cycle - clouds grow and dissolve
                float cycle = sin(t * 0.3) * 0.5 + 0.5;
                float threshold = mix(0.4, 0.6, cycle);

                // Apply threshold with soft edge
                density = smoothstep(threshold - 0.1, threshold + 0.2, density);

                // Reduce density at edges of screen
                float edge = smoothstep(0.0, 0.3, uv.x) * smoothstep(1.0, 0.7, uv.x);
                edge *= smoothstep(0.0, 0.2, uv.y) * smoothstep(1.0, 0.5, uv.y);

                return density * edge;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float t = time;

                // Sky gradient
                vec3 skyTop = vec3(0.3, 0.5, 0.9);
                vec3 skyBottom = vec3(0.6, 0.75, 1.0);
                vec3 sky = mix(skyBottom, skyTop, uv.y);

                // Sun position (upper right)
                vec2 sunPos = vec2(0.8, 0.85);
                float sunDist = length(uv - sunPos);
                vec3 sunGlow = vec3(1.0, 0.95, 0.8) * exp(-sunDist * 3.0) * 0.5;
                sky += sunGlow;

                // Cloud layers
                float cloud1 = cloudDensity(uv, t);
                float cloud2 = cloudDensity(uv * 1.5 + vec2(0.5, 0.0), t * 0.8) * 0.6;
                float cloud3 = cloudDensity(uv * 0.7 + vec2(0.0, 0.3), t * 1.2) * 0.4;

                float totalCloud = cloud1 + cloud2 + cloud3;
                totalCloud = clamp(totalCloud, 0.0, 1.0);

                // Cloud color with lighting
                vec3 cloudBright = vec3(1.0, 1.0, 1.0);
                vec3 cloudDark = vec3(0.7, 0.75, 0.85);

                // Fake lighting - brighter toward sun
                float sunlight = 1.0 - length(uv - sunPos) * 0.5;
                vec3 cloudColor = mix(cloudDark, cloudBright, sunlight);

                // Cloud self-shadowing
                float shadow = cloudDensity(uv + vec2(0.02, -0.02), t) * 0.3;
                cloudColor *= 1.0 - shadow;

                // Silver lining effect
                float edge = smoothstep(0.4, 0.6, totalCloud) - smoothstep(0.6, 0.8, totalCloud);
                cloudColor += vec3(0.2, 0.2, 0.15) * edge * sunlight;

                // Combine
                vec3 color = mix(sky, cloudColor, totalCloud);

                // Atmospheric perspective for far clouds
                float depth = 1.0 - uv.y * 0.3;
                color = mix(color, sky, (1.0 - depth) * totalCloud * 0.3);

                // Subtle blue tint in shadows
                color.b += totalCloud * (1.0 - sunlight) * 0.05;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>
</html>
