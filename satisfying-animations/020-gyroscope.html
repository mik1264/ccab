<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.160.0/build/three.module.js"}}</script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e1a);
        const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 8);
        camera.lookAt(0, 0, 0);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x404040, 0.5));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);
        const light2 = new THREE.PointLight(0xDDA15E, 0.5);
        light2.position.set(-5, 5, -5);
        scene.add(light2);

        // Gyroscope group
        const gyroGroup = new THREE.Group();
        scene.add(gyroGroup);

        // Outer ring
        const outerRingGeo = new THREE.TorusGeometry(2.5, 0.08, 16, 64);
        const ringMat = new THREE.MeshStandardMaterial({color: 0x606C38, metalness: 0.7, roughness: 0.2});
        const outerRing = new THREE.Mesh(outerRingGeo, ringMat);
        gyroGroup.add(outerRing);

        // Middle ring
        const middleRingGeo = new THREE.TorusGeometry(2, 0.08, 16, 64);
        const middleRing = new THREE.Mesh(middleRingGeo, ringMat);
        gyroGroup.add(middleRing);

        // Inner ring
        const innerRingGeo = new THREE.TorusGeometry(1.5, 0.08, 16, 64);
        const innerRingMat = new THREE.MeshStandardMaterial({color: 0x8A9A5B, metalness: 0.7, roughness: 0.2});
        const innerRing = new THREE.Mesh(innerRingGeo, innerRingMat);
        gyroGroup.add(innerRing);

        // Central spinning disc
        const discGeo = new THREE.CylinderGeometry(1, 1, 0.1, 32);
        const discMat = new THREE.MeshStandardMaterial({color: 0xDDA15E, metalness: 0.6, roughness: 0.3});
        const disc = new THREE.Mesh(discGeo, discMat);
        disc.rotation.x = Math.PI / 2;
        gyroGroup.add(disc);

        // Disc center axle
        const axleGeo = new THREE.CylinderGeometry(0.05, 0.05, 1.6, 16);
        const axle = new THREE.Mesh(axleGeo, ringMat);
        gyroGroup.add(axle);

        // Stand
        const standMat = new THREE.MeshStandardMaterial({color: 0x4a4a4a, metalness: 0.5, roughness: 0.5});
        const basePole = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.2, 3, 16), standMat);
        basePole.position.y = -3;
        scene.add(basePole);
        const baseDisc = new THREE.Mesh(new THREE.CylinderGeometry(1, 1.2, 0.2, 32), standMat);
        baseDisc.position.y = -4.5;
        scene.add(baseDisc);

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.001;

            // Rings rotate on different axes
            outerRing.rotation.x = t * 0.5;
            outerRing.rotation.y = t * 0.3;

            middleRing.rotation.y = t * 0.7;
            middleRing.rotation.z = t * 0.4;

            innerRing.rotation.x = t * 0.9;
            innerRing.rotation.z = t * 0.6;

            // Central disc spins fast
            disc.rotation.z = t * 3;
            axle.rotation.z = t * 3;

            // Gentle precession of the whole gyroscope
            gyroGroup.rotation.y = Math.sin(t * 0.2) * 0.3;
            gyroGroup.rotation.x = Math.sin(t * 0.15) * 0.1 + 0.2;

            renderer.render(scene, camera);
        }
        animate();

        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
