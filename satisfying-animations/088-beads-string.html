<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beads String - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let beads = [];
        const NUM_BEADS = 20;
        let beadSize;
        let stringPath = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            generateBeads();
        }

        function generateBeads() {
            beads = [];
            stringPath = [];
            beadSize = min(width, height) * 0.04;

            // Create curved string path
            const centerX = width / 2;
            const centerY = height / 2;
            const pathLength = 300;

            for (let t = 0; t <= 1; t += 0.01) {
                const x = centerX + sin(t * TWO_PI * 1.5) * 150;
                const y = centerY - 150 + t * 300;
                stringPath.push({ x, y });
            }

            // Create beads at scattered positions
            for (let i = 0; i < NUM_BEADS; i++) {
                const targetIndex = floor(map(i, 0, NUM_BEADS - 1, 0, stringPath.length - 1));
                const target = stringPath[targetIndex];

                beads.push({
                    index: i,
                    hue: (i / NUM_BEADS * 60 + 330) % 360, // Red to orange gradient
                    x: random(width * 0.1, width * 0.9),
                    y: random(height * 0.1, height * 0.4),
                    targetX: target.x,
                    targetY: target.y,
                    targetIndex: targetIndex,
                    onString: false,
                    vy: 0,
                    delay: i * 200
                });
            }
        }

        function draw() {
            background(230, 30, 10);

            const time = millis();
            const cycleDuration = 10000;
            const cycleTime = time % cycleDuration;

            // Reset at cycle start
            if (cycleTime < 50) {
                generateBeads();
            }

            // Draw string
            stroke(45, 30, 60);
            strokeWeight(3);
            noFill();
            beginShape();
            for (let p of stringPath) {
                vertex(p.x, p.y);
            }
            endShape();

            // String end decoration
            const stringEnd = stringPath[stringPath.length - 1];
            fill(45, 40, 50);
            noStroke();
            ellipse(stringEnd.x, stringEnd.y + 10, 15, 20);

            // Update and draw beads
            for (let bead of beads) {
                const beadTime = max(0, cycleTime - bead.delay);

                if (beadTime > 0 && !bead.onString) {
                    // Animate toward string
                    const progress = min(1, beadTime / 1500);
                    const eased = easeOutBounce(progress);

                    // Arc motion
                    const startX = bead.x;
                    const startY = bead.y;

                    bead.x = lerp(startX, bead.targetX, eased);
                    bead.y = lerp(startY, bead.targetY, eased);

                    // Add arc
                    if (progress < 1) {
                        const arcHeight = sin(progress * PI) * 50;
                        bead.y -= arcHeight;
                    }

                    if (progress >= 1) {
                        bead.onString = true;
                        bead.x = bead.targetX;
                        bead.y = bead.targetY;
                    }
                }

                // Wobble when on string
                let wobbleX = 0, wobbleY = 0;
                if (bead.onString) {
                    wobbleX = sin(time * 0.003 + bead.index) * 3;
                    wobbleY = cos(time * 0.004 + bead.index) * 2;
                }

                // Draw bead
                push();
                translate(bead.x + wobbleX, bead.y + wobbleY);

                // Shadow
                fill(0, 0, 0, 25);
                noStroke();
                ellipse(2, 2, beadSize);

                // Main bead
                fill(bead.hue, 60, 70);
                stroke(bead.hue, 70, 50);
                strokeWeight(2);
                ellipse(0, 0, beadSize);

                // Highlight
                fill(bead.hue, 30, 90, 60);
                noStroke();
                ellipse(-beadSize * 0.2, -beadSize * 0.2, beadSize * 0.3);

                // Hole in bead
                fill(bead.hue, 70, 40);
                ellipse(0, 0, beadSize * 0.25);

                pop();
            }

            // Check if all beads are on string
            const allOnString = beads.every(b => b.onString);
            if (allOnString && cycleTime > 6000) {
                // Gentle swing
                const swing = sin(time * 0.002) * 10;
                // Applied via wobble above
            }
        }

        function easeOutBounce(x) {
            const n1 = 7.5625;
            const d1 = 2.75;

            if (x < 1 / d1) {
                return n1 * x * x;
            } else if (x < 2 / d1) {
                return n1 * (x -= 1.5 / d1) * x + 0.75;
            } else if (x < 2.5 / d1) {
                return n1 * (x -= 2.25 / d1) * x + 0.9375;
            } else {
                return n1 * (x -= 2.625 / d1) * x + 0.984375;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            generateBeads();
        }
    </script>
</body>
</html>
