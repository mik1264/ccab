<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Pattern - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let bricks = [];
        let brickWidth, brickHeight;
        const MORTAR = 4;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            generateBricks();
        }

        function generateBricks() {
            bricks = [];
            brickWidth = 80;
            brickHeight = 35;

            const cols = ceil(width / brickWidth) + 1;
            const rows = ceil(height / brickHeight) + 1;

            let index = 0;
            for (let row = 0; row < rows; row++) {
                const offset = (row % 2) * (brickWidth / 2);

                for (let col = -1; col < cols; col++) {
                    const x = col * brickWidth + offset;
                    const y = row * brickHeight;

                    // Slight color variation for each brick
                    const hue = 15 + random(-5, 5);
                    const sat = 55 + random(-10, 10);
                    const bri = 50 + random(-10, 10);

                    bricks.push({
                        x: x,
                        y: y,
                        hue: hue,
                        sat: sat,
                        bri: bri,
                        delay: index * 30,
                        placed: false,
                        scale: 0
                    });

                    index++;
                }
            }
        }

        function draw() {
            // Mortar background
            background(30, 20, 70);

            const time = millis();
            const cycleDuration = bricks.length * 30 + 3000;
            const cycleTime = time % cycleDuration;

            // Reset at cycle start
            if (cycleTime < 50) {
                for (let b of bricks) {
                    b.placed = false;
                    b.scale = 0;
                }
            }

            for (let brick of bricks) {
                if (cycleTime > brick.delay) {
                    // Animate placement
                    if (!brick.placed) {
                        brick.scale = min(1, brick.scale + 0.1);
                        if (brick.scale >= 1) {
                            brick.placed = true;
                        }
                    }

                    // Wobble after placement
                    let wobble = 0;
                    if (brick.placed) {
                        const wobbleAge = cycleTime - brick.delay - 300;
                        if (wobbleAge > 0 && wobbleAge < 500) {
                            wobble = sin(wobbleAge * 0.03) * exp(-wobbleAge * 0.01) * 3;
                        }
                    }

                    const eased = easeOutBack(brick.scale);

                    push();
                    translate(brick.x + brickWidth / 2, brick.y + brickHeight / 2 + wobble);
                    scale(eased);

                    // Brick shadow
                    fill(0, 0, 0, 20);
                    noStroke();
                    rect(-brickWidth / 2 + MORTAR / 2 + 2,
                         -brickHeight / 2 + MORTAR / 2 + 2,
                         brickWidth - MORTAR,
                         brickHeight - MORTAR, 2);

                    // Main brick
                    fill(brick.hue, brick.sat, brick.bri);
                    stroke(brick.hue, brick.sat + 10, brick.bri - 15);
                    strokeWeight(1);
                    rect(-brickWidth / 2 + MORTAR / 2,
                         -brickHeight / 2 + MORTAR / 2,
                         brickWidth - MORTAR,
                         brickHeight - MORTAR, 2);

                    // Highlight
                    fill(brick.hue, brick.sat - 20, brick.bri + 20, 40);
                    noStroke();
                    rect(-brickWidth / 2 + MORTAR / 2 + 3,
                         -brickHeight / 2 + MORTAR / 2 + 3,
                         brickWidth * 0.4,
                         brickHeight * 0.3, 2);

                    // Texture spots
                    fill(brick.hue + 5, brick.sat - 10, brick.bri - 10, 30);
                    for (let i = 0; i < 3; i++) {
                        const spotX = random(-brickWidth / 3, brickWidth / 3);
                        const spotY = random(-brickHeight / 4, brickHeight / 4);
                        ellipse(spotX, spotY, random(3, 8), random(2, 5));
                    }

                    pop();
                }
            }
        }

        function easeOutBack(x) {
            const c1 = 1.70158;
            const c3 = c1 + 1;
            return 1 + c3 * pow(x - 1, 3) + c1 * pow(x - 1, 2);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            generateBricks();
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
