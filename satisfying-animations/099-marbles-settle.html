<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marbles Settle - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let marbles = [];
        let grooves = [];
        const NUM_MARBLES = 10;
        let marbleSize;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            generateScene();
        }

        function generateScene() {
            marbles = [];
            grooves = [];
            marbleSize = min(width, height) * 0.05;

            const grooveY = height * 0.7;
            const startX = (width - NUM_MARBLES * marbleSize * 2.2) / 2 + marbleSize;

            // Create grooves
            for (let i = 0; i < NUM_MARBLES; i++) {
                const x = startX + i * marbleSize * 2.2;
                grooves.push({
                    x: x,
                    y: grooveY,
                    width: marbleSize * 1.8,
                    depth: marbleSize * 0.3
                });
            }

            // Shuffle groove assignment
            const grooveIndices = [];
            for (let i = 0; i < NUM_MARBLES; i++) grooveIndices.push(i);
            for (let i = grooveIndices.length - 1; i > 0; i--) {
                const j = floor(random(i + 1));
                [grooveIndices[i], grooveIndices[j]] = [grooveIndices[j], grooveIndices[i]];
            }

            // Create marbles
            for (let i = 0; i < NUM_MARBLES; i++) {
                const targetGroove = grooves[i];

                marbles.push({
                    x: random(width * 0.2, width * 0.8),
                    y: random(-height * 0.5, -marbleSize),
                    vx: random(-3, 3),
                    vy: 0,
                    targetX: targetGroove.x,
                    targetY: targetGroove.y - marbleSize * 0.3,
                    targetGroove: i,
                    hue: (i / NUM_MARBLES * 300 + 200) % 360,
                    delay: grooveIndices[i] * 200,
                    settled: false
                });
            }
        }

        function draw() {
            background(230, 30, 12);

            const time = millis();
            const cycleDuration = 10000;
            const cycleTime = time % cycleDuration;

            // Reset at cycle start
            if (cycleTime < 50) {
                generateScene();
            }

            // Draw groove holder
            fill(230, 40, 20);
            stroke(230, 30, 30);
            strokeWeight(3);
            const holderY = height * 0.7;
            rect(width * 0.08, holderY, width * 0.84, height * 0.15, 10);

            // Draw grooves
            for (let groove of grooves) {
                fill(230, 50, 15);
                noStroke();
                arc(groove.x, groove.y, groove.width, marbleSize * 1.2, 0, PI);
            }

            // Update and draw marbles
            const gravity = 0.3;

            for (let marble of marbles) {
                const marbleTime = cycleTime - marble.delay;

                if (marbleTime > 0 && !marble.settled) {
                    // Physics update
                    marble.vy += gravity;
                    marble.y += marble.vy;
                    marble.x += marble.vx;

                    // Attract toward target groove
                    const dx = marble.targetX - marble.x;
                    marble.vx += dx * 0.01;
                    marble.vx *= 0.98; // Friction

                    // Check if in groove
                    const distToTarget = dist(marble.x, marble.y, marble.targetX, marble.targetY);

                    if (marble.y >= marble.targetY && distToTarget < marbleSize) {
                        marble.y = marble.targetY;
                        marble.x = marble.targetX;
                        marble.settled = true;
                        marble.settleTime = time;
                    }

                    // Bounce off walls
                    if (marble.x < marbleSize || marble.x > width - marbleSize) {
                        marble.vx *= -0.8;
                    }
                }

                // Draw marble if visible
                if (marbleTime > 0) {
                    // Wobble when settling
                    let wobbleX = 0;
                    if (marble.settled && marble.settleTime) {
                        const wobbleAge = time - marble.settleTime;
                        if (wobbleAge < 500) {
                            wobbleX = sin(wobbleAge * 0.03) * exp(-wobbleAge * 0.01) * 5;
                        }
                    }

                    push();
                    translate(marble.x + wobbleX, marble.y);

                    // Shadow
                    fill(0, 0, 0, 30);
                    noStroke();
                    ellipse(3, 3, marbleSize);

                    // Marble body
                    const gradient = drawingContext.createRadialGradient(
                        -marbleSize * 0.2, -marbleSize * 0.2, 0,
                        0, 0, marbleSize * 0.6
                    );
                    gradient.addColorStop(0, color(marble.hue, 40, 90).toString());
                    gradient.addColorStop(0.5, color(marble.hue, 60, 70).toString());
                    gradient.addColorStop(1, color(marble.hue, 70, 50).toString());

                    drawingContext.fillStyle = gradient;
                    noStroke();
                    ellipse(0, 0, marbleSize);

                    // Highlight
                    fill(0, 0, 100, 60);
                    ellipse(-marbleSize * 0.2, -marbleSize * 0.2, marbleSize * 0.25);

                    pop();
                }
            }

            // Check if all settled
            const allSettled = marbles.every(m => m.settled);
            if (allSettled && cycleTime > 5000 && cycleTime < 8000) {
                // Satisfaction glow
                const glowAlpha = sin((cycleTime - 5000) / 3000 * PI) * 30;
                fill(120, 50, 70, glowAlpha);
                noStroke();
                rect(width * 0.08, height * 0.7, width * 0.84, height * 0.15, 10);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            generateScene();
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
