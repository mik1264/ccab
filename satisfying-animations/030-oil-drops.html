<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Drops - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            #define NUM_DROPS 8

            float hash(float n) {
                return fract(sin(n) * 43758.5453);
            }

            // Smooth minimum for blending
            float smin(float a, float b, float k) {
                float h = clamp(0.5 + 0.5 * (b - a) / k, 0.0, 1.0);
                return mix(b, a, h) - k * h * (1.0 - h);
            }

            // Oil drop as metaball with iridescence
            vec4 oilDrop(vec2 uv, vec2 center, float radius, float t, float id) {
                float dist = length(uv - center);
                float field = radius * radius / (dist * dist + 0.001);

                // Iridescent color based on angle and position
                float angle = atan(uv.y - center.y, uv.x - center.x);
                float irid = sin(angle * 3.0 + t + id * 2.0) * 0.5 + 0.5;

                // Oil colors (rainbow sheen)
                vec3 color1 = vec3(0.8, 0.3, 0.5);  // Magenta
                vec3 color2 = vec3(0.3, 0.8, 0.6);  // Cyan
                vec3 color3 = vec3(0.9, 0.8, 0.3);  // Yellow

                vec3 color = mix(color1, color2, irid);
                color = mix(color, color3, sin(irid * 3.14159 + t * 0.5) * 0.5 + 0.5);

                return vec4(color, field);
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float aspect = resolution.x / resolution.y;
                uv.x *= aspect;

                float t = time;

                // Water background
                vec3 waterColor = vec3(0.1, 0.2, 0.35);
                float waterWave = sin(uv.x * 10.0 + t) * sin(uv.y * 8.0 + t * 0.7) * 0.02;
                waterColor += waterWave;

                // Oil drops
                float totalField = 0.0;
                vec3 oilColor = vec3(0.0);

                for (int i = 0; i < NUM_DROPS; i++) {
                    float id = float(i);
                    float speed = 0.3 + hash(id * 1.23) * 0.2;

                    // Circular drifting motion
                    vec2 center;
                    center.x = 0.5 * aspect + sin(t * speed + id * 1.5) * 0.3;
                    center.y = 0.5 + cos(t * speed * 0.8 + id * 2.0) * 0.25;

                    // Pulsing radius
                    float radius = 0.08 + sin(t * 0.5 + id) * 0.02;
                    radius *= 0.7 + hash(id * 3.45) * 0.6;

                    vec4 drop = oilDrop(uv, center, radius, t, id);
                    totalField += drop.a;

                    // Blend colors based on field strength
                    oilColor += drop.rgb * drop.a;
                }

                // Normalize color
                if (totalField > 0.5) {
                    oilColor /= totalField;
                }

                // Create smooth boundary
                float oilMask = smoothstep(0.8, 1.2, totalField);

                // Edge highlight (thin film interference)
                float edge = smoothstep(0.7, 1.0, totalField) - smoothstep(1.0, 1.5, totalField);
                vec3 edgeColor = vec3(1.0, 0.9, 0.7);

                // Internal swirls
                float swirl = sin(totalField * 10.0 + t * 2.0) * 0.1;
                oilColor += swirl * vec3(0.2, 0.1, 0.3);

                // Specular highlights
                float spec = pow(max(0.0, totalField - 1.5), 2.0) * 0.5;

                // Combine
                vec3 color = waterColor;
                color = mix(color, oilColor, oilMask);
                color += edgeColor * edge * 0.3;
                color += vec3(1.0) * spec;

                // Caustics on water
                float caustic = sin(uv.x * 30.0 + t) * sin(uv.y * 25.0 - t * 0.5);
                caustic = pow(abs(caustic), 3.0) * 0.1;
                color += caustic * (1.0 - oilMask) * vec3(0.3, 0.5, 0.6);

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
