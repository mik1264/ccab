<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypocycloid - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let R, r, d;
        let trail = [];
        const maxTrail = 2000;

        // Spirograph configurations: R (outer), r (inner), d (pen distance)
        const configs = [
            { R: 100, r: 40, d: 30 },   // Classic 5-point
            { R: 100, r: 60, d: 50 },   // 5-lobed
            { R: 100, r: 33, d: 45 },   // 3-point
            { R: 100, r: 75, d: 60 },   // 4-lobed
            { R: 100, r: 20, d: 35 },   // 5-point flower
            { R: 100, r: 45, d: 40 }    // Complex pattern
        ];
        let currentConfig = 0;
        let scale;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            updateScale();
        }

        function updateScale() {
            scale = min(width, height) * 0.003;
        }

        function draw() {
            background(230, 30, 10);

            const time = millis();
            const cycleDuration = 8000;
            const cycleTime = time % cycleDuration;

            // Switch config every cycle
            const newConfig = floor(time / cycleDuration) % configs.length;
            if (newConfig !== currentConfig) {
                currentConfig = newConfig;
                trail = [];
            }

            const config = configs[currentConfig];
            R = config.R * scale;
            r = config.r * scale;
            d = config.d * scale;

            translate(width / 2, height / 2);

            // Calculate how many rotations for complete pattern
            const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
            const rotations = r / gcd(R, r);

            let drawProgress;
            if (cycleTime < 6000) {
                drawProgress = easeInOutCubic(cycleTime / 6000);
            } else {
                drawProgress = 1;
            }

            // Draw outer circle (fixed)
            noFill();
            stroke(230, 30, 30);
            strokeWeight(2);
            ellipse(0, 0, R * 2);

            // Current angle
            const totalAngle = TWO_PI * rotations * drawProgress;

            // Draw rolling circle
            const innerAngle = totalAngle;
            const cx = (R - r) * cos(innerAngle);
            const cy = (R - r) * sin(innerAngle);

            stroke(45, 50, 50);
            strokeWeight(1);
            ellipse(cx, cy, r * 2);

            // Draw pen arm
            const penAngle = -innerAngle * (R - r) / r;
            const px = cx + d * cos(penAngle);
            const py = cy + d * sin(penAngle);

            stroke(45, 60, 60);
            line(cx, cy, px, py);

            // Add to trail
            if (trail.length === 0 || dist(px, py, trail[trail.length - 1].x, trail[trail.length - 1].y) > 1) {
                trail.push({ x: px, y: py, angle: totalAngle });
            }

            // Limit trail
            while (trail.length > maxTrail) {
                trail.shift();
            }

            // Draw trail with gradient
            noFill();
            strokeWeight(2.5);

            beginShape();
            for (let i = 0; i < trail.length; i++) {
                const p = trail[i];
                const hue = (p.angle * 30 + 180) % 360;
                const alpha = 90;

                stroke(hue, 65, 75, alpha);
                vertex(p.x, p.y);
            }
            endShape();

            // Draw pen point
            fill(0, 80, 90);
            noStroke();
            ellipse(px, py, 10);

            // Glow
            for (let i = 3; i > 0; i--) {
                fill(0, 80, 90, 20 / i);
                ellipse(px, py, 10 + i * 8);
            }

            // Center point
            fill(45, 60, 70);
            ellipse(cx, cy, 6);
        }

        function easeInOutCubic(x) {
            return x < 0.5 ? 4 * x * x * x : 1 - pow(-2 * x + 2, 3) / 2;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            updateScale();
            trail = [];
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
