<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Rolling Track - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link {
            position: fixed; top: 20px; left: 20px; padding: 10px 20px;
            background: rgba(254, 250, 224, 0.9); color: #606C38;
            text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif;
            font-weight: 600; font-size: 14px; z-index: 1000;
        }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        const LOOP_DURATION = 8000;
        let startTime;
        let trackPoints = [];
        let ballRadius;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            startTime = millis();
            ballRadius = min(width, height) * 0.03;
            generateTrack();
        }

        function generateTrack() {
            trackPoints = [];
            const amplitude = height * 0.15;
            const centerY = height * 0.5;

            for (let i = 0; i <= 100; i++) {
                const t = i / 100;
                const x = t * width;
                const y = centerY + sin(t * TWO_PI * 3) * amplitude * sin(t * PI);
                trackPoints.push({x, y});
            }
        }

        function getTrackPosition(t) {
            t = t % 1;
            const index = t * (trackPoints.length - 1);
            const i = floor(index);
            const frac = index - i;

            if (i >= trackPoints.length - 1) return trackPoints[trackPoints.length - 1];

            return {
                x: lerp(trackPoints[i].x, trackPoints[i + 1].x, frac),
                y: lerp(trackPoints[i].y, trackPoints[i + 1].y, frac)
            };
        }

        function draw() {
            background(230, 30, 10);
            const time = millis() - startTime;
            const t = (time % LOOP_DURATION) / LOOP_DURATION;

            // Draw track
            noFill();
            stroke(40, 30, 40);
            strokeWeight(ballRadius * 2.5);
            beginShape();
            for (let p of trackPoints) vertex(p.x, p.y);
            endShape();

            stroke(40, 20, 50);
            strokeWeight(ballRadius * 2);
            beginShape();
            for (let p of trackPoints) vertex(p.x, p.y);
            endShape();

            // Ball position with easing
            const eased = t < 0.5 ? 2 * t * t : 1 - pow(-2 * t + 2, 2) / 2;
            const pos = getTrackPosition(t);

            // Ball shadow
            noStroke();
            fill(0, 0, 0, 30);
            ellipse(pos.x + 5, pos.y + ballRadius + 10, ballRadius * 2, ballRadius * 0.5);

            // Ball glow
            for (let r = ballRadius * 2; r > ballRadius; r -= 3) {
                fill(30, 80, 90, map(r, ballRadius * 2, ballRadius, 0, 30));
                ellipse(pos.x, pos.y, r * 2);
            }

            // Ball
            const rotation = t * TWO_PI * 10;
            push();
            translate(pos.x, pos.y);

            // Gradient ball
            for (let r = ballRadius; r > 0; r -= 2) {
                const bright = map(r, ballRadius, 0, 70, 95);
                fill(30, 70, bright);
                ellipse(0, 0, r * 2);
            }

            // Stripe (shows rotation)
            rotate(rotation);
            fill(0, 80, 100);
            rect(-ballRadius * 0.1, -ballRadius, ballRadius * 0.2, ballRadius * 2, 2);

            pop();

            // Highlight
            fill(0, 0, 100, 60);
            ellipse(pos.x - ballRadius * 0.3, pos.y - ballRadius * 0.3, ballRadius * 0.4);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            ballRadius = min(width, height) * 0.03;
            generateTrack();
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
