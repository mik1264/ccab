<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            #define PI 3.14159265359
            #define SEGMENTS 8.0

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            vec3 pattern(vec2 p, float t) {
                // Base pattern with multiple layers
                float n1 = noise(p * 3.0 + t * 0.5);
                float n2 = noise(p * 5.0 - t * 0.3);
                float n3 = noise(p * 8.0 + vec2(t * 0.2, -t * 0.4));

                // Shapes
                float circles = sin(length(p) * 10.0 - t * 2.0) * 0.5 + 0.5;
                float lines = sin(p.x * 15.0 + p.y * 15.0 + t) * 0.5 + 0.5;

                // Color palette
                vec3 col1 = vec3(0.9, 0.3, 0.4);
                vec3 col2 = vec3(0.3, 0.7, 0.9);
                vec3 col3 = vec3(0.9, 0.8, 0.3);
                vec3 col4 = vec3(0.5, 0.3, 0.8);

                vec3 color = mix(col1, col2, n1);
                color = mix(color, col3, n2 * circles);
                color = mix(color, col4, n3 * lines * 0.5);

                // Add sparkles
                float sparkle = pow(noise(p * 20.0 + t * 3.0), 8.0);
                color += vec3(1.0) * sparkle * 0.5;

                return color;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float aspect = resolution.x / resolution.y;

                // Center coordinates
                vec2 p = (uv - 0.5) * 2.0;
                p.x *= aspect;

                float t = time;

                // Convert to polar
                float r = length(p);
                float a = atan(p.y, p.x);

                // Kaleidoscope effect - mirror across segments
                float segmentAngle = 2.0 * PI / SEGMENTS;
                a = mod(a, segmentAngle);

                // Mirror every other segment
                if (mod(floor(atan(p.y, p.x) / segmentAngle), 2.0) == 1.0) {
                    a = segmentAngle - a;
                }

                // Add rotation
                a += t * 0.1;

                // Convert back to cartesian
                vec2 kaleidoP = vec2(cos(a), sin(a)) * r;

                // Add movement
                kaleidoP += vec2(sin(t * 0.3), cos(t * 0.4)) * 0.5;

                // Get pattern
                vec3 color = pattern(kaleidoP, t);

                // Radial fade
                float fade = 1.0 - smoothstep(0.3, 1.2, r);
                color *= fade;

                // Center glow
                float glow = smoothstep(0.3, 0.0, r);
                color += vec3(1.0, 0.9, 0.8) * glow * 0.3;

                // Vignette
                float vignette = 1.0 - length((uv - 0.5) * 1.5);
                color *= smoothstep(0.0, 0.5, vignette);

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>
</html>
