<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Spiral - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        const PHI = (1 + Math.sqrt(5)) / 2; // Golden ratio
        let maxSize;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            maxSize = min(width, height) * 0.8;
        }

        function draw() {
            background(230, 30, 10);

            const time = millis();
            const cycleDuration = 8000;
            const cycleTime = time % cycleDuration;

            translate(width / 2, height / 2);

            // Draw golden rectangles and spiral
            let size = maxSize;
            let x = 0, y = 0;
            let angle = 0;

            // Progress for animation
            let drawProgress;
            if (cycleTime < 5000) {
                drawProgress = easeInOutCubic(cycleTime / 5000);
            } else if (cycleTime < 6500) {
                drawProgress = 1;
            } else {
                drawProgress = 1 - easeInOutCubic((cycleTime - 6500) / 1500);
            }

            const totalRects = 12;
            const rectsToShow = floor(drawProgress * totalRects);
            const partialProgress = (drawProgress * totalRects) % 1;

            push();
            rotate(-PI / 2);

            for (let i = 0; i < min(rectsToShow + 1, totalRects); i++) {
                const rectProgress = i < rectsToShow ? 1 : partialProgress;

                // Rectangle color
                const hue = (i * 30 + 200) % 360;
                const alpha = 30 + rectProgress * 40;

                // Draw rectangle
                fill(hue, 40, 20, alpha * 0.3);
                stroke(hue, 50, 60, alpha);
                strokeWeight(2);

                const w = size;
                const h = size / PHI;

                if (rectProgress > 0) {
                    rect(x, y, w * rectProgress, h, 3);
                }

                // Draw arc (quarter circle)
                if (rectProgress > 0.2) {
                    const arcProgress = min(1, (rectProgress - 0.2) / 0.8);
                    noFill();
                    stroke(hue, 60, 80, alpha);
                    strokeWeight(3);

                    const arcAngle = HALF_PI * arcProgress;

                    push();
                    translate(x, y);

                    // Position arc origin based on rotation
                    const arcOrigins = [
                        [w, h],
                        [0, h],
                        [0, 0],
                        [w, 0]
                    ];
                    const origin = arcOrigins[i % 4];
                    const startAngles = [PI, PI + HALF_PI, 0, HALF_PI];
                    const startAngle = startAngles[i % 4];

                    translate(origin[0], origin[1]);
                    arc(0, 0, h * 2, h * 2, startAngle, startAngle + arcAngle);
                    pop();
                }

                // Move to next rectangle position
                const nextSize = size / PHI;
                const moves = [
                    [w, 0],
                    [w - nextSize, h],
                    [-nextSize, h - nextSize],
                    [0, -nextSize]
                ];
                const move = moves[i % 4];
                x += move[0];
                y += move[1];

                size = nextSize;
            }

            pop();

            // Draw continuous spiral overlay
            if (drawProgress > 0.3) {
                const spiralProgress = min(1, (drawProgress - 0.3) / 0.7);
                noFill();
                stroke(45, 70, 90, 80 * spiralProgress);
                strokeWeight(2);

                beginShape();
                const spiralPoints = 500;
                for (let i = 0; i <= spiralPoints * spiralProgress; i++) {
                    const t = i / spiralPoints * 6;
                    const r = maxSize * 0.02 * pow(PHI, t * 2 / PI);
                    const theta = t * HALF_PI;
                    vertex(r * cos(theta - PI), r * sin(theta - PI));
                }
                endShape();
            }

            // Subtle rotation when complete
            if (drawProgress >= 1) {
                // Add gentle pulsing glow
            }
        }

        function easeInOutCubic(x) {
            return x < 0.5 ? 4 * x * x * x : 1 - pow(-2 * x + 2, 3) / 2;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            maxSize = min(width, height) * 0.8;
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
