<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swinging Bridge - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        const NUM_PLANKS = 20;
        let planks = [];
        let cables = [];
        let bridgeWidth, plankWidth, plankHeight;
        let anchorLeft, anchorRight;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            initBridge();
        }

        function initBridge() {
            planks = [];
            cables = [];

            bridgeWidth = width * 0.7;
            plankWidth = bridgeWidth / NUM_PLANKS;
            plankHeight = plankWidth * 0.3;

            const startX = (width - bridgeWidth) / 2;
            const bridgeY = height * 0.5;

            anchorLeft = {x: startX - 50, y: bridgeY - 100};
            anchorRight = {x: startX + bridgeWidth + 50, y: bridgeY - 100};

            for (let i = 0; i < NUM_PLANKS; i++) {
                const x = startX + i * plankWidth + plankWidth / 2;
                planks.push({
                    x: x,
                    baseY: bridgeY,
                    y: bridgeY,
                    phase: i * 0.3,
                    hue: map(i, 0, NUM_PLANKS - 1, 30, 50)
                });
            }
        }

        function draw() {
            background(230, 30, 10);
            const time = millis() * 0.002;

            // Update plank positions with wave motion
            for (let i = 0; i < planks.length; i++) {
                const p = planks[i];
                const wave1 = sin(time + p.phase) * 15;
                const wave2 = sin(time * 1.5 + p.phase * 0.7) * 8;
                const sag = sin(map(i, 0, NUM_PLANKS - 1, 0, PI)) * 30; // Natural sag
                p.y = p.baseY + wave1 + wave2 + sag;
            }

            // Draw towers
            fill(50, 20, 25);
            noStroke();
            rect(anchorLeft.x - 30, anchorLeft.y, 60, height - anchorLeft.y);
            rect(anchorRight.x - 30, anchorRight.y, 60, height - anchorRight.y);

            // Tower tops
            fill(50, 25, 35);
            rect(anchorLeft.x - 40, anchorLeft.y - 20, 80, 30, 5);
            rect(anchorRight.x - 40, anchorRight.y - 20, 80, 30, 5);

            // Draw main cables (catenary curve)
            stroke(45, 30, 50);
            strokeWeight(6);
            noFill();

            // Left cable
            beginShape();
            vertex(anchorLeft.x, anchorLeft.y);
            for (let p of planks) {
                vertex(p.x - plankWidth * 0.4, p.y - plankHeight);
            }
            vertex(anchorRight.x, anchorRight.y);
            endShape();

            // Right cable
            beginShape();
            vertex(anchorLeft.x, anchorLeft.y);
            for (let p of planks) {
                vertex(p.x + plankWidth * 0.4, p.y - plankHeight);
            }
            vertex(anchorRight.x, anchorRight.y);
            endShape();

            // Draw vertical cables
            stroke(45, 25, 45);
            strokeWeight(2);
            for (let p of planks) {
                // Left vertical
                line(p.x - plankWidth * 0.4, p.y - plankHeight, p.x - plankWidth * 0.35, p.y);
                // Right vertical
                line(p.x + plankWidth * 0.4, p.y - plankHeight, p.x + plankWidth * 0.35, p.y);
            }

            // Draw planks
            for (let i = 0; i < planks.length; i++) {
                const p = planks[i];

                // Plank shadow
                fill(0, 0, 0, 30);
                noStroke();
                rect(p.x - plankWidth * 0.45 + 3, p.y + 3, plankWidth * 0.9, plankHeight, 2);

                // Plank body
                fill(p.hue, 40, 55);
                stroke(p.hue, 50, 40);
                strokeWeight(1);
                rect(p.x - plankWidth * 0.45, p.y, plankWidth * 0.9, plankHeight, 2);

                // Wood grain lines
                stroke(p.hue, 30, 45);
                strokeWeight(0.5);
                for (let g = 0; g < 3; g++) {
                    const gy = p.y + plankHeight * (0.25 + g * 0.25);
                    line(p.x - plankWidth * 0.4, gy, p.x + plankWidth * 0.4, gy);
                }
            }

            // Draw railings
            stroke(50, 30, 40);
            strokeWeight(4);
            noFill();

            // Left railing
            beginShape();
            for (let p of planks) {
                vertex(p.x, p.y - plankHeight - 40);
            }
            endShape();

            // Draw railing posts
            stroke(50, 25, 45);
            strokeWeight(3);
            for (let i = 0; i < planks.length; i += 2) {
                const p = planks[i];
                line(p.x - plankWidth * 0.3, p.y, p.x - plankWidth * 0.3, p.y - plankHeight - 40);
                line(p.x + plankWidth * 0.3, p.y, p.x + plankWidth * 0.3, p.y - plankHeight - 40);
            }

            // Right railing
            stroke(50, 30, 40);
            strokeWeight(4);
            beginShape();
            for (let p of planks) {
                vertex(p.x, p.y - plankHeight - 40);
            }
            endShape();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            initBridge();
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
