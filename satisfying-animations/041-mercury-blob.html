<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury Blob - Satisfying Animations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: rgba(254, 250, 224, 0.9); color: #606C38; text-decoration: none; border-radius: 25px; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 14px; z-index: 1000; }
        .back-link:hover { background: #FEFAE0; transform: translateX(-5px); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);

        const vertexShader = `#version 300 es
            in vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            uniform vec2 resolution;
            uniform float time;
            out vec4 fragColor;

            float smin(float a, float b, float k) {
                float h = clamp(0.5 + 0.5 * (b - a) / k, 0.0, 1.0);
                return mix(b, a, h) - k * h * (1.0 - h);
            }

            float hash(float n) {
                return fract(sin(n) * 43758.5453);
            }

            // Mercury blob metaball
            float mercuryBlob(vec2 uv, float t) {
                float field = 0.0;

                // Central blob
                vec2 c1 = vec2(0.5, 0.5);
                c1 += vec2(sin(t * 0.5), cos(t * 0.7)) * 0.05;
                field += 0.15 / length(uv - c1);

                // Orbiting smaller blobs
                for (int i = 0; i < 6; i++) {
                    float id = float(i);
                    float angle = t * (0.3 + id * 0.1) + id * 1.047;
                    float dist = 0.12 + sin(t * 0.5 + id) * 0.03;
                    vec2 c = c1 + vec2(cos(angle), sin(angle)) * dist;
                    float size = 0.04 + sin(t + id * 2.0) * 0.01;
                    field += size / length(uv - c);
                }

                // Additional wandering blobs
                for (int i = 0; i < 4; i++) {
                    float id = float(i + 6);
                    vec2 c;
                    c.x = 0.5 + sin(t * 0.4 * (1.0 + id * 0.1) + id * 1.5) * 0.2;
                    c.y = 0.5 + cos(t * 0.3 * (1.0 + id * 0.15) + id * 2.0) * 0.15;
                    float size = 0.03 + sin(t * 0.8 + id) * 0.01;
                    field += size / length(uv - c);
                }

                return field;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution;
                float aspect = resolution.x / resolution.y;
                uv.x *= aspect;
                vec2 center = vec2(0.5 * aspect, 0.5);

                float t = time;

                // Dark surface background
                vec3 bg = vec3(0.08, 0.08, 0.1);

                // Mercury field
                float field = mercuryBlob(uv, t);

                // Blob boundary
                float blobMask = smoothstep(0.9, 1.1, field);

                // Edge highlight (fresnel-like)
                float edge = smoothstep(0.8, 1.0, field) - smoothstep(1.0, 1.3, field);

                // Mercury colors (reflective metallic)
                vec3 mercuryBase = vec3(0.75, 0.78, 0.8);
                vec3 mercuryDark = vec3(0.3, 0.32, 0.35);
                vec3 mercuryBright = vec3(0.95, 0.97, 1.0);

                // Environment reflection simulation
                float envAngle = atan(uv.y - 0.5, uv.x - 0.5 * aspect);
                float envReflection = sin(envAngle * 3.0 + t * 0.5) * 0.5 + 0.5;

                // Surface curvature affects color
                float curvature = field - 1.0;
                vec3 mercuryColor = mix(mercuryDark, mercuryBase, 0.5 + curvature * 0.5);
                mercuryColor = mix(mercuryColor, mercuryBright, envReflection * 0.3);

                // Specular highlights
                float spec1 = pow(max(0.0, field - 1.2), 3.0);
                float spec2 = pow(max(0.0, sin(envAngle * 5.0 + t) * 0.5 + field - 1.1), 4.0);

                // Combine
                vec3 color = bg;
                color = mix(color, mercuryColor, blobMask);
                color += mercuryBright * edge * 0.3;
                color += vec3(1.0) * spec1 * 0.5 * blobMask;
                color += vec3(1.0, 0.98, 0.95) * spec2 * 0.3 * blobMask;

                // Subtle reflection of surroundings
                float floorReflection = smoothstep(0.6, 0.4, uv.y) * blobMask * 0.1;
                color += vec3(0.2, 0.15, 0.1) * floorReflection;

                // Shadow under blob
                float shadowDist = length(uv - center - vec2(0.02, -0.05));
                float shadow = smoothstep(0.2, 0.0, shadowDist) * (1.0 - blobMask) * 0.3;
                color -= shadow;

                fragColor = vec4(color, 1.0);
            }
        `;

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl.VERTEX_SHADER, vertexShader));
        gl.attachShader(program, createShader(gl.FRAGMENT_SHADER, fragmentShader));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLoc);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

        const resolutionLoc = gl.getUniformLocation(program, 'resolution');
        const timeLoc = gl.getUniformLocation(program, 'time');

        function animate(time) {
            gl.uniform2f(resolutionLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>
</html>
