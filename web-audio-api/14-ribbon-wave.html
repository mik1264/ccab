<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ribbon Wave</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #134E5E 0%, #71B280 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas { display: block; }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }
        button {
            background: #71B280;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #5A9468; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>3D Ribbon Wave</h2>
        <input type="file" id="audioFile" accept="audio/*">
        <br>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let audioContext, analyser, dataArray, bufferLength, source, audio;
        let waveHistory = [];
        const maxHistory = 50;

        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) initAudio(URL.createObjectURL(file));
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            if (audio) {
                audio.play();
                if (!audioContext) setupAudioContext();
                visualize();
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (audio) audio.pause();
        });

        function initAudio(url) {
            if (audio) audio.pause();
            audio = new Audio(url);
            audio.loop = true;
            if (!audioContext) {
                setupAudioContext();
            } else {
                if (source) source.disconnect();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 1024;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            if (audio) {
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        function visualize() {
            requestAnimationFrame(visualize);
            analyser.getByteTimeDomainData(dataArray);

            // Store current wave data
            const currentWave = Array.from(dataArray);
            waveHistory.unshift(currentWave);
            if (waveHistory.length > maxHistory) {
                waveHistory.pop();
            }

            ctx.fillStyle = 'rgba(19, 78, 94, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ribbons from back to front
            for (let h = waveHistory.length - 1; h >= 0; h--) {
                const wave = waveHistory[h];
                const depth = h / maxHistory;
                const yOffset = canvas.height * 0.3 + (depth * 200);
                const alpha = 1 - depth;

                ctx.strokeStyle = `rgba(113, 178, 128, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 5;
                ctx.shadowColor = `rgba(113, 178, 128, ${alpha})`;

                ctx.beginPath();
                const sliceWidth = canvas.width / wave.length;
                let x = 0;

                for (let i = 0; i < wave.length; i++) {
                    const v = wave[i] / 128.0;
                    const y = yOffset + (v - 1) * 100 * (1 - depth * 0.5);

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                ctx.stroke();
            }
        }

        window.addEventListener('load', () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 1024;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            const oscillator = audioContext.createOscillator();
            const gain = audioContext.createGain();
            oscillator.connect(gain);
            gain.connect(analyser);
            analyser.connect(audioContext.destination);
            oscillator.frequency.value = 440;
            gain.gain.value = 0.1;
            oscillator.start();

            visualize();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
