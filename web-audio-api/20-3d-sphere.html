<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive 3D Sphere</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas { display: block; }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }
        button {
            background: #9C27B0;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #7B1FA2; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Reactive 3D Sphere</h2>
        <input type="file" id="audioFile" accept="audio/*">
        <br>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let audioContext, analyser, dataArray, bufferLength, source, audio;
        let rotation = { x: 0, y: 0 };

        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) initAudio(URL.createObjectURL(file));
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            if (audio) {
                audio.play();
                if (!audioContext) setupAudioContext();
                visualize();
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (audio) audio.pause();
        });

        function initAudio(url) {
            if (audio) audio.pause();
            audio = new Audio(url);
            audio.loop = true;
            if (!audioContext) setupAudioContext();
            else {
                if (source) source.disconnect();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            if (audio) {
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        function rotatePoint(x, y, z, rx, ry) {
            // Rotate around Y axis
            let tempX = x * Math.cos(ry) - z * Math.sin(ry);
            let tempZ = x * Math.sin(ry) + z * Math.cos(ry);

            // Rotate around X axis
            let tempY = y * Math.cos(rx) - tempZ * Math.sin(rx);
            tempZ = y * Math.sin(rx) + tempZ * Math.cos(rx);

            return { x: tempX, y: tempY, z: tempZ };
        }

        function visualize() {
            requestAnimationFrame(visualize);
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            rotation.x += 0.005;
            rotation.y += 0.01;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const baseRadius = 150;

            const latitudes = 16;
            const longitudes = 32;

            for (let lat = 0; lat < latitudes; lat++) {
                for (let lon = 0; lon < longitudes; lon++) {
                    const theta = (lat / latitudes) * Math.PI;
                    const phi = (lon / longitudes) * Math.PI * 2;

                    const dataIndex = Math.floor(((lat * longitudes + lon) / (latitudes * longitudes)) * bufferLength);
                    const audioBoost = 1 + (dataArray[dataIndex] / 255) * 0.5;
                    const radius = baseRadius * audioBoost;

                    const x = radius * Math.sin(theta) * Math.cos(phi);
                    const y = radius * Math.sin(theta) * Math.sin(phi);
                    const z = radius * Math.cos(theta);

                    const rotated = rotatePoint(x, y, z, rotation.x, rotation.y);

                    const scale = 300 / (300 + rotated.z);
                    const screenX = centerX + rotated.x * scale;
                    const screenY = centerY + rotated.y * scale;

                    const hue = (dataIndex / bufferLength) * 360;
                    const brightness = 50 + (dataArray[dataIndex] / 255) * 50;
                    ctx.fillStyle = `hsl(${hue}, 100%, ${brightness}%)`;

                    const size = 3 * scale;
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        window.addEventListener('load', () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            const oscillator = audioContext.createOscillator();
            const gain = audioContext.createGain();
            oscillator.connect(gain);
            gain.connect(analyser);
            analyser.connect(audioContext.destination);
            oscillator.frequency.value = 440;
            gain.gain.value = 0.1;
            oscillator.start();

            visualize();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
