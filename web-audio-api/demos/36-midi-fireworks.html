<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIDI Fireworks</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .controls { position: absolute; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; }
        button { background: #FF9800; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>MIDI Fireworks</h2>
        <button id="enableMidi">Enable MIDI</button>
        <div style="margin-top:10px; font-size:12px; color:#888;">Keyboard: A-K</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let fireworks = [];
        class Firework {
            constructor(x, y, hue, count) {
                this.particles = [];
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    this.particles.push({
                        x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed,
                        life: 1, size: Math.random() * 3 + 1
                    });
                }
                this.hue = hue;
            }
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    p.vy += 0.1; p.life -= 0.01;
                });
            }
            draw() {
                this.particles.forEach(p => {
                    if (p.life > 0) {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                ctx.globalAlpha = 1;
            }
            isDead() {
                return this.particles.every(p => p.life <= 0);
            }
        }

        document.getElementById('enableMidi').addEventListener('click', async () => {
            try {
                const midi = await navigator.requestMIDIAccess();
                for (const input of midi.inputs.values()) {
                    input.onmidimessage = msg => {
                        const [cmd, note, vel] = msg.data;
                        if ((cmd & 0xf0) === 0x90 && vel > 0) {
                            launchFirework(note, vel);
                        }
                    };
                }
            } catch (e) {}
        });

        const keyToNote = { 'a': 60, 's': 62, 'd': 64, 'f': 65, 'g': 67, 'h': 69, 'j': 71, 'k': 72 };
        document.addEventListener('keydown', e => {
            if (keyToNote[e.key]) launchFirework(keyToNote[e.key], 100);
        });

        function launchFirework(note, velocity) {
            const x = (note / 128) * canvas.width;
            const y = canvas.height - (velocity / 127) * canvas.height * 0.7;
            const hue = (note / 128) * 360;
            const count = Math.floor(velocity / 127 * 50) + 20;
            fireworks.push(new Firework(x, y, hue, count));
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].isDead()) fireworks.splice(i, 1);
            }
        }

        animate();
    </script>
</body>
</html>
