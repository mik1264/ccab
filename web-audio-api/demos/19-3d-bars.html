<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Frequency Bars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas { display: block; }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }
        button {
            background: #00BCD4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #0097A7; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>3D Frequency Bars</h2>
        <input type="file" id="audioFile" accept="audio/*">
        <br>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let audioContext, analyser, dataArray, bufferLength, source, audio;
        let rotationY = 0;

        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) initAudio(URL.createObjectURL(file));
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            if (audio) {
                audio.play();
                if (!audioContext) setupAudioContext();
                visualize();
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (audio) audio.pause();
        });

        function initAudio(url) {
            if (audio) audio.pause();
            audio = new Audio(url);
            audio.loop = true;
            if (!audioContext) setupAudioContext();
            else {
                if (source) source.disconnect();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            if (audio) {
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        function draw3DBar(x, z, height, color, rotation) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Rotate points
            const cosR = Math.cos(rotation);
            const sinR = Math.sin(rotation);

            const x1 = x * cosR - z * sinR;
            const z1 = x * sinR + z * cosR;

            // Project to 2D
            const scale = 300 / (300 + z1);
            const screenX = centerX + x1 * scale;
            const screenY = centerY - height * scale / 2;
            const barWidth = 20 * scale;
            const barHeight = height * scale;

            // Draw bar with 3D effect
            ctx.fillStyle = color;
            ctx.fillRect(screenX - barWidth / 2, screenY, barWidth, barHeight);

            // Top face
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(screenX - barWidth / 2, screenY - 2, barWidth, 2);
        }

        function visualize() {
            requestAnimationFrame(visualize);
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            rotationY += 0.01;

            const bars = 32;
            const radius = 200;

            for (let i = 0; i < bars; i++) {
                const angle = (i / bars) * Math.PI * 2;
                const dataIndex = Math.floor((i / bars) * bufferLength);
                const value = dataArray[dataIndex];
                const height = (value / 255) * 300;

                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;

                const hue = (i / bars) * 360;
                const color = `hsl(${hue}, 100%, 50%)`;

                draw3DBar(x, z, height, color, rotationY);
            }
        }

        window.addEventListener('load', () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            const oscillator = audioContext.createOscillator();
            const gain = audioContext.createGain();
            oscillator.connect(gain);
            gain.connect(analyser);
            analyser.connect(audioContext.destination);
            oscillator.frequency.value = 440;
            gain.gain.value = 0.1;
            oscillator.start();

            visualize();
        });

        // Expose for enhance.js
        window.reset = function() { ctx.clearRect(0, 0, canvas.width, canvas.height); };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
