<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Mountains - Audio-Visual Hybrid</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a1a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }
        #canvas { display: block; width: 100vw; height: 100vh; }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            min-width: 280px;
        }
        h1 { font-size: 1.3em; margin-bottom: 5px; color: #4fc3f7; }
        .subtitle { font-size: 0.85em; color: #888; margin-bottom: 15px; }
        .button-row { display: flex; gap: 10px; margin-bottom: 15px; }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #4fc3f7;
            color: #000;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #29b6f6; }
        button:disabled { background: #444; cursor: not-allowed; }
        .slider-group { margin-bottom: 12px; }
        .slider-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.85em;
            color: #aaa;
        }
        .slider-group input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
        }
        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #4fc3f7;
            text-decoration: none;
            z-index: 100;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 350px;
            font-size: 0.85em;
            color: #aaa;
            line-height: 1.5;
        }
        .info h3 { color: #4fc3f7; margin-bottom: 8px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Frequency Mountains</h1>
        <p class="subtitle">Audio → Terrain Heightmap</p>

        <div class="button-row">
            <button id="startBtn">Start Audio</button>
        </div>

        <div class="slider-group">
            <label>Height Scale <span id="heightVal">100</span></label>
            <input type="range" id="height" min="30" max="200" step="10" value="100">
        </div>

        <div class="slider-group">
            <label>Scroll Speed <span id="scrollVal">1.0</span></label>
            <input type="range" id="scroll" min="0.2" max="3" step="0.2" value="1">
        </div>

        <div class="slider-group">
            <label>Mountain Rows <span id="rowsVal">30</span></label>
            <input type="range" id="rows" min="15" max="60" step="5" value="30">
        </div>

        <div class="slider-group">
            <label>Fog Density <span id="fogVal">0.5</span></label>
            <input type="range" id="fog" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <a href="../index.html" class="back-link">← Back to Gallery</a>

    <div class="info">
        <h3>Spectrum Terrain</h3>
        <p>Audio frequencies become a scrolling mountain landscape.
        Each row of mountains represents a moment in time, creating
        a 3D spectrogram that flows toward you.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let audioContext, analyser, dataArray, source;
        let audioStarted = false;

        let heightScale = 100;
        let scrollSpeed = 1;
        let numRows = 30;
        let fogDensity = 0.5;

        const history = [];
        const MAX_HISTORY = 60;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
        }

        document.getElementById('startBtn').addEventListener('click', async function() {
            if (audioStarted) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                audioStarted = true;
                this.textContent = 'Audio Active';
                this.disabled = true;
            } catch (err) {
                console.error('Audio error:', err);
                this.textContent = 'Audio Failed';
            }
        });

        // UI
        document.getElementById('height').addEventListener('input', (e) => {
            heightScale = parseInt(e.target.value);
            document.getElementById('heightVal').textContent = heightScale;
        });

        document.getElementById('scroll').addEventListener('input', (e) => {
            scrollSpeed = parseFloat(e.target.value);
            document.getElementById('scrollVal').textContent = scrollSpeed.toFixed(1);
        });

        document.getElementById('rows').addEventListener('input', (e) => {
            numRows = parseInt(e.target.value);
            document.getElementById('rowsVal').textContent = numRows;
        });

        document.getElementById('fog').addEventListener('input', (e) => {
            fogDensity = parseFloat(e.target.value);
            document.getElementById('fogVal').textContent = fogDensity.toFixed(1);
        });

        window.addEventListener('resize', resize);

        function getColor(value, depth) {
            const fogFactor = Math.min(1, depth * fogDensity);
            const baseHue = 200 + value * 60; // Blue to cyan
            const saturation = 70 - fogFactor * 40;
            const lightness = 30 + value * 30 - fogFactor * 20;

            return `hsl(${baseHue}, ${saturation}%, ${Math.max(10, lightness)}%)`;
        }

        let time = 0;
        let frameCount = 0;

        function draw() {
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, height);
            skyGradient.addColorStop(0, '#0a1628');
            skyGradient.addColorStop(0.5, '#1a3a5c');
            skyGradient.addColorStop(1, '#2d5a7b');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, width, height);

            // Stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = 0; i < 100; i++) {
                const x = (i * 137.508 + time * 0.1) % width;
                const y = (i * 97.3 + Math.sin(i) * 50) % (height * 0.4);
                const size = 1 + Math.sin(time * 2 + i) * 0.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Get audio data
            if (audioStarted && analyser) {
                analyser.getByteFrequencyData(dataArray);

                // Add to history every few frames
                frameCount++;
                if (frameCount % Math.round(5 / scrollSpeed) === 0) {
                    history.unshift(Array.from(dataArray).map(v => v / 255));
                    if (history.length > MAX_HISTORY) {
                        history.pop();
                    }
                }
            }

            // Draw mountains from back to front
            const baseY = height * 0.9;
            const rowHeight = (height * 0.6) / numRows;
            const segments = Math.min(128, Math.floor(width / 8));

            for (let row = Math.min(history.length, numRows) - 1; row >= 0; row--) {
                const data = history[row] || new Array(segments).fill(0);
                const z = row / numRows;
                const y = baseY - row * rowHeight * (1 - z * 0.3);

                ctx.beginPath();
                ctx.moveTo(0, y);

                for (let i = 0; i <= segments; i++) {
                    const x = (i / segments) * width;
                    const dataIdx = Math.floor((i / segments) * data.length);
                    const value = data[dataIdx] || 0;

                    // Perspective scaling
                    const perspective = 1 - z * 0.5;
                    const mountainHeight = value * heightScale * perspective;

                    // Add some noise for organic feel
                    const noise = Math.sin(i * 0.5 + row * 0.3 + time) * 5 * perspective;

                    ctx.lineTo(x, y - mountainHeight - noise);
                }

                ctx.lineTo(width, y);
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();

                // Gradient fill
                const avgValue = data.reduce((a, b) => a + b, 0) / data.length;
                const gradient = ctx.createLinearGradient(0, y - heightScale, 0, y);
                gradient.addColorStop(0, getColor(avgValue, z));
                gradient.addColorStop(1, getColor(avgValue * 0.5, z));
                ctx.fillStyle = gradient;
                ctx.fill();

                // Ridge highlight
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 * (1 - z)})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, y);
                for (let i = 0; i <= segments; i++) {
                    const x = (i / segments) * width;
                    const dataIdx = Math.floor((i / segments) * data.length);
                    const value = data[dataIdx] || 0;
                    const perspective = 1 - z * 0.5;
                    const mountainHeight = value * heightScale * perspective;
                    const noise = Math.sin(i * 0.5 + row * 0.3 + time) * 5 * perspective;
                    ctx.lineTo(x, y - mountainHeight - noise);
                }
                ctx.stroke();
            }

            // Fog layer at bottom
            const fogGradient = ctx.createLinearGradient(0, height * 0.7, 0, height);
            fogGradient.addColorStop(0, 'rgba(45, 90, 123, 0)');
            fogGradient.addColorStop(1, `rgba(45, 90, 123, ${fogDensity})`);
            ctx.fillStyle = fogGradient;
            ctx.fillRect(0, height * 0.7, width, height * 0.3);

            time += 0.02;
            requestAnimationFrame(draw);
        }

        resize();
        draw();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
