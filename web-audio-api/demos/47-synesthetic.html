<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synesthetic Painting - Audio-Visual Hybrid</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }
        #canvas { display: block; width: 100vw; height: 100vh; cursor: crosshair; }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            min-width: 280px;
        }
        h1 { font-size: 1.3em; margin-bottom: 5px; color: #ea80fc; }
        .subtitle { font-size: 0.85em; color: #888; margin-bottom: 15px; }
        .button-row { display: flex; gap: 10px; margin-bottom: 15px; }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #ea80fc;
            color: #000;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #e040fb; }
        button:disabled { background: #444; cursor: not-allowed; }
        .brush-modes { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 15px; }
        .brush-btn {
            padding: 6px 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: #888;
            font-size: 0.8em;
            cursor: pointer;
        }
        .brush-btn:hover, .brush-btn.active {
            background: #ea80fc;
            border-color: #ea80fc;
            color: #000;
        }
        .slider-group { margin-bottom: 12px; }
        .slider-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.85em;
            color: #aaa;
        }
        .slider-group input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #ea80fc;
            border-radius: 50%;
            cursor: pointer;
        }
        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ea80fc;
            text-decoration: none;
            z-index: 100;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 350px;
            font-size: 0.85em;
            color: #aaa;
            line-height: 1.5;
        }
        .info h3 { color: #ea80fc; margin-bottom: 8px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Synesthetic Painting</h1>
        <p class="subtitle">Audio-Driven Brush</p>

        <div class="button-row">
            <button id="startBtn">Start Audio</button>
            <button id="clearBtn">Clear Canvas</button>
        </div>

        <div class="brush-modes">
            <span class="brush-btn active" data-brush="splatter">Splatter</span>
            <span class="brush-btn" data-brush="ribbon">Ribbon</span>
            <span class="brush-btn" data-brush="spray">Spray</span>
            <span class="brush-btn" data-brush="glow">Glow</span>
        </div>

        <div class="slider-group">
            <label>Brush Size <span id="sizeVal">30</span></label>
            <input type="range" id="size" min="10" max="100" step="5" value="30">
        </div>

        <div class="slider-group">
            <label>Audio Reactivity <span id="reactVal">1.0</span></label>
            <input type="range" id="reactivity" min="0" max="2" step="0.1" value="1">
        </div>

        <div class="slider-group">
            <label>Auto Paint Speed <span id="autoVal">0</span></label>
            <input type="range" id="auto" min="0" max="5" step="0.5" value="0">
        </div>
    </div>

    <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

    <div class="info">
        <h3>Paint with Sound</h3>
        <p>Draw on the canvas while audio modulates your brush.
        Bass affects size, mid controls color, high adds texture.
        Enable auto-paint to let the audio paint for you.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let audioContext, analyser, dataArray, source;
        let audioStarted = false;

        let brushMode = 'splatter';
        let brushSize = 30;
        let reactivity = 1;
        let autoPaintSpeed = 0;

        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let autoX, autoY, autoAngle = 0;
        let hueOffset = 0;

        function resize() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, width, height);
            if (imageData.width > 0) {
                ctx.putImageData(imageData, 0, 0);
            }
            autoX = width / 2;
            autoY = height / 2;
        }

        function clearCanvas() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, width, height);
        }

        document.getElementById('startBtn').addEventListener('click', async function() {
            if (audioStarted) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                audioStarted = true;
                this.textContent = 'Audio Active';
                this.disabled = true;
            } catch (err) {
                console.error('Audio error:', err);
                this.textContent = 'Audio Failed';
            }
        });

        document.getElementById('clearBtn').addEventListener('click', clearCanvas);

        // Brush modes
        document.querySelectorAll('.brush-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.brush-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                brushMode = btn.dataset.brush;
            });
        });

        // UI
        document.getElementById('size').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            document.getElementById('sizeVal').textContent = brushSize;
        });

        document.getElementById('reactivity').addEventListener('input', (e) => {
            reactivity = parseFloat(e.target.value);
            document.getElementById('reactVal').textContent = reactivity.toFixed(1);
        });

        document.getElementById('auto').addEventListener('input', (e) => {
            autoPaintSpeed = parseFloat(e.target.value);
            document.getElementById('autoVal').textContent = autoPaintSpeed.toFixed(1);
        });

        // Drawing events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            paint(lastX, lastY, e.clientX, e.clientY);
            lastX = e.clientX;
            lastY = e.clientY;
        });

        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            paint(lastX, lastY, e.touches[0].clientX, e.touches[0].clientY);
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => isDrawing = false);

        window.addEventListener('resize', resize);

        function paint(x1, y1, x2, y2) {
            // Get audio data
            let bass = 0, mid = 0, high = 0;
            if (audioStarted && analyser) {
                analyser.getByteFrequencyData(dataArray);

                const len = dataArray.length;
                for (let i = 0; i < len / 3; i++) bass += dataArray[i];
                for (let i = len / 3; i < 2 * len / 3; i++) mid += dataArray[i];
                for (let i = 2 * len / 3; i < len; i++) high += dataArray[i];

                bass = bass / (len / 3) / 255;
                mid = mid / (len / 3) / 255;
                high = high / (len / 3) / 255;
            }

            const size = brushSize * (1 + bass * reactivity);
            const hue = (hueOffset + mid * 180 * reactivity) % 360;
            const saturation = 70 + high * 30 * reactivity;
            const lightness = 50 + mid * 20;

            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            switch (brushMode) {
                case 'splatter':
                    paintSplatter(x2, y2, size, hue, saturation, lightness, high);
                    break;
                case 'ribbon':
                    paintRibbon(x1, y1, x2, y2, size, hue, saturation, lightness);
                    break;
                case 'spray':
                    paintSpray(x2, y2, size, hue, saturation, lightness, bass);
                    break;
                case 'glow':
                    paintGlow(x2, y2, size, hue, saturation, lightness);
                    break;
            }
        }

        function paintSplatter(x, y, size, hue, sat, light, high) {
            const count = 10 + Math.floor(high * 20 * reactivity);
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * size;
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                const pSize = 2 + Math.random() * (size / 5);

                ctx.fillStyle = `hsla(${hue + Math.random() * 30}, ${sat}%, ${light}%, ${0.5 + Math.random() * 0.5})`;
                ctx.beginPath();
                ctx.arc(px, py, pSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function paintRibbon(x1, y1, x2, y2, size, hue, sat, light) {
            const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
            gradient.addColorStop(0, `hsla(${hue}, ${sat}%, ${light}%, 0.8)`);
            gradient.addColorStop(1, `hsla(${hue + 30}, ${sat}%, ${light + 10}%, 0.8)`);

            ctx.strokeStyle = gradient;
            ctx.lineWidth = size;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Edge highlight
            ctx.strokeStyle = `hsla(${hue}, 100%, 80%, 0.3)`;
            ctx.lineWidth = size * 0.2;
            ctx.stroke();
        }

        function paintSpray(x, y, size, hue, sat, light, bass) {
            const density = 30 + bass * 50 * reactivity;
            for (let i = 0; i < density; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * size * Math.random();
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;

                ctx.fillStyle = `hsla(${hue + Math.random() * 20 - 10}, ${sat}%, ${light}%, ${0.3 + Math.random() * 0.4})`;
                ctx.fillRect(px, py, 2, 2);
            }
        }

        function paintGlow(x, y, size, hue, sat, light) {
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
            gradient.addColorStop(0, `hsla(${hue}, ${sat}%, ${light + 20}%, 0.8)`);
            gradient.addColorStop(0.3, `hsla(${hue}, ${sat}%, ${light}%, 0.4)`);
            gradient.addColorStop(0.6, `hsla(${hue + 20}, ${sat}%, ${light - 10}%, 0.2)`);
            gradient.addColorStop(1, 'transparent');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function animate() {
            // Auto paint mode
            if (autoPaintSpeed > 0) {
                // Get audio for auto-paint movement
                let bass = 0, mid = 0, high = 0;
                if (audioStarted && analyser) {
                    analyser.getByteFrequencyData(dataArray);

                    const len = dataArray.length;
                    for (let i = 0; i < len / 3; i++) bass += dataArray[i];
                    for (let i = len / 3; i < 2 * len / 3; i++) mid += dataArray[i];
                    for (let i = 2 * len / 3; i < len; i++) high += dataArray[i];

                    bass = bass / (len / 3) / 255;
                    mid = mid / (len / 3) / 255;
                    high = high / (len / 3) / 255;
                }

                const prevX = autoX;
                const prevY = autoY;

                // Movement influenced by audio
                autoAngle += (mid - 0.5) * 0.2 * reactivity;
                const speed = autoPaintSpeed * (1 + bass * 2);

                autoX += Math.cos(autoAngle) * speed;
                autoY += Math.sin(autoAngle) * speed;

                // Bounce off edges
                if (autoX < 50 || autoX > width - 50) {
                    autoAngle = Math.PI - autoAngle;
                    autoX = Math.max(50, Math.min(width - 50, autoX));
                }
                if (autoY < 50 || autoY > height - 50) {
                    autoAngle = -autoAngle;
                    autoY = Math.max(50, Math.min(height - 50, autoY));
                }

                paint(prevX, prevY, autoX, autoY);
            }

            hueOffset += 0.5;

            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
