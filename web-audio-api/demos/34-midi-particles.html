<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIDI Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .controls { position: absolute; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; }
        button { background: #2196F3; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>MIDI Particle System</h2>
        <button id="enableMidi">Enable MIDI</button>
        <div class="info" style="margin-top:10px; font-size:12px; color:#888;">Use keyboard: A-K for notes</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let particles = [];
        class Particle {
            constructor(x, y, hue, velocity) {
                this.x = x; this.y = y; this.hue = hue;
                const angle = Math.random() * Math.PI * 2;
                const speed = velocity / 127 * 10;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1; this.size = Math.random() * 5 + 2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.1; this.life -= 0.01;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1; ctx.shadowBlur = 0;
            }
        }

        document.getElementById('enableMidi').addEventListener('click', async () => {
            try {
                const midi = await navigator.requestMIDIAccess();
                for (const input of midi.inputs.values()) {
                    input.onmidimessage = handleMIDI;
                }
            } catch (e) { console.log('MIDI not available'); }
        });

        function handleMIDI(msg) {
            const [cmd, note, vel] = msg.data;
            if ((cmd & 0xf0) === 0x90 && vel > 0) {
                spawnParticles(note, vel);
            }
        }

        const keyToNote = { 'a': 60, 's': 62, 'd': 64, 'f': 65, 'g': 67, 'h': 69, 'j': 71, 'k': 72 };
        document.addEventListener('keydown', e => {
            if (keyToNote[e.key]) spawnParticles(keyToNote[e.key], 100);
        });

        function spawnParticles(note, velocity) {
            const x = (note / 128) * canvas.width;
            const y = canvas.height / 2;
            const hue = (note / 128) * 360;
            const count = Math.floor(velocity / 127 * 30) + 10;

            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, hue, velocity));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
        }

        animate();
    </script>
</body>
</html>
