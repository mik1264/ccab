<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Particles - Audio-Visual Hybrid</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }
        #canvas { display: block; width: 100vw; height: 100vh; }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            min-width: 280px;
        }
        h1 { font-size: 1.3em; margin-bottom: 5px; color: #ff4081; }
        .subtitle { font-size: 0.85em; color: #888; margin-bottom: 15px; }
        .button-row { display: flex; gap: 10px; margin-bottom: 15px; }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #ff4081;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #f50057; }
        button:disabled { background: #444; cursor: not-allowed; }
        .slider-group { margin-bottom: 12px; }
        .slider-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.85em;
            color: #aaa;
        }
        .slider-group input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #ff4081;
            border-radius: 50%;
            cursor: pointer;
        }
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-size: 0.85em;
            color: #888;
        }
        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ff4081;
            text-decoration: none;
            z-index: 100;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 350px;
            font-size: 0.85em;
            color: #aaa;
            line-height: 1.5;
        }
        .info h3 { color: #ff4081; margin-bottom: 8px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Beat Particles</h1>
        <p class="subtitle">Beat Detection → Particle Emission</p>

        <div class="button-row">
            <button id="startBtn">Start Audio</button>
        </div>

        <div class="slider-group">
            <label>Sensitivity <span id="sensVal">1.5</span></label>
            <input type="range" id="sensitivity" min="0.5" max="3" step="0.1" value="1.5">
        </div>

        <div class="slider-group">
            <label>Particle Count <span id="countVal">50</span></label>
            <input type="range" id="count" min="10" max="150" step="10" value="50">
        </div>

        <div class="slider-group">
            <label>Particle Size <span id="sizeVal">5</span></label>
            <input type="range" id="size" min="2" max="15" step="1" value="5">
        </div>

        <div class="slider-group">
            <label>Gravity <span id="gravityVal">0.15</span></label>
            <input type="range" id="gravity" min="0" max="0.5" step="0.05" value="0.15">
        </div>

        <div class="stats">
            <div>Particles: <span id="particleCount">0</span></div>
            <div>Beats: <span id="beatCount">0</span></div>
            <div>BPM: <span id="bpmDisplay">--</span></div>
        </div>
    </div>

    <a href="../index.html" class="back-link">← Back to Gallery</a>

    <div class="info">
        <h3>Beat-Reactive Explosions</h3>
        <p>Detects beats in audio and creates particle explosions.
        Each beat triggers a burst of colorful particles that
        follow physics. Colors change with beat intensity.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let audioContext, analyser, dataArray, source;
        let audioStarted = false;

        let sensitivity = 1.5;
        let particlesPerBeat = 50;
        let particleSize = 5;
        let gravity = 0.15;

        const particles = [];
        let beatCount = 0;
        let lastBeatTime = 0;
        let beatTimes = [];

        // Beat detection
        let lastEnergy = 0;
        let energyHistory = [];
        const HISTORY_SIZE = 43; // ~1 second at 60fps

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
        }

        document.getElementById('startBtn').addEventListener('click', async function() {
            if (audioStarted) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                audioStarted = true;
                this.textContent = 'Audio Active';
                this.disabled = true;
            } catch (err) {
                console.error('Audio error:', err);
                this.textContent = 'Audio Failed';
            }
        });

        // UI
        document.getElementById('sensitivity').addEventListener('input', (e) => {
            sensitivity = parseFloat(e.target.value);
            document.getElementById('sensVal').textContent = sensitivity.toFixed(1);
        });

        document.getElementById('count').addEventListener('input', (e) => {
            particlesPerBeat = parseInt(e.target.value);
            document.getElementById('countVal').textContent = particlesPerBeat;
        });

        document.getElementById('size').addEventListener('input', (e) => {
            particleSize = parseInt(e.target.value);
            document.getElementById('sizeVal').textContent = particleSize;
        });

        document.getElementById('gravity').addEventListener('input', (e) => {
            gravity = parseFloat(e.target.value);
            document.getElementById('gravityVal').textContent = gravity.toFixed(2);
        });

        window.addEventListener('resize', resize);

        class Particle {
            constructor(x, y, hue, intensity) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = 3 + Math.random() * 8 * intensity;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed - 2;
                this.life = 1;
                this.decay = 0.008 + Math.random() * 0.012;
                this.hue = hue + Math.random() * 30 - 15;
                this.size = particleSize * (0.5 + Math.random() * 0.5);
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, life: this.life });
                if (this.trail.length > 10) this.trail.shift();

                this.vy += gravity;
                this.vx *= 0.99;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;

                // Bounce off walls
                if (this.x < 0 || this.x > width) {
                    this.vx *= -0.7;
                    this.x = Math.max(0, Math.min(width, this.x));
                }
                if (this.y > height) {
                    this.vy *= -0.5;
                    this.y = height;
                    this.vx *= 0.8;
                }
            }

            draw() {
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const alpha = (i / this.trail.length) * 0.3 * t.life;
                    ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw particle
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${this.life})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 50%, ${this.life * 0.8})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 60%, 30%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function emitParticles(x, y, intensity) {
            const hue = (beatCount * 37) % 360;
            const count = Math.floor(particlesPerBeat * intensity);

            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, hue, intensity));
            }
        }

        function detectBeat() {
            if (!audioStarted || !analyser) return { beat: false, intensity: 0 };

            analyser.getByteFrequencyData(dataArray);

            // Focus on bass frequencies for beat detection
            let energy = 0;
            const bassEnd = Math.floor(dataArray.length * 0.15);
            for (let i = 0; i < bassEnd; i++) {
                energy += dataArray[i];
            }
            energy /= bassEnd;

            // Calculate average and variance
            energyHistory.push(energy);
            if (energyHistory.length > HISTORY_SIZE) {
                energyHistory.shift();
            }

            const avgEnergy = energyHistory.reduce((a, b) => a + b, 0) / energyHistory.length;
            const variance = energyHistory.reduce((a, b) => a + (b - avgEnergy) ** 2, 0) / energyHistory.length;
            const threshold = avgEnergy + Math.sqrt(variance) * sensitivity;

            const now = performance.now();
            const isBeat = energy > threshold && energy > lastEnergy && (now - lastBeatTime) > 150;

            if (isBeat) {
                lastBeatTime = now;
                beatTimes.push(now);

                // Keep only last 10 beats for BPM calculation
                if (beatTimes.length > 10) beatTimes.shift();
            }

            lastEnergy = energy;

            return {
                beat: isBeat,
                intensity: Math.min(2, energy / avgEnergy)
            };
        }

        function calculateBPM() {
            if (beatTimes.length < 2) return '--';

            const intervals = [];
            for (let i = 1; i < beatTimes.length; i++) {
                intervals.push(beatTimes[i] - beatTimes[i - 1]);
            }

            const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
            const bpm = Math.round(60000 / avgInterval);

            return bpm > 40 && bpm < 200 ? bpm : '--';
        }

        function draw() {
            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Beat detection
            const { beat, intensity } = detectBeat();

            if (beat) {
                beatCount++;
                // Emit from random positions
                const x = width * 0.3 + Math.random() * width * 0.4;
                const y = height * 0.3 + Math.random() * height * 0.3;
                emitParticles(x, y, intensity);

                // Flash effect
                ctx.fillStyle = `rgba(255, 255, 255, ${0.1 * intensity})`;
                ctx.fillRect(0, 0, width, height);
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Limit particle count
            while (particles.length > 3000) {
                particles.shift();
            }

            // Update stats
            document.getElementById('particleCount').textContent = particles.length;
            document.getElementById('beatCount').textContent = beatCount;
            document.getElementById('bpmDisplay').textContent = calculateBPM();

            requestAnimationFrame(draw);
        }

        resize();
        draw();
    </script>
</body>
</html>
