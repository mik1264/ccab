<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beat Particle Burst</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .controls { position: absolute; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; }
        button { background: #E91E63; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Beat Particle Burst</h2>
        <input type="file" id="audioFile" accept="audio/*"><br>
        <button id="playBtn">Play</button><button id="pauseBtn">Pause</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let audioContext, analyser, dataArray, bufferLength, source, audio;
        let particles = [];

        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x; this.y = y; this.vx = vx; this.vy = vy;
                this.color = color; this.life = 1; this.size = Math.random() * 5 + 2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.2; this.life -= 0.01;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        document.getElementById('audioFile').addEventListener('change', e => {
            if (e.target.files[0]) initAudio(URL.createObjectURL(e.target.files[0]));
        });
        document.getElementById('playBtn').addEventListener('click', () => {
            if (audio) { audio.play(); if (!audioContext) setupAudioContext(); visualize(); }
        });
        document.getElementById('pauseBtn').addEventListener('click', () => { if (audio) audio.pause(); });

        function initAudio(url) {
            if (audio) audio.pause();
            audio = new Audio(url); audio.loop = true;
            if (!audioContext) setupAudioContext();
            else {
                if (source) source.disconnect();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser); analyser.connect(audioContext.destination);
            }
        }

        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser(); analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount; dataArray = new Uint8Array(bufferLength);
            if (audio) {
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser); analyser.connect(audioContext.destination);
            }
        }

        let lastBeat = 0;
        function detectBeat() {
            let sum = 0;
            for (let i = 0; i < 20; i++) sum += dataArray[i];
            if (sum / 20 > 170 && Date.now() - lastBeat > 150) {
                lastBeat = Date.now();
                return true;
            }
            return false;
        }

        function visualize() {
            requestAnimationFrame(visualize);
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (detectBeat()) {
                const cx = canvas.width / 2, cy = canvas.height / 2;
                const hue = Math.random() * 360;
                for (let i = 0; i < 50; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 10 + 5;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    particles.push(new Particle(cx, cy, vx, vy, `hsl(${hue}, 100%, 50%)`));
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(); particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
        }

        window.addEventListener('load', () => {
            setupAudioContext();
            const osc = audioContext.createOscillator(), gain = audioContext.createGain();
            osc.connect(gain); gain.connect(analyser); analyser.connect(audioContext.destination);
            osc.frequency.value = 80; gain.gain.value = 0.1; osc.start();
            visualize();
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
