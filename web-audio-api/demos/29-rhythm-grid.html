<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Grid</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .controls { position: absolute; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; }
        button { background: #2196F3; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Rhythm Grid</h2>
        <input type="file" id="audioFile" accept="audio/*"><br>
        <button id="playBtn">Play</button><button id="pauseBtn">Pause</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let audioContext, analyser, dataArray, bufferLength, source, audio;
        let grid = [];
        const gridSize = 16;

        for (let i = 0; i < gridSize * gridSize; i++) {
            grid.push({ active: false, decay: 0 });
        }

        document.getElementById('audioFile').addEventListener('change', e => {
            if (e.target.files[0]) initAudio(URL.createObjectURL(e.target.files[0]));
        });
        document.getElementById('playBtn').addEventListener('click', () => {
            if (audio) { audio.play(); if (!audioContext) setupAudioContext(); visualize(); }
        });
        document.getElementById('pauseBtn').addEventListener('click', () => { if (audio) audio.pause(); });

        function initAudio(url) {
            if (audio) audio.pause();
            audio = new Audio(url); audio.loop = true;
            if (!audioContext) setupAudioContext();
            else {
                if (source) source.disconnect();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser); analyser.connect(audioContext.destination);
            }
        }

        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 512;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            if (audio) {
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser); analyser.connect(audioContext.destination);
            }
        }

        function visualize() {
            requestAnimationFrame(visualize);
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Detect beats in different frequency ranges
            const ranges = 4;
            for (let r = 0; r < ranges; r++) {
                const start = Math.floor((r / ranges) * bufferLength);
                const end = Math.floor(((r + 1) / ranges) * bufferLength);
                let sum = 0;
                for (let i = start; i < end; i++) sum += dataArray[i];
                const avg = sum / (end - start);

                if (avg > 150) {
                    const idx = Math.floor(Math.random() * grid.length);
                    grid[idx].active = true;
                    grid[idx].decay = 1;
                }
            }

            // Draw grid
            const cellW = canvas.width / gridSize;
            const cellH = canvas.height / gridSize;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const idx = i * gridSize + j;
                    const cell = grid[idx];

                    if (cell.decay > 0) {
                        const hue = ((i + j) / (gridSize * 2)) * 360;
                        ctx.fillStyle = `hsla(${hue}, 100%, 50%, ${cell.decay})`;
                        ctx.fillRect(j * cellW, i * cellH, cellW - 2, cellH - 2);
                        cell.decay -= 0.02;
                    }
                }
            }
        }

        window.addEventListener('load', () => {
            setupAudioContext();
            const osc = audioContext.createOscillator(), gain = audioContext.createGain();
            osc.connect(gain); gain.connect(analyser); analyser.connect(audioContext.destination);
            osc.frequency.value = 100; gain.gain.value = 0.1; osc.start();
            visualize();
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
