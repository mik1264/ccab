<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocity Spectrum</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .controls { position: absolute; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; }
        button { background: #E91E63; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Velocity Spectrum</h2>
        <button id="enableMidi">Enable MIDI</button>
        <div style="margin-top:10px; font-size:12px; color:#888;">Keyboard: A-K</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let noteData = new Array(128).fill(0);

        document.getElementById('enableMidi').addEventListener('click', async () => {
            try {
                const midi = await navigator.requestMIDIAccess();
                for (const input of midi.inputs.values()) {
                    input.onmidimessage = msg => {
                        const [cmd, note, vel] = msg.data;
                        if ((cmd & 0xf0) === 0x90) noteData[note] = vel;
                    };
                }
            } catch (e) {}
        });

        const keyToNote = { 'a': 60, 's': 62, 'd': 64, 'f': 65, 'g': 67, 'h': 69, 'j': 71, 'k': 72 };
        document.addEventListener('keydown', e => {
            if (keyToNote[e.key]) noteData[keyToNote[e.key]] = 100;
        });

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Decay
            noteData = noteData.map(v => v * 0.95);

            const barWidth = canvas.width / 128;
            for (let i = 0; i < 128; i++) {
                const height = (noteData[i] / 127) * canvas.height * 0.8;
                const hue = (i / 128) * 360;
                ctx.fillStyle = `hsl(${hue}, 100%, ${50 + noteData[i] / 127 * 30}%)`;
                ctx.fillRect(i * barWidth, canvas.height - height, barWidth - 1, height);
            }
        }

        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
