<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas { display: block; }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }
        button {
            background: #8BC34A;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #689F38; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Flower Visualizer</h2>
        <input type="file" id="audioFile" accept="audio/*">
        <br>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let audioContext, analyser, dataArray, bufferLength, source, audio;

        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) initAudio(URL.createObjectURL(file));
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            if (audio) {
                audio.play();
                if (!audioContext) setupAudioContext();
                visualize();
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (audio) audio.pause();
        });

        function initAudio(url) {
            if (audio) audio.pause();
            audio = new Audio(url);
            audio.loop = true;
            if (!audioContext) {
                setupAudioContext();
            } else {
                if (source) source.disconnect();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            if (audio) {
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        function visualize() {
            requestAnimationFrame(visualize);
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(15, 12, 41, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const petals = 12;

            for (let petal = 0; petal < petals; petal++) {
                const angle = (petal / petals) * Math.PI * 2;
                const dataIndex = Math.floor((petal / petals) * bufferLength);
                const value = dataArray[dataIndex];
                const radius = 50 + (value / 255) * 200;

                const petalX = centerX + Math.cos(angle) * radius;
                const petalY = centerY + Math.sin(angle) * radius;

                const gradient = ctx.createRadialGradient(petalX, petalY, 0, petalX, petalY, 30);
                const hue = (petal / petals) * 360;
                gradient.addColorStop(0, `hsla(${hue}, 100%, 70%, 0.8)`);
                gradient.addColorStop(1, `hsla(${hue}, 100%, 30%, 0.2)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(petalX, petalY, 30, 0, Math.PI * 2);
                ctx.fill();

                // Connect petals
                ctx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.3)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(petalX, petalY);
                ctx.stroke();
            }

            // Center circle
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        window.addEventListener('load', () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            const oscillator = audioContext.createOscillator();
            const gain = audioContext.createGain();
            oscillator.connect(gain);
            gain.connect(analyser);
            analyser.connect(audioContext.destination);
            oscillator.frequency.value = 440;
            gain.gain.value = 0.1;
            oscillator.start();

            visualize();
        });

        // Expose for enhance.js
        window.reset = function() { ctx.clearRect(0, 0, canvas.width, canvas.height); };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
