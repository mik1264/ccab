<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano Roll Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a0a; font-family: Arial; }
        canvas { display: block; }
        .controls { position: absolute; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; }
        .info { margin-top: 10px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Piano Roll Visualizer</h2>
        <button id="enableMidi">Enable MIDI</button>
        <div class="info" id="midiStatus">Click to enable MIDI input</div>
        <div class="info">Connect a MIDI keyboard or use computer keyboard: A-K for notes</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let midiAccess = null;
        let activeNotes = {};
        let noteHistory = [];

        document.getElementById('enableMidi').addEventListener('click', enableMIDI);

        async function enableMIDI() {
            try {
                midiAccess = await navigator.requestMIDIAccess();
                document.getElementById('midiStatus').textContent = 'MIDI enabled! Waiting for input...';
                setupMIDI();
            } catch (e) {
                document.getElementById('midiStatus').textContent = 'MIDI not supported or denied';
            }
        }

        function setupMIDI() {
            for (const input of midiAccess.inputs.values()) {
                input.onmidimessage = handleMIDIMessage;
            }
        }

        function handleMIDIMessage(message) {
            const [command, note, velocity] = message.data;
            const noteOn = (command & 0xf0) === 0x90 && velocity > 0;
            const noteOff = (command & 0xf0) === 0x80 || ((command & 0xf0) === 0x90 && velocity === 0);

            if (noteOn) {
                activeNotes[note] = { velocity, time: Date.now() };
                noteHistory.unshift({ note, velocity, x: canvas.width, width: 0 });
            } else if (noteOff && activeNotes[note]) {
                delete activeNotes[note];
            }
        }

        // Keyboard support
        const keyToNote = { 'a': 60, 's': 62, 'd': 64, 'f': 65, 'g': 67, 'h': 69, 'j': 71, 'k': 72 };
        document.addEventListener('keydown', e => {
            if (keyToNote[e.key] && !activeNotes[keyToNote[e.key]]) {
                const note = keyToNote[e.key];
                activeNotes[note] = { velocity: 100, time: Date.now() };
                noteHistory.unshift({ note, velocity: 100, x: canvas.width, width: 0 });
            }
        });
        document.addEventListener('keyup', e => {
            if (keyToNote[e.key]) delete activeNotes[keyToNote[e.key]];
        });

        function animate() {
            requestAnimationFrame(animate);

            ctx.fillStyle = 'rgba(10,10,10,0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw piano roll grid
            for (let i = 0; i < 128; i++) {
                const y = (i / 128) * canvas.height;
                ctx.strokeStyle = i % 12 === 0 ? 'rgba(255,255,255,0.2)' : 'rgba(255,255,255,0.05)';
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Update and draw note history
            for (let i = noteHistory.length - 1; i >= 0; i--) {
                const n = noteHistory[i];
                n.x -= 3;
                n.width += 3;

                if (n.x + n.width < 0) {
                    noteHistory.splice(i, 1);
                    continue;
                }

                const y = ((127 - n.note) / 128) * canvas.height;
                const height = canvas.height / 128;
                const hue = (n.note / 128) * 360;

                ctx.fillStyle = `hsla(${hue}, 100%, 60%, ${n.velocity / 127})`;
                ctx.fillRect(n.x, y, n.width, height);
            }

            // Draw active notes
            for (const note in activeNotes) {
                const y = ((127 - note) / 128) * canvas.height;
                const height = canvas.height / 128;
                const hue = (note / 128) * 360;

                ctx.fillStyle = `hsl(${hue}, 100%, 70%)`;
                ctx.fillRect(canvas.width - 10, y, 10, height);

                // Update history
                const recent = noteHistory.find(n => n.note == note && n.x + n.width >= canvas.width - 5);
                if (recent) recent.width += 3;
            }
        }

        animate();
    </script>
</body>
</html>
