<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppler Effect - CCAB</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
        canvas { display: block; }
        .ui { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 8px; border: 1px solid #444; }
        .back-btn { position: absolute; top: 20px; left: 20px; color: #aaa; text-decoration: none; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="ui">
        <div>Source Speed: <span id="speedVal">0.5</span>c</div>
        <input type="range" id="speed" min="0" max="2" step="0.1" value="0.5">
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let source = { x: -100, y: 0, vx: 2 };
        let waves = [];
        let time = 0;
        let speedC = 0.5; // Speed relative to wave speed (c=4)

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            source.y = canvas.height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        document.getElementById('speed').oninput = e => {
            speedC = parseFloat(e.target.value);
            document.getElementById('speedVal').textContent = speedC;
        };

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update Source
            source.vx = speedC * 4;
            source.x += source.vx;
            
            // Loop source
            if(source.x > canvas.width + 200) source.x = -200;

            // Emit wave
            if(time % 10 === 0) {
                waves.push({ x: source.x, y: source.y, r: 0, opacity: 1 });
            }

            // Draw Waves
            waves.forEach((w, i) => {
                w.r += 4; // Wave speed c = 4
                w.opacity -= 0.005;
                
                if(w.opacity <= 0) {
                    waves.splice(i, 1);
                    return;
                }

                // Color shift based on compression
                // In front: compressed (Blue), Behind: stretched (Red)
                // Visual approximation
                
                ctx.beginPath();
                ctx.arc(w.x, w.y, w.r, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${w.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // Draw Source
            ctx.beginPath();
            ctx.arc(source.x, source.y, 10, 0, Math.PI*2);
            ctx.fillStyle = '#f00';
            ctx.fill();

            time++;
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
