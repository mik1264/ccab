<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Morph - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #16213e;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x16213e,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create triangle texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0x00FFAA);
        graphics.moveTo(0, -10);
        graphics.lineTo(10, 10);
        graphics.lineTo(-10, 10);
        graphics.closePath();
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const count = 100;
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;

        // Create sprites in circle formation
        for (let i = 0; i < count; i++) {
            const sprite = new PIXI.Sprite(texture);
            sprite.anchor.set(0.5);
            sprite.index = i;
            sprite.baseAngle = (Math.PI * 2 * i) / count;
            sprite.tint = Math.random() * 0xFFFFFF;

            app.stage.addChild(sprite);
            sprites.push(sprite);
        }

        let time = 0;
        let morphState = 0;

        // Animation loop
        app.ticker.add(() => {
            time += 0.02;
            morphState = (Math.sin(time * 0.5) + 1) / 2;

            sprites.forEach((sprite, i) => {
                // Morph between circle and square
                const angle = sprite.baseAngle;
                const circleX = Math.cos(angle) * 200;
                const circleY = Math.sin(angle) * 200;

                // Square position
                const side = Math.floor(i / (count / 4));
                const posInSide = (i % (count / 4)) / (count / 4);
                let squareX, squareY;

                switch(side) {
                    case 0: squareX = 200; squareY = -200 + posInSide * 400; break;
                    case 1: squareX = 200 - posInSide * 400; squareY = 200; break;
                    case 2: squareX = -200; squareY = 200 - posInSide * 400; break;
                    default: squareX = -200 + posInSide * 400; squareY = -200; break;
                }

                // Interpolate
                sprite.x = centerX + circleX * (1 - morphState) + squareX * morphState;
                sprite.y = centerY + circleY * (1 - morphState) + squareY * morphState;
                sprite.rotation = time + i * 0.1;
                sprite.scale.set(0.5 + morphState * 0.5);
            });
        });

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
