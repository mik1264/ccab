<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Containers - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1e1e2e;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1e1e2e,
            antialias: true
        });
        document.body.appendChild(app.view);

        const systems = [];
        const systemCount = 8;

        for (let s = 0; s < systemCount; s++) {
            const system = new PIXI.Container();
            system.x = ((s % 4) + 0.5) * (app.screen.width / 4);
            system.y = (Math.floor(s / 4) + 0.5) * (app.screen.height / 2);

            const graphics = new PIXI.Graphics();
            graphics.beginFill(0xFFFFFF);
            graphics.drawCircle(0, 0, 8);
            graphics.endFill();
            const texture = app.renderer.generateTexture(graphics);

            const layers = [];
            const layerCount = 3;

            for (let l = 0; l < layerCount; l++) {
                const layer = new PIXI.Container();

                const spriteCount = 8 + l * 4;
                for (let i = 0; i < spriteCount; i++) {
                    const sprite = new PIXI.Sprite(texture);
                    sprite.anchor.set(0.5);

                    const angle = (Math.PI * 2 * i) / spriteCount;
                    const distance = 40 + l * 30;
                    sprite.x = Math.cos(angle) * distance;
                    sprite.y = Math.sin(angle) * distance;
                    sprite.tint = parseInt('0x' + HSLToHex((s * 45 + l * 30) % 360, 70, 60));

                    layer.addChild(sprite);
                }

                system.addChild(layer);
                layers.push(layer);
            }

            app.stage.addChild(system);
            systems.push({ container: system, layers });
        }

        let time = 0;

        app.ticker.add(() => {
            time += 0.02;

            systems.forEach((system, sIndex) => {
                system.container.rotation = Math.sin(time + sIndex) * 0.2;
                system.container.scale.set(1 + Math.sin(time * 2 + sIndex) * 0.1);

                system.layers.forEach((layer, lIndex) => {
                    layer.rotation = time * (lIndex % 2 === 0 ? 1 : -1) * (lIndex + 1);
                    layer.scale.set(1 + Math.sin(time + lIndex) * 0.2);
                });
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
