<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Filter - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x000000,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create hexagon texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFFFFFF);
        for (let i = 0; i < 6; i++) {
            const angle = (Math.PI / 3) * i;
            const x = Math.cos(angle) * 30;
            const y = Math.sin(angle) * 30;
            if (i === 0) graphics.moveTo(x, y);
            else graphics.lineTo(x, y);
        }
        graphics.closePath();
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const count = 20;

        for (let i = 0; i < count; i++) {
            const container = new PIXI.Container();
            const sprite = new PIXI.Sprite(texture);
            sprite.anchor.set(0.5);
            sprite.tint = parseInt('0x' + HSLToHex((i * 18) % 360, 100, 50));

            container.addChild(sprite);
            container.x = Math.random() * app.screen.width;
            container.y = Math.random() * app.screen.height;
            container.vx = (Math.random() - 0.5) * 2;
            container.vy = (Math.random() - 0.5) * 2;

            // Create glow with blur filter
            const blurFilter = new PIXI.BlurFilter();
            blurFilter.blur = 15;
            container.filters = [blurFilter];

            app.stage.addChild(container);
            sprites.push({ container, sprite });
        }

        let time = 0;

        app.ticker.add(() => {
            time += 0.05;

            sprites.forEach(({container, sprite}, i) => {
                container.x += container.vx;
                container.y += container.vy;

                if (container.x < 0 || container.x > app.screen.width) container.vx *= -1;
                if (container.y < 0 || container.y > app.screen.height) container.vy *= -1;

                sprite.rotation += 0.02;

                // Pulse glow
                const pulse = Math.sin(time + i * 0.5) * 0.5 + 1;
                container.scale.set(pulse);
                container.alpha = 0.7 + pulse * 0.3;

                // Animate color
                const hue = (i * 18 + time * 20) % 360;
                sprite.tint = parseInt('0x' + HSLToHex(hue, 100, 50));
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
