<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Filter - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f0f1e;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x0f0f1e,
            antialias: true
        });
        document.body.appendChild(app.view);

        const layers = [];
        const layerCount = 5;

        for (let layer = 0; layer < layerCount; layer++) {
            const container = new PIXI.Container();
            app.stage.addChild(container);

            const graphics = new PIXI.Graphics();
            graphics.beginFill(0xFFFFFF);
            graphics.drawCircle(0, 0, 15 + layer * 5);
            graphics.endFill();
            const texture = app.renderer.generateTexture(graphics);

            const sprites = [];
            const count = 40 + layer * 10;

            for (let i = 0; i < count; i++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.angle = (360 / count) * i;
                sprite.distance = 100 + layer * 50;
                sprite.tint = parseInt('0x' + HSLToHex((layer * 72 + i * 3) % 360, 70, 50));

                container.addChild(sprite);
                sprites.push(sprite);
            }

            // Apply alpha filter to each layer
            const alphaFilter = new PIXI.AlphaFilter();
            container.filters = [alphaFilter];

            layers.push({ container, sprites, alphaFilter, layer });
        }

        let time = 0;
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;

        app.ticker.add(() => {
            time += 0.02;

            layers.forEach(({container, sprites, alphaFilter, layer}) => {
                // Animate alpha
                alphaFilter.alpha = 0.3 + Math.sin(time + layer * 0.5) * 0.3;

                sprites.forEach((sprite, i) => {
                    sprite.angle += 0.5 + layer * 0.2;
                    const angle = sprite.angle * Math.PI / 180;
                    sprite.x = centerX + Math.cos(angle) * sprite.distance;
                    sprite.y = centerY + Math.sin(angle) * sprite.distance;
                    sprite.rotation = -angle;
                });
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
