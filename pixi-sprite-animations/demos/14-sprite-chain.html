<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Chain - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #2d132c;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x2d132c,
            antialias: true
        });
        document.body.appendChild(app.view);

        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFF66CC);
        graphics.drawCircle(0, 0, 12);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const chains = [];
        const chainCount = 5;
        const segmentsPerChain = 20;

        for (let i = 0; i < chainCount; i++) {
            const chain = [];
            const startX = (i + 1) * (app.screen.width / (chainCount + 1));
            const startY = 100;

            for (let j = 0; j < segmentsPerChain; j++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.x = startX;
                sprite.y = startY + j * 25;
                sprite.vx = 0;
                sprite.vy = 0;
                sprite.tint = parseInt('0x' + HSLToHex((i * 72 + j * 5) % 360, 80, 60));

                app.stage.addChild(sprite);
                chain.push(sprite);
            }

            chains.push(chain);
        }

        let time = 0;
        let mouseX = app.screen.width / 2;
        let mouseY = app.screen.height / 2;

        app.view.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        app.ticker.add(() => {
            time += 0.05;

            chains.forEach((chain, chainIndex) => {
                // Move first segment with wave
                chain[0].x += Math.sin(time + chainIndex) * 2;

                // Physics simulation
                chain.forEach((segment, i) => {
                    if (i === 0) return;

                    const prev = chain[i - 1];
                    const dx = prev.x - segment.x;
                    const dy = prev.y - segment.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const targetDist = 25;

                    if (dist > 0) {
                        const diff = (dist - targetDist) / dist;
                        segment.vx += dx * diff * 0.5;
                        segment.vy += dy * diff * 0.5;
                    }

                    // Gravity
                    segment.vy += 0.3;

                    // Apply velocity
                    segment.x += segment.vx;
                    segment.y += segment.vy;

                    // Damping
                    segment.vx *= 0.95;
                    segment.vy *= 0.95;
                });
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
