<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displacement Map Basic - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x000000,
            antialias: true
        });
        document.body.appendChild(app.view);

        const container = new PIXI.Container();
        app.stage.addChild(container);

        // Create grid of sprites
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0x00FFAA);
        graphics.drawRect(-15, -15, 30, 30);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const cols = 20;
        const rows = 15;
        const spacing = 50;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.x = (j - cols / 2) * spacing + app.screen.width / 2;
                sprite.y = (i - rows / 2) * spacing + app.screen.height / 2;
                sprite.tint = parseInt('0x' + HSLToHex(((i + j) * 15) % 360, 70, 60));

                container.addChild(sprite);
                sprites.push(sprite);
            }
        }

        // Create displacement map texture
        const displacementGraphics = new PIXI.Graphics();
        for (let i = 0; i < 200; i++) {
            for (let j = 0; j < 200; j++) {
                const value = Math.sin(i * 0.1) * Math.cos(j * 0.1);
                const gray = Math.floor((value + 1) * 127.5);
                displacementGraphics.beginFill((gray << 16) | (gray << 8) | gray);
                displacementGraphics.drawRect(i * 5, j * 5, 5, 5);
                displacementGraphics.endFill();
            }
        }

        const displacementTexture = app.renderer.generateTexture(displacementGraphics);
        const displacementSprite = new PIXI.Sprite(displacementTexture);
        app.stage.addChild(displacementSprite);

        // Apply displacement filter
        const displacementFilter = new PIXI.DisplacementFilter(displacementSprite);
        displacementFilter.scale.x = 30;
        displacementFilter.scale.y = 30;
        container.filters = [displacementFilter];

        let time = 0;

        app.ticker.add(() => {
            time += 0.02;

            // Animate displacement
            displacementSprite.x = Math.sin(time) * 100;
            displacementSprite.y = Math.cos(time) * 100;

            sprites.forEach((sprite, i) => {
                sprite.rotation = time + i * 0.01;
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
