<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Distortion - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a0033;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1a0033,
            antialias: true
        });
        document.body.appendChild(app.view);

        const container = new PIXI.Container();
        app.stage.addChild(container);

        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFF00FF);
        graphics.drawCircle(0, 0, 10);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const cols = 30;
        const rows = 20;
        const spacing = 40;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.baseX = (j - cols / 2) * spacing + app.screen.width / 2;
                sprite.baseY = (i - rows / 2) * spacing + app.screen.height / 2;
                sprite.x = sprite.baseX;
                sprite.y = sprite.baseY;
                sprite.gridX = j;
                sprite.gridY = i;
                sprite.tint = parseInt('0x' + HSLToHex(((i + j) * 8) % 360, 80, 60));

                container.addChild(sprite);
                sprites.push(sprite);
            }
        }

        let time = 0;

        app.ticker.add(() => {
            time += 0.05;

            sprites.forEach(sprite => {
                // Create wave distortion
                const waveX = Math.sin(sprite.gridY * 0.2 + time) * 20;
                const waveY = Math.cos(sprite.gridX * 0.2 + time) * 20;

                sprite.x = sprite.baseX + waveX;
                sprite.y = sprite.baseY + waveY;

                sprite.rotation = Math.sin(time + sprite.gridX * 0.1 + sprite.gridY * 0.1);
                sprite.scale.set(0.8 + Math.sin(time * 2 + sprite.gridX * 0.1) * 0.4);

                const hue = ((sprite.gridX + sprite.gridY) * 8 + time * 30) % 360;
                sprite.tint = parseInt('0x' + HSLToHex(hue, 80, 60));
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
