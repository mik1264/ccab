<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displacement Swirl - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1a1a1a,
            antialias: true
        });
        document.body.appendChild(app.view);

        const container = new PIXI.Container();
        app.stage.addChild(container);

        // Create spiral pattern
        const graphics = new PIXI.Graphics();
        for (let i = 0; i < 100; i++) {
            const angle = i * 137.5 * Math.PI / 180;
            const distance = i * 4;
            const x = app.screen.width / 2 + Math.cos(angle) * distance;
            const y = app.screen.height / 2 + Math.sin(angle) * distance;

            graphics.beginFill(parseInt('0x' + HSLToHex((i * 10) % 360, 80, 60)));
            graphics.drawCircle(x, y, 20);
            graphics.endFill();
        }

        const bgTexture = app.renderer.generateTexture(graphics);
        const bg = new PIXI.Sprite(bgTexture);
        container.addChild(bg);

        // Create swirl displacement
        const dispCanvas = document.createElement('canvas');
        dispCanvas.width = 512;
        dispCanvas.height = 512;
        const dispCtx = dispCanvas.getContext('2d');

        function updateSwirl(time) {
            const imageData = dispCtx.createImageData(512, 512);
            const data = imageData.data;

            for (let y = 0; y < 512; y++) {
                for (let x = 0; x < 512; x++) {
                    const dx = x - 256;
                    const dy = y - 256;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) + dist * 0.01 + time;

                    const i = (y * 512 + x) * 4;
                    const value = Math.sin(angle * 3);
                    const gray = Math.floor((value + 1) * 127.5);

                    data[i] = gray;
                    data[i + 1] = gray;
                    data[i + 2] = gray;
                    data[i + 3] = 255;
                }
            }

            dispCtx.putImageData(imageData, 0, 0);
        }

        updateSwirl(0);
        const displacementTexture = PIXI.Texture.from(dispCanvas);
        const displacementSprite = new PIXI.Sprite(displacementTexture);
        displacementSprite.x = app.screen.width / 2 - 256;
        displacementSprite.y = app.screen.height / 2 - 256;

        const displacementFilter = new PIXI.DisplacementFilter(displacementSprite);
        displacementFilter.scale.x = 40;
        displacementFilter.scale.y = 40;
        container.filters = [displacementFilter];

        let time = 0;

        app.ticker.add(() => {
            time += 0.02;
            updateSwirl(time);
            displacementTexture.update();
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
