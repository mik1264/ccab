<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Snake - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1a1a2e,
            antialias: true
        });
        document.body.appendChild(app.view);

        const graphics = new PIXI.Graphics();
        graphics.beginFill(0x00FF88);
        graphics.drawCircle(0, 0, 10);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const snakes = [];
        const snakeCount = 5;
        const segmentsPerSnake = 40;

        for (let s = 0; s < snakeCount; s++) {
            const snake = {
                segments: [],
                angle: Math.random() * Math.PI * 2,
                speed: 2,
                angleSpeed: 0.05,
                hue: s * 72
            };

            for (let i = 0; i < segmentsPerSnake; i++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.x = app.screen.width / 2;
                sprite.y = app.screen.height / 2;
                sprite.scale.set((segmentsPerSnake - i) / segmentsPerSnake);
                sprite.tint = parseInt('0x' + HSLToHex((snake.hue + i * 2) % 360, 80, 50));

                app.stage.addChild(sprite);
                snake.segments.push(sprite);
            }

            snakes.push(snake);
        }

        let time = 0;

        app.ticker.add(() => {
            time += 0.02;

            snakes.forEach((snake, snakeIndex) => {
                // Update head position
                snake.angle += Math.sin(time + snakeIndex) * snake.angleSpeed;

                const head = snake.segments[0];
                head.x += Math.cos(snake.angle) * snake.speed;
                head.y += Math.sin(snake.angle) * snake.speed;

                // Wrap around
                if (head.x < 0) head.x = app.screen.width;
                if (head.x > app.screen.width) head.x = 0;
                if (head.y < 0) head.y = app.screen.height;
                if (head.y > app.screen.height) head.y = 0;

                // Follow segments
                for (let i = 1; i < snake.segments.length; i++) {
                    const current = snake.segments[i];
                    const prev = snake.segments[i - 1];

                    const dx = prev.x - current.x;
                    const dy = prev.y - current.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const targetDist = 8;

                    if (dist > targetDist) {
                        current.x += (dx / dist) * (dist - targetDist);
                        current.y += (dy / dist) * (dist - targetDist);
                    }

                    current.rotation = Math.atan2(dy, dx);
                }
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
