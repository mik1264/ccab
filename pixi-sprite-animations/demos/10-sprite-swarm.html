<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Swarm - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0d1117;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x0d1117,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create arrow texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFFFFFF);
        graphics.moveTo(10, 0);
        graphics.lineTo(-5, 5);
        graphics.lineTo(-5, -5);
        graphics.closePath();
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const count = 150;
        let mouseX = app.screen.width / 2;
        let mouseY = app.screen.height / 2;

        // Create swarm
        for (let i = 0; i < count; i++) {
            const sprite = new PIXI.Sprite(texture);
            sprite.anchor.set(0.5);
            sprite.x = Math.random() * app.screen.width;
            sprite.y = Math.random() * app.screen.height;
            sprite.vx = (Math.random() - 0.5) * 2;
            sprite.vy = (Math.random() - 0.5) * 2;
            sprite.tint = parseInt('0x' + HSLToHex((i * 5) % 360, 70, 50));

            app.stage.addChild(sprite);
            sprites.push(sprite);
        }

        // Mouse tracking
        app.view.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Animation loop
        app.ticker.add(() => {
            sprites.forEach(sprite => {
                // Move toward mouse
                const dx = mouseX - sprite.x;
                const dy = mouseY - sprite.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 50) {
                    sprite.vx += (dx / dist) * 0.1;
                    sprite.vy += (dy / dist) * 0.1;
                }

                // Apply velocity
                sprite.x += sprite.vx;
                sprite.y += sprite.vy;

                // Friction
                sprite.vx *= 0.95;
                sprite.vy *= 0.95;

                // Point in direction of movement
                sprite.rotation = Math.atan2(sprite.vy, sprite.vx);

                // Wrap around
                if (sprite.x < -20) sprite.x = app.screen.width + 20;
                if (sprite.x > app.screen.width + 20) sprite.x = -20;
                if (sprite.y < -20) sprite.y = app.screen.height + 20;
                if (sprite.y > app.screen.height + 20) sprite.y = -20;
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
