<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Gravity Well - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0e27;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x0a0e27,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create particle texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFFFFFF);
        graphics.drawCircle(0, 0, 4);
        graphics.endFill();
        const particleTexture = app.renderer.generateTexture(graphics);

        // Create gravity well
        const wellGraphics = new PIXI.Graphics();
        wellGraphics.beginFill(0xFF00FF, 0.5);
        wellGraphics.drawCircle(0, 0, 20);
        wellGraphics.endFill();
        const wellTexture = app.renderer.generateTexture(wellGraphics);

        const well = new PIXI.Sprite(wellTexture);
        well.anchor.set(0.5);
        well.x = app.screen.width / 2;
        well.y = app.screen.height / 2;
        app.stage.addChild(well);

        const particles = [];
        const count = 300;

        for (let i = 0; i < count; i++) {
            const sprite = new PIXI.Sprite(particleTexture);
            sprite.anchor.set(0.5);
            sprite.x = Math.random() * app.screen.width;
            sprite.y = Math.random() * app.screen.height;
            sprite.vx = (Math.random() - 0.5) * 2;
            sprite.vy = (Math.random() - 0.5) * 2;
            sprite.tint = parseInt('0x' + HSLToHex((i * 2) % 360, 80, 60));

            app.stage.addChild(sprite);
            particles.push(sprite);
        }

        // Animation loop
        app.ticker.add(() => {
            well.rotation += 0.01;

            particles.forEach(sprite => {
                // Gravity toward well
                const dx = well.x - sprite.x;
                const dy = well.y - sprite.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                if (dist > 1) {
                    const force = 5000 / distSq;
                    sprite.vx += (dx / dist) * force;
                    sprite.vy += (dy / dist) * force;
                }

                sprite.x += sprite.vx;
                sprite.y += sprite.vy;

                // Damping
                sprite.vx *= 0.99;
                sprite.vy *= 0.99;

                // Wrap around
                if (sprite.x < 0) sprite.x = app.screen.width;
                if (sprite.x > app.screen.width) sprite.x = 0;
                if (sprite.y < 0) sprite.y = app.screen.height;
                if (sprite.y > app.screen.height) sprite.y = 0;
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
