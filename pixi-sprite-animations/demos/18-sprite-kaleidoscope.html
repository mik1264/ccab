<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Kaleidoscope - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x000000,
            antialias: true
        });
        document.body.appendChild(app.view);

        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;

        // Create hexagon texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFFFFFF);
        for (let i = 0; i < 6; i++) {
            const angle = (Math.PI / 3) * i;
            const x = Math.cos(angle) * 15;
            const y = Math.sin(angle) * 15;
            if (i === 0) graphics.moveTo(x, y);
            else graphics.lineTo(x, y);
        }
        graphics.closePath();
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const containers = [];
        const symmetry = 12;

        for (let i = 0; i < symmetry; i++) {
            const container = new PIXI.Container();
            container.x = centerX;
            container.y = centerY;
            container.rotation = (Math.PI * 2 * i) / symmetry;
            app.stage.addChild(container);
            containers.push(container);
        }

        const patterns = [];
        const patternCount = 30;

        for (let i = 0; i < patternCount; i++) {
            const pattern = [];

            containers.forEach(container => {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.distance = 50 + i * 10;
                sprite.angle = i * 0.5;
                sprite.tint = parseInt('0x' + HSLToHex((i * 12) % 360, 100, 50));
                container.addChild(sprite);
                pattern.push(sprite);
            });

            patterns.push(pattern);
        }

        let time = 0;

        app.ticker.add(() => {
            time += 0.02;

            patterns.forEach((pattern, i) => {
                pattern.forEach(sprite => {
                    sprite.angle += 0.01 + i * 0.001;
                    sprite.x = Math.cos(sprite.angle) * sprite.distance;
                    sprite.y = Math.sin(sprite.angle) * sprite.distance;
                    sprite.rotation = time + i * 0.1;
                    sprite.scale.set(0.5 + Math.sin(time + i * 0.2) * 0.3);
                });
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
