<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelate Filter - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #2d1b4e;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x2d1b4e,
            antialias: true
        });
        document.body.appendChild(app.view);

        const container = new PIXI.Container();
        app.stage.addChild(container);

        // Create rainbow gradient texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFF00FF);
        graphics.drawRect(-30, -30, 60, 60);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const cols = 15;
        const rows = 10;
        const spacing = 70;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.x = (j - cols / 2) * spacing + app.screen.width / 2;
                sprite.y = (i - rows / 2) * spacing + app.screen.height / 2;
                sprite.gridX = j;
                sprite.gridY = i;
                sprite.tint = parseInt('0x' + HSLToHex(((i + j) * 20) % 360, 80, 60));

                container.addChild(sprite);
                sprites.push(sprite);
            }
        }

        // Apply pixelate filter (using AlphaFilter as alternative)
        const pixelateFilter = new PIXI.AlphaFilter();
        container.filters = [pixelateFilter];

        let time = 0;

        app.ticker.add(() => {
            time += 0.03;

            sprites.forEach(sprite => {
                const offset = sprite.gridX * 0.1 + sprite.gridY * 0.1;
                sprite.rotation = Math.sin(time + offset) * 0.5;
                sprite.scale.set(1 + Math.sin(time * 2 + offset) * 0.3);

                const hue = ((sprite.gridX + sprite.gridY) * 20 + time * 50) % 360;
                sprite.tint = parseInt('0x' + HSLToHex(hue, 80, 60));
            });

            // Note: PIXI v7 removed PixelateFilter, using scale for pixelation effect
            const pixelSize = 2 + Math.sin(time) * 1.5;
            container.scale.set(1 / pixelSize);
            container.x = app.screen.width / 2 - (container.width / 2);
            container.y = app.screen.height / 2 - (container.height / 2);
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
