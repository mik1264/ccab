<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Rotator - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1a1a2e,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create rectangle texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFF00FF);
        graphics.drawRect(-25, -5, 50, 10);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const containers = [];
        const layers = 10;
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;

        // Create nested rotation layers
        for (let i = 0; i < layers; i++) {
            const container = new PIXI.Container();
            container.x = centerX;
            container.y = centerY;

            const count = 8 + i * 2;
            for (let j = 0; j < count; j++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                const angle = (Math.PI * 2 * j) / count;
                const distance = 50 + i * 40;
                sprite.x = Math.cos(angle) * distance;
                sprite.y = Math.sin(angle) * distance;
                sprite.rotation = angle;
                sprite.tint = parseInt('0x' + HSLToHex((i * 36 + j * 10) % 360, 100, 50));
                container.addChild(sprite);
            }

            container.rotationSpeed = (i % 2 === 0 ? 0.01 : -0.01) * (i + 1);
            app.stage.addChild(container);
            containers.push(container);
        }

        // Animation loop
        app.ticker.add(() => {
            containers.forEach((container, i) => {
                container.rotation += container.rotationSpeed;
                container.scale.set(1 + Math.sin(Date.now() * 0.001 + i) * 0.1);
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
