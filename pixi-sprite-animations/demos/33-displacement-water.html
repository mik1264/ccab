<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displacement Water - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #001a33;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x001a33,
            antialias: true
        });
        document.body.appendChild(app.view);

        const container = new PIXI.Container();
        app.stage.addChild(container);

        // Create underwater scene
        const graphics = new PIXI.Graphics();

        // Create gradient background
        for (let i = 0; i < app.screen.height; i += 10) {
            const blue = Math.floor(30 + (i / app.screen.height) * 100);
            graphics.beginFill((0 << 16) | (blue << 8) | (blue + 50));
            graphics.drawRect(0, i, app.screen.width, 10);
            graphics.endFill();
        }

        // Add fish
        for (let i = 0; i < 20; i++) {
            graphics.beginFill(0xFFAA00);
            const x = Math.random() * app.screen.width;
            const y = Math.random() * app.screen.height;
            graphics.drawCircle(x, y, 15);
            graphics.endFill();
        }

        const bgTexture = app.renderer.generateTexture(graphics);
        const bg = new PIXI.Sprite(bgTexture);
        container.addChild(bg);

        // Create water displacement
        const dispCanvas = document.createElement('canvas');
        dispCanvas.width = 256;
        dispCanvas.height = 256;
        const dispCtx = dispCanvas.getContext('2d');

        function updateWater(time) {
            const imageData = dispCtx.createImageData(256, 256);
            const data = imageData.data;

            for (let y = 0; y < 256; y++) {
                for (let x = 0; x < 256; x++) {
                    const i = (y * 256 + x) * 4;
                    const value = Math.sin(x * 0.05 + time) * Math.cos(y * 0.05 + time * 0.7);
                    const gray = Math.floor((value + 1) * 127.5);
                    data[i] = gray;
                    data[i + 1] = gray;
                    data[i + 2] = gray;
                    data[i + 3] = 255;
                }
            }

            dispCtx.putImageData(imageData, 0, 0);
        }

        updateWater(0);
        const displacementTexture = PIXI.Texture.from(dispCanvas);
        const displacementSprite = new PIXI.Sprite(displacementTexture);

        const displacementFilter = new PIXI.DisplacementFilter(displacementSprite);
        displacementFilter.scale.x = 20;
        displacementFilter.scale.y = 20;
        container.filters = [displacementFilter];

        let time = 0;

        app.ticker.add(() => {
            time += 0.05;
            updateWater(time);
            displacementTexture.update();
        });

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
