<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Tiling - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1a1a2e,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create pattern texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFF00FF);
        graphics.drawCircle(32, 32, 20);
        graphics.endFill();
        graphics.beginFill(0x00FFFF);
        graphics.drawCircle(0, 0, 15);
        graphics.drawCircle(64, 0, 15);
        graphics.drawCircle(0, 64, 15);
        graphics.drawCircle(64, 64, 15);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        // Create tiling sprites
        const tilingSprites = [];

        for (let i = 0; i < 3; i++) {
            const tilingSprite = new PIXI.TilingSprite(
                texture,
                app.screen.width,
                app.screen.height / 3
            );
            tilingSprite.y = i * app.screen.height / 3;
            tilingSprite.tint = parseInt('0x' + HSLToHex(i * 120, 70, 60));
            app.stage.addChild(tilingSprite);
            tilingSprites.push(tilingSprite);
        }

        let time = 0;

        app.ticker.add(() => {
            time += 0.02;

            tilingSprites.forEach((sprite, i) => {
                sprite.tilePosition.x = Math.sin(time + i) * 100;
                sprite.tilePosition.y = Math.cos(time * 0.7 + i) * 100;
                sprite.tileScale.x = 1 + Math.sin(time + i * 0.5) * 0.3;
                sprite.tileScale.y = 1 + Math.cos(time + i * 0.5) * 0.3;

                const hue = (i * 120 + time * 20) % 360;
                sprite.tint = parseInt('0x' + HSLToHex(hue, 70, 60));
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
