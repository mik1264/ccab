<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Trails - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f0f0f;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x0f0f0f,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create circle texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFFFFFF);
        graphics.drawCircle(0, 0, 8);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const trails = [];
        const maxTrailLength = 50;
        let mouseX = app.screen.width / 2;
        let mouseY = app.screen.height / 2;

        // Create leader sprites
        const leaders = [];
        for (let i = 0; i < 5; i++) {
            const leader = {
                x: app.screen.width / 2,
                y: app.screen.height / 2,
                angle: (Math.PI * 2 * i) / 5,
                speed: 3,
                trail: []
            };
            leaders.push(leader);
        }

        let time = 0;

        // Animation loop
        app.ticker.add(() => {
            time += 0.02;

            leaders.forEach((leader, index) => {
                // Move in circular pattern
                leader.angle += 0.02;
                const radius = 200 + Math.sin(time + index) * 50;
                leader.x = app.screen.width / 2 + Math.cos(leader.angle) * radius;
                leader.y = app.screen.height / 2 + Math.sin(leader.angle) * radius;

                // Add to trail
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.x = leader.x;
                sprite.y = leader.y;
                sprite.tint = parseInt('0x' + HSLToHex((index * 72 + time * 50) % 360, 100, 50));
                sprite.scale.set(1);
                app.stage.addChild(sprite);
                leader.trail.push(sprite);

                // Remove old trail sprites
                if (leader.trail.length > maxTrailLength) {
                    const old = leader.trail.shift();
                    app.stage.removeChild(old);
                }

                // Fade trail
                leader.trail.forEach((s, i) => {
                    s.alpha = i / maxTrailLength;
                    s.scale.set(i / maxTrailLength);
                });
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
