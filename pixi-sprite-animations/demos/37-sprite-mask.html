<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Masking - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f0f0f;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x0f0f0f,
            antialias: true
        });
        document.body.appendChild(app.view);

        const container = new PIXI.Container();
        app.stage.addChild(container);

        // Create colorful sprites
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFFFFFF);
        graphics.drawCircle(0, 0, 8);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        for (let i = 0; i < 200; i++) {
            const sprite = new PIXI.Sprite(texture);
            sprite.anchor.set(0.5);
            sprite.x = Math.random() * app.screen.width;
            sprite.y = Math.random() * app.screen.height;
            sprite.vx = (Math.random() - 0.5) * 2;
            sprite.vy = (Math.random() - 0.5) * 2;
            sprite.tint = parseInt('0x' + HSLToHex(Math.random() * 360, 80, 60));
            sprite.blendMode = PIXI.BLEND_MODES.ADD;

            container.addChild(sprite);
            sprites.push(sprite);
        }

        // Create animated mask
        const maskGraphics = new PIXI.Graphics();
        app.stage.addChild(maskGraphics);
        container.mask = maskGraphics;

        let time = 0;

        app.ticker.add(() => {
            time += 0.05;

            // Animate sprites
            sprites.forEach(sprite => {
                sprite.x += sprite.vx;
                sprite.y += sprite.vy;

                if (sprite.x < 0 || sprite.x > app.screen.width) sprite.vx *= -1;
                if (sprite.y < 0 || sprite.y > app.screen.height) sprite.vy *= -1;
            });

            // Animate mask
            maskGraphics.clear();

            // Draw multiple circular masks
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 * i) / 5 + time;
                const x = app.screen.width / 2 + Math.cos(angle) * 200;
                const y = app.screen.height / 2 + Math.sin(angle) * 200;
                const radius = 80 + Math.sin(time * 2 + i) * 30;

                maskGraphics.beginFill(0xFFFFFF);
                maskGraphics.drawCircle(x, y, radius);
                maskGraphics.endFill();
            }
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
