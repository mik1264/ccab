<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Ripple - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f0f1e;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x0f0f1e,
            antialias: true
        });
        document.body.appendChild(app.view);

        const graphics = new PIXI.Graphics();
        graphics.lineStyle(2, 0xFFFFFF, 1);
        graphics.drawCircle(0, 0, 10);
        const texture = app.renderer.generateTexture(graphics);

        const ripples = [];

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 300;
                this.speed = 3;
                this.sprites = [];

                const count = 36;
                for (let i = 0; i < count; i++) {
                    const sprite = new PIXI.Sprite(texture);
                    sprite.anchor.set(0.5);
                    sprite.tint = parseInt('0x' + HSLToHex((i * 10) % 360, 70, 50));
                    app.stage.addChild(sprite);
                    this.sprites.push(sprite);
                }
            }

            update() {
                this.radius += this.speed;

                this.sprites.forEach((sprite, i) => {
                    const angle = (Math.PI * 2 * i) / this.sprites.length;
                    sprite.x = this.x + Math.cos(angle) * this.radius;
                    sprite.y = this.y + Math.sin(angle) * this.radius;
                    sprite.alpha = 1 - (this.radius / this.maxRadius);
                    sprite.scale.set(sprite.alpha);
                });

                return this.radius < this.maxRadius;
            }

            destroy() {
                this.sprites.forEach(sprite => {
                    app.stage.removeChild(sprite);
                });
            }
        }

        let rippleTimer = 0;

        app.ticker.add(() => {
            rippleTimer++;

            if (rippleTimer % 40 === 0) {
                const x = Math.random() * app.screen.width;
                const y = Math.random() * app.screen.height;
                ripples.push(new Ripple(x, y));
            }

            for (let i = ripples.length - 1; i >= 0; i--) {
                if (!ripples[i].update()) {
                    ripples[i].destroy();
                    ripples.splice(i, 1);
                }
            }
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
