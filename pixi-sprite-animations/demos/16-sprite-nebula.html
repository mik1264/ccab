<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Nebula - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x000000,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create gradient circle texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFFFFFF);
        graphics.drawCircle(0, 0, 20);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const count = 200;
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;

        for (let i = 0; i < count; i++) {
            const sprite = new PIXI.Sprite(texture);
            sprite.anchor.set(0.5);
            sprite.blendMode = PIXI.BLEND_MODES.ADD;

            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 300;
            sprite.x = centerX + Math.cos(angle) * distance;
            sprite.y = centerY + Math.sin(angle) * distance;

            sprite.baseAngle = angle;
            sprite.baseDistance = distance;
            sprite.orbitSpeed = 0.001 + Math.random() * 0.002;

            const hue = 200 + Math.random() * 100;
            sprite.tint = parseInt('0x' + HSLToHex(hue, 80, 50));
            sprite.alpha = 0.3 + Math.random() * 0.4;
            sprite.scale.set(0.2 + Math.random() * 0.8);

            app.stage.addChild(sprite);
            sprites.push(sprite);
        }

        let time = 0;

        app.ticker.add(() => {
            time += 0.01;

            sprites.forEach((sprite, i) => {
                sprite.baseAngle += sprite.orbitSpeed;

                const wobble = Math.sin(time * 2 + i) * 30;
                const distance = sprite.baseDistance + wobble;

                sprite.x = centerX + Math.cos(sprite.baseAngle) * distance;
                sprite.y = centerY + Math.sin(sprite.baseAngle) * distance;

                sprite.rotation += 0.005;
                sprite.alpha = 0.3 + Math.sin(time * 3 + i) * 0.2;
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
