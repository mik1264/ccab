<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Finale - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x000000,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Layer 1: Background particles
        const bgContainer = new PIXI.Container();
        app.stage.addChild(bgContainer);

        const bgGraphics = new PIXI.Graphics();
        bgGraphics.beginFill(0xFFFFFF);
        bgGraphics.drawCircle(0, 0, 2);
        bgGraphics.endFill();
        const bgTexture = app.renderer.generateTexture(bgGraphics);

        const bgParticles = [];
        for (let i = 0; i < 300; i++) {
            const p = new PIXI.Sprite(bgTexture);
            p.anchor.set(0.5);
            p.x = Math.random() * app.screen.width;
            p.y = Math.random() * app.screen.height;
            p.alpha = Math.random() * 0.5;
            p.vx = (Math.random() - 0.5) * 0.5;
            p.vy = (Math.random() - 0.5) * 0.5;
            bgContainer.addChild(p);
            bgParticles.push(p);
        }

        // Layer 2: Main spiral
        const spiralContainer = new PIXI.Container();
        app.stage.addChild(spiralContainer);

        const spiralGraphics = new PIXI.Graphics();
        spiralGraphics.beginFill(0xFFFFFF);
        spiralGraphics.drawCircle(0, 0, 10);
        spiralGraphics.endFill();
        const spiralTexture = app.renderer.generateTexture(spiralGraphics);

        const spiralSprites = [];
        for (let i = 0; i < 100; i++) {
            const sprite = new PIXI.Sprite(spiralTexture);
            sprite.anchor.set(0.5);
            sprite.blendMode = PIXI.BLEND_MODES.ADD;
            sprite.index = i;
            spiralContainer.addChild(sprite);
            spiralSprites.push(sprite);
        }

        // Layer 3: Displacement
        const dispCanvas = document.createElement('canvas');
        dispCanvas.width = 256;
        dispCanvas.height = 256;
        const dispCtx = dispCanvas.getContext('2d');

        function updateDisp(time) {
            const imageData = dispCtx.createImageData(256, 256);
            const data = imageData.data;

            for (let y = 0; y < 256; y++) {
                for (let x = 0; x < 256; x++) {
                    const i = (y * 256 + x) * 4;
                    const value = Math.sin(x * 0.05 + time) * Math.cos(y * 0.05 + time);
                    const gray = Math.floor((value + 1) * 127.5);
                    data[i] = gray;
                    data[i + 1] = gray;
                    data[i + 2] = gray;
                    data[i + 3] = 255;
                }
            }

            dispCtx.putImageData(imageData, 0, 0);
        }

        updateDisp(0);
        const dispTexture = PIXI.Texture.from(dispCanvas);
        const dispSprite = new PIXI.Sprite(dispTexture);

        const dispFilter = new PIXI.DisplacementFilter(dispSprite);
        dispFilter.scale.x = 20;
        dispFilter.scale.y = 20;

        const blurFilter = new PIXI.BlurFilter();
        blurFilter.blur = 2;

        const colorMatrix = new PIXI.ColorMatrixFilter();

        spiralContainer.filters = [dispFilter, blurFilter, colorMatrix];

        let time = 0;

        app.ticker.add(() => {
            time += 0.05;

            // Animate background
            bgParticles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > app.screen.width) p.vx *= -1;
                if (p.y < 0 || p.y > app.screen.height) p.vy *= -1;
            });

            // Animate spiral
            const centerX = app.screen.width / 2;
            const centerY = app.screen.height / 2;

            spiralSprites.forEach((sprite, i) => {
                const angle = (i * 137.5 + time * 50) * Math.PI / 180;
                const distance = i * 4 + Math.sin(time + i * 0.1) * 20;

                sprite.x = centerX + Math.cos(angle) * distance;
                sprite.y = centerY + Math.sin(angle) * distance;
                sprite.rotation = angle;
                sprite.scale.set(0.5 + Math.sin(time + i * 0.05) * 0.3);

                const hue = (i * 3.6 + time * 30) % 360;
                sprite.tint = parseInt('0x' + HSLToHex(hue, 100, 50));
            });

            // Update filters
            updateDisp(time);
            dispTexture.update();
            blurFilter.blur = 2 + Math.sin(time) * 1;
            colorMatrix.hue(time * 10, false);
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
