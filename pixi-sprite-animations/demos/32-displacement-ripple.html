<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displacement Ripple - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a1a;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x0a0a1a,
            antialias: true
        });
        document.body.appendChild(app.view);

        const container = new PIXI.Container();
        app.stage.addChild(container);

        // Create colorful background
        const graphics = new PIXI.Graphics();
        for (let i = 0; i < 50; i++) {
            graphics.beginFill(Math.random() * 0xFFFFFF);
            graphics.drawCircle(
                Math.random() * app.screen.width,
                Math.random() * app.screen.height,
                20 + Math.random() * 40
            );
            graphics.endFill();
        }
        const bgTexture = app.renderer.generateTexture(graphics);
        const bg = new PIXI.Sprite(bgTexture);
        container.addChild(bg);

        // Create ripple displacement map
        const dispCanvas = document.createElement('canvas');
        dispCanvas.width = 512;
        dispCanvas.height = 512;
        const dispCtx = dispCanvas.getContext('2d');

        function updateDisplacement(time) {
            dispCtx.clearRect(0, 0, 512, 512);

            for (let i = 0; i < 5; i++) {
                const x = 256 + Math.cos(time * 0.5 + i * Math.PI * 0.4) * 150;
                const y = 256 + Math.sin(time * 0.5 + i * Math.PI * 0.4) * 150;
                const gradient = dispCtx.createRadialGradient(x, y, 0, x, y, 100);
                gradient.addColorStop(0, 'rgb(255, 255, 255)');
                gradient.addColorStop(1, 'rgb(128, 128, 128)');
                dispCtx.fillStyle = gradient;
                dispCtx.fillRect(0, 0, 512, 512);
            }
        }

        updateDisplacement(0);
        const displacementTexture = PIXI.Texture.from(dispCanvas);
        const displacementSprite = new PIXI.Sprite(displacementTexture);
        displacementSprite.x = app.screen.width / 2 - 256;
        displacementSprite.y = app.screen.height / 2 - 256;

        const displacementFilter = new PIXI.DisplacementFilter(displacementSprite);
        displacementFilter.scale.x = 50;
        displacementFilter.scale.y = 50;
        container.filters = [displacementFilter];

        let time = 0;

        app.ticker.add(() => {
            time += 0.05;
            updateDisplacement(time);
            displacementTexture.update();
        });

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
