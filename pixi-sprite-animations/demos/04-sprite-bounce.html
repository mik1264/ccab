<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Bounce - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #2c1810;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x2c1810,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create circle textures of different sizes
        const createCircleTexture = (radius, color) => {
            const graphics = new PIXI.Graphics();
            graphics.beginFill(color);
            graphics.drawCircle(0, 0, radius);
            graphics.endFill();
            return app.renderer.generateTexture(graphics);
        };

        const sprites = [];
        const count = 30;

        // Create bouncing sprites
        for (let i = 0; i < count; i++) {
            const radius = 10 + Math.random() * 30;
            const color = Math.random() * 0xFFFFFF;
            const texture = createCircleTexture(radius, color);

            const sprite = new PIXI.Sprite(texture);
            sprite.anchor.set(0.5);
            sprite.x = Math.random() * app.screen.width;
            sprite.y = Math.random() * app.screen.height;
            sprite.vx = (Math.random() - 0.5) * 5;
            sprite.vy = (Math.random() - 0.5) * 5;
            sprite.radius = radius;
            sprite.gravity = 0.2;
            sprite.dampening = 0.95;

            app.stage.addChild(sprite);
            sprites.push(sprite);
        }

        // Animation loop
        app.ticker.add(() => {
            sprites.forEach(sprite => {
                sprite.vy += sprite.gravity;
                sprite.x += sprite.vx;
                sprite.y += sprite.vy;

                // Bounce off edges
                if (sprite.x - sprite.radius < 0) {
                    sprite.x = sprite.radius;
                    sprite.vx *= -sprite.dampening;
                }
                if (sprite.x + sprite.radius > app.screen.width) {
                    sprite.x = app.screen.width - sprite.radius;
                    sprite.vx *= -sprite.dampening;
                }
                if (sprite.y - sprite.radius < 0) {
                    sprite.y = sprite.radius;
                    sprite.vy *= -sprite.dampening;
                }
                if (sprite.y + sprite.radius > app.screen.height) {
                    sprite.y = app.screen.height - sprite.radius;
                    sprite.vy *= -sprite.dampening;
                }

                sprite.rotation += (sprite.vx + sprite.vy) * 0.01;
            });
        });

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
