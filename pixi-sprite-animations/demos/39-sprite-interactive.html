<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sprites - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x0a0a0a,
            antialias: true
        });
        document.body.appendChild(app.view);

        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFF00FF);
        graphics.drawCircle(0, 0, 30);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const rows = 5;
        const cols = 8;
        const spacing = 100;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.x = (j - cols / 2) * spacing + app.screen.width / 2;
                sprite.y = (i - rows / 2) * spacing + app.screen.height / 2;
                sprite.baseX = sprite.x;
                sprite.baseY = sprite.y;
                sprite.baseScale = 1;
                sprite.tint = parseInt('0x' + HSLToHex(((i + j) * 20) % 360, 70, 60));

                // Make interactive
                sprite.eventMode = 'static';
                sprite.cursor = 'pointer';

                sprite.on('pointerdown', () => {
                    sprite.baseScale = 1.5;
                    sprite.tint = 0xFFFFFF;
                });

                sprite.on('pointerup', () => {
                    sprite.baseScale = 1;
                    sprite.tint = parseInt('0x' + HSLToHex(((i + j) * 20) % 360, 70, 60));
                });

                sprite.on('pointerover', () => {
                    sprite.baseScale = 1.2;
                });

                sprite.on('pointerout', () => {
                    sprite.baseScale = 1;
                });

                app.stage.addChild(sprite);
                sprites.push(sprite);
            }
        }

        let time = 0;

        app.ticker.add(() => {
            time += 0.02;

            sprites.forEach((sprite, i) => {
                // Smooth scale transition
                sprite.scale.x += (sprite.baseScale - sprite.scale.x) * 0.1;
                sprite.scale.y += (sprite.baseScale - sprite.scale.y) * 0.1;

                // Floating animation
                sprite.y = sprite.baseY + Math.sin(time + i * 0.2) * 10;
                sprite.rotation = Math.sin(time + i * 0.1) * 0.1;
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
