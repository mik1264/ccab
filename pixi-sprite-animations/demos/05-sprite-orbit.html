<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Orbit - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000428;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x000428,
            antialias: true
        });
        document.body.appendChild(app.view);

        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;

        // Create sun (center)
        const sunGraphics = new PIXI.Graphics();
        sunGraphics.beginFill(0xFFFF00);
        sunGraphics.drawCircle(0, 0, 30);
        sunGraphics.endFill();
        const sunTexture = app.renderer.generateTexture(sunGraphics);
        const sun = new PIXI.Sprite(sunTexture);
        sun.anchor.set(0.5);
        sun.x = centerX;
        sun.y = centerY;
        app.stage.addChild(sun);

        // Create planets
        const planetGraphics = new PIXI.Graphics();
        planetGraphics.beginFill(0x00FFFF);
        planetGraphics.drawCircle(0, 0, 10);
        planetGraphics.endFill();
        const planetTexture = app.renderer.generateTexture(planetGraphics);

        const planets = [];
        const orbitCount = 8;

        for (let i = 0; i < orbitCount; i++) {
            const planet = new PIXI.Sprite(planetTexture);
            planet.anchor.set(0.5);
            planet.distance = 80 + i * 40;
            planet.speed = 0.02 - i * 0.002;
            planet.angle = Math.random() * Math.PI * 2;
            planet.tint = Math.random() * 0xFFFFFF;
            planet.scale.set(0.5 + i * 0.1);

            app.stage.addChild(planet);
            planets.push(planet);
        }

        // Animation loop
        app.ticker.add(() => {
            sun.rotation += 0.01;

            planets.forEach(planet => {
                planet.angle += planet.speed;
                planet.x = centerX + Math.cos(planet.angle) * planet.distance;
                planet.y = centerY + Math.sin(planet.angle) * planet.distance;
                planet.rotation -= 0.05;
            });
        });

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
