<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Flocking - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1c1c3c;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1c1c3c,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create bird-like triangle
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFFFFFF);
        graphics.moveTo(8, 0);
        graphics.lineTo(-4, 4);
        graphics.lineTo(-4, -4);
        graphics.closePath();
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const boids = [];
        const count = 100;

        for (let i = 0; i < count; i++) {
            const sprite = new PIXI.Sprite(texture);
            sprite.anchor.set(0.5);
            sprite.x = Math.random() * app.screen.width;
            sprite.y = Math.random() * app.screen.height;
            sprite.vx = (Math.random() - 0.5) * 2;
            sprite.vy = (Math.random() - 0.5) * 2;
            sprite.tint = parseInt('0x' + HSLToHex(180 + Math.random() * 60, 70, 60));

            app.stage.addChild(sprite);
            boids.push(sprite);
        }

        app.ticker.add(() => {
            boids.forEach((boid, i) => {
                let avgVx = 0, avgVy = 0;
                let avgX = 0, avgY = 0;
                let separateX = 0, separateY = 0;
                let neighbors = 0;

                // Check neighbors
                boids.forEach((other, j) => {
                    if (i === j) return;

                    const dx = other.x - boid.x;
                    const dy = other.y - boid.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        // Alignment
                        avgVx += other.vx;
                        avgVy += other.vy;

                        // Cohesion
                        avgX += other.x;
                        avgY += other.y;

                        // Separation
                        if (dist < 30 && dist > 0) {
                            separateX -= dx / dist;
                            separateY -= dy / dist;
                        }

                        neighbors++;
                    }
                });

                if (neighbors > 0) {
                    avgVx /= neighbors;
                    avgVy /= neighbors;
                    avgX /= neighbors;
                    avgY /= neighbors;

                    boid.vx += (avgVx - boid.vx) * 0.05;
                    boid.vy += (avgVy - boid.vy) * 0.05;

                    boid.vx += (avgX - boid.x) * 0.001;
                    boid.vy += (avgY - boid.y) * 0.001;

                    boid.vx += separateX * 0.05;
                    boid.vy += separateY * 0.05;
                }

                // Speed limit
                const speed = Math.sqrt(boid.vx * boid.vx + boid.vy * boid.vy);
                if (speed > 3) {
                    boid.vx = (boid.vx / speed) * 3;
                    boid.vy = (boid.vy / speed) * 3;
                }

                boid.x += boid.vx;
                boid.y += boid.vy;

                // Wrap around
                if (boid.x < 0) boid.x = app.screen.width;
                if (boid.x > app.screen.width) boid.x = 0;
                if (boid.y < 0) boid.y = app.screen.height;
                if (boid.y > app.screen.height) boid.y = 0;

                // Point in direction
                boid.rotation = Math.atan2(boid.vy, boid.vx);
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
