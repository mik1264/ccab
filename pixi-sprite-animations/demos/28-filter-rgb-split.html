<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Split Effect - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x000000,
            antialias: true
        });
        document.body.appendChild(app.view);

        const graphics = new PIXI.Graphics();
        graphics.lineStyle(4, 0xFFFFFF);
        graphics.drawRect(-40, -40, 80, 80);
        const texture = app.renderer.generateTexture(graphics);

        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;

        // Create RGB layers
        const layers = ['red', 'green', 'blue'].map((color, index) => {
            const container = new PIXI.Container();
            const sprites = [];
            const count = 20;

            for (let i = 0; i < count; i++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.angle = (360 / count) * i;
                sprite.distance = 150;
                sprite.tint = color === 'red' ? 0xFF0000 : color === 'green' ? 0x00FF00 : 0x0000FF;

                container.addChild(sprite);
                sprites.push(sprite);
            }

            container.blendMode = PIXI.BLEND_MODES.ADD;
            app.stage.addChild(container);

            return { container, sprites, offset: index };
        });

        let time = 0;

        app.ticker.add(() => {
            time += 0.05;

            layers.forEach(({container, sprites, offset}) => {
                // Offset each RGB layer
                const offsetX = Math.sin(time + offset * Math.PI / 1.5) * 10;
                const offsetY = Math.cos(time + offset * Math.PI / 1.5) * 10;

                sprites.forEach(sprite => {
                    sprite.angle += 1;
                    const angle = sprite.angle * Math.PI / 180;
                    sprite.x = centerX + Math.cos(angle) * sprite.distance + offsetX;
                    sprite.y = centerY + Math.sin(angle) * sprite.distance + offsetY;
                    sprite.rotation = angle;
                });
            });
        });

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
