<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Wave - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a1a;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x0a0a1a,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create square texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0x00ffff);
        graphics.drawRect(0, 0, 20, 20);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const cols = 30;
        const rows = 20;
        const spacing = 40;

        // Create grid of sprites
        for (let i = 0; i < cols; i++) {
            for (let j = 0; j < rows; j++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.x = (i - cols / 2) * spacing + app.screen.width / 2;
                sprite.y = (j - rows / 2) * spacing + app.screen.height / 2;
                sprite.baseY = sprite.y;
                sprite.baseX = sprite.x;
                sprite.index = i + j * cols;

                app.stage.addChild(sprite);
                sprites.push(sprite);
            }
        }

        let time = 0;

        // Animation loop
        app.ticker.add(() => {
            time += 0.05;

            sprites.forEach((sprite, i) => {
                const wave = Math.sin(sprite.index * 0.1 + time) * 50;
                sprite.y = sprite.baseY + wave;
                sprite.rotation = Math.sin(sprite.index * 0.05 + time) * 0.5;

                // Color based on wave
                const hue = (sprite.index * 2 + time * 50) % 360;
                sprite.tint = PIXI.utils.rgb2hex([
                    Math.sin(hue * Math.PI / 180),
                    Math.cos(hue * Math.PI / 180),
                    Math.sin(hue * Math.PI / 180 + Math.PI / 2)
                ].map(v => (v + 1) / 2));
            });
        });

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
