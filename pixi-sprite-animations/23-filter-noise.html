<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Filter - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x0a0a0a,
            antialias: true
        });
        document.body.appendChild(app.view);

        const container = new PIXI.Container();
        app.stage.addChild(container);

        // Create gradient circle texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0x00FFFF);
        graphics.drawCircle(0, 0, 40);
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const count = 30;

        for (let i = 0; i < count; i++) {
            const sprite = new PIXI.Sprite(texture);
            sprite.anchor.set(0.5);
            sprite.angle = (360 / count) * i;
            sprite.distance = 200;
            sprite.tint = parseInt('0x' + HSLToHex((i * 12) % 360, 100, 50));
            sprite.blendMode = PIXI.BLEND_MODES.ADD;

            container.addChild(sprite);
            sprites.push(sprite);
        }

        // Apply noise filter
        const noiseFilter = new PIXI.NoiseFilter();
        container.filters = [noiseFilter];

        let time = 0;
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;

        app.ticker.add(() => {
            time += 0.05;

            // Animate noise
            noiseFilter.noise = 0.1 + Math.sin(time) * 0.05;
            noiseFilter.seed = time * 10;

            sprites.forEach((sprite, i) => {
                sprite.angle += 1;
                const angle = sprite.angle * Math.PI / 180;
                const wobble = Math.sin(time + i * 0.5) * 50;
                const distance = sprite.distance + wobble;

                sprite.x = centerX + Math.cos(angle) * distance;
                sprite.y = centerY + Math.sin(angle) * distance;
                sprite.rotation = angle;
                sprite.scale.set(1 + Math.sin(time + i * 0.3) * 0.5);
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
