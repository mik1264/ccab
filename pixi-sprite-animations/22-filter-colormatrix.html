<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matrix Filter - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1a1a1a,
            antialias: true
        });
        document.body.appendChild(app.view);

        const container = new PIXI.Container();
        app.stage.addChild(container);

        // Create star texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFFFFFF);
        for (let i = 0; i < 5; i++) {
            const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
            const x = Math.cos(angle) * 15;
            const y = Math.sin(angle) * 15;
            if (i === 0) graphics.moveTo(x, y);
            else graphics.lineTo(x, y);
        }
        graphics.closePath();
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const rows = 8;
        const cols = 12;
        const spacing = 70;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const sprite = new PIXI.Sprite(texture);
                sprite.anchor.set(0.5);
                sprite.x = (j - cols / 2) * spacing + app.screen.width / 2;
                sprite.y = (i - rows / 2) * spacing + app.screen.height / 2;
                sprite.gridX = j;
                sprite.gridY = i;

                container.addChild(sprite);
                sprites.push(sprite);
            }
        }

        // Apply color matrix filter
        const colorMatrix = new PIXI.ColorMatrixFilter();
        container.filters = [colorMatrix];

        let time = 0;
        let mode = 0;

        app.ticker.add(() => {
            time += 0.02;

            // Cycle through different color matrix effects
            const modeTime = Math.floor(time / 5) % 6;

            if (modeTime !== mode) {
                mode = modeTime;
                colorMatrix.reset();

                switch(mode) {
                    case 0: colorMatrix.greyscale(0.5, false); break;
                    case 1: colorMatrix.sepia(false); break;
                    case 2: colorMatrix.negative(false); break;
                    case 3: colorMatrix.vintage(false); break;
                    case 4: colorMatrix.polaroid(false); break;
                    case 5: colorMatrix.toBGR(false); break;
                }
            }

            // Animate hue rotation continuously
            colorMatrix.hue(time * 20, false);

            sprites.forEach(sprite => {
                const offset = sprite.gridX * 0.2 + sprite.gridY * 0.3;
                sprite.rotation = time + offset;
                sprite.scale.set(1 + Math.sin(time * 2 + offset) * 0.3);
            });
        });

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
