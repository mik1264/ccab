<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Spiral - Pixi.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a0a2e;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1a0a2e,
            antialias: true
        });
        document.body.appendChild(app.view);

        // Create star texture
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xffffff);
        for (let i = 0; i < 5; i++) {
            const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
            const x = Math.cos(angle) * 10;
            const y = Math.sin(angle) * 10;
            if (i === 0) graphics.moveTo(x, y);
            else graphics.lineTo(x, y);
        }
        graphics.closePath();
        graphics.endFill();
        const texture = app.renderer.generateTexture(graphics);

        const sprites = [];
        const count = 150;
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;

        // Create spiral of sprites
        for (let i = 0; i < count; i++) {
            const sprite = new PIXI.Sprite(texture);
            sprite.anchor.set(0.5);
            sprite.angle = i * 137.5; // Golden angle
            sprite.distance = i * 3;
            sprite.index = i;
            sprite.scale.set(0.3 + i / count);

            app.stage.addChild(sprite);
            sprites.push(sprite);
        }

        let time = 0;

        // Animation loop
        app.ticker.add(() => {
            time += 0.01;

            sprites.forEach((sprite, i) => {
                const angle = (sprite.angle + time * 50) * Math.PI / 180;
                sprite.x = centerX + Math.cos(angle) * sprite.distance;
                sprite.y = centerY + Math.sin(angle) * sprite.distance;
                sprite.rotation = angle;

                // Rainbow color
                const hue = (i * 10 + time * 100) % 360;
                sprite.tint = parseInt('0x' + HSLToHex(hue, 100, 50));
            });
        });

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            const toHex = (v) => {
                const hex = Math.round((v + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return toHex(r) + toHex(g) + toHex(b);
        }

        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
