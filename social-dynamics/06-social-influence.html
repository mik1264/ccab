<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Influence Network | Social Dynamics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1a4a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; cursor: pointer; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(150, 100, 255, 0.3);
        }
        h1 { color: #a78bfa; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        select { padding: 8px; border-radius: 5px; background: #333; color: #fff; border: none; }
        .value { float: right; color: #a78bfa; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #a78bfa; color: #1a1a2e;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #c4b5fd; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #a78bfa; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #a78bfa; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">← Back to Social Dynamics</a>

    <div class="controls">
        <h1>Social Influence Network</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">DeGroot learning model</p>

        <div class="control-group">
            <label>Network Type:</label>
            <select id="networkType">
                <option value="random">Random Network</option>
                <option value="scale-free">Scale-Free (Influencers)</option>
                <option value="clustered">Clustered Communities</option>
            </select>
        </div>

        <div class="control-group">
            <label>Agents: <span class="value" id="agentsValue">50</span></label>
            <input type="range" id="agents" min="20" max="150" step="10" value="50">
        </div>

        <div class="control-group">
            <label>Self-Weight: <span class="value" id="selfWeightValue">0.5</span></label>
            <input type="range" id="selfWeight" min="0" max="0.9" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Stubborn Agents: <span class="value" id="stubbornValue">2</span></label>
            <input type="range" id="stubborn" min="0" max="10" value="2">
        </div>

        <button id="runBtn">Run Influence</button>
        <button id="resetBtn" style="background:#444;color:#fff">Reset Network</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Time Step</span>
                <span class="stat-value" id="timeStep">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Opinion Variance</span>
                <span class="stat-value" id="variance">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Avg Opinion</span>
                <span class="stat-value" id="avgOpinion">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Converged</span>
                <span class="stat-value" id="converged">No</span>
            </div>
        </div>

        <div class="info">
            <strong>Click</strong> on agents to set their opinion.<br>
            <strong>Larger nodes</strong> = higher influence. Stubborn agents don't change.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initNetwork();
        }
        resize();
        window.onresize = resize;

        let nodes = [];
        let edges = [];
        let weights = []; // Influence weights
        let nAgents = 50;
        let selfWeight = 0.5;
        let stubbornCount = 2;
        let networkType = 'random';
        let running = false;
        let timeStep = 0;
        let history = [];

        function initNetwork() {
            nodes = [];
            edges = [];
            weights = [];
            history = [];
            timeStep = 0;
            running = false;

            const pw = canvas.width - 400;
            const ph = canvas.height;

            // Create nodes
            for (let i = 0; i < nAgents; i++) {
                nodes.push({
                    x: 100 + Math.random() * (pw - 200),
                    y: 100 + Math.random() * (ph - 200),
                    vx: 0, vy: 0,
                    opinion: Math.random(),
                    influence: 1,
                    stubborn: i < stubbornCount
                });
            }

            // Create edges based on network type
            switch (networkType) {
                case 'random':
                    for (let i = 0; i < nAgents; i++) {
                        const connections = 3 + Math.floor(Math.random() * 4);
                        for (let c = 0; c < connections; c++) {
                            const j = Math.floor(Math.random() * nAgents);
                            if (j !== i && !edges.some(e => (e[0] === i && e[1] === j) || (e[0] === j && e[1] === i))) {
                                edges.push([i, j]);
                            }
                        }
                    }
                    break;

                case 'scale-free':
                    // Barabási-Albert-like
                    const m = 2;
                    for (let i = 0; i < Math.min(m + 1, nAgents); i++) {
                        for (let j = i + 1; j < Math.min(m + 1, nAgents); j++) {
                            edges.push([i, j]);
                            nodes[i].influence++;
                            nodes[j].influence++;
                        }
                    }

                    for (let i = m + 1; i < nAgents; i++) {
                        const targets = new Set();
                        const totalDegree = nodes.slice(0, i).reduce((s, n) => s + n.influence, 0);

                        while (targets.size < m) {
                            let r = Math.random() * totalDegree;
                            for (let j = 0; j < i; j++) {
                                r -= nodes[j].influence;
                                if (r <= 0) {
                                    targets.add(j);
                                    break;
                                }
                            }
                        }

                        for (const j of targets) {
                            edges.push([i, j]);
                            nodes[i].influence++;
                            nodes[j].influence++;
                        }
                    }
                    break;

                case 'clustered':
                    // Create communities
                    const communities = 3;
                    const centers = [];
                    for (let c = 0; c < communities; c++) {
                        centers.push({
                            x: 150 + (c / communities) * (pw - 300),
                            y: ph / 2 + (Math.random() - 0.5) * (ph - 300)
                        });
                    }

                    // Assign nodes to communities
                    for (let i = 0; i < nAgents; i++) {
                        const comm = i % communities;
                        nodes[i].community = comm;
                        nodes[i].x = centers[comm].x + (Math.random() - 0.5) * 150;
                        nodes[i].y = centers[comm].y + (Math.random() - 0.5) * 150;
                        nodes[i].opinion = comm / communities + (Math.random() - 0.5) * 0.2;
                    }

                    // Dense intra-community, sparse inter-community
                    for (let i = 0; i < nAgents; i++) {
                        for (let j = i + 1; j < nAgents; j++) {
                            const sameComm = nodes[i].community === nodes[j].community;
                            const prob = sameComm ? 0.4 : 0.05;
                            if (Math.random() < prob) {
                                edges.push([i, j]);
                            }
                        }
                    }
                    break;
            }

            // Calculate influence weights matrix
            weights = [];
            for (let i = 0; i < nAgents; i++) {
                weights[i] = new Array(nAgents).fill(0);
                weights[i][i] = selfWeight;

                const neighbors = getNeighbors(i);
                const otherWeight = (1 - selfWeight) / neighbors.length;

                for (const j of neighbors) {
                    weights[i][j] = otherWeight * (1 + nodes[j].influence * 0.1);
                }

                // Normalize
                const total = weights[i].reduce((s, w) => s + w, 0);
                for (let j = 0; j < nAgents; j++) {
                    weights[i][j] /= total;
                }
            }

            // Layout
            for (let iter = 0; iter < 50; iter++) {
                layoutStep();
            }

            updateStats();
        }

        function getNeighbors(idx) {
            const neighbors = [];
            for (const [i, j] of edges) {
                if (i === idx) neighbors.push(j);
                if (j === idx) neighbors.push(i);
            }
            return neighbors;
        }

        function layoutStep() {
            const pw = canvas.width - 400;
            const ph = canvas.height;

            for (const node of nodes) {
                node.vx = 0;
                node.vy = 0;
            }

            // Repulsion
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[j].x - nodes[i].x;
                    const dy = nodes[j].y - nodes[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy) + 1;

                    const force = 300 / (dist * dist);
                    nodes[i].vx -= dx / dist * force;
                    nodes[i].vy -= dy / dist * force;
                    nodes[j].vx += dx / dist * force;
                    nodes[j].vy += dy / dist * force;
                }
            }

            // Attraction
            for (const [i, j] of edges) {
                const dx = nodes[j].x - nodes[i].x;
                const dy = nodes[j].y - nodes[i].y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                const force = dist * 0.02;
                nodes[i].vx += dx / dist * force;
                nodes[i].vy += dy / dist * force;
                nodes[j].vx -= dx / dist * force;
                nodes[j].vy -= dy / dist * force;
            }

            for (const node of nodes) {
                node.x += node.vx;
                node.y += node.vy;
                node.x = Math.max(60, Math.min(pw - 60, node.x));
                node.y = Math.max(60, Math.min(ph - 60, node.y));
            }
        }

        function updateOpinions() {
            const newOpinions = [];

            for (let i = 0; i < nAgents; i++) {
                if (nodes[i].stubborn) {
                    newOpinions[i] = nodes[i].opinion;
                } else {
                    let sum = 0;
                    for (let j = 0; j < nAgents; j++) {
                        sum += weights[i][j] * nodes[j].opinion;
                    }
                    newOpinions[i] = sum;
                }
            }

            for (let i = 0; i < nAgents; i++) {
                nodes[i].opinion = newOpinions[i];
            }

            timeStep++;
        }

        function updateStats() {
            const opinions = nodes.map(n => n.opinion);
            const mean = opinions.reduce((s, o) => s + o, 0) / nAgents;
            const variance = opinions.reduce((s, o) => s + (o - mean) ** 2, 0) / nAgents;

            document.getElementById('timeStep').textContent = timeStep;
            document.getElementById('variance').textContent = variance.toFixed(6);
            document.getElementById('avgOpinion').textContent = mean.toFixed(3);
            document.getElementById('converged').textContent = variance < 0.001 ? 'Yes' : 'No';

            history.push([...opinions]);
            if (history.length > 150) history.shift();

            if (variance < 0.001) {
                running = false;
                document.getElementById('runBtn').textContent = 'Run Influence';
            }
        }

        function drawTimeSeries() {
            const graphX = 50;
            const graphY = canvas.height - 200;
            const graphW = canvas.width - 450;
            const graphH = 170;

            ctx.fillStyle = 'rgba(0,0,0,0.4)';
            ctx.fillRect(graphX - 10, graphY - 30, graphW + 20, graphH + 50);

            ctx.fillStyle = '#fff';
            ctx.font = '14px sans-serif';
            ctx.fillText('Opinion Evolution', graphX, graphY - 10);

            if (history.length < 2) return;

            // Draw trajectories for sample of nodes
            const step = Math.max(1, Math.floor(nAgents / 20));

            for (let a = 0; a < nAgents; a += step) {
                ctx.beginPath();
                const hue = nodes[a].opinion * 270;
                ctx.strokeStyle = nodes[a].stubborn ?
                    'rgba(255, 100, 100, 0.8)' :
                    `hsla(${hue}, 70%, 60%, 0.5)`;
                ctx.lineWidth = nodes[a].stubborn ? 2 : 1;

                for (let t = 0; t < history.length; t++) {
                    const x = graphX + (t / (history.length - 1)) * graphW;
                    const y = graphY + 20 + (1 - history[t][a]) * (graphH - 40);
                    if (t === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (running) {
                updateOpinions();
                updateStats();
            }

            // Draw edges with influence weight
            for (const [i, j] of edges) {
                const weight = weights[i][j] + weights[j][i];
                ctx.strokeStyle = `rgba(255, 255, 255, ${weight * 2})`;
                ctx.lineWidth = 1 + weight * 3;
                ctx.beginPath();
                ctx.moveTo(nodes[i].x, nodes[i].y);
                ctx.lineTo(nodes[j].x, nodes[j].y);
                ctx.stroke();
            }

            // Draw nodes
            for (const node of nodes) {
                const radius = 8 + node.influence * 2;
                const hue = node.opinion * 270; // Blue to Red spectrum

                ctx.beginPath();
                ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
                ctx.fill();

                if (node.stubborn) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // Star mark
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('★', node.x, node.y + 4);
                }
            }

            drawTimeSeries();

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Social Influence Network - DeGroot Model', 50, 30);

            requestAnimationFrame(draw);
        }

        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            for (const node of nodes) {
                const dx = node.x - mx;
                const dy = node.y - my;
                const radius = 8 + node.influence * 2;
                if (dx * dx + dy * dy < radius * radius * 4) {
                    node.opinion = 1 - node.opinion; // Toggle opinion
                    if (!node.stubborn) {
                        node.stubborn = true;
                    }
                    break;
                }
            }
        };

        // Event listeners
        document.getElementById('networkType').onchange = (e) => {
            networkType = e.target.value;
            initNetwork();
        };

        document.getElementById('agents').oninput = (e) => {
            nAgents = parseInt(e.target.value);
            document.getElementById('agentsValue').textContent = nAgents;
        };

        document.getElementById('selfWeight').oninput = (e) => {
            selfWeight = parseFloat(e.target.value);
            document.getElementById('selfWeightValue').textContent = selfWeight.toFixed(1);
        };

        document.getElementById('stubborn').oninput = (e) => {
            stubbornCount = parseInt(e.target.value);
            document.getElementById('stubbornValue').textContent = stubbornCount;
        };

        document.getElementById('runBtn').onclick = () => {
            running = !running;
            document.getElementById('runBtn').textContent = running ? 'Pause' : 'Run Influence';
        };

        document.getElementById('resetBtn').onclick = initNetwork;

        // Initialize
        initNetwork();
        draw();
    </script>
</body>
</html>
