<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Systems | Social Dynamics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1a4a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; cursor: crosshair; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(150, 100, 255, 0.3);
        }
        h1 { color: #a78bfa; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        select { padding: 8px; border-radius: 5px; background: #333; color: #fff; border: none; }
        .value { float: right; color: #a78bfa; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #a78bfa; color: #1a1a2e;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #c4b5fd; }
        .results { margin-top: 15px; padding: 15px; background: #222; border-radius: 10px; }
        .result-item { display: flex; align-items: center; margin: 8px 0; }
        .result-bar { height: 20px; border-radius: 4px; margin-left: 10px; }
        .winner { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; padding: 5px; border-radius: 5px; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #a78bfa; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">← Back to Social Dynamics</a>

    <div class="controls">
        <h1>Voting Systems</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Compare electoral methods</p>

        <div class="control-group">
            <label>Voting System:</label>
            <select id="system">
                <option value="plurality">Plurality (First Past Post)</option>
                <option value="runoff">Two-Round Runoff</option>
                <option value="irv">Instant Runoff (IRV)</option>
                <option value="borda">Borda Count</option>
                <option value="approval">Approval Voting</option>
            </select>
        </div>

        <div class="control-group">
            <label>Voters: <span class="value" id="votersValue">500</span></label>
            <input type="range" id="voters" min="100" max="2000" step="100" value="500">
        </div>

        <div class="control-group">
            <label>Candidates: <span class="value" id="candidatesValue">4</span></label>
            <input type="range" id="candidates" min="2" max="7" value="4">
        </div>

        <button id="runElection">Run Election</button>
        <button id="resetBtn" style="background:#444;color:#fff">Reset Positions</button>

        <div class="results" id="results">
            <strong>Results will appear here</strong>
        </div>

        <div class="info">
            <strong>Click</strong> to place voters/candidates on the political compass.<br>
            Different systems can produce different winners from the same electorate!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        let voters = [];
        let candidates = [];
        let nVoters = 500;
        let nCandidates = 4;
        let system = 'plurality';

        const candidateColors = ['#ef4444', '#3b82f6', '#22c55e', '#f59e0b', '#a855f7', '#ec4899', '#06b6d4'];
        const candidateNames = ['Red', 'Blue', 'Green', 'Orange', 'Purple', 'Pink', 'Cyan'];

        function initVoters() {
            voters = [];
            const pw = canvas.width - 400;
            const ph = canvas.height;

            // Create clustered voters
            const clusterCount = 3 + Math.floor(Math.random() * 3);
            const clusters = [];
            for (let i = 0; i < clusterCount; i++) {
                clusters.push({
                    x: 100 + Math.random() * (pw - 200),
                    y: 100 + Math.random() * (ph - 200),
                    size: 0.3 + Math.random() * 0.7
                });
            }

            for (let i = 0; i < nVoters; i++) {
                const cluster = clusters[Math.floor(Math.random() * clusters.length * clusters[0].size) % clusters.length];
                voters.push({
                    x: cluster.x + (Math.random() - 0.5) * 200,
                    y: cluster.y + (Math.random() - 0.5) * 200
                });
            }
        }

        function initCandidates() {
            candidates = [];
            const pw = canvas.width - 400;
            const ph = canvas.height;

            for (let i = 0; i < nCandidates; i++) {
                candidates.push({
                    x: 100 + Math.random() * (pw - 200),
                    y: 100 + Math.random() * (ph - 200),
                    name: candidateNames[i],
                    color: candidateColors[i]
                });
            }
        }

        function distance(v, c) {
            return Math.sqrt((v.x - c.x) ** 2 + (v.y - c.y) ** 2);
        }

        function getPreferences(voter) {
            // Rank candidates by distance (closer = more preferred)
            return [...candidates]
                .map((c, i) => ({ index: i, dist: distance(voter, c) }))
                .sort((a, b) => a.dist - b.dist)
                .map(x => x.index);
        }

        function runPlurality() {
            const votes = new Array(nCandidates).fill(0);

            for (const voter of voters) {
                const prefs = getPreferences(voter);
                votes[prefs[0]]++;
            }

            return { votes, winner: votes.indexOf(Math.max(...votes)) };
        }

        function runRunoff() {
            // First round
            const votes1 = new Array(nCandidates).fill(0);
            for (const voter of voters) {
                const prefs = getPreferences(voter);
                votes1[prefs[0]]++;
            }

            // Find top 2
            const sorted = [...votes1.map((v, i) => ({ votes: v, idx: i }))]
                .sort((a, b) => b.votes - a.votes);

            const finalist1 = sorted[0].idx;
            const finalist2 = sorted[1].idx;

            // Second round
            let round2Votes = [0, 0];
            for (const voter of voters) {
                const d1 = distance(voter, candidates[finalist1]);
                const d2 = distance(voter, candidates[finalist2]);
                if (d1 < d2) round2Votes[0]++;
                else round2Votes[1]++;
            }

            const winner = round2Votes[0] > round2Votes[1] ? finalist1 : finalist2;
            return { votes: votes1, round2: { finalists: [finalist1, finalist2], votes: round2Votes }, winner };
        }

        function runIRV() {
            let remaining = candidates.map((_, i) => i);
            const rounds = [];

            while (remaining.length > 1) {
                const votes = new Array(nCandidates).fill(0);

                for (const voter of voters) {
                    const prefs = getPreferences(voter);
                    for (const p of prefs) {
                        if (remaining.includes(p)) {
                            votes[p]++;
                            break;
                        }
                    }
                }

                rounds.push([...votes]);

                // Check for majority
                const total = remaining.reduce((s, i) => s + votes[i], 0);
                for (const i of remaining) {
                    if (votes[i] > total / 2) {
                        return { votes: rounds[0], rounds, winner: i };
                    }
                }

                // Eliminate lowest
                let minVotes = Infinity;
                let eliminate = -1;
                for (const i of remaining) {
                    if (votes[i] < minVotes) {
                        minVotes = votes[i];
                        eliminate = i;
                    }
                }
                remaining = remaining.filter(i => i !== eliminate);
            }

            return { votes: rounds[0], rounds, winner: remaining[0] };
        }

        function runBorda() {
            const points = new Array(nCandidates).fill(0);

            for (const voter of voters) {
                const prefs = getPreferences(voter);
                for (let i = 0; i < prefs.length; i++) {
                    points[prefs[i]] += nCandidates - 1 - i;
                }
            }

            return { votes: points, winner: points.indexOf(Math.max(...points)), isBorda: true };
        }

        function runApproval() {
            const approvals = new Array(nCandidates).fill(0);
            const threshold = 200; // Approval threshold distance

            for (const voter of voters) {
                for (let i = 0; i < nCandidates; i++) {
                    if (distance(voter, candidates[i]) < threshold) {
                        approvals[i]++;
                    }
                }
            }

            return { votes: approvals, winner: approvals.indexOf(Math.max(...approvals)), isApproval: true };
        }

        function runElection() {
            let result;

            switch (system) {
                case 'plurality': result = runPlurality(); break;
                case 'runoff': result = runRunoff(); break;
                case 'irv': result = runIRV(); break;
                case 'borda': result = runBorda(); break;
                case 'approval': result = runApproval(); break;
            }

            displayResults(result);
            return result;
        }

        function displayResults(result) {
            const container = document.getElementById('results');
            let html = `<strong>${system.charAt(0).toUpperCase() + system.slice(1)} Results:</strong><br><br>`;

            const maxVotes = Math.max(...result.votes);
            const unit = result.isBorda ? 'pts' : result.isApproval ? 'approvals' : 'votes';

            for (let i = 0; i < nCandidates; i++) {
                const pct = maxVotes > 0 ? (result.votes[i] / maxVotes) * 100 : 0;
                const isWinner = i === result.winner;

                html += `<div class="result-item ${isWinner ? 'winner' : ''}">`;
                html += `<span style="color:${candidates[i].color};width:60px">${candidates[i].name}</span>`;
                html += `<div class="result-bar" style="background:${candidates[i].color};width:${pct}%">&nbsp;</div>`;
                html += `<span style="margin-left:10px">${result.votes[i]} ${unit}</span>`;
                if (isWinner) html += ` <strong>✓ WINNER</strong>`;
                html += `</div>`;
            }

            if (result.round2) {
                html += `<br><strong>Runoff:</strong> ${candidates[result.round2.finalists[0]].name} vs ${candidates[result.round2.finalists[1]].name}`;
                html += `<br>${result.round2.votes[0]} - ${result.round2.votes[1]}`;
            }

            container.innerHTML = html;
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const pw = canvas.width - 400;
            const ph = canvas.height;

            // Draw political compass background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(50, 50, pw - 100, ph - 100);

            // Axes
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(pw / 2, 50);
            ctx.lineTo(pw / 2, ph - 50);
            ctx.moveTo(50, ph / 2);
            ctx.lineTo(pw - 50, ph / 2);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#666';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Left', 70, ph / 2 - 10);
            ctx.fillText('Right', pw - 70, ph / 2 - 10);
            ctx.fillText('Authoritarian', pw / 2, 40);
            ctx.fillText('Libertarian', pw / 2, ph - 30);

            // Draw voters
            for (const voter of voters) {
                // Color by nearest candidate
                let nearestDist = Infinity;
                let nearestColor = '#666';
                for (const c of candidates) {
                    const d = distance(voter, c);
                    if (d < nearestDist) {
                        nearestDist = d;
                        nearestColor = c.color;
                    }
                }

                ctx.beginPath();
                ctx.arc(voter.x, voter.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = nearestColor + '44';
                ctx.fill();
            }

            // Draw candidates
            for (let i = 0; i < candidates.length; i++) {
                const c = candidates[i];

                ctx.beginPath();
                ctx.arc(c.x, c.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = c.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.fillStyle = '#fff';
                ctx.font = 'bold 11px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(c.name, c.x, c.y + 4);
            }

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Political Compass - Drag candidates to position them', 50, 30);

            requestAnimationFrame(draw);
        }

        let dragging = null;

        canvas.onmousedown = (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            for (let i = 0; i < candidates.length; i++) {
                if (distance({ x: mx, y: my }, candidates[i]) < 20) {
                    dragging = i;
                    return;
                }
            }

            // Add voter cluster
            if (mx < canvas.width - 350) {
                for (let i = 0; i < 20; i++) {
                    voters.push({
                        x: mx + (Math.random() - 0.5) * 40,
                        y: my + (Math.random() - 0.5) * 40
                    });
                }
            }
        };

        canvas.onmousemove = (e) => {
            if (dragging !== null) {
                const rect = canvas.getBoundingClientRect();
                candidates[dragging].x = e.clientX - rect.left;
                candidates[dragging].y = e.clientY - rect.top;
            }
        };

        canvas.onmouseup = () => {
            dragging = null;
        };

        // Event listeners
        document.getElementById('system').onchange = (e) => {
            system = e.target.value;
        };

        document.getElementById('voters').oninput = (e) => {
            nVoters = parseInt(e.target.value);
            document.getElementById('votersValue').textContent = nVoters;
        };

        document.getElementById('candidates').oninput = (e) => {
            nCandidates = parseInt(e.target.value);
            document.getElementById('candidatesValue').textContent = nCandidates;
            initCandidates();
        };

        document.getElementById('runElection').onclick = runElection;

        document.getElementById('resetBtn').onclick = () => {
            initVoters();
            initCandidates();
        };

        // Initialize
        initVoters();
        initCandidates();
        draw();
    </script>
</body>
</html>
