<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schelling Segregation | Social Dynamics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1a4a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(150, 100, 255, 0.3);
        }
        h1 { color: #a78bfa; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"] { width: 100%; }
        .value { float: right; color: #a78bfa; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #a78bfa; color: #1a1a2e;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #c4b5fd; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #a78bfa; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #a78bfa; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">‚Üê Back to Social Dynamics</a>

    <div class="controls">
        <h1>Schelling Segregation</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Emergent spatial patterns</p>

        <div class="control-group">
            <label>Tolerance Threshold: <span class="value" id="toleranceValue">30%</span></label>
            <input type="range" id="tolerance" min="10" max="80" value="30">
        </div>

        <div class="control-group">
            <label>Population Density: <span class="value" id="densityValue">70%</span></label>
            <input type="range" id="density" min="30" max="95" value="70">
        </div>

        <div class="control-group">
            <label>Group Ratio: <span class="value" id="ratioValue">50%</span></label>
            <input type="range" id="ratio" min="20" max="80" value="50">
        </div>

        <button id="runBtn">Run Simulation</button>
        <button id="stepBtn" style="background:#444;color:#fff">Step</button>
        <button id="resetBtn" style="background:#444;color:#fff">Reset</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Step</span>
                <span class="stat-value" id="step">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Unhappy Agents</span>
                <span class="stat-value" id="unhappy">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Segregation Index</span>
                <span class="stat-value" id="segregation">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Avg Same-Group %</span>
                <span class="stat-value" id="avgSame">0%</span>
            </div>
        </div>

        <div class="info">
            <strong>Schelling's Model:</strong> Even mild preferences for similar neighbors can lead to extreme segregation.<br>
            Agents move if fewer than X% of neighbors are like them.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGrid();
        }
        resize();
        window.onresize = resize;

        const EMPTY = 0;
        const GROUP_A = 1;
        const GROUP_B = 2;

        let cellSize = 8;
        let cols, rows;
        let grid;
        let tolerance = 0.3;
        let density = 0.7;
        let ratio = 0.5;
        let running = false;
        let step = 0;
        let history = [];

        function initGrid() {
            cols = Math.floor((canvas.width - 350) / cellSize);
            rows = Math.floor(canvas.height / cellSize);
            grid = [];

            for (let y = 0; y < rows; y++) {
                grid[y] = [];
                for (let x = 0; x < cols; x++) {
                    if (Math.random() < density) {
                        grid[y][x] = Math.random() < ratio ? GROUP_A : GROUP_B;
                    } else {
                        grid[y][x] = EMPTY;
                    }
                }
            }

            step = 0;
            history = [];
            updateStats();
        }

        function getNeighborhood(x, y) {
            const neighbors = { same: 0, different: 0, empty: 0 };
            const agent = grid[y][x];

            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;

                    const nx = x + dx;
                    const ny = y + dy;

                    if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                        const neighbor = grid[ny][nx];
                        if (neighbor === EMPTY) {
                            neighbors.empty++;
                        } else if (neighbor === agent) {
                            neighbors.same++;
                        } else {
                            neighbors.different++;
                        }
                    }
                }
            }

            return neighbors;
        }

        function isHappy(x, y) {
            if (grid[y][x] === EMPTY) return true;

            const neighborhood = getNeighborhood(x, y);
            const totalNeighbors = neighborhood.same + neighborhood.different;

            if (totalNeighbors === 0) return true;

            return neighborhood.same / totalNeighbors >= tolerance;
        }

        function findEmptyCell() {
            const emptyCells = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (grid[y][x] === EMPTY) {
                        emptyCells.push({ x, y });
                    }
                }
            }

            if (emptyCells.length === 0) return null;
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function updateGrid() {
            // Find all unhappy agents
            const unhappy = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (grid[y][x] !== EMPTY && !isHappy(x, y)) {
                        unhappy.push({ x, y });
                    }
                }
            }

            if (unhappy.length === 0) {
                running = false;
                document.getElementById('runBtn').textContent = 'Run Simulation';
                return;
            }

            // Move a random unhappy agent
            const moves = Math.min(unhappy.length, 10);
            for (let i = 0; i < moves; i++) {
                const agent = unhappy[Math.floor(Math.random() * unhappy.length)];
                const empty = findEmptyCell();

                if (empty) {
                    grid[empty.y][empty.x] = grid[agent.y][agent.x];
                    grid[agent.y][agent.x] = EMPTY;
                }
            }

            step++;
        }

        function calculateSegregation() {
            let totalSamePercent = 0;
            let count = 0;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (grid[y][x] !== EMPTY) {
                        const neighborhood = getNeighborhood(x, y);
                        const total = neighborhood.same + neighborhood.different;
                        if (total > 0) {
                            totalSamePercent += neighborhood.same / total;
                            count++;
                        }
                    }
                }
            }

            return count > 0 ? totalSamePercent / count : 0;
        }

        function countUnhappy() {
            let unhappy = 0;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (grid[y][x] !== EMPTY && !isHappy(x, y)) {
                        unhappy++;
                    }
                }
            }
            return unhappy;
        }

        function updateStats() {
            const segregation = calculateSegregation();
            const unhappy = countUnhappy();

            document.getElementById('step').textContent = step;
            document.getElementById('unhappy').textContent = unhappy;
            document.getElementById('segregation').textContent = segregation.toFixed(3);
            document.getElementById('avgSame').textContent = (segregation * 100).toFixed(1) + '%';

            history.push(segregation);
            if (history.length > 300) history.shift();
        }

        function drawGrid() {
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cell = grid[y][x];

                    if (cell === EMPTY) {
                        ctx.fillStyle = '#1a1a2e';
                    } else if (cell === GROUP_A) {
                        const happy = isHappy(x, y);
                        ctx.fillStyle = happy ? '#6366f1' : '#ef4444';
                    } else {
                        const happy = isHappy(x, y);
                        ctx.fillStyle = happy ? '#f59e0b' : '#ef4444';
                    }

                    ctx.fillRect(x * cellSize, y * cellSize, cellSize - 1, cellSize - 1);
                }
            }
        }

        function drawSegregationGraph() {
            const graphX = 50;
            const graphY = canvas.height - 150;
            const graphW = canvas.width - 400;
            const graphH = 120;

            ctx.fillStyle = 'rgba(0,0,0,0.4)';
            ctx.fillRect(graphX - 10, graphY - 30, graphW + 20, graphH + 50);

            ctx.fillStyle = '#fff';
            ctx.font = '14px sans-serif';
            ctx.fillText('Segregation Over Time', graphX, graphY - 10);

            if (history.length < 2) return;

            ctx.beginPath();
            ctx.strokeStyle = '#a78bfa';
            ctx.lineWidth = 2;

            for (let i = 0; i < history.length; i++) {
                const x = graphX + (i / (history.length - 1)) * graphW;
                const y = graphY + graphH - history[i] * graphH;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Tolerance line
            ctx.strokeStyle = 'rgba(255, 100, 100, 0.5)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(graphX, graphY + graphH - tolerance * graphH);
            ctx.lineTo(graphX + graphW, graphY + graphH - tolerance * graphH);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = '#ff6464';
            ctx.font = '11px sans-serif';
            ctx.fillText('Threshold', graphX + graphW - 55, graphY + graphH - tolerance * graphH - 5);
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (running) {
                updateGrid();
                updateStats();
            }

            drawGrid();
            drawSegregationGraph();

            // Legend
            ctx.fillStyle = '#6366f1';
            ctx.fillRect(canvas.width - 340, canvas.height - 80, 20, 20);
            ctx.fillStyle = '#f59e0b';
            ctx.fillRect(canvas.width - 340, canvas.height - 50, 20, 20);
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.fillText('Group A', canvas.width - 310, canvas.height - 65);
            ctx.fillText('Group B', canvas.width - 310, canvas.height - 35);

            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('tolerance').oninput = (e) => {
            tolerance = parseInt(e.target.value) / 100;
            document.getElementById('toleranceValue').textContent = e.target.value + '%';
        };

        document.getElementById('density').oninput = (e) => {
            density = parseInt(e.target.value) / 100;
            document.getElementById('densityValue').textContent = e.target.value + '%';
        };

        document.getElementById('ratio').oninput = (e) => {
            ratio = parseInt(e.target.value) / 100;
            document.getElementById('ratioValue').textContent = e.target.value + '%';
        };

        document.getElementById('runBtn').onclick = () => {
            running = !running;
            document.getElementById('runBtn').textContent = running ? 'Pause' : 'Run Simulation';
        };

        document.getElementById('stepBtn').onclick = () => {
            updateGrid();
            updateStats();
        };

        document.getElementById('resetBtn').onclick = initGrid;

        // Initialize
        initGrid();
        draw();
    </script>
</body>
</html>
