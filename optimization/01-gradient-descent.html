<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent - Optimization Algorithms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(138, 154, 91, 0.9);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s;
            font-size: 14px;
        }

        .back-link:hover {
            background: rgba(138, 154, 91, 1);
            transform: translateX(-5px);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 25, 35, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(138, 154, 91, 0.3);
            min-width: 280px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin: 0 0 15px 0;
            color: #8A9A5B;
            font-size: 18px;
            border-bottom: 2px solid rgba(138, 154, 91, 0.3);
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #b0b0b0;
            font-size: 13px;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        .control-group .value {
            color: #DDA15E;
            font-weight: 600;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(135deg, #8A9A5B, #606C38);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 154, 91, 0.4);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 25, 35, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(138, 154, 91, 0.3);
            max-width: 350px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .info h4 {
            color: #8A9A5B;
            margin-bottom: 10px;
        }

        .info p {
            font-size: 13px;
            line-height: 1.6;
            color: #b0b0b0;
            margin-bottom: 8px;
        }

        .stat {
            color: #DDA15E;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>

    <div class="controls">
        <h3>Gradient Descent</h3>

        <div class="control-group">
            <label>Learning Rate: <span class="value" id="lrValue">0.01</span></label>
            <input type="range" id="learningRate" min="0.001" max="0.1" step="0.001" value="0.01">
        </div>

        <div class="control-group">
            <label>Momentum: <span class="value" id="momentumValue">0.0</span></label>
            <input type="range" id="momentum" min="0" max="0.99" step="0.01" value="0">
        </div>

        <div class="control-group">
            <label>Landscape: <span class="value" id="landscapeValue">Valleys</span></label>
            <select id="landscape" style="width: 100%; padding: 8px; border-radius: 4px; background: #1a1f2e; color: #e0e0e0; border: 1px solid #8A9A5B;">
                <option value="valleys">Valleys (Convex)</option>
                <option value="bumpy">Bumpy (Local Minima)</option>
                <option value="saddle">Saddle Point</option>
                <option value="rosenbrock">Rosenbrock Valley</option>
            </select>
        </div>

        <button id="reset">Reset Position</button>
        <button id="multiStart">Multi-Start (10 runs)</button>
    </div>

    <div class="info">
        <h4>Algorithm: Gradient Descent</h4>
        <p>Iteratively moves in the direction of steepest descent (negative gradient) to find local minima.</p>
        <p><strong>Position:</strong> <span class="stat" id="posInfo">-</span></p>
        <p><strong>Fitness:</strong> <span class="stat" id="fitnessInfo">-</span></p>
        <p><strong>Steps:</strong> <span class="stat" id="stepsInfo">0</span></p>
        <p><strong>Gradient Magnitude:</strong> <span class="stat" id="gradInfo">-</span></p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Parameters
        let learningRate = 0.01;
        let momentum = 0.0;
        let landscapeType = 'valleys';

        // State
        let position = { x: 0, y: 0 };
        let velocity = { x: 0, y: 0 };
        let steps = 0;
        let history = [];
        let multiStartPoints = [];

        // Fitness functions
        function fitness(x, y) {
            switch(landscapeType) {
                case 'valleys':
                    return (x * x + y * y) / 100;

                case 'bumpy':
                    return (x * x + y * y) / 100 +
                           Math.sin(x * 0.5) * Math.cos(y * 0.5) * 2;

                case 'saddle':
                    return (x * x - y * y) / 100;

                case 'rosenbrock':
                    const a = 1, b = 100;
                    return (a - x/20) ** 2 + b * (y/20 - (x/20) ** 2) ** 2;
            }
        }

        function gradient(x, y) {
            const h = 0.1;
            const dx = (fitness(x + h, y) - fitness(x - h, y)) / (2 * h);
            const dy = (fitness(x, y + h) - fitness(x, y - h)) / (2 * h);
            return { dx, dy };
        }

        // Initialize
        function reset() {
            position = {
                x: (Math.random() - 0.5) * width * 0.6,
                y: (Math.random() - 0.5) * height * 0.6
            };
            velocity = { x: 0, y: 0 };
            steps = 0;
            history = [{ ...position }];
            multiStartPoints = [];
        }

        function multiStart() {
            multiStartPoints = [];
            for (let i = 0; i < 10; i++) {
                const start = {
                    x: (Math.random() - 0.5) * width * 0.6,
                    y: (Math.random() - 0.5) * height * 0.6
                };
                const path = [{ ...start }];
                let pos = { ...start };
                let vel = { x: 0, y: 0 };

                for (let step = 0; step < 500; step++) {
                    const grad = gradient(pos.x, pos.y);
                    vel.x = momentum * vel.x - learningRate * grad.dx * 1000;
                    vel.y = momentum * vel.y - learningRate * grad.dy * 1000;
                    pos.x += vel.x;
                    pos.y += vel.y;

                    if (step % 5 === 0) {
                        path.push({ ...pos });
                    }

                    if (Math.abs(vel.x) < 0.01 && Math.abs(vel.y) < 0.01) break;
                }

                multiStartPoints.push({ start, path, final: pos });
            }
        }

        reset();

        // Controls
        document.getElementById('learningRate').addEventListener('input', (e) => {
            learningRate = parseFloat(e.target.value);
            document.getElementById('lrValue').textContent = learningRate.toFixed(3);
        });

        document.getElementById('momentum').addEventListener('input', (e) => {
            momentum = parseFloat(e.target.value);
            document.getElementById('momentumValue').textContent = momentum.toFixed(2);
        });

        document.getElementById('landscape').addEventListener('change', (e) => {
            landscapeType = e.target.value;
            document.getElementById('landscapeValue').textContent = e.target.options[e.target.selectedIndex].text;
            reset();
        });

        document.getElementById('reset').addEventListener('click', reset);
        document.getElementById('multiStart').addEventListener('click', multiStart);

        // Update
        function update() {
            const grad = gradient(position.x, position.y);

            velocity.x = momentum * velocity.x - learningRate * grad.dx * 1000;
            velocity.y = momentum * velocity.y - learningRate * grad.dy * 1000;

            position.x += velocity.x;
            position.y += velocity.y;

            steps++;

            if (history.length < 1000) {
                history.push({ ...position });
            } else {
                history.shift();
                history.push({ ...position });
            }

            // Update info
            document.getElementById('posInfo').textContent =
                `(${position.x.toFixed(1)}, ${position.y.toFixed(1)})`;
            document.getElementById('fitnessInfo').textContent =
                fitness(position.x, position.y).toFixed(4);
            document.getElementById('stepsInfo').textContent = steps;
            document.getElementById('gradInfo').textContent =
                Math.sqrt(grad.dx * grad.dx + grad.dy * grad.dy).toFixed(4);
        }

        // Render
        function render() {
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, width, height);

            const cx = width / 2;
            const cy = height / 2;

            // Draw contour map
            const gridSize = 30;
            for (let i = 0; i < width; i += gridSize) {
                for (let j = 0; j < height; j += gridSize) {
                    const x = i - cx;
                    const y = j - cy;
                    const f = fitness(x, y);

                    const normalized = Math.max(0, Math.min(1, 1 - f / 10));
                    const r = Math.floor(138 * normalized + (1 - normalized) * 221);
                    const g = Math.floor(154 * normalized + (1 - normalized) * 106);
                    const b = Math.floor(91 * normalized + (1 - normalized) * 37);

                    ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.3)`;
                    ctx.fillRect(i, j, gridSize, gridSize);
                }
            }

            // Draw multi-start paths
            if (multiStartPoints.length > 0) {
                multiStartPoints.forEach((point, idx) => {
                    // Path
                    ctx.strokeStyle = `rgba(138, 154, 91, 0.3)`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    point.path.forEach((p, i) => {
                        const px = cx + p.x;
                        const py = cy + p.y;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    });
                    ctx.stroke();

                    // Final position
                    const fx = cx + point.final.x;
                    const fy = cy + point.final.y;
                    ctx.fillStyle = 'rgba(221, 161, 94, 0.6)';
                    ctx.beginPath();
                    ctx.arc(fx, fy, 4, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            // Draw gradient field (arrows)
            const arrowSpacing = 80;
            for (let i = arrowSpacing; i < width; i += arrowSpacing) {
                for (let j = arrowSpacing; j < height; j += arrowSpacing) {
                    const x = i - cx;
                    const y = j - cy;
                    const grad = gradient(x, y);
                    const mag = Math.sqrt(grad.dx * grad.dx + grad.dy * grad.dy);

                    if (mag > 0.001) {
                        const scale = 20;
                        const dx = -grad.dx / mag * scale;
                        const dy = -grad.dy / mag * scale;

                        ctx.strokeStyle = 'rgba(138, 154, 91, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(i, j);
                        ctx.lineTo(i + dx, j + dy);
                        ctx.stroke();

                        // Arrowhead
                        const angle = Math.atan2(dy, dx);
                        ctx.beginPath();
                        ctx.moveTo(i + dx, j + dy);
                        ctx.lineTo(
                            i + dx - 5 * Math.cos(angle - Math.PI / 6),
                            j + dy - 5 * Math.sin(angle - Math.PI / 6)
                        );
                        ctx.moveTo(i + dx, j + dy);
                        ctx.lineTo(
                            i + dx - 5 * Math.cos(angle + Math.PI / 6),
                            j + dy - 5 * Math.sin(angle + Math.PI / 6)
                        );
                        ctx.stroke();
                    }
                }
            }

            // Draw history trail
            ctx.strokeStyle = 'rgba(221, 161, 94, 0.6)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            history.forEach((pos, i) => {
                const px = cx + pos.x;
                const py = cy + pos.y;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            });
            ctx.stroke();

            // Draw current position
            const px = cx + position.x;
            const py = cy + position.y;

            // Glow
            const gradient = ctx.createRadialGradient(px, py, 0, px, py, 20);
            gradient.addColorStop(0, 'rgba(221, 161, 94, 0.8)');
            gradient.addColorStop(1, 'rgba(221, 161, 94, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(px - 20, py - 20, 40, 40);

            // Ball
            ctx.fillStyle = '#DDA15E';
            ctx.beginPath();
            ctx.arc(px, py, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#FEFAE0';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw velocity vector
            if (Math.abs(velocity.x) > 0.1 || Math.abs(velocity.y) > 0.1) {
                ctx.strokeStyle = '#8A9A5B';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(px + velocity.x * 5, py + velocity.y * 5);
                ctx.stroke();
            }
        }

        // Animation loop
        function animate() {
            if (multiStartPoints.length === 0) {
                update();
            }
            render();
            requestAnimationFrame(animate);
        }

        // Expose for enhance.js keyboard shortcuts
        window.reset = reset;

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
