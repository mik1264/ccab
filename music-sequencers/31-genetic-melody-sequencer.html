<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Melody Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a1a0a 0%, #1a2a1a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: rgba(50,200,100,0.15);
            border: 1px solid rgba(50,200,100,0.5);
            color: #4c8;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover { background: rgba(50,200,100,0.25); }
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(50,200,100,0.7);
            font-size: 14px;
            text-align: center;
        }
        .stats {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }
        a.back { position: fixed; top: 20px; left: 20px; color: #4c8; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Click melodies you like to help them reproduce • Bad ones die out</div>
    <div class="stats" id="stats">Generation: 1</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Play All</button>
        <button id="evolveBtn">Evolve</button>
        <button id="mutateBtn">Mutate</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const populationSize = 8;
        const genomeLength = 8;
        let population = [];
        let generation = 1;
        let playingIndex = -1;
        let playStep = 0;
        let lastStepTime = 0;

        const notes = [261.63, 293.66, 329.63, 349.23, 392, 440, 493.88, 523.25];

        class Melody {
            constructor(genome = null) {
                this.genome = genome || this.randomGenome();
                this.fitness = 0;
                this.selected = false;
                this.playing = false;
                this.currentStep = 0;
                this.glow = 0;
            }

            randomGenome() {
                return Array(genomeLength).fill(0).map(() => ({
                    note: Math.floor(Math.random() * notes.length),
                    duration: Math.random() < 0.3 ? 0 : 1, // 0 = rest
                    velocity: 0.5 + Math.random() * 0.5
                }));
            }

            crossover(other) {
                const crossPoint = Math.floor(Math.random() * genomeLength);
                const newGenome = [];
                for (let i = 0; i < genomeLength; i++) {
                    newGenome.push(i < crossPoint ? { ...this.genome[i] } : { ...other.genome[i] });
                }
                return new Melody(newGenome);
            }

            mutate(rate = 0.1) {
                this.genome.forEach(gene => {
                    if (Math.random() < rate) {
                        gene.note = Math.floor(Math.random() * notes.length);
                    }
                    if (Math.random() < rate) {
                        gene.duration = Math.random() < 0.3 ? 0 : 1;
                    }
                });
            }

            playNote(step) {
                const gene = this.genome[step];
                if (gene.duration === 0) return;

                const freq = notes[gene.note];

                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = 'sine';
                osc.frequency.value = freq;

                gain.gain.setValueAtTime(0.15 * gene.velocity, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        function initPopulation() {
            population = [];
            for (let i = 0; i < populationSize; i++) {
                population.push(new Melody());
            }
            generation = 1;
            updateStats();
        }

        function evolve() {
            // Sort by fitness
            population.sort((a, b) => b.fitness - a.fitness);

            // Select top performers (elitism)
            const elite = population.slice(0, 2);

            // Create new population
            const newPopulation = [...elite];

            // Breed remaining
            while (newPopulation.length < populationSize) {
                // Tournament selection
                const parent1 = selectParent();
                const parent2 = selectParent();

                const child = parent1.crossover(parent2);
                child.mutate(0.15);
                newPopulation.push(child);
            }

            population = newPopulation;
            generation++;
            updateStats();
        }

        function selectParent() {
            // Tournament selection
            const tournamentSize = 3;
            let best = population[Math.floor(Math.random() * population.length)];
            for (let i = 1; i < tournamentSize; i++) {
                const contender = population[Math.floor(Math.random() * population.length)];
                if (contender.fitness > best.fitness) {
                    best = contender;
                }
            }
            return best;
        }

        function updateStats() {
            const avgFitness = population.reduce((sum, m) => sum + m.fitness, 0) / population.length;
            document.getElementById('stats').textContent =
                `Generation: ${generation} | Avg Fitness: ${avgFitness.toFixed(1)}`;
        }

        function draw(timestamp) {
            ctx.fillStyle = 'rgba(10, 26, 10, 0.2)';
            ctx.fillRect(0, 0, width, height);

            const cols = 4;
            const rows = 2;
            const cellWidth = width / cols;
            const cellHeight = (height - 150) / rows;

            population.forEach((melody, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                const x = col * cellWidth + cellWidth / 2;
                const y = 80 + row * cellHeight + cellHeight / 2;

                // Draw melody box
                const boxWidth = cellWidth * 0.8;
                const boxHeight = cellHeight * 0.7;

                if (melody.glow > 0) {
                    ctx.shadowColor = '#4c8';
                    ctx.shadowBlur = 20 * melody.glow;
                    melody.glow -= 0.02;
                }

                ctx.strokeStyle = melody.selected ? '#4c8' : 'rgba(50, 200, 100, 0.3)';
                ctx.lineWidth = melody.selected ? 3 : 1;
                ctx.strokeRect(x - boxWidth / 2, y - boxHeight / 2, boxWidth, boxHeight);

                // Background based on fitness
                const brightness = 10 + melody.fitness * 2;
                ctx.fillStyle = `rgba(50, 200, 100, ${melody.fitness / 50})`;
                ctx.fillRect(x - boxWidth / 2, y - boxHeight / 2, boxWidth, boxHeight);

                ctx.shadowBlur = 0;

                // Draw genome visualization
                const noteWidth = (boxWidth - 20) / genomeLength;
                melody.genome.forEach((gene, j) => {
                    const gx = x - boxWidth / 2 + 10 + j * noteWidth;
                    const noteHeight = gene.duration > 0 ? (gene.note / notes.length) * (boxHeight - 40) : 0;

                    // Current step highlight
                    if (melody.playing && j === melody.currentStep) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(gx, y - boxHeight / 2 + 20, noteWidth - 2, boxHeight - 40);
                    }

                    // Note bar
                    ctx.fillStyle = gene.duration > 0 ? `hsl(${120 + gene.note * 10}, 70%, 50%)` : 'rgba(255,255,255,0.1)';
                    ctx.fillRect(gx, y + boxHeight / 2 - 20 - noteHeight, noteWidth - 2, noteHeight);
                });

                // Fitness display
                ctx.font = '14px Segoe UI';
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.textAlign = 'center';
                ctx.fillText(`Fitness: ${melody.fitness}`, x, y + boxHeight / 2 + 20);

                // Selection indicator
                if (melody.selected) {
                    ctx.fillStyle = '#4c8';
                    ctx.fillText('♥ Selected', x, y - boxHeight / 2 - 10);
                }
            });

            // Handle playback
            if (playingIndex >= 0 && timestamp - lastStepTime > 200) {
                const melody = population[playingIndex];
                melody.playNote(playStep);
                melody.currentStep = playStep;

                playStep++;
                if (playStep >= genomeLength) {
                    melody.playing = false;
                    playingIndex++;
                    playStep = 0;

                    if (playingIndex >= population.length) {
                        playingIndex = -1;
                    } else {
                        population[playingIndex].playing = true;
                    }
                }

                lastStepTime = timestamp;
            }

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', (e) => {
            const cols = 4;
            const rows = 2;
            const cellWidth = width / cols;
            const cellHeight = (height - 150) / rows;

            population.forEach((melody, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                const x = col * cellWidth + cellWidth / 2;
                const y = 80 + row * cellHeight + cellHeight / 2;
                const boxWidth = cellWidth * 0.8;
                const boxHeight = cellHeight * 0.7;

                if (e.clientX > x - boxWidth / 2 && e.clientX < x + boxWidth / 2 &&
                    e.clientY > y - boxHeight / 2 && e.clientY < y + boxHeight / 2) {

                    if (audioCtx.state === 'suspended') audioCtx.resume();

                    melody.selected = !melody.selected;
                    melody.fitness += melody.selected ? 10 : -10;
                    melody.fitness = Math.max(0, melody.fitness);
                    melody.glow = 1;

                    // Play preview
                    for (let j = 0; j < genomeLength; j++) {
                        setTimeout(() => melody.playNote(j), j * 150);
                    }

                    updateStats();
                }
            });
        });

        document.getElementById('playBtn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (playingIndex >= 0) {
                population.forEach(m => m.playing = false);
                playingIndex = -1;
                this.textContent = '▶ Play All';
            } else {
                playingIndex = 0;
                playStep = 0;
                population[0].playing = true;
                this.textContent = '⏹ Stop';
            }
        });

        document.getElementById('evolveBtn').addEventListener('click', evolve);

        document.getElementById('mutateBtn').addEventListener('click', () => {
            population.forEach(m => m.mutate(0.3));
        });

        document.getElementById('resetBtn').addEventListener('click', initPopulation);

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        initPopulation();
        requestAnimationFrame(draw);
    </script>
</body>
</html>
