<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas { display: block; border-radius: 10px; }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        button {
            background: rgba(50,205,50,0.2);
            border: 1px solid rgba(50,205,50,0.5);
            color: #3c3;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover { background: rgba(50,205,50,0.3); }
        .info {
            position: fixed;
            top: 20px;
            color: rgba(50,205,50,0.7);
            font-size: 14px;
        }
        a.back { position: fixed; top: 20px; left: 20px; color: #3c3; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">A solver navigates the maze • Each turn creates a note</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Solve</button>
        <button id="newBtn">New Maze</button>
        <button id="speedBtn">Speed: Normal</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const cellSize = 20;
        const cols = 31;
        const rows = 21;
        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let maze = [];
        let solver = { x: 1, y: 1, path: [], visited: new Set() };
        let isRunning = false;
        let speed = 50;
        let stepTimeout = null;

        const notes = [261.63, 293.66, 329.63, 349.23, 392, 440, 493.88, 523.25];

        function generateMaze() {
            // Initialize grid
            maze = Array(rows).fill(null).map(() => Array(cols).fill(1));

            // Recursive backtracking
            function carve(x, y) {
                maze[y][x] = 0;

                const directions = [
                    [0, -2], [2, 0], [0, 2], [-2, 0]
                ].sort(() => Math.random() - 0.5);

                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;

                    if (ny > 0 && ny < rows - 1 && nx > 0 && nx < cols - 1 && maze[ny][nx] === 1) {
                        maze[y + dy / 2][x + dx / 2] = 0;
                        carve(nx, ny);
                    }
                }
            }

            carve(1, 1);

            // Ensure exit
            maze[rows - 2][cols - 2] = 0;
            maze[rows - 2][cols - 1] = 0;

            // Reset solver
            solver = {
                x: 1,
                y: 1,
                path: [{ x: 1, y: 1 }],
                visited: new Set(['1,1']),
                direction: 0
            };
        }

        function playNote(direction) {
            const freq = notes[direction % notes.length] * (1 + solver.path.length * 0.002);

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'square';
            osc.frequency.value = freq;

            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function solveMaze() {
            if (!isRunning) return;

            const { x, y, path, visited } = solver;

            // Check if reached exit
            if (x === cols - 2 && y === rows - 2) {
                isRunning = false;
                document.getElementById('playBtn').textContent = '▶ Solve';
                // Victory sound
                setTimeout(() => playNote(0), 0);
                setTimeout(() => playNote(2), 100);
                setTimeout(() => playNote(4), 200);
                setTimeout(() => playNote(7), 300);
                return;
            }

            // Find unvisited neighbors
            const directions = [
                { dx: 0, dy: -1, dir: 0 }, // up
                { dx: 1, dy: 0, dir: 1 },  // right
                { dx: 0, dy: 1, dir: 2 },  // down
                { dx: -1, dy: 0, dir: 3 }  // left
            ];

            let moved = false;

            for (const { dx, dy, dir } of directions) {
                const nx = x + dx;
                const ny = y + dy;
                const key = `${nx},${ny}`;

                if (maze[ny]?.[nx] === 0 && !visited.has(key)) {
                    // Move forward
                    solver.x = nx;
                    solver.y = ny;
                    solver.path.push({ x: nx, y: ny });
                    solver.visited.add(key);
                    solver.direction = dir;
                    playNote(dir);
                    moved = true;
                    break;
                }
            }

            if (!moved) {
                // Backtrack
                if (path.length > 1) {
                    path.pop();
                    const prev = path[path.length - 1];
                    solver.x = prev.x;
                    solver.y = prev.y;
                    playNote(7); // Backtrack sound
                }
            }

            stepTimeout = setTimeout(solveMaze, speed);
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw maze
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#1a3a1a';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            // Draw visited path
            solver.visited.forEach(key => {
                const [x, y] = key.split(',').map(Number);
                ctx.fillStyle = 'rgba(50, 205, 50, 0.1)';
                ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
            });

            // Draw current path
            if (solver.path.length > 1) {
                ctx.beginPath();
                ctx.moveTo(solver.path[0].x * cellSize + cellSize / 2, solver.path[0].y * cellSize + cellSize / 2);
                solver.path.forEach(p => {
                    ctx.lineTo(p.x * cellSize + cellSize / 2, p.y * cellSize + cellSize / 2);
                });
                ctx.strokeStyle = 'rgba(50, 205, 50, 0.6)';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            // Draw start and end
            ctx.fillStyle = '#3c3';
            ctx.fillRect(1 * cellSize + 4, 1 * cellSize + 4, cellSize - 8, cellSize - 8);

            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect((cols - 2) * cellSize + 4, (rows - 2) * cellSize + 4, cellSize - 8, cellSize - 8);

            // Draw solver
            ctx.beginPath();
            ctx.arc(
                solver.x * cellSize + cellSize / 2,
                solver.y * cellSize + cellSize / 2,
                cellSize / 3,
                0, Math.PI * 2
            );
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#3c3';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;

            requestAnimationFrame(draw);
        }

        document.getElementById('playBtn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (isRunning) {
                isRunning = false;
                clearTimeout(stepTimeout);
                this.textContent = '▶ Solve';
            } else {
                // Reset solver if at start
                if (solver.path.length <= 1) {
                    solver.visited = new Set(['1,1']);
                }
                isRunning = true;
                this.textContent = '⏸ Pause';
                solveMaze();
            }
        });

        document.getElementById('newBtn').addEventListener('click', () => {
            isRunning = false;
            clearTimeout(stepTimeout);
            document.getElementById('playBtn').textContent = '▶ Solve';
            generateMaze();
        });

        document.getElementById('speedBtn').addEventListener('click', function() {
            if (speed === 50) {
                speed = 20;
                this.textContent = 'Speed: Fast';
            } else if (speed === 20) {
                speed = 5;
                this.textContent = 'Speed: Turbo';
            } else {
                speed = 50;
                this.textContent = 'Speed: Normal';
            }
        });

        generateMaze();
        draw();
    </script>
</body>
</html>
