<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Melody Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1f3d 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 80px 20px 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            color: #fff;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            resize: none;
        }
        textarea::placeholder { color: rgba(255,255,255,0.4); }
        canvas {
            display: block;
            margin-top: 20px;
            border-radius: 15px;
            background: rgba(0,0,0,0.3);
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button, select {
            background: rgba(255,100,150,0.2);
            border: 1px solid rgba(255,100,150,0.5);
            color: #f9a;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover, select:hover { background: rgba(255,100,150,0.3); }
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,100,150,0.8);
            font-size: 14px;
        }
        a.back { position: fixed; top: 20px; left: 20px; color: #f9a; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Type text to generate melodies • Each letter has its own note</div>
    <div class="container">
        <textarea id="textInput" placeholder="Type or paste text here... Each character becomes a note!">Hello World</textarea>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button id="playBtn">▶ Play</button>
            <button id="stopBtn">⏹ Stop</button>
            <select id="speedSelect">
                <option value="200">Slow</option>
                <option value="100" selected>Medium</option>
                <option value="50">Fast</option>
                <option value="25">Very Fast</option>
            </select>
            <select id="modeSelect">
                <option value="sequential">Sequential</option>
                <option value="chord">Chord Bursts</option>
                <option value="arpeggio">Arpeggio</option>
            </select>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');

        canvas.width = 760;
        canvas.height = 300;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let isPlaying = false;
        let currentIndex = 0;
        let playInterval = null;
        let speed = 100;
        let mode = 'sequential';

        // Map characters to frequencies (chromatic scale)
        const charToFreq = {};
        const baseFreq = 220;
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789 .,!?';

        chars.split('').forEach((char, i) => {
            charToFreq[char] = baseFreq * Math.pow(2, i / 12);
            charToFreq[char.toUpperCase()] = baseFreq * Math.pow(2, i / 12) * 2;
        });

        // Visual representation
        const notes = [];

        function parseText() {
            notes.length = 0;
            const text = textInput.value;

            text.split('').forEach((char, i) => {
                if (charToFreq[char] || char === ' ' || char === '\n') {
                    notes.push({
                        char,
                        freq: charToFreq[char] || 0,
                        x: (i % 40) * 18 + 20,
                        y: Math.floor(i / 40) * 30 + 30,
                        played: false,
                        glow: 0
                    });
                }
            });
        }

        function playNote(note) {
            if (!note.freq) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            const isUpperCase = note.char === note.char.toUpperCase() && note.char !== note.char.toLowerCase();
            osc.type = isUpperCase ? 'sawtooth' : 'sine';
            osc.frequency.value = note.freq;

            filter.type = 'lowpass';
            filter.frequency.value = 3000;

            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);

            note.played = true;
            note.glow = 1;
        }

        function playChord(startIndex, count) {
            for (let i = 0; i < count && startIndex + i < notes.length; i++) {
                const note = notes[startIndex + i];
                if (note.freq) {
                    setTimeout(() => {
                        playNote(note);
                    }, i * 20);
                }
            }
        }

        function step() {
            if (currentIndex >= notes.length) {
                stop();
                return;
            }

            switch (mode) {
                case 'sequential':
                    playNote(notes[currentIndex]);
                    currentIndex++;
                    break;

                case 'chord':
                    const wordEnd = findNextSpace(currentIndex);
                    playChord(currentIndex, wordEnd - currentIndex);
                    currentIndex = wordEnd + 1;
                    break;

                case 'arpeggio':
                    playNote(notes[currentIndex]);
                    currentIndex++;
                    // Variable timing for arpeggio feel
                    if (playInterval) clearInterval(playInterval);
                    const nextDelay = notes[currentIndex]?.char === ' ' ? speed * 2 : speed * (0.8 + Math.random() * 0.4);
                    playInterval = setTimeout(() => {
                        if (isPlaying) step();
                    }, nextDelay);
                    return;
            }
        }

        function findNextSpace(start) {
            for (let i = start; i < notes.length; i++) {
                if (notes[i].char === ' ' || notes[i].char === '\n') return i;
            }
            return notes.length;
        }

        function play() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = true;
            parseText();
            currentIndex = 0;
            notes.forEach(n => { n.played = false; n.glow = 0; });

            if (mode === 'arpeggio') {
                step();
            } else {
                playInterval = setInterval(step, speed);
            }

            document.getElementById('playBtn').textContent = '▶ Playing...';
        }

        function stop() {
            isPlaying = false;
            if (playInterval) {
                clearInterval(playInterval);
                clearTimeout(playInterval);
            }
            document.getElementById('playBtn').textContent = '▶ Play';
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            notes.forEach((note, i) => {
                const isCurrentWord = i >= currentIndex && i < findNextSpace(currentIndex);

                if (note.glow > 0) {
                    ctx.shadowColor = '#f9a';
                    ctx.shadowBlur = 20 * note.glow;
                    note.glow -= 0.02;
                }

                // Character box
                ctx.fillStyle = note.played
                    ? `rgba(255, 150, 170, ${0.3 + note.glow * 0.5})`
                    : isCurrentWord && isPlaying
                        ? 'rgba(255, 200, 150, 0.3)'
                        : 'rgba(255, 255, 255, 0.1)';

                ctx.fillRect(note.x - 8, note.y - 12, 16, 24);
                ctx.shadowBlur = 0;

                // Character
                ctx.font = '14px Courier New';
                ctx.fillStyle = note.played ? '#fff' : 'rgba(255, 255, 255, 0.6)';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(note.char === ' ' ? '·' : note.char, note.x, note.y);

                // Frequency visualization
                if (note.freq && note.glow > 0) {
                    const freqHeight = (note.freq - 200) / 20;
                    ctx.fillStyle = `rgba(255, 150, 170, ${note.glow})`;
                    ctx.fillRect(note.x - 2, note.y + 15, 4, freqHeight);
                }
            });

            // Progress indicator
            if (notes.length > 0) {
                const progress = currentIndex / notes.length;
                ctx.fillStyle = 'rgba(255, 150, 170, 0.5)';
                ctx.fillRect(0, canvas.height - 5, canvas.width * progress, 5);
            }

            requestAnimationFrame(draw);
        }

        textInput.addEventListener('input', () => {
            if (!isPlaying) parseText();
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            if (isPlaying) {
                stop();
            } else {
                play();
            }
        });

        document.getElementById('stopBtn').addEventListener('click', stop);

        document.getElementById('speedSelect').addEventListener('change', function() {
            speed = parseInt(this.value);
            if (isPlaying && mode !== 'arpeggio') {
                clearInterval(playInterval);
                playInterval = setInterval(step, speed);
            }
        });

        document.getElementById('modeSelect').addEventListener('change', function() {
            mode = this.value;
            if (isPlaying) {
                stop();
                play();
            }
        });

        parseText();
        draw();
    </script>
</body>
</html>
