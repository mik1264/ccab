<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Matrix Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a15;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas { display: block; cursor: pointer; border-radius: 10px; }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        button {
            background: rgba(255,150,50,0.15);
            border: 1px solid rgba(255,150,50,0.5);
            color: #fa5;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover { background: rgba(255,150,50,0.25); }
        .info {
            position: fixed;
            top: 20px;
            color: rgba(255,150,50,0.7);
            font-size: 14px;
        }
        a.back { position: fixed; top: 20px; left: 20px; color: #fa5; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Click cells to adjust probability • Higher = more likely to play</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Play</button>
        <button id="randomBtn">Randomize</button>
        <button id="clearBtn">Clear</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const cols = 16;
        const rows = 8;
        const cellSize = 40;
        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let isPlaying = false;
        let currentStep = 0;
        let lastStepTime = 0;
        const stepInterval = 150;

        const matrix = [];
        const notes = [523.25, 493.88, 440, 392, 349.23, 329.63, 293.66, 261.63];
        const triggers = [];

        function initMatrix() {
            for (let r = 0; r < rows; r++) {
                matrix[r] = [];
                triggers[r] = [];
                for (let c = 0; c < cols; c++) {
                    matrix[r][c] = 0;
                    triggers[r][c] = { active: false, glow: 0 };
                }
            }
        }

        function playNote(row) {
            const freq = notes[row];

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = row % 2 === 0 ? 'sine' : 'triangle';
            osc.frequency.value = freq;

            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function draw(timestamp) {
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Step logic
            if (isPlaying && timestamp - lastStepTime > stepInterval) {
                for (let r = 0; r < rows; r++) {
                    const prob = matrix[r][currentStep];
                    if (Math.random() < prob) {
                        playNote(r);
                        triggers[r][currentStep].active = true;
                        triggers[r][currentStep].glow = 1;
                    }
                }

                currentStep = (currentStep + 1) % cols;
                lastStepTime = timestamp;
            }

            // Draw grid
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const x = c * cellSize;
                    const y = r * cellSize;
                    const prob = matrix[r][c];
                    const trigger = triggers[r][c];

                    // Cell background
                    const hue = 30;
                    const lightness = 10 + prob * 40;
                    ctx.fillStyle = `hsl(${hue}, 80%, ${lightness}%)`;
                    ctx.fillRect(x + 2, y + 2, cellSize - 4, cellSize - 4);

                    // Trigger glow
                    if (trigger.glow > 0) {
                        ctx.fillStyle = `rgba(255, 200, 100, ${trigger.glow})`;
                        ctx.fillRect(x + 2, y + 2, cellSize - 4, cellSize - 4);
                        trigger.glow -= 0.05;
                    }

                    // Probability indicator
                    if (prob > 0) {
                        ctx.font = '10px Segoe UI';
                        ctx.fillStyle = 'rgba(255,255,255,0.7)';
                        ctx.textAlign = 'center';
                        ctx.fillText(`${Math.round(prob * 100)}%`, x + cellSize / 2, y + cellSize / 2 + 4);
                    }

                    // Current step highlight
                    if (c === currentStep && isPlaying) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x + 2, y + 2, cellSize - 4, cellSize - 4);
                    }
                }
            }

            // Note labels
            ctx.font = '12px Segoe UI';
            ctx.fillStyle = 'rgba(255,150,50,0.6)';
            ctx.textAlign = 'right';
            const noteNames = ['C5', 'B4', 'A4', 'G4', 'F4', 'E4', 'D4', 'C4'];
            noteNames.forEach((name, i) => {
                ctx.fillText(name, -5, i * cellSize + cellSize / 2 + 4);
            });

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const col = Math.floor(x / cellSize);
            const row = Math.floor(y / cellSize);

            if (col >= 0 && col < cols && row >= 0 && row < rows) {
                // Cycle probability: 0 -> 0.25 -> 0.5 -> 0.75 -> 1 -> 0
                matrix[row][col] = (matrix[row][col] + 0.25) % 1.25;
                if (matrix[row][col] > 1) matrix[row][col] = 0;
            }
        });

        document.getElementById('playBtn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
        });

        document.getElementById('randomBtn').addEventListener('click', () => {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    matrix[r][c] = Math.random() < 0.3 ? Math.random() : 0;
                }
            }
        });

        document.getElementById('clearBtn').addEventListener('click', initMatrix);

        initMatrix();
        requestAnimationFrame(draw);
    </script>
</body>
</html>
