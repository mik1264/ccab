<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Drop Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(180deg, #1a2a3a 0%, #2d3d4d 50%, #3d4d5d 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        button {
            background: rgba(100,180,255,0.2);
            border: 1px solid rgba(100,180,255,0.5);
            color: #8cf;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover { background: rgba(100,180,255,0.3); }
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(100,180,255,0.8);
            font-size: 14px;
        }
        a.back { position: fixed; top: 20px; left: 20px; color: #8cf; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Random raindrops create ambient melodies • Click to add drops</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Rain</button>
        <button id="intensityBtn">Intensity: Medium</button>
        <button id="scaleBtn">Scale: Pentatonic</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let isRaining = false;
        let intensity = 0.03;
        const drops = [];
        const ripples = [];
        const puddles = [];

        const scales = {
            pentatonic: [261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25],
            minor: [261.63, 293.66, 311.13, 349.23, 392.00, 415.30, 466.16, 523.25],
            major: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],
            blues: [261.63, 311.13, 349.23, 369.99, 392.00, 466.16, 523.25]
        };
        let currentScale = 'pentatonic';

        // Create initial puddles
        function initPuddles() {
            puddles.length = 0;
            for (let i = 0; i < 8; i++) {
                puddles.push({
                    x: 50 + (width - 100) * (i / 7),
                    y: height - 50 - Math.random() * 30,
                    width: 80 + Math.random() * 60,
                    height: 20 + Math.random() * 15,
                    noteIndex: i
                });
            }
        }

        class Drop {
            constructor(x) {
                this.x = x || Math.random() * width;
                this.y = -10;
                this.speed = 8 + Math.random() * 6;
                this.size = 2 + Math.random() * 2;
                this.alpha = 0.6 + Math.random() * 0.4;
            }

            update() {
                this.y += this.speed;

                // Check puddle collision
                for (const puddle of puddles) {
                    if (this.y >= puddle.y - 5 &&
                        this.x >= puddle.x - puddle.width / 2 &&
                        this.x <= puddle.x + puddle.width / 2) {
                        this.createRipple(puddle);
                        return true;
                    }
                }

                // Check ground
                if (this.y >= height - 20) {
                    ripples.push(new Ripple(this.x, height - 20, false));
                    return true;
                }

                return false;
            }

            createRipple(puddle) {
                ripples.push(new Ripple(this.x, puddle.y, true));
                playNote(puddle.noteIndex);
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.size * 4);
                ctx.strokeStyle = `rgba(150, 200, 255, ${this.alpha})`;
                ctx.lineWidth = this.size;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        }

        class Ripple {
            constructor(x, y, hasSound) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = hasSound ? 40 : 20;
                this.alpha = hasSound ? 0.8 : 0.4;
                this.speed = hasSound ? 2 : 1;
            }

            update() {
                this.radius += this.speed;
                this.alpha -= 0.02;
                return this.alpha <= 0;
            }

            draw() {
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.radius, this.radius * 0.3, 0, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(150, 200, 255, ${this.alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                if (this.radius > 10) {
                    ctx.beginPath();
                    ctx.ellipse(this.x, this.y, this.radius * 0.6, this.radius * 0.18, 0, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(150, 200, 255, ${this.alpha * 0.5})`;
                    ctx.stroke();
                }
            }
        }

        function playNote(noteIndex) {
            const notes = scales[currentScale];
            const freq = notes[noteIndex % notes.length];

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            const reverb = audioCtx.createConvolver();

            osc.type = 'sine';
            osc.frequency.value = freq;

            filter.type = 'lowpass';
            filter.frequency.value = 2000;
            filter.Q.value = 1;

            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 1);
        }

        function draw() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#1a2a3a');
            gradient.addColorStop(0.7, '#2d3d4d');
            gradient.addColorStop(1, '#3d4d5d');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Add new drops
            if (isRaining && Math.random() < intensity) {
                drops.push(new Drop());
            }

            // Draw puddles
            puddles.forEach(puddle => {
                ctx.beginPath();
                ctx.ellipse(puddle.x, puddle.y, puddle.width / 2, puddle.height / 2, 0, 0, Math.PI * 2);
                const puddleGradient = ctx.createRadialGradient(puddle.x, puddle.y, 0, puddle.x, puddle.y, puddle.width / 2);
                puddleGradient.addColorStop(0, 'rgba(80, 120, 160, 0.6)');
                puddleGradient.addColorStop(1, 'rgba(60, 100, 140, 0.3)');
                ctx.fillStyle = puddleGradient;
                ctx.fill();
            });

            // Update and draw drops
            for (let i = drops.length - 1; i >= 0; i--) {
                if (drops[i].update()) {
                    drops.splice(i, 1);
                } else {
                    drops[i].draw();
                }
            }

            // Update and draw ripples
            for (let i = ripples.length - 1; i >= 0; i--) {
                if (ripples[i].update()) {
                    ripples.splice(i, 1);
                } else {
                    ripples[i].draw();
                }
            }

            // Ground
            ctx.fillStyle = '#2d3d4d';
            ctx.fillRect(0, height - 20, width, 20);

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', (e) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            drops.push(new Drop(e.clientX));
        });

        document.getElementById('playBtn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isRaining = !isRaining;
            this.textContent = isRaining ? '⏸ Stop' : '▶ Rain';
        });

        document.getElementById('intensityBtn').addEventListener('click', function() {
            if (intensity === 0.03) {
                intensity = 0.08;
                this.textContent = 'Intensity: Heavy';
            } else if (intensity === 0.08) {
                intensity = 0.15;
                this.textContent = 'Intensity: Storm';
            } else if (intensity === 0.15) {
                intensity = 0.01;
                this.textContent = 'Intensity: Light';
            } else {
                intensity = 0.03;
                this.textContent = 'Intensity: Medium';
            }
        });

        const scaleNames = Object.keys(scales);
        let scaleIndex = 0;

        document.getElementById('scaleBtn').addEventListener('click', function() {
            scaleIndex = (scaleIndex + 1) % scaleNames.length;
            currentScale = scaleNames[scaleIndex];
            this.textContent = `Scale: ${currentScale.charAt(0).toUpperCase() + currentScale.slice(1)}`;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initPuddles();
        });

        initPuddles();
        draw();
    </script>
</body>
</html>
