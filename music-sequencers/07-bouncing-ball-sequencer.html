<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        button {
            background: rgba(100,200,255,0.1);
            border: 1px solid rgba(100,200,255,0.5);
            color: #6cf;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover { background: rgba(100,200,255,0.2); }
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(100,200,255,0.7);
            font-size: 14px;
        }
        a.back { position: fixed; top: 20px; left: 20px; color: #6cf; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Balls bounce on a virtual piano keyboard • Click to add balls</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="addBtn">+ Add Ball</button>
        <button id="clearBtn">Clear</button>
        <button id="bounceBtn">Super Bounce</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const balls = [];
        const keys = [];
        const numKeys = 25;
        const keyHeight = 80;

        // Two octaves of C major
        const whiteNotes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88,
                          523.25, 587.33, 659.25, 698.46, 783.99, 880.00, 987.77,
                          1046.50, 1174.66, 1318.51, 1396.91, 1567.98, 1760.00, 1975.53,
                          2093.00, 2349.32, 2637.02, 2793.83];

        function initKeys() {
            keys.length = 0;
            const keyWidth = width / numKeys;
            for (let i = 0; i < numKeys; i++) {
                keys.push({
                    x: i * keyWidth,
                    y: height - keyHeight,
                    width: keyWidth - 2,
                    height: keyHeight,
                    note: whiteNotes[i],
                    pressed: false,
                    pressTime: 0,
                    hue: (i / numKeys) * 200 + 180
                });
            }
        }

        function playNote(key, velocity = 1) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'triangle';
            osc.frequency.value = key.note;

            filter.type = 'lowpass';
            filter.frequency.value = 3000;

            const vol = 0.2 * Math.min(velocity / 10, 1);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);

            key.pressed = true;
            key.pressTime = Date.now();
        }

        class Ball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = 0;
                this.radius = 12 + Math.random() * 8;
                this.gravity = 0.4;
                this.bounce = 0.75;
                this.hue = Math.random() * 360;
                this.trail = [];
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;

                // Trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 15) this.trail.shift();

                // Wall bounces
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.9;
                }
                if (this.x > width - this.radius) {
                    this.x = width - this.radius;
                    this.vx *= -0.9;
                }

                // Key collisions
                const keyY = height - keyHeight;
                if (this.y + this.radius > keyY && this.vy > 0) {
                    const keyIndex = Math.floor(this.x / (width / numKeys));
                    if (keyIndex >= 0 && keyIndex < keys.length) {
                        this.y = keyY - this.radius;
                        const velocity = Math.abs(this.vy);
                        this.vy *= -this.bounce;

                        // Only play if velocity is significant
                        if (velocity > 2) {
                            playNote(keys[keyIndex], velocity);
                        }

                        // Add slight horizontal movement
                        this.vx += (Math.random() - 0.5) * 2;
                    }
                }

                // Air friction
                this.vx *= 0.999;
            }

            draw() {
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const alpha = i / this.trail.length * 0.3;
                    const size = (i / this.trail.length) * this.radius * 0.5;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${alpha})`;
                    ctx.fill();
                }

                // Draw ball
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, this.y - this.radius * 0.3, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `hsl(${this.hue}, 80%, 70%)`);
                gradient.addColorStop(1, `hsl(${this.hue}, 70%, 40%)`);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Highlight
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.fill();
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(13, 27, 42, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Draw keys
            keys.forEach((key, i) => {
                const timeSincePress = Date.now() - key.pressTime;
                const glow = key.pressed && timeSincePress < 300 ? 1 - timeSincePress / 300 : 0;

                if (glow > 0) {
                    ctx.shadowColor = `hsl(${key.hue}, 80%, 60%)`;
                    ctx.shadowBlur = 30 * glow;
                }

                // Key gradient
                const gradient = ctx.createLinearGradient(key.x, key.y, key.x, key.y + key.height);
                const brightness = key.pressed && timeSincePress < 100 ? 70 : 50;
                gradient.addColorStop(0, `hsl(${key.hue}, 60%, ${brightness}%)`);
                gradient.addColorStop(1, `hsl(${key.hue}, 60%, ${brightness - 20}%)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(key.x, key.y, key.width, key.height, [8, 8, 0, 0]);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Key label
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(Math.round(key.note) + 'Hz', key.x + key.width / 2, key.y + key.height - 10);

                if (timeSincePress > 300) key.pressed = false;
            });

            // Update and draw balls
            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });

            // Remove balls that are off screen (shouldn't happen with proper collision)
            for (let i = balls.length - 1; i >= 0; i--) {
                if (balls[i].y > height + 100) balls.splice(i, 1);
            }

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', (e) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            balls.push(new Ball(e.clientX, e.clientY));
        });

        document.getElementById('addBtn').addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            balls.push(new Ball(Math.random() * width, 50));
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            balls.length = 0;
        });

        document.getElementById('bounceBtn').addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            balls.forEach(ball => {
                ball.vy = -15;
            });
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initKeys();
        });

        initKeys();
        // Add initial balls
        for (let i = 0; i < 5; i++) {
            balls.push(new Ball(width * 0.2 + Math.random() * width * 0.6, 100 + Math.random() * 100));
        }
        draw();
    </script>
</body>
</html>
