<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrograde Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a15; min-height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; cursor: pointer; }
        .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        button { background: rgba(255,180,100,0.15); border: 1px solid rgba(255,180,100,0.5); color: #fb4; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        button:hover { background: rgba(255,180,100,0.25); }
        .info { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); color: rgba(255,180,100,0.7); font-size: 14px; }
        a.back { position: fixed; top: 20px; left: 20px; color: #fb4; text-decoration: none; }
        .mode { position: fixed; top: 60px; left: 50%; transform: translateX(-50%); color: rgba(255,180,100,0.9); font-size: 20px; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Click to place notes • Melody plays forward then backward (retrograde)</div>
    <div class="mode" id="modeDisplay">→ Forward</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Play</button>
        <button id="modeBtn">Palindrome</button>
        <button id="clearBtn">Clear</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let isPlaying = false;
        let currentNote = 0;
        let direction = 1;
        let mode = 'palindrome'; // palindrome, inversion, retrograde-inversion
        let lastBeatTime = 0;
        const bpm = 200;
        const notes = [];

        const scale = [261.63, 293.66, 329.63, 349.23, 392, 440, 493.88, 523.25, 587.33, 659.25];

        class Note {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.pitchIndex = Math.floor((1 - y / height) * scale.length);
                this.glow = 0;
            }

            getFrequency(invert = false) {
                let index = this.pitchIndex;
                if (invert) {
                    // Inversion: mirror around middle pitch
                    const middlePitch = scale.length / 2;
                    index = Math.floor(scale.length - 1 - index);
                }
                return scale[Math.max(0, Math.min(scale.length - 1, index))];
            }

            play(invert = false) {
                const freq = this.getFrequency(invert);

                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = direction > 0 ? 'sine' : 'triangle';
                osc.frequency.value = freq;

                gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.25);

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.start();
                osc.stop(audioCtx.currentTime + 0.25);

                this.glow = 1;
            }

            draw(index, total) {
                const isActive = index === currentNote && isPlaying;

                if (this.glow > 0) {
                    ctx.shadowColor = '#fb4';
                    ctx.shadowBlur = 30 * this.glow;
                    this.glow -= 0.05;
                }

                // Draw note
                ctx.beginPath();
                ctx.arc(this.x, this.y, isActive ? 20 : 15, 0, Math.PI * 2);
                ctx.fillStyle = isActive ? '#fff' : '#fb4';
                ctx.fill();

                ctx.shadowBlur = 0;

                // Draw order number
                ctx.font = 'bold 12px Segoe UI';
                ctx.fillStyle = isActive ? '#fb4' : 'rgba(255,180,100,0.7)';
                ctx.textAlign = 'center';
                ctx.fillText(index + 1, this.x, this.y - 25);

                // Draw connecting line to next note
                if (index < total - 1) {
                    const next = notes[index + 1];
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(next.x, next.y);
                    ctx.strokeStyle = 'rgba(255,180,100,0.2)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }

        function drawMirrorNotes() {
            if (notes.length === 0) return;

            // Draw retrograde visualization on right side
            const centerX = width / 2;

            ctx.strokeStyle = 'rgba(255,180,100,0.3)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw mirrored notes (faded)
            notes.forEach((note, i) => {
                const mirrorX = width - note.x;
                let mirrorY = note.y;

                if (mode === 'inversion' || mode === 'retrograde-inversion') {
                    mirrorY = height - note.y;
                }

                ctx.beginPath();
                ctx.arc(mirrorX, mirrorY, 10, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,180,100,0.3)';
                ctx.fill();

                // Mirror order number (reversed)
                ctx.font = '10px Segoe UI';
                ctx.fillStyle = 'rgba(255,180,100,0.4)';
                ctx.textAlign = 'center';
                ctx.fillText(notes.length - i, mirrorX, mirrorY - 18);
            });
        }

        function draw(timestamp) {
            ctx.fillStyle = 'rgba(10, 10, 21, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // Draw pitch lines
            for (let i = 0; i < scale.length; i++) {
                const y = height - (i / scale.length) * height;
                ctx.strokeStyle = 'rgba(255,180,100,0.1)';
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();

                ctx.font = '10px Segoe UI';
                ctx.fillStyle = 'rgba(255,180,100,0.3)';
                ctx.textAlign = 'left';
                ctx.fillText(`${Math.round(scale[i])}Hz`, 10, y - 5);
            }

            drawMirrorNotes();

            // Draw notes
            notes.forEach((note, i) => note.draw(i, notes.length));

            // Sequencer logic
            if (isPlaying && notes.length > 0) {
                const beatInterval = 60000 / bpm;

                if (timestamp - lastBeatTime > beatInterval) {
                    const useInversion = (mode === 'inversion' || mode === 'retrograde-inversion') && direction < 0;
                    notes[currentNote].play(useInversion);

                    currentNote += direction;

                    // Handle direction changes based on mode
                    if (mode === 'palindrome' || mode === 'retrograde-inversion' || mode === 'inversion') {
                        if (currentNote >= notes.length) {
                            direction = -1;
                            currentNote = notes.length - 1;
                            document.getElementById('modeDisplay').textContent = '← Retrograde';
                        } else if (currentNote < 0) {
                            direction = 1;
                            currentNote = 0;
                            document.getElementById('modeDisplay').textContent = '→ Forward';
                        }
                    } else {
                        currentNote = currentNote % notes.length;
                    }

                    lastBeatTime = timestamp;
                }
            }

            // Draw direction indicator
            if (isPlaying) {
                const arrowX = 100;
                const arrowY = height / 2;

                ctx.save();
                ctx.translate(arrowX, arrowY);
                ctx.rotate(direction > 0 ? 0 : Math.PI);
                ctx.beginPath();
                ctx.moveTo(-20, 0);
                ctx.lineTo(20, 0);
                ctx.lineTo(10, -10);
                ctx.moveTo(20, 0);
                ctx.lineTo(10, 10);
                ctx.strokeStyle = 'rgba(255,180,100,0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.restore();
            }

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', (e) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // Only allow notes on left half for palindrome effect
            if (e.clientX < width * 0.7) {
                const note = new Note(e.clientX, e.clientY);
                notes.push(note);
                notes.sort((a, b) => a.x - b.x); // Sort by x position
                note.play();
            }
        });

        document.getElementById('playBtn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = !isPlaying;
            if (isPlaying) {
                currentNote = 0;
                direction = 1;
                document.getElementById('modeDisplay').textContent = '→ Forward';
            }
            this.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
        });

        document.getElementById('modeBtn').addEventListener('click', function() {
            const modes = ['palindrome', 'inversion', 'retrograde-inversion'];
            const modeNames = ['Palindrome', 'Inversion', 'Retro-Inv'];
            const currentIndex = modes.indexOf(mode);
            mode = modes[(currentIndex + 1) % modes.length];
            this.textContent = modeNames[(currentIndex + 1) % modes.length];
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            notes.length = 0;
            currentNote = 0;
            direction = 1;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        requestAnimationFrame(draw);
    </script>
</body>
</html>
