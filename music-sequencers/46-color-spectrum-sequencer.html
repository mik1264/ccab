<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Spectrum Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0a; min-height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; cursor: crosshair; }
        .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        button { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        button:hover { background: rgba(255,255,255,0.2); }
        .info { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); color: rgba(255,255,255,0.7); font-size: 14px; }
        a.back { position: fixed; top: 20px; left: 20px; color: #fff; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Click to place color notes • Hue determines pitch • Saturation affects volume</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Play</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="clearBtn">Clear</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let isPlaying = false;
        let scanX = 0;
        const colorNotes = [];

        // Map hue to frequency (chromatic scale)
        function hueToFrequency(hue) {
            // Map 0-360 hue to notes across 2 octaves
            const baseFreq = 220;
            const semitone = (hue / 360) * 24;
            return baseFreq * Math.pow(2, semitone / 12);
        }

        // Get waveform type from hue
        function hueToWaveform(hue) {
            if (hue < 90) return 'sine';
            if (hue < 180) return 'triangle';
            if (hue < 270) return 'square';
            return 'sawtooth';
        }

        class ColorNote {
            constructor(x, y, hue, saturation, lightness) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.saturation = saturation;
                this.lightness = lightness;
                this.radius = 20 + saturation * 0.2;
                this.glow = 0;
            }

            draw() {
                if (this.glow > 0) {
                    ctx.shadowColor = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
                    ctx.shadowBlur = 40 * this.glow;
                    this.glow -= 0.03;
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
                ctx.fill();

                ctx.shadowBlur = 0;

                // Inner highlight
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${Math.min(100, this.lightness + 30)}%, 0.5)`;
                ctx.fill();
            }

            play() {
                const freq = hueToFrequency(this.hue);
                const waveform = hueToWaveform(this.hue);
                const volume = this.saturation / 100 * 0.2;
                const duration = 0.2 + (this.lightness / 100) * 0.3;

                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();

                osc.type = waveform;
                osc.frequency.value = freq;

                filter.type = 'lowpass';
                filter.frequency.value = 1000 + this.lightness * 30;

                gain.gain.setValueAtTime(volume, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioCtx.destination);

                osc.start();
                osc.stop(audioCtx.currentTime + duration);

                this.glow = 1;
            }
        }

        function drawSpectrum() {
            // Draw color wheel reference
            const wheelRadius = 60;
            const wheelX = 80;
            const wheelY = height - 100;

            for (let a = 0; a < 360; a += 2) {
                ctx.beginPath();
                ctx.moveTo(wheelX, wheelY);
                ctx.arc(wheelX, wheelY, wheelRadius, (a - 1) * Math.PI / 180, (a + 1) * Math.PI / 180);
                ctx.fillStyle = `hsl(${a}, 80%, 50%)`;
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(wheelX, wheelY, wheelRadius * 0.5, 0, Math.PI * 2);
            ctx.fillStyle = '#0a0a0a';
            ctx.fill();
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw spectrum background
            drawSpectrum();

            // Draw color notes
            colorNotes.forEach(note => note.draw());

            // Draw scan line
            if (isPlaying) {
                // Gradient scan line
                const gradient = ctx.createLinearGradient(scanX - 5, 0, scanX + 5, 0);
                gradient.addColorStop(0, 'rgba(255,255,255,0)');
                gradient.addColorStop(0.5, 'rgba(255,255,255,0.8)');
                gradient.addColorStop(1, 'rgba(255,255,255,0)');

                ctx.fillStyle = gradient;
                ctx.fillRect(scanX - 5, 0, 10, height);

                // Check for notes to play
                colorNotes.forEach(note => {
                    if (Math.abs(note.x - scanX) < 5 && note.glow === 0) {
                        note.play();
                    }
                });

                scanX += 3;
                if (scanX > width) scanX = 0;
            }

            requestAnimationFrame(draw);
        }

        let selectedHue = 0;

        canvas.addEventListener('mousemove', (e) => {
            // Update selected hue based on vertical position
            selectedHue = (e.clientY / height) * 360;
        });

        canvas.addEventListener('click', (e) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const hue = (e.clientY / height) * 360;
            const saturation = 50 + Math.random() * 50;
            const lightness = 40 + Math.random() * 30;

            const note = new ColorNote(e.clientX, e.clientY, hue, saturation, lightness);
            colorNotes.push(note);
            note.play();
        });

        document.getElementById('playBtn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
        });

        document.getElementById('rainbowBtn').addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            colorNotes.length = 0;

            // Create rainbow pattern
            const cols = 12;
            const rows = 7;
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = 100 + i * (width - 200) / cols;
                    const y = 100 + j * (height - 200) / rows;
                    const hue = (i / cols) * 360;
                    const saturation = 70 + j * 4;
                    const lightness = 50 + j * 5;

                    colorNotes.push(new ColorNote(x, y, hue, saturation, lightness));
                }
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            colorNotes.length = 0;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        draw();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
