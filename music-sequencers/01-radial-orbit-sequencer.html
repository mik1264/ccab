<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Orbit Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        canvas { display: block; cursor: pointer; }
        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        button:hover { background: rgba(255,255,255,0.2); }
        .info {
            position: fixed;
            top: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            text-align: center;
        }
        a.back { position: fixed; top: 20px; left: 20px; color: #8af; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Click rings to toggle notes • Multiple orbits create polyrhythms</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Play</button>
        <button id="clearBtn">Clear All</button>
        <button id="randomBtn">Randomize</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, centerX, centerY;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isPlaying = false;
        let angle = 0;

        // 8 orbital rings, 16 steps each
        const rings = [];
        const numRings = 8;
        const stepsPerRing = 16;
        const baseRadius = 60;
        const ringSpacing = 40;

        // Pentatonic scale frequencies
        const scale = [261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25];
        const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        function initRings() {
            for (let r = 0; r < numRings; r++) {
                rings[r] = [];
                for (let s = 0; s < stepsPerRing; s++) {
                    rings[r][s] = false;
                }
            }
        }

        function playNote(ringIndex) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            osc.frequency.value = scale[ringIndex];

            filter.type = 'lowpass';
            filter.frequency.value = 2000 + ringIndex * 500;

            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialDecayTo = 0.01;
            gain.gain.exponentialDecayTo(0.01, audioCtx.currentTime + 0.3);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        // Fix for exponentialDecayTo
        GainNode.prototype.gain.exponentialDecayTo = function(value, time) {
            this.exponentialRampToValueAtTime(value, time);
        };

        function getStepPosition(ring, step) {
            const radius = baseRadius + ring * ringSpacing;
            const stepAngle = (step / stepsPerRing) * Math.PI * 2 - Math.PI / 2;
            return {
                x: centerX + Math.cos(stepAngle) * radius,
                y: centerY + Math.sin(stepAngle) * radius,
                radius: radius
            };
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Draw rings and nodes
            for (let r = 0; r < numRings; r++) {
                const radius = baseRadius + r * ringSpacing;

                // Draw ring
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255,255,255,0.1)`;
                ctx.lineWidth = 1;
                ctx.stroke();

                // Draw nodes
                for (let s = 0; s < stepsPerRing; s++) {
                    const pos = getStepPosition(r, s);
                    const isActive = rings[r][s];

                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, isActive ? 12 : 6, 0, Math.PI * 2);

                    if (isActive) {
                        ctx.fillStyle = colors[r];
                        ctx.shadowColor = colors[r];
                        ctx.shadowBlur = 20;
                    } else {
                        ctx.fillStyle = 'rgba(255,255,255,0.2)';
                        ctx.shadowBlur = 0;
                    }
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }

            // Draw playhead
            if (isPlaying) {
                const playheadAngle = angle - Math.PI / 2;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                const endRadius = baseRadius + numRings * ringSpacing + 20;
                ctx.lineTo(
                    centerX + Math.cos(playheadAngle) * endRadius,
                    centerY + Math.sin(playheadAngle) * endRadius
                );
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Check for triggers
                const currentStep = Math.floor((angle / (Math.PI * 2)) * stepsPerRing) % stepsPerRing;
                const prevStep = Math.floor(((angle - 0.05) / (Math.PI * 2)) * stepsPerRing) % stepsPerRing;

                if (currentStep !== prevStep) {
                    for (let r = 0; r < numRings; r++) {
                        if (rings[r][currentStep]) {
                            playNote(r);
                            // Visual burst
                            drawBurst(r, currentStep);
                        }
                    }
                }

                angle += 0.05;
                if (angle >= Math.PI * 2) angle = 0;
            }

            requestAnimationFrame(draw);
        }

        function drawBurst(ring, step) {
            const pos = getStepPosition(ring, step);
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 25, 0, Math.PI * 2);
            ctx.fillStyle = colors[ring] + '40';
            ctx.fill();
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Check which node was clicked
            for (let r = 0; r < numRings; r++) {
                for (let s = 0; s < stepsPerRing; s++) {
                    const pos = getStepPosition(r, s);
                    const dist = Math.hypot(x - pos.x, y - pos.y);
                    if (dist < 15) {
                        rings[r][s] = !rings[r][s];
                        if (rings[r][s]) playNote(r);
                        return;
                    }
                }
            }
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? '⏸ Pause' : '▶ Play';
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            initRings();
        });

        document.getElementById('randomBtn').addEventListener('click', () => {
            for (let r = 0; r < numRings; r++) {
                for (let s = 0; s < stepsPerRing; s++) {
                    rings[r][s] = Math.random() < 0.2;
                }
            }
        });

        window.addEventListener('resize', resize);
        resize();
        initRings();
        draw();
    </script>
</body>
</html>
