<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flocking Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(180deg, #1a2a4a 0%, #0a1525 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        button {
            background: rgba(255,200,100,0.15);
            border: 1px solid rgba(255,200,100,0.5);
            color: #fc8;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover { background: rgba(255,200,100,0.25); }
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,200,100,0.7);
            font-size: 14px;
        }
        a.back { position: fixed; top: 20px; left: 20px; color: #fc8; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Boids create music when they enter trigger zones • Mouse attracts the flock</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Play</button>
        <button id="zoneBtn">+ Add Zone</button>
        <button id="clearBtn">Clear Zones</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let isPlaying = false;
        let mouseX = width / 2;
        let mouseY = height / 2;

        const boids = [];
        const zones = [];
        const numBoids = 100;

        const notes = [261.63, 293.66, 329.63, 392, 440, 523.25, 587.33, 659.25];

        class Boid {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.hue = 30 + Math.random() * 30;
                this.inZones = new Set();
            }

            update(boids) {
                // Flocking behavior
                let separationX = 0, separationY = 0;
                let alignmentX = 0, alignmentY = 0;
                let cohesionX = 0, cohesionY = 0;
                let neighbors = 0;

                boids.forEach(other => {
                    if (other === this) return;
                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const dist = Math.hypot(dx, dy);

                    if (dist < 50) {
                        // Separation
                        separationX -= dx / dist;
                        separationY -= dy / dist;
                    }

                    if (dist < 100) {
                        // Alignment
                        alignmentX += other.vx;
                        alignmentY += other.vy;
                        // Cohesion
                        cohesionX += other.x;
                        cohesionY += other.y;
                        neighbors++;
                    }
                });

                if (neighbors > 0) {
                    alignmentX /= neighbors;
                    alignmentY /= neighbors;
                    cohesionX = cohesionX / neighbors - this.x;
                    cohesionY = cohesionY / neighbors - this.y;
                }

                // Apply forces
                this.vx += separationX * 0.05 + alignmentX * 0.05 + cohesionX * 0.01;
                this.vy += separationY * 0.05 + alignmentY * 0.05 + cohesionY * 0.01;

                // Mouse attraction
                const mdx = mouseX - this.x;
                const mdy = mouseY - this.y;
                const mdist = Math.hypot(mdx, mdy);
                if (mdist < 300) {
                    this.vx += (mdx / mdist) * 0.3;
                    this.vy += (mdy / mdist) * 0.3;
                }

                // Limit speed
                const speed = Math.hypot(this.vx, this.vy);
                if (speed > 5) {
                    this.vx = (this.vx / speed) * 5;
                    this.vy = (this.vy / speed) * 5;
                }

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Wrap around
                if (this.x < 0) this.x += width;
                if (this.x > width) this.x -= width;
                if (this.y < 0) this.y += height;
                if (this.y > height) this.y -= height;

                // Check zones
                if (isPlaying) {
                    zones.forEach(zone => {
                        const inZone = Math.hypot(this.x - zone.x, this.y - zone.y) < zone.radius;
                        if (inZone && !this.inZones.has(zone)) {
                            this.inZones.add(zone);
                            zone.trigger();
                        } else if (!inZone && this.inZones.has(zone)) {
                            this.inZones.delete(zone);
                        }
                    });
                }
            }

            draw() {
                const angle = Math.atan2(this.vy, this.vx);

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(angle);

                ctx.beginPath();
                ctx.moveTo(8, 0);
                ctx.lineTo(-4, 4);
                ctx.lineTo(-2, 0);
                ctx.lineTo(-4, -4);
                ctx.closePath();

                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.fill();

                ctx.restore();
            }
        }

        class Zone {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 60 + Math.random() * 40;
                this.hue = Math.random() * 360;
                this.noteIndex = Math.floor(Math.random() * notes.length);
                this.glow = 0;
                this.triggerCount = 0;
                this.cooldown = 0;
            }

            trigger() {
                if (this.cooldown > 0) return;

                this.triggerCount++;
                if (this.triggerCount % 3 !== 0) return; // Only trigger every 3rd boid

                const freq = notes[this.noteIndex];
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = 'sine';
                osc.frequency.value = freq;

                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);

                this.glow = 1;
                this.cooldown = 5;
            }

            update() {
                if (this.glow > 0) this.glow -= 0.03;
                if (this.cooldown > 0) this.cooldown--;
            }

            draw() {
                if (this.glow > 0) {
                    ctx.shadowColor = `hsl(${this.hue}, 80%, 60%)`;
                    ctx.shadowBlur = 30 * this.glow;
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 70%, 50%, 0.6)`;
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.fillStyle = `hsla(${this.hue}, 70%, 50%, ${0.1 + this.glow * 0.2})`;
                ctx.fill();

                ctx.shadowBlur = 0;
            }
        }

        function init() {
            for (let i = 0; i < numBoids; i++) {
                boids.push(new Boid());
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 21, 37, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw zones
            zones.forEach(zone => {
                zone.update();
                zone.draw();
            });

            // Update and draw boids
            boids.forEach(boid => {
                boid.update(boids);
                boid.draw();
            });

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('click', (e) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            zones.push(new Zone(e.clientX, e.clientY));
        });

        document.getElementById('playBtn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
        });

        document.getElementById('zoneBtn').addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            zones.push(new Zone(
                100 + Math.random() * (width - 200),
                100 + Math.random() * (height - 200)
            ));
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            zones.length = 0;
            boids.forEach(b => b.inZones.clear());
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
        draw();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
