<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #050510;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        button {
            background: rgba(0,200,255,0.15);
            border: 1px solid rgba(0,200,255,0.5);
            color: #0cf;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover { background: rgba(0,200,255,0.25); }
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0,200,255,0.7);
            font-size: 14px;
        }
        a.back { position: fixed; top: 20px; left: 20px; color: #0cf; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">A tiny neural network generates melodies • Click to feed input</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Play</button>
        <button id="trainBtn">Randomize Weights</button>
        <button id="inputBtn">Random Input</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let isPlaying = false;
        let step = 0;
        let lastStepTime = 0;

        const layers = [4, 6, 4]; // Input, hidden, output
        let weights = [];
        let biases = [];
        let activations = [];
        let inputs = [0.5, 0.5, 0.5, 0.5];

        const notes = [261.63, 329.63, 392, 523.25];

        function initNetwork() {
            weights = [];
            biases = [];

            for (let l = 0; l < layers.length - 1; l++) {
                const w = [];
                const b = [];
                for (let j = 0; j < layers[l + 1]; j++) {
                    const row = [];
                    for (let i = 0; i < layers[l]; i++) {
                        row.push((Math.random() - 0.5) * 2);
                    }
                    w.push(row);
                    b.push((Math.random() - 0.5) * 2);
                }
                weights.push(w);
                biases.push(b);
            }
        }

        function sigmoid(x) {
            return 1 / (1 + Math.exp(-x));
        }

        function forward(input) {
            activations = [input.slice()];
            let current = input;

            for (let l = 0; l < weights.length; l++) {
                const next = [];
                for (let j = 0; j < layers[l + 1]; j++) {
                    let sum = biases[l][j];
                    for (let i = 0; i < layers[l]; i++) {
                        sum += current[i] * weights[l][j][i];
                    }
                    next.push(sigmoid(sum));
                }
                activations.push(next);
                current = next;
            }

            return current;
        }

        function playOutputs(outputs) {
            outputs.forEach((val, i) => {
                if (val > 0.5) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.frequency.value = notes[i];

                    gain.gain.setValueAtTime(0.15 * val, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);

                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.3);
                }
            });
        }

        function draw(timestamp) {
            ctx.fillStyle = 'rgba(5, 5, 16, 0.15)';
            ctx.fillRect(0, 0, width, height);

            const centerX = width / 2;
            const centerY = height / 2;
            const layerSpacing = 200;
            const nodeSpacing = 60;

            // Compute outputs
            const outputs = forward(inputs);

            if (isPlaying && timestamp - lastStepTime > 300) {
                playOutputs(outputs);

                // Use outputs as next inputs (recurrent-ish)
                inputs = outputs.map((o, i) => {
                    const noise = (Math.random() - 0.5) * 0.2;
                    return Math.max(0, Math.min(1, o + noise));
                });

                lastStepTime = timestamp;
            }

            // Draw connections
            for (let l = 0; l < layers.length - 1; l++) {
                const x1 = centerX - ((layers.length - 1) * layerSpacing) / 2 + l * layerSpacing;
                const x2 = x1 + layerSpacing;

                for (let i = 0; i < layers[l]; i++) {
                    const y1 = centerY - ((layers[l] - 1) * nodeSpacing) / 2 + i * nodeSpacing;

                    for (let j = 0; j < layers[l + 1]; j++) {
                        const y2 = centerY - ((layers[l + 1] - 1) * nodeSpacing) / 2 + j * nodeSpacing;
                        const weight = weights[l][j][i];
                        const activation = activations[l][i] * activations[l + 1][j];

                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);

                        const hue = weight > 0 ? 180 : 0;
                        const alpha = Math.abs(weight) * activation * 0.5;
                        ctx.strokeStyle = `hsla(${hue}, 80%, 50%, ${alpha})`;
                        ctx.lineWidth = Math.abs(weight) * 2;
                        ctx.stroke();
                    }
                }
            }

            // Draw nodes
            for (let l = 0; l < layers.length; l++) {
                const x = centerX - ((layers.length - 1) * layerSpacing) / 2 + l * layerSpacing;

                for (let i = 0; i < layers[l]; i++) {
                    const y = centerY - ((layers[l] - 1) * nodeSpacing) / 2 + i * nodeSpacing;
                    const activation = activations[l][i];

                    // Glow
                    if (activation > 0.5) {
                        ctx.shadowColor = '#0cf';
                        ctx.shadowBlur = 20 * activation;
                    }

                    ctx.beginPath();
                    ctx.arc(x, y, 15, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(180, 70%, ${20 + activation * 40}%)`;
                    ctx.fill();
                    ctx.strokeStyle = '#0cf';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    ctx.shadowBlur = 0;

                    // Value
                    ctx.font = '10px Segoe UI';
                    ctx.fillStyle = '#fff';
                    ctx.textAlign = 'center';
                    ctx.fillText(activation.toFixed(2), x, y + 4);
                }
            }

            // Labels
            ctx.font = '14px Segoe UI';
            ctx.fillStyle = 'rgba(0,200,255,0.6)';
            ctx.textAlign = 'center';
            ctx.fillText('Input', centerX - layerSpacing, height - 100);
            ctx.fillText('Hidden', centerX, height - 100);
            ctx.fillText('Output', centerX + layerSpacing, height - 100);

            requestAnimationFrame(draw);
        }

        document.getElementById('playBtn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
        });

        document.getElementById('trainBtn').addEventListener('click', initNetwork);

        document.getElementById('inputBtn').addEventListener('click', () => {
            inputs = [Math.random(), Math.random(), Math.random(), Math.random()];
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        initNetwork();
        forward(inputs);
        requestAnimationFrame(draw);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
