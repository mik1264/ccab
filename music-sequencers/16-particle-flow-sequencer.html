<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        button {
            background: rgba(255,100,50,0.2);
            border: 1px solid rgba(255,100,50,0.6);
            color: #f84;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover { background: rgba(255,100,50,0.3); }
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,100,50,0.8);
            font-size: 14px;
        }
        a.back { position: fixed; top: 20px; left: 20px; color: #f84; text-decoration: none; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Particles flow through trigger zones • Click to place zones</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Play</button>
        <button id="clearBtn">Clear Zones</button>
        <button id="flowBtn">Flow: Down</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let isPlaying = false;
        const particles = [];
        const zones = [];
        let flowDirection = 'down';

        const maxParticles = 200;
        const notes = [220, 261.63, 293.66, 329.63, 349.23, 392, 440, 493.88, 523.25, 587.33, 659.25];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                switch (flowDirection) {
                    case 'down':
                        this.x = Math.random() * width;
                        this.y = -10;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = 1 + Math.random() * 2;
                        break;
                    case 'up':
                        this.x = Math.random() * width;
                        this.y = height + 10;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = -(1 + Math.random() * 2);
                        break;
                    case 'right':
                        this.x = -10;
                        this.y = Math.random() * height;
                        this.vx = 1 + Math.random() * 2;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        break;
                    case 'radial':
                        const angle = Math.random() * Math.PI * 2;
                        const dist = Math.max(width, height);
                        this.x = width / 2 + Math.cos(angle) * dist;
                        this.y = height / 2 + Math.sin(angle) * dist;
                        const speed = 1 + Math.random() * 2;
                        this.vx = -Math.cos(angle) * speed;
                        this.vy = -Math.sin(angle) * speed;
                        break;
                }
                this.size = 2 + Math.random() * 3;
                this.hue = Math.random() * 60 + 10;
                this.life = 1;
            }

            update() {
                // Add some turbulence
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;

                this.x += this.vx;
                this.y += this.vy;

                // Check zone collisions
                zones.forEach(zone => {
                    const dist = Math.hypot(this.x - zone.x, this.y - zone.y);
                    if (dist < zone.radius && !this.inZone) {
                        this.inZone = zone;
                        zone.trigger();
                        this.hue = zone.hue;
                    } else if (dist >= zone.radius && this.inZone === zone) {
                        this.inZone = null;
                    }
                });

                // Reset if off screen
                if (this.x < -50 || this.x > width + 50 || this.y < -50 || this.y > height + 50) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.fill();

                // Trail
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.vx * 5, this.y - this.vy * 5);
                ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, 0.3)`;
                ctx.lineWidth = this.size * 0.5;
                ctx.stroke();
            }
        }

        class TriggerZone {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 40 + Math.random() * 30;
                this.hue = Math.random() * 360;
                this.noteIndex = Math.floor(Math.random() * notes.length);
                this.glow = 0;
                this.cooldown = 0;
            }

            trigger() {
                if (this.cooldown > 0) return;

                const freq = notes[this.noteIndex];

                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();

                osc.type = 'sine';
                osc.frequency.value = freq;

                filter.type = 'lowpass';
                filter.frequency.value = 2000;

                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioCtx.destination);

                osc.start();
                osc.stop(audioCtx.currentTime + 0.4);

                this.glow = 1;
                this.cooldown = 10;
            }

            update() {
                if (this.glow > 0) this.glow -= 0.03;
                if (this.cooldown > 0) this.cooldown--;
            }

            draw() {
                if (this.glow > 0) {
                    ctx.shadowColor = `hsl(${this.hue}, 80%, 60%)`;
                    ctx.shadowBlur = 30 * this.glow;
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 70%, 50%, 0.8)`;
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 50%, ${0.1 + this.glow * 0.3})`;
                ctx.fill();

                ctx.shadowBlur = 0;

                // Center dot
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.fill();
            }
        }

        function init() {
            particles.length = 0;
            for (let i = 0; i < maxParticles; i++) {
                const p = new Particle();
                p.x = Math.random() * width;
                p.y = Math.random() * height;
                particles.push(p);
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            if (isPlaying) {
                // Update and draw particles
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                // Update and draw zones
                zones.forEach(z => {
                    z.update();
                    z.draw();
                });
            } else {
                // Just draw zones when paused
                zones.forEach(z => z.draw());
            }

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', (e) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            zones.push(new TriggerZone(e.clientX, e.clientY));
        });

        document.getElementById('playBtn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            zones.length = 0;
        });

        const flows = ['down', 'up', 'right', 'radial'];
        let flowIndex = 0;

        document.getElementById('flowBtn').addEventListener('click', function() {
            flowIndex = (flowIndex + 1) % flows.length;
            flowDirection = flows[flowIndex];
            this.textContent = `Flow: ${flowDirection.charAt(0).toUpperCase() + flowDirection.slice(1)}`;
            particles.forEach(p => p.reset());
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        });

        init();
        draw();
    </script>
</body>
</html>
