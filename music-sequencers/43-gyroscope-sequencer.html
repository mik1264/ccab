<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Sequencer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a1520; min-height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; }
        .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        button { background: rgba(100,200,150,0.2); border: 1px solid rgba(100,200,150,0.5); color: #6c8; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        button:hover { background: rgba(100,200,150,0.3); }
        .info { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); color: rgba(100,200,150,0.7); font-size: 14px; text-align: center; }
        a.back { position: fixed; top: 20px; left: 20px; color: #6c8; text-decoration: none; }
        .gyro-display { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); color: rgba(100,200,150,0.5); font-size: 12px; font-family: monospace; }
    </style>
</head>
<body>
    <a class="back" href="index.html">← Back</a>
    <div class="info">Tilt your device or move mouse • Rotation controls pitch and rhythm</div>
    <div class="gyro-display" id="gyroDisplay">X: 0 | Y: 0 | Z: 0</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">▶ Play</button>
        <button id="calibrateBtn">Calibrate</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let isPlaying = false;
        let gyroX = 0, gyroY = 0, gyroZ = 0;
        let calibX = 0, calibY = 0, calibZ = 0;
        let hasGyro = false;
        let lastNoteTime = 0;

        const notes = [130.81, 146.83, 164.81, 174.61, 196, 220, 246.94, 261.63, 293.66, 329.63, 349.23, 392, 440, 493.88, 523.25];
        const trails = [];

        // Try to get device orientation
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                hasGyro = true;
                gyroX = (e.beta || 0) - calibX;  // Front-back tilt
                gyroY = (e.gamma || 0) - calibY; // Left-right tilt
                gyroZ = (e.alpha || 0) - calibZ; // Compass heading
            });
        }

        // Fallback to mouse
        canvas.addEventListener('mousemove', (e) => {
            if (!hasGyro) {
                gyroX = ((e.clientY / height) - 0.5) * 180;
                gyroY = ((e.clientX / width) - 0.5) * 180;
                gyroZ = (e.clientX / width) * 360;
            }
        });

        function playNote(freq, pan, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const panner = audioCtx.createStereoPanner();

            osc.type = 'sine';
            osc.frequency.value = freq;
            panner.pan.value = Math.max(-1, Math.min(1, pan));

            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            osc.connect(panner);
            panner.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);

            trails.push({
                x: width / 2 + gyroY * 3,
                y: height / 2 + gyroX * 2,
                freq: freq,
                life: 1
            });
        }

        function draw(timestamp) {
            ctx.fillStyle = 'rgba(10, 21, 32, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Update display
            document.getElementById('gyroDisplay').textContent =
                `X: ${gyroX.toFixed(1)} | Y: ${gyroY.toFixed(1)} | Z: ${gyroZ.toFixed(1)}`;

            // Draw gyroscope visualization
            const centerX = width / 2;
            const centerY = height / 2;

            // Outer ring
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(100,200,150,0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // X-axis ring (tilts with gyroX)
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(gyroY * Math.PI / 180);
            ctx.scale(1, Math.cos(gyroX * Math.PI / 180));
            ctx.beginPath();
            ctx.arc(0, 0, 120, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255,100,100,0.5)';
            ctx.stroke();
            ctx.restore();

            // Y-axis ring
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(gyroX * Math.PI / 180);
            ctx.scale(Math.cos(gyroY * Math.PI / 180), 1);
            ctx.beginPath();
            ctx.arc(0, 0, 100, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(100,100,255,0.5)';
            ctx.stroke();
            ctx.restore();

            // Z-axis indicator
            const zAngle = gyroZ * Math.PI / 180;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + Math.cos(zAngle) * 80, centerY + Math.sin(zAngle) * 80);
            ctx.strokeStyle = 'rgba(100,255,100,0.7)';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Center ball (position based on tilt)
            const ballX = centerX + gyroY * 1.5;
            const ballY = centerY + gyroX * 1.5;

            ctx.beginPath();
            ctx.arc(ballX, ballY, 20, 0, Math.PI * 2);
            ctx.fillStyle = '#6c8';
            ctx.shadowColor = '#6c8';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw trails
            trails.forEach((trail, i) => {
                if (trail.life > 0) {
                    ctx.beginPath();
                    ctx.arc(trail.x, trail.y, 10 * trail.life, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(100,200,150,${trail.life * 0.5})`;
                    ctx.fill();
                    trail.life -= 0.02;
                }
            });

            // Remove dead trails
            for (let i = trails.length - 1; i >= 0; i--) {
                if (trails[i].life <= 0) trails.splice(i, 1);
            }

            // Play notes based on tilt
            if (isPlaying && timestamp - lastNoteTime > 100) {
                const tiltMagnitude = Math.sqrt(gyroX * gyroX + gyroY * gyroY);

                if (tiltMagnitude > 10) {
                    // Map tilt to note
                    const noteIndex = Math.floor(Math.abs(gyroX + 90) / 180 * notes.length);
                    const freq = notes[Math.max(0, Math.min(notes.length - 1, noteIndex))];
                    const pan = gyroY / 90;
                    const duration = 0.3 + (tiltMagnitude / 90) * 0.5;

                    playNote(freq, pan, duration);
                    lastNoteTime = timestamp;
                }
            }

            requestAnimationFrame(draw);
        }

        document.getElementById('playBtn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
        });

        document.getElementById('calibrateBtn').addEventListener('click', () => {
            calibX = gyroX + calibX;
            calibY = gyroY + calibY;
            calibZ = gyroZ + calibZ;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        requestAnimationFrame(draw);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
