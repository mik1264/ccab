<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Nebula Formation - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #4ade80; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #panel { position: fixed; right: 0; top: 0; width: 320px; height: 100%; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(100,255,150,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #4ade80; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(100,255,150,0.1); border: 1px solid rgba(100,255,150,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #4ade80; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #4ade80; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(100,255,150,0.2); border: 1px solid rgba(100,255,150,0.4); color: #4ade80; padding: 10px; border-radius: 8px; cursor: pointer; }
        button:hover { background: rgba(100,255,150,0.3); }
        .phase-indicator { text-align: center; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 8px; margin: 15px 0; }
        .phase-name { font-size: 1.1rem; color: #4ade80; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Planetary Nebula Formation</h1>
        <p class="desc">As a red giant ejects its outer layers, stellar winds create beautiful ionized shells around the central white dwarf.</p>
        <div class="phase-indicator">
            <div class="phase-name" id="phase">AGB Star</div>
        </div>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Age:</span><span class="stat-value" id="age">0 kyr</span></div>
            <div class="stat"><span class="stat-label">Shell Radius:</span><span class="stat-value" id="radius">0 ly</span></div>
            <div class="stat"><span class="stat-label">Expansion:</span><span class="stat-value" id="velocity">20 km/s</span></div>
            <div class="stat"><span class="stat-label">Central Star:</span><span class="stat-value" id="temp">10,000 K</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed" min="0.2" max="10" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">▶ Play</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = false, speed = 1, lastFrame = 0;
        let shells = [];
        function resize() {
            canvas.width = (window.innerWidth - 320) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function initShells() {
            shells = [];
            for (let i = 0; i < 5; i++) {
                shells.push({ r: 0, opacity: 0.8, hue: 120 + Math.random() * 60, startTime: i * 5000 });
            }
        }
        function updateUI() {
            const age = time * 0.01;
            const radius = Math.min(1, time * 0.0001);
            const temp = 10000 + time * 10;
            document.getElementById('age').textContent = age.toFixed(1) + ' kyr';
            document.getElementById('radius').textContent = radius.toFixed(2) + ' ly';
            document.getElementById('temp').textContent = Math.floor(temp).toLocaleString() + ' K';
            const phase = time < 5000 ? 'AGB Star' : time < 15000 ? 'Shell Ejection' : 'Planetary Nebula';
            document.getElementById('phase').textContent = phase;
        }
        function render(timestamp) {
            const dt = (timestamp - lastFrame) / 1000;
            lastFrame = timestamp;
            if (playing) time += dt * speed * 500;
            if (time > 50000) time = 50000;
            updateUI();
            const w = canvas.width / devicePixelRatio;
            const h = canvas.height;
            const cx = w / 2, cy = h / 2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Stars
            for (let i = 0; i < 200; i++) {
                const x = (Math.sin(i * 1234) * 0.5 + 0.5) * w;
                const y = (Math.cos(i * 5678) * 0.5 + 0.5) * h;
                ctx.fillStyle = `rgba(255,255,255,${0.2 + Math.random() * 0.2})`;
                ctx.beginPath();
                ctx.arc(x, y, Math.random() + 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
            // Draw shells
            shells.forEach(shell => {
                if (time > shell.startTime) {
                    shell.r = (time - shell.startTime) * 0.015;
                    shell.opacity = Math.max(0.1, 0.8 - shell.r * 0.003);
                    const r = Math.min(250, shell.r);
                    if (r > 5) {
                        ctx.strokeStyle = `hsla(${shell.hue}, 70%, 60%, ${shell.opacity})`;
                        ctx.lineWidth = 3 + (1 - shell.opacity) * 10;
                        ctx.beginPath();
                        ctx.arc(cx, cy, r, 0, Math.PI * 2);
                        ctx.stroke();
                        // Filaments
                        ctx.strokeStyle = `hsla(${shell.hue + 30}, 60%, 50%, ${shell.opacity * 0.5})`;
                        ctx.lineWidth = 1;
                        for (let i = 0; i < 12; i++) {
                            const a = (i / 12) * Math.PI * 2 + time * 0.0001;
                            ctx.beginPath();
                            ctx.moveTo(cx + Math.cos(a) * r * 0.3, cy + Math.sin(a) * r * 0.3);
                            ctx.lineTo(cx + Math.cos(a) * r * 1.2, cy + Math.sin(a) * r * 1.2);
                            ctx.stroke();
                        }
                    }
                }
            });
            // Central star (white dwarf)
            const wdTemp = 10000 + time * 10;
            const wdSize = Math.max(5, 30 - time * 0.0005);
            const color = wdTemp > 50000 ? '#aaccff' : wdTemp > 30000 ? '#ccddff' : '#fff4ea';
            const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, wdSize * 3);
            glow.addColorStop(0, color);
            glow.addColorStop(0.5, color + '44');
            glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(cx, cy, wdSize * 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(cx, cy, wdSize, 0, Math.PI * 2);
            ctx.fill();
            requestAnimationFrame(render);
        }
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', () => {
            time = 0;
            playing = false;
            document.getElementById('play').textContent = '▶ Play';
            initShells();
        });
        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        window.addEventListener('resize', resize);
        resize();
        initShells();
        requestAnimationFrame(render);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
