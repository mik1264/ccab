<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryLeaf Intro - Rendered Video</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, hsl(240, 35%, 8%) 0%, hsl(220, 45%, 13%) 50%, hsl(200, 30%, 10%) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: monospace;
            color: #c0d8ff;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 90vw;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(80, 140, 255, 0.15), 0 0 120px rgba(60, 100, 200, 0.08);
        }
        video {
            width: 100%;
            height: 100%;
            display: block;
        }
        .title {
            margin-top: 2rem;
            font-size: 1.5rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #64c8ff, #b48cff, #64c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: rgba(180, 220, 255, 0.5);
            letter-spacing: 3px;
        }
        .info {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(180, 220, 255, 0.3);
            text-align: center;
        }
        .info span { color: rgba(100, 200, 255, 0.5); }
        .scanlines {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
            pointer-events: none;
            z-index: 10;
        }
        a.back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: rgba(100, 200, 255, 0.6);
            text-decoration: none;
            font-size: 0.85rem;
            z-index: 20;
            transition: color 0.3s;
        }
        a.back-link:hover { color: rgba(100, 200, 255, 1); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div class="scanlines"></div>

    <div class="video-container">
        <video controls autoplay loop muted>
            <source src="src-remotion/out/StoryLeafIntro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="title">StoryLeaf</div>
    <div class="subtitle">the beginning of many stories</div>

    <div class="info">
        Rendered with <span>Remotion</span> — React-based video framework<br>
        1920×1080 @ 30fps — 12 second intro sequence
    </div>

    <script src="../assets/js/enhance.js"></script>
</body>
</html>
