<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles & Bokeh - Remotion Video Effects</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e1a;
            overflow: hidden;
        }
        canvas { display: block; }
        a.back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: rgba(100, 200, 255, 0.6);
            text-decoration: none;
            font-family: monospace;
            font-size: 0.85rem;
            z-index: 20;
            transition: color 0.3s;
        }
        a.back-link:hover { color: rgba(100, 200, 255, 1); }
        .controls {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
        }
        .controls label {
            font-family: monospace;
            font-size: 0.75rem;
            color: rgba(100, 200, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
        }
        input[type="range"] {
            width: 100px;
            accent-color: #64c8ff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <label>Particles <input type="range" id="particleSlider" min="10" max="120" value="50"></label>
        <label>Bokeh Orbs <input type="range" id="bokehSlider" min="4" max="30" value="12"></label>
    </div>

    <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let W, H;
    let particles = [];
    let orbs = [];
    let numParticles = 50;
    let numOrbs = 12;
    let frame = 0;

    function seededRandom(seed) {
        const x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }

    function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        initParticles();
        initOrbs();
    }

    function initParticles() {
        particles = [];
        for (let i = 0; i < numParticles; i++) {
            particles.push({
                x: seededRandom(i * 3 + 1) * W,
                y: seededRandom(i * 3 + 2) * H,
                size: seededRandom(i * 3 + 3) * 3.5 + 1,
                speed: seededRandom(i * 7 + 4) * 0.6 + 0.2,
                opacity: seededRandom(i * 7 + 5) * 0.5 + 0.15,
                delay: seededRandom(i * 7 + 6) * 60,
                colored: seededRandom(i * 7 + 7) > 0.6,
                warm: i % 5 === 0
            });
        }
    }

    function initOrbs() {
        orbs = [];
        for (let i = 0; i < numOrbs; i++) {
            orbs.push({
                x: seededRandom(i * 41 + 1) * W,
                y: seededRandom(i * 41 + 2) * H,
                size: 60 + seededRandom(i * 41 + 3) * 180,
                hue: 190 + seededRandom(i * 41 + 4) * 80,
                driftX: (seededRandom(i * 41 + 5) - 0.5) * 0.4,
                driftY: (seededRandom(i * 41 + 6) - 0.5) * 0.3,
                phase: seededRandom(i * 41 + 7) * Math.PI * 2,
                opacity: 0.03 + seededRandom(i * 41 + 8) * 0.04
            });
        }
    }

    function drawBokeh() {
        for (const orb of orbs) {
            const breathe = 0.7 + 0.3 * Math.sin(frame * 0.03 + orb.phase);
            const x = orb.x + frame * orb.driftX + Math.sin(frame * 0.015 + orb.phase) * 30;
            const y = orb.y + frame * orb.driftY + Math.cos(frame * 0.012 + orb.phase) * 20;
            const opacity = orb.opacity * breathe;

            const grad = ctx.createRadialGradient(x, y, 0, x, y, orb.size / 2);
            grad.addColorStop(0, `hsla(${orb.hue}, 60%, 60%, ${opacity})`);
            grad.addColorStop(0.4, `hsla(${orb.hue}, 50%, 50%, ${opacity * 0.3})`);
            grad.addColorStop(1, 'transparent');

            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(x, y, orb.size / 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function drawParticles() {
        for (const p of particles) {
            const drift = Math.sin((frame + p.delay) * 0.02 * p.speed) * 40;
            const rise = ((frame + p.delay) * p.speed * 0.6) % H;
            const twinkle = 0.4 + 0.6 * Math.sin((frame + p.delay) * 0.1);
            const alpha = p.opacity * twinkle;

            const px = p.x + drift;
            const py = (p.y - rise + H) % H;

            if (p.colored) {
                ctx.fillStyle = `rgba(100, 200, 255, ${alpha})`;
            } else if (p.warm) {
                ctx.fillStyle = `rgba(255, 160, 100, ${alpha})`;
            } else {
                ctx.fillStyle = `rgba(220, 230, 255, ${alpha})`;
            }

            ctx.beginPath();
            ctx.arc(px, py, p.size, 0, Math.PI * 2);
            ctx.fill();

            if (p.size > 2.5) {
                ctx.shadowColor = p.colored ? `rgba(100, 200, 255, ${alpha * 0.6})` : `rgba(200, 210, 255, ${alpha * 0.4})`;
                ctx.shadowBlur = p.size * 3;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
    }

    function drawVignette() {
        const grad = ctx.createRadialGradient(W / 2, H / 2, W * 0.2, W / 2, H / 2, W * 0.7);
        grad.addColorStop(0, 'transparent');
        grad.addColorStop(1, 'rgba(0, 0, 0, 0.7)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);
    }

    function animate() {
        frame++;

        // Background with hue shift
        const hue = 240 + (frame * 0.08) % 30;
        const grad = ctx.createLinearGradient(0, 0, W, H);
        grad.addColorStop(0, `hsl(${hue}, 35%, 8%)`);
        grad.addColorStop(0.5, `hsl(${hue - 20}, 45%, 13%)`);
        grad.addColorStop(1, `hsl(${hue - 40}, 30%, 10%)`);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);

        drawBokeh();
        drawParticles();
        drawVignette();

        requestAnimationFrame(animate);
    }

    document.getElementById('particleSlider').addEventListener('input', e => {
        numParticles = +e.target.value;
        initParticles();
    });
    document.getElementById('bokehSlider').addEventListener('input', e => {
        numOrbs = +e.target.value;
        initOrbs();
    });

    window.addEventListener('resize', resize);
    resize();

    window.reset = () => { frame = 0; resize(); };

    animate();
    </script>
    <script src="../assets/js/enhance.js"></script>
</body>
</html>
