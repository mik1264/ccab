<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Typewriter - Remotion Video Effects</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, hsl(240, 35%, 8%) 0%, hsl(220, 45%, 13%) 50%, hsl(200, 30%, 10%) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: monospace;
        }
        #ascii-container {
            position: relative;
            text-align: center;
        }
        #ascii-art {
            font-family: monospace;
            font-size: clamp(14px, 3vw, 28px);
            line-height: 1.2;
            white-space: pre;
            letter-spacing: 1px;
            margin: 0;
        }
        #underline {
            height: 2px;
            margin: 18px auto 0;
            border-radius: 1px;
            width: 0;
            transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #tagline {
            margin-top: 40px;
            font-size: clamp(12px, 2vw, 22px);
            letter-spacing: 8px;
            text-transform: uppercase;
        }
        .vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, transparent 35%, rgba(0,0,0,0.85) 100%);
            pointer-events: none;
            z-index: 5;
        }
        .scanlines {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
            pointer-events: none;
            z-index: 6;
            opacity: 0.5;
        }
        a.back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: rgba(100, 200, 255, 0.6);
            text-decoration: none;
            font-size: 0.85rem;
            z-index: 20;
            transition: color 0.3s;
        }
        a.back-link:hover { color: rgba(100, 200, 255, 1); }
        .controls {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        .controls button {
            background: rgba(100, 200, 255, 0.15);
            border: 1px solid rgba(100, 200, 255, 0.3);
            color: rgba(100, 200, 255, 0.8);
            font-family: monospace;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .controls button:hover {
            background: rgba(100, 200, 255, 0.25);
            color: #64c8ff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <div id="ascii-container">
        <pre id="ascii-art"></pre>
        <div id="underline"></div>
    </div>
    <div id="tagline"></div>

    <div class="controls">
        <button onclick="restart()">Replay</button>
    </div>

    <script>
    const ASCII_ART = [
        " ____  _                   _                __ ",
        "/ ___|| |_ ___  _ __ _   _| |    ___  __ _ / _|",
        "\\___ \\| __/ _ \\| '__| | | | |   / _ \\/ _` | |_ ",
        " ___) | || (_) | |  | |_| | |__|  __/ (_| |  _|",
        "|____/ \\__\\___/|_|   \\__, |_____|\\___|\\_,_|_|  ",
        "                     |___/                      "
    ];

    const TAGLINE = "the beginning of many stories";
    const TOTAL_CHARS = ASCII_ART.reduce((s, l) => s + l.length, 0);

    const artEl = document.getElementById('ascii-art');
    const underlineEl = document.getElementById('underline');
    const taglineEl = document.getElementById('tagline');

    let frame = 0;
    let running = true;
    let hueShift = 0;

    function easeOutQuad(t) { return t * (2 - t); }

    function render() {
        if (!running) return;
        frame++;
        hueShift = frame * 0.08;

        const typeStart = 15;
        const typeDuration = 120;

        // Typewriter reveal
        const typeProgress = Math.max(0, Math.min(1, (frame - typeStart) / typeDuration));
        const charsRevealed = Math.floor(easeOutQuad(typeProgress) * TOTAL_CHARS);

        // Cursor
        const cursorVisible = Math.sin(frame * 0.3) > 0;
        const cursorDone = frame > typeStart + typeDuration + 15;

        // Find cursor position
        let charsLeft = charsRevealed;
        let cursorLine = 0, cursorCol = 0;
        for (let i = 0; i < ASCII_ART.length; i++) {
            if (charsLeft <= ASCII_ART[i].length) {
                cursorLine = i;
                cursorCol = charsLeft;
                break;
            }
            charsLeft -= ASCII_ART[i].length;
            if (i === ASCII_ART.length - 1) {
                cursorLine = i;
                cursorCol = ASCII_ART[i].length;
            }
        }

        // Glow pulse after typing
        const bounceDelay = typeStart + typeDuration;
        const glowProgress = Math.max(0, Math.min(1, (frame - bounceDelay) / 30));
        const glowPulse = glowProgress > 0 ? glowProgress * (0.6 + 0.3 * Math.sin((frame - bounceDelay) * 0.12)) : 0;

        // Build HTML
        let html = '';
        let charIndex = 0;
        for (let lineIdx = 0; lineIdx < ASCII_ART.length; lineIdx++) {
            const line = ASCII_ART[lineIdx];
            for (let colIdx = 0; colIdx < line.length; colIdx++) {
                const isRevealed = charIndex < charsRevealed;
                const isCursor = lineIdx === cursorLine && colIdx === cursorCol && !cursorDone;

                if (isRevealed) {
                    const h = 195 + hueShift + colIdx * 1.2;
                    const s = 65 + Math.sin(charIndex * 0.08) * 10;
                    const l = 76 + Math.sin(charIndex * 0.12) * 8;
                    const glow1 = 0.25 + 0.35 * glowPulse;
                    html += `<span style="color:hsl(${h},${s}%,${l}%);text-shadow:0 0 10px hsla(${200 + colIdx * 1.5},80%,70%,${glow1})">${escapeHtml(line[colIdx])}</span>`;
                } else {
                    html += '<span style="color:transparent">' + escapeHtml(line[colIdx]) + '</span>';
                }

                if (isCursor && cursorVisible) {
                    html += '<span style="color:#64c8ff;text-shadow:0 0 10px rgba(100,200,255,0.8)">_</span>';
                }
                charIndex++;
            }
            html += '\n';
        }
        artEl.innerHTML = html;

        // Scale bounce
        if (frame > bounceDelay && frame < bounceDelay + 30) {
            const t = (frame - bounceDelay) / 30;
            const scale = 1 + 0.08 * Math.sin(t * Math.PI) * (1 - t);
            artEl.style.transform = `scale(${scale})`;
        }

        // Underline
        if (frame > bounceDelay + 5) {
            underlineEl.style.width = '520px';
            underlineEl.style.background = `linear-gradient(90deg, transparent, rgba(100,200,255,${0.6 + 0.3 * glowPulse}), rgba(180,140,255,${0.4 + 0.2 * glowPulse}), rgba(100,200,255,${0.6 + 0.3 * glowPulse}), transparent)`;
            underlineEl.style.boxShadow = `0 0 8px rgba(100,200,255,${0.3 * glowPulse})`;
        }

        // Tagline typewriter
        const tagStart = bounceDelay + 25;
        const tagDuration = 60;
        if (frame > tagStart) {
            const tagProgress = Math.min(1, (frame - tagStart) / tagDuration);
            const tagChars = Math.floor(easeOutQuad(tagProgress) * TAGLINE.length);
            let tagHtml = '';
            for (let i = 0; i < TAGLINE.length; i++) {
                if (i < tagChars) {
                    const charGlow = 0.3 + 0.2 * Math.sin((frame - tagStart - i * 0.5) * 0.15);
                    tagHtml += `<span style="color:rgba(180,220,255,${0.75 + charGlow});text-shadow:0 0 14px rgba(100,200,255,${charGlow * 1.2})">${TAGLINE[i]}</span>`;
                } else {
                    tagHtml += `<span style="color:transparent">${TAGLINE[i]}</span>`;
                }
            }
            if (tagChars < TAGLINE.length && Math.sin(frame * 0.35) > 0) {
                tagHtml += '<span style="color:#64c8ff;text-shadow:0 0 10px rgba(100,200,255,0.8)">_</span>';
            }
            taglineEl.innerHTML = tagHtml;
        }

        requestAnimationFrame(render);
    }

    function escapeHtml(c) {
        if (c === '<') return '&lt;';
        if (c === '>') return '&gt;';
        if (c === '&') return '&amp;';
        return c;
    }

    function restart() {
        frame = 0;
        underlineEl.style.width = '0';
        taglineEl.innerHTML = '';
        artEl.style.transform = 'scale(1)';
    }

    window.reset = restart;
    render();
    </script>
    <script src="../assets/js/enhance.js"></script>
</body>
</html>
