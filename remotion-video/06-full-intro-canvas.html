<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Intro Recreation - Remotion Video Effects</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #080c16;
            overflow: hidden;
        }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        #bg { z-index: 1; }
        #fx { z-index: 2; }
        #text { z-index: 3; }
        #overlay { z-index: 4; }
        a.back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: rgba(100, 200, 255, 0.6);
            text-decoration: none;
            font-family: monospace;
            font-size: 0.85rem;
            z-index: 20;
            transition: color 0.3s;
        }
        a.back-link:hover { color: rgba(100, 200, 255, 1); }
        .replay-btn {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: rgba(100, 200, 255, 0.12);
            border: 1px solid rgba(100, 200, 255, 0.25);
            color: rgba(100, 200, 255, 0.7);
            font-family: monospace;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .replay-btn:hover { background: rgba(100, 200, 255, 0.25); color: #64c8ff; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="bg"></canvas>
    <canvas id="fx"></canvas>
    <canvas id="text"></canvas>
    <canvas id="overlay"></canvas>
    <button class="replay-btn" onclick="restart()">Replay</button>

    <script>
    const bgCanvas = document.getElementById('bg');
    const fxCanvas = document.getElementById('fx');
    const textCanvas = document.getElementById('text');
    const ovCanvas = document.getElementById('overlay');
    const bgCtx = bgCanvas.getContext('2d');
    const fxCtx = fxCanvas.getContext('2d');
    const textCtx = textCanvas.getContext('2d');
    const ovCtx = ovCanvas.getContext('2d');

    let W, H, frame = 0;
    const FPS = 30;
    const DURATION = 360; // frames

    const ASCII_ART = [
        " ____  _                   _                __ ",
        "/ ___|| |_ ___  _ __ _   _| |    ___  __ _ / _|",
        "\\___ \\| __/ _ \\| '__| | | | |   / _ \\/ _` | |_ ",
        " ___) | || (_) | |  | |_| | |__|  __/ (_| |  _|",
        "|____/ \\__\\___/|_|   \\__, |_____|\\___|\\_,_|_|  ",
        "                     |___/                      "
    ];
    const TOTAL_CHARS = ASCII_ART.reduce((s, l) => s + l.length, 0);
    const TAGLINE = "the beginning of many stories";
    const KATAKANA = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';

    function seededRandom(seed) {
        const x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }

    function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }
    function lerp(a, b, t) { return a + (b - a) * clamp(t, 0, 1); }
    function easeOutQuad(t) { return t * (2 - t); }

    // Particles
    let particles = [], bokehOrbs = [], matrixCols = [];

    function initEffects() {
        particles = Array.from({ length: 40 }, (_, i) => ({
            x: seededRandom(i * 3 + 1) * W,
            y: seededRandom(i * 3 + 2) * H,
            size: seededRandom(i * 3 + 3) * 3.5 + 1,
            speed: seededRandom(i * 7 + 4) * 0.6 + 0.2,
            opacity: seededRandom(i * 7 + 5) * 0.5 + 0.1,
            delay: seededRandom(i * 7 + 6) * 45,
            colored: seededRandom(i * 7 + 7) > 0.6,
            warm: i % 5 === 0
        }));

        bokehOrbs = Array.from({ length: 10 }, (_, i) => ({
            x: seededRandom(i * 41 + 1) * W,
            y: seededRandom(i * 41 + 2) * H,
            size: 50 + seededRandom(i * 41 + 3) * 150,
            hue: 190 + seededRandom(i * 41 + 4) * 80,
            driftX: (seededRandom(i * 41 + 5) - 0.5) * 0.3,
            driftY: (seededRandom(i * 41 + 6) - 0.5) * 0.2,
            phase: seededRandom(i * 41 + 7) * Math.PI * 2,
            opacity: 0.03 + seededRandom(i * 41 + 8) * 0.035
        }));

        matrixCols = Array.from({ length: 30 }, (_, i) => ({
            x: (i / 30) * W + seededRandom(i * 13 + 7) * 15,
            speed: seededRandom(i * 17 + 3) * 1.5 + 0.5,
            charOffset: Math.floor(seededRandom(i * 19 + 11) * KATAKANA.length),
            delay: seededRandom(i * 29 + 1) * 45,
            y: 0
        }));
    }

    function resize() {
        W = bgCanvas.width = fxCanvas.width = textCanvas.width = ovCanvas.width = window.innerWidth;
        H = bgCanvas.height = fxCanvas.height = textCanvas.height = ovCanvas.height = window.innerHeight;
        initEffects();
    }

    function drawBackground() {
        const hue = 240 + (frame / DURATION) * 30;
        const grad = bgCtx.createLinearGradient(0, 0, W, H);
        grad.addColorStop(0, `hsl(${hue}, 35%, 8%)`);
        grad.addColorStop(0.5, `hsl(${hue - 20}, 45%, 13%)`);
        grad.addColorStop(1, `hsl(${hue - 40}, 30%, 10%)`);
        bgCtx.fillStyle = grad;
        bgCtx.fillRect(0, 0, W, H);

        // Radial glow center
        const glowGrad = bgCtx.createRadialGradient(W / 2, H * 0.46, 0, W / 2, H * 0.46, W * 0.3);
        glowGrad.addColorStop(0, `rgba(80, 140, 255, 0.08)`);
        glowGrad.addColorStop(0.5, `rgba(60, 100, 200, 0.03)`);
        glowGrad.addColorStop(1, 'transparent');
        bgCtx.fillStyle = glowGrad;
        bgCtx.fillRect(0, 0, W, H);
    }

    function drawEffects() {
        fxCtx.clearRect(0, 0, W, H);

        const globalFadeIn = clamp(frame / (0.8 * FPS), 0, 1);
        const globalFadeOut = clamp((DURATION - frame) / FPS, 0, 1);
        const gAlpha = globalFadeIn * globalFadeOut;

        // Bokeh
        for (const orb of bokehOrbs) {
            const breathe = 0.7 + 0.3 * Math.sin(frame * 0.03 + orb.phase);
            const x = orb.x + frame * orb.driftX + Math.sin(frame * 0.015 + orb.phase) * 25;
            const y = orb.y + frame * orb.driftY + Math.cos(frame * 0.012 + orb.phase) * 18;
            const opacity = orb.opacity * breathe * gAlpha;

            const grad = fxCtx.createRadialGradient(x, y, 0, x, y, orb.size / 2);
            grad.addColorStop(0, `hsla(${orb.hue}, 60%, 60%, ${opacity})`);
            grad.addColorStop(0.4, `hsla(${orb.hue}, 50%, 50%, ${opacity * 0.3})`);
            grad.addColorStop(1, 'transparent');
            fxCtx.fillStyle = grad;
            fxCtx.beginPath();
            fxCtx.arc(x, y, orb.size / 2, 0, Math.PI * 2);
            fxCtx.fill();
        }

        // Matrix rain
        const charH = 18;
        fxCtx.globalAlpha = 0.25 * gAlpha;
        fxCtx.font = `${charH - 4}px monospace`;
        const trailLen = 4;
        for (const col of matrixCols) {
            const progress = Math.max(0, (frame - col.delay) * col.speed * 0.4);
            const headY = (progress * charH) % (H + trailLen * charH);
            for (let j = 0; j < trailLen; j++) {
                const cy = headY - j * charH;
                if (cy < -charH || cy > H + charH) continue;
                const t = 1 - j / trailLen;
                const charIdx = (col.charOffset + j + Math.floor(frame * 0.25)) % KATAKANA.length;
                if (j === 0) {
                    fxCtx.fillStyle = `rgba(180, 255, 230, ${0.9 * t})`;
                } else {
                    fxCtx.fillStyle = `rgba(60, 200, 180, ${t * t * 0.7})`;
                }
                fxCtx.fillText(KATAKANA[charIdx], col.x, cy);
            }
        }
        fxCtx.globalAlpha = 1;

        // Particles
        for (const p of particles) {
            const drift = Math.sin((frame + p.delay) * 0.02 * p.speed) * 30;
            const rise = ((frame + p.delay) * p.speed * 0.5) % H;
            const twinkle = 0.4 + 0.6 * Math.sin((frame + p.delay) * 0.1);
            const pFade = clamp((frame - p.delay * 0.5) / (0.4 * FPS), 0, 1);
            const alpha = p.opacity * twinkle * pFade * gAlpha;
            const px = p.x + drift;
            const py = (p.y - rise + H) % H;

            if (p.colored) fxCtx.fillStyle = `rgba(100, 200, 255, ${alpha})`;
            else if (p.warm) fxCtx.fillStyle = `rgba(255, 160, 100, ${alpha})`;
            else fxCtx.fillStyle = `rgba(220, 230, 255, ${alpha})`;

            fxCtx.beginPath();
            fxCtx.arc(px, py, p.size, 0, Math.PI * 2);
            fxCtx.fill();
        }
    }

    function drawText() {
        textCtx.clearRect(0, 0, W, H);

        const typeStart = 0.3 * FPS;
        const typeDuration = 2.5 * FPS;
        const typeProgress = clamp((frame - typeStart) / typeDuration, 0, 1);
        const charsRevealed = Math.floor(easeOutQuad(typeProgress) * TOTAL_CHARS);

        const bounceDelay = typeStart + typeDuration;
        const glowProgress = clamp((frame - bounceDelay) / FPS, 0, 1);
        const glowPulse = glowProgress > 0 ? glowProgress * (0.6 + 0.3 * Math.sin((frame - bounceDelay) * 0.12)) : 0;
        const hueShift = (frame / DURATION) * 30;

        const fadeOut = clamp((DURATION - frame) / FPS, 0, 1);
        const containerFade = clamp(frame / (0.3 * FPS), 0, 1);

        const fontSize = Math.max(12, Math.min(28, W / 55));
        textCtx.font = `${fontSize}px monospace`;
        textCtx.textBaseline = 'top';

        const lineHeight = fontSize * 1.2;
        const totalHeight = ASCII_ART.length * lineHeight;
        const startY = (H - totalHeight) / 2 - 30;

        // Measure widest line for centering
        let maxLineWidth = 0;
        for (const line of ASCII_ART) {
            const w = textCtx.measureText(line).width;
            if (w > maxLineWidth) maxLineWidth = w;
        }
        const startX = (W - maxLineWidth) / 2;

        let charIndex = 0;
        const cursorVisible = Math.sin(frame * 0.3) > 0;
        const cursorDone = frame > bounceDelay + 0.3 * FPS;

        // Bounce scale
        let scale = 1;
        if (frame > bounceDelay && frame < bounceDelay + FPS) {
            const t = (frame - bounceDelay) / FPS;
            scale = 1 + 0.06 * Math.sin(t * Math.PI) * Math.exp(-t * 3);
        }

        textCtx.save();
        textCtx.translate(W / 2, H / 2 - 30);
        textCtx.scale(scale, scale);
        textCtx.translate(-W / 2, -(H / 2 - 30));

        textCtx.globalAlpha = containerFade * fadeOut;

        for (let lineIdx = 0; lineIdx < ASCII_ART.length; lineIdx++) {
            const line = ASCII_ART[lineIdx];
            let xPos = startX;
            for (let colIdx = 0; colIdx < line.length; colIdx++) {
                const isRevealed = charIndex < charsRevealed;
                if (isRevealed) {
                    const h = 195 + hueShift + colIdx * 1.2;
                    const s = 65 + Math.sin(charIndex * 0.08) * 10;
                    const l = 76 + Math.sin(charIndex * 0.12) * 8;
                    textCtx.fillStyle = `hsl(${h}, ${s}%, ${l}%)`;
                    textCtx.shadowColor = `hsla(${200 + colIdx * 1.5}, 80%, 70%, ${0.25 + 0.35 * glowPulse})`;
                    textCtx.shadowBlur = 10;
                    textCtx.fillText(line[colIdx], xPos, startY + lineIdx * lineHeight);
                    textCtx.shadowBlur = 0;
                }
                xPos += textCtx.measureText(line[colIdx]).width;
                charIndex++;
            }
        }

        // Underline
        if (frame > bounceDelay + 5) {
            const underlineProgress = clamp((frame - bounceDelay - 5) / 20, 0, 1);
            const ulWidth = underlineProgress * Math.min(520, maxLineWidth);
            const ulX = (W - ulWidth) / 2;
            const ulY = startY + ASCII_ART.length * lineHeight + 18;
            const ulGrad = textCtx.createLinearGradient(ulX, ulY, ulX + ulWidth, ulY);
            ulGrad.addColorStop(0, 'transparent');
            ulGrad.addColorStop(0.3, `rgba(100, 200, 255, ${0.6 + 0.3 * glowPulse})`);
            ulGrad.addColorStop(0.5, `rgba(180, 140, 255, ${0.4 + 0.2 * glowPulse})`);
            ulGrad.addColorStop(0.7, `rgba(100, 200, 255, ${0.6 + 0.3 * glowPulse})`);
            ulGrad.addColorStop(1, 'transparent');
            textCtx.fillStyle = ulGrad;
            textCtx.fillRect(ulX, ulY, ulWidth, 2);
        }

        textCtx.restore();

        // Tagline
        const tagStart = Math.floor(bounceDelay + 0.5 * FPS);
        if (frame > tagStart) {
            const tagDuration = 1.2 * FPS;
            const tagProgress = clamp((frame - tagStart) / tagDuration, 0, 1);
            const tagChars = Math.floor(easeOutQuad(tagProgress) * TAGLINE.length);

            const tagFontSize = Math.max(10, Math.min(22, W / 70));
            textCtx.font = `${tagFontSize}px monospace`;
            const tagWidth = textCtx.measureText(TAGLINE.toUpperCase()).width;
            const tagX = (W - tagWidth) / 2;
            const tagY = H / 2 + totalHeight / 2 + 50;

            textCtx.globalAlpha = clamp((frame - tagStart) / (0.2 * FPS), 0, 1) * fadeOut;

            let txPos = tagX;
            for (let i = 0; i < TAGLINE.length; i++) {
                const ch = TAGLINE[i].toUpperCase();
                if (i < tagChars) {
                    const charGlow = 0.3 + 0.2 * Math.sin((frame - tagStart - i * 0.5) * 0.15);
                    textCtx.fillStyle = `rgba(180, 220, 255, ${0.75 + charGlow})`;
                    textCtx.shadowColor = `rgba(100, 200, 255, ${charGlow * 1.2})`;
                    textCtx.shadowBlur = 14;
                    textCtx.fillText(ch, txPos, tagY);
                    textCtx.shadowBlur = 0;
                }
                txPos += textCtx.measureText(ch).width;
            }
        }

        textCtx.globalAlpha = 1;
    }

    function drawOverlay() {
        ovCtx.clearRect(0, 0, W, H);

        // Vignette
        const vigGrad = ovCtx.createRadialGradient(W / 2, H / 2, W * 0.2, W / 2, H / 2, W * 0.65);
        vigGrad.addColorStop(0, 'transparent');
        vigGrad.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
        ovCtx.fillStyle = vigGrad;
        ovCtx.fillRect(0, 0, W, H);

        // Scanlines
        ovCtx.globalAlpha = 0.06 * clamp(frame / (0.5 * FPS), 0, 1);
        for (let y = 0; y < H; y += 4) {
            ovCtx.fillStyle = 'rgba(0,0,0,0.3)';
            ovCtx.fillRect(0, y, W, 2);
        }
        ovCtx.globalAlpha = 1;
    }

    function animate() {
        if (frame <= DURATION) {
            drawBackground();
            drawEffects();
            drawText();
            drawOverlay();
            frame++;
        }

        // Loop
        if (frame > DURATION + 30) frame = 0;

        requestAnimationFrame(animate);
    }

    function restart() { frame = 0; }
    window.reset = restart;

    window.addEventListener('resize', resize);
    resize();
    animate();
    </script>
    <script src="../assets/js/enhance.js"></script>
</body>
</html>
