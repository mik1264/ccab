<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain - Remotion Video Effects</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; overflow: hidden; }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
        }
        .controls label {
            font-family: monospace;
            font-size: 0.75rem;
            color: rgba(60, 200, 180, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
        }
        input[type="range"] {
            width: 100px;
            accent-color: #3cc8b4;
        }
        a.back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: rgba(60, 200, 180, 0.6);
            text-decoration: none;
            font-family: monospace;
            font-size: 0.85rem;
            z-index: 20;
            transition: color 0.3s;
        }
        a.back-link:hover { color: rgba(60, 200, 180, 1); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <label>Columns <input type="range" id="colSlider" min="20" max="100" value="50"></label>
        <label>Speed <input type="range" id="speedSlider" min="1" max="10" value="4"></label>
        <label>Trail <input type="range" id="trailSlider" min="2" max="12" value="5"></label>
    </div>

    <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const KATAKANA = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';

    let W, H, columns = [];
    let numCols = 50, speed = 4, trailLen = 5;

    function seededRandom(seed) {
        const x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }

    function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        initColumns();
    }

    function initColumns() {
        columns = [];
        for (let i = 0; i < numCols; i++) {
            columns.push({
                x: (i / numCols) * W + seededRandom(i * 13 + 7) * 20,
                speed: seededRandom(i * 17 + 3) * 1.5 + 0.5,
                charOffset: Math.floor(seededRandom(i * 19 + 11) * KATAKANA.length),
                y: seededRandom(i * 29 + 1) * H
            });
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(10, 14, 26, 0.15)';
        ctx.fillRect(0, 0, W, H);

        const charHeight = Math.max(14, Math.floor(H / 50));
        ctx.font = `${charHeight - 2}px monospace`;

        for (let i = 0; i < columns.length; i++) {
            const col = columns[i];
            col.y += col.speed * speed * 0.5;
            if (col.y > H + trailLen * charHeight) {
                col.y = -trailLen * charHeight;
            }

            for (let j = 0; j < trailLen; j++) {
                const cy = col.y - j * charHeight;
                if (cy < -charHeight || cy > H + charHeight) continue;

                const t = 1 - j / trailLen;
                const charIdx = (col.charOffset + j + Math.floor(performance.now() * 0.005)) % KATAKANA.length;

                if (j === 0) {
                    ctx.fillStyle = `rgba(180, 255, 230, ${0.9 * t})`;
                    ctx.shadowColor = 'rgba(150, 255, 220, 0.8)';
                    ctx.shadowBlur = 14;
                } else {
                    ctx.fillStyle = `rgba(60, 200, 180, ${t * t * 0.7})`;
                    ctx.shadowColor = `rgba(60, 200, 180, ${t * 0.3})`;
                    ctx.shadowBlur = 6;
                }

                ctx.fillText(KATAKANA[charIdx], col.x, cy);
            }
            ctx.shadowBlur = 0;
        }

        requestAnimationFrame(animate);
    }

    document.getElementById('colSlider').addEventListener('input', e => { numCols = +e.target.value; initColumns(); });
    document.getElementById('speedSlider').addEventListener('input', e => { speed = +e.target.value; });
    document.getElementById('trailSlider').addEventListener('input', e => { trailLen = +e.target.value; });

    window.addEventListener('resize', resize);
    resize();

    window.reset = () => { initColumns(); };

    animate();
    </script>
    <script src="../assets/js/enhance.js"></script>
</body>
</html>
