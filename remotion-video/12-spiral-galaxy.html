<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Galaxy - Enhanced Density Wave Simulation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #050510;
            overflow: hidden;
            font-family: monospace;
        }
        canvas { display: block; }
        a.back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: rgba(100, 200, 255, 0.6);
            text-decoration: none;
            font-family: monospace;
            font-size: 0.85rem;
            z-index: 20;
            transition: color 0.3s;
        }
        a.back-link:hover { color: rgba(100, 200, 255, 1); }
        .info-panel {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(180, 200, 255, 0.4);
            font-family: monospace;
            font-size: 0.7rem;
            text-align: center;
            z-index: 20;
            pointer-events: none;
            letter-spacing: 0.05em;
        }
        .vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 10;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(5,5,16,0.5) 70%, rgba(5,5,16,0.95) 100%);
        }
        .film-grain {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 11;
            opacity: 0.04;
            mix-blend-mode: screen;
        }
        .controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        .controls button {
            background: rgba(20, 20, 50, 0.7);
            border: 1px solid rgba(100, 140, 200, 0.3);
            color: rgba(160, 190, 255, 0.7);
            font-family: monospace;
            font-size: 0.65rem;
            padding: 0.35rem 0.6rem;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            letter-spacing: 0.04em;
        }
        .controls button:hover {
            background: rgba(40, 40, 80, 0.8);
            border-color: rgba(100, 160, 255, 0.6);
            color: rgba(200, 220, 255, 0.9);
        }
        .controls button.active {
            background: rgba(60, 60, 120, 0.6);
            border-color: rgba(100, 180, 255, 0.5);
            color: rgba(220, 230, 255, 1);
        }
        .overlay-info {
            position: fixed;
            top: 3.5rem;
            left: 1rem;
            color: rgba(140, 170, 220, 0.5);
            font-family: monospace;
            font-size: 0.6rem;
            line-height: 1.6;
            z-index: 20;
            pointer-events: none;
            letter-spacing: 0.03em;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&#8592; Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <canvas id="grain" class="film-grain"></canvas>
    <div class="vignette"></div>

    <div class="controls">
        <button id="btn-spiral" class="active" title="Spiral Galaxy">SPIRAL</button>
        <button id="btn-barred" title="Barred Spiral Galaxy">BARRED</button>
        <button id="btn-elliptical" title="Elliptical Galaxy">ELLIPTICAL</button>
    </div>

    <div class="overlay-info" id="overlay-info"></div>
    <div class="info-panel">Scroll to zoom &middot; Drag to tilt &middot; Density Wave Simulation</div>

    <script>
    (function() {
        'use strict';

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const grainCanvas = document.getElementById('grain');
        const grainCtx = grainCanvas.getContext('2d');

        let W, H, cx, cy;
        let zoom = 1.0;
        let targetZoom = 1.0;
        let time = 0;
        let animId = null;
        let paused = false;

        // Tilt control (mouse drag)
        let tiltX = 0; // left-right tilt
        let tiltY = 0; // face-on to edge-on
        let targetTiltX = 0;
        let targetTiltY = 0;
        let isDragging = false;
        let dragStartX = 0, dragStartY = 0;
        let dragStartTiltX = 0, dragStartTiltY = 0;

        // Galaxy type: 'spiral', 'barred', 'elliptical'
        let galaxyType = 'spiral';

        // Galaxy parameters
        const NUM_STARS = 5500;
        const NUM_DUST = 1500;
        const NUM_ARMS = 2;
        const ARM_SPREAD = 0.6;
        const SPIRAL_TIGHTNESS = 0.3;
        const ROTATION_SPEED = 0.00008;
        const CORE_RADIUS = 0.06;

        // Globular clusters
        const NUM_GLOBULAR_CLUSTERS = 24;
        const GLOBULAR_STARS_PER = 40;

        // Dwarf galaxies
        const NUM_DWARF_GALAXIES = 3;
        const DWARF_STARS = 120;

        // Supernovae
        const supernovae = [];
        let lastSupernovaTime = 0;
        const SUPERNOVA_INTERVAL = 4000; // ms-ish in time units

        // Data arrays
        const stars = [];
        const dust = [];
        const bgStars = [];
        const globularClusters = [];
        const dwarfGalaxies = [];
        const NUM_BG_STARS = 1200;

        // Spectral type colors: O, B, A, F, G, K, M
        const SPECTRAL_COLORS = {
            O: { r: 155, g: 176, b: 255 },  // Blue
            B: { r: 170, g: 191, b: 255 },  // Blue-white
            A: { r: 202, g: 215, b: 255 },  // White
            F: { r: 248, g: 247, b: 255 },  // Yellow-white
            G: { r: 255, g: 244, b: 234 },  // Yellow (Sun)
            K: { r: 255, g: 210, b: 161 },  // Orange
            M: { r: 255, g: 170, b: 124 }   // Red
        };

        function pickSpectralType(temp, isArm) {
            // temp 0-1, higher = hotter
            if (temp > 0.92) return 'O';
            if (temp > 0.78) return 'B';
            if (temp > 0.65) return 'A';
            if (temp > 0.50) return 'F';
            if (temp > 0.35) return 'G';
            if (temp > 0.18) return 'K';
            return 'M';
        }

        function spectralColor(type, brightness) {
            const c = SPECTRAL_COLORS[type];
            return { r: c.r * brightness, g: c.g * brightness, b: c.b * brightness };
        }

        // Project 3D point with tilt
        function project(px, py, galaxyR) {
            // px, py are relative to center in galaxy-plane coords
            // Apply tilt: rotate around X axis (tiltY) and Y axis (tiltX)
            const cosY = Math.cos(tiltY);
            const sinY = Math.sin(tiltY);
            const cosX = Math.cos(tiltX);
            const sinX = Math.sin(tiltX);

            // Assume z = 0 for disk stars (thin disk)
            let x = px;
            let y = py;
            let z = 0;

            // Rotate around Y axis (left-right)
            let x1 = x * cosX - z * sinX;
            let z1 = x * sinX + z * cosX;

            // Rotate around X axis (tilt toward edge-on)
            let y1 = y * cosY - z1 * sinY;
            let z2 = y * sinY + z1 * cosY;

            // Simple perspective (very mild)
            const perspective = 1.0 / (1.0 + z2 * 0.0003);

            return {
                x: cx + x1 * perspective,
                y: cy + y1 * perspective,
                z: z2,
                scale: perspective
            };
        }

        function project3D(px, py, pz) {
            const cosY = Math.cos(tiltY);
            const sinY = Math.sin(tiltY);
            const cosX = Math.cos(tiltX);
            const sinX = Math.sin(tiltX);

            let x1 = px * cosX - pz * sinX;
            let z1 = px * sinX + pz * cosX;
            let y1 = py * cosY - z1 * sinY;
            let z2 = py * sinY + z1 * cosY;

            const perspective = 1.0 / (1.0 + z2 * 0.0003);
            return {
                x: cx + x1 * perspective,
                y: cy + y1 * perspective,
                z: z2,
                scale: perspective
            };
        }

        function getSpiralAngle(dist, type) {
            if (type === 'barred') {
                // Barred spiral: straight bar in center, spirals start from bar ends
                const barLength = 0.25;
                if (dist < barLength) {
                    return 0; // Bar region - angle determined by arm offset
                }
                return Math.log((dist - barLength * 0.5) / 0.02 + 0.001) / SPIRAL_TIGHTNESS;
            }
            return Math.log(dist / 0.02 + 0.001) / SPIRAL_TIGHTNESS;
        }

        function createStar(index) {
            const u = Math.random();
            let dist, baseAngle, angularVelocity;

            if (galaxyType === 'elliptical') {
                // Elliptical: more uniform distribution, no arms
                dist = 0.02 + 0.98 * Math.pow(u, 0.7);
                baseAngle = Math.random() * Math.PI * 2;
                angularVelocity = ROTATION_SPEED * 0.3 / Math.pow(dist + 0.05, 0.3);
                // Random height for elliptical (3D)
            } else {
                dist = 0.02 + 0.98 * Math.pow(u, 0.5);
                const arm = Math.floor(Math.random() * NUM_ARMS);
                const armOffset = (arm / NUM_ARMS) * Math.PI * 2;
                const spiralAngle = getSpiralAngle(dist, galaxyType);

                const spreadFactor = ARM_SPREAD * (0.3 + 0.7 * dist);
                const armPerturbation = (Math.random() - 0.5) * spreadFactor * 2;
                const isInterarm = Math.random() < 0.2;
                const extraScatter = isInterarm ? (Math.random() - 0.5) * Math.PI : 0;

                if (galaxyType === 'barred' && dist < 0.25) {
                    // Bar region: stars aligned along the bar
                    const barAngle = armOffset < Math.PI ? 0 : Math.PI;
                    baseAngle = barAngle + (Math.random() - 0.5) * 0.3 * (dist / 0.25);
                } else {
                    baseAngle = spiralAngle + armOffset + armPerturbation + extraScatter;
                }

                angularVelocity = ROTATION_SPEED / Math.pow(dist + 0.05, 0.3);
            }

            // Temperature distribution
            let temp;
            const isInterarm = galaxyType === 'elliptical' ? true : Math.random() < 0.2;
            if (galaxyType === 'elliptical') {
                temp = Math.random() * 0.5; // Cooler overall
            } else if (isInterarm) {
                temp = Math.random() * 0.4;
            } else if (dist < 0.15) {
                temp = 0.2 + Math.random() * 0.4;
            } else {
                temp = Math.random() * 0.85 + 0.15;
            }

            const spectralType = pickSpectralType(temp, !isInterarm);

            const armBrightness = isInterarm ? 0.3 + Math.random() * 0.3 :
                0.5 + 0.5 * Math.random();

            const sizeRand = Math.random();
            let size;
            if (sizeRand > 0.995) size = 2.0 + Math.random() * 1.5;
            else if (sizeRand > 0.97) size = 1.2 + Math.random() * 0.8;
            else if (sizeRand > 0.85) size = 0.8 + Math.random() * 0.5;
            else size = 0.3 + Math.random() * 0.5;

            const eccentricity = galaxyType === 'elliptical' ?
                0.05 + Math.random() * 0.3 : 0.02 + Math.random() * 0.06;
            const eccAngle = Math.random() * Math.PI * 2;

            const twinkleSpeed = 1 + Math.random() * 3;
            const twinklePhase = Math.random() * Math.PI * 2;
            const twinkleAmount = 0.1 + Math.random() * 0.25;

            // Vertical offset from galactic plane (thin disk)
            const diskHeight = galaxyType === 'elliptical' ?
                (Math.random() - 0.5) * 0.4 * dist :
                (Math.random() - 0.5) * 0.02 * (1 + dist * 2);

            // Star formation flag for spiral arm stars
            const isStarForming = !isInterarm && dist > 0.15 && dist < 0.7 &&
                Math.random() < 0.08 && galaxyType !== 'elliptical';

            return {
                dist, baseAngle, angularVelocity,
                eccentricity, eccAngle,
                temp, spectralType,
                brightness: armBrightness, size,
                twinkleSpeed, twinklePhase, twinkleAmount,
                isInterarm, diskHeight, isStarForming,
                sfPulsePhase: Math.random() * Math.PI * 2
            };
        }

        function createDustParticle() {
            const u = Math.random();
            const dist = 0.08 + 0.85 * Math.pow(u, 0.6);
            const arm = Math.floor(Math.random() * NUM_ARMS);
            const armOffset = (arm / NUM_ARMS) * Math.PI * 2;
            const spiralAngle = getSpiralAngle(dist, galaxyType);

            // Dust lanes on leading edge of arms
            const dustOffset = 0.15 + (Math.random() - 0.5) * 0.3;

            let baseAngle;
            if (galaxyType === 'barred' && dist < 0.25) {
                const barAngle = armOffset < Math.PI ? 0 : Math.PI;
                baseAngle = barAngle + (Math.random() - 0.5) * 0.15;
            } else {
                baseAngle = spiralAngle + armOffset + dustOffset;
            }

            const angularVelocity = ROTATION_SPEED / Math.pow(dist + 0.05, 0.3);
            const opacity = 0.02 + Math.random() * 0.06;
            const size = 3 + Math.random() * 8;

            return {
                dist, baseAngle, angularVelocity,
                opacity, size,
                diskHeight: (Math.random() - 0.5) * 0.01
            };
        }

        function createBgStar() {
            return {
                x: Math.random(),
                y: Math.random(),
                size: 0.2 + Math.random() * 0.8,
                brightness: 0.15 + Math.random() * 0.55,
                twinkleSpeed: 0.5 + Math.random() * 2,
                twinklePhase: Math.random() * Math.PI * 2
            };
        }

        function createGlobularCluster(index) {
            // Globular clusters orbit outside the disk, in a halo
            const orbitDist = 0.5 + Math.random() * 0.6;
            const orbitAngle = Math.random() * Math.PI * 2;
            const orbitInclination = (Math.random() - 0.5) * Math.PI * 0.6;
            const angularVelocity = ROTATION_SPEED * 0.15 / Math.pow(orbitDist, 0.5);

            const clusterStars = [];
            for (let i = 0; i < GLOBULAR_STARS_PER; i++) {
                const r = Math.pow(Math.random(), 0.5) * 0.03;
                const a = Math.random() * Math.PI * 2;
                const az = (Math.random() - 0.5) * 0.03;
                clusterStars.push({
                    dx: Math.cos(a) * r,
                    dy: Math.sin(a) * r,
                    dz: az,
                    size: 0.3 + Math.random() * 0.4,
                    brightness: 0.4 + Math.random() * 0.5,
                    temp: 0.2 + Math.random() * 0.4 // Old, yellow-orange stars
                });
            }

            return {
                orbitDist, orbitAngle, orbitInclination, angularVelocity,
                stars: clusterStars
            };
        }

        function createDwarfGalaxy(index) {
            const orbitDist = 0.9 + Math.random() * 0.5;
            const orbitAngle = (index / NUM_DWARF_GALAXIES) * Math.PI * 2 + Math.random() * 0.5;
            const orbitInclination = (Math.random() - 0.5) * 0.8;
            const angularVelocity = ROTATION_SPEED * 0.05 / Math.pow(orbitDist, 0.5);
            const dSize = 0.04 + Math.random() * 0.04;

            const dStars = [];
            for (let i = 0; i < DWARF_STARS; i++) {
                const r = Math.pow(Math.random(), 0.6) * dSize;
                const a = Math.random() * Math.PI * 2;
                const az = (Math.random() - 0.5) * dSize * 0.3;
                dStars.push({
                    dx: Math.cos(a) * r,
                    dy: Math.sin(a) * r,
                    dz: az,
                    size: 0.3 + Math.random() * 0.5,
                    brightness: 0.3 + Math.random() * 0.4,
                    temp: 0.15 + Math.random() * 0.45,
                    twinklePhase: Math.random() * Math.PI * 2,
                    twinkleSpeed: 1 + Math.random() * 2
                });
            }

            return {
                orbitDist, orbitAngle, orbitInclination, angularVelocity,
                size: dSize, stars: dStars
            };
        }

        function initGalaxy() {
            stars.length = 0;
            dust.length = 0;
            bgStars.length = 0;
            globularClusters.length = 0;
            dwarfGalaxies.length = 0;
            supernovae.length = 0;

            for (let i = 0; i < NUM_STARS; i++) stars.push(createStar(i));
            if (galaxyType !== 'elliptical') {
                for (let i = 0; i < NUM_DUST; i++) dust.push(createDustParticle());
            }
            for (let i = 0; i < NUM_BG_STARS; i++) bgStars.push(createBgStar());
            for (let i = 0; i < NUM_GLOBULAR_CLUSTERS; i++) globularClusters.push(createGlobularCluster(i));
            for (let i = 0; i < NUM_DWARF_GALAXIES; i++) dwarfGalaxies.push(createDwarfGalaxy(i));
        }

        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            grainCanvas.width = W;
            grainCanvas.height = H;
            cx = W / 2;
            cy = H / 2;
        }

        function getGalaxyRadius() {
            return Math.min(W, H) * 0.42 * zoom;
        }

        // --- DRAWING ---

        function drawBackgroundStars() {
            for (let i = 0; i < bgStars.length; i++) {
                const s = bgStars[i];
                const twinkle = 1 - s.brightness * 0.3 * Math.sin(time * s.twinkleSpeed + s.twinklePhase);
                const alpha = s.brightness * twinkle;
                const sz = s.size * (0.8 + 0.2 * twinkle);
                ctx.fillStyle = 'rgba(200, 210, 230, ' + alpha + ')';
                ctx.beginPath();
                ctx.arc(s.x * W, s.y * H, sz, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Dark matter halo: subtle faint ring beyond visible disk
        function drawDarkMatterHalo(galaxyR) {
            const haloR = galaxyR * 1.5;
            const grad = ctx.createRadialGradient(cx, cy, galaxyR * 0.8, cx, cy, haloR);
            grad.addColorStop(0, 'rgba(40, 50, 80, 0)');
            grad.addColorStop(0.3, 'rgba(30, 40, 70, 0.015)');
            grad.addColorStop(0.6, 'rgba(25, 35, 65, 0.025)');
            grad.addColorStop(0.85, 'rgba(20, 30, 55, 0.015)');
            grad.addColorStop(1, 'rgba(15, 20, 40, 0)');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(cx, cy, haloR, 0, Math.PI * 2);
            ctx.fill();

            // Subtle ring effect
            ctx.strokeStyle = 'rgba(60, 80, 120, 0.02)';
            ctx.lineWidth = galaxyR * 0.08;
            ctx.beginPath();
            ctx.arc(cx, cy, galaxyR * 1.2, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawCore(galaxyR) {
            const coreR = galaxyR * CORE_RADIUS;

            // Outer halo glow
            const haloGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, galaxyR * 0.35);
            haloGrad.addColorStop(0, 'rgba(255, 240, 200, 0.12)');
            haloGrad.addColorStop(0.2, 'rgba(255, 220, 160, 0.06)');
            haloGrad.addColorStop(0.5, 'rgba(200, 180, 140, 0.02)');
            haloGrad.addColorStop(1, 'rgba(200, 180, 140, 0)');
            ctx.fillStyle = haloGrad;
            ctx.fillRect(0, 0, W, H);

            // Accretion disk glow (supermassive black hole)
            const accretionR = coreR * 2;
            const accGrad = ctx.createRadialGradient(cx, cy, coreR * 0.3, cx, cy, accretionR);
            accGrad.addColorStop(0, 'rgba(180, 140, 255, 0.0)');
            accGrad.addColorStop(0.15, 'rgba(200, 160, 255, 0.12)');
            accGrad.addColorStop(0.4, 'rgba(160, 120, 255, 0.06)');
            accGrad.addColorStop(1, 'rgba(120, 100, 200, 0)');
            ctx.fillStyle = accGrad;
            ctx.beginPath();
            ctx.arc(cx, cy, accretionR, 0, Math.PI * 2);
            ctx.fill();

            // Bright hot accretion ring
            const ringPulse = 1 + 0.05 * Math.sin(time * 0.3);
            ctx.strokeStyle = 'rgba(200, 170, 255, ' + (0.08 * ringPulse) + ')';
            ctx.lineWidth = coreR * 0.3;
            ctx.beginPath();
            ctx.arc(cx, cy, coreR * 1.2 * ringPulse, 0, Math.PI * 2);
            ctx.stroke();

            // Inner bright core
            const coreGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, coreR * 6);
            coreGrad.addColorStop(0, 'rgba(255, 250, 230, 0.9)');
            coreGrad.addColorStop(0.05, 'rgba(255, 245, 210, 0.7)');
            coreGrad.addColorStop(0.15, 'rgba(255, 230, 180, 0.35)');
            coreGrad.addColorStop(0.35, 'rgba(255, 210, 150, 0.12)');
            coreGrad.addColorStop(0.6, 'rgba(230, 190, 130, 0.04)');
            coreGrad.addColorStop(1, 'rgba(200, 170, 120, 0)');
            ctx.fillStyle = coreGrad;
            ctx.beginPath();
            ctx.arc(cx, cy, coreR * 6, 0, Math.PI * 2);
            ctx.fill();

            // Black hole nucleus: dark center with bright ring
            const bhR = coreR * 0.4;
            ctx.fillStyle = 'rgba(5, 5, 16, 0.8)';
            ctx.beginPath();
            ctx.arc(cx, cy, bhR, 0, Math.PI * 2);
            ctx.fill();

            // Nucleus bright ring
            const nucleusGrad = ctx.createRadialGradient(cx, cy, bhR * 0.5, cx, cy, coreR * 1.5);
            nucleusGrad.addColorStop(0, 'rgba(255, 255, 245, 1)');
            nucleusGrad.addColorStop(0.2, 'rgba(255, 250, 220, 0.7)');
            nucleusGrad.addColorStop(0.5, 'rgba(255, 240, 200, 0.2)');
            nucleusGrad.addColorStop(1, 'rgba(255, 240, 200, 0)');
            ctx.fillStyle = nucleusGrad;
            ctx.beginPath();
            ctx.arc(cx, cy, coreR * 1.5, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawDust(galaxyR) {
            for (let i = 0; i < dust.length; i++) {
                const d = dust[i];
                const angle = d.baseAngle + d.angularVelocity * time;
                const r = d.dist * galaxyR;

                const px = Math.cos(angle) * r;
                const py = Math.sin(angle) * r;
                const proj = project(px, py, galaxyR);

                if (proj.x < -20 || proj.x > W + 20 || proj.y < -20 || proj.y > H + 20) continue;

                const sz = d.size * zoom * proj.scale;
                ctx.fillStyle = 'rgba(5, 5, 16, ' + d.opacity + ')';
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, sz, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawStars(galaxyR) {
            for (let i = 0; i < stars.length; i++) {
                const s = stars[i];
                const angle = s.baseAngle + s.angularVelocity * time;
                const eccMod = 1 + s.eccentricity * Math.cos(angle - s.eccAngle);
                const r = s.dist * galaxyR * eccMod;

                const px = Math.cos(angle) * r;
                const py = Math.sin(angle) * r;
                const pz = s.diskHeight * galaxyR;
                const proj = project3D(px, py, pz);

                if (proj.x < -10 || proj.x > W + 10 || proj.y < -10 || proj.y > H + 10) continue;

                // Twinkle
                const twinkle = 1 - s.twinkleAmount * Math.sin(time * s.twinkleSpeed + s.twinklePhase);
                let finalBrightness = s.brightness * twinkle;

                // Star formation pulsing
                if (s.isStarForming) {
                    const sfPulse = 0.7 + 0.3 * Math.sin(time * 0.5 + s.sfPulsePhase);
                    finalBrightness *= sfPulse;
                }

                const color = spectralColor(s.spectralType, finalBrightness);
                const sz = s.size * zoom * proj.scale;

                // Glow for larger/brighter stars
                if (sz > 1.0 && finalBrightness > 0.5) {
                    const glowR = sz * 3;
                    const glowAlpha = finalBrightness * 0.15;
                    const glowGrad = ctx.createRadialGradient(proj.x, proj.y, 0, proj.x, proj.y, glowR);
                    glowGrad.addColorStop(0, 'rgba(' +
                        Math.round(color.r) + ',' + Math.round(color.g) + ',' +
                        Math.round(color.b) + ',' + glowAlpha + ')');
                    glowGrad.addColorStop(1, 'rgba(' +
                        Math.round(color.r) + ',' + Math.round(color.g) + ',' +
                        Math.round(color.b) + ',0)');
                    ctx.fillStyle = glowGrad;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, glowR, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Star forming regions: extra blue glow
                if (s.isStarForming && sz > 0.5) {
                    const sfGlow = sz * 5;
                    const sfAlpha = 0.04 + 0.03 * Math.sin(time * 0.5 + s.sfPulsePhase);
                    const sfGrad = ctx.createRadialGradient(proj.x, proj.y, 0, proj.x, proj.y, sfGlow);
                    sfGrad.addColorStop(0, 'rgba(100, 160, 255, ' + sfAlpha + ')');
                    sfGrad.addColorStop(1, 'rgba(80, 120, 220, 0)');
                    ctx.fillStyle = sfGrad;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, sfGlow, 0, Math.PI * 2);
                    ctx.fill();
                }

                const alpha = Math.min(1, finalBrightness);
                ctx.fillStyle = 'rgba(' +
                    Math.round(Math.min(255, color.r)) + ',' +
                    Math.round(Math.min(255, color.g)) + ',' +
                    Math.round(Math.min(255, color.b)) + ',' + alpha + ')';
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, Math.max(0.3, sz), 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawArmGlow(galaxyR) {
            if (galaxyType === 'elliptical') return;

            ctx.globalCompositeOperation = 'screen';
            for (let arm = 0; arm < NUM_ARMS; arm++) {
                const armOffset = (arm / NUM_ARMS) * Math.PI * 2;

                for (let j = 0; j < 60; j++) {
                    const dist = 0.1 + (j / 60) * 0.8;
                    const spiralAngle = getSpiralAngle(dist, galaxyType);
                    const angle = spiralAngle + armOffset +
                        (ROTATION_SPEED / Math.pow(dist + 0.05, 0.3)) * time;
                    const r = dist * galaxyR;

                    const px = Math.cos(angle) * r;
                    const py = Math.sin(angle) * r;
                    const proj = project(px, py, galaxyR);

                    const glowSize = (10 + dist * 30) * zoom * proj.scale;
                    const alpha = 0.012 * (1 - dist * 0.6);

                    const grad = ctx.createRadialGradient(proj.x, proj.y, 0, proj.x, proj.y, glowSize);
                    grad.addColorStop(0, 'rgba(120, 140, 220, ' + alpha + ')');
                    grad.addColorStop(0.5, 'rgba(100, 120, 200, ' + (alpha * 0.4) + ')');
                    grad.addColorStop(1, 'rgba(80, 100, 180, 0)');
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, glowSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            ctx.globalCompositeOperation = 'source-over';
        }

        function drawHIIRegions(galaxyR) {
            if (galaxyType === 'elliptical') return;

            ctx.globalCompositeOperation = 'screen';
            const numRegions = 40;
            for (let i = 0; i < numRegions; i++) {
                const seed = i * 137.508;
                const pseudoRand = function(n) {
                    const x = Math.sin(seed + n * 91.1) * 10000;
                    return x - Math.floor(x);
                };

                const arm = Math.floor(pseudoRand(0) * NUM_ARMS);
                const armOffset = (arm / NUM_ARMS) * Math.PI * 2;
                const dist = 0.15 + pseudoRand(1) * 0.65;
                const spiralAngle = getSpiralAngle(dist, galaxyType);
                const perturbation = (pseudoRand(2) - 0.5) * 0.25;
                const angle = spiralAngle + armOffset + perturbation +
                    (ROTATION_SPEED / Math.pow(dist + 0.05, 0.3)) * time;
                const r = dist * galaxyR;

                const px = Math.cos(angle) * r;
                const py = Math.sin(angle) * r;
                const proj = project(px, py, galaxyR);

                const size = (5 + pseudoRand(3) * 15) * zoom * proj.scale;
                const baseAlpha = 0.04 + pseudoRand(4) * 0.06;
                // Pulsing nebula emission
                const pulse = 1 + 0.15 * Math.sin(time * 0.2 + seed * 0.1);
                const alpha = baseAlpha * pulse;

                const grad = ctx.createRadialGradient(proj.x, proj.y, 0, proj.x, proj.y, size);
                grad.addColorStop(0, 'rgba(255, 130, 150, ' + alpha + ')');
                grad.addColorStop(0.3, 'rgba(230, 100, 140, ' + (alpha * 0.6) + ')');
                grad.addColorStop(0.6, 'rgba(200, 80, 130, ' + (alpha * 0.3) + ')');
                grad.addColorStop(1, 'rgba(180, 60, 120, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalCompositeOperation = 'source-over';
        }

        // Nebula clouds along spiral arms
        function drawNebulaClouds(galaxyR) {
            if (galaxyType === 'elliptical') return;

            ctx.globalCompositeOperation = 'screen';
            const numClouds = 25;
            for (let i = 0; i < numClouds; i++) {
                const seed = i * 97.3 + 42;
                const pr = function(n) {
                    const x = Math.sin(seed + n * 73.7) * 10000;
                    return x - Math.floor(x);
                };

                const arm = Math.floor(pr(0) * NUM_ARMS);
                const armOffset = (arm / NUM_ARMS) * Math.PI * 2;
                const dist = 0.2 + pr(1) * 0.5;
                const spiralAngle = getSpiralAngle(dist, galaxyType);
                const angle = spiralAngle + armOffset + (pr(2) - 0.5) * 0.3 +
                    (ROTATION_SPEED / Math.pow(dist + 0.05, 0.3)) * time;
                const r = dist * galaxyR;

                const px = Math.cos(angle) * r;
                const py = Math.sin(angle) * r;
                const proj = project(px, py, galaxyR);

                const size = (15 + pr(3) * 30) * zoom * proj.scale;

                // Color varies: blue reflection nebulae + pink emission nebulae
                const isEmission = pr(4) > 0.4;
                const alpha = 0.015 + pr(5) * 0.025;

                const grad = ctx.createRadialGradient(proj.x, proj.y, 0, proj.x, proj.y, size);
                if (isEmission) {
                    grad.addColorStop(0, 'rgba(255, 100, 120, ' + alpha + ')');
                    grad.addColorStop(0.5, 'rgba(220, 80, 110, ' + (alpha * 0.4) + ')');
                    grad.addColorStop(1, 'rgba(180, 60, 90, 0)');
                } else {
                    grad.addColorStop(0, 'rgba(100, 140, 240, ' + alpha + ')');
                    grad.addColorStop(0.5, 'rgba(80, 120, 210, ' + (alpha * 0.4) + ')');
                    grad.addColorStop(1, 'rgba(60, 90, 180, 0)');
                }
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalCompositeOperation = 'source-over';
        }

        // Globular clusters orbiting outside disk
        function drawGlobularClusters(galaxyR) {
            for (let c = 0; c < globularClusters.length; c++) {
                const cl = globularClusters[c];
                const angle = cl.orbitAngle + cl.angularVelocity * time;
                const orbitR = cl.orbitDist * galaxyR;

                // 3D position of cluster center
                const clx = Math.cos(angle) * orbitR * Math.cos(cl.orbitInclination);
                const cly = Math.sin(angle) * orbitR;
                const clz = Math.cos(angle) * orbitR * Math.sin(cl.orbitInclination);

                const centerProj = project3D(clx, cly, clz);

                // Draw cluster glow
                const glowR = 8 * zoom * centerProj.scale;
                const glowGrad = ctx.createRadialGradient(
                    centerProj.x, centerProj.y, 0,
                    centerProj.x, centerProj.y, glowR);
                glowGrad.addColorStop(0, 'rgba(255, 230, 180, 0.06)');
                glowGrad.addColorStop(1, 'rgba(255, 220, 160, 0)');
                ctx.fillStyle = glowGrad;
                ctx.beginPath();
                ctx.arc(centerProj.x, centerProj.y, glowR, 0, Math.PI * 2);
                ctx.fill();

                // Draw individual stars in cluster
                for (let s = 0; s < cl.stars.length; s++) {
                    const star = cl.stars[s];
                    const sx = clx + star.dx * galaxyR;
                    const sy = cly + star.dy * galaxyR;
                    const sz = clz + star.dz * galaxyR;
                    const sp = project3D(sx, sy, sz);

                    if (sp.x < -5 || sp.x > W + 5 || sp.y < -5 || sp.y > H + 5) continue;

                    const type = pickSpectralType(star.temp, false);
                    const col = spectralColor(type, star.brightness);
                    const starSz = star.size * zoom * sp.scale;

                    ctx.fillStyle = 'rgba(' +
                        Math.round(Math.min(255, col.r)) + ',' +
                        Math.round(Math.min(255, col.g)) + ',' +
                        Math.round(Math.min(255, col.b)) + ',' +
                        Math.min(1, star.brightness) + ')';
                    ctx.beginPath();
                    ctx.arc(sp.x, sp.y, Math.max(0.3, starSz), 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Satellite dwarf galaxies
        function drawDwarfGalaxies(galaxyR) {
            for (let d = 0; d < dwarfGalaxies.length; d++) {
                const dg = dwarfGalaxies[d];
                const angle = dg.orbitAngle + dg.angularVelocity * time;
                const orbitR = dg.orbitDist * galaxyR;

                const dgx = Math.cos(angle) * orbitR;
                const dgy = Math.sin(angle) * orbitR * Math.cos(dg.orbitInclination);
                const dgz = Math.sin(angle) * orbitR * Math.sin(dg.orbitInclination);

                const centerProj = project3D(dgx, dgy, dgz);

                // Core glow of dwarf galaxy
                const coreR = dg.size * galaxyR * 0.3 * zoom * centerProj.scale;
                const coreGrad = ctx.createRadialGradient(
                    centerProj.x, centerProj.y, 0,
                    centerProj.x, centerProj.y, coreR * 3);
                coreGrad.addColorStop(0, 'rgba(255, 240, 200, 0.08)');
                coreGrad.addColorStop(0.3, 'rgba(240, 220, 180, 0.04)');
                coreGrad.addColorStop(1, 'rgba(220, 200, 160, 0)');
                ctx.fillStyle = coreGrad;
                ctx.beginPath();
                ctx.arc(centerProj.x, centerProj.y, coreR * 3, 0, Math.PI * 2);
                ctx.fill();

                // Stars
                for (let s = 0; s < dg.stars.length; s++) {
                    const star = dg.stars[s];
                    const sx = dgx + star.dx * galaxyR;
                    const sy = dgy + star.dy * galaxyR;
                    const sz = dgz + star.dz * galaxyR;
                    const sp = project3D(sx, sy, sz);

                    if (sp.x < -5 || sp.x > W + 5 || sp.y < -5 || sp.y > H + 5) continue;

                    const twinkle = 1 - 0.2 * Math.sin(time * star.twinkleSpeed + star.twinklePhase);
                    const type = pickSpectralType(star.temp, false);
                    const col = spectralColor(type, star.brightness * twinkle);
                    const starSz = star.size * zoom * sp.scale;

                    ctx.fillStyle = 'rgba(' +
                        Math.round(Math.min(255, col.r)) + ',' +
                        Math.round(Math.min(255, col.g)) + ',' +
                        Math.round(Math.min(255, col.b)) + ',' +
                        Math.min(1, star.brightness * twinkle) + ')';
                    ctx.beginPath();
                    ctx.arc(sp.x, sp.y, Math.max(0.3, starSz), 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Supernova events
        function updateSupernovae() {
            // Spawn new supernova occasionally
            if (time - lastSupernovaTime > SUPERNOVA_INTERVAL && stars.length > 0) {
                const idx = Math.floor(Math.random() * stars.length);
                const s = stars[idx];
                if (s.size > 0.8 && !s.isInterarm) { // Only larger arm stars
                    supernovae.push({
                        star: s,
                        startTime: time,
                        duration: 800 + Math.random() * 600,
                        maxBrightness: 3 + Math.random() * 4
                    });
                    lastSupernovaTime = time;
                }
            }

            // Remove expired
            for (let i = supernovae.length - 1; i >= 0; i--) {
                if (time - supernovae[i].startTime > supernovae[i].duration) {
                    supernovae.splice(i, 1);
                }
            }
        }

        function drawSupernovae(galaxyR) {
            ctx.globalCompositeOperation = 'screen';
            for (let i = 0; i < supernovae.length; i++) {
                const sn = supernovae[i];
                const s = sn.star;
                const age = time - sn.startTime;
                const life = age / sn.duration;

                // Brightness curve: rapid rise, slow fade
                let brightness;
                if (life < 0.1) {
                    brightness = sn.maxBrightness * (life / 0.1);
                } else {
                    brightness = sn.maxBrightness * Math.pow(1 - (life - 0.1) / 0.9, 2);
                }

                const angle = s.baseAngle + s.angularVelocity * time;
                const r = s.dist * galaxyR;
                const px = Math.cos(angle) * r;
                const py = Math.sin(angle) * r;
                const proj = project(px, py, galaxyR);

                // Bright white-blue flash
                const flashR = (5 + brightness * 8) * zoom * proj.scale;
                const flashGrad = ctx.createRadialGradient(proj.x, proj.y, 0, proj.x, proj.y, flashR);
                const alpha = Math.min(1, brightness * 0.3);
                flashGrad.addColorStop(0, 'rgba(255, 255, 255, ' + alpha + ')');
                flashGrad.addColorStop(0.2, 'rgba(200, 220, 255, ' + (alpha * 0.6) + ')');
                flashGrad.addColorStop(0.5, 'rgba(150, 180, 255, ' + (alpha * 0.2) + ')');
                flashGrad.addColorStop(1, 'rgba(100, 140, 255, 0)');
                ctx.fillStyle = flashGrad;
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, flashR, 0, Math.PI * 2);
                ctx.fill();

                // Cross-shaped diffraction spikes
                if (brightness > 1) {
                    const spikeLen = flashR * 2;
                    const spikeAlpha = Math.min(0.4, brightness * 0.08);
                    ctx.strokeStyle = 'rgba(200, 220, 255, ' + spikeAlpha + ')';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(proj.x - spikeLen, proj.y);
                    ctx.lineTo(proj.x + spikeLen, proj.y);
                    ctx.moveTo(proj.x, proj.y - spikeLen);
                    ctx.lineTo(proj.x, proj.y + spikeLen);
                    ctx.stroke();
                }
            }
            ctx.globalCompositeOperation = 'source-over';
        }

        // Film grain effect
        function drawFilmGrain() {
            const imageData = grainCtx.createImageData(W, H);
            const data = imageData.data;
            // Sparse grain for performance
            const step = 4;
            for (let y = 0; y < H; y += step) {
                for (let x = 0; x < W; x += step) {
                    const v = Math.random() * 255;
                    for (let dy = 0; dy < step && y + dy < H; dy++) {
                        for (let dx = 0; dx < step && x + dx < W; dx++) {
                            const idx = ((y + dy) * W + (x + dx)) * 4;
                            data[idx] = v;
                            data[idx + 1] = v;
                            data[idx + 2] = v;
                            data[idx + 3] = 255;
                        }
                    }
                }
            }
            grainCtx.putImageData(imageData, 0, 0);
        }

        // Update info overlay
        function updateOverlay() {
            const typeNames = {
                spiral: 'Spiral (Sb)',
                barred: 'Barred Spiral (SBb)',
                elliptical: 'Elliptical (E3)'
            };
            const totalStars = NUM_STARS +
                globularClusters.length * GLOBULAR_STARS_PER +
                dwarfGalaxies.length * DWARF_STARS;
            const rotPeriod = galaxyType === 'elliptical' ? '---' :
                Math.round(2 * Math.PI / ROTATION_SPEED / 1000) + 'k';

            document.getElementById('overlay-info').innerHTML =
                'TYPE: ' + typeNames[galaxyType] + '<br>' +
                'STARS: ' + totalStars.toLocaleString() + '<br>' +
                'GLOBULAR CLUSTERS: ' + NUM_GLOBULAR_CLUSTERS + '<br>' +
                'SATELLITES: ' + NUM_DWARF_GALAXIES + '<br>' +
                'ROTATION PERIOD: ' + rotPeriod + ' units<br>' +
                'SUPERNOVAE: ' + supernovae.length + '<br>' +
                'ZOOM: ' + zoom.toFixed(2) + 'x';
        }

        // --- MAIN LOOP ---

        let frameCount = 0;

        function draw() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, W, H);

            const galaxyR = getGalaxyRadius();

            // Smooth tilt interpolation
            tiltX += (targetTiltX - tiltX) * 0.08;
            tiltY += (targetTiltY - tiltY) * 0.08;

            // Smooth zoom interpolation
            zoom += (targetZoom - zoom) * 0.1;

            // Layer order
            drawBackgroundStars();
            drawDarkMatterHalo(galaxyR);
            drawArmGlow(galaxyR);
            drawNebulaClouds(galaxyR);
            drawDust(galaxyR);
            drawCore(galaxyR);
            drawHIIRegions(galaxyR);
            drawGlobularClusters(galaxyR);
            drawDwarfGalaxies(galaxyR);
            drawStars(galaxyR);
            updateSupernovae();
            drawSupernovae(galaxyR);

            // Film grain every few frames for performance
            if (frameCount % 3 === 0) {
                drawFilmGrain();
            }
            frameCount++;
        }

        function animate() {
            if (!paused) {
                time += 16;
            }
            draw();
            // Update overlay less frequently
            if (frameCount % 30 === 0) updateOverlay();
            animId = requestAnimationFrame(animate);
        }

        // --- CONTROLS ---

        // Zoom with smooth interpolation
        canvas.addEventListener('wheel', function(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.93 : 1.07;
            targetZoom = Math.max(0.2, Math.min(6.0, targetZoom * delta));
        }, { passive: false });

        // Tilt control via mouse drag
        canvas.addEventListener('mousedown', function(e) {
            isDragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            dragStartTiltX = targetTiltX;
            dragStartTiltY = targetTiltY;
            canvas.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            const dx = (e.clientX - dragStartX) / W;
            const dy = (e.clientY - dragStartY) / H;
            targetTiltX = dragStartTiltX + dx * Math.PI * 1.2;
            targetTiltY = Math.max(-Math.PI * 0.45, Math.min(Math.PI * 0.45,
                dragStartTiltY + dy * Math.PI * 1.2));
        });

        window.addEventListener('mouseup', function() {
            isDragging = false;
            canvas.style.cursor = 'grab';
        });

        canvas.style.cursor = 'grab';

        // Touch support for tilt
        let touchStartX, touchStartY, touchStartTiltX2, touchStartTiltY2;
        canvas.addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                const t = e.touches[0];
                touchStartX = t.clientX;
                touchStartY = t.clientY;
                touchStartTiltX2 = targetTiltX;
                touchStartTiltY2 = targetTiltY;
            }
        }, { passive: true });

        canvas.addEventListener('touchmove', function(e) {
            if (e.touches.length === 1) {
                e.preventDefault();
                const t = e.touches[0];
                const dx = (t.clientX - touchStartX) / W;
                const dy = (t.clientY - touchStartY) / H;
                targetTiltX = touchStartTiltX2 + dx * Math.PI * 1.2;
                targetTiltY = Math.max(-Math.PI * 0.45, Math.min(Math.PI * 0.45,
                    touchStartTiltY2 + dy * Math.PI * 1.2));
            }
        }, { passive: false });

        // Galaxy type toggle buttons
        function setGalaxyType(type) {
            galaxyType = type;
            document.querySelectorAll('.controls button').forEach(function(btn) {
                btn.classList.remove('active');
            });
            document.getElementById('btn-' + type).classList.add('active');
            initGalaxy();
        }

        document.getElementById('btn-spiral').addEventListener('click', function() {
            setGalaxyType('spiral');
        });
        document.getElementById('btn-barred').addEventListener('click', function() {
            setGalaxyType('barred');
        });
        document.getElementById('btn-elliptical').addEventListener('click', function() {
            setGalaxyType('elliptical');
        });

        // Resize handler
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(resize, 100);
        });

        // Pause toggle for enhance.js
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !e.target.matches('input, textarea, select')) {
                e.preventDefault();
                paused = !paused;
            }
        });

        // Expose reset for enhance.js
        window.reset = function() {
            time = 0;
            zoom = 1.0;
            targetZoom = 1.0;
            tiltX = 0; tiltY = 0;
            targetTiltX = 0; targetTiltY = 0;
            paused = false;
            galaxyType = 'spiral';
            document.querySelectorAll('.controls button').forEach(function(btn) {
                btn.classList.remove('active');
            });
            document.getElementById('btn-spiral').classList.add('active');
            initGalaxy();
        };

        // Initialize
        resize();
        initGalaxy();
        animate();
        updateOverlay();
    })();
    </script>
