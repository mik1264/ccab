<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spirograph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
            background: #0f0f1e;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h2>Spirograph</h2>
        <div class="control-group">
            <label>Outer Radius: <span id="r1-val">150</span></label>
            <input type="range" id="r1" min="50" max="300" value="150">
        </div>
        <div class="control-group">
            <label>Inner Radius: <span id="r2-val">75</span></label>
            <input type="range" id="r2" min="10" max="200" value="75">
        </div>
        <div class="control-group">
            <label>Distance: <span id="dist-val">50</span></label>
            <input type="range" id="dist" min="10" max="150" value="50">
        </div>
        <div class="control-group">
            <label>Speed: <span id="speed-val">0.5</span></label>
            <input type="range" id="speed" min="0.1" max="2" step="0.1" value="0.5">
        </div>
        <button id="clear">Clear</button>
        <button id="random">Random</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let R = 150;  // Outer circle radius
        let r = 75;   // Inner circle radius
        let d = 50;   // Distance from inner circle center
        let speed = 0.5;
        let angle = 0;
        let hue = 0;
        let points = [];

        // Control listeners
        document.getElementById('r1').addEventListener('input', (e) => {
            R = parseInt(e.target.value);
            document.getElementById('r1-val').textContent = R;
            resetDrawing();
        });

        document.getElementById('r2').addEventListener('input', (e) => {
            r = parseInt(e.target.value);
            document.getElementById('r2-val').textContent = r;
            resetDrawing();
        });

        document.getElementById('dist').addEventListener('input', (e) => {
            d = parseInt(e.target.value);
            document.getElementById('dist-val').textContent = d;
            resetDrawing();
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed;
        });

        document.getElementById('clear').addEventListener('click', clearCanvas);
        document.getElementById('random').addEventListener('click', randomize);

        function clearCanvas() {
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function resetDrawing() {
            points = [];
            angle = 0;
            hue = 0;
            clearCanvas();
        }

        function randomize() {
            R = Math.random() * 250 + 50;
            r = Math.random() * 150 + 20;
            d = Math.random() * 100 + 20;

            document.getElementById('r1').value = R;
            document.getElementById('r2').value = r;
            document.getElementById('dist').value = d;
            document.getElementById('r1-val').textContent = Math.round(R);
            document.getElementById('r2-val').textContent = Math.round(r);
            document.getElementById('dist-val').textContent = Math.round(d);

            resetDrawing();
        }

        function drawSpirograph() {
            // Parametric equations for spirograph
            const k = r / R;
            const x = canvas.width / 2 + R * ((1 - k) * Math.cos(angle) + d * k * Math.cos((1 - k) / k * angle));
            const y = canvas.height / 2 + R * ((1 - k) * Math.sin(angle) - d * k * Math.sin((1 - k) / k * angle));

            points.push({ x, y, hue });

            // Draw all points with trail
            for (let i = 1; i < points.length; i++) {
                const p1 = points[i - 1];
                const p2 = points[i];

                ctx.beginPath();
                ctx.strokeStyle = `hsl(${p2.hue}, 100%, 60%)`;
                ctx.lineWidth = 2;
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }

            // Draw current point
            ctx.beginPath();
            ctx.fillStyle = `hsl(${hue}, 100%, 70%)`;
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fill();

            angle += 0.01 * speed;
            hue = (hue + 0.5) % 360;

            // Limit points array to prevent memory issues
            if (points.length > 10000) {
                points.shift();
            }
        }

        function animate() {
            drawSpirograph();
            requestAnimationFrame(animate);
        }

        // Expose for enhance.js
        window.reset = resetDrawing;

        clearCanvas();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            resetDrawing();
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
