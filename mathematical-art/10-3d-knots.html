<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mathematical Knots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 250px;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .description {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h2>3D Knots</h2>
        <select id="knot">
            <option value="trefoil">Trefoil Knot</option>
            <option value="figure8">Figure-8 Knot</option>
            <option value="cinquefoil">Cinquefoil Knot</option>
            <option value="torus">Torus Knot (3,2)</option>
        </select>
        <div class="description" id="desc"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let rotationX = 0;
        let rotationY = 0;
        let currentKnot = 'trefoil';

        const knots = {
            trefoil: {
                x: t => Math.sin(t) + 2 * Math.sin(2*t),
                y: t => Math.cos(t) - 2 * Math.cos(2*t),
                z: t => -Math.sin(3*t),
                desc: "The simplest non-trivial knot. It has 3 crossings."
            },
            figure8: {
                x: t => (2 + Math.cos(2*t)) * Math.cos(3*t),
                y: t => (2 + Math.cos(2*t)) * Math.sin(3*t),
                z: t => Math.sin(4*t),
                desc: "The figure-eight knot with 4 crossings."
            },
            cinquefoil: {
                x: t => Math.sin(t) + 2 * Math.sin(2*t),
                y: t => Math.cos(t) - 2 * Math.cos(2*t),
                z: t => -Math.sin(5*t),
                desc: "A knot with 5 crossings, forming a five-petaled flower."
            },
            torus: {
                x: t => (2 + Math.cos(3*t)) * Math.cos(2*t),
                y: t => (2 + Math.cos(3*t)) * Math.sin(2*t),
                z: t => Math.sin(3*t),
                desc: "A (3,2) torus knot wrapping around a torus."
            }
        };

        document.getElementById('knot').addEventListener('change', (e) => {
            currentKnot = e.target.value;
            document.getElementById('desc').textContent = knots[currentKnot].desc;
        });

        function rotateX(y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return [y * cos - z * sin, y * sin + z * cos];
        }

        function rotateY(x, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return [x * cos + z * sin, -x * sin + z * cos];
        }

        function project(x, y, z) {
            const scale = 60;
            const distance = 5;
            const perspective = distance / (distance + z);

            return {
                x: canvas.width / 2 + x * scale * perspective,
                y: canvas.height / 2 + y * scale * perspective,
                size: perspective
            };
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const knot = knots[currentKnot];
            const points = [];
            const steps = 200;

            // Calculate all points
            for (let i = 0; i <= steps; i++) {
                const t = (i / steps) * Math.PI * 2;

                let x = knot.x(t);
                let y = knot.y(t);
                let z = knot.z(t);

                // Apply rotations
                [y, z] = rotateX(y, z, rotationX);
                [x, z] = rotateY(x, z, rotationY);

                const projected = project(x, y, z);
                points.push({ ...projected, z, hue: (i / steps) * 360 });
            }

            // Sort by z-depth
            points.sort((a, b) => a.z - b.z);

            // Draw the knot
            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                const nextP = points[(i + 1) % points.length];

                ctx.beginPath();
                ctx.strokeStyle = `hsl(${p.hue}, 70%, 60%)`;
                ctx.lineWidth = 3 * p.size;
                ctx.lineCap = 'round';
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(nextP.x, nextP.y);
                ctx.stroke();
            }

            rotationX += 0.01;
            rotationY += 0.015;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Initialize
        document.getElementById('desc').textContent = knots[currentKnot].desc;
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
