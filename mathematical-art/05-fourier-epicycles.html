<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Series Epicycles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #764ba2;
        }
        .control-group {
            margin-top: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Fourier Epicycles</h2>
        <p>Visualizing Fourier series as rotating circles</p>
        <div class="control-group">
            <label>Terms: <span id="terms-val">10</span></label>
            <input type="range" id="terms" min="1" max="50" value="10">
        </div>
        <button id="reset">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;
        let wave = [];
        let numTerms = 10;

        // Square wave Fourier coefficients
        function getFourierCoeff(n) {
            if (n % 2 === 0) return 0;
            return (4 / (n * Math.PI)) * 100;
        }

        document.getElementById('terms').addEventListener('input', (e) => {
            numTerms = parseInt(e.target.value);
            document.getElementById('terms-val').textContent = numTerms;
            wave = [];
        });

        document.getElementById('reset').addEventListener('click', () => {
            time = 0;
            wave = [];
        });

        function drawEpicycles(x, y, rotation) {
            let currentX = x;
            let currentY = y;

            for (let n = 1; n <= numTerms; n++) {
                const prevX = currentX;
                const prevY = currentY;

                const freq = n;
                const radius = getFourierCoeff(n);
                const angle = freq * rotation;

                currentX += radius * Math.cos(angle);
                currentY += radius * Math.sin(angle);

                // Draw circle
                ctx.strokeStyle = `hsla(${n * 15}, 70%, 60%, 0.3)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(prevX, prevY, radius, 0, Math.PI * 2);
                ctx.stroke();

                // Draw radius line
                ctx.strokeStyle = `hsla(${n * 15}, 70%, 60%, 0.8)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();

                // Draw point
                ctx.fillStyle = `hsla(${n * 15}, 70%, 60%, 1)`;
                ctx.beginPath();
                ctx.arc(currentX, currentY, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            return currentY;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const x = canvas.width * 0.25;
            const y = canvas.height / 2;

            // Draw epicycles
            const waveY = drawEpicycles(x, y, time);

            // Add to wave array
            wave.unshift(waveY);

            // Draw the wave
            ctx.beginPath();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;

            const waveStartX = canvas.width * 0.25 + 150;

            for (let i = 0; i < wave.length; i++) {
                const waveX = waveStartX + i * 2;
                if (waveX > canvas.width) break;

                if (i === 0) {
                    ctx.moveTo(waveX, wave[i]);
                } else {
                    ctx.lineTo(waveX, wave[i]);
                }
            }
            ctx.stroke();

            // Draw connecting line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + 150, waveY);
            ctx.lineTo(waveStartX, wave[0]);
            ctx.stroke();

            // Limit wave length
            if (wave.length > 500) {
                wave.pop();
            }

            time -= 0.02;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            wave = [];
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
