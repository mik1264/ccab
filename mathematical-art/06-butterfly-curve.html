<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Curve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 250px;
        }
        .formula {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Butterfly Curve</h2>
        <p>A transcendental plane curve discovered by Temple H. Fay</p>
        <div class="formula">
r = e^(sin θ) - 2cos(4θ) + sin^5(θ/12)
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let angle = 0;

        function butterflyR(theta) {
            return Math.exp(Math.sin(theta)) -
                   2 * Math.cos(4 * theta) +
                   Math.pow(Math.sin(theta / 12), 5);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) * 0.12;

            const r = butterflyR(angle);
            const x = centerX + r * Math.cos(angle) * scale;
            const y = centerY + r * Math.sin(angle) * scale;

            const hue = (angle * 50) % 360;
            ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fill();

            // Also draw the symmetric curve
            const steps = 100;
            ctx.beginPath();
            ctx.strokeStyle = `hsla(${hue}, 70%, 50%, 0.6)`;
            ctx.lineWidth = 2;

            for (let i = 0; i <= steps; i++) {
                const t = (i / steps) * Math.PI * 24;
                if (t > angle) break;

                const r = butterflyR(t);
                const px = centerX + r * Math.cos(t) * scale;
                const py = centerY + r * Math.sin(t) * scale;

                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.stroke();

            angle += 0.05;
            if (angle > Math.PI * 24) {
                angle = 0;
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Initial full draw
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
