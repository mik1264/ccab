<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycloid - The Helen of Geometry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Cycloid</h2>
        <p>The curve traced by a point on a circle rolling along a line</p>
        <select id="type">
            <option value="cycloid">Cycloid</option>
            <option value="curtate">Curtate Cycloid</option>
            <option value="prolate">Prolate Cycloid</option>
        </select>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let t = 0;
        let radius = 60;
        let distance = radius;  // Distance from center
        let type = 'cycloid';
        let trail = [];

        document.getElementById('type').addEventListener('change', (e) => {
            type = e.target.value;
            switch(type) {
                case 'cycloid':
                    distance = radius;
                    break;
                case 'curtate':
                    distance = radius * 0.6;
                    break;
                case 'prolate':
                    distance = radius * 1.4;
                    break;
            }
            trail = [];
            t = 0;
        });

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const baseY = canvas.height / 2;
            const startX = 100;

            // Draw the ground line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, baseY + radius);
            ctx.lineTo(canvas.width, baseY + radius);
            ctx.stroke();

            // Calculate wheel position
            const wheelCenterX = startX + radius * t;
            const wheelCenterY = baseY;

            // Draw the rolling circle
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(wheelCenterX, wheelCenterY, radius, 0, Math.PI * 2);
            ctx.stroke();

            // Calculate point on circle
            const pointAngle = -t;  // Negative for rolling forward
            const pointX = wheelCenterX + distance * Math.cos(pointAngle);
            const pointY = wheelCenterY + distance * Math.sin(pointAngle);

            // Add to trail
            trail.push({ x: pointX, y: pointY });
            if (trail.length > 1000) trail.shift();

            // Draw the trail
            ctx.beginPath();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;

            for (let i = 0; i < trail.length; i++) {
                const hue = (i / trail.length) * 60 + 240;
                ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;

                if (i === 0) {
                    ctx.moveTo(trail[i].x, trail[i].y);
                } else {
                    ctx.lineTo(trail[i].x, trail[i].y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(trail[i].x, trail[i].y);
                }
            }

            // Draw radius line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(wheelCenterX, wheelCenterY);
            ctx.lineTo(pointX, pointY);
            ctx.stroke();

            // Draw the point
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(pointX, pointY, 5, 0, Math.PI * 2);
            ctx.fill();

            // Draw wheel center
            ctx.fillStyle = 'rgba(102, 126, 234, 0.8)';
            ctx.beginPath();
            ctx.arc(wheelCenterX, wheelCenterY, 3, 0, Math.PI * 2);
            ctx.fill();

            t += 0.03;

            // Reset when off screen
            if (wheelCenterX > canvas.width + radius) {
                t = 0;
                trail = [];
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            trail = [];
        });
    </script>
</body>
</html>
