<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicycloids & Hypocycloids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
            background: #0f0f1e;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 280px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="range"] {
            width: 100%;
        }
        select {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h2>Epicycloids</h2>
        <div class="control-group">
            <label>Type:</label>
            <select id="type">
                <option value="epi">Epicycloid (outside)</option>
                <option value="hypo" selected>Hypocycloid (inside)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Fixed Radius: <span id="R-val">150</span></label>
            <input type="range" id="R" min="50" max="250" value="150">
        </div>
        <div class="control-group">
            <label>Rolling Radius: <span id="r-val">50</span></label>
            <input type="range" id="r" min="10" max="150" value="50">
        </div>
        <div class="control-group">
            <label>Distance: <span id="d-val">30</span></label>
            <input type="range" id="d" min="5" max="100" value="30">
        </div>
        <button id="clear">Clear & Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let R = 150;  // Fixed circle radius
        let r = 50;   // Rolling circle radius
        let d = 30;   // Distance from rolling circle center
        let type = 'hypo';
        let theta = 0;
        let points = [];

        function updateValue(id, value) {
            document.getElementById(id + '-val').textContent = Math.round(value);
        }

        document.getElementById('R').addEventListener('input', (e) => {
            R = parseInt(e.target.value);
            updateValue('R', R);
            reset();
        });

        document.getElementById('r').addEventListener('input', (e) => {
            r = parseInt(e.target.value);
            updateValue('r', r);
            reset();
        });

        document.getElementById('d').addEventListener('input', (e) => {
            d = parseInt(e.target.value);
            updateValue('d', d);
            reset();
        });

        document.getElementById('type').addEventListener('change', (e) => {
            type = e.target.value;
            reset();
        });

        document.getElementById('clear').addEventListener('click', reset);

        function reset() {
            theta = 0;
            points = [];
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawEpicycloid() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            let x, y;

            if (type === 'epi') {
                // Epicycloid (circle rolling outside)
                x = centerX + (R + r) * Math.cos(theta) - d * Math.cos((R + r) / r * theta);
                y = centerY + (R + r) * Math.sin(theta) - d * Math.sin((R + r) / r * theta);
            } else {
                // Hypocycloid (circle rolling inside)
                x = centerX + (R - r) * Math.cos(theta) + d * Math.cos((R - r) / r * theta);
                y = centerY + (R - r) * Math.sin(theta) - d * Math.sin((R - r) / r * theta);
            }

            points.push({ x, y, theta });

            // Draw fixed circle
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, R, 0, Math.PI * 2);
            ctx.stroke();

            // Draw the curve
            if (points.length > 1) {
                for (let i = 1; i < points.length; i++) {
                    const p1 = points[i - 1];
                    const p2 = points[i];

                    const hue = (p2.theta * 50) % 360;
                    ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }

            // Draw current point
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();

            // Draw rolling circle
            const rollingCenterX = type === 'epi'
                ? centerX + (R + r) * Math.cos(theta)
                : centerX + (R - r) * Math.cos(theta);
            const rollingCenterY = type === 'epi'
                ? centerY + (R + r) * Math.sin(theta)
                : centerY + (R - r) * Math.sin(theta);

            ctx.strokeStyle = 'rgba(102, 126, 234, 0.5)';
            ctx.beginPath();
            ctx.arc(rollingCenterX, rollingCenterY, r, 0, Math.PI * 2);
            ctx.stroke();

            // Draw line from rolling circle center to point
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.moveTo(rollingCenterX, rollingCenterY);
            ctx.lineTo(x, y);
            ctx.stroke();

            theta += 0.02;

            // Limit points
            if (points.length > 5000) {
                points.shift();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 15, 30, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawEpicycloid();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            reset();
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
