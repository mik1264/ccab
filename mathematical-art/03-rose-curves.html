<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Curves (Rhodonea)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0f0f1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 200px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h2>Rose Curves</h2>
        <div class="control-group">
            <label>n (numerator): <span id="n-val">7</span></label>
            <input type="range" id="n" min="1" max="20" value="7">
        </div>
        <div class="control-group">
            <label>d (denominator): <span id="d-val">3</span></label>
            <input type="range" id="d" min="1" max="20" value="3">
        </div>
        <div class="control-group">
            <label>Petals: <span id="petals">7</span></label>
        </div>
        <button id="animate-toggle">Start Animation</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let n = 7;
        let d = 3;
        let animating = false;
        let animAngle = 0;

        function updatePetals() {
            // Calculate number of petals
            const k = n / d;
            let petals;
            if (n % 2 === 0 && d % 2 === 0) {
                petals = n / gcd(n, d) / 2;
            } else if (n % 2 !== 0 || d % 2 !== 0) {
                petals = n / gcd(n, d);
            }
            document.getElementById('petals').textContent = petals || 'N/A';
        }

        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function drawRose() {
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) * 0.3;

            ctx.beginPath();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;

            const k = n / d;
            const steps = 1000;

            for (let i = 0; i <= steps; i++) {
                const theta = (i / steps) * Math.PI * 2 * d;
                const r = Math.cos(k * theta) * scale;

                const x = centerX + r * Math.cos(theta + animAngle);
                const y = centerY + r * Math.sin(theta + animAngle);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                // Add color gradient
                const hue = (i / steps) * 360;
                ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            ctx.stroke();
        }

        document.getElementById('n').addEventListener('input', (e) => {
            n = parseInt(e.target.value);
            document.getElementById('n-val').textContent = n;
            updatePetals();
            drawRose();
        });

        document.getElementById('d').addEventListener('input', (e) => {
            d = parseInt(e.target.value);
            document.getElementById('d-val').textContent = d;
            updatePetals();
            drawRose();
        });

        document.getElementById('animate-toggle').addEventListener('click', (e) => {
            animating = !animating;
            e.target.textContent = animating ? 'Stop Animation' : 'Start Animation';
        });

        function animate() {
            if (animating) {
                animAngle += 0.01;
            }
            drawRose();
            requestAnimationFrame(animate);
        }

        // Expose for enhance.js
        window.reset = function() { animAngle = 0; drawRose(); };

        updatePetals();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawRose();
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
