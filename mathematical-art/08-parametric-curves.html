<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametric Curves Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0f0f1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 280px;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        button:hover {
            background: #764ba2;
        }
        .description {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h2>Parametric Curves</h2>
        <select id="curve">
            <option value="heart">Heart (Cardioid)</option>
            <option value="lemniscate">Lemniscate (Infinity)</option>
            <option value="astroid">Astroid (4-cusped)</option>
            <option value="deltoid">Deltoid (3-cusped)</option>
            <option value="nephroid">Nephroid (Kidney)</option>
            <option value="epitrochoid">Epitrochoid</option>
            <option value="hypotrochoid">Hypotrochoid</option>
        </select>
        <button id="reset">Reset Animation</button>
        <div class="description" id="desc"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let currentCurve = 'heart';
        let t = 0;

        const curves = {
            heart: {
                x: t => 16 * Math.pow(Math.sin(t), 3),
                y: t => 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t),
                scale: 8,
                desc: "Also called a cardioid. The curve traced by a point on a circle rolling around another circle of the same radius."
            },
            lemniscate: {
                x: t => Math.cos(t) / (1 + Math.sin(t) * Math.sin(t)),
                y: t => Math.sin(t) * Math.cos(t) / (1 + Math.sin(t) * Math.sin(t)),
                scale: 150,
                desc: "The lemniscate of Bernoulli, shaped like a figure-eight or infinity symbol."
            },
            astroid: {
                x: t => Math.pow(Math.cos(t), 3),
                y: t => Math.pow(Math.sin(t), 3),
                scale: 200,
                desc: "A hypocycloid with four cusps. The curve has four sharp points."
            },
            deltoid: {
                x: t => 2 * Math.cos(t) + Math.cos(2*t),
                y: t => 2 * Math.sin(t) - Math.sin(2*t),
                scale: 60,
                desc: "A hypocycloid with three cusps, forming a triangular shape."
            },
            nephroid: {
                x: t => 3 * Math.cos(t) - Math.cos(3*t),
                y: t => 3 * Math.sin(t) - Math.sin(3*t),
                scale: 40,
                desc: "A kidney-shaped curve, named from the Greek word 'nephros'."
            },
            epitrochoid: {
                x: t => (5 * Math.cos(t)) - (3 * Math.cos(5*t/3)),
                y: t => (5 * Math.sin(t)) - (3 * Math.sin(5*t/3)),
                scale: 30,
                desc: "A roulette traced by a point attached to a circle rolling around another circle."
            },
            hypotrochoid: {
                x: t => (5 * Math.cos(t)) + (3 * Math.cos(5*t/3)),
                y: t => (5 * Math.sin(t)) - (3 * Math.sin(5*t/3)),
                scale: 30,
                desc: "A curve generated by a point attached to a circle rolling inside another circle."
            }
        };

        document.getElementById('curve').addEventListener('change', (e) => {
            currentCurve = e.target.value;
            document.getElementById('desc').textContent = curves[currentCurve].desc;
            reset();
        });

        document.getElementById('reset').addEventListener('click', reset);

        function reset() {
            t = 0;
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function draw() {
            ctx.fillStyle = 'rgba(15, 15, 30, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const curve = curves[currentCurve];
            const scale = curve.scale;

            // Draw the complete curve with gradient
            ctx.beginPath();
            const steps = 1000;

            for (let i = 0; i <= steps; i++) {
                const angle = (i / steps) * Math.PI * 2;
                const x = centerX + curve.x(angle) * scale;
                const y = centerY - curve.y(angle) * scale;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                // Draw segment with color
                const hue = (i / steps) * 360;
                ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            // Draw animated point
            const x = centerX + curve.x(t) * scale;
            const y = centerY - curve.y(t) * scale;

            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#667eea';
            ctx.beginPath();
            ctx.arc(x, y, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            t += 0.02;
            if (t > Math.PI * 2) t = 0;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Initialize
        document.getElementById('desc').textContent = curves[currentCurve].desc;
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            reset();
        });
    </script>
</body>
</html>
