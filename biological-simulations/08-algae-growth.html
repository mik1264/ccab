<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Algae Growth - GPU Accelerated</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #001f3f 0%, #003366 100%);
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        .badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Algae Growth</h3>
        <p>Simple exponential growth pattern</p>
        <div id="stats"></div>
    </div>
    <div class="badge">GPU-Accelerated • Three.js TSL • Fractal Generation</div>
    <div id="container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.168.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x001f3f);
        scene.fog = new THREE.Fog(0x003366, 15, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);
        camera.lookAt(0, 3, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.target.set(0, 3, 0);

        // L-System generation (CPU)
        let sentence = 'F';
        const rules = {
            'F': 'F[+F]F[-F][F]'
        };

        let iteration = 0;
        const maxIterations = 5;

        function generate() {
            let next = '';
            for (let char of sentence) {
                next += rules[char] || char;
            }
            sentence = next;
            iteration++;
        }

        // Interpret L-System to 3D points (CPU)
        function interpretAlgae() {
            const points = [];
            const colors = [];
            const cellPositions = [];
            const stack = [];

            let currentPos = new THREE.Vector3(0, 0, 0);
            let currentDir = new THREE.Vector3(0, 1, 0);
            let currentRight = new THREE.Vector3(1, 0, 0);

            const length = 4 / Math.pow(2, iteration);
            const angleVariation = 30 * Math.PI / 180;
            let cellCount = 0;

            for (let char of sentence) {
                if (char === 'F') {
                    points.push(currentPos.clone());
                    const nextPos = currentPos.clone().add(currentDir.clone().multiplyScalar(length));
                    points.push(nextPos.clone());

                    // Color based on cell position
                    const hue = (120 + Math.sin(cellCount * 0.1) * 30) / 360;
                    const brightness = (40 + Math.sin(cellCount * 0.05) * 20) / 100;
                    const color = new THREE.Color().setHSL(hue, 0.7, brightness);
                    colors.push(color, color);

                    // Add cell position (midpoint of segment)
                    const midpoint = currentPos.clone().add(nextPos).multiplyScalar(0.5);
                    cellPositions.push(midpoint);

                    currentPos = nextPos;
                    cellCount++;
                } else if (char === '+') {
                    currentDir.applyAxisAngle(new THREE.Vector3(0, 0, 1), angleVariation);
                    currentRight.applyAxisAngle(new THREE.Vector3(0, 0, 1), angleVariation);
                } else if (char === '-') {
                    currentDir.applyAxisAngle(new THREE.Vector3(0, 0, 1), -angleVariation);
                    currentRight.applyAxisAngle(new THREE.Vector3(0, 0, 1), -angleVariation);
                } else if (char === '[') {
                    stack.push({
                        pos: currentPos.clone(),
                        dir: currentDir.clone(),
                        right: currentRight.clone()
                    });
                } else if (char === ']') {
                    const state = stack.pop();
                    if (state) {
                        currentPos = state.pos;
                        currentDir = state.dir;
                        currentRight = state.right;
                    }
                }
            }

            return { points, colors, cellPositions, cellCount };
        }

        // Create algae mesh (GPU rendering)
        let algaeMesh = null;
        let cellMeshes = [];
        const algaeGroup = new THREE.Group();
        scene.add(algaeGroup);

        function updateAlgaeMesh() {
            // Remove old meshes
            if (algaeMesh) {
                algaeGroup.remove(algaeMesh);
                algaeMesh.geometry.dispose();
                algaeMesh.material.dispose();
            }
            cellMeshes.forEach(mesh => {
                algaeGroup.remove(mesh);
                mesh.geometry.dispose();
                mesh.material.dispose();
            });
            cellMeshes = [];

            const { points, colors, cellPositions, cellCount } = interpretAlgae();

            if (points.length === 0) return;

            // Create branches
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const colorArray = new Float32Array(colors.length * 3);
            colors.forEach((color, i) => {
                colorArray[i * 3] = color.r;
                colorArray[i * 3 + 1] = color.g;
                colorArray[i * 3 + 2] = color.b;
            });
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

            const material = new THREE.LineBasicMaterial({
                vertexColors: true,
                linewidth: Math.max(1, 6 - iteration)
            });

            algaeMesh = new THREE.LineSegments(geometry, material);
            algaeGroup.add(algaeMesh);

            // Create algae cells as glowing spheres
            const cellGeometry = new THREE.SphereGeometry(0.15, 8, 8);

            cellPositions.forEach((pos, i) => {
                const hue = (120 + Math.sin(i * 0.1) * 30) / 360;
                const brightness = (60 + Math.sin(i * 0.05) * 20) / 100;

                const cellMaterial = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(hue, 0.8, brightness),
                    transparent: true,
                    opacity: 0.6
                });

                const cell = new THREE.Mesh(cellGeometry, cellMaterial);
                cell.position.copy(pos);
                algaeGroup.add(cell);
                cellMeshes.push(cell);
            });

            document.getElementById('stats').innerHTML = `
                Generation: ${iteration}/${maxIterations}<br>
                Cells: ${cellCount}<br>
                String length: ${sentence.length}
            `;
        }

        // Ground plane (underwater floor)
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshBasicMaterial({
            color: 0x003366,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.3
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x003366, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x00ffaa, 0.5);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Animation
        let growthTimer = 0;
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);

            time += 0.02;
            growthTimer++;

            // Auto-grow algae
            if (growthTimer > 120 && iteration < maxIterations) {
                generate();
                updateAlgaeMesh();
                growthTimer = 0;
            }

            // Gentle swaying
            if (algaeMesh) {
                algaeGroup.rotation.z = Math.sin(time * 0.5) * 0.05;
            }

            // Pulse cells
            cellMeshes.forEach((cell, i) => {
                const phase = i * 0.1;
                const scale = 1 + Math.sin(time + phase) * 0.2;
                cell.scale.set(scale, scale, scale);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize
        updateAlgaeMesh();
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
