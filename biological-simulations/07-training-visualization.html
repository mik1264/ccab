<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Training</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Neural Network Training</h3>
        <p>Learning XOR function</p>
        <div id="stats"></div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        // XOR dataset
        const dataset = [
            { input: [0, 0], target: [0] },
            { input: [0, 1], target: [1] },
            { input: [1, 0], target: [1] },
            { input: [1, 1], target: [0] }
        ];

        class NeuralNet {
            constructor() {
                this.weightsIH = [
                    [Math.random() * 2 - 1, Math.random() * 2 - 1],
                    [Math.random() * 2 - 1, Math.random() * 2 - 1],
                    [Math.random() * 2 - 1, Math.random() * 2 - 1]
                ];
                this.weightsHO = [
                    [Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1]
                ];
                this.biasH = [Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1];
                this.biasO = [Math.random() * 2 - 1];
                this.learningRate = 0.5;
            }

            sigmoid(x) {
                return 1 / (1 + Math.exp(-x));
            }

            sigmoidDerivative(x) {
                return x * (1 - x);
            }

            forward(input) {
                // Hidden layer
                const hidden = this.weightsIH.map((weights, i) => {
                    const sum = weights.reduce((s, w, j) => s + w * input[j], 0) + this.biasH[i];
                    return this.sigmoid(sum);
                });

                // Output layer
                const output = this.weightsHO.map((weights, i) => {
                    const sum = weights.reduce((s, w, j) => s + w * hidden[j], 0) + this.biasO[i];
                    return this.sigmoid(sum);
                });

                return { hidden, output };
            }

            train(input, target) {
                const { hidden, output } = this.forward(input);

                // Calculate output error
                const outputErrors = output.map((o, i) => target[i] - o);
                const outputGradients = output.map((o, i) =>
                    outputErrors[i] * this.sigmoidDerivative(o) * this.learningRate
                );

                // Update output weights
                for (let i = 0; i < this.weightsHO.length; i++) {
                    for (let j = 0; j < this.weightsHO[i].length; j++) {
                        this.weightsHO[i][j] += outputGradients[i] * hidden[j];
                    }
                    this.biasO[i] += outputGradients[i];
                }

                // Calculate hidden errors
                const hiddenErrors = hidden.map((h, i) => {
                    let error = 0;
                    for (let j = 0; j < this.weightsHO.length; j++) {
                        error += this.weightsHO[j][i] * outputErrors[j];
                    }
                    return error;
                });

                const hiddenGradients = hidden.map((h, i) =>
                    hiddenErrors[i] * this.sigmoidDerivative(h) * this.learningRate
                );

                // Update hidden weights
                for (let i = 0; i < this.weightsIH.length; i++) {
                    for (let j = 0; j < this.weightsIH[i].length; j++) {
                        this.weightsIH[i][j] += hiddenGradients[i] * input[j];
                    }
                    this.biasH[i] += hiddenGradients[i];
                }

                return Math.abs(outputErrors[0]);
            }
        }

        const nn = new NeuralNet();
        let epoch = 0;
        let totalError = 0;
        const errorHistory = [];

        function animate() {
            ctx.fillStyle = 'rgba(35, 37, 38, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Train
            totalError = 0;
            for (let i = 0; i < 10; i++) {
                const sample = dataset[Math.floor(Math.random() * dataset.length)];
                totalError += nn.train(sample.input, sample.target);
                epoch++;
            }
            totalError /= 10;
            errorHistory.push(totalError);
            if (errorHistory.length > 200) errorHistory.shift();

            // Draw decision boundary
            const resolution = 20;
            for (let x = 0; x < resolution; x++) {
                for (let y = 0; y < resolution; y++) {
                    const inputX = x / resolution;
                    const inputY = y / resolution;
                    const { output } = nn.forward([inputX, inputY]);

                    const brightness = output[0];
                    ctx.fillStyle = `rgba(100, 150, 255, ${brightness * 0.5})`;
                    ctx.fillRect(
                        50 + x * 30,
                        50 + y * 30,
                        30,
                        30
                    );
                }
            }

            // Draw dataset points
            dataset.forEach(sample => {
                const x = 50 + sample.input[0] * (resolution - 1) * 30 + 15;
                const y = 50 + sample.input[1] * (resolution - 1) * 30 + 15;
                const { output } = nn.forward(sample.input);

                const error = Math.abs(output[0] - sample.target[0]);
                const color = error < 0.1 ? 'green' : 'red';

                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
                ctx.fillStyle = sample.target[0] > 0.5 ? '#FFD700' : '#4169E1';
                ctx.beginPath();
                ctx.arc(x, y, 12, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.stroke();
            });

            ctx.shadowBlur = 0;

            // Draw error graph
            const graphX = 700;
            const graphY = 100;
            const graphWidth = 450;
            const graphHeight = 300;

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.strokeRect(graphX, graphY, graphWidth, graphHeight);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = '14px Arial';
            ctx.fillText('Training Error', graphX, graphY - 10);

            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 2;
            ctx.beginPath();
            errorHistory.forEach((err, i) => {
                const x = graphX + (i / errorHistory.length) * graphWidth;
                const y = graphY + graphHeight - (err * graphHeight);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Stats
            const avgError = errorHistory.slice(-10).reduce((a, b) => a + b, 0) / 10;

            document.getElementById('stats').innerHTML = `
                Epoch: ${epoch}<br>
                Current Error: ${totalError.toFixed(4)}<br>
                Avg Error (10): ${avgError.toFixed(4)}<br>
                Status: ${avgError < 0.1 ? '✓ Converged' : '⟳ Training...'}
            `;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
