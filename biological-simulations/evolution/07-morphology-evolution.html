<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphology Evolution</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #654ea3 0%, #eaafc8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Morphology Evolution</h3>
        <p>Creatures evolve different body shapes</p>
        <div id="stats"></div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        class Creature {
            constructor(x, y, morphology) {
                this.x = x;
                this.y = y;
                this.morphology = morphology || {
                    segments: Math.floor(Math.random() * 5) + 2,
                    segmentSize: Math.random() * 10 + 5,
                    legLength: Math.random() * 20 + 10,
                    legCount: Math.floor(Math.random() * 4) + 2,
                    hue: Math.random() * 360
                };
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 1 + (5 - this.morphology.segments) * 0.3;
                this.energy = 100;
                this.foodEaten = 0;
            }

            update() {
                this.angle += (Math.random() - 0.5) * 0.3;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;

                this.energy -= 0.05 * this.morphology.segments;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Draw body segments
                for (let i = 0; i < this.morphology.segments; i++) {
                    const x = -i * this.morphology.segmentSize;
                    const size = this.morphology.segmentSize * (1 - i * 0.1);

                    ctx.fillStyle = `hsl(${this.morphology.hue}, 70%, ${50 + i * 5}%)`;
                    ctx.beginPath();
                    ctx.arc(x, 0, size, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw legs
                    if (i < this.morphology.legCount) {
                        ctx.strokeStyle = `hsl(${this.morphology.hue}, 70%, 40%)`;
                        ctx.lineWidth = 2;
                        const legPhase = Date.now() * 0.01 + i;
                        const legY1 = Math.sin(legPhase) * 5;
                        const legY2 = Math.sin(legPhase) * 10;

                        ctx.beginPath();
                        ctx.moveTo(x, size);
                        ctx.lineTo(x - 5, size + this.morphology.legLength * 0.5 + legY1);
                        ctx.lineTo(x - 3, size + this.morphology.legLength + legY2);
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.moveTo(x, -size);
                        ctx.lineTo(x - 5, -size - this.morphology.legLength * 0.5 - legY1);
                        ctx.lineTo(x - 3, -size - this.morphology.legLength - legY2);
                        ctx.stroke();
                    }
                }

                ctx.restore();

                // Energy bar
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillRect(this.x - 15, this.y - 30, 30, 3);
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(this.x - 15, this.y - 30, 30 * (this.energy / 100), 3);
            }

            reproduce() {
                if (this.energy > 120 && Math.random() < 0.003) {
                    this.energy -= 40;

                    const newMorph = {
                        segments: this.morphology.segments,
                        segmentSize: this.morphology.segmentSize,
                        legLength: this.morphology.legLength,
                        legCount: this.morphology.legCount,
                        hue: this.morphology.hue
                    };

                    // Mutate
                    if (Math.random() < 0.3) newMorph.segments += Math.random() < 0.5 ? 1 : -1;
                    if (Math.random() < 0.3) newMorph.segmentSize += (Math.random() - 0.5) * 3;
                    if (Math.random() < 0.3) newMorph.legLength += (Math.random() - 0.5) * 5;
                    if (Math.random() < 0.3) newMorph.legCount += Math.random() < 0.5 ? 1 : -1;
                    if (Math.random() < 0.3) newMorph.hue += (Math.random() - 0.5) * 40;

                    newMorph.segments = Math.max(1, Math.min(7, newMorph.segments));
                    newMorph.segmentSize = Math.max(3, Math.min(15, newMorph.segmentSize));
                    newMorph.legLength = Math.max(5, Math.min(30, newMorph.legLength));
                    newMorph.legCount = Math.max(0, Math.min(6, newMorph.legCount));
                    newMorph.hue = (newMorph.hue + 360) % 360;

                    return new Creature(this.x, this.y, newMorph);
                }
                return null;
            }
        }

        const creatures = [];
        const foods = [];

        for (let i = 0; i < 25; i++) {
            creatures.push(new Creature(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        function animate() {
            ctx.fillStyle = 'rgba(101, 78, 163, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add food
            if (Math.random() < 0.2 && foods.length < 80) {
                foods.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                });
            }

            // Draw food
            ctx.fillStyle = '#f1c40f';
            foods.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Update creatures
            for (let i = creatures.length - 1; i >= 0; i--) {
                creatures[i].update();
                creatures[i].draw();

                // Food collision
                for (let j = foods.length - 1; j >= 0; j--) {
                    const dx = creatures[i].x - foods[j].x;
                    const dy = creatures[i].y - foods[j].y;
                    if (Math.sqrt(dx*dx + dy*dy) < 20) {
                        creatures[i].energy += 25;
                        creatures[i].foodEaten++;
                        foods.splice(j, 1);
                    }
                }

                if (creatures[i].energy <= 0) {
                    creatures.splice(i, 1);
                } else {
                    const baby = creatures[i].reproduce();
                    if (baby) creatures.push(baby);
                }
            }

            // Maintain population
            while (creatures.length < 15) {
                creatures.push(new Creature(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }

            const avgSegs = creatures.reduce((s, c) => s + c.morphology.segments, 0) / creatures.length;
            const avgLegs = creatures.reduce((s, c) => s + c.morphology.legCount, 0) / creatures.length;

            document.getElementById('stats').innerHTML = `
                Population: ${creatures.length}<br>
                Food: ${foods.length}<br>
                Avg Segments: ${avgSegs.toFixed(1)}<br>
                Avg Legs: ${avgLegs.toFixed(1)}
            `;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
