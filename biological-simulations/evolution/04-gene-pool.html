<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Pool Diversity</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Gene Pool Diversity</h3>
        <p>Organisms with 4 genes: Size, Speed, R, G</p>
        <div id="stats"></div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        class Organism {
            constructor(x, y, genes) {
                this.x = x;
                this.y = y;
                this.genes = genes || {
                    size: Math.random() * 15 + 5,
                    speed: Math.random() * 2 + 0.5,
                    r: Math.floor(Math.random() * 256),
                    g: Math.floor(Math.random() * 256)
                };
                this.vx = (Math.random() - 0.5) * this.genes.speed;
                this.vy = (Math.random() - 0.5) * this.genes.speed;
                this.age = 0;
                this.fitness = 0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.age++;

                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;

                // Fitness based on balanced genes
                const geneSum = this.genes.size + this.genes.speed + this.genes.r/50 + this.genes.g/50;
                this.fitness = 100 - Math.abs(geneSum - 30);
            }

            draw() {
                ctx.fillStyle = `rgb(${this.genes.r}, ${this.genes.g}, 150)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.genes.size, 0, Math.PI * 2);
                ctx.fill();

                // Gene visualization
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            reproduce(partner) {
                if (Math.random() < 0.002 && this.age > 50 && partner.age > 50) {
                    const childGenes = {
                        size: Math.random() < 0.5 ? this.genes.size : partner.genes.size,
                        speed: Math.random() < 0.5 ? this.genes.speed : partner.genes.speed,
                        r: Math.random() < 0.5 ? this.genes.r : partner.genes.r,
                        g: Math.random() < 0.5 ? this.genes.g : partner.genes.g
                    };

                    // Mutation
                    if (Math.random() < 0.3) childGenes.size += (Math.random() - 0.5) * 2;
                    if (Math.random() < 0.3) childGenes.speed += (Math.random() - 0.5) * 0.3;
                    if (Math.random() < 0.3) childGenes.r += (Math.random() - 0.5) * 30;
                    if (Math.random() < 0.3) childGenes.g += (Math.random() - 0.5) * 30;

                    childGenes.size = Math.max(3, Math.min(20, childGenes.size));
                    childGenes.speed = Math.max(0.2, Math.min(3, childGenes.speed));
                    childGenes.r = Math.max(0, Math.min(255, childGenes.r));
                    childGenes.g = Math.max(0, Math.min(255, childGenes.g));

                    return new Organism(this.x, this.y, childGenes);
                }
                return null;
            }
        }

        const organisms = [];
        for (let i = 0; i < 60; i++) {
            organisms.push(new Organism(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = organisms.length - 1; i >= 0; i--) {
                organisms[i].update();
                organisms[i].draw();

                // Death by age or low fitness
                if (organisms[i].age > 500 || (organisms[i].fitness < 50 && Math.random() < 0.01)) {
                    organisms.splice(i, 1);
                    continue;
                }

                // Try to reproduce with nearby organism
                for (let j = i + 1; j < organisms.length; j++) {
                    const dx = organisms[i].x - organisms[j].x;
                    const dy = organisms[i].y - organisms[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 50) {
                        const child = organisms[i].reproduce(organisms[j]);
                        if (child) {
                            organisms.push(child);
                            break;
                        }
                    }
                }
            }

            // Maintain population
            while (organisms.length < 40) {
                organisms.push(new Organism(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }

            // Stats
            const avgSize = organisms.reduce((sum, o) => sum + o.genes.size, 0) / organisms.length;
            const avgSpeed = organisms.reduce((sum, o) => sum + o.genes.speed, 0) / organisms.length;
            const avgR = organisms.reduce((sum, o) => sum + o.genes.r, 0) / organisms.length;
            const avgG = organisms.reduce((sum, o) => sum + o.genes.g, 0) / organisms.length;
            const avgFitness = organisms.reduce((sum, o) => sum + o.fitness, 0) / organisms.length;

            document.getElementById('stats').innerHTML = `
                Population: ${organisms.length}<br>
                Avg Size: ${avgSize.toFixed(2)}<br>
                Avg Speed: ${avgSpeed.toFixed(2)}<br>
                Avg R: ${avgR.toFixed(0)}<br>
                Avg G: ${avgG.toFixed(0)}<br>
                Avg Fitness: ${avgFitness.toFixed(1)}
            `;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
