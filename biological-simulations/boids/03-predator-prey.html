<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predator-Prey Boids</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Predator-Prey Boids</h3>
        <p><span style="color: #4fc3f7;">ðŸ”µ Prey</span> flock together and flee from <span style="color: #f44336;">ðŸ”´ Predators</span></p>
        <p><span style="color: #f44336;">Predators</span> hunt the nearest prey</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        class Prey {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = {
                    x: Math.random() * 4 - 2,
                    y: Math.random() * 4 - 2
                };
                this.acceleration = { x: 0, y: 0 };
                this.maxForce = 0.3;
                this.maxSpeed = 5;
                this.perceptionRadius = 100;
                this.fearRadius = 150;
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                else if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                else if (this.position.y < 0) this.position.y = canvas.height;
            }

            flee(predators) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let predator of predators) {
                    let d = Math.hypot(
                        predator.position.x - this.position.x,
                        predator.position.y - this.position.y
                    );
                    if (d < this.fearRadius && d > 0) {
                        let diff = {
                            x: this.position.x - predator.position.x,
                            y: this.position.y - predator.position.y
                        };
                        diff.x /= d * d; // Weight by distance squared
                        diff.y /= d * d;
                        steering.x += diff.x;
                        steering.y += diff.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce * 3) {
                        steering.x = (steering.x / mag) * this.maxForce * 3;
                        steering.y = (steering.y / mag) * this.maxForce * 3;
                    }
                }
                return steering;
            }

            align(preys) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of preys) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            cohesion(preys) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of preys) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.position.x;
                        steering.y += other.position.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering.x -= this.position.x;
                    steering.y -= this.position.y;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            flock(preys, predators) {
                let alignment = this.align(preys);
                let cohesion = this.cohesion(preys);
                let fleeing = this.flee(predators);

                this.acceleration.x += alignment.x;
                this.acceleration.y += alignment.y;
                this.acceleration.x += cohesion.x;
                this.acceleration.y += cohesion.y;
                this.acceleration.x += fleeing.x * 2;
                this.acceleration.y += fleeing.y * 2;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            show() {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                let angle = Math.atan2(this.velocity.y, this.velocity.x);
                ctx.rotate(angle);

                ctx.fillStyle = '#4fc3f7';
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        class Predator {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = {
                    x: Math.random() * 3 - 1.5,
                    y: Math.random() * 3 - 1.5
                };
                this.acceleration = { x: 0, y: 0 };
                this.maxForce = 0.4;
                this.maxSpeed = 4;
                this.huntRadius = 200;
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                else if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                else if (this.position.y < 0) this.position.y = canvas.height;
            }

            hunt(preys) {
                let closest = null;
                let closestDist = Infinity;

                for (let prey of preys) {
                    let d = Math.hypot(
                        prey.position.x - this.position.x,
                        prey.position.y - this.position.y
                    );
                    if (d < closestDist && d < this.huntRadius) {
                        closest = prey;
                        closestDist = d;
                    }
                }

                if (closest) {
                    let desired = {
                        x: closest.position.x - this.position.x,
                        y: closest.position.y - this.position.y
                    };
                    let mag = Math.hypot(desired.x, desired.y);
                    if (mag > 0) {
                        desired.x = (desired.x / mag) * this.maxSpeed;
                        desired.y = (desired.y / mag) * this.maxSpeed;
                    }
                    let steering = {
                        x: desired.x - this.velocity.x,
                        y: desired.y - this.velocity.y
                    };
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                    this.acceleration.x += steering.x;
                    this.acceleration.y += steering.y;
                }
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            show() {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                let angle = Math.atan2(this.velocity.y, this.velocity.x);
                ctx.rotate(angle);

                ctx.fillStyle = '#f44336';
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(-10, 6);
                ctx.lineTo(-5, 0);
                ctx.lineTo(-10, -6);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        const preys = [];
        const predators = [];

        for (let i = 0; i < 120; i++) {
            preys.push(new Prey(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        for (let i = 0; i < 8; i++) {
            predators.push(new Predator(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 32, 39, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let prey of preys) {
                prey.edges();
                prey.flock(preys, predators);
                prey.update();
                prey.show();
            }

            for (let predator of predators) {
                predator.edges();
                predator.hunt(preys);
                predator.update();
                predator.show();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
