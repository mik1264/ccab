<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooling Fish</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #001f3f 0%, #003366 50%, #004d7a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Schooling Fish Simulation</h3>
        <p>Fish swim together in coordinated groups</p>
        <p>Bubbles rise to the surface</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        class Fish {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = {
                    x: Math.random() * 3 - 1.5,
                    y: Math.random() * 1 - 0.5
                };
                this.acceleration = { x: 0, y: 0 };
                this.maxForce = 0.15;
                this.maxSpeed = 3;
                this.perceptionRadius = 120;
                this.size = 8 + Math.random() * 4;
                this.hue = 180 + Math.random() * 40;
                this.wiggle = Math.random() * Math.PI * 2;
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                else if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                else if (this.position.y < 0) this.position.y = canvas.height;
            }

            align(fish) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of fish) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            separation(fish) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of fish) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < 40) {
                        let diff = {
                            x: this.position.x - other.position.x,
                            y: this.position.y - other.position.y
                        };
                        if (d > 0) {
                            diff.x /= d;
                            diff.y /= d;
                        }
                        steering.x += diff.x;
                        steering.y += diff.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            cohesion(fish) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of fish) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.position.x;
                        steering.y += other.position.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering.x -= this.position.x;
                    steering.y -= this.position.y;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            flock(fish) {
                let alignment = this.align(fish);
                let separation = this.separation(fish);
                let cohesion = this.cohesion(fish);

                this.acceleration.x += alignment.x * 1.2;
                this.acceleration.y += alignment.y * 1.2;
                this.acceleration.x += separation.x * 2;
                this.acceleration.y += separation.y * 2;
                this.acceleration.x += cohesion.x;
                this.acceleration.y += cohesion.y;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }

                this.acceleration.x = 0;
                this.acceleration.y = 0;
                this.wiggle += 0.1;
            }

            show() {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                let angle = Math.atan2(this.velocity.y, this.velocity.x);
                ctx.rotate(angle);

                const wiggleOffset = Math.sin(this.wiggle) * 3;

                // Fish body
                ctx.fillStyle = `hsl(${this.hue}, 70%, 50%)`;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size * 1.5, this.size * 0.8, 0, 0, Math.PI * 2);
                ctx.fill();

                // Fish tail
                ctx.fillStyle = `hsl(${this.hue}, 70%, 40%)`;
                ctx.beginPath();
                ctx.moveTo(-this.size * 1.5, 0);
                ctx.lineTo(-this.size * 2.5, wiggleOffset);
                ctx.lineTo(-this.size * 2.5, -wiggleOffset);
                ctx.closePath();
                ctx.fill();

                // Eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size * 0.7, 0, 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size * 0.7, 0, 1, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        class Bubble {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = 2 + Math.random() * 4;
                this.speed = 0.5 + Math.random() * 1.5;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.y -= this.speed;
                this.wobble += 0.05;
                this.x += Math.sin(this.wobble) * 0.5;

                if (this.y < -10) {
                    this.y = canvas.height + 10;
                    this.x = Math.random() * canvas.width;
                }
            }

            show() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        const fish = [];
        const bubbles = [];

        for (let i = 0; i < 80; i++) {
            fish.push(new Fish(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        for (let i = 0; i < 30; i++) {
            bubbles.push(new Bubble());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 31, 63, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let bubble of bubbles) {
                bubble.update();
                bubble.show();
            }

            for (let f of fish) {
                f.edges();
                f.flock(fish);
                f.update();
                f.show();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
