<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Migration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #ff9a56 0%, #ffeaa7 50%, #74b9ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Bird Migration</h3>
        <p>Birds fly in V-formation towards a common goal</p>
        <p>Following wind currents</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        const target = { x: canvas.width + 200, y: canvas.height / 2 };
        const windField = [];
        const windResolution = 30;

        // Create wind field
        for (let y = 0; y < canvas.height; y += windResolution) {
            for (let x = 0; x < canvas.width; x += windResolution) {
                windField.push({
                    x: x,
                    y: y,
                    angle: Math.sin(x * 0.01) * 0.3 + Math.cos(y * 0.01) * 0.3
                });
            }
        }

        class Bird {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = {
                    x: Math.random() * 2 + 2,
                    y: Math.random() * 1 - 0.5
                };
                this.acceleration = { x: 0, y: 0 };
                this.maxForce = 0.2;
                this.maxSpeed = 5;
                this.perceptionRadius = 150;
                this.wingPhase = Math.random() * Math.PI * 2;
            }

            edges() {
                if (this.position.x > canvas.width + 100) {
                    this.position.x = -100;
                }
                if (this.position.y > canvas.height) this.position.y = 0;
                else if (this.position.y < 0) this.position.y = canvas.height;
            }

            seekTarget() {
                let desired = {
                    x: target.x - this.position.x,
                    y: target.y - this.position.y
                };
                let mag = Math.hypot(desired.x, desired.y);
                if (mag > 0) {
                    desired.x = (desired.x / mag) * this.maxSpeed;
                    desired.y = (desired.y / mag) * this.maxSpeed;
                }
                let steering = {
                    x: desired.x - this.velocity.x,
                    y: desired.y - this.velocity.y
                };
                mag = Math.hypot(steering.x, steering.y);
                if (mag > this.maxForce * 0.5) {
                    steering.x = (steering.x / mag) * this.maxForce * 0.5;
                    steering.y = (steering.y / mag) * this.maxForce * 0.5;
                }
                return steering;
            }

            followWind() {
                let gridX = Math.floor(this.position.x / windResolution) * windResolution;
                let gridY = Math.floor(this.position.y / windResolution) * windResolution;

                let wind = windField.find(w => w.x === gridX && w.y === gridY);
                if (wind) {
                    let steering = {
                        x: Math.cos(wind.angle) * this.maxSpeed * 0.3,
                        y: Math.sin(wind.angle) * this.maxSpeed * 0.3
                    };
                    return steering;
                }
                return { x: 0, y: 0 };
            }

            align(birds) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of birds) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            separation(birds) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of birds) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < 50) {
                        let diff = {
                            x: this.position.x - other.position.x,
                            y: this.position.y - other.position.y
                        };
                        if (d > 0) {
                            diff.x /= d;
                            diff.y /= d;
                        }
                        steering.x += diff.x;
                        steering.y += diff.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            flock(birds) {
                let alignment = this.align(birds);
                let separation = this.separation(birds);
                let seeking = this.seekTarget();
                let wind = this.followWind();

                this.acceleration.x += alignment.x * 1.5;
                this.acceleration.y += alignment.y * 1.5;
                this.acceleration.x += separation.x * 2;
                this.acceleration.y += separation.y * 2;
                this.acceleration.x += seeking.x;
                this.acceleration.y += seeking.y;
                this.acceleration.x += wind.x;
                this.acceleration.y += wind.y;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }

                this.acceleration.x = 0;
                this.acceleration.y = 0;
                this.wingPhase += 0.15;
            }

            show() {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                let angle = Math.atan2(this.velocity.y, this.velocity.x);
                ctx.rotate(angle);

                const wingFlap = Math.sin(this.wingPhase) * 15;

                // Bird body
                ctx.fillStyle = '#2d3436';
                ctx.beginPath();
                ctx.ellipse(0, 0, 8, 4, 0, 0, Math.PI * 2);
                ctx.fill();

                // Wings
                ctx.strokeStyle = '#2d3436';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-5, 0);
                ctx.quadraticCurveTo(-10, wingFlap - 10, -15, wingFlap - 5);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(-5, 0);
                ctx.quadraticCurveTo(-10, -wingFlap + 10, -15, -wingFlap + 5);
                ctx.stroke();

                ctx.restore();
            }
        }

        const birds = [];
        for (let i = 0; i < 50; i++) {
            birds.push(new Bird(
                Math.random() * 300,
                Math.random() * canvas.height
            ));
        }

        function animate() {
            ctx.fillStyle = 'rgba(255, 234, 167, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let bird of birds) {
                bird.edges();
                bird.flock(birds);
                bird.update();
                bird.show();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
