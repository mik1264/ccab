<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Boids</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Magnetic Boids</h3>
        <p>Boids with positive and negative charges</p>
        <p><span style="color: #ff6b6b;">Red</span> repels <span style="color: #4ecdc4;">Cyan</span> attracts</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        class Boid {
            constructor(x, y, charge) {
                this.position = { x, y };
                this.velocity = {
                    x: Math.random() * 3 - 1.5,
                    y: Math.random() * 3 - 1.5
                };
                this.acceleration = { x: 0, y: 0 };
                this.maxForce = 0.25;
                this.maxSpeed = 4;
                this.perceptionRadius = 100;
                this.charge = charge; // 1 for positive, -1 for negative
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                else if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                else if (this.position.y < 0) this.position.y = canvas.height;
            }

            magneticForce(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;

                for (let other of boids) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );

                    if (other !== this && d < this.perceptionRadius && d > 0) {
                        let force = this.charge * other.charge / (d * d);
                        let diff = {
                            x: other.position.x - this.position.x,
                            y: other.position.y - this.position.y
                        };
                        diff.x = (diff.x / d) * force;
                        diff.y = (diff.y / d) * force;

                        steering.x -= diff.x; // Negative for attraction, positive for repulsion
                        steering.y -= diff.y;
                        total++;
                    }
                }

                if (total > 0) {
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            align(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            flock(boids) {
                let alignment = this.align(boids);
                let magnetic = this.magneticForce(boids);

                this.acceleration.x += alignment.x * 0.5;
                this.acceleration.y += alignment.y * 0.5;
                this.acceleration.x += magnetic.x * 3;
                this.acceleration.y += magnetic.y * 3;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            show() {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                let angle = Math.atan2(this.velocity.y, this.velocity.x);
                ctx.rotate(angle);

                const color = this.charge > 0 ? '#ff6b6b' : '#4ecdc4';
                ctx.shadowBlur = 10;
                ctx.shadowColor = color;

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(8, 0);
                ctx.lineTo(-8, 4);
                ctx.lineTo(-8, -4);
                ctx.closePath();
                ctx.fill();

                // Draw charge indicator
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.charge > 0 ? '+' : '-', -5, 1);

                ctx.restore();
            }
        }

        const boids = [];
        for (let i = 0; i < 60; i++) {
            boids.push(new Boid(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                1
            ));
        }
        for (let i = 0; i < 60; i++) {
            boids.push(new Boid(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                -1
            ));
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let boid of boids) {
                boid.edges();
                boid.flock(boids);
                boid.update();
                boid.show();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
