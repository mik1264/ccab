<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boids</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>3D Boids Simulation</h3>
        <p>Boids moving in 3D space with perspective projection</p>
        <p>Size indicates depth</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        const perspective = 500;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class Boid3D {
            constructor(x, y, z) {
                this.position = { x, y, z };
                this.velocity = {
                    x: Math.random() * 4 - 2,
                    y: Math.random() * 4 - 2,
                    z: Math.random() * 4 - 2
                };
                this.acceleration = { x: 0, y: 0, z: 0 };
                this.maxForce = 0.2;
                this.maxSpeed = 4;
                this.perceptionRadius = 150;
                this.hue = Math.random() * 60 + 180;
            }

            edges() {
                const boundary = 400;
                if (this.position.x > boundary) this.position.x = -boundary;
                else if (this.position.x < -boundary) this.position.x = boundary;
                if (this.position.y > boundary) this.position.y = -boundary;
                else if (this.position.y < -boundary) this.position.y = boundary;
                if (this.position.z > boundary) this.position.z = -boundary;
                else if (this.position.z < -boundary) this.position.z = boundary;
            }

            distance3D(other) {
                return Math.sqrt(
                    Math.pow(other.position.x - this.position.x, 2) +
                    Math.pow(other.position.y - this.position.y, 2) +
                    Math.pow(other.position.z - this.position.z, 2)
                );
            }

            align(boids) {
                let steering = { x: 0, y: 0, z: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = this.distance3D(other);
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        steering.z += other.velocity.z;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering.z /= total;
                    let mag = Math.sqrt(steering.x**2 + steering.y**2 + steering.z**2);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                        steering.z = (steering.z / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    steering.z -= this.velocity.z;
                    mag = Math.sqrt(steering.x**2 + steering.y**2 + steering.z**2);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                        steering.z = (steering.z / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            separation(boids) {
                let steering = { x: 0, y: 0, z: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = this.distance3D(other);
                    if (other !== this && d < this.perceptionRadius / 2) {
                        let diff = {
                            x: this.position.x - other.position.x,
                            y: this.position.y - other.position.y,
                            z: this.position.z - other.position.z
                        };
                        if (d > 0) {
                            diff.x /= d;
                            diff.y /= d;
                            diff.z /= d;
                        }
                        steering.x += diff.x;
                        steering.y += diff.y;
                        steering.z += diff.z;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering.z /= total;
                    let mag = Math.sqrt(steering.x**2 + steering.y**2 + steering.z**2);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                        steering.z = (steering.z / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    steering.z -= this.velocity.z;
                    mag = Math.sqrt(steering.x**2 + steering.y**2 + steering.z**2);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                        steering.z = (steering.z / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            cohesion(boids) {
                let steering = { x: 0, y: 0, z: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = this.distance3D(other);
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.position.x;
                        steering.y += other.position.y;
                        steering.z += other.position.z;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering.z /= total;
                    steering.x -= this.position.x;
                    steering.y -= this.position.y;
                    steering.z -= this.position.z;
                    let mag = Math.sqrt(steering.x**2 + steering.y**2 + steering.z**2);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                        steering.z = (steering.z / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    steering.z -= this.velocity.z;
                    mag = Math.sqrt(steering.x**2 + steering.y**2 + steering.z**2);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                        steering.z = (steering.z / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            flock(boids) {
                let alignment = this.align(boids);
                let separation = this.separation(boids);
                let cohesion = this.cohesion(boids);

                this.acceleration.x += alignment.x;
                this.acceleration.y += alignment.y;
                this.acceleration.z += alignment.z;
                this.acceleration.x += separation.x * 1.5;
                this.acceleration.y += separation.y * 1.5;
                this.acceleration.z += separation.z * 1.5;
                this.acceleration.x += cohesion.x;
                this.acceleration.y += cohesion.y;
                this.acceleration.z += cohesion.z;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.position.z += this.velocity.z;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;
                this.velocity.z += this.acceleration.z;

                let speed = Math.sqrt(
                    this.velocity.x**2 + this.velocity.y**2 + this.velocity.z**2
                );
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                    this.velocity.z = (this.velocity.z / speed) * this.maxSpeed;
                }

                this.acceleration.x = 0;
                this.acceleration.y = 0;
                this.acceleration.z = 0;
            }

            project() {
                const scale = perspective / (perspective + this.position.z);
                return {
                    x: this.position.x * scale + centerX,
                    y: this.position.y * scale + centerY,
                    scale: scale
                };
            }

            show() {
                const projected = this.project();

                if (projected.scale > 0) {
                    const size = 5 * projected.scale;
                    const brightness = 40 + projected.scale * 30;

                    ctx.save();
                    ctx.translate(projected.x, projected.y);

                    // Glow effect
                    ctx.shadowBlur = 10 * projected.scale;
                    ctx.shadowColor = `hsl(${this.hue}, 100%, ${brightness}%)`;

                    ctx.fillStyle = `hsl(${this.hue}, 100%, ${brightness}%)`;
                    ctx.beginPath();
                    ctx.arc(0, 0, size, 0, Math.PI * 2);
                    ctx.fill();

                    // Direction indicator
                    const angle = Math.atan2(this.velocity.y, this.velocity.x);
                    ctx.rotate(angle);
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, ${brightness + 10}%, 0.5)`;
                    ctx.lineWidth = 2 * projected.scale;
                    ctx.beginPath();
                    ctx.moveTo(size, 0);
                    ctx.lineTo(-size, size / 2);
                    ctx.lineTo(-size, -size / 2);
                    ctx.closePath();
                    ctx.stroke();

                    ctx.restore();
                }
            }
        }

        const boids = [];
        for (let i = 0; i < 100; i++) {
            boids.push(new Boid3D(
                Math.random() * 400 - 200,
                Math.random() * 400 - 200,
                Math.random() * 400 - 200
            ));
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 12, 41, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Sort by z-depth for proper rendering
            boids.sort((a, b) => b.position.z - a.position.z);

            for (let boid of boids) {
                boid.edges();
                boid.flock(boids);
                boid.update();
                boid.show();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
