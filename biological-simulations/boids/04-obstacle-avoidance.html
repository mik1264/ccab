<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids with Obstacle Avoidance</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Boids with Obstacle Avoidance</h3>
        <p>Click to add obstacles - boids navigate around them!</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        const obstacles = [
            { x: 300, y: 200, radius: 60 },
            { x: 600, y: 400, radius: 80 },
            { x: 900, y: 600, radius: 70 },
            { x: 700, y: 150, radius: 50 }
        ];

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            obstacles.push({
                x: e.clientX - rect.left,
                y: e.clientY - rect.top,
                radius: 40 + Math.random() * 40
            });
        });

        class Boid {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = {
                    x: Math.random() * 4 - 2,
                    y: Math.random() * 4 - 2
                };
                this.acceleration = { x: 0, y: 0 };
                this.maxForce = 0.3;
                this.maxSpeed = 4;
                this.perceptionRadius = 80;
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                else if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                else if (this.position.y < 0) this.position.y = canvas.height;
            }

            avoidObstacles(obstacles) {
                let steering = { x: 0, y: 0 };
                let total = 0;

                for (let obstacle of obstacles) {
                    let d = Math.hypot(
                        obstacle.x - this.position.x,
                        obstacle.y - this.position.y
                    );
                    let safeDistance = obstacle.radius + 50;

                    if (d < safeDistance) {
                        let diff = {
                            x: this.position.x - obstacle.x,
                            y: this.position.y - obstacle.y
                        };
                        if (d > 0) {
                            diff.x /= d;
                            diff.y /= d;
                            diff.x /= d; // Weight by distance
                            diff.y /= d;
                        }
                        steering.x += diff.x;
                        steering.y += diff.y;
                        total++;
                    }
                }

                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce * 2) {
                        steering.x = (steering.x / mag) * this.maxForce * 2;
                        steering.y = (steering.y / mag) * this.maxForce * 2;
                    }
                }
                return steering;
            }

            align(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            separation(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < this.perceptionRadius / 2) {
                        let diff = {
                            x: this.position.x - other.position.x,
                            y: this.position.y - other.position.y
                        };
                        if (d > 0) {
                            diff.x /= d;
                            diff.y /= d;
                        }
                        steering.x += diff.x;
                        steering.y += diff.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            cohesion(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = Math.hypot(
                        other.position.x - this.position.x,
                        other.position.y - this.position.y
                    );
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.position.x;
                        steering.y += other.position.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering.x -= this.position.x;
                    steering.y -= this.position.y;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    mag = Math.hypot(steering.x, steering.y);
                    if (mag > this.maxForce) {
                        steering.x = (steering.x / mag) * this.maxForce;
                        steering.y = (steering.y / mag) * this.maxForce;
                    }
                }
                return steering;
            }

            flock(boids) {
                let alignment = this.align(boids);
                let separation = this.separation(boids);
                let cohesion = this.cohesion(boids);
                let avoidance = this.avoidObstacles(obstacles);

                this.acceleration.x += alignment.x;
                this.acceleration.y += alignment.y;
                this.acceleration.x += separation.x * 1.5;
                this.acceleration.y += separation.y * 1.5;
                this.acceleration.x += cohesion.x;
                this.acceleration.y += cohesion.y;
                this.acceleration.x += avoidance.x * 2;
                this.acceleration.y += avoidance.y * 2;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            show() {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                let angle = Math.atan2(this.velocity.y, this.velocity.x);
                ctx.rotate(angle);

                ctx.fillStyle = '#95e1d3';
                ctx.beginPath();
                ctx.moveTo(8, 0);
                ctx.lineTo(-8, 4);
                ctx.lineTo(-8, -4);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        const boids = [];
        for (let i = 0; i < 100; i++) {
            boids.push(new Boid(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        function animate() {
            ctx.fillStyle = 'rgba(44, 62, 80, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw obstacles
            for (let obstacle of obstacles) {
                ctx.fillStyle = 'rgba(231, 76, 60, 0.3)';
                ctx.beginPath();
                ctx.arc(obstacle.x, obstacle.y, obstacle.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = 'rgba(231, 76, 60, 0.6)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            for (let boid of boids) {
                boid.edges();
                boid.flock(boids);
                boid.update();
                boid.show();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
