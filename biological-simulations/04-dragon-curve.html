<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Dragon Curve - GPU Accelerated</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #2C3E50 0%, #000000 100%);
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        .badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Dragon Curve</h3>
        <p>Heighway Dragon fractal</p>
        <div id="stats"></div>
    </div>
    <div class="badge">GPU-Accelerated • Three.js TSL • Fractal Generation</div>
    <div id="container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.168.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // L-System generation (CPU)
        let sentence = 'FX';
        const rules = {
            'X': 'X+YF+',
            'Y': '-FX-Y'
        };

        for (let i = 0; i < 12; i++) {
            let next = '';
            for (let char of sentence) {
                next += rules[char] || char;
            }
            sentence = next;
        }

        // Interpret L-System to 3D points (CPU)
        function interpretLSystem() {
            const points = [];
            const colors = [];

            let currentPos = new THREE.Vector3(0, 0, 0);
            let angle = 0;
            const len = 0.15;
            let stepCount = 0;

            for (let char of sentence) {
                if (char === 'F') {
                    const startPos = currentPos.clone();
                    const dx = len * Math.cos(angle);
                    const dy = len * Math.sin(angle);
                    const endPos = new THREE.Vector3(
                        currentPos.x + dx,
                        currentPos.y + dy,
                        0
                    );

                    points.push(startPos, endPos);

                    // Rainbow cycling colors
                    const hue = (stepCount * 0.5) % 360;
                    const color = new THREE.Color().setHSL(hue / 360, 0.8, 0.6);
                    colors.push(color, color);

                    currentPos = endPos;
                    stepCount++;
                } else if (char === '+') {
                    angle += Math.PI / 2;
                } else if (char === '-') {
                    angle -= Math.PI / 2;
                }
            }

            return { points, colors };
        }

        // Create dragon curve mesh (GPU rendering)
        const { points, colors } = interpretLSystem();

        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const colorArray = new Float32Array(colors.length * 3);
        colors.forEach((color, i) => {
            colorArray[i * 3] = color.r;
            colorArray[i * 3 + 1] = color.g;
            colorArray[i * 3 + 2] = color.b;
        });
        geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

        // Line material with vertex colors (GPU)
        const material = new THREE.LineBasicMaterial({
            vertexColors: true,
            linewidth: 2
        });

        const dragonMesh = new THREE.LineSegments(geometry, material);
        const dragonGroup = new THREE.Group();
        dragonGroup.add(dragonMesh);
        scene.add(dragonGroup);

        // Add glow effect
        const glowGeometry = geometry.clone();
        const glowMaterial = new THREE.LineBasicMaterial({
            vertexColors: true,
            transparent: true,
            opacity: 0.3,
            linewidth: 4
        });
        const glowMesh = new THREE.LineSegments(glowGeometry, glowMaterial);
        dragonGroup.add(glowMesh);

        // Center the dragon
        geometry.computeBoundingBox();
        const center = new THREE.Vector3();
        geometry.boundingBox.getCenter(center);
        dragonGroup.position.sub(center);

        document.getElementById('stats').innerHTML = `
            Iterations: 12<br>
            Segments: ${points.length / 2}<br>
            String length: ${sentence.length}
        `;

        // Animation
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);

            time += 0.01;

            // Slow rotation
            dragonGroup.rotation.z = time * 0.3;

            // Cycle colors through rainbow
            const colorAttribute = geometry.getAttribute('color');
            const glowColorAttribute = glowGeometry.getAttribute('color');

            for (let i = 0; i < colors.length; i++) {
                const hue = ((i * 0.5 + time * 20) % 360) / 360;
                const color = new THREE.Color().setHSL(hue, 0.8, 0.6);
                colorAttribute.setXYZ(i, color.r, color.g, color.b);
                glowColorAttribute.setXYZ(i, color.r, color.g, color.b);
            }
            colorAttribute.needsUpdate = true;
            glowColorAttribute.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
