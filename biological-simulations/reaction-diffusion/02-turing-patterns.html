<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Patterns</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Turing Patterns</h3>
        <p>Zebra stripe-like patterns</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const width = 200;
        const height = 200;
        let grid = [];
        let next = [];

        const dA = 1.0;
        const dB = 0.5;
        const feed = 0.035;
        const kill = 0.065;

        for (let y = 0; y < height; y++) {
            grid[y] = [];
            next[y] = [];
            for (let x = 0; x < width; x++) {
                grid[y][x] = { a: 1, b: Math.random() * 0.1 };
                next[y][x] = { a: 1, b: 0 };
            }
        }

        function laplace(x, y, chemical) {
            let sum = 0;
            sum += grid[y][x][chemical] * -1;
            sum += grid[(y - 1 + height) % height][x][chemical] * 0.2;
            sum += grid[(y + 1) % height][x][chemical] * 0.2;
            sum += grid[y][(x - 1 + width) % width][chemical] * 0.2;
            sum += grid[y][(x + 1) % width][chemical] * 0.2;
            sum += grid[(y - 1 + height) % height][(x - 1 + width) % width][chemical] * 0.05;
            sum += grid[(y - 1 + height) % height][(x + 1) % width][chemical] * 0.05;
            sum += grid[(y + 1) % height][(x - 1 + width) % width][chemical] * 0.05;
            sum += grid[(y + 1) % height][(x + 1) % width][chemical] * 0.05;
            return sum;
        }

        function update() {
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const a = grid[y][x].a;
                    const b = grid[y][x].b;

                    const laplaceA = laplace(x, y, 'a');
                    const laplaceB = laplace(x, y, 'b');

                    next[y][x].a = a + (dA * laplaceA - a * b * b + feed * (1 - a));
                    next[y][x].b = b + (dB * laplaceB + a * b * b - (kill + feed) * b);

                    next[y][x].a = Math.max(0, Math.min(1, next[y][x].a));
                    next[y][x].b = Math.max(0, Math.min(1, next[y][x].b));
                }
            }
            [grid, next] = [next, grid];
        }

        let hue = 0;

        function draw() {
            const imageData = ctx.createImageData(width, height);

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = (y * width + x) * 4;
                    const b = grid[y][x].b;

                    const r = b > 0.5 ? 255 : 0;
                    const g = b > 0.5 ? 200 : 50;
                    const blue = b > 0.5 ? 50 : 100;

                    imageData.data[idx] = r;
                    imageData.data[idx + 1] = g;
                    imageData.data[idx + 2] = blue;
                    imageData.data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            ctx.drawImage(canvas, 0, 0, width, height, 0, 0, canvas.width, canvas.height);
        }

        function animate() {
            for (let i = 0; i < 10; i++) {
                update();
            }
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
