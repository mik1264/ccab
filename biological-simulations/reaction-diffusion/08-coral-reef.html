<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction-Diffusion: Coral Reef</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #001f3f 0%, #003366 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Reaction-Diffusion: Coral Reef</h3>
        <p>Underwater coral-like growth</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const width = 200;
        const height = 200;
        let grid = Array(height).fill().map(() => Array(width).fill().map(() => ({ a: 1, b: 0 })));
        let next = Array(height).fill().map(() => Array(width).fill().map(() => ({ a: 1, b: 0 })));

        const dA = 1.0;
        const dB = 0.5;
        const feed = 0.062;
        const kill = 0.063;

        for (let i = 0; i < 20; i++) {
            const x = Math.floor(Math.random() * width);
            const y = Math.floor(Math.random() * height);
            grid[y][x].b = 1;
        }

        function laplace(x, y, chemical) {
            let sum = grid[y][x][chemical] * -1;
            sum += grid[(y - 1 + height) % height][x][chemical] * 0.2;
            sum += grid[(y + 1) % height][x][chemical] * 0.2;
            sum += grid[y][(x - 1 + width) % width][chemical] * 0.2;
            sum += grid[y][(x + 1) % width][chemical] * 0.2;
            sum += grid[(y - 1 + height) % height][(x - 1 + width) % width][chemical] * 0.05;
            sum += grid[(y - 1 + height) % height][(x + 1) % width][chemical] * 0.05;
            sum += grid[(y + 1) % height][(x - 1 + width) % width][chemical] * 0.05;
            sum += grid[(y + 1) % height][(x + 1) % width][chemical] * 0.05;
            return sum;
        }

        function update() {
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const a = grid[y][x].a;
                    const b = grid[y][x].b;
                    const laplaceA = laplace(x, y, 'a');
                    const laplaceB = laplace(x, y, 'b');

                    next[y][x].a = Math.max(0, Math.min(1, a + (dA * laplaceA - a * b * b + feed * (1 - a))));
                    next[y][x].b = Math.max(0, Math.min(1, b + (dB * laplaceB + a * b * b - (kill + feed) * b)));
                }
            }
            [grid, next] = [next, grid];
        }

        let time = 0;

        function draw() {
            const imageData = ctx.createImageData(width, height);
            time += 0.01;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = (y * width + x) * 4;
                    const a = grid[y][x].a;
                    const b = grid[y][x].b;
                    const value = a - b;

                    // Coral colors with depth effect
                    const depth = (y / height) * 0.5 + 0.5;
                    const brightness = value * depth;

                    const r = Math.floor(brightness * 255 * 0.3);
                    const g = Math.floor(brightness * 255 * 0.8 + Math.sin(time + x * 0.1) * 20);
                    const blue = Math.floor(brightness * 255 * 1.2);

                    imageData.data[idx] = Math.min(255, r);
                    imageData.data[idx + 1] = Math.min(255, g);
                    imageData.data[idx + 2] = Math.min(255, blue);
                    imageData.data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            ctx.drawImage(canvas, 0, 0, width, height, 0, 0, canvas.width, canvas.height);
        }

        function animate() {
            for (let i = 0; i < 10; i++) update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
