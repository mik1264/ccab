<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction-Diffusion: Mitosis</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Reaction-Diffusion: Mitosis</h3>
        <p>Cell division-like patterns</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const width = 150;
        const height = 150;
        let grid = Array(height).fill().map(() => Array(width).fill().map(() => ({ a: 1, b: 0 })));
        let next = Array(height).fill().map(() => Array(width).fill().map(() => ({ a: 1, b: 0 })));

        const dA = 1.0;
        const dB = 0.5;
        const feed = 0.0367;
        const kill = 0.0649;

        for (let i = 0; i < 8; i++) {
            const x = Math.floor(Math.random() * width);
            const y = Math.floor(Math.random() * height);
            for (let dy = -3; dy <= 3; dy++) {
                for (let dx = -3; dx <= 3; dx++) {
                    if (dx*dx + dy*dy < 9) {
                        grid[(y + dy + height) % height][(x + dx + width) % width].b = 1;
                    }
                }
            }
        }

        function laplace(x, y, chemical) {
            let sum = grid[y][x][chemical] * -1;
            sum += grid[(y - 1 + height) % height][x][chemical] * 0.2;
            sum += grid[(y + 1) % height][x][chemical] * 0.2;
            sum += grid[y][(x - 1 + width) % width][chemical] * 0.2;
            sum += grid[y][(x + 1) % width][chemical] * 0.2;
            sum += grid[(y - 1 + height) % height][(x - 1 + width) % width][chemical] * 0.05;
            sum += grid[(y - 1 + height) % height][(x + 1) % width][chemical] * 0.05;
            sum += grid[(y + 1) % height][(x - 1 + width) % width][chemical] * 0.05;
            sum += grid[(y + 1) % height][(x + 1) % width][chemical] * 0.05;
            return sum;
        }

        function update() {
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const a = grid[y][x].a;
                    const b = grid[y][x].b;
                    const laplaceA = laplace(x, y, 'a');
                    const laplaceB = laplace(x, y, 'b');

                    next[y][x].a = Math.max(0, Math.min(1, a + (dA * laplaceA - a * b * b + feed * (1 - a))));
                    next[y][x].b = Math.max(0, Math.min(1, b + (dB * laplaceB + a * b * b - (kill + feed) * b)));
                }
            }
            [grid, next] = [next, grid];
        }

        function draw() {
            const imageData = ctx.createImageData(width, height);

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = (y * width + x) * 4;
                    const value = grid[y][x].a - grid[y][x].b;
                    const c = Math.floor(Math.max(0, Math.min(255, value * 300)));

                    imageData.data[idx] = c * 0.5;
                    imageData.data[idx + 1] = c;
                    imageData.data[idx + 2] = c * 1.2;
                    imageData.data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            ctx.drawImage(canvas, 0, 0, width, height, 0, 0, canvas.width, canvas.height);
        }

        function animate() {
            for (let i = 0; i < 10; i++) update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
