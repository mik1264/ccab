<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction-Diffusion: Fingerprints</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f5f5dc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #8b4513;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Reaction-Diffusion: Fingerprints</h3>
        <p>Whorl-like patterns</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        const width = 150;
        const height = 150;
        let grid = Array(height).fill().map(() => Array(width).fill().map(() => ({ a: 1, b: 0 })));
        let next = Array(height).fill().map(() => Array(width).fill().map(() => ({ a: 1, b: 0 })));

        const dA = 1.0;
        const dB = 0.5;
        const feed = 0.042;
        const kill = 0.059;

        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                if (Math.random() < 0.1) {
                    grid[y][x].b = Math.random();
                }
            }
        }

        function laplace(x, y, chemical) {
            let sum = grid[y][x][chemical] * -1;
            sum += grid[(y - 1 + height) % height][x][chemical] * 0.2;
            sum += grid[(y + 1) % height][x][chemical] * 0.2;
            sum += grid[y][(x - 1 + width) % width][chemical] * 0.2;
            sum += grid[y][(x + 1) % width][chemical] * 0.2;
            sum += grid[(y - 1 + height) % height][(x - 1 + width) % width][chemical] * 0.05;
            sum += grid[(y - 1 + height) % height][(x + 1) % width][chemical] * 0.05;
            sum += grid[(y + 1) % height][(x - 1 + width) % width][chemical] * 0.05;
            sum += grid[(y + 1) % height][(x + 1) % width][chemical] * 0.05;
            return sum;
        }

        function update() {
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const a = grid[y][x].a;
                    const b = grid[y][x].b;
                    const laplaceA = laplace(x, y, 'a');
                    const laplaceB = laplace(x, y, 'b');

                    next[y][x].a = Math.max(0, Math.min(1, a + (dA * laplaceA - a * b * b + feed * (1 - a))));
                    next[y][x].b = Math.max(0, Math.min(1, b + (dB * laplaceB + a * b * b - (kill + feed) * b)));
                }
            }
            [grid, next] = [next, grid];
        }

        function draw() {
            const imageData = ctx.createImageData(width, height);

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = (y * width + x) * 4;
                    const value = grid[y][x].b;
                    const c = value > 0.5 ? 50 : 220;

                    imageData.data[idx] = c;
                    imageData.data[idx + 1] = c * 0.9;
                    imageData.data[idx + 2] = c * 0.8;
                    imageData.data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            ctx.drawImage(canvas, 0, 0, width, height, 0, 0, canvas.width, canvas.height);
        }

        function animate() {
            for (let i = 0; i < 10; i++) update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
