<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Propagation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Activation Propagation</h3>
        <p>Watch activation functions in action</p>
        <p>ReLU, Sigmoid, Tanh</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        const nodes = [];
        const connections = [];

        // Create grid of nodes
        for (let x = 100; x < canvas.width; x += 120) {
            for (let y = 100; y < canvas.height; y += 120) {
                const activationType = ['relu', 'sigmoid', 'tanh'][Math.floor(Math.random() * 3)];
                nodes.push({
                    x, y,
                    value: 0,
                    activation: 0,
                    type: activationType,
                    pulsePhase: Math.random() * Math.PI * 2
                });
            }
        }

        // Create connections
        for (let i = 0; i < nodes.length; i++) {
            const nearby = nodes.filter(n => {
                const dx = n.x - nodes[i].x;
                const dy = n.y - nodes[i].y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                return dist > 0 && dist < 150;
            });

            nearby.forEach(n => {
                if (Math.random() < 0.3) {
                    connections.push({
                        from: nodes[i],
                        to: n,
                        weight: Math.random() * 2 - 1
                    });
                }
            });
        }

        function relu(x) {
            return Math.max(0, x);
        }

        function sigmoid(x) {
            return 1 / (1 + Math.exp(-x));
        }

        function tanh(x) {
            return Math.tanh(x);
        }

        function activate(value, type) {
            switch(type) {
                case 'relu': return relu(value);
                case 'sigmoid': return sigmoid(value);
                case 'tanh': return (tanh(value) + 1) / 2; // Normalize to 0-1
                default: return value;
            }
        }

        let time = 0;

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time += 0.02;

            // Update nodes
            nodes.forEach((node, i) => {
                // Input stimulus
                if (i < 10) {
                    node.value = Math.sin(time + node.pulsePhase) * 2;
                } else {
                    // Compute from incoming connections
                    let sum = 0;
                    connections.forEach(conn => {
                        if (conn.to === node) {
                            sum += conn.from.activation * conn.weight;
                        }
                    });
                    node.value = sum;
                }

                node.activation = activate(node.value, node.type);
            });

            // Draw connections
            connections.forEach(conn => {
                const alpha = Math.abs(conn.weight) * 0.3 * conn.from.activation;
                ctx.strokeStyle = `rgba(100, 200, 255, ${alpha})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(conn.from.x, conn.from.y);
                ctx.lineTo(conn.to.x, conn.to.y);
                ctx.stroke();
            });

            // Draw nodes
            nodes.forEach(node => {
                const size = 15 + node.activation * 10;

                // Color by type
                let color;
                switch(node.type) {
                    case 'relu': color = [255, 100, 100]; break;
                    case 'sigmoid': color = [100, 255, 100]; break;
                    case 'tanh': color = [100, 100, 255]; break;
                }

                ctx.shadowBlur = 15 * node.activation;
                ctx.shadowColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;

                ctx.fillStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${0.3 + node.activation * 0.7})`;
                ctx.beginPath();
                ctx.arc(node.x, node.y, size, 0, Math.PI * 2);
                ctx.fill();

                // Label
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(node.type, node.x, node.y + 30);
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
