<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Organizing Map (SOM)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Self-Organizing Map</h3>
        <p>Unsupervised learning algorithm</p>
        <p>Organizing data into topological map</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        const gridSize = 20;
        const nodeSize = 30;
        const nodes = [];

        // Initialize SOM nodes
        for (let y = 0; y < gridSize; y++) {
            nodes[y] = [];
            for (let x = 0; x < gridSize; x++) {
                nodes[y][x] = {
                    x: 200 + x * nodeSize,
                    y: 100 + y * nodeSize,
                    weights: [Math.random(), Math.random(), Math.random()], // RGB weights
                    activation: 0
                };
            }
        }

        const dataPoints = [];
        for (let i = 0; i < 5; i++) {
            dataPoints.push({
                weights: [Math.random(), Math.random(), Math.random()],
                x: 0,
                y: 0
            });
        }

        let iteration = 0;
        const learningRate = 0.5;
        const neighborhoodRadius = 5;

        function distance(a, b) {
            return Math.sqrt(
                Math.pow(a[0] - b[0], 2) +
                Math.pow(a[1] - b[1], 2) +
                Math.pow(a[2] - b[2], 2)
            );
        }

        function gridDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2));
        }

        function train() {
            // Pick random data point
            const dataPoint = dataPoints[Math.floor(Math.random() * dataPoints.length)];

            // Find BMU (Best Matching Unit)
            let bmuX = 0, bmuY = 0;
            let minDist = Infinity;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const dist = distance(nodes[y][x].weights, dataPoint.weights);
                    if (dist < minDist) {
                        minDist = dist;
                        bmuX = x;
                        bmuY = y;
                    }
                }
            }

            // Update BMU and neighbors
            const currentRadius = neighborhoodRadius * Math.exp(-iteration / 1000);
            const currentLR = learningRate * Math.exp(-iteration / 1000);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const dist = gridDistance(x, y, bmuX, bmuY);
                    if (dist < currentRadius) {
                        const influence = Math.exp(-Math.pow(dist, 2) / (2 * Math.pow(currentRadius, 2)));

                        for (let i = 0; i < 3; i++) {
                            nodes[y][x].weights[i] += currentLR * influence * (dataPoint.weights[i] - nodes[y][x].weights[i]);
                        }
                    }

                    nodes[y][x].activation = dist < currentRadius ? 1 - (dist / currentRadius) : 0;
                }
            }

            iteration++;
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 26, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Train
            for (let i = 0; i < 3; i++) {
                train();
            }

            // Randomly move data points
            dataPoints.forEach(dp => {
                dp.weights = dp.weights.map(w => Math.max(0, Math.min(1, w + (Math.random() - 0.5) * 0.01)));
            });

            // Draw connections
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    // Right connection
                    if (x < gridSize - 1) {
                        ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(nodes[y][x].x, nodes[y][x].y);
                        ctx.lineTo(nodes[y][x + 1].x, nodes[y][x + 1].y);
                        ctx.stroke();
                    }
                    // Down connection
                    if (y < gridSize - 1) {
                        ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(nodes[y][x].x, nodes[y][x].y);
                        ctx.lineTo(nodes[y + 1][x].x, nodes[y + 1][x].y);
                        ctx.stroke();
                    }
                }
            }

            // Draw nodes
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const node = nodes[y][x];
                    const r = Math.floor(node.weights[0] * 255);
                    const g = Math.floor(node.weights[1] * 255);
                    const b = Math.floor(node.weights[2] * 255);

                    if (node.activation > 0.1) {
                        ctx.shadowBlur = 10 * node.activation;
                        ctx.shadowColor = `rgb(${r}, ${g}, ${b})`;
                    } else {
                        ctx.shadowBlur = 0;
                    }

                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, 8 + node.activation * 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            ctx.shadowBlur = 0;

            // Draw data points
            dataPoints.forEach(dp => {
                const r = Math.floor(dp.weights[0] * 255);
                const g = Math.floor(dp.weights[1] * 255);
                const b = Math.floor(dp.weights[2] * 255);

                ctx.shadowBlur = 20;
                ctx.shadowColor = `rgb(${r}, ${g}, ${b})`;
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.beginPath();
                ctx.arc(50, 200 + dataPoints.indexOf(dp) * 50, 12, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            ctx.shadowBlur = 0;

            // Info
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = '14px Arial';
            ctx.fillText(`Iteration: ${iteration}`, 50, 500);

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
