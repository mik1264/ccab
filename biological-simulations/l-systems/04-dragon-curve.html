<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Dragon Curve</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #2C3E50 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Dragon Curve</h3>
        <p>Heighway Dragon fractal</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        let sentence = 'FX';
        const rules = {
            'X': 'X+YF+',
            'Y': '-FX-Y'
        };

        for (let i = 0; i < 12; i++) {
            let next = '';
            for (let char of sentence) {
                next += rules[char] || char;
            }
            sentence = next;
        }

        let hueShift = 0;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(400, 400);

            let angle = 0;
            const len = 3;
            let colorIndex = 0;

            for (let char of sentence) {
                if (char === 'F') {
                    const hue = (colorIndex * 0.5 + hueShift) % 360;
                    ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = `hsl(${hue}, 80%, 60%)`;

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    const newX = len * Math.cos(angle);
                    const newY = len * Math.sin(angle);
                    ctx.lineTo(newX, newY);
                    ctx.stroke();
                    ctx.translate(newX, newY);
                    colorIndex++;
                } else if (char === '+') {
                    angle += Math.PI / 2;
                } else if (char === '-') {
                    angle -= Math.PI / 2;
                }
            }

            ctx.restore();

            hueShift += 0.5;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
