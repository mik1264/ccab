<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Bushes - GPU Accelerated</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #90EE90 100%);
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        .badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Bushes</h3>
        <p>Multiple branching patterns</p>
        <div id="stats"></div>
    </div>
    <div class="badge">GPU-Accelerated • Three.js TSL • Fractal Generation</div>
    <div id="container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.168.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x90EE90, 20, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 25);
        camera.lookAt(0, 3, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.target.set(0, 3, 0);

        // L-System definitions for different bushes
        const bushConfigs = [
            { x: -12, sentence: 'F', rule: 'FF+[+F-F-F]-[-F+F+F]', iterations: 4, angle: 22.5, name: 'Bush 1' },
            { x: -4, sentence: 'X', ruleX: 'F[+X]F[-X]+X', ruleF: 'FF', iterations: 6, angle: 20, name: 'Bush 2' },
            { x: 4, sentence: 'X', ruleX: 'F[+X][-X]FX', ruleF: 'FF', iterations: 6, angle: 25.7, name: 'Bush 3' },
            { x: 12, sentence: 'X', ruleX: 'F-[[X]+X]+F[+FX]-X', ruleF: 'FF', iterations: 5, angle: 22.5, name: 'Bush 4' }
        ];

        // Generate L-systems (CPU)
        bushConfigs.forEach(bush => {
            for (let i = 0; i < bush.iterations; i++) {
                let next = '';
                for (let char of bush.sentence) {
                    if (char === 'X' && bush.ruleX) {
                        next += bush.ruleX;
                    } else if (char === 'F' && bush.ruleF) {
                        next += bush.ruleF;
                    } else if (char === 'F' && bush.rule) {
                        next += bush.rule;
                    } else {
                        next += char;
                    }
                }
                bush.sentence = next;
            }
        });

        // Interpret L-System to 3D points (CPU)
        function interpretBush(bushConfig) {
            const points = [];
            const colors = [];
            const leafPositions = [];
            const stack = [];

            let currentPos = new THREE.Vector3(0, 0, 0);
            let currentDir = new THREE.Vector3(0, 1, 0);
            let currentRight = new THREE.Vector3(1, 0, 0);

            const length = 0.15;
            const angleRad = bushConfig.angle * Math.PI / 180;

            for (let char of bushConfig.sentence) {
                const depth = stack.length;

                if (char === 'F') {
                    points.push(currentPos.clone());
                    const nextPos = currentPos.clone().add(currentDir.clone().multiplyScalar(length));
                    points.push(nextPos.clone());

                    // Green gradient based on height
                    const greenness = 100 + Math.floor((currentPos.y / 5) * 30);
                    const color = new THREE.Color(
                        (50 + depth * 2) / 255,
                        Math.min(155, greenness) / 255,
                        (50 + depth) / 255
                    );
                    colors.push(color, color);

                    currentPos = nextPos;
                } else if (char === 'X') {
                    // Add leaf position
                    leafPositions.push(currentPos.clone());
                } else if (char === '+') {
                    currentDir.applyAxisAngle(new THREE.Vector3(0, 0, 1), angleRad);
                    currentRight.applyAxisAngle(new THREE.Vector3(0, 0, 1), angleRad);
                } else if (char === '-') {
                    currentDir.applyAxisAngle(new THREE.Vector3(0, 0, 1), -angleRad);
                    currentRight.applyAxisAngle(new THREE.Vector3(0, 0, 1), -angleRad);
                } else if (char === '[') {
                    stack.push({
                        pos: currentPos.clone(),
                        dir: currentDir.clone(),
                        right: currentRight.clone()
                    });
                } else if (char === ']') {
                    const state = stack.pop();
                    if (state) {
                        currentPos = state.pos;
                        currentDir = state.dir;
                        currentRight = state.right;
                    }
                }
            }

            return { points, colors, leafPositions };
        }

        // Create bushes (GPU rendering)
        const bushGroups = [];
        let totalSegments = 0;

        bushConfigs.forEach((bushConfig, index) => {
            const { points, colors, leafPositions } = interpretBush(bushConfig);

            if (points.length === 0) return;

            const bushGroup = new THREE.Group();
            bushGroup.position.x = bushConfig.x;

            // Create branches
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const colorArray = new Float32Array(colors.length * 3);
            colors.forEach((color, i) => {
                colorArray[i * 3] = color.r;
                colorArray[i * 3 + 1] = color.g;
                colorArray[i * 3 + 2] = color.b;
            });
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

            const material = new THREE.LineBasicMaterial({
                vertexColors: true,
                linewidth: 2
            });

            const branchMesh = new THREE.LineSegments(geometry, material);
            bushGroup.add(branchMesh);

            // Create leaves as small spheres
            const leafGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const leafMaterial = new THREE.MeshBasicMaterial({
                color: 0x90EE90,
                transparent: true,
                opacity: 0.6
            });

            leafPositions.forEach((pos, i) => {
                if (i % 3 === 0) { // Don't create too many leaves
                    const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
                    leaf.position.copy(pos);
                    bushGroup.add(leaf);
                }
            });

            scene.add(bushGroup);
            bushGroups.push({ group: bushGroup, config: bushConfig, geometry, colors });
            totalSegments += points.length / 2;
        });

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({
            color: 0x654321,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.3
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        document.getElementById('stats').innerHTML = `
            Bushes: ${bushConfigs.length}<br>
            Total segments: ${totalSegments}
        `;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        // Animation
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);

            time += 0.02;

            // Gentle swaying animation
            bushGroups.forEach((bush, index) => {
                const phase = index * 0.5;
                bush.group.rotation.z = Math.sin(time + phase) * 0.05;

                // Animate leaf colors
                const colorAttribute = bush.geometry.getAttribute('color');
                for (let i = 0; i < bush.colors.length; i++) {
                    const brightness = 50 + Math.sin(time + i * 0.1) * 10;
                    const color = new THREE.Color(
                        (50 + i * 0.1) / 255,
                        brightness / 255,
                        (50 + i * 0.05) / 255
                    );
                    colorAttribute.setXYZ(i, color.r, color.g, color.b);
                }
                colorAttribute.needsUpdate = true;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
