<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Bushes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #90EE90 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Bushes</h3>
        <p>Multiple branching patterns</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        const bushes = [
            { x: 200, sentence: 'F', rule: 'FF+[+F-F-F]-[-F+F+F]', iterations: 4, angle: 22.5 },
            { x: 500, sentence: 'X', rule: 'F[+X]F[-X]+X', iterations: 6, angle: 20 },
            { x: 800, sentence: 'X', rule: 'F[+X][-X]FX', iterations: 6, angle: 25.7 },
            { x: 1100, sentence: 'X', rule: 'F-[[X]+X]+F[+FX]-X', iterations: 5, angle: 22.5 }
        ];

        bushes.forEach(bush => {
            for (let i = 0; i < bush.iterations; i++) {
                let next = '';
                for (let char of bush.sentence) {
                    if (char === 'X') {
                        next += bush.rule;
                    } else if (char === 'F') {
                        next += bush.rule.includes('FF') ? bush.rule : 'FF';
                    } else {
                        next += char;
                    }
                }
                bush.sentence = next;
            }
        });

        let time = 0;

        function drawBush(bush, baseY) {
            ctx.save();
            ctx.translate(bush.x, baseY);
            ctx.rotate(-Math.PI / 2);

            const stack = [];
            const len = 3;
            let leafCount = 0;

            for (let char of bush.sentence) {
                if (char === 'F') {
                    const brightness = 50 + Math.sin(time + leafCount * 0.1) * 10;
                    ctx.strokeStyle = `hsl(${100 + Math.random() * 30}, 70%, ${brightness}%)`;
                    ctx.lineWidth = Math.max(1, 4 - Math.random() * 2);

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, len);
                    ctx.stroke();
                    ctx.translate(0, len);
                } else if (char === 'X') {
                    // Draw leaf
                    const hue = 100 + Math.random() * 40;
                    ctx.fillStyle = `hsla(${hue}, 80%, 50%, 0.6)`;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 3, 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    leafCount++;
                } else if (char === '+') {
                    ctx.rotate(bush.angle * Math.PI / 180);
                } else if (char === '-') {
                    ctx.rotate(-bush.angle * Math.PI / 180);
                } else if (char === '[') {
                    stack.push(ctx.getTransform());
                } else if (char === ']') {
                    if (stack.length > 0) {
                        ctx.setTransform(stack.pop());
                    }
                }
            }

            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = 'rgba(144, 238, 144, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time += 0.02;

            bushes.forEach(bush => {
                drawBush(bush, canvas.height - 100);
            });

            // Draw ground
            ctx.fillStyle = 'rgba(101, 67, 33, 0.3)';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
