<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Sierpinski Triangle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Sierpinski Triangle</h3>
        <p>Recursive triangle pattern</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        let sentence = 'F-G-G';
        const rules = {
            'F': 'F-G+F+G-F',
            'G': 'GG'
        };

        for (let i = 0; i < 6; i++) {
            let next = '';
            for (let char of sentence) {
                next += rules[char] || char;
            }
            sentence = next;
        }

        let hue = 0;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2 + 150);

            let angle = 0;
            const len = 3;
            let step = 0;

            ctx.beginPath();
            ctx.moveTo(0, 0);

            for (let char of sentence) {
                if (char === 'F' || char === 'G') {
                    const x = len * Math.cos(angle);
                    const y = len * Math.sin(angle);

                    if (char === 'F') {
                        const currentHue = (hue + step * 0.5) % 360;
                        ctx.strokeStyle = `hsl(${currentHue}, 100%, 60%)`;
                        ctx.lineWidth = 1;
                        ctx.shadowBlur = 3;
                        ctx.shadowColor = `hsl(${currentHue}, 100%, 60%)`;

                        ctx.lineTo(x, y);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                    }

                    ctx.translate(x, y);
                    step++;
                } else if (char === '+') {
                    angle += (120 * Math.PI) / 180;
                } else if (char === '-') {
                    angle -= (120 * Math.PI) / 180;
                }
            }

            ctx.restore();

            hue = (hue + 0.5) % 360;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
