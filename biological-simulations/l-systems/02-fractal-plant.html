<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Fractal Plant</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #FFE5B4 0%, #FFF8DC 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(139, 69, 19, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Fractal Plant</h3>
        <p>Animated growth simulation</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        let sentence = 'X';
        const rules = {
            'X': 'F+[[X]-X]-F[-FX]+X',
            'F': 'FF'
        };

        const angle = 25;
        let iterations = 0;
        let growthProgress = 0;
        let currentSentence = '';

        for (let i = 0; i < 5; i++) {
            let next = '';
            for (let char of sentence) {
                next += rules[char] || char;
            }
            sentence = next;
        }

        function draw() {
            ctx.fillStyle = 'rgba(255, 248, 220, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height - 50);
            ctx.rotate(Math.PI / 2);

            const stack = [];
            const len = 5;
            let currentAngle = 0;
            let charsToDraw = Math.floor(sentence.length * growthProgress);

            for (let i = 0; i < charsToDraw; i++) {
                const char = sentence[i];
                const progress = i / charsToDraw;

                if (char === 'F') {
                    const green = 100 + Math.floor(progress * 55);
                    ctx.strokeStyle = `rgb(${139 - progress * 50}, ${green}, 50)`;
                    ctx.lineWidth = Math.max(0.5, 3 - progress * 2);

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, len);
                    ctx.stroke();
                    ctx.translate(0, len);
                } else if (char === '+') {
                    ctx.rotate(angle * Math.PI / 180);
                } else if (char === '-') {
                    ctx.rotate(-angle * Math.PI / 180);
                } else if (char === '[') {
                    stack.push(ctx.getTransform());
                } else if (char === ']') {
                    if (stack.length > 0) {
                        ctx.setTransform(stack.pop());
                    }
                }
            }

            ctx.restore();

            growthProgress += 0.003;
            if (growthProgress > 1) growthProgress = 0;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
