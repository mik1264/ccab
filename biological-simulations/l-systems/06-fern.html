<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Fern - GPU Accelerated</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        .badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Fern</h3>
        <p>Complex branching pattern with wind effect</p>
        <div id="stats"></div>
    </div>
    <div class="badge">GPU-Accelerated • Three.js TSL • Fractal Generation</div>
    <div id="container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.168.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a472a);
        scene.fog = new THREE.Fog(0x2d5a3d, 15, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 8, 20);
        camera.lookAt(0, 5, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.target.set(0, 5, 0);

        // L-System generation (CPU)
        let sentence = 'X';
        const rules = {
            'X': 'F+[[X]-X]-F[-FX]+X',
            'F': 'FF'
        };

        for (let i = 0; i < 6; i++) {
            let next = '';
            for (let char of sentence) {
                next += rules[char] || char;
            }
            sentence = next;
        }

        // Interpret L-System to 3D points with wind effect (CPU)
        let windPhase = 0;

        function interpretFern(windStrength) {
            const points = [];
            const colors = [];
            const stack = [];

            let currentPos = new THREE.Vector3(0, 0, 0);
            let currentDir = new THREE.Vector3(0, 1, 0);
            let currentRight = new THREE.Vector3(1, 0, 0);

            const length = 0.2;
            const baseAngle = 25 * Math.PI / 180;
            let branchDepth = 0;

            for (let char of sentence) {
                if (char === 'F') {
                    points.push(currentPos.clone());

                    // Add wind sway
                    const sway = Math.sin(windPhase + branchDepth * 0.3) * windStrength * (branchDepth / 10);
                    const swayVector = new THREE.Vector3(sway, 0, 0);

                    const nextPos = currentPos.clone()
                        .add(currentDir.clone().multiplyScalar(length))
                        .add(swayVector);
                    points.push(nextPos.clone());

                    // Color gradient based on branch depth
                    const greenShade = 150 - branchDepth * 3;
                    const color = new THREE.Color(
                        (50 + branchDepth * 2) / 255,
                        Math.max(50, greenShade) / 255,
                        (50 + branchDepth) / 255
                    );
                    colors.push(color, color);

                    currentPos = nextPos;
                } else if (char === '+') {
                    const windAngle = Math.sin(windPhase) * 0.1;
                    const angle = baseAngle + windAngle;
                    currentDir.applyAxisAngle(new THREE.Vector3(0, 0, 1), angle);
                    currentRight.applyAxisAngle(new THREE.Vector3(0, 0, 1), angle);
                } else if (char === '-') {
                    const windAngle = Math.sin(windPhase) * 0.1;
                    const angle = baseAngle + windAngle;
                    currentDir.applyAxisAngle(new THREE.Vector3(0, 0, 1), -angle);
                    currentRight.applyAxisAngle(new THREE.Vector3(0, 0, 1), -angle);
                } else if (char === '[') {
                    stack.push({
                        pos: currentPos.clone(),
                        dir: currentDir.clone(),
                        right: currentRight.clone(),
                        depth: branchDepth
                    });
                    branchDepth++;
                } else if (char === ']') {
                    const state = stack.pop();
                    if (state) {
                        currentPos = state.pos;
                        currentDir = state.dir;
                        currentRight = state.right;
                        branchDepth = state.depth;
                    }
                }
            }

            return { points, colors };
        }

        // Create fern mesh (GPU rendering)
        let fernMesh = null;
        const fernGroup = new THREE.Group();
        scene.add(fernGroup);

        function updateFernMesh() {
            if (fernMesh) {
                fernGroup.remove(fernMesh);
                fernMesh.geometry.dispose();
                fernMesh.material.dispose();
            }

            const windStrength = Math.sin(windPhase) * 5;
            const { points, colors } = interpretFern(windStrength);

            if (points.length === 0) return;

            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const colorArray = new Float32Array(colors.length * 3);
            colors.forEach((color, i) => {
                colorArray[i * 3] = color.r;
                colorArray[i * 3 + 1] = color.g;
                colorArray[i * 3 + 2] = color.b;
            });
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

            // Line material with vertex colors (GPU)
            const material = new THREE.LineBasicMaterial({
                vertexColors: true,
                linewidth: 2
            });

            fernMesh = new THREE.LineSegments(geometry, material);
            fernGroup.add(fernMesh);

            document.getElementById('stats').innerHTML = `
                Segments: ${points.length / 2}<br>
                Wind strength: ${windStrength.toFixed(2)}<br>
                String length: ${sentence.length}
            `;
        }

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshBasicMaterial({
            color: 0x2d5a3d,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.3
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x90EE90, 0.6);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Wind animation
            windPhase += 0.01;

            // Update fern with wind effect
            updateFernMesh();

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
