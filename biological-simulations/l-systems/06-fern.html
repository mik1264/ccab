<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Barnsley Fern</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Fern</h3>
        <p>Complex branching pattern</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        let sentence = 'X';
        const rules = {
            'X': 'F+[[X]-X]-F[-FX]+X',
            'F': 'FF'
        };

        for (let i = 0; i < 6; i++) {
            let next = '';
            for (let char of sentence) {
                next += rules[char] || char;
            }
            sentence = next;
        }

        let windPhase = 0;

        function draw() {
            ctx.fillStyle = 'rgba(26, 71, 42, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            windPhase += 0.01;
            const windStrength = Math.sin(windPhase) * 5;

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height - 50);
            ctx.rotate(-Math.PI / 2);

            const stack = [];
            const len = 4;
            let branchDepth = 0;

            for (let char of sentence) {
                if (char === 'F') {
                    const greenShade = 150 - branchDepth * 3;
                    ctx.strokeStyle = `rgb(${50 + branchDepth * 2}, ${greenShade}, ${50 + branchDepth})`;
                    ctx.lineWidth = Math.max(0.5, 3 - branchDepth * 0.15);

                    ctx.beginPath();
                    ctx.moveTo(0, 0);

                    // Add wind sway
                    const sway = Math.sin(windPhase + branchDepth * 0.3) * windStrength * (branchDepth / 10);
                    ctx.lineTo(sway, len);
                    ctx.stroke();
                    ctx.translate(sway, len);
                } else if (char === '+') {
                    ctx.rotate((25 + Math.sin(windPhase) * 2) * Math.PI / 180);
                } else if (char === '-') {
                    ctx.rotate(-(25 + Math.sin(windPhase) * 2) * Math.PI / 180);
                } else if (char === '[') {
                    stack.push({ transform: ctx.getTransform(), depth: branchDepth });
                    branchDepth++;
                } else if (char === ']') {
                    if (stack.length > 0) {
                        const state = stack.pop();
                        ctx.setTransform(state.transform);
                        branchDepth = state.depth;
                    }
                }
            }

            ctx.restore();

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
