<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Basic Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Basic Tree</h3>
        <p>Axiom: F</p>
        <p>Rule: F â†’ F[+F]F[-F]F</p>
        <div id="stats"></div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        let sentence = 'F';
        let iteration = 0;
        const maxIterations = 5;
        const angle = 25;
        let length = 100;

        const rules = {
            'F': 'F[+F]F[-F]F'
        };

        function generate() {
            let nextSentence = '';
            for (let char of sentence) {
                nextSentence += rules[char] || char;
            }
            sentence = nextSentence;
            iteration++;
            length *= 0.5;
        }

        function drawLSystem() {
            ctx.fillStyle = 'rgba(224, 246, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height - 50);

            const stack = [];
            let currentAngle = -90;
            let currentLength = length;

            for (let i = 0; i < sentence.length; i++) {
                const char = sentence[i];

                if (char === 'F') {
                    ctx.strokeStyle = `hsl(${120 + iteration * 10}, 60%, ${40 - iteration * 3}%)`;
                    ctx.lineWidth = Math.max(1, 7 - iteration);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);

                    const radians = currentAngle * Math.PI / 180;
                    const endX = currentLength * Math.cos(radians);
                    const endY = currentLength * Math.sin(radians);

                    ctx.lineTo(endX, endY);
                    ctx.stroke();

                    ctx.translate(endX, endY);
                } else if (char === '+') {
                    currentAngle += angle;
                } else if (char === '-') {
                    currentAngle -= angle;
                } else if (char === '[') {
                    stack.push({
                        x: 0,
                        y: 0,
                        angle: currentAngle,
                        length: currentLength
                    });
                } else if (char === ']') {
                    const state = stack.pop();
                    ctx.restore();
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height - 50);

                    // Restore state
                    for (let j = 0; j < stack.length; j++) {
                        const s = stack[j];
                        const rad = s.angle * Math.PI / 180;
                        const x = s.length * Math.cos(rad);
                        const y = s.length * Math.sin(rad);
                        ctx.translate(x, y);
                    }

                    if (state) {
                        const rad = state.angle * Math.PI / 180;
                        const x = state.length * Math.cos(rad);
                        const y = state.length * Math.sin(rad);
                        ctx.translate(x, y);
                        currentAngle = state.angle;
                        currentLength = state.length;
                    }
                }
            }

            ctx.restore();

            document.getElementById('stats').innerHTML = `
                Iteration: ${iteration}/${maxIterations}<br>
                Sentence length: ${sentence.length}
            `;
        }

        function animate() {
            if (iteration < maxIterations) {
                generate();
                drawLSystem();
                setTimeout(animate, 1500);
            } else {
                drawLSystem();
            }
        }

        drawLSystem();
        setTimeout(animate, 1000);
    </script>
</body>
</html>
