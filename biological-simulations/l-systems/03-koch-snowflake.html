<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Koch Snowflake</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #E0FFFF 0%, #B0E0E6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Koch Snowflake</h3>
        <p>Classic fractal pattern</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        let sentence = 'F++F++F';
        const rules = { 'F': 'F-F++F-F' };

        for (let i = 0; i < 4; i++) {
            let next = '';
            for (let char of sentence) {
                next += rules[char] || char;
            }
            sentence = next;
        }

        let rotation = 0;

        function draw() {
            ctx.fillStyle = 'rgba(224, 255, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotation);

            let angle = 0;
            const len = 2;
            let minX = 0, maxX = 0, minY = 0, maxY = 0;
            let x = 0, y = 0;

            // Calculate bounds
            for (let char of sentence) {
                if (char === 'F') {
                    x += len * Math.cos(angle);
                    y += len * Math.sin(angle);
                    minX = Math.min(minX, x);
                    maxX = Math.max(maxX, x);
                    minY = Math.min(minY, y);
                    maxY = Math.max(maxY, y);
                } else if (char === '+') {
                    angle += Math.PI / 3;
                } else if (char === '-') {
                    angle -= Math.PI / 3;
                }
            }

            // Center and scale
            const scaleX = 400 / (maxX - minX);
            const scaleY = 400 / (maxY - minY);
            const scale = Math.min(scaleX, scaleY);

            ctx.translate(-((minX + maxX) / 2) * scale, -((minY + maxY) / 2) * scale);
            ctx.scale(scale, scale);

            // Draw
            angle = 0;
            ctx.strokeStyle = '#4682B4';
            ctx.lineWidth = 1 / scale;
            ctx.shadowBlur = 5;
            ctx.shadowColor = '#4682B4';

            ctx.beginPath();
            ctx.moveTo(0, 0);

            for (let char of sentence) {
                if (char === 'F') {
                    const newX = len * Math.cos(angle);
                    const newY = len * Math.sin(angle);
                    ctx.lineTo(newX, newY);
                    ctx.translate(newX, newY);
                } else if (char === '+') {
                    angle += Math.PI / 3;
                } else if (char === '-') {
                    angle -= Math.PI / 3;
                }
            }

            ctx.stroke();
            ctx.restore();

            rotation += 0.005;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
