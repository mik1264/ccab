<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System: Algae Growth</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #001f3f 0%, #003366 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>L-System: Algae Growth</h3>
        <p>Simple exponential growth pattern</p>
        <div id="stats"></div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        let sentence = 'F';
        const rules = {
            'F': 'F[+F]F[-F][F]'
        };

        let iteration = 0;
        const maxIterations = 5;
        let growthTimer = 0;

        function draw() {
            ctx.fillStyle = 'rgba(0, 51, 102, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grow over time
            growthTimer++;
            if (growthTimer > 120 && iteration < maxIterations) {
                let next = '';
                for (let char of sentence) {
                    next += rules[char] || char;
                }
                sentence = next;
                iteration++;
                growthTimer = 0;
            }

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height - 100);

            const stack = [];
            const len = 80 / Math.pow(2, iteration);
            let angle = -90;
            let cellCount = 0;

            const angleVariation = 30;

            for (let char of sentence) {
                if (char === 'F') {
                    const hue = 120 + Math.sin(cellCount * 0.1) * 30;
                    const brightness = 40 + Math.sin(cellCount * 0.05) * 20;

                    ctx.strokeStyle = `hsl(${hue}, 70%, ${brightness}%)`;
                    ctx.lineWidth = Math.max(1, 6 - iteration);
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = `hsl(${hue}, 70%, ${brightness}%)`;

                    ctx.beginPath();
                    ctx.moveTo(0, 0);

                    const rad = angle * Math.PI / 180;
                    const endX = len * Math.cos(rad);
                    const endY = len * Math.sin(rad);

                    ctx.lineTo(endX, endY);
                    ctx.stroke();

                    // Draw algae cell
                    ctx.fillStyle = `hsla(${hue}, 80%, ${brightness + 20}%, 0.6)`;
                    ctx.beginPath();
                    ctx.arc(endX / 2, endY / 2, 3, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.translate(endX, endY);
                    cellCount++;
                } else if (char === '+') {
                    angle += angleVariation;
                } else if (char === '-') {
                    angle -= angleVariation;
                } else if (char === '[') {
                    stack.push({ x: 0, y: 0, angle: angle });
                } else if (char === ']') {
                    if (stack.length > 0) {
                        ctx.restore();
                        ctx.save();
                        ctx.translate(canvas.width / 2, canvas.height - 100);

                        for (let i = 0; i < stack.length - 1; i++) {
                            const s = stack[i];
                            const rad = s.angle * Math.PI / 180;
                            const x = len * Math.cos(rad);
                            const y = len * Math.sin(rad);
                            ctx.translate(x, y);
                        }

                        const state = stack.pop();
                        const rad = state.angle * Math.PI / 180;
                        const x = len * Math.cos(rad);
                        const y = len * Math.sin(rad);
                        ctx.translate(x, y);
                        angle = state.angle;
                    }
                }
            }

            ctx.restore();

            document.getElementById('stats').innerHTML = `
                Generation: ${iteration}/${maxIterations}<br>
                Cells: ${cellCount}<br>
                String length: ${sentence.length}
            `;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
