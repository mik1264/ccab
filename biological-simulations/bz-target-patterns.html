<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BZ Reaction - Target Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            min-width: 280px;
        }
        h1 {
            font-size: 1.3em;
            margin-bottom: 5px;
            color: #feca57;
        }
        .subtitle {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 15px;
        }
        .slider-group {
            margin-bottom: 12px;
        }
        .slider-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.85em;
            color: #aaa;
        }
        .slider-group input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
            outline: none;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #feca57;
            border-radius: 50%;
            cursor: pointer;
        }
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #feca57, #ff9f43);
            color: #000;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:hover { transform: translateY(-1px); }
        .checkbox-group {
            margin-top: 12px;
            font-size: 0.85em;
            color: #aaa;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-size: 0.85em;
            color: #888;
        }
        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #feca57;
            text-decoration: none;
            font-size: 0.9em;
            z-index: 100;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 350px;
            font-size: 0.85em;
            color: #aaa;
            line-height: 1.5;
        }
        .info h3 {
            color: #feca57;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Target Patterns</h1>
        <p class="subtitle">Concentric Ring Wave Propagation</p>

        <div class="slider-group">
            <label>Wave Speed <span id="speedVal">0.08</span></label>
            <input type="range" id="speed" min="0.02" max="0.15" step="0.01" value="0.08">
        </div>

        <div class="slider-group">
            <label>Diffusion <span id="diffVal">0.20</span></label>
            <input type="range" id="diffusion" min="0.1" max="0.4" step="0.02" value="0.20">
        </div>

        <div class="slider-group">
            <label>Recovery Rate <span id="recVal">0.05</span></label>
            <input type="range" id="recovery" min="0.01" max="0.1" step="0.005" value="0.05">
        </div>

        <div class="slider-group">
            <label>Excitability <span id="excVal">0.50</span></label>
            <input type="range" id="excitability" min="0.2" max="0.8" step="0.02" value="0.50">
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="autoSeed" checked>
                Auto-generate Pacemakers
            </label>
        </div>

        <div class="button-row">
            <button id="clearBtn">Clear</button>
            <button id="seedBtn">Add Pacemaker</button>
        </div>

        <div class="stats">
            <div>Pacemakers: <span id="pacemakerCount">0</span></div>
            <div>Step: <span id="stepCount">0</span></div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>

    <div class="info">
        <h3>Target Patterns</h3>
        <p>Target patterns form when pacemaker cells emit periodic waves that propagate outward as concentric rings.
        Click on the canvas to add new pacemaker sources!</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, gridWidth, gridHeight;
        const CELL_SIZE = 2;

        // State: u (activator), v (inhibitor/recovery)
        let u, v;
        let uNext, vNext;

        // Pacemaker cells
        let pacemakers = [];

        // Parameters
        let speed = 0.08;
        let diffusion = 0.20;
        let recovery = 0.05;
        let excitability = 0.50;
        let autoSeed = true;

        let stepCount = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
            gridWidth = Math.floor(width / CELL_SIZE);
            gridHeight = Math.floor(height / CELL_SIZE);

            init();
        }

        function init() {
            const size = gridWidth * gridHeight;
            u = new Float32Array(size);
            v = new Float32Array(size);
            uNext = new Float32Array(size);
            vNext = new Float32Array(size);

            pacemakers = [];
            stepCount = 0;

            // Add initial pacemakers
            if (autoSeed) {
                for (let i = 0; i < 5; i++) {
                    addPacemaker(
                        Math.floor(Math.random() * gridWidth),
                        Math.floor(Math.random() * gridHeight)
                    );
                }
            }

            updatePacemakerCount();
        }

        function addPacemaker(x, y) {
            pacemakers.push({
                x: x,
                y: y,
                phase: Math.random() * Math.PI * 2,
                period: 40 + Math.random() * 60
            });
            updatePacemakerCount();
        }

        function updatePacemakerCount() {
            document.getElementById('pacemakerCount').textContent = pacemakers.length;
        }

        function idx(x, y) {
            x = (x + gridWidth) % gridWidth;
            y = (y + gridHeight) % gridHeight;
            return y * gridWidth + x;
        }

        function laplacian(arr, x, y) {
            return (
                arr[idx(x - 1, y)] +
                arr[idx(x + 1, y)] +
                arr[idx(x, y - 1)] +
                arr[idx(x, y + 1)] -
                4 * arr[idx(x, y)]
            );
        }

        function step() {
            // Stimulate pacemaker cells
            for (const pm of pacemakers) {
                pm.phase += speed / pm.period * 2 * Math.PI;
                if (pm.phase > 2 * Math.PI) {
                    pm.phase -= 2 * Math.PI;
                    // Emit pulse
                    const radius = 3;
                    for (let dy = -radius; dy <= radius; dy++) {
                        for (let dx = -radius; dx <= radius; dx++) {
                            if (dx * dx + dy * dy <= radius * radius) {
                                const i = idx(pm.x + dx, pm.y + dy);
                                u[i] = 1.0;
                            }
                        }
                    }
                }
            }

            // FitzHugh-Nagumo-like dynamics
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    const i = idx(x, y);
                    const uVal = u[i];
                    const vVal = v[i];

                    // Reaction terms (simplified excitable medium)
                    let dudt;
                    if (uVal < excitability) {
                        // Resting state
                        dudt = -uVal;
                    } else {
                        // Excited state - rapid activation
                        dudt = uVal * (1 - uVal) * (uVal - excitability) - vVal;
                    }

                    const dvdt = recovery * (uVal - vVal * 1.5);

                    // Diffusion (only u diffuses)
                    const lap = diffusion * laplacian(u, x, y);

                    uNext[i] = Math.max(0, Math.min(1, uVal + speed * dudt + lap));
                    vNext[i] = Math.max(0, Math.min(1, vVal + speed * dvdt));
                }
            }

            [u, uNext] = [uNext, u];
            [v, vNext] = [vNext, v];

            stepCount++;
        }

        function draw() {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    const i = idx(x, y);
                    const uVal = u[i];
                    const vVal = v[i];

                    // Color: excited = yellow, refractory = orange, resting = dark
                    let r, g, b;
                    if (uVal > 0.5) {
                        // Excited - bright yellow
                        r = 255;
                        g = 220;
                        b = 50;
                    } else if (vVal > 0.2) {
                        // Refractory - orange/red
                        const t = vVal;
                        r = Math.floor(255 * t);
                        g = Math.floor(100 * t);
                        b = 30;
                    } else {
                        // Resting - dark blue
                        r = 10;
                        g = 15;
                        b = 40 + Math.floor(60 * uVal);
                    }

                    for (let py = 0; py < CELL_SIZE; py++) {
                        for (let px = 0; px < CELL_SIZE; px++) {
                            const screenX = x * CELL_SIZE + px;
                            const screenY = y * CELL_SIZE + py;
                            if (screenX < width && screenY < height) {
                                const pixelIdx = (screenY * width + screenX) * 4;
                                data[pixelIdx] = r;
                                data[pixelIdx + 1] = g;
                                data[pixelIdx + 2] = b;
                                data[pixelIdx + 3] = 255;
                            }
                        }
                    }
                }
            }

            // Draw pacemaker markers
            ctx.putImageData(imageData, 0, 0);

            ctx.fillStyle = '#fff';
            for (const pm of pacemakers) {
                ctx.beginPath();
                ctx.arc(pm.x * CELL_SIZE, pm.y * CELL_SIZE, 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Event listeners
        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedVal').textContent = speed.toFixed(2);
        });

        document.getElementById('diffusion').addEventListener('input', (e) => {
            diffusion = parseFloat(e.target.value);
            document.getElementById('diffVal').textContent = diffusion.toFixed(2);
        });

        document.getElementById('recovery').addEventListener('input', (e) => {
            recovery = parseFloat(e.target.value);
            document.getElementById('recVal').textContent = recovery.toFixed(3);
        });

        document.getElementById('excitability').addEventListener('input', (e) => {
            excitability = parseFloat(e.target.value);
            document.getElementById('excVal').textContent = excitability.toFixed(2);
        });

        document.getElementById('autoSeed').addEventListener('change', (e) => {
            autoSeed = e.target.checked;
        });

        document.getElementById('clearBtn').addEventListener('click', init);

        document.getElementById('seedBtn').addEventListener('click', () => {
            addPacemaker(
                Math.floor(Math.random() * gridWidth),
                Math.floor(Math.random() * gridHeight)
            );
        });

        canvas.addEventListener('click', (e) => {
            const x = Math.floor(e.clientX / CELL_SIZE);
            const y = Math.floor(e.clientY / CELL_SIZE);
            addPacemaker(x, y);
        });

        window.addEventListener('resize', resize);

        // FPS counter
        let lastTime = performance.now();
        let frameCount = 0;
        let fpsTime = 0;

        function animate() {
            const now = performance.now();
            const dt = now - lastTime;
            lastTime = now;

            frameCount++;
            fpsTime += dt;
            if (fpsTime >= 1000) {
                document.getElementById('fps').textContent = Math.round(frameCount * 1000 / fpsTime);
                frameCount = 0;
                fpsTime = 0;
            }

            for (let i = 0; i < 3; i++) {
                step();
            }
            draw();

            document.getElementById('stepCount').textContent = stepCount;

            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
</body>
</html>
