<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Particles - Particle Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        canvas {
            display: block;
            background: #1a1a1a;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #95a5a6;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>Rising Smoke</h1>
        <p>Realistic smoke particle simulation with turbulence, expansion, and natural dissipation.</p>
        <p>Click and drag to create smoke sources.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>
                Density: <span class="value-display" id="densityValue">30</span>
            </label>
            <input type="range" id="density" min="10" max="60" value="30">
        </div>
        <div class="control-group">
            <label>
                Turbulence: <span class="value-display" id="turbulenceValue">1.0</span>
            </label>
            <input type="range" id="turbulence" min="0" max="3" value="1" step="0.1">
        </div>
        <div class="control-group">
            <label>
                Rise Speed: <span class="value-display" id="speedValue">2</span>
            </label>
            <input type="range" id="speed" min="0.5" max="5" value="2" step="0.1">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        let density = 30;
        let turbulence = 1.0;
        let riseSpeed = 2;

        document.getElementById('density').addEventListener('input', (e) => {
            density = parseInt(e.target.value);
            document.getElementById('densityValue').textContent = density;
        });

        document.getElementById('turbulence').addEventListener('input', (e) => {
            turbulence = parseFloat(e.target.value);
            document.getElementById('turbulenceValue').textContent = turbulence.toFixed(1);
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            riseSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = riseSpeed.toFixed(1);
        });

        // Mouse interaction
        let mouseX = width / 2;
        let mouseY = height - 100;
        let isMouseDown = false;

        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        class SmokeParticle {
            constructor(x, y) {
                this.x = x + (Math.random() - 0.5) * 20;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = -Math.random() * riseSpeed - 0.5;
                this.life = 1;
                this.decay = Math.random() * 0.003 + 0.002;
                this.size = Math.random() * 30 + 20;
                this.expansion = Math.random() * 0.5 + 0.3;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.opacity = Math.random() * 0.3 + 0.3;
                this.turbulenceOffset = Math.random() * 1000;
            }

            update() {
                // Add turbulence using Perlin-like noise approximation
                const turbX = Math.sin(this.y * 0.01 + this.turbulenceOffset) * turbulence;
                const turbY = Math.cos(this.x * 0.01 + this.turbulenceOffset) * turbulence * 0.5;

                this.vx += turbX * 0.01;
                this.vy += turbY * 0.01;

                this.x += this.vx;
                this.y += this.vy;

                // Expand as it rises
                this.size += this.expansion;

                // Rotate
                this.rotation += this.rotationSpeed;

                // Fade and slow down
                this.life -= this.decay;
                this.vy *= 0.99;
            }

            draw() {
                if (this.life <= 0) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.life * this.opacity;

                // Create wispy smoke effect with multiple overlapping circles
                const segments = 5;
                for (let i = 0; i < segments; i++) {
                    const angle = (i / segments) * Math.PI * 2;
                    const offsetX = Math.cos(angle) * this.size * 0.3;
                    const offsetY = Math.sin(angle) * this.size * 0.3;

                    const gradient = ctx.createRadialGradient(
                        offsetX, offsetY, 0,
                        offsetX, offsetY, this.size * 0.7
                    );

                    const gray = Math.floor(120 + Math.random() * 40);
                    gradient.addColorStop(0, `rgba(${gray}, ${gray}, ${gray}, 0.6)`);
                    gradient.addColorStop(0.5, `rgba(${gray}, ${gray}, ${gray}, 0.3)`);
                    gradient.addColorStop(1, `rgba(${gray}, ${gray}, ${gray}, 0)`);

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(offsetX, offsetY, this.size * 0.7, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }

            isDead() {
                return this.life <= 0 || this.y < -100;
            }
        }

        const particles = [];
        let time = 0;

        function spawnSmoke() {
            if (!isMouseDown && Math.random() > 0.3) return;

            const spawnX = isMouseDown ? mouseX : width / 2;
            const spawnY = isMouseDown ? mouseY : height - 100;

            for (let i = 0; i < density / 10; i++) {
                particles.push(new SmokeParticle(spawnX, spawnY));
            }
        }

        function animate() {
            time++;

            // Clear with fade
            ctx.fillStyle = 'rgba(26, 26, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            spawnSmoke();

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            // Draw smoke source indicator
            if (isMouseDown) {
                ctx.fillStyle = 'rgba(200, 200, 200, 0.3)';
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 15, 0, Math.PI * 2);
                ctx.fill();
            }

            requestAnimationFrame(animate);
        }

        // Initial clear
        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, width, height);

        window.reset = function() { particles.length = 0; time = 0; };
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
