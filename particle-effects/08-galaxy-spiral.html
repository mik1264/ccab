<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Spiral - Particle Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
        }

        canvas {
            display: block;
            background: #000;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #667eea;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>Spiral Galaxy</h1>
        <p>Realistic spiral galaxy simulation with gravitational dynamics, stellar populations, and dust lanes. Watch stars orbit around the galactic center.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>
                Rotation Speed: <span class="value-display" id="speedValue">1.0</span>
            </label>
            <input type="range" id="speed" min="0.1" max="3" value="1" step="0.1">
        </div>
        <div class="control-group">
            <label>
                Star Count: <span class="value-display" id="countValue">2000</span>
            </label>
            <input type="range" id="count" min="500" max="5000" value="2000" step="100">
        </div>
        <div class="control-group">
            <label>
                Spiral Arms: <span class="value-display" id="armsValue">4</span>
            </label>
            <input type="range" id="arms" min="2" max="8" value="4">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let centerX = width / 2;
        let centerY = height / 2;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        });

        let rotationSpeed = 1.0;
        let starCount = 2000;
        let spiralArms = 4;

        document.getElementById('speed').addEventListener('input', (e) => {
            rotationSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = rotationSpeed.toFixed(1);
        });

        document.getElementById('count').addEventListener('input', (e) => {
            starCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = starCount;
            initGalaxy();
        });

        document.getElementById('arms').addEventListener('input', (e) => {
            spiralArms = parseInt(e.target.value);
            document.getElementById('armsValue').textContent = spiralArms;
            initGalaxy();
        });

        class Star {
            constructor() {
                // Galactic coordinates
                this.distance = Math.pow(Math.random(), 0.7) * 300; // More stars towards center
                this.armOffset = Math.floor(Math.random() * spiralArms) * (Math.PI * 2 / spiralArms);
                this.angle = Math.random() * Math.PI * 2;
                this.angleInArm = (Math.random() - 0.5) * 0.5; // Spread within arm

                // Orbital velocity (inner stars orbit faster - differential rotation)
                this.orbitalSpeed = (1 / Math.sqrt(this.distance + 50)) * 0.002 * rotationSpeed;

                // Star properties
                this.brightness = Math.random();
                this.size = this.brightness * 2 + 0.5;

                // Color based on distance (blue = young/outer, yellow/red = old/inner)
                if (this.distance > 200) {
                    this.hue = 200 + Math.random() * 40; // Blue-white (young stars)
                } else if (this.distance > 100) {
                    this.hue = 40 + Math.random() * 20; // Yellow (sun-like)
                } else {
                    this.hue = 20 + Math.random() * 20; // Orange-red (older stars)
                }

                this.saturation = 70 + Math.random() * 30;
                this.lightness = 50 + this.brightness * 30;

                // Dust lane effect
                this.inDustLane = Math.random() < 0.3;
            }

            update() {
                // Rotate around galactic center
                this.angle += this.orbitalSpeed * rotationSpeed;
            }

            draw() {
                // Calculate spiral arm shape
                const spiralTightness = 0.3;
                const armAngle = this.angle + this.armOffset + this.angleInArm;
                const spiralAngle = armAngle + this.distance * spiralTightness;

                // Convert polar to cartesian
                const x = centerX + Math.cos(spiralAngle) * this.distance;
                const y = centerY + Math.sin(spiralAngle) * this.distance;

                // Don't draw if off screen
                if (x < -50 || x > width + 50 || y < -50 || y > height + 50) {
                    return;
                }

                ctx.save();

                // Dust lane darkening
                let opacity = this.brightness;
                if (this.inDustLane) {
                    opacity *= 0.4;
                }

                ctx.globalAlpha = opacity;

                // Draw star glow
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, this.size * 3);
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0.8)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0.3)`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();

                // Draw star core
                ctx.fillStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness + 20}%)`;
                ctx.beginPath();
                ctx.arc(x, y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        const stars = [];

        function initGalaxy() {
            stars.length = 0;
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        }

        function drawGalacticCore() {
            // Draw bright galactic center
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 50
            );
            gradient.addColorStop(0, 'rgba(255, 255, 200, 1)');
            gradient.addColorStop(0.3, 'rgba(255, 200, 150, 0.8)');
            gradient.addColorStop(0.6, 'rgba(200, 150, 255, 0.4)');
            gradient.addColorStop(1, 'rgba(100, 100, 200, 0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.fill();

            // Core glow
            const glow = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 100
            );
            glow.addColorStop(0, 'rgba(255, 220, 150, 0.3)');
            glow.addColorStop(1, 'rgba(255, 220, 150, 0)');

            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBackground() {
            // Add some distant stars in background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const size = Math.random() * 0.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let backgroundDrawn = false;

        function animate() {
            // Fade previous frame
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw background stars once
            if (!backgroundDrawn) {
                drawBackground();
                backgroundDrawn = true;
            }

            // Update stars
            for (let star of stars) {
                star.update();
            }

            // Draw stars (back to front)
            for (let star of stars) {
                star.draw();
            }

            // Draw galactic core on top
            drawGalacticCore();

            requestAnimationFrame(animate);
        }

        // Initial setup
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, width, height);
        initGalaxy();
        animate();
    </script>
</body>
</html>
