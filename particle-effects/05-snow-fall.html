<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Fall - Particle Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
        }

        canvas {
            display: block;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #E3F2FD;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #B3E5FC;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>Falling Snow</h1>
        <p>Peaceful snowfall simulation with wind effects, depth layers, and gentle drifting motion.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>
                Snowflake Count: <span class="value-display" id="countValue">200</span>
            </label>
            <input type="range" id="count" min="50" max="500" value="200" step="10">
        </div>
        <div class="control-group">
            <label>
                Wind: <span class="value-display" id="windValue">0.0</span>
            </label>
            <input type="range" id="wind" min="-3" max="3" value="0" step="0.1">
        </div>
        <div class="control-group">
            <label>
                Fall Speed: <span class="value-display" id="speedValue">1.0</span>
            </label>
            <input type="range" id="speed" min="0.3" max="3" value="1" step="0.1">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initSnowflakes();
        });

        let snowflakeCount = 200;
        let windForce = 0;
        let fallSpeed = 1;

        document.getElementById('count').addEventListener('input', (e) => {
            snowflakeCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = snowflakeCount;
            initSnowflakes();
        });

        document.getElementById('wind').addEventListener('input', (e) => {
            windForce = parseFloat(e.target.value);
            document.getElementById('windValue').textContent = windForce.toFixed(1);
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            fallSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = fallSpeed.toFixed(1);
        });

        class Snowflake {
            constructor() {
                this.reset();
                this.y = Math.random() * height; // Initial random position
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -10;
                this.z = Math.random(); // Depth (0 = far, 1 = near)
                this.size = this.z * 4 + 1;
                this.speed = this.z * 2 + 0.5;
                this.drift = Math.random() * 2 - 1;
                this.opacity = this.z * 0.5 + 0.3;
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.swayOffset = Math.random() * Math.PI * 2;
            }

            update(time) {
                // Fall down
                this.y += this.speed * fallSpeed;

                // Drift sideways
                this.x += this.drift + windForce * this.z;

                // Sway motion
                this.x += Math.sin(time * 0.01 + this.swayOffset) * 0.3 * this.z;

                // Rotate
                this.angle += this.rotationSpeed;

                // Wrap around edges
                if (this.x > width + 10) {
                    this.x = -10;
                }
                if (this.x < -10) {
                    this.x = width + 10;
                }

                // Reset when off bottom
                if (this.y > height + 10) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.globalAlpha = this.opacity;

                // Draw snowflake shape
                const spikes = 6;
                const innerRadius = this.size * 0.3;
                const outerRadius = this.size;

                ctx.fillStyle = '#fff';
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = this.size * 0.15;

                // Draw star-like snowflake
                ctx.beginPath();
                for (let i = 0; i < spikes * 2; i++) {
                    const angle = (i * Math.PI) / spikes;
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fill();

                // Add center dot
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        let snowflakes = [];

        function initSnowflakes() {
            snowflakes = [];
            for (let i = 0; i < snowflakeCount; i++) {
                snowflakes.push(new Snowflake());
            }
        }

        let time = 0;

        function drawGround() {
            // Draw accumulated snow on ground
            const gradient = ctx.createLinearGradient(0, height - 50, 0, height);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.8)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, height - 50, width, 50);
        }

        function animate() {
            time++;

            // Clear with slight fade for trailing effect
            ctx.fillStyle = 'rgba(30, 60, 114, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Sort snowflakes by depth (far to near)
            snowflakes.sort((a, b) => a.z - b.z);

            // Update and draw snowflakes
            for (let flake of snowflakes) {
                flake.update(time);
                flake.draw();
            }

            drawGround();

            requestAnimationFrame(animate);
        }

        initSnowflakes();
        animate();
    </script>
</body>
</html>
