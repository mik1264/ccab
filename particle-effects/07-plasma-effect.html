<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Effect - Particle Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
        }

        canvas {
            display: block;
            background: #000;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 100, 255, 0.3);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 100, 255, 0.3);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>Plasma Particles</h1>
        <p>Electromagnetic plasma simulation with charged particle interactions, magnetic fields, and energy discharge effects.</p>
        <p>Click to create plasma bursts!</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>
                Particle Count: <span class="value-display" id="countValue">300</span>
            </label>
            <input type="range" id="count" min="100" max="600" value="300" step="50">
        </div>
        <div class="control-group">
            <label>
                Energy: <span class="value-display" id="energyValue">50</span>
            </label>
            <input type="range" id="energy" min="10" max="100" value="50">
        </div>
        <div class="control-group">
            <label>
                Interaction: <span class="value-display" id="interactionValue">1.0</span>
            </label>
            <input type="range" id="interaction" min="0" max="2" value="1" step="0.1">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let centerX = width / 2;
        let centerY = height / 2;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        });

        let particleCount = 300;
        let energyLevel = 50;
        let interactionStrength = 1.0;

        document.getElementById('count').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = particleCount;
            while (particles.length < particleCount) {
                particles.push(new PlasmaParticle());
            }
            while (particles.length > particleCount) {
                particles.pop();
            }
        });

        document.getElementById('energy').addEventListener('input', (e) => {
            energyLevel = parseInt(e.target.value);
            document.getElementById('energyValue').textContent = energyLevel;
        });

        document.getElementById('interaction').addEventListener('input', (e) => {
            interactionStrength = parseFloat(e.target.value);
            document.getElementById('interactionValue').textContent = interactionStrength.toFixed(1);
        });

        // Click to create plasma burst
        canvas.addEventListener('click', (e) => {
            createPlasmaBurst(e.clientX, e.clientY);
        });

        class PlasmaParticle {
            constructor(x, y, energy) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.charge = Math.random() > 0.5 ? 1 : -1; // Positive or negative
                this.energy = energy || Math.random() * energyLevel + 20;
                this.size = Math.sqrt(this.energy) * 0.3;
                this.life = 1;
                this.maxLife = 1;
                this.decayRate = 0.002;
            }

            update() {
                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;

                // Circular boundary (wrap around)
                const dx = this.x - centerX;
                const dy = this.y - centerY;
                const distFromCenter = Math.sqrt(dx * dx + dy * dy);
                const maxDist = Math.min(width, height) * 0.45;

                if (distFromCenter > maxDist) {
                    const angle = Math.atan2(dy, dx) + Math.PI;
                    this.x = centerX + Math.cos(angle) * (maxDist - 10);
                    this.y = centerY + Math.sin(angle) * (maxDist - 10);
                }

                // Add some drag
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Decay energy
                this.energy -= this.decayRate * energyLevel * 0.1;
                this.life = this.energy / 100;

                if (this.energy < 10) {
                    this.energy = Math.random() * energyLevel + 20;
                    this.life = 1;
                }

                this.size = Math.sqrt(this.energy) * 0.3;
            }

            interact(other) {
                if (other === this) return;

                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 100 && dist > 0) {
                    const force = (this.charge * other.charge * interactionStrength) / (dist * dist);
                    const fx = (dx / dist) * force;
                    const fy = (dy / dist) * force;

                    this.vx -= fx;
                    this.vy -= fy;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life * 0.8;

                // Determine color based on charge and energy
                let hue, saturation, lightness;
                if (this.charge > 0) {
                    hue = 300; // Magenta for positive
                } else {
                    hue = 180; // Cyan for negative
                }

                saturation = 100;
                lightness = 30 + (this.energy / 100) * 40;

                // Draw glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, `hsla(${hue}, ${saturation}%, ${lightness}%, 0.8)`);
                gradient.addColorStop(0.5, `hsla(${hue}, ${saturation}%, ${lightness}%, 0.4)`);
                gradient.addColorStop(1, `hsla(${hue}, ${saturation}%, ${lightness}%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();

                // Draw core
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness + 30}%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        const particles = [];

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new PlasmaParticle());
            }
        }

        function createPlasmaBurst(x, y) {
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 * i) / 20;
                const speed = Math.random() * 5 + 3;
                const particle = new PlasmaParticle(x, y, 80);
                particle.vx = Math.cos(angle) * speed;
                particle.vy = Math.sin(angle) * speed;
                particles.push(particle);
            }

            // Remove excess particles
            while (particles.length > particleCount + 100) {
                particles.shift();
            }
        }

        function drawConnections() {
            ctx.strokeStyle = 'rgba(100, 255, 255, 0.1)';
            ctx.lineWidth = 1;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];

                    const dx = p2.x - p1.x;
                    const dy = p2.y - p1.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 80) {
                        ctx.save();
                        ctx.globalAlpha = (1 - dist / 80) * 0.3 * Math.min(p1.life, p2.life);

                        // Different colors for same/opposite charges
                        if (p1.charge === p2.charge) {
                            ctx.strokeStyle = 'rgba(255, 100, 255, 0.5)';
                        } else {
                            ctx.strokeStyle = 'rgba(100, 255, 255, 0.5)';
                        }

                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }

        function drawContainmentField() {
            const maxDist = Math.min(width, height) * 0.45;
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxDist, 0, Math.PI * 2);
            ctx.stroke();
        }

        function animate() {
            // Fade previous frame
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            drawContainmentField();

            // Update particles
            for (let particle of particles) {
                particle.update();
            }

            // Particle interactions
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    particles[i].interact(particles[j]);
                }
            }

            // Draw connections
            drawConnections();

            // Draw particles
            for (let particle of particles) {
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
