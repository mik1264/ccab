<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks - Particle Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
        }

        canvas {
            display: block;
            background: #000;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>Fireworks</h1>
        <p>Spectacular fireworks display with explosive particles, trails, and vibrant colors.</p>
        <p>Click anywhere to launch a firework!</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>
                Frequency: <span class="value-display" id="frequencyValue">50</span>
            </label>
            <input type="range" id="frequency" min="20" max="100" value="50">
        </div>
        <div class="control-group">
            <label>
                Particle Count: <span class="value-display" id="particlesValue">100</span>
            </label>
            <input type="range" id="particles" min="50" max="200" value="100" step="10">
        </div>
        <div class="control-group">
            <label>
                Trail Length: <span class="value-display" id="trailValue">5</span>
            </label>
            <input type="range" id="trail" min="1" max="10" value="5">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        let frequency = 50;
        let particleCount = 100;
        let trailLength = 5;

        document.getElementById('frequency').addEventListener('input', (e) => {
            frequency = parseInt(e.target.value);
            document.getElementById('frequencyValue').textContent = frequency;
        });

        document.getElementById('particles').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particlesValue').textContent = particleCount;
        });

        document.getElementById('trail').addEventListener('input', (e) => {
            trailLength = parseInt(e.target.value);
            document.getElementById('trailValue').textContent = trailLength;
        });

        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX, height);
        });

        const gravity = 0.15;

        class Rocket {
            constructor(x, y, targetY) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = -Math.random() * 5 - 10;
                this.exploded = false;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.trail = [];
            }

            update() {
                if (!this.exploded) {
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }

                    this.vy += gravity * 0.3;
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                }
            }

            draw() {
                if (!this.exploded) {
                    // Draw trail
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for (let i = 0; i < this.trail.length; i++) {
                        const point = this.trail[i];
                        if (i === 0) {
                            ctx.moveTo(point.x, point.y);
                        } else {
                            ctx.lineTo(point.x, point.y);
                        }
                    }
                    ctx.stroke();

                    // Draw rocket
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const speed = Math.random() * 5 + 2;
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        this.color
                    ));
                }
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.01;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, life: this.life });
                if (this.trail.length > trailLength) {
                    this.trail.shift();
                }

                this.vy += gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw() {
                if (this.life <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.life;

                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    const trailLife = point.life * (i / this.trail.length);
                    ctx.globalAlpha = trailLife;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw particle
                ctx.globalAlpha = this.life;
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        const rockets = [];
        const particles = [];
        let frameCount = 0;

        function launchFirework(x, y) {
            const targetY = Math.random() * (height * 0.3) + height * 0.1;
            rockets.push(new Rocket(x, y, targetY));
        }

        function autoLaunch() {
            if (Math.random() * 100 < frequency / 10) {
                const x = Math.random() * width;
                launchFirework(x, height);
            }
        }

        function animate() {
            frameCount++;

            // Fade previous frame
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            autoLaunch();

            // Update and draw rockets
            for (let i = rockets.length - 1; i >= 0; i--) {
                rockets[i].update();
                rockets[i].draw();

                if (rockets[i].exploded) {
                    rockets.splice(i, 1);
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // Initial clear
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, width, height);

        animate();
    </script>
</body>
</html>
