<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Fountain - Particle Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        canvas {
            display: block;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4FC3F7;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #4FC3F7;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>Water Fountain</h1>
        <p>Realistic water fountain simulation with gravity, splashing, and reflective water droplets.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>
                Power: <span class="value-display" id="powerValue">15</span>
            </label>
            <input type="range" id="power" min="5" max="25" value="15" step="0.5">
        </div>
        <div class="control-group">
            <label>
                Spread: <span class="value-display" id="spreadValue">30</span>
            </label>
            <input type="range" id="spread" min="10" max="60" value="30">
        </div>
        <div class="control-group">
            <label>
                Flow Rate: <span class="value-display" id="flowValue">5</span>
            </label>
            <input type="range" id="flow" min="1" max="10" value="5">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        const gravity = 0.3;
        const fountainX = width / 2;
        const fountainY = height - 100;
        const poolY = height - 50;

        let power = 15;
        let spread = 30;
        let flowRate = 5;

        document.getElementById('power').addEventListener('input', (e) => {
            power = parseFloat(e.target.value);
            document.getElementById('powerValue').textContent = power.toFixed(1);
        });

        document.getElementById('spread').addEventListener('input', (e) => {
            spread = parseInt(e.target.value);
            document.getElementById('spreadValue').textContent = spread;
        });

        document.getElementById('flow').addEventListener('input', (e) => {
            flowRate = parseInt(e.target.value);
            document.getElementById('flowValue').textContent = flowRate;
        });

        class WaterDroplet {
            constructor(x, y, angle, speed) {
                this.x = x;
                this.y = y;
                const rad = angle * Math.PI / 180;
                this.vx = Math.cos(rad) * speed;
                this.vy = Math.sin(rad) * speed;
                this.life = 1;
                this.size = Math.random() * 3 + 2;
                this.splashed = false;
            }

            update() {
                this.vy += gravity;
                this.x += this.vx;
                this.y += this.vy;

                // Check if hit the pool
                if (this.y >= poolY && !this.splashed) {
                    this.splashed = true;
                    this.vy *= -0.3; // Bounce
                    this.vx *= 0.7; // Slow down
                    createSplash(this.x, poolY);
                }

                // Fade out
                if (this.splashed) {
                    this.life -= 0.02;
                }

                // Check boundaries
                if (this.x < 0 || this.x > width || this.y > height + 50) {
                    this.life = 0;
                }
            }

            draw() {
                if (this.life <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.life;

                // Draw water droplet with gradient
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, 'rgba(150, 200, 255, 0.9)');
                gradient.addColorStop(0.5, 'rgba(100, 180, 255, 0.7)');
                gradient.addColorStop(1, 'rgba(50, 150, 255, 0.3)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Add highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x - this.size * 0.3, this.y - this.size * 0.3, this.size * 0.4, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        class SplashParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = (Math.random() * 60 - 30) * Math.PI / 180;
                const speed = Math.random() * 3 + 1;
                this.vx = Math.sin(angle) * speed;
                this.vy = -Math.abs(Math.cos(angle) * speed);
                this.life = 1;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.vy += gravity * 0.5;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.03;
            }

            draw() {
                if (this.life <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.life * 0.6;
                ctx.fillStyle = '#87CEEB';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        const particles = [];
        const splashParticles = [];

        function createSplash(x, y) {
            for (let i = 0; i < 5; i++) {
                splashParticles.push(new SplashParticle(x, y));
            }
        }

        function spawnWaterDroplets() {
            for (let i = 0; i < flowRate; i++) {
                const angle = -90 + (Math.random() - 0.5) * spread;
                const speed = power + Math.random() * 2;
                particles.push(new WaterDroplet(fountainX, fountainY, angle, speed));
            }
        }

        function drawPool() {
            // Pool water
            ctx.fillStyle = 'rgba(50, 150, 200, 0.3)';
            ctx.fillRect(0, poolY, width, height - poolY);

            // Pool reflection
            ctx.fillStyle = 'rgba(100, 180, 255, 0.2)';
            ctx.fillRect(0, poolY, width, 20);

            // Fountain base
            ctx.fillStyle = 'rgba(100, 100, 100, 0.8)';
            ctx.beginPath();
            ctx.arc(fountainX, fountainY, 15, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(80, 80, 80, 0.8)';
            ctx.fillRect(fountainX - 20, fountainY, 40, height - fountainY);
        }

        function animate() {
            ctx.fillStyle = 'rgba(230, 240, 255, 0.3)';
            ctx.fillRect(0, 0, width, height);

            drawPool();
            spawnWaterDroplets();

            // Update and draw water droplets
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            // Update and draw splash particles
            for (let i = splashParticles.length - 1; i >= 0; i--) {
                splashParticles[i].update();
                splashParticles[i].draw();

                if (splashParticles[i].isDead()) {
                    splashParticles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        window.reset = function() { particles.length = 0; splashParticles.length = 0; };
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
