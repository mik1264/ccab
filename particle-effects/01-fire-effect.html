<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Effect - Particle Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        canvas {
            display: block;
            background: #000;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff6b35;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 15px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .control-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>Fire Effect</h1>
        <p>Realistic fire particle simulation with heat rising, color gradients, and smoke transitions.</p>
        <p>Click anywhere to move the fire source.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>
                Intensity: <span class="value-display" id="intensityValue">50</span>
            </label>
            <input type="range" id="intensity" min="10" max="100" value="50">
        </div>
        <div class="control-group">
            <label>
                Wind: <span class="value-display" id="windValue">0</span>
            </label>
            <input type="range" id="wind" min="-5" max="5" value="0" step="0.1">
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="smoke" checked> Show Smoke
            </label>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            fireX = width / 2;
            fireY = height - 100;
        });

        // Fire source position
        let fireX = width / 2;
        let fireY = height - 100;

        // Click to move fire
        canvas.addEventListener('click', (e) => {
            fireX = e.clientX;
            fireY = e.clientY;
        });

        // Controls
        let intensity = 50;
        let windForce = 0;
        let showSmoke = true;

        document.getElementById('intensity').addEventListener('input', (e) => {
            intensity = parseInt(e.target.value);
            document.getElementById('intensityValue').textContent = intensity;
        });

        document.getElementById('wind').addEventListener('input', (e) => {
            windForce = parseFloat(e.target.value);
            document.getElementById('windValue').textContent = windForce.toFixed(1);
        });

        document.getElementById('smoke').addEventListener('change', (e) => {
            showSmoke = e.target.checked;
        });

        // Particle system
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = -Math.random() * 3 - 2;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.005;
                this.size = Math.random() * 20 + 10;
                this.heat = 1; // 1 = hot (yellow), 0 = cool (red to smoke)
            }

            update() {
                this.vx += windForce * 0.01;
                this.x += this.vx;
                this.y += this.vy;
                this.vy -= 0.1; // Buoyancy
                this.life -= this.decay;
                this.heat -= 0.01;

                // Add turbulence
                this.x += Math.sin(this.y * 0.02) * 0.5;
            }

            draw() {
                if (this.life <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.life * 0.8;

                // Color gradient from yellow (hot) to red to gray (smoke)
                let r, g, b;
                if (this.heat > 0.7) {
                    // Yellow to orange
                    r = 255;
                    g = 200 + (this.heat - 0.7) * 183;
                    b = 0;
                } else if (this.heat > 0.3) {
                    // Orange to red
                    r = 255;
                    g = ((this.heat - 0.3) / 0.4) * 200;
                    b = 0;
                } else if (showSmoke) {
                    // Red to gray smoke
                    const smokeAmount = 1 - (this.heat / 0.3);
                    r = 255 - smokeAmount * 155;
                    g = smokeAmount * 100;
                    b = smokeAmount * 100;
                } else {
                    // Just fade red
                    r = 255;
                    g = 0;
                    b = 0;
                }

                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, 1)`);
                gradient.addColorStop(0.5, `rgba(${r}, ${g}, ${b}, 0.5)`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    this.x - this.size,
                    this.y - this.size,
                    this.size * 2,
                    this.size * 2
                );

                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        const particles = [];

        function spawnParticles() {
            const count = Math.floor(intensity / 10);
            for (let i = 0; i < count; i++) {
                const offsetX = (Math.random() - 0.5) * 40;
                particles.push(new Particle(fireX + offsetX, fireY));
            }
        }

        function animate() {
            // Fade previous frame for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Spawn new particles
            spawnParticles();

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            // Draw fire source indicator
            ctx.fillStyle = 'rgba(255, 100, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(fireX, fireY, 20, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(animate);
        }

        // Initial clear
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, width, height);

        // Expose for enhance.js keyboard shortcuts
        window.reset = function() {
            particles.length = 0;
            fireX = width / 2;
            fireY = height - 100;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        };

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
