<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jet Stream Flow</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0e1a; overflow: hidden; font-family: 'Nunito', sans-serif; }
canvas { display: block; }
.title-overlay {
    position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
    color: #fff; font-size: 1.4rem; font-weight: 600;
    text-shadow: 0 2px 10px rgba(0,0,0,0.7);
    pointer-events: none; z-index: 10; text-align: center;
}
.title-overlay .subtitle {
    font-size: 0.8rem; opacity: 0.7; margin-top: 4px; font-weight: 300;
}
.organic-back-link {
    position: fixed; top: 20px; left: 20px; z-index: 100;
    display: flex; align-items: center; gap: 8px;
    padding: 8px 16px; border-radius: 20px;
    background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
    color: #fff; text-decoration: none; font-size: 0.9rem;
    transition: background 0.3s;
}
.organic-back-link:hover { background: rgba(255,255,255,0.2); }
.controls {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 20px; align-items: center; z-index: 10; flex-wrap: wrap; justify-content: center;
    background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
    padding: 12px 24px; border-radius: 20px; color: #fff; font-size: 0.85rem;
}
.controls label { display: flex; align-items: center; gap: 8px; white-space: nowrap; }
.controls input[type="range"] { width: 100px; }
.legend {
    position: fixed; bottom: 80px; right: 20px; z-index: 10;
    background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
    padding: 12px 16px; border-radius: 12px; color: #fff; font-size: 0.7rem;
}
.legend-bar {
    width: 150px; height: 12px; border-radius: 6px; margin: 6px 0;
    background: linear-gradient(to right, #2040ff, #20c0ff, #60ff60, #ffff00, #ff4020);
}
.legend-labels { display: flex; justify-content: space-between; font-size: 0.65rem; opacity: 0.7; }
</style>
</head>
<body>
<a href="../index.html" class="organic-back-link">
    <span class="back-arrow">&larr;</span>
    <span class="back-text">Gallery</span>
</a>
<div class="title-overlay">
    Jet Stream Flow
    <div class="subtitle">Rossby waves in the upper atmospheric jet stream</div>
</div>
<div class="legend">
    <div>Wind Speed</div>
    <div class="legend-bar"></div>
    <div class="legend-labels"><span>50 km/h</span><span>250 km/h</span></div>
</div>
<div class="controls">
    <label>Wave Amplitude: <input type="range" id="ampSlider" min="20" max="200" step="5" value="100"> <span id="ampVal">100</span></label>
    <label>Wavelength: <input type="range" id="wlSlider" min="100" max="600" step="10" value="300"> <span id="wlVal">300</span></label>
    <label>Flow Speed: <input type="range" id="speedSlider" min="0.5" max="5" step="0.1" value="2"> <span id="speedVal">2.0</span></label>
    <label>Meander: <input type="range" id="meanderSlider" min="0" max="2" step="0.1" value="0.5"> <span id="meanderVal">0.5</span></label>
</div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let W, H;
function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const NUM_PARTICLES = 5000;
const particles = [];

function speedToColor(s) {
    s = Math.max(0, Math.min(1, s));
    let r, g, b;
    if (s < 0.25) {
        const t = s / 0.25;
        r = 32; g = 64 + t * 128; b = 255;
    } else if (s < 0.5) {
        const t = (s - 0.25) / 0.25;
        r = 32 + t * 64; g = 192 + t * 63; b = 255 - t * 195;
    } else if (s < 0.75) {
        const t = (s - 0.5) / 0.25;
        r = 96 + t * 159; g = 255; b = 60 - t * 60;
    } else {
        const t = (s - 0.75) / 0.25;
        r = 255; g = 255 - t * 191; b = 0;
    }
    return { r: Math.floor(r), g: Math.floor(g), b: Math.floor(b) };
}

class Particle {
    constructor() {
        this.reset(true);
    }
    reset(full) {
        if (full) {
            this.x = Math.random() * W;
        } else {
            this.x = -10;
        }
        this.y = H * 0.3 + Math.random() * H * 0.4;
        this.speed = 0;
        this.life = 0.5 + Math.random() * 0.5;
        this.size = 1 + Math.random() * 1.5;
        this.offset = (Math.random() - 0.5) * 80;
    }
    update(amp, wl, flowSpeed, meander, time) {
        const centerY = H / 2;
        const jetY = centerY + Math.sin((this.x / wl) * Math.PI * 2 + time * meander) * amp;
        const jetDY = (Math.cos((this.x / wl) * Math.PI * 2 + time * meander) * amp * Math.PI * 2) / wl;

        const targetY = jetY + this.offset;
        const dy = targetY - this.y;
        const distFromJet = Math.abs(this.y - jetY);
        const jetWidth = 120;
        const withinJet = Math.exp(-(distFromJet * distFromJet) / (2 * jetWidth * jetWidth));

        const baseSpeed = flowSpeed * (0.3 + withinJet * 0.7);
        const angle = Math.atan(jetDY);

        this.x += Math.cos(angle) * baseSpeed * 2;
        this.y += Math.sin(angle) * baseSpeed * 2 + dy * 0.02;

        this.speed = baseSpeed / flowSpeed;
        this.life -= 0.002;

        if (this.x > W + 10 || this.life <= 0) {
            this.reset(false);
        }
    }
    draw() {
        const c = speedToColor(this.speed);
        const alpha = this.life * 0.7;
        ctx.fillStyle = `rgba(${c.r},${c.g},${c.b},${alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * (0.5 + this.speed), 0, Math.PI * 2);
        ctx.fill();
    }
}

for (let i = 0; i < NUM_PARTICLES; i++) {
    particles.push(new Particle());
}

let time = 0;

function drawBackground() {
    ctx.fillStyle = 'rgba(10, 14, 26, 0.12)';
    ctx.fillRect(0, 0, W, H);
}

function drawJetPath(amp, wl, meander) {
    ctx.strokeStyle = 'rgba(100, 150, 255, 0.06)';
    ctx.lineWidth = 80;
    ctx.beginPath();
    for (let x = 0; x < W; x += 5) {
        const y = H / 2 + Math.sin((x / wl) * Math.PI * 2 + time * meander) * amp;
        if (x === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    }
    ctx.stroke();

    ctx.strokeStyle = 'rgba(150, 200, 255, 0.1)';
    ctx.lineWidth = 2;
    ctx.beginPath();
    for (let x = 0; x < W; x += 3) {
        const y = H / 2 + Math.sin((x / wl) * Math.PI * 2 + time * meander) * amp;
        if (x === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    }
    ctx.stroke();
}

function drawLatitudeLines() {
    ctx.strokeStyle = 'rgba(255,255,255,0.03)';
    ctx.lineWidth = 1;
    ctx.setLineDash([5, 15]);
    ctx.font = '11px sans-serif';
    ctx.fillStyle = 'rgba(255,255,255,0.08)';
    const labels = ['60\u00b0N', '45\u00b0N', '30\u00b0N'];
    for (let i = 0; i < 3; i++) {
        const y = H * 0.25 + i * H * 0.25;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(W, y);
        ctx.stroke();
        ctx.fillText(labels[i], W - 50, y - 5);
    }
    ctx.setLineDash([]);
}

function drawDirectionArrows(amp, wl, flowSpeed, meander) {
    const arrowSpacing = 200;
    for (let x = 50; x < W; x += arrowSpacing) {
        const jetY = H / 2 + Math.sin((x / wl) * Math.PI * 2 + time * meander) * amp;
        const jetDY = (Math.cos((x / wl) * Math.PI * 2 + time * meander) * amp * Math.PI * 2) / wl;
        const angle = Math.atan(jetDY);

        ctx.save();
        ctx.translate(x, jetY);
        ctx.rotate(angle);
        ctx.fillStyle = 'rgba(255,255,255,0.12)';
        ctx.beginPath();
        ctx.moveTo(10, 0);
        ctx.lineTo(-5, -5);
        ctx.lineTo(-5, 5);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }
}

function animate() {
    const amp = parseFloat(document.getElementById('ampSlider').value);
    const wl = parseFloat(document.getElementById('wlSlider').value);
    const flowSpeed = parseFloat(document.getElementById('speedSlider').value);
    const meander = parseFloat(document.getElementById('meanderSlider').value);

    document.getElementById('ampVal').textContent = amp;
    document.getElementById('wlVal').textContent = wl;
    document.getElementById('speedVal').textContent = flowSpeed.toFixed(1);
    document.getElementById('meanderVal').textContent = meander.toFixed(1);

    drawBackground();
    drawLatitudeLines();
    drawJetPath(amp, wl, meander);
    drawDirectionArrows(amp, wl, flowSpeed, meander);

    for (const p of particles) {
        p.update(amp, wl, flowSpeed, meander, time);
        p.draw();
    }

    time += 0.01;
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
