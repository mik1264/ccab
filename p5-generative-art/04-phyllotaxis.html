<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyllotaxis - P5.js Generative Art - CCAB</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0a0e1a; }
        .back-link {
            position: fixed; top: 10px; left: 10px; padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7); color: #ec4899; text-decoration: none;
            border-radius: 6px; font-size: 14px; z-index: 999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .back-link:hover { background: rgba(236, 72, 153, 0.2); }
        .controls {
            position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7);
            padding: 15px; border-radius: 8px; color: #e8e6e1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px; z-index: 999;
        }
        .controls label { display: block; margin-bottom: 8px; }
        .controls input[type="range"] { width: 100px; margin-left: 10px; }
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ec4899; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ec4899; border-radius: 50%; animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to P5.js Gallery</a>
    <div id="loading"><div class="spinner"></div><p>Loading...</p></div>
    <div class="controls">
        <label>Angle: <input type="range" id="angleSlider" min="100" max="180" step="0.1" value="137.5"></label>
        <label>Scale: <input type="range" id="scaleSlider" min="2" max="15" step="0.5" value="8"></label>
        <label>Speed: <input type="range" id="speedSlider" min="1" max="20" value="5"></label>
        <div style="margin-top: 10px;">Golden Angle: 137.5°</div>
        <button onclick="reset()" style="margin-top: 10px; padding: 5px 10px; cursor: pointer;">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let n = 0;
        let angle = 137.5;
        let scl = 8;
        let speed = 5;

        function reset() {
            n = 0;
            background(10, 14, 26);
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            document.getElementById('loading').style.display = 'none';
            colorMode(HSB, 360, 100, 100, 100);
            background(10, 14, 26);

            document.getElementById('angleSlider').addEventListener('input', (e) => {
                angle = parseFloat(e.target.value);
                reset();
            });
            document.getElementById('scaleSlider').addEventListener('input', (e) => {
                scl = parseFloat(e.target.value);
                reset();
            });
            document.getElementById('speedSlider').addEventListener('input', (e) => {
                speed = parseInt(e.target.value);
            });
        }

        function draw() {
            translate(width / 2, height / 2);

            for (let i = 0; i < speed; i++) {
                let a = n * radians(angle);
                let r = scl * sqrt(n);

                let x = r * cos(a);
                let y = r * sin(a);

                let hue = (n * 0.5) % 360;
                let size = map(n, 0, 1000, 8, 2);
                size = max(size, 2);

                fill(hue, 80, 90, 80);
                noStroke();
                circle(x, y, size);

                n++;

                // Stop when filling the screen
                if (r > max(width, height) / 2) {
                    noLoop();
                    break;
                }
            }
        }

        // Expose for enhance.js
        window.reset = function() { reset(); loop(); };

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            reset();
            loop();
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
