<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Tree - P5.js Generative Art - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0e1a;
        }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #ec4899;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .back-link:hover { background: rgba(236, 72, 153, 0.2); }
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: #e8e6e1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            z-index: 999;
        }
        .controls label { display: block; margin-bottom: 8px; }
        .controls input[type="range"] { width: 100px; margin-left: 10px; }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ec4899;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ec4899;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to P5.js Gallery</a>

    <div id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div class="controls">
        <label>Angle: <input type="range" id="angle" min="10" max="60" value="30"></label>
        <label>Depth: <input type="range" id="depth" min="5" max="12" value="9"></label>
        <label>Length Ratio: <input type="range" id="ratio" min="0.5" max="0.85" step="0.01" value="0.67"></label>
        <div style="margin-top: 10px;">Move mouse to animate</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let angle = 30;
        let maxDepth = 9;
        let lengthRatio = 0.67;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            document.getElementById('loading').style.display = 'none';

            document.getElementById('angle').addEventListener('input', (e) => {
                angle = parseInt(e.target.value);
            });
            document.getElementById('depth').addEventListener('input', (e) => {
                maxDepth = parseInt(e.target.value);
            });
            document.getElementById('ratio').addEventListener('input', (e) => {
                lengthRatio = parseFloat(e.target.value);
            });
        }

        function draw() {
            background(10, 14, 26);

            // Map mouse to angle variation
            let mouseAngle = map(mouseX, 0, width, -20, 20);

            translate(width / 2, height);

            let startLength = height * 0.25;
            stroke(139, 90, 43); // Brown trunk
            strokeWeight(12);
            line(0, 0, 0, -startLength);

            translate(0, -startLength);
            branch(startLength * lengthRatio, 0, mouseAngle);
        }

        function branch(len, depth, angleOffset) {
            if (depth >= maxDepth || len < 4) return;

            let sw = map(depth, 0, maxDepth, 10, 1);
            strokeWeight(sw);

            // Color gradient from brown to green to pink
            let h = map(depth, 0, maxDepth, 30, 320);
            let s = map(depth, 0, maxDepth, 50, 80);
            let b = map(depth, 0, maxDepth, 40, 90);
            colorMode(HSB, 360, 100, 100);
            stroke(h, s, b);

            push();
            rotate(radians(-angle + angleOffset * 0.5));
            line(0, 0, 0, -len);
            translate(0, -len);
            branch(len * lengthRatio, depth + 1, angleOffset);
            pop();

            push();
            rotate(radians(angle + angleOffset * 0.5));
            line(0, 0, 0, -len);
            translate(0, -len);
            branch(len * lengthRatio, depth + 1, angleOffset);
            pop();

            // Add occasional extra branch
            if (random() > 0.7 && depth > 2) {
                push();
                rotate(radians(random(-angle, angle) * 0.5));
                line(0, 0, 0, -len * 0.5);
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
