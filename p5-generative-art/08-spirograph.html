<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph - P5.js Generative Art - CCAB</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0a0e1a; }
        .back-link {
            position: fixed; top: 10px; left: 10px; padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7); color: #ec4899; text-decoration: none;
            border-radius: 6px; font-size: 14px; z-index: 999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .back-link:hover { background: rgba(236, 72, 153, 0.2); }
        .controls {
            position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7);
            padding: 15px; border-radius: 8px; color: #e8e6e1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px; z-index: 999;
        }
        .controls label { display: block; margin-bottom: 8px; }
        .controls input[type="range"] { width: 100px; margin-left: 10px; }
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ec4899; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ec4899; border-radius: 50%; animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to P5.js Gallery</a>
    <div id="loading"><div class="spinner"></div><p>Loading...</p></div>
    <div class="controls">
        <label>R (fixed): <input type="range" id="R" min="50" max="200" value="120"></label>
        <label>r (rolling): <input type="range" id="r" min="10" max="100" value="40"></label>
        <label>d (pen): <input type="range" id="d" min="10" max="150" value="80"></label>
        <label>Speed: <input type="range" id="speed" min="1" max="20" value="5"></label>
        <button onclick="reset()" style="margin-top: 10px; padding: 5px 10px; cursor: pointer;">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let R = 120; // Fixed circle radius
        let r = 40;  // Rolling circle radius
        let d = 80;  // Pen distance from center of rolling circle
        let theta = 0;
        let speed = 5;
        let points = [];
        let prevX, prevY;

        function reset() {
            theta = 0;
            points = [];
            prevX = null;
            prevY = null;
            background(10, 14, 26);
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            document.getElementById('loading').style.display = 'none';
            colorMode(HSB, 360, 100, 100, 100);
            background(10, 14, 26);

            document.getElementById('R').addEventListener('input', (e) => {
                R = parseInt(e.target.value);
                reset();
            });
            document.getElementById('r').addEventListener('input', (e) => {
                r = parseInt(e.target.value);
                reset();
            });
            document.getElementById('d').addEventListener('input', (e) => {
                d = parseInt(e.target.value);
                reset();
            });
            document.getElementById('speed').addEventListener('input', (e) => {
                speed = parseInt(e.target.value);
            });

            // Calculate initial position
            let x = (R - r) * cos(theta) + d * cos((R - r) / r * theta);
            let y = (R - r) * sin(theta) - d * sin((R - r) / r * theta);
            prevX = x;
            prevY = y;
        }

        function draw() {
            translate(width / 2, height / 2);

            for (let i = 0; i < speed; i++) {
                // Hypotrochoid equations
                let x = (R - r) * cos(theta) + d * cos((R - r) / r * theta);
                let y = (R - r) * sin(theta) - d * sin((R - r) / r * theta);

                if (prevX !== null) {
                    let hue = (theta * 10) % 360;
                    stroke(hue, 80, 90, 80);
                    strokeWeight(1.5);
                    line(prevX, prevY, x, y);
                }

                prevX = x;
                prevY = y;
                theta += 0.02;

                // Check if pattern is complete (when it repeats)
                // LCM of R and r determines when pattern completes
                let completeCycles = TWO_PI * lcm(R, r) / r;
                if (theta > completeCycles) {
                    noLoop();
                    break;
                }
            }
        }

        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function lcm(a, b) {
            return Math.abs(a * b) / gcd(a, b);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            reset();
            loop();
        }
    </script>
</body>
</html>
