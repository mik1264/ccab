<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator - P5.js Generative Art - CCAB</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0a0e1a; }
        .back-link {
            position: fixed; top: 10px; left: 10px; padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7); color: #ec4899; text-decoration: none;
            border-radius: 6px; font-size: 14px; z-index: 999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .back-link:hover { background: rgba(236, 72, 153, 0.2); }
        .controls {
            position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7);
            padding: 15px; border-radius: 8px; color: #e8e6e1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px; z-index: 999;
        }
        .controls label { display: block; margin-bottom: 8px; }
        .controls input[type="range"] { width: 100px; margin-left: 10px; }
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ec4899; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ec4899; border-radius: 50%; animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to P5.js Gallery</a>
    <div id="loading"><div class="spinner"></div><p>Loading...</p></div>
    <div class="controls">
        <label>Cell Size: <input type="range" id="cellSize" min="10" max="50" value="25"></label>
        <label>Speed: <input type="range" id="speed" min="1" max="20" value="5"></label>
        <div style="margin-top: 10px;">Algorithm: DFS</div>
        <button onclick="reset()" style="margin-top: 10px; padding: 5px 10px; cursor: pointer;">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let cols, rows;
        let cellSize = 25;
        let grid = [];
        let current;
        let stack = [];
        let speed = 5;
        let complete = false;

        class Cell {
            constructor(i, j) {
                this.i = i;
                this.j = j;
                this.walls = [true, true, true, true]; // top, right, bottom, left
                this.visited = false;
            }

            show() {
                let x = this.i * cellSize;
                let y = this.j * cellSize;

                stroke(236, 72, 153);
                strokeWeight(2);

                if (this.walls[0]) line(x, y, x + cellSize, y); // top
                if (this.walls[1]) line(x + cellSize, y, x + cellSize, y + cellSize); // right
                if (this.walls[2]) line(x + cellSize, y + cellSize, x, y + cellSize); // bottom
                if (this.walls[3]) line(x, y + cellSize, x, y); // left

                if (this.visited) {
                    noStroke();
                    fill(40, 50, 70);
                    rect(x + 1, y + 1, cellSize - 2, cellSize - 2);
                }
            }

            highlight(col) {
                let x = this.i * cellSize;
                let y = this.j * cellSize;
                noStroke();
                fill(col);
                rect(x + 1, y + 1, cellSize - 2, cellSize - 2);
            }

            checkNeighbors() {
                let neighbors = [];

                let top = index(this.i, this.j - 1);
                let right = index(this.i + 1, this.j);
                let bottom = index(this.i, this.j + 1);
                let left = index(this.i - 1, this.j);

                if (top !== -1 && !grid[top].visited) neighbors.push(grid[top]);
                if (right !== -1 && !grid[right].visited) neighbors.push(grid[right]);
                if (bottom !== -1 && !grid[bottom].visited) neighbors.push(grid[bottom]);
                if (left !== -1 && !grid[left].visited) neighbors.push(grid[left]);

                if (neighbors.length > 0) {
                    return random(neighbors);
                }
                return undefined;
            }
        }

        function index(i, j) {
            if (i < 0 || j < 0 || i >= cols || j >= rows) return -1;
            return i + j * cols;
        }

        function removeWalls(a, b) {
            let x = a.i - b.i;
            let y = a.j - b.j;

            if (x === 1) {
                a.walls[3] = false;
                b.walls[1] = false;
            } else if (x === -1) {
                a.walls[1] = false;
                b.walls[3] = false;
            }

            if (y === 1) {
                a.walls[0] = false;
                b.walls[2] = false;
            } else if (y === -1) {
                a.walls[2] = false;
                b.walls[0] = false;
            }
        }

        function reset() {
            cols = floor(width / cellSize);
            rows = floor(height / cellSize);
            grid = [];
            stack = [];
            complete = false;

            for (let j = 0; j < rows; j++) {
                for (let i = 0; i < cols; i++) {
                    grid.push(new Cell(i, j));
                }
            }

            current = grid[0];
            current.visited = true;
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            document.getElementById('loading').style.display = 'none';

            document.getElementById('cellSize').addEventListener('input', (e) => {
                cellSize = parseInt(e.target.value);
                reset();
            });
            document.getElementById('speed').addEventListener('input', (e) => {
                speed = parseInt(e.target.value);
            });

            reset();
        }

        function draw() {
            background(10, 14, 26);

            for (let cell of grid) {
                cell.show();
            }

            if (!complete) {
                for (let i = 0; i < speed; i++) {
                    if (current) {
                        current.highlight(color(236, 72, 153));

                        let next = current.checkNeighbors();
                        if (next) {
                            next.visited = true;
                            stack.push(current);
                            removeWalls(current, next);
                            current = next;
                        } else if (stack.length > 0) {
                            current = stack.pop();
                        } else {
                            complete = true;
                        }
                    }
                }
            }

            // Highlight stack (backtracking path)
            for (let cell of stack) {
                cell.highlight(color(100, 100, 150));
            }

            if (current && !complete) {
                current.highlight(color(236, 72, 153));
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            reset();
        }
    </script>
</body>
</html>
