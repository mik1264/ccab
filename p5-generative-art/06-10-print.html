<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 PRINT Pattern - P5.js Generative Art - CCAB</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0a0e1a; }
        .back-link {
            position: fixed; top: 10px; left: 10px; padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7); color: #ec4899; text-decoration: none;
            border-radius: 6px; font-size: 14px; z-index: 999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .back-link:hover { background: rgba(236, 72, 153, 0.2); }
        .controls {
            position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7);
            padding: 15px; border-radius: 8px; color: #e8e6e1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px; z-index: 999;
        }
        .controls label { display: block; margin-bottom: 8px; }
        .controls input[type="range"] { width: 100px; margin-left: 10px; }
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ec4899; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ec4899; border-radius: 50%; animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to P5.js Gallery</a>
    <div id="loading"><div class="spinner"></div><p>Loading...</p></div>
    <div class="controls">
        <label>Cell Size: <input type="range" id="cellSize" min="10" max="50" value="20"></label>
        <label>Probability: <input type="range" id="prob" min="0" max="100" value="50"></label>
        <label>Speed: <input type="range" id="speed" min="1" max="50" value="10"></label>
        <div style="margin-top: 10px; font-size: 10px;">Classic C64 pattern:<br>10 PRINT CHR$(205.5+RND(1)); : GOTO 10</div>
        <button onclick="reset()" style="margin-top: 10px; padding: 5px 10px; cursor: pointer;">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let cellSize = 20;
        let probability = 0.5;
        let speed = 10;
        let x = 0, y = 0;

        function reset() {
            x = 0;
            y = 0;
            background(10, 14, 26);
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            document.getElementById('loading').style.display = 'none';
            colorMode(HSB, 360, 100, 100);
            background(10, 14, 26);

            document.getElementById('cellSize').addEventListener('input', (e) => {
                cellSize = parseInt(e.target.value);
                reset();
            });
            document.getElementById('prob').addEventListener('input', (e) => {
                probability = parseInt(e.target.value) / 100;
            });
            document.getElementById('speed').addEventListener('input', (e) => {
                speed = parseInt(e.target.value);
            });
        }

        function draw() {
            for (let i = 0; i < speed; i++) {
                if (y > height) {
                    // Pattern complete, restart
                    reset();
                    return;
                }

                let hue = map(y, 0, height, 280, 340);
                stroke(hue, 80, 90);
                strokeWeight(2);

                if (random(1) < probability) {
                    // Forward slash /
                    line(x, y, x + cellSize, y + cellSize);
                } else {
                    // Back slash \
                    line(x, y + cellSize, x + cellSize, y);
                }

                x += cellSize;
                if (x >= width) {
                    x = 0;
                    y += cellSize;
                }
            }
        }

        // Expose for enhance.js
        window.reset = function() { reset(); };

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            reset();
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
