<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Typography - P5.js Generative Art - CCAB</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0a0e1a; }
        .back-link {
            position: fixed; top: 10px; left: 10px; padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7); color: #ec4899; text-decoration: none;
            border-radius: 6px; font-size: 14px; z-index: 999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .back-link:hover { background: rgba(236, 72, 153, 0.2); }
        .controls {
            position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7);
            padding: 15px; border-radius: 8px; color: #e8e6e1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px; z-index: 999;
        }
        .controls input[type="text"] { width: 150px; padding: 5px; margin-bottom: 10px; }
        .controls label { display: block; margin-bottom: 8px; }
        .controls select { margin-bottom: 10px; padding: 5px; }
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ec4899; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ec4899; border-radius: 50%; animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to P5.js Gallery</a>
    <div id="loading"><div class="spinner"></div><p>Loading...</p></div>
    <div class="controls">
        <input type="text" id="textInput" value="CCAB" placeholder="Enter text">
        <select id="effect">
            <option value="particles">Particle Dissolve</option>
            <option value="wave">Wave Distortion</option>
            <option value="pixelate">Pixelate</option>
            <option value="noise">Noise Displacement</option>
        </select>
        <label>Intensity: <input type="range" id="intensity" min="1" max="100" value="50"></label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let textStr = 'CCAB';
        let effect = 'particles';
        let intensity = 50;
        let particles = [];
        let textPoints = [];
        let pg;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            document.getElementById('loading').style.display = 'none';
            colorMode(HSB, 360, 100, 100, 100);

            pg = createGraphics(width, height);
            pg.colorMode(HSB, 360, 100, 100);

            document.getElementById('textInput').addEventListener('input', (e) => {
                textStr = e.target.value || 'CCAB';
                generateTextPoints();
            });
            document.getElementById('effect').addEventListener('change', (e) => {
                effect = e.target.value;
                generateTextPoints();
            });
            document.getElementById('intensity').addEventListener('input', (e) => {
                intensity = parseInt(e.target.value);
            });

            generateTextPoints();
        }

        function generateTextPoints() {
            particles = [];
            textPoints = [];

            // Render text to graphics buffer
            pg.background(0);
            pg.fill(255);
            pg.noStroke();
            pg.textAlign(CENTER, CENTER);
            pg.textSize(min(width / textStr.length * 1.5, height * 0.5));
            pg.textFont('Arial Black');
            pg.text(textStr, width / 2, height / 2);

            // Sample points from text
            pg.loadPixels();
            let density = map(intensity, 1, 100, 8, 2);

            for (let x = 0; x < width; x += density) {
                for (let y = 0; y < height; y += density) {
                    let idx = 4 * (x + y * width);
                    if (pg.pixels[idx] > 128) {
                        if (effect === 'particles') {
                            particles.push({
                                x: x,
                                y: y,
                                origX: x,
                                origY: y,
                                vx: 0,
                                vy: 0,
                                size: random(2, 5),
                                hue: random(280, 340)
                            });
                        } else {
                            textPoints.push({ x, y });
                        }
                    }
                }
            }
        }

        function draw() {
            background(10, 14, 26);

            if (effect === 'particles') {
                drawParticles();
            } else if (effect === 'wave') {
                drawWave();
            } else if (effect === 'pixelate') {
                drawPixelate();
            } else if (effect === 'noise') {
                drawNoise();
            }
        }

        function drawParticles() {
            for (let p of particles) {
                // Calculate force toward mouse
                let dx = mouseX - p.x;
                let dy = mouseY - p.y;
                let d = sqrt(dx * dx + dy * dy);

                // Repel from mouse
                if (d < 150) {
                    let force = map(d, 0, 150, intensity * 0.3, 0);
                    p.vx -= (dx / d) * force * 0.1;
                    p.vy -= (dy / d) * force * 0.1;
                }

                // Spring back to original position
                let homeX = p.origX - p.x;
                let homeY = p.origY - p.y;
                p.vx += homeX * 0.05;
                p.vy += homeY * 0.05;

                // Damping
                p.vx *= 0.9;
                p.vy *= 0.9;

                p.x += p.vx;
                p.y += p.vy;

                // Draw
                fill(p.hue, 80, 90, 80);
                noStroke();
                circle(p.x, p.y, p.size);
            }
        }

        function drawWave() {
            let time = frameCount * 0.03;

            for (let pt of textPoints) {
                let waveX = sin(pt.y * 0.02 + time) * intensity * 0.5;
                let waveY = cos(pt.x * 0.02 + time) * intensity * 0.3;

                let hue = map(pt.x + pt.y, 0, width + height, 280, 340);
                fill(hue, 70, 90, 80);
                noStroke();
                circle(pt.x + waveX, pt.y + waveY, 4);
            }
        }

        function drawPixelate() {
            let blockSize = map(intensity, 1, 100, 20, 5);

            for (let pt of textPoints) {
                let bx = floor(pt.x / blockSize) * blockSize;
                let by = floor(pt.y / blockSize) * blockSize;

                let hue = (bx + by + frameCount) % 360;
                fill(hue, 70, 80);
                noStroke();
                rect(bx, by, blockSize - 1, blockSize - 1);
            }
        }

        function drawNoise() {
            let time = frameCount * 0.01;

            for (let pt of textPoints) {
                let noiseVal = noise(pt.x * 0.01, pt.y * 0.01, time);
                let offsetX = map(noiseVal, 0, 1, -intensity, intensity);
                let offsetY = map(noise(pt.x * 0.01 + 100, pt.y * 0.01, time), 0, 1, -intensity, intensity);

                let hue = map(noiseVal, 0, 1, 280, 340);
                fill(hue, 80, 90, 80);
                noStroke();
                circle(pt.x + offsetX, pt.y + offsetY, 3);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            pg = createGraphics(width, height);
            pg.colorMode(HSB, 360, 100, 100);
            generateTextPoints();
        }
    </script>
</body>
</html>
