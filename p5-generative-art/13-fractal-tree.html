<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree - P5.js Generative Art - CCAB</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0a0e1a; }
        .back-link {
            position: fixed; top: 10px; left: 10px; padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7); color: #ec4899; text-decoration: none;
            border-radius: 6px; font-size: 14px; z-index: 999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .back-link:hover { background: rgba(236, 72, 153, 0.2); }
        .controls {
            position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7);
            padding: 15px; border-radius: 8px; color: #e8e6e1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px; z-index: 999;
        }
        .controls label { display: block; margin-bottom: 8px; }
        .controls input[type="range"] { width: 100px; margin-left: 10px; }
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ec4899; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ec4899; border-radius: 50%; animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to P5.js Gallery</a>
    <div id="loading"><div class="spinner"></div><p>Loading...</p></div>
    <div class="controls">
        <label>Branches: <input type="range" id="depth" min="5" max="12" value="9"></label>
        <label>Wind: <input type="range" id="wind" min="0" max="100" value="30"></label>
        <label>Leaves: <input type="checkbox" id="leaves" checked></label>
        <div style="margin-top: 10px; font-size: 10px;">Move mouse for wind direction</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let maxDepth = 9;
        let windStrength = 30;
        let showLeaves = true;
        let leaves = [];
        let windAngle = 0;
        let windNoise = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            document.getElementById('loading').style.display = 'none';
            colorMode(HSB, 360, 100, 100, 100);

            document.getElementById('depth').addEventListener('input', (e) => {
                maxDepth = parseInt(e.target.value);
            });
            document.getElementById('wind').addEventListener('input', (e) => {
                windStrength = parseInt(e.target.value);
            });
            document.getElementById('leaves').addEventListener('change', (e) => {
                showLeaves = e.target.checked;
            });
        }

        function draw() {
            background(10, 14, 26);

            // Calculate wind based on mouse position
            windAngle = map(mouseX, 0, width, -0.3, 0.3);
            windNoise += 0.02;

            translate(width / 2, height);

            // Draw trunk
            stroke(30, 50, 40);
            strokeWeight(15);
            line(0, 0, 0, -height * 0.2);

            translate(0, -height * 0.2);
            leaves = [];
            branch(height * 0.15, 0);

            // Draw leaves
            if (showLeaves) {
                for (let leaf of leaves) {
                    push();
                    translate(leaf.x, leaf.y);
                    rotate(leaf.angle + sin(frameCount * 0.05 + leaf.x * 0.01) * 0.2);
                    fill(leaf.hue, 70, 80, 80);
                    noStroke();
                    ellipse(0, 0, leaf.size, leaf.size * 1.5);
                    pop();
                }
            }
        }

        function branch(len, depth) {
            if (depth >= maxDepth || len < 4) {
                // Add leaf at branch tips
                if (showLeaves && len < 20) {
                    leaves.push({
                        x: 0,
                        y: 0,
                        size: random(5, 12),
                        hue: random([120, 100, 80, 320, 340]), // green or pink/red
                        angle: random(-0.5, 0.5)
                    });
                }
                return;
            }

            // Calculate wind effect (stronger on smaller branches)
            let windEffect = windAngle * (windStrength / 100) * (depth / maxDepth);
            windEffect += noise(depth, windNoise) * 0.2 - 0.1;

            let sw = map(depth, 0, maxDepth, 12, 1);
            strokeWeight(sw);

            // Color gradient: brown trunk to green tips
            let hue = map(depth, 0, maxDepth, 30, 120);
            let sat = map(depth, 0, maxDepth, 50, 70);
            let bri = map(depth, 0, maxDepth, 40, 70);
            stroke(hue, sat, bri);

            // Branch angle with natural variation
            let angle1 = PI / 6 + random(-0.1, 0.1) + windEffect;
            let angle2 = PI / 6 + random(-0.1, 0.1) - windEffect * 0.5;
            let lenRatio = random(0.6, 0.75);

            // Left branch
            push();
            rotate(-angle1);
            line(0, 0, 0, -len);
            translate(0, -len);
            branch(len * lenRatio, depth + 1);
            pop();

            // Right branch
            push();
            rotate(angle2);
            line(0, 0, 0, -len);
            translate(0, -len);
            branch(len * lenRatio, depth + 1);
            pop();

            // Occasional middle branch
            if (random() > 0.6 && depth < maxDepth - 2) {
                push();
                rotate(windEffect);
                line(0, 0, 0, -len * 0.7);
                translate(0, -len * 0.7);
                branch(len * 0.5, depth + 2);
                pop();
            }
        }

        // Expose for enhance.js
        window.reset = function() { background(10, 14, 26); };

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
