<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chladni Figures - P5.js Generative Art - CCAB</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0a0e1a; }
        .back-link {
            position: fixed; top: 10px; left: 10px; padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7); color: #ec4899; text-decoration: none;
            border-radius: 6px; font-size: 14px; z-index: 999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .back-link:hover { background: rgba(236, 72, 153, 0.2); }
        .controls {
            position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7);
            padding: 15px; border-radius: 8px; color: #e8e6e1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px; z-index: 999;
        }
        .controls label { display: block; margin-bottom: 8px; }
        .controls input[type="range"] { width: 100px; margin-left: 10px; }
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ec4899; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ec4899; border-radius: 50%; animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to P5.js Gallery</a>
    <div id="loading"><div class="spinner"></div><p>Loading...</p></div>
    <div class="controls">
        <label>m: <input type="range" id="mVal" min="1" max="10" value="3"></label>
        <label>n: <input type="range" id="nVal" min="1" max="10" value="5"></label>
        <label>Animate: <input type="checkbox" id="animate" checked></label>
        <div style="margin-top: 10px; font-size: 10px;">Chladni equation:<br>cos(n*PI*x)*cos(m*PI*y) -<br>cos(m*PI*x)*cos(n*PI*y)</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let m = 3;
        let n = 5;
        let animate = true;
        let phase = 0;
        let resolution = 3;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            document.getElementById('loading').style.display = 'none';
            colorMode(HSB, 360, 100, 100);
            noStroke();

            document.getElementById('mVal').addEventListener('input', (e) => {
                m = parseInt(e.target.value);
            });
            document.getElementById('nVal').addEventListener('input', (e) => {
                n = parseInt(e.target.value);
            });
            document.getElementById('animate').addEventListener('change', (e) => {
                animate = e.target.checked;
            });
        }

        function chladni(x, y, m, n) {
            // Chladni equation for vibrating plate
            // cos(n*PI*x)*cos(m*PI*y) - cos(m*PI*x)*cos(n*PI*y) = 0
            // This gives nodal lines where amplitude is zero
            return cos(n * PI * x) * cos(m * PI * y) - cos(m * PI * x) * cos(n * PI * y);
        }

        function draw() {
            background(10, 14, 26);

            let size = min(width, height) * 0.8;
            let offsetX = (width - size) / 2;
            let offsetY = (height - size) / 2;

            if (animate) {
                phase += 0.02;
            }

            for (let px = 0; px < size; px += resolution) {
                for (let py = 0; py < size; py += resolution) {
                    // Normalize to [-1, 1]
                    let x = map(px, 0, size, -1, 1);
                    let y = map(py, 0, size, -1, 1);

                    // Calculate Chladni value with animation
                    let mAnim = m + sin(phase) * 0.5;
                    let nAnim = n + cos(phase * 0.7) * 0.5;

                    let val = chladni(x, y, mAnim, nAnim);

                    // Color based on value
                    // Nodal lines (where val ≈ 0) are bright
                    let dist = abs(val);
                    let brightness = map(dist, 0, 1, 100, 20);
                    let hue = map(val, -1, 1, 280, 340);

                    fill(hue, 70, brightness);
                    rect(offsetX + px, offsetY + py, resolution, resolution);
                }
            }

            // Draw plate border
            noFill();
            stroke(236, 72, 153);
            strokeWeight(3);
            rect(offsetX, offsetY, size, size, 10);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
