<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotka-Volterra Predator-Prey</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0e1a; overflow: hidden; font-family: sans-serif; }
canvas { display: block; }
#title {
    position: fixed; top: 50px; left: 50%; transform: translateX(-50%);
    color: #fbbf24; font-size: 22px; font-weight: bold; text-align: center;
    text-shadow: 0 0 20px rgba(251,191,36,0.3); z-index: 10; pointer-events: none;
}
#controls {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 20px; z-index: 10; background: rgba(0,0,0,0.7);
    padding: 12px 20px; border-radius: 10px; align-items: center;
}
.ctrl { display: flex; flex-direction: column; align-items: center; }
.ctrl label { color: #ccc; font-size: 11px; margin-bottom: 4px; }
.ctrl input[type=range] { width: 100px; accent-color: #fbbf24; }
.ctrl span { color: #fbbf24; font-size: 11px; margin-top: 2px; }
button {
    background: rgba(251,191,36,0.2); color: #fbbf24; border: 1px solid #fbbf24;
    padding: 6px 14px; border-radius: 6px; cursor: pointer; font-size: 12px;
}
button:hover { background: rgba(251,191,36,0.4); }
#stats {
    position: fixed; top: 50px; right: 20px; color: #ccc; font-size: 13px;
    background: rgba(0,0,0,0.7); padding: 10px 16px; border-radius: 8px; z-index: 10;
}
.prey-color { color: #4ade80; }
.pred-color { color: #f87171; }
</style>
</head>
<body>
<a href="../index.html" style="position:fixed;top:10px;left:10px;padding:8px 16px;background:rgba(0,0,0,0.7);color:#fbbf24;text-decoration:none;border-radius:6px;font-size:14px;z-index:999;font-family:sans-serif;">← Back to Gallery</a>
<div id="title">Lotka-Volterra Predator-Prey Dynamics</div>
<div id="stats">
    <span class="prey-color">Prey: <span id="preyCount">0</span></span><br>
    <span class="pred-color">Predators: <span id="predCount">0</span></span>
</div>
<div id="controls">
    <div class="ctrl">
        <label>Prey Birth Rate</label>
        <input type="range" id="preyBirth" min="0.001" max="0.02" step="0.001" value="0.006">
        <span id="preyBirthVal">0.006</span>
    </div>
    <div class="ctrl">
        <label>Predator Efficiency</label>
        <input type="range" id="predEff" min="0.1" max="0.9" step="0.05" value="0.4">
        <span id="predEffVal">0.4</span>
    </div>
    <div class="ctrl">
        <label>Predator Death Rate</label>
        <input type="range" id="predDeath" min="0.001" max="0.01" step="0.001" value="0.004">
        <span id="predDeathVal">0.004</span>
    </div>
    <button id="resetBtn">Reset</button>
</div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const preyBirthSlider = document.getElementById('preyBirth');
const predEffSlider = document.getElementById('predEff');
const predDeathSlider = document.getElementById('predDeath');

let preyBirthRate = 0.006;
let predatorEfficiency = 0.4;
let predatorDeathRate = 0.004;

preyBirthSlider.oninput = function() {
    preyBirthRate = parseFloat(this.value);
    document.getElementById('preyBirthVal').textContent = this.value;
};
predEffSlider.oninput = function() {
    predatorEfficiency = parseFloat(this.value);
    document.getElementById('predEffVal').textContent = this.value;
};
predDeathSlider.oninput = function() {
    predatorDeathRate = parseFloat(this.value);
    document.getElementById('predDeathVal').textContent = this.value;
};

class Agent {
    constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
        this.energy = type === 'predator' ? 100 : 50;
        this.alive = true;
        this.size = type === 'predator' ? 4 : 3;
        this.maxSpeed = type === 'predator' ? 2.5 : 1.8;
        this.trail = [];
    }

    update(w, h, agents) {
        if (!this.alive) return;

        if (this.type === 'predator') {
            let nearestPrey = null;
            let nearestDist = 150;
            for (let a of agents) {
                if (a.type === 'prey' && a.alive) {
                    let dx = a.x - this.x;
                    let dy = a.y - this.y;
                    let d = Math.sqrt(dx * dx + dy * dy);
                    if (d < nearestDist) {
                        nearestDist = d;
                        nearestPrey = a;
                    }
                }
            }
            if (nearestPrey) {
                let dx = nearestPrey.x - this.x;
                let dy = nearestPrey.y - this.y;
                let d = Math.sqrt(dx * dx + dy * dy);
                this.vx += (dx / d) * 0.15;
                this.vy += (dy / d) * 0.15;
            }
            this.energy -= predatorDeathRate * 10;
        } else {
            this.vx += (Math.random() - 0.5) * 0.3;
            this.vy += (Math.random() - 0.5) * 0.3;
            let nearestPred = null;
            let nearestDist = 100;
            for (let a of agents) {
                if (a.type === 'predator' && a.alive) {
                    let dx = a.x - this.x;
                    let dy = a.y - this.y;
                    let d = Math.sqrt(dx * dx + dy * dy);
                    if (d < nearestDist) {
                        nearestDist = d;
                        nearestPred = a;
                    }
                }
            }
            if (nearestPred) {
                let dx = nearestPred.x - this.x;
                let dy = nearestPred.y - this.y;
                let d = Math.sqrt(dx * dx + dy * dy);
                this.vx -= (dx / d) * 0.2;
                this.vy -= (dy / d) * 0.2;
            }
        }

        let speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
        if (speed > this.maxSpeed) {
            this.vx = (this.vx / speed) * this.maxSpeed;
            this.vy = (this.vy / speed) * this.maxSpeed;
        }

        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0) { this.x = 0; this.vx *= -1; }
        if (this.x > w) { this.x = w; this.vx *= -1; }
        if (this.y < 0) { this.y = 0; this.vy *= -1; }
        if (this.y > h) { this.y = h; this.vy *= -1; }

        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 8) this.trail.shift();

        if (this.type === 'predator' && this.energy <= 0) {
            this.alive = false;
        }
    }

    draw(ctx) {
        if (!this.alive) return;
        for (let i = 0; i < this.trail.length - 1; i++) {
            let alpha = (i / this.trail.length) * 0.3;
            ctx.beginPath();
            ctx.arc(this.trail[i].x, this.trail[i].y, this.size * 0.5, 0, Math.PI * 2);
            if (this.type === 'prey') {
                ctx.fillStyle = `rgba(74, 222, 128, ${alpha})`;
            } else {
                ctx.fillStyle = `rgba(248, 113, 113, ${alpha})`;
            }
            ctx.fill();
        }
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        if (this.type === 'prey') {
            ctx.fillStyle = '#4ade80';
            ctx.shadowColor = '#4ade80';
        } else {
            ctx.fillStyle = '#f87171';
            ctx.shadowColor = '#f87171';
        }
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

let agents = [];
let phaseData = [];
let populationHistory = [];
const MAX_AGENTS = 800;
const PHASE_MAX = 300;

function init() {
    agents = [];
    phaseData = [];
    populationHistory = [];
    let w = canvas.width;
    let h = canvas.height;
    for (let i = 0; i < 200; i++) {
        agents.push(new Agent(Math.random() * w, Math.random() * h, 'prey'));
    }
    for (let i = 0; i < 40; i++) {
        agents.push(new Agent(Math.random() * w, Math.random() * h, 'predator'));
    }
}

document.getElementById('resetBtn').onclick = init;
init();

let frameCount = 0;

function update() {
    let w = canvas.width;
    let h = canvas.height;

    for (let a of agents) {
        a.update(w, h, agents);
    }

    for (let pred of agents) {
        if (pred.type !== 'predator' || !pred.alive) continue;
        for (let prey of agents) {
            if (prey.type !== 'prey' || !prey.alive) continue;
            let dx = pred.x - prey.x;
            let dy = pred.y - prey.y;
            if (dx * dx + dy * dy < 100) {
                prey.alive = false;
                pred.energy += 50 * predatorEfficiency;
            }
        }
    }

    if (frameCount % 3 === 0) {
        let preyList = agents.filter(a => a.type === 'prey' && a.alive);
        let predList = agents.filter(a => a.type === 'predator' && a.alive);

        for (let p of preyList) {
            if (Math.random() < preyBirthRate && agents.length < MAX_AGENTS) {
                agents.push(new Agent(
                    p.x + (Math.random() - 0.5) * 20,
                    p.y + (Math.random() - 0.5) * 20,
                    'prey'
                ));
            }
        }

        for (let p of predList) {
            if (p.energy > 120 && Math.random() < 0.02 && agents.length < MAX_AGENTS) {
                p.energy -= 60;
                agents.push(new Agent(
                    p.x + (Math.random() - 0.5) * 20,
                    p.y + (Math.random() - 0.5) * 20,
                    'predator'
                ));
            }
        }
    }

    agents = agents.filter(a => a.alive);

    let preyCount = agents.filter(a => a.type === 'prey').length;
    let predCount = agents.filter(a => a.type === 'predator').length;

    document.getElementById('preyCount').textContent = preyCount;
    document.getElementById('predCount').textContent = predCount;

    if (frameCount % 4 === 0) {
        phaseData.push({ prey: preyCount, pred: predCount });
        if (phaseData.length > PHASE_MAX) phaseData.shift();
        populationHistory.push({ prey: preyCount, pred: predCount, t: frameCount });
        if (populationHistory.length > PHASE_MAX) populationHistory.shift();
    }

    if (preyCount === 0 && predCount === 0) {
        init();
    } else if (predCount === 0 && preyCount > 10) {
        if (Math.random() < 0.01) {
            for (let i = 0; i < 5; i++) {
                agents.push(new Agent(Math.random() * w, Math.random() * h, 'predator'));
            }
        }
    }
}

function drawPhaseSpace(ctx) {
    let pw = 220, ph = 180;
    let px = canvas.width - pw - 20, py = 90;

    ctx.fillStyle = 'rgba(0,0,0,0.7)';
    ctx.strokeStyle = 'rgba(251,191,36,0.3)';
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.roundRect(px - 10, py - 10, pw + 20, ph + 50, 8);
    ctx.fill();
    ctx.stroke();

    ctx.fillStyle = '#fbbf24';
    ctx.font = '11px sans-serif';
    ctx.fillText('Phase Space', px + pw / 2 - 30, py);

    ctx.strokeStyle = 'rgba(255,255,255,0.1)';
    ctx.beginPath();
    ctx.moveTo(px, py + ph); ctx.lineTo(px + pw, py + ph);
    ctx.moveTo(px, py + 10); ctx.lineTo(px, py + ph);
    ctx.stroke();

    ctx.fillStyle = '#4ade80';
    ctx.font = '10px sans-serif';
    ctx.fillText('Prey →', px + pw / 2 - 15, py + ph + 15);
    ctx.save();
    ctx.translate(px - 5, py + ph / 2 + 20);
    ctx.rotate(-Math.PI / 2);
    ctx.fillStyle = '#f87171';
    ctx.fillText('Predators →', 0, 0);
    ctx.restore();

    if (phaseData.length > 1) {
        let maxPrey = 1, maxPred = 1;
        for (let d of phaseData) {
            if (d.prey > maxPrey) maxPrey = d.prey;
            if (d.pred > maxPred) maxPred = d.pred;
        }
        maxPrey *= 1.1;
        maxPred *= 1.1;

        ctx.beginPath();
        for (let i = 0; i < phaseData.length; i++) {
            let x = px + (phaseData[i].prey / maxPrey) * pw;
            let y = py + ph - (phaseData[i].pred / maxPred) * (ph - 15);
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        let grad = ctx.createLinearGradient(px, py, px + pw, py + ph);
        grad.addColorStop(0, 'rgba(251,191,36,0.2)');
        grad.addColorStop(1, 'rgba(251,191,36,0.8)');
        ctx.strokeStyle = grad;
        ctx.lineWidth = 1.5;
        ctx.stroke();

        let last = phaseData[phaseData.length - 1];
        let lx = px + (last.prey / maxPrey) * pw;
        let ly = py + ph - (last.pred / maxPred) * (ph - 15);
        ctx.beginPath();
        ctx.arc(lx, ly, 4, 0, Math.PI * 2);
        ctx.fillStyle = '#fbbf24';
        ctx.fill();
    }

    let tpy = py + ph + 25;
    ctx.fillStyle = '#999';
    ctx.font = '10px sans-serif';
    ctx.fillText('Population over time', px + 5, tpy);
    tpy += 5;

    if (populationHistory.length > 1) {
        let maxP = 1;
        for (let d of populationHistory) {
            if (d.prey > maxP) maxP = d.prey;
            if (d.pred > maxP) maxP = d.pred;
        }
        maxP *= 1.1;
        let graphH = 0;

        ctx.beginPath();
        for (let i = 0; i < populationHistory.length; i++) {
            let x = px + (i / populationHistory.length) * pw;
            let y = tpy + 25 - (populationHistory[i].prey / maxP) * 25;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.strokeStyle = 'rgba(74,222,128,0.7)';
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.beginPath();
        for (let i = 0; i < populationHistory.length; i++) {
            let x = px + (i / populationHistory.length) * pw;
            let y = tpy + 25 - (populationHistory[i].pred / maxP) * 25;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.strokeStyle = 'rgba(248,113,113,0.7)';
        ctx.stroke();
    }
}

function draw() {
    ctx.fillStyle = '#0a0e1a';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let grad = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2, 0,
        canvas.width / 2, canvas.height / 2, canvas.width * 0.6
    );
    grad.addColorStop(0, 'rgba(20,30,50,0.3)');
    grad.addColorStop(1, 'rgba(10,14,26,0)');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let a of agents) {
        a.draw(ctx);
    }

    drawPhaseSpace(ctx);
}

function animate() {
    frameCount++;
    update();
    draw();
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
