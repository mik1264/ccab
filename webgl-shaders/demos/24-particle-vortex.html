<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Vortex - GPU Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Particle Vortex - GPU Particle System</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `
            attribute vec2 position;
            varying vec2 vPos;

            void main() {
                vPos = position;
                gl_Position = vec4(position, 0.0, 1.0);
                gl_PointSize = 2.0;
            }
        `;

        const fs = `
            precision mediump float;
            uniform float time;
            varying vec2 vPos;

            void main() {
                float dist = length(vPos);
                vec3 col = vec3(0.5, 0.3, 0.9) * (1.0 - dist);
                gl_FragColor = vec4(col, 0.5);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const NUM_PARTICLES = 5000;
        const positions = new Float32Array(NUM_PARTICLES * 2);

        for(let i = 0; i < NUM_PARTICLES; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 0.8;
            positions[i * 2] = Math.cos(angle) * radius;
            positions[i * 2 + 1] = Math.sin(angle) * radius;
        }

        const positionBuffer = gl.createBuffer();
        const positionLocation = gl.getAttribLocation(program, 'position');
        const timeLocation = gl.getUniformLocation(program, 'time');

        function render(time) {
            time *= 0.001;

            // Vortex motion
            for(let i = 0; i < NUM_PARTICLES; i++) {
                const x = positions[i * 2];
                const y = positions[i * 2 + 1];
                const dist = Math.sqrt(x * x + y * y);
                const angle = Math.atan2(y, x);

                const newAngle = angle + 0.02 / (dist + 0.1);
                const newDist = dist - 0.001;

                if(newDist < 0.05) {
                    const resetAngle = Math.random() * Math.PI * 2;
                    positions[i * 2] = Math.cos(resetAngle) * 0.8;
                    positions[i * 2 + 1] = Math.sin(resetAngle) * 0.8;
                } else {
                    positions[i * 2] = Math.cos(newAngle) * newDist;
                    positions[i * 2 + 1] = Math.sin(newAngle) * newDist;
                }
            }

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.DYNAMIC_DRAW);

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);

            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.uniform1f(timeLocation, time);

            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE);

            gl.drawArrays(gl.POINTS, 0, NUM_PARTICLES);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
