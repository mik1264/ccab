<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbulb - Raymarching</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Mandelbulb - Raymarching Demo</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `attribute vec2 position; void main() { gl_Position = vec4(position, 0.0, 1.0); }`;
        const fs = `
            precision highp float;
            uniform vec2 resolution;
            uniform float time;

            mat2 rot(float a) {
                float c = cos(a), s = sin(a);
                return mat2(c, -s, s, c);
            }

            float mandelbulb(vec3 pos) {
                vec3 z = pos;
                float dr = 1.0;
                float r = 0.0;
                float power = 8.0;

                for(int i = 0; i < 10; i++) {
                    r = length(z);
                    if(r > 2.0) break;

                    float theta = acos(z.z / r);
                    float phi = atan(z.y, z.x);
                    dr = pow(r, power - 1.0) * power * dr + 1.0;

                    float zr = pow(r, power);
                    theta = theta * power;
                    phi = phi * power;

                    z = zr * vec3(sin(theta) * cos(phi), sin(phi) * sin(theta), cos(theta));
                    z += pos;
                }

                return 0.5 * log(r) * r / dr;
            }

            vec3 calcNormal(vec3 p) {
                vec2 e = vec2(0.001, 0.0);
                return normalize(vec3(
                    mandelbulb(p + e.xyy) - mandelbulb(p - e.xyy),
                    mandelbulb(p + e.yxy) - mandelbulb(p - e.yxy),
                    mandelbulb(p + e.yyx) - mandelbulb(p - e.yyx)
                ));
            }

            void main() {
                vec2 uv = (gl_FragCoord.xy - resolution.xy * 0.5) / resolution.y;

                vec3 ro = vec3(0.0, 0.0, -2.5);
                ro.xz *= rot(time * 0.2);
                ro.yz *= rot(sin(time * 0.3) * 0.3);
                vec3 rd = normalize(vec3(uv, 1.5));

                float t = 0.0;
                for(int i = 0; i < 100; i++) {
                    vec3 p = ro + rd * t;
                    float d = mandelbulb(p);
                    if(d < 0.001) break;
                    t += d * 0.5;
                    if(t > 10.0) break;
                }

                vec3 col = vec3(0.0);
                if(t < 10.0) {
                    vec3 p = ro + rd * t;
                    vec3 n = calcNormal(p);
                    vec3 light = normalize(vec3(1.0, 1.0, -1.0));
                    float diff = max(dot(n, light), 0.0);
                    col = vec3(0.7, 0.4, 0.8) * diff + vec3(0.1, 0.05, 0.1);
                }

                gl_FragColor = vec4(col, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const positionLocation = gl.getAttribLocation(program, 'position');
        const resolutionLocation = gl.getUniformLocation(program, 'resolution');
        const timeLocation = gl.getUniformLocation(program, 'time');

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

        function render(time) {
            time *= 0.001;
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);
            gl.enableVertexAttribArray(positionLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(timeLocation, time);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
