<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Galaxy - GPU Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Particle Galaxy - GPU Particle System</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `
            attribute vec2 position;
            attribute float angle;
            attribute float radius;
            uniform float time;
            varying vec4 vColor;

            void main() {
                float a = angle + time * (1.0 / (radius + 0.5));
                vec2 pos = vec2(cos(a), sin(a)) * radius;

                vColor = vec4(0.5 + 0.5 * cos(radius * 3.0 + vec3(0.0, 2.0, 4.0)), 1.0);

                gl_Position = vec4(pos, 0.0, 1.0);
                gl_PointSize = 2.0 + (1.0 - radius) * 2.0;
            }
        `;

        const fs = `
            precision mediump float;
            varying vec4 vColor;

            void main() {
                float dist = length(gl_PointCoord - 0.5);
                if(dist > 0.5) discard;
                gl_FragColor = vColor * (1.0 - dist * 2.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const NUM_PARTICLES = 8000;
        const positions = [];
        const angles = [];
        const radii = [];

        for(let i = 0; i < NUM_PARTICLES; i++) {
            positions.push(0, 0);
            angles.push(Math.random() * Math.PI * 2);
            radii.push(Math.pow(Math.random(), 0.5) * 0.8);
        }

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        const angleBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, angleBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(angles), gl.STATIC_DRAW);

        const radiusBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, radiusBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(radii), gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'position');
        const angleLocation = gl.getAttribLocation(program, 'angle');
        const radiusLocation = gl.getAttribLocation(program, 'radius');
        const timeLocation = gl.getUniformLocation(program, 'time');

        function render(time) {
            time *= 0.001;

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, angleBuffer);
            gl.enableVertexAttribArray(angleLocation);
            gl.vertexAttribPointer(angleLocation, 1, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, radiusBuffer);
            gl.enableVertexAttribArray(radiusLocation);
            gl.vertexAttribPointer(radiusLocation, 1, gl.FLOAT, false, 0, 0);

            gl.uniform1f(timeLocation, time);

            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE);

            gl.drawArrays(gl.POINTS, 0, NUM_PARTICLES);

            requestAnimationFrame(render);
        }

        // Expose for enhance.js
        window.reset = function() { gl.clear(gl.COLOR_BUFFER_BIT); };

        requestAnimationFrame(render);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
