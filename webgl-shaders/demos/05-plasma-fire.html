<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Fire - Fragment Shader Art</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            padding: 10px; border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="info">Plasma Fire - WebGL Fragment Shader</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `attribute vec2 position; void main() { gl_Position = vec4(position, 0.0, 1.0); }`;
        const fs = `
            precision highp float;
            uniform vec2 resolution;
            uniform float time;

            float noise(vec2 p) {
                return sin(p.x * 10.0) * sin(p.y * 10.0);
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution.xy;
                vec2 pos = uv;
                pos.y = 1.0 - pos.y;

                float n = 0.0;
                float freq = 2.0;
                float amp = 1.0;

                for(int i = 0; i < 5; i++) {
                    n += noise(pos * freq + time * 0.5) * amp;
                    freq *= 2.0;
                    amp *= 0.5;
                }

                n += pos.y * 2.0 - 1.0;

                vec3 fire;
                if(n < 0.3) {
                    fire = vec3(0.1, 0.0, 0.0);
                } else if(n < 0.5) {
                    fire = vec3(1.0, 0.0, 0.0);
                } else if(n < 0.7) {
                    fire = vec3(1.0, 0.5, 0.0);
                } else {
                    fire = vec3(1.0, 1.0, 0.0);
                }

                fire *= smoothstep(0.0, 0.5, pos.y);

                gl_FragColor = vec4(fire, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const positionLocation = gl.getAttribLocation(program, 'position');
        const resolutionLocation = gl.getUniformLocation(program, 'resolution');
        const timeLocation = gl.getUniformLocation(program, 'time');

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

        function render(time) {
            time *= 0.001;
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);
            gl.enableVertexAttribArray(positionLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(timeLocation, time);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }

        // Expose for enhance.js
        window.reset = function() { gl.clear(gl.COLOR_BUFFER_BIT); };

        requestAnimationFrame(render);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
