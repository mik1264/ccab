<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Nebula - GPU Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Particle Nebula - GPU Particle System</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `
            attribute vec2 position;
            attribute float size;
            attribute vec3 color;
            uniform float time;
            varying vec4 vColor;

            void main() {
                float wobble = sin(time + position.x * 10.0) * 0.05;
                vec2 pos = position + vec2(wobble, sin(time + position.y * 10.0) * 0.05);

                vColor = vec4(color, 0.3);
                gl_Position = vec4(pos, 0.0, 1.0);
                gl_PointSize = size + sin(time + position.x * 5.0) * 2.0;
            }
        `;

        const fs = `
            precision mediump float;
            varying vec4 vColor;

            void main() {
                float dist = length(gl_PointCoord - 0.5);
                float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                gl_FragColor = vColor * alpha;
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const NUM_PARTICLES = 3000;
        const positions = [];
        const sizes = [];
        const colors = [];

        for(let i = 0; i < NUM_PARTICLES; i++) {
            positions.push(
                (Math.random() - 0.5) * 2,
                (Math.random() - 0.5) * 2
            );
            sizes.push(Math.random() * 5 + 2);

            const hue = Math.random();
            if(hue < 0.33) {
                colors.push(1.0, 0.3, 0.5); // Pink
            } else if(hue < 0.66) {
                colors.push(0.5, 0.3, 1.0); // Purple
            } else {
                colors.push(0.3, 0.7, 1.0); // Blue
            }
        }

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        const sizeBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(sizes), gl.STATIC_DRAW);

        const colorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'position');
        const sizeLocation = gl.getAttribLocation(program, 'size');
        const colorLocation = gl.getAttribLocation(program, 'color');
        const timeLocation = gl.getUniformLocation(program, 'time');

        function render(time) {
            time *= 0.001;

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
            gl.enableVertexAttribArray(sizeLocation);
            gl.vertexAttribPointer(sizeLocation, 1, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.enableVertexAttribArray(colorLocation);
            gl.vertexAttribPointer(colorLocation, 3, gl.FLOAT, false, 0, 0);

            gl.uniform1f(timeLocation, time);

            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE);

            gl.drawArrays(gl.POINTS, 0, NUM_PARTICLES);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
