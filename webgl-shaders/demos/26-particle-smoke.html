<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Smoke - GPU Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Particle Smoke - GPU Particle System</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `
            attribute vec2 position;
            attribute float life;
            varying vec4 vColor;

            void main() {
                float alpha = 1.0 - life;
                vColor = vec4(vec3(0.5 + life * 0.5), alpha * 0.3);
                gl_Position = vec4(position, 0.0, 1.0);
                gl_PointSize = 10.0 + life * 30.0;
            }
        `;

        const fs = `
            precision mediump float;
            varying vec4 vColor;

            void main() {
                vec2 coord = gl_PointCoord - 0.5;
                float dist = length(coord);
                float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                gl_FragColor = vColor * alpha;
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const NUM_PARTICLES = 500;
        const positions = new Float32Array(NUM_PARTICLES * 2);
        const lives = new Float32Array(NUM_PARTICLES);
        const velocities = new Float32Array(NUM_PARTICLES * 2);

        for(let i = 0; i < NUM_PARTICLES; i++) {
            resetParticle(i);
        }

        function resetParticle(i) {
            positions[i * 2] = (Math.random() - 0.5) * 0.1;
            positions[i * 2 + 1] = -1.0;
            lives[i] = 0;
            velocities[i * 2] = (Math.random() - 0.5) * 0.01;
            velocities[i * 2 + 1] = Math.random() * 0.02 + 0.01;
        }

        const positionBuffer = gl.createBuffer();
        const lifeBuffer = gl.createBuffer();

        const positionLocation = gl.getAttribLocation(program, 'position');
        const lifeLocation = gl.getAttribLocation(program, 'life');

        function render(time) {
            time *= 0.001;

            // Update particles
            for(let i = 0; i < NUM_PARTICLES; i++) {
                lives[i] += 0.005;
                if(lives[i] > 1.0) {
                    resetParticle(i);
                }

                positions[i * 2] += velocities[i * 2];
                positions[i * 2 + 1] += velocities[i * 2 + 1];

                // Wind effect
                velocities[i * 2] += Math.sin(time + i) * 0.0001;
            }

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.DYNAMIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, lifeBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, lives, gl.DYNAMIC_DRAW);

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, lifeBuffer);
            gl.enableVertexAttribArray(lifeLocation);
            gl.vertexAttribPointer(lifeLocation, 1, gl.FLOAT, false, 0, 0);

            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

            gl.drawArrays(gl.POINTS, 0, NUM_PARTICLES);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
