<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Swarm - GPU Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Particle Swarm - GPU Particle System</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `
            attribute vec2 position;
            varying vec2 vPos;

            void main() {
                vPos = position;
                gl_Position = vec4(position, 0.0, 1.0);
                gl_PointSize = 3.0;
            }
        `;

        const fs = `
            precision mediump float;
            uniform float time;
            varying vec2 vPos;

            void main() {
                vec3 col = vec3(0.3, 0.7, 1.0);
                gl_FragColor = vec4(col, 0.6);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const NUM_PARTICLES = 2000;
        const positions = new Float32Array(NUM_PARTICLES * 2);
        const velocities = new Float32Array(NUM_PARTICLES * 2);

        for(let i = 0; i < NUM_PARTICLES; i++) {
            positions[i * 2] = Math.random() * 2 - 1;
            positions[i * 2 + 1] = Math.random() * 2 - 1;
            velocities[i * 2] = (Math.random() - 0.5) * 0.02;
            velocities[i * 2 + 1] = (Math.random() - 0.5) * 0.02;
        }

        const positionBuffer = gl.createBuffer();
        const positionLocation = gl.getAttribLocation(program, 'position');
        const timeLocation = gl.getUniformLocation(program, 'time');

        let targetX = 0;
        let targetY = 0;

        canvas.addEventListener('mousemove', (e) => {
            targetX = (e.clientX / canvas.width) * 2 - 1;
            targetY = -((e.clientY / canvas.height) * 2 - 1);
        });

        function render(time) {
            time *= 0.001;

            // Swarm behavior
            for(let i = 0; i < NUM_PARTICLES; i++) {
                const x = positions[i * 2];
                const y = positions[i * 2 + 1];

                // Move towards target
                const dx = targetX - x;
                const dy = targetY - y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if(dist > 0.01) {
                    velocities[i * 2] += dx * 0.0001;
                    velocities[i * 2 + 1] += dy * 0.0001;
                }

                // Cohesion and separation
                let avgX = 0, avgY = 0, count = 0;
                for(let j = 0; j < NUM_PARTICLES; j++) {
                    if(i === j) continue;
                    const nx = positions[j * 2];
                    const ny = positions[j * 2 + 1];
                    const ndx = nx - x;
                    const ndy = ny - y;
                    const ndist = Math.sqrt(ndx * ndx + ndy * ndy);

                    if(ndist < 0.1) {
                        avgX += nx;
                        avgY += ny;
                        count++;

                        if(ndist < 0.05) {
                            velocities[i * 2] -= ndx * 0.0002;
                            velocities[i * 2 + 1] -= ndy * 0.0002;
                        }
                    }
                }

                if(count > 0) {
                    avgX /= count;
                    avgY /= count;
                    velocities[i * 2] += (avgX - x) * 0.00005;
                    velocities[i * 2 + 1] += (avgY - y) * 0.00005;
                }

                // Damping
                velocities[i * 2] *= 0.98;
                velocities[i * 2 + 1] *= 0.98;

                positions[i * 2] += velocities[i * 2];
                positions[i * 2 + 1] += velocities[i * 2 + 1];

                // Bounds
                if(Math.abs(positions[i * 2]) > 1) velocities[i * 2] *= -0.5;
                if(Math.abs(positions[i * 2 + 1]) > 1) velocities[i * 2 + 1] *= -0.5;
            }

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.DYNAMIC_DRAW);

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);

            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.uniform1f(timeLocation, time);

            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

            gl.drawArrays(gl.POINTS, 0, NUM_PARTICLES);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
