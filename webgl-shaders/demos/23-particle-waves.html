<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Waves - GPU Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Particle Waves - GPU Particle System</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `
            attribute vec2 basePosition;
            attribute float index;
            uniform float time;
            varying vec4 vColor;

            void main() {
                float wave = sin(basePosition.x * 5.0 + time + index * 0.1) * 0.3;
                vec2 pos = vec2(basePosition.x, basePosition.y + wave);

                float hue = basePosition.x + time * 0.5;
                vColor = vec4(0.5 + 0.5 * cos(hue + vec3(0.0, 2.0, 4.0)), 1.0);

                gl_Position = vec4(pos, 0.0, 1.0);
                gl_PointSize = 4.0;
            }
        `;

        const fs = `
            precision mediump float;
            varying vec4 vColor;

            void main() {
                float dist = length(gl_PointCoord - 0.5);
                if(dist > 0.5) discard;
                gl_FragColor = vColor;
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const NUM_PARTICLES = 5000;
        const basePositions = [];
        const indices = [];

        for(let i = 0; i < NUM_PARTICLES; i++) {
            basePositions.push(Math.random() * 2 - 1, Math.random() * 2 - 1);
            indices.push(i);
        }

        const basePositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, basePositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(basePositions), gl.STATIC_DRAW);

        const indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, indexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(indices), gl.STATIC_DRAW);

        const basePositionLocation = gl.getAttribLocation(program, 'basePosition');
        const indexLocation = gl.getAttribLocation(program, 'index');
        const timeLocation = gl.getUniformLocation(program, 'time');

        function render(time) {
            time *= 0.001;

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);

            gl.bindBuffer(gl.ARRAY_BUFFER, basePositionBuffer);
            gl.enableVertexAttribArray(basePositionLocation);
            gl.vertexAttribPointer(basePositionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, indexBuffer);
            gl.enableVertexAttribArray(indexLocation);
            gl.vertexAttribPointer(indexLocation, 1, gl.FLOAT, false, 0, 0);

            gl.uniform1f(timeLocation, time);

            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

            gl.drawArrays(gl.POINTS, 0, NUM_PARTICLES);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
