<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Field - GPU Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Particle Flow Field - GPU Particle System</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `
            attribute vec2 position;
            varying vec2 vPos;

            void main() {
                vPos = position;
                gl_Position = vec4(position, 0.0, 1.0);
                gl_PointSize = 2.0;
            }
        `;

        const fs = `
            precision mediump float;
            uniform float time;
            varying vec2 vPos;

            void main() {
                float angle = sin(vPos.x * 3.0 + time) + cos(vPos.y * 3.0 + time);
                vec3 col = 0.5 + 0.5 * cos(angle + vec3(0.0, 2.0, 4.0));
                gl_FragColor = vec4(col, 0.3);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const NUM_PARTICLES = 10000;
        const positions = new Float32Array(NUM_PARTICLES * 2);
        const velocities = new Float32Array(NUM_PARTICLES * 2);

        for(let i = 0; i < NUM_PARTICLES; i++) {
            positions[i * 2] = Math.random() * 2 - 1;
            positions[i * 2 + 1] = Math.random() * 2 - 1;
            velocities[i * 2] = 0;
            velocities[i * 2 + 1] = 0;
        }

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.DYNAMIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'position');
        const timeLocation = gl.getUniformLocation(program, 'time');

        function render(time) {
            time *= 0.001;

            // Update positions based on flow field
            for(let i = 0; i < NUM_PARTICLES; i++) {
                const x = positions[i * 2];
                const y = positions[i * 2 + 1];

                const angle = Math.sin(x * 3 + time) + Math.cos(y * 3 + time);
                velocities[i * 2] = Math.cos(angle) * 0.01;
                velocities[i * 2 + 1] = Math.sin(angle) * 0.01;

                positions[i * 2] += velocities[i * 2];
                positions[i * 2 + 1] += velocities[i * 2 + 1];

                // Wrap around
                if(positions[i * 2] > 1) positions[i * 2] = -1;
                if(positions[i * 2] < -1) positions[i * 2] = 1;
                if(positions[i * 2 + 1] > 1) positions[i * 2 + 1] = -1;
                if(positions[i * 2 + 1] < -1) positions[i * 2 + 1] = 1;
            }

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.DYNAMIC_DRAW);

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);

            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.uniform1f(timeLocation, time);

            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

            gl.drawArrays(gl.POINTS, 0, NUM_PARTICLES);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
