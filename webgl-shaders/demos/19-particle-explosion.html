<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Explosion - GPU Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Particle Explosion - GPU Particle System</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `
            attribute vec2 position;
            attribute vec2 velocity;
            attribute float life;
            uniform float time;
            varying vec4 vColor;

            void main() {
                vec2 pos = position + velocity * life;
                float fade = 1.0 - life;
                vColor = vec4(1.0, fade * 0.5, 0.0, fade);
                gl_Position = vec4(pos, 0.0, 1.0);
                gl_PointSize = 3.0 * fade;
            }
        `;

        const fs = `
            precision mediump float;
            varying vec4 vColor;

            void main() {
                float dist = length(gl_PointCoord - 0.5);
                if(dist > 0.5) discard;
                gl_FragColor = vColor;
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const NUM_PARTICLES = 5000;
        const positions = [];
        const velocities = [];
        const lives = [];

        for(let i = 0; i < NUM_PARTICLES; i++) {
            positions.push(0, 0);
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 0.5 + 0.2;
            velocities.push(Math.cos(angle) * speed, Math.sin(angle) * speed);
            lives.push(Math.random());
        }

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        const velocityBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, velocityBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(velocities), gl.STATIC_DRAW);

        const lifeBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, lifeBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(lives), gl.DYNAMIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'position');
        const velocityLocation = gl.getAttribLocation(program, 'velocity');
        const lifeLocation = gl.getAttribLocation(program, 'life');
        const timeLocation = gl.getUniformLocation(program, 'time');

        function render(time) {
            time *= 0.001;

            // Update lives
            for(let i = 0; i < NUM_PARTICLES; i++) {
                lives[i] += 0.01;
                if(lives[i] > 1.0) lives[i] = 0.0;
            }
            gl.bindBuffer(gl.ARRAY_BUFFER, lifeBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(lives), gl.DYNAMIC_DRAW);

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, velocityBuffer);
            gl.enableVertexAttribArray(velocityLocation);
            gl.vertexAttribPointer(velocityLocation, 2, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, lifeBuffer);
            gl.enableVertexAttribArray(lifeLocation);
            gl.vertexAttribPointer(lifeLocation, 1, gl.FLOAT, false, 0, 0);

            gl.uniform1f(timeLocation, time);

            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE);

            gl.drawArrays(gl.POINTS, 0, NUM_PARTICLES);

            requestAnimationFrame(render);
        }

        // Expose for enhance.js
        window.reset = function() { gl.clear(gl.COLOR_BUFFER_BIT); };

        requestAnimationFrame(render);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
