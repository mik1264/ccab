<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Morph - Fractal Explorer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Julia Set Morphing Animation</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `attribute vec2 position; void main() { gl_Position = vec4(position, 0.0, 1.0); }`;
        const fs = `
            precision highp float;
            uniform vec2 resolution;
            uniform float time;

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution.xy;
                vec2 z = (uv * 2.0 - 1.0) * vec2(resolution.x / resolution.y, 1.0) * 1.5;

                // Smoothly morph through interesting Julia set parameters
                float t = time * 0.1;
                vec2 c;

                float cycle = mod(t, 4.0);
                if(cycle < 1.0) {
                    c = mix(vec2(-0.4, 0.6), vec2(0.285, 0.01), cycle);
                } else if(cycle < 2.0) {
                    c = mix(vec2(0.285, 0.01), vec2(-0.70176, -0.3842), cycle - 1.0);
                } else if(cycle < 3.0) {
                    c = mix(vec2(-0.70176, -0.3842), vec2(-0.835, -0.2321), cycle - 2.0);
                } else {
                    c = mix(vec2(-0.835, -0.2321), vec2(-0.4, 0.6), cycle - 3.0);
                }

                float iterations = 0.0;
                const float maxIter = 100.0;

                for(float i = 0.0; i < 100.0; i++) {
                    if(i >= maxIter) break;
                    z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
                    if(length(z) > 2.0) break;
                    iterations = i;
                }

                float color = iterations / maxIter;

                // Rainbow palette
                vec3 col = 0.5 + 0.5 * cos(
                    6.28 * (color * 3.0 + time * 0.2 + vec3(0.0, 0.33, 0.67))
                );

                if(iterations >= maxIter - 1.0) col = vec3(0.0);

                // Add glow
                float glow = exp(-iterations * 0.1);
                col += vec3(0.2, 0.3, 0.5) * glow * 0.3;

                gl_FragColor = vec4(col, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const positionLocation = gl.getAttribLocation(program, 'position');
        const resolutionLocation = gl.getUniformLocation(program, 'resolution');
        const timeLocation = gl.getUniformLocation(program, 'time');

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

        function render(time) {
            time *= 0.001;
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);
            gl.enableVertexAttribArray(positionLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(timeLocation, time);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
