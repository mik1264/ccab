<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton Fractal - Fractal Explorer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .info {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div class="info">Newton Fractal - z^3 - 1 = 0</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vs = `attribute vec2 position; void main() { gl_Position = vec4(position, 0.0, 1.0); }`;
        const fs = `
            precision highp float;
            uniform vec2 resolution;
            uniform float time;

            vec2 cmul(vec2 a, vec2 b) {
                return vec2(a.x * b.x - a.y * b.y, a.x * b.y + a.y * b.x);
            }

            vec2 cdiv(vec2 a, vec2 b) {
                float d = dot(b, b);
                return vec2(dot(a, b), a.y * b.x - a.x * b.y) / d;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / resolution.xy;
                vec2 z = (uv * 2.0 - 1.0) * vec2(resolution.x / resolution.y, 1.0) * 2.0;

                float iterations = 0.0;
                const float maxIter = 50.0;

                for(float i = 0.0; i < 50.0; i++) {
                    if(i >= maxIter) break;

                    // f(z) = z^3 - 1
                    vec2 z2 = cmul(z, z);
                    vec2 z3 = cmul(z2, z);
                    vec2 f = z3 - vec2(1.0, 0.0);

                    // f'(z) = 3z^2
                    vec2 df = 3.0 * z2;

                    // Newton iteration: z = z - f(z)/f'(z)
                    z = z - cdiv(f, df);

                    if(length(f) < 0.001) break;
                    iterations = i;
                }

                // Color based on which root we converged to
                float angle = atan(z.y, z.x);
                vec3 col = 0.5 + 0.5 * cos(angle * 1.5 + vec3(0.0, 2.0, 4.0));

                // Brightness based on iterations
                col *= 1.0 - iterations / maxIter * 0.5;

                gl_FragColor = vec4(col, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const positionLocation = gl.getAttribLocation(program, 'position');
        const resolutionLocation = gl.getUniformLocation(program, 'resolution');
        const timeLocation = gl.getUniformLocation(program, 'time');

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

        function render(time) {
            time *= 0.001;
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);
            gl.enableVertexAttribArray(positionLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(timeLocation, time);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
