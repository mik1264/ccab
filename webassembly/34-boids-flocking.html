<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Flocking - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #001020;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #003050;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = 1200;
        const height = canvas.height = 800;

        const BOID_COUNT = 200;

        class Boid {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.hue = Math.random() * 60 + 180;
            }

            update(boids) {
                let separationX = 0;
                let separationY = 0;
                let alignmentX = 0;
                let alignmentY = 0;
                let cohesionX = 0;
                let cohesionY = 0;

                let separationCount = 0;
                let alignmentCount = 0;
                let cohesionCount = 0;

                for (const other of boids) {
                    if (other === this) continue;

                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 25 && dist > 0) {
                        separationX -= dx / dist;
                        separationY -= dy / dist;
                        separationCount++;
                    }

                    if (dist < 50) {
                        alignmentX += other.vx;
                        alignmentY += other.vy;
                        alignmentCount++;
                    }

                    if (dist < 100) {
                        cohesionX += other.x;
                        cohesionY += other.y;
                        cohesionCount++;
                    }
                }

                if (separationCount > 0) {
                    separationX /= separationCount;
                    separationY /= separationCount;
                }

                if (alignmentCount > 0) {
                    alignmentX /= alignmentCount;
                    alignmentY /= alignmentCount;
                }

                if (cohesionCount > 0) {
                    cohesionX /= cohesionCount;
                    cohesionY /= cohesionCount;
                    cohesionX -= this.x;
                    cohesionY -= this.y;
                }

                this.vx += separationX * 0.1 + alignmentX * 0.05 + cohesionX * 0.005;
                this.vy += separationY * 0.1 + alignmentY * 0.05 + cohesionY * 0.005;

                const speed = Math.sqrt(this.vx ** 2 + this.vy ** 2);
                const maxSpeed = 4;
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                const angle = Math.atan2(this.vy, this.vx);

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(angle);

                const speed = Math.sqrt(this.vx ** 2 + this.vy ** 2);
                const brightness = 40 + speed * 10;

                ctx.fillStyle = `hsl(${this.hue}, 80%, ${brightness}%)`;
                ctx.beginPath();
                ctx.moveTo(8, 0);
                ctx.lineTo(-4, 4);
                ctx.lineTo(-4, -4);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        const boids = [];
        for (let i = 0; i < BOID_COUNT; i++) {
            boids.push(new Boid());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 16, 32, 0.1)';
            ctx.fillRect(0, 0, width, height);

            boids.forEach(boid => boid.update(boids));

            for (let i = 0; i < boids.length; i++) {
                for (let j = i + 1; j < boids.length; j++) {
                    const dx = boids[j].x - boids[i].x;
                    const dy = boids[j].y - boids[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 30) {
                        ctx.strokeStyle = `rgba(100, 200, 255, ${(30 - dist) / 30 * 0.3})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(boids[i].x, boids[i].y);
                        ctx.lineTo(boids[j].x, boids[j].y);
                        ctx.stroke();
                    }
                }
            }

            boids.forEach(boid => boid.draw());

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
