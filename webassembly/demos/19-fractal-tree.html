<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #222;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = 1000;
        const height = canvas.height = 800;

        let time = 0;

        function drawBranch(x, y, angle, length, depth) {
            if (depth === 0 || length < 2) return;

            const endX = x + Math.cos(angle) * length;
            const endY = y + Math.sin(angle) * length;

            const hue = (depth * 20 + time * 10) % 360;
            const brightness = 30 + depth * 5;

            ctx.strokeStyle = `hsl(${hue}, 70%, ${brightness}%)`;
            ctx.lineWidth = depth * 0.8;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            const windEffect = Math.sin(time * 2 + depth) * 0.05;
            const angleVariation = Math.sin(time + depth * 0.5) * 0.1;

            const leftAngle = angle - 0.3 - angleVariation + windEffect;
            const rightAngle = angle + 0.3 + angleVariation + windEffect;

            const lengthReduction = 0.7 + Math.sin(time * 0.5) * 0.05;

            drawBranch(endX, endY, leftAngle, length * lengthReduction, depth - 1);
            drawBranch(endX, endY, rightAngle, length * lengthReduction, depth - 1);

            if (depth > 5) {
                const middleAngle = angle + Math.sin(time + depth) * 0.1;
                drawBranch(endX, endY, middleAngle, length * 0.6, depth - 1);
            }

            if (depth < 4) {
                const leafSize = 3 + Math.random() * 3;
                ctx.fillStyle = `hsla(${120 + Math.random() * 40}, 70%, 50%, 0.6)`;
                ctx.beginPath();
                ctx.arc(endX, endY, leafSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            time += 0.01;

            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
            ctx.fillRect(0, 0, width, height);

            const startX = width / 2;
            const startY = height - 50;
            const initialAngle = -Math.PI / 2;
            const initialLength = 120 + Math.sin(time) * 20;
            const maxDepth = 12;

            ctx.shadowBlur = 10;
            ctx.shadowColor = '#0f0';

            drawBranch(startX, startY, initialAngle, initialLength, maxDepth);

            ctx.shadowBlur = 0;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
