<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Engine - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #001015;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #003050;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = 1000;
        const height = canvas.height = 700;

        const GRID_SIZE = 16;
        const voxels = new Uint8Array(GRID_SIZE * GRID_SIZE * GRID_SIZE);

        for (let z = 0; z < GRID_SIZE; z++) {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const idx = z * GRID_SIZE * GRID_SIZE + y * GRID_SIZE + x;

                    const centerDist = Math.sqrt(
                        (x - GRID_SIZE / 2) ** 2 +
                        (y - GRID_SIZE / 2) ** 2 +
                        (z - GRID_SIZE / 2) ** 2
                    );

                    if (centerDist < 6 && centerDist > 3) {
                        voxels[idx] = 1 + Math.floor(Math.random() * 3);
                    } else if (y < 4) {
                        voxels[idx] = 4;
                    }
                }
            }
        }

        const voxelColors = [
            null,
            [200, 50, 50],
            [50, 200, 50],
            [50, 50, 200],
            [100, 70, 40]
        ];

        let angleX = 0.5;
        let angleY = 0;

        function rotateX(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: x,
                y: y * cos - z * sin,
                z: y * sin + z * cos
            };
        }

        function rotateY(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: x * cos + z * sin,
                y: y,
                z: -x * sin + z * cos
            };
        }

        function project(x, y, z) {
            const scale = 300;
            const distance = 40;
            const factor = scale / (distance + z);

            return {
                x: width / 2 + x * factor,
                y: height / 2 - y * factor,
                z: z
            };
        }

        function drawVoxel(x, y, z, colorIdx) {
            const color = voxelColors[colorIdx];
            if (!color) return null;

            const size = 1;
            const vertices = [
                [x - size / 2, y - size / 2, z - size / 2],
                [x + size / 2, y - size / 2, z - size / 2],
                [x + size / 2, y + size / 2, z - size / 2],
                [x - size / 2, y + size / 2, z - size / 2],
                [x - size / 2, y - size / 2, z + size / 2],
                [x + size / 2, y - size / 2, z + size / 2],
                [x + size / 2, y + size / 2, z + size / 2],
                [x - size / 2, y + size / 2, z + size / 2]
            ];

            const rotated = vertices.map(([vx, vy, vz]) => {
                let p = rotateY(vx, vy, vz, angleY);
                p = rotateX(p.x, p.y, p.z, angleX);
                return project(p.x, p.y, p.z);
            });

            const faces = [
                [0, 1, 2, 3], [4, 5, 6, 7],
                [0, 1, 5, 4], [2, 3, 7, 6],
                [0, 3, 7, 4], [1, 2, 6, 5]
            ];

            const avgZ = rotated.reduce((sum, p) => sum + p.z, 0) / 8;

            return { rotated, faces, color, avgZ };
        }

        function animate() {
            angleY += 0.01;

            ctx.fillStyle = '#001015';
            ctx.fillRect(0, 0, width, height);

            const renderData = [];

            for (let z = 0; z < GRID_SIZE; z++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const idx = z * GRID_SIZE * GRID_SIZE + y * GRID_SIZE + x;
                        const voxelType = voxels[idx];

                        if (voxelType) {
                            const data = drawVoxel(
                                x - GRID_SIZE / 2,
                                y - GRID_SIZE / 2,
                                z - GRID_SIZE / 2,
                                voxelType
                            );
                            if (data) renderData.push(data);
                        }
                    }
                }
            }

            renderData.sort((a, b) => a.avgZ - b.avgZ);

            renderData.forEach(({ rotated, faces, color }) => {
                faces.forEach((face, faceIdx) => {
                    const brightness = 0.4 + faceIdx * 0.1;

                    ctx.fillStyle = `rgb(${color[0] * brightness}, ${color[1] * brightness}, ${color[2] * brightness})`;
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.lineWidth = 1;

                    ctx.beginPath();
                    face.forEach((vi, i) => {
                        const p = rotated[vi];
                        if (i === 0) {
                            ctx.moveTo(p.x, p.y);
                        } else {
                            ctx.lineTo(p.x, p.y);
                        }
                    });
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                });
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
