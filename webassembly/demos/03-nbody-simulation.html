<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Body Simulation - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #222;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = 900;
        const height = canvas.height = 700;

        const N = 500;
        const G = 0.5;
        const dt = 0.016;
        const softening = 0.5;

        // WebAssembly memory
        const memory = new WebAssembly.Memory({ initial: 10 });
        const buffer = new Float32Array(memory.buffer);

        // Positions: [x1, y1, x2, y2, ...]
        // Velocities: [vx1, vy1, vx2, vy2, ...]
        // Masses: [m1, m2, ...]

        const posOffset = 0;
        const velOffset = N * 2;
        const massOffset = N * 4;

        // Initialize particles
        for (let i = 0; i < N; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 50 + Math.random() * 200;
            const speed = Math.sqrt(G * 1000 / radius) * 0.5;

            buffer[posOffset + i * 2] = width / 2 + Math.cos(angle) * radius;
            buffer[posOffset + i * 2 + 1] = height / 2 + Math.sin(angle) * radius;
            buffer[velOffset + i * 2] = -Math.sin(angle) * speed + (Math.random() - 0.5) * 2;
            buffer[velOffset + i * 2 + 1] = Math.cos(angle) * speed + (Math.random() - 0.5) * 2;
            buffer[massOffset + i] = 0.5 + Math.random() * 1.5;
        }

        // Add central massive body
        buffer[posOffset] = width / 2;
        buffer[posOffset + 1] = height / 2;
        buffer[velOffset] = 0;
        buffer[velOffset + 1] = 0;
        buffer[massOffset] = 1000;

        // WebAssembly module for force computation
        const wasmCode = `(module
            (memory (import "env" "memory") 10)
            (func (export "computeForce")
                (param $i i32) (param $j i32) (param $n i32)
                (result f32 f32)
                (local $dx f32) (local $dy f32) (local $distSq f32)
                (local $force f32) (local $fx f32) (local $fy f32)

                (local.set $dx
                    (f32.sub
                        (f32.load (i32.add (i32.mul (local.get $j) (i32.const 8)) (i32.const 0)))
                        (f32.load (i32.add (i32.mul (local.get $i) (i32.const 8)) (i32.const 0)))))
                (local.set $dy
                    (f32.sub
                        (f32.load (i32.add (i32.mul (local.get $j) (i32.const 8)) (i32.const 4)))
                        (f32.load (i32.add (i32.mul (local.get $i) (i32.const 8)) (i32.const 4)))))

                (local.set $distSq
                    (f32.add
                        (f32.add
                            (f32.mul (local.get $dx) (local.get $dx))
                            (f32.mul (local.get $dy) (local.get $dy)))
                        (f32.const 0.25)))

                (local.set $force
                    (f32.div
                        (f32.const 0.5)
                        (f32.mul (local.get $distSq) (f32.sqrt (local.get $distSq)))))

                (f32.mul (local.get $dx) (local.get $force))
                (f32.mul (local.get $dy) (local.get $force)))
        )`;

        let wasm;

        async function init() {
            const compiled = await WebAssembly.instantiate(
                await new Response(wasmCode, {
                    headers: { 'Content-Type': 'application/wasm' }
                }).arrayBuffer(),
                { env: { memory } }
            ).catch(() => null);

            if (compiled) {
                wasm = compiled.instance;
            }

            animate();
        }

        function updateParticles() {
            const forces = new Float32Array(N * 2);

            // Compute forces (JavaScript fallback if WASM fails)
            for (let i = 0; i < N; i++) {
                let fx = 0, fy = 0;
                const xi = buffer[posOffset + i * 2];
                const yi = buffer[posOffset + i * 2 + 1];

                for (let j = 0; j < N; j++) {
                    if (i === j) continue;

                    const dx = buffer[posOffset + j * 2] - xi;
                    const dy = buffer[posOffset + j * 2 + 1] - yi;
                    const distSq = dx * dx + dy * dy + softening * softening;
                    const force = G * buffer[massOffset + j] / (distSq * Math.sqrt(distSq));

                    fx += dx * force;
                    fy += dy * force;
                }

                forces[i * 2] = fx;
                forces[i * 2 + 1] = fy;
            }

            // Update velocities and positions
            for (let i = 0; i < N; i++) {
                buffer[velOffset + i * 2] += forces[i * 2] * dt;
                buffer[velOffset + i * 2 + 1] += forces[i * 2 + 1] * dt;
                buffer[posOffset + i * 2] += buffer[velOffset + i * 2] * dt;
                buffer[posOffset + i * 2 + 1] += buffer[velOffset + i * 2 + 1] * dt;

                // Wrap around boundaries
                if (buffer[posOffset + i * 2] < 0) buffer[posOffset + i * 2] += width;
                if (buffer[posOffset + i * 2] > width) buffer[posOffset + i * 2] -= width;
                if (buffer[posOffset + i * 2 + 1] < 0) buffer[posOffset + i * 2 + 1] += height;
                if (buffer[posOffset + i * 2 + 1] > height) buffer[posOffset + i * 2 + 1] -= height;
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            updateParticles();

            for (let i = 0; i < N; i++) {
                const x = buffer[posOffset + i * 2];
                const y = buffer[posOffset + i * 2 + 1];
                const m = buffer[massOffset + i];
                const size = Math.sqrt(m) * 0.5;

                const speed = Math.sqrt(
                    buffer[velOffset + i * 2] ** 2 +
                    buffer[velOffset + i * 2 + 1] ** 2
                );

                const hue = (speed * 10) % 360;
                ctx.fillStyle = `hsl(${hue}, 100%, ${i === 0 ? 70 : 60}%)`;
                ctx.beginPath();
                ctx.arc(x, y, i === 0 ? 8 : Math.max(1, size), 0, Math.PI * 2);
                ctx.fill();
            }

            requestAnimationFrame(animate);
        }

        init();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
