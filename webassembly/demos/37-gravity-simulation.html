<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Simulation - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000510;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #001530;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = 1200;
        const height = canvas.height = 800;

        class Body {
            constructor(x, y, vx, vy, mass, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.mass = mass;
                this.color = color;
                this.trail = [];
            }

            update(bodies, dt) {
                let fx = 0;
                let fy = 0;

                for (const other of bodies) {
                    if (other === this) continue;

                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);

                    if (dist < 1) continue;

                    const G = 100;
                    const force = G * this.mass * other.mass / (distSq + 100);

                    fx += (dx / dist) * force / this.mass;
                    fy += (dy / dist) * force / this.mass;
                }

                this.vx += fx * dt;
                this.vy += fy * dt;

                this.x += this.vx * dt;
                this.y += this.vy * dt;

                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 100) {
                    this.trail.shift();
                }
            }

            draw() {
                ctx.strokeStyle = this.color + '40';
                ctx.lineWidth = 2;
                ctx.beginPath();

                this.trail.forEach((p, i) => {
                    if (i === 0) {
                        ctx.moveTo(p.x, p.y);
                    } else {
                        ctx.lineTo(p.x, p.y);
                    }
                });

                ctx.stroke();

                const radius = Math.sqrt(this.mass) * 2;

                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color + '80');
                gradient.addColorStop(1, this.color + '00');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius * 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const bodies = [
            new Body(width / 2, height / 2, 0, 0, 1000, '#ffff00'),
            new Body(width / 2 + 200, height / 2, 0, 15, 10, '#00ff00'),
            new Body(width / 2 - 250, height / 2, 0, -12, 15, '#ff0000'),
            new Body(width / 2, height / 2 - 300, 10, 0, 8, '#00ffff'),
            new Body(width / 2 + 150, height / 2 + 150, -10, 10, 5, '#ff00ff')
        ];

        for (let i = 0; i < 20; i++) {
            const angle = Math.random() * Math.PI * 2;
            const dist = 150 + Math.random() * 200;
            const x = width / 2 + Math.cos(angle) * dist;
            const y = height / 2 + Math.sin(angle) * dist;

            const speed = Math.sqrt(1000 * 100 / dist) * 0.7;
            const vx = -Math.sin(angle) * speed;
            const vy = Math.cos(angle) * speed;

            bodies.push(new Body(x, y, vx, vy, 0.5, '#ffffff'));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 5, 16, 0.1)';
            ctx.fillRect(0, 0, width, height);

            const dt = 0.1;

            for (let step = 0; step < 3; step++) {
                bodies.forEach(body => body.update(bodies, dt));
            }

            for (let i = bodies.length - 1; i >= 0; i--) {
                const body = bodies[i];

                if (body.x < -100 || body.x > width + 100 ||
                    body.y < -100 || body.y > height + 100) {
                    bodies.splice(i, 1);
                    continue;
                }

                for (let j = i - 1; j >= 0; j--) {
                    const other = bodies[j];
                    const dx = other.x - body.x;
                    const dy = other.y - body.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < (Math.sqrt(body.mass) + Math.sqrt(other.mass)) * 2) {
                        if (body.mass < other.mass) {
                            other.mass += body.mass;
                            other.vx = (other.vx * other.mass + body.vx * body.mass) / (other.mass + body.mass);
                            other.vy = (other.vy * other.mass + body.vy * body.mass) / (other.mass + body.mass);
                            bodies.splice(i, 1);
                            break;
                        }
                    }
                }
            }

            bodies.forEach(body => body.draw());

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
