<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony Optimization - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #3a2000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = 1000;
        const height = canvas.height = 700;

        const GRID_SIZE = 100;
        const CELL_SIZE = width / GRID_SIZE;

        const pheromone = new Float32Array(GRID_SIZE * GRID_SIZE);
        const food = new Uint8Array(GRID_SIZE * GRID_SIZE);

        const homeX = GRID_SIZE / 2;
        const homeY = GRID_SIZE / 2;

        for (let i = 0; i < 5; i++) {
            const fx = Math.floor(Math.random() * GRID_SIZE);
            const fy = Math.floor(Math.random() * GRID_SIZE);
            const idx = fy * GRID_SIZE + fx;
            food[idx] = 100;

            for (let dy = -2; dy <= 2; dy++) {
                for (let dx = -2; dx <= 2; dx++) {
                    const nx = fx + dx;
                    const ny = fy + dy;
                    if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE) {
                        const nidx = ny * GRID_SIZE + nx;
                        food[nidx] = Math.max(food[nidx], 100 - (Math.abs(dx) + Math.abs(dy)) * 20);
                    }
                }
            }
        }

        class Ant {
            constructor() {
                this.x = homeX;
                this.y = homeY;
                this.angle = Math.random() * Math.PI * 2;
                this.hasFood = false;
            }

            update() {
                if (!this.hasFood) {
                    const gx = Math.floor(this.x);
                    const gy = Math.floor(this.y);
                    const idx = gy * GRID_SIZE + gx;

                    if (food[idx] > 0) {
                        this.hasFood = true;
                        food[idx]--;
                        pheromone[idx] += 100;
                    }
                }

                if (this.hasFood) {
                    const dx = homeX - this.x;
                    const dy = homeY - this.y;
                    this.angle = Math.atan2(dy, dx) + (Math.random() - 0.5) * 0.5;

                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 1) {
                        this.hasFood = false;
                    }
                } else {
                    let maxPheromone = 0;
                    let bestAngle = this.angle;

                    for (let i = 0; i < 5; i++) {
                        const testAngle = this.angle + (Math.random() - 0.5) * Math.PI;
                        const testX = Math.floor(this.x + Math.cos(testAngle) * 2);
                        const testY = Math.floor(this.y + Math.sin(testAngle) * 2);

                        if (testX >= 0 && testX < GRID_SIZE && testY >= 0 && testY < GRID_SIZE) {
                            const idx = testY * GRID_SIZE + testX;
                            if (pheromone[idx] > maxPheromone) {
                                maxPheromone = pheromone[idx];
                                bestAngle = testAngle;
                            }
                        }
                    }

                    if (maxPheromone > 1) {
                        this.angle = bestAngle;
                    } else {
                        this.angle += (Math.random() - 0.5) * 0.3;
                    }
                }

                this.x += Math.cos(this.angle) * 0.5;
                this.y += Math.sin(this.angle) * 0.5;

                this.x = Math.max(0, Math.min(GRID_SIZE - 1, this.x));
                this.y = Math.max(0, Math.min(GRID_SIZE - 1, this.y));

                if (this.hasFood) {
                    const gx = Math.floor(this.x);
                    const gy = Math.floor(this.y);
                    const idx = gy * GRID_SIZE + gx;
                    pheromone[idx] += 1;
                }
            }

            draw() {
                ctx.fillStyle = this.hasFood ? '#ff0' : '#fff';
                ctx.beginPath();
                ctx.arc(this.x * CELL_SIZE, this.y * CELL_SIZE, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const ants = [];
        for (let i = 0; i < 100; i++) {
            ants.push(new Ant());
        }

        function animate() {
            ctx.fillStyle = '#1a1000';
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                pheromone[i] *= 0.995;
            }

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const idx = y * GRID_SIZE + x;

                    if (pheromone[idx] > 0.1) {
                        const intensity = Math.min(255, pheromone[idx] * 5);
                        ctx.fillStyle = `rgba(100, 200, 255, ${intensity / 255})`;
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }

                    if (food[idx] > 0) {
                        ctx.fillStyle = `rgba(0, ${food[idx] * 2}, 0, 0.8)`;
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            ctx.fillStyle = '#f00';
            ctx.beginPath();
            ctx.arc(homeX * CELL_SIZE, homeY * CELL_SIZE, 10, 0, Math.PI * 2);
            ctx.fill();

            ants.forEach(ant => {
                ant.update();
                ant.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
