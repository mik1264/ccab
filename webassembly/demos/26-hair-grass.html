<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair/Grass Simulation - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a150a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #1a2a1a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = 1200;
        const height = canvas.height = 700;

        const BLADE_COUNT = 300;
        const SEGMENTS = 12;

        class GrassBlade {
            constructor(x, baseY) {
                this.x = x;
                this.baseY = baseY;
                this.segments = [];
                this.height = 40 + Math.random() * 80;
                this.thickness = 2 + Math.random() * 2;
                this.hue = 90 + Math.random() * 40;

                for (let i = 0; i < SEGMENTS; i++) {
                    this.segments.push({
                        x: x,
                        y: baseY - (i / SEGMENTS) * this.height,
                        vx: 0,
                        vy: 0
                    });
                }
            }

            update(windX, windY, mouseX, mouseY) {
                for (let i = 1; i < SEGMENTS; i++) {
                    const seg = this.segments[i];

                    const dx = mouseX - seg.x;
                    const dy = mouseY - seg.y;
                    const distToMouse = Math.sqrt(dx * dx + dy * dy);

                    if (distToMouse < 100) {
                        const force = (100 - distToMouse) / 100;
                        seg.vx -= (dx / distToMouse) * force * 3;
                        seg.vy -= (dy / distToMouse) * force * 3;
                    }

                    const windForce = 0.5 + Math.sin(Date.now() * 0.001 + this.x * 0.01) * 0.5;
                    seg.vx += windX * windForce * (i / SEGMENTS);
                    seg.vy += windY * (i / SEGMENTS);

                    const prevSeg = this.segments[i - 1];
                    const targetDist = this.height / SEGMENTS;

                    const dx2 = prevSeg.x - seg.x;
                    const dy2 = prevSeg.y - seg.y;
                    const dist = Math.sqrt(dx2 * dx2 + dy2 * dy2);

                    if (dist > 0) {
                        const diff = (targetDist - dist) / dist;
                        seg.vx += dx2 * diff * 0.5;
                        seg.vy += dy2 * diff * 0.5;
                    }

                    seg.vx *= 0.95;
                    seg.vy *= 0.95;

                    seg.x += seg.vx;
                    seg.y += seg.vy;
                }

                this.segments[0].x = this.x;
                this.segments[0].y = this.baseY;
            }

            draw() {
                ctx.strokeStyle = `hsl(${this.hue}, 70%, 40%)`;
                ctx.lineWidth = this.thickness;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                ctx.beginPath();
                ctx.moveTo(this.segments[0].x, this.segments[0].y);

                for (let i = 1; i < SEGMENTS; i++) {
                    const seg = this.segments[i];
                    ctx.lineTo(seg.x, seg.y);
                }

                ctx.stroke();

                const tip = this.segments[SEGMENTS - 1];
                ctx.fillStyle = `hsl(${this.hue + 20}, 80%, 60%)`;
                ctx.beginPath();
                ctx.ellipse(tip.x, tip.y, this.thickness, this.thickness * 2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const blades = [];
        const baseY = height - 100;

        for (let i = 0; i < BLADE_COUNT; i++) {
            const x = (i / BLADE_COUNT) * width;
            blades.push(new GrassBlade(x, baseY + (Math.random() - 0.5) * 20));
        }

        let mouseX = -1000;
        let mouseY = -1000;
        let time = 0;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        function animate() {
            time += 0.01;

            ctx.fillStyle = 'rgba(10, 21, 10, 0.3)';
            ctx.fillRect(0, 0, width, height);

            const windX = Math.sin(time * 0.5) * 2;
            const windY = Math.cos(time * 0.3) * 0.5;

            blades.forEach(blade => {
                blade.update(windX, windY, mouseX, mouseY);
            });

            blades.sort((a, b) => {
                const aTop = a.segments[SEGMENTS - 1].x;
                const bTop = b.segments[SEGMENTS - 1].x;
                return aTop - bTop;
            });

            blades.forEach(blade => blade.draw());

            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, baseY + 50, width, height);

            ctx.fillStyle = '#1a2a1a';
            ctx.fillRect(0, baseY + 30, width, 30);

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
