<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaballs - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #222;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = 900;
        const height = canvas.height = 700;

        const BALL_COUNT = 8;
        const balls = [];

        for (let i = 0; i < BALL_COUNT; i++) {
            balls.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 3,
                vy: (Math.random() - 0.5) * 3,
                radius: 40 + Math.random() * 60,
                hue: Math.random() * 360
            });
        }

        // WebAssembly metaball field calculation
        const memory = new WebAssembly.Memory({ initial: 1 });

        const wasmCode = new Uint8Array([
            0x00, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00, 0x01, 0x07, 0x01, 0x60,
            0x02, 0x7d, 0x7d, 0x01, 0x7d, 0x03, 0x02, 0x01, 0x00, 0x07, 0x0f, 0x01,
            0x0b, 0x6d, 0x65, 0x74, 0x61, 0x62, 0x61, 0x6c, 0x6c, 0x46, 0x6e, 0x00,
            0x00, 0x0a, 0x12, 0x01, 0x10, 0x00, 0x20, 0x01, 0x20, 0x00, 0x20, 0x00,
            0x94, 0x20, 0x01, 0x20, 0x01, 0x94, 0x92, 0xa0, 0x0b
        ]);

        let wasm;

        async function init() {
            try {
                const module = await WebAssembly.instantiate(wasmCode);
                wasm = module.instance;
            } catch (e) {
                console.log('WASM fallback');
            }
            animate();
        }

        function metaballValue(x, y, ball) {
            const dx = x - ball.x;
            const dy = y - ball.y;
            const distSq = dx * dx + dy * dy;

            if (distSq === 0) return 1;

            return (ball.radius * ball.radius) / distSq;
        }

        function getFieldValue(x, y) {
            let sum = 0;
            for (const ball of balls) {
                sum += metaballValue(x, y, ball);
            }
            return sum;
        }

        function animate() {
            const imageData = ctx.createImageData(width, height);

            // Update ball positions
            balls.forEach(ball => {
                ball.x += ball.vx;
                ball.y += ball.vy;

                if (ball.x - ball.radius < 0 || ball.x + ball.radius > width) {
                    ball.vx *= -1;
                    ball.x = Math.max(ball.radius, Math.min(width - ball.radius, ball.x));
                }
                if (ball.y - ball.radius < 0 || ball.y + ball.radius > height) {
                    ball.vy *= -1;
                    ball.y = Math.max(ball.radius, Math.min(height - ball.radius, ball.y));
                }
            });

            // Render metaballs
            const threshold = 1;

            for (let y = 0; y < height; y += 2) {
                for (let x = 0; x < width; x += 2) {
                    const value = getFieldValue(x, y);

                    const idx = (y * width + x) * 4;

                    if (value > threshold) {
                        const intensity = Math.min(1, value / 3);
                        const hue = (value * 50) % 360;

                        const r = Math.floor(255 * intensity * (1 + Math.sin(hue * 0.1)) / 2);
                        const g = Math.floor(255 * intensity * (1 + Math.sin(hue * 0.1 + 2)) / 2);
                        const b = Math.floor(255 * intensity * (1 + Math.sin(hue * 0.1 + 4)) / 2);

                        for (let dy = 0; dy < 2; dy++) {
                            for (let dx = 0; dx < 2; dx++) {
                                if (y + dy < height && x + dx < width) {
                                    const i = ((y + dy) * width + (x + dx)) * 4;
                                    imageData.data[i] = r;
                                    imageData.data[i + 1] = g;
                                    imageData.data[i + 2] = b;
                                    imageData.data[i + 3] = 255;
                                }
                            }
                        }
                    } else {
                        for (let dy = 0; dy < 2; dy++) {
                            for (let dx = 0; dx < 2; dx++) {
                                if (y + dy < height && x + dx < width) {
                                    const i = ((y + dy) * width + (x + dx)) * 4;
                                    imageData.data[i] = 0;
                                    imageData.data[i + 1] = 0;
                                    imageData.data[i + 2] = 0;
                                    imageData.data[i + 3] = 255;
                                }
                            }
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);

            // Draw glow effect
            balls.forEach(ball => {
                const gradient = ctx.createRadialGradient(
                    ball.x, ball.y, 0,
                    ball.x, ball.y, ball.radius * 1.5
                );

                gradient.addColorStop(0, `hsla(${ball.hue}, 100%, 60%, 0.3)`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        init();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
