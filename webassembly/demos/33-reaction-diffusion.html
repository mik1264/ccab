<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction-Diffusion - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #222;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridWidth = 200;
        const gridHeight = 200;
        canvas.width = gridWidth * 3;
        canvas.height = gridHeight * 3;

        const grid = new Float32Array(gridWidth * gridHeight * 2);
        const next = new Float32Array(gridWidth * gridHeight * 2);

        const dA = 1.0;
        const dB = 0.5;
        const feed = 0.055;
        const kill = 0.062;

        for (let i = 0; i < gridWidth * gridHeight; i++) {
            grid[i * 2] = 1;
            grid[i * 2 + 1] = 0;
        }

        for (let i = 0; i < 20; i++) {
            const x = gridWidth / 2 - 10 + Math.floor(Math.random() * 20);
            const y = gridHeight / 2 - 10 + Math.floor(Math.random() * 20);
            const idx = (y * gridWidth + x) * 2;
            grid[idx + 1] = 1;
        }

        function laplacian(grid, x, y, offset) {
            let sum = 0;
            sum += grid[((y) * gridWidth + (x)) * 2 + offset] * -1;
            sum += grid[((y) * gridWidth + ((x + 1) % gridWidth)) * 2 + offset] * 0.2;
            sum += grid[((y) * gridWidth + ((x - 1 + gridWidth) % gridWidth)) * 2 + offset] * 0.2;
            sum += grid[(((y + 1) % gridHeight) * gridWidth + x) * 2 + offset] * 0.2;
            sum += grid[(((y - 1 + gridHeight) % gridHeight) * gridWidth + x) * 2 + offset] * 0.2;
            sum += grid[(((y + 1) % gridHeight) * gridWidth + ((x + 1) % gridWidth)) * 2 + offset] * 0.05;
            sum += grid[(((y + 1) % gridHeight) * gridWidth + ((x - 1 + gridWidth) % gridWidth)) * 2 + offset] * 0.05;
            sum += grid[(((y - 1 + gridHeight) % gridHeight) * gridWidth + ((x + 1) % gridWidth)) * 2 + offset] * 0.05;
            sum += grid[(((y - 1 + gridHeight) % gridHeight) * gridWidth + ((x - 1 + gridWidth) % gridWidth)) * 2 + offset] * 0.05;
            return sum;
        }

        function update() {
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    const idx = (y * gridWidth + x) * 2;

                    const a = grid[idx];
                    const b = grid[idx + 1];

                    const laplaceA = laplacian(grid, x, y, 0);
                    const laplaceB = laplacian(grid, x, y, 1);

                    const reaction = a * b * b;

                    next[idx] = a + (dA * laplaceA - reaction + feed * (1 - a));
                    next[idx + 1] = b + (dB * laplaceB + reaction - (kill + feed) * b);

                    next[idx] = Math.max(0, Math.min(1, next[idx]));
                    next[idx + 1] = Math.max(0, Math.min(1, next[idx + 1]));
                }
            }

            for (let i = 0; i < gridWidth * gridHeight * 2; i++) {
                grid[i] = next[i];
            }
        }

        function draw() {
            const imageData = ctx.createImageData(gridWidth, gridHeight);

            for (let i = 0; i < gridWidth * gridHeight; i++) {
                const a = grid[i * 2];
                const b = grid[i * 2 + 1];

                const c = (a - b) * 255;

                imageData.data[i * 4] = c;
                imageData.data[i * 4 + 1] = c * 0.8;
                imageData.data[i * 4 + 2] = c * 1.2;
                imageData.data[i * 4 + 3] = 255;
            }

            ctx.putImageData(imageData, 0, 0);
            ctx.drawImage(canvas, 0, 0, gridWidth, gridHeight, 0, 0, canvas.width, canvas.height);
        }

        function animate() {
            for (let i = 0; i < 10; i++) {
                update();
            }
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
