<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Simulation - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #220000;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = 200;
        const height = 150;
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = '800px';
        canvas.style.height = '600px';

        const fireBuffer = new Uint8Array(width * height);

        const firePalette = [];
        for (let i = 0; i < 256; i++) {
            let r, g, b;
            if (i < 64) {
                r = i * 4;
                g = 0;
                b = 0;
            } else if (i < 128) {
                r = 255;
                g = (i - 64) * 4;
                b = 0;
            } else if (i < 192) {
                r = 255;
                g = 255;
                b = (i - 128) * 4;
            } else {
                r = 255;
                g = 255;
                b = 255;
            }
            firePalette.push([r, g, b]);
        }

        function propagate Fire() {
            for (let y = 1; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const src = y * width + x;
                    const pixel = fireBuffer[src];

                    if (pixel === 0) {
                        fireBuffer[src - width] = 0;
                    } else {
                        const decay = Math.floor(Math.random() * 3);
                        const dst = src - decay + 1 - width;
                        const targetIdx = Math.max(0, Math.min(width * height - 1, dst));

                        fireBuffer[targetIdx] = Math.max(0, pixel - (decay & 1));
                    }
                }
            }
        }

        function animate() {
            for (let x = 0; x < width; x++) {
                const intensity = Math.random() > 0.1 ? Math.floor(Math.random() * 256) : 0;
                fireBuffer[(height - 1) * width + x] = intensity;
            }

            propagateFire();

            const imageData = ctx.createImageData(width, height);

            for (let i = 0; i < width * height; i++) {
                const intensity = fireBuffer[i];
                const color = firePalette[intensity];

                imageData.data[i * 4] = color[0];
                imageData.data[i * 4 + 1] = color[1];
                imageData.data[i * 4 + 2] = color[2];
                imageData.data[i * 4 + 3] = 255;
            }

            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
