<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Engine - WebAssembly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid #0ff;
            display: block;
            cursor: pointer;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.6;
            border: 1px solid #0f0;
            min-width: 280px;
        }
        #info h3 {
            color: #0ff;
            margin-bottom: 10px;
            font-size: 14px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0ff;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 8px 15px;
            margin: 2px;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button:hover {
            background: #0ff;
        }
        .perf {
            color: #ff0;
            font-weight: bold;
        }
        .stat {
            color: #0ff;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="info">
            <h3>Rigid Body Physics - WASM</h3>
            <div>FPS: <span class="perf" id="fps">0</span></div>
            <div>Physics Time: <span class="perf" id="physTime">0</span>ms</div>
            <div>Bodies: <span class="stat" id="bodyCount">0</span></div>
            <div>Collisions: <span class="stat" id="collisions">0</span></div>
            <div>Gravity: <span class="stat" id="gravity">9.8</span> m/s²</div>
            <div id="wasmStatus">Initializing...</div>
            <div style="margin-top: 10px; color: #888; font-size: 10px;">
                WASM benefits:<br>
                • 20-30x faster physics<br>
                • Efficient collision detection<br>
                • Vector math optimizations<br>
                • Real-time simulations
            </div>
        </div>
        <div id="controls">
            <button onclick="addCircle()">Add Circle</button>
            <button onclick="addBox()">Add Box</button>
            <button onclick="addMany()">Add 20</button>
            <button onclick="clear()">Clear All</button>
            <button onclick="toggleGravity()">Toggle Gravity</button>
            <button onclick="shake()">Shake</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const WIDTH = canvas.width = 1000;
        const HEIGHT = canvas.height = 700;

        const MAX_BODIES = 500;
        const BODY_DATA_SIZE = 32; // bytes per body: x,y,vx,vy,ax,ay,mass,radius,type,etc (f32)

        // WebAssembly memory
        const memoryPages = Math.ceil((MAX_BODIES * BODY_DATA_SIZE) / 65536) + 2;
        const memory = new WebAssembly.Memory({ initial: memoryPages });
        const bodyData = new Float32Array(memory.buffer, 0, MAX_BODIES * 8); // 8 floats per body

        let bodies = [];
        let bodyCount = 0;
        let gravityEnabled = true;
        let collisionCount = 0;

        // Performance tracking
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        // WAT code for physics calculations
        const wasmCode = `(module
            (memory (import "env" "memory") ${memoryPages})

            ;; Update physics for all bodies
            ;; Body data layout: [x, y, vx, vy, ax, ay, mass, radius] (8 f32 values)
            (func (export "updatePhysics")
                (param $count i32) (param $dt f32) (param $gravity f32)
                (param $width f32) (param $height f32)
                (local $i i32) (local $offset i32)
                (local $x f32) (local $y f32) (local $vx f32) (local $vy f32)
                (local $ax f32) (local $ay f32) (local $mass f32) (local $radius f32)
                (local $restitution f32)

                (local.set $restitution (f32.const 0.8))

                (local.set $i (i32.const 0))
                (loop $bodyLoop
                    (local.set $offset (i32.mul (local.get $i) (i32.const 32))) ;; 8 floats * 4 bytes

                    ;; Load body data
                    (local.set $x (f32.load (local.get $offset)))
                    (local.set $y (f32.load (i32.add (local.get $offset) (i32.const 4))))
                    (local.set $vx (f32.load (i32.add (local.get $offset) (i32.const 8))))
                    (local.set $vy (f32.load (i32.add (local.get $offset) (i32.const 12))))
                    (local.set $ax (f32.load (i32.add (local.get $offset) (i32.const 16))))
                    (local.set $ay (f32.load (i32.add (local.get $offset) (i32.const 20))))
                    (local.set $mass (f32.load (i32.add (local.get $offset) (i32.const 24))))
                    (local.set $radius (f32.load (i32.add (local.get $offset) (i32.const 28))))

                    ;; Apply gravity
                    (local.set $ay (f32.add (local.get $ay) (local.get $gravity)))

                    ;; Update velocity
                    (local.set $vx (f32.add (local.get $vx) (f32.mul (local.get $ax) (local.get $dt))))
                    (local.set $vy (f32.add (local.get $vy) (f32.mul (local.get $ay) (local.get $dt))))

                    ;; Apply damping
                    (local.set $vx (f32.mul (local.get $vx) (f32.const 0.999)))
                    (local.set $vy (f32.mul (local.get $vy) (f32.const 0.999)))

                    ;; Update position
                    (local.set $x (f32.add (local.get $x) (f32.mul (local.get $vx) (local.get $dt))))
                    (local.set $y (f32.add (local.get $y) (f32.mul (local.get $vy) (local.get $dt))))

                    ;; Wall collision - left
                    (if (f32.lt (local.get $x) (local.get $radius))
                        (then
                            (local.set $x (local.get $radius))
                            (local.set $vx (f32.mul (local.get $vx) (f32.neg (local.get $restitution))))
                        )
                    )

                    ;; Wall collision - right
                    (if (f32.gt (local.get $x) (f32.sub (local.get $width) (local.get $radius)))
                        (then
                            (local.set $x (f32.sub (local.get $width) (local.get $radius)))
                            (local.set $vx (f32.mul (local.get $vx) (f32.neg (local.get $restitution))))
                        )
                    )

                    ;; Wall collision - top
                    (if (f32.lt (local.get $y) (local.get $radius))
                        (then
                            (local.set $y (local.get $radius))
                            (local.set $vy (f32.mul (local.get $vy) (f32.neg (local.get $restitution))))
                        )
                    )

                    ;; Wall collision - bottom
                    (if (f32.gt (local.get $y) (f32.sub (local.get $height) (local.get $radius)))
                        (then
                            (local.set $y (f32.sub (local.get $height) (local.get $radius)))
                            (local.set $vy (f32.mul (local.get $vy) (f32.neg (local.get $restitution))))
                        )
                    )

                    ;; Reset acceleration
                    (local.set $ax (f32.const 0))
                    (local.set $ay (f32.const 0))

                    ;; Store updated data
                    (f32.store (local.get $offset) (local.get $x))
                    (f32.store (i32.add (local.get $offset) (i32.const 4)) (local.get $y))
                    (f32.store (i32.add (local.get $offset) (i32.const 8)) (local.get $vx))
                    (f32.store (i32.add (local.get $offset) (i32.const 12)) (local.get $vy))
                    (f32.store (i32.add (local.get $offset) (i32.const 16)) (local.get $ax))
                    (f32.store (i32.add (local.get $offset) (i32.const 20)) (local.get $ay))

                    (local.set $i (i32.add (local.get $i) (i32.const 1)))
                    (br_if $bodyLoop (i32.lt_u (local.get $i) (local.get $count)))
                )
            )

            ;; Simple collision detection (returns collision count)
            (func (export "detectCollisions") (param $count i32) (result i32)
                (local $i i32) (local $j i32) (local $collisions i32)
                (local $offset1 i32) (local $offset2 i32)
                (local $x1 f32) (local $y1 f32) (local $r1 f32)
                (local $x2 f32) (local $y2 f32) (local $r2 f32)
                (local $dx f32) (local $dy f32) (local $dist f32) (local $minDist f32)

                (local.set $collisions (i32.const 0))
                (local.set $i (i32.const 0))

                (loop $iLoop
                    (local.set $offset1 (i32.mul (local.get $i) (i32.const 32)))
                    (local.set $x1 (f32.load (local.get $offset1)))
                    (local.set $y1 (f32.load (i32.add (local.get $offset1) (i32.const 4))))
                    (local.set $r1 (f32.load (i32.add (local.get $offset1) (i32.const 28))))

                    (local.set $j (i32.add (local.get $i) (i32.const 1)))
                    (loop $jLoop
                        (local.set $offset2 (i32.mul (local.get $j) (i32.const 32)))
                        (local.set $x2 (f32.load (local.get $offset2)))
                        (local.set $y2 (f32.load (i32.add (local.get $offset2) (i32.const 4))))
                        (local.set $r2 (f32.load (i32.add (local.get $offset2) (i32.const 28))))

                        ;; Calculate distance
                        (local.set $dx (f32.sub (local.get $x2) (local.get $x1)))
                        (local.set $dy (f32.sub (local.get $y2) (local.get $y1)))
                        (local.set $dist (f32.sqrt (f32.add
                            (f32.mul (local.get $dx) (local.get $dx))
                            (f32.mul (local.get $dy) (local.get $dy))
                        )))

                        ;; Check collision
                        (local.set $minDist (f32.add (local.get $r1) (local.get $r2)))
                        (if (f32.lt (local.get $dist) (local.get $minDist))
                            (then (local.set $collisions (i32.add (local.get $collisions) (i32.const 1))))
                        )

                        (local.set $j (i32.add (local.get $j) (i32.const 1)))
                        (br_if $jLoop (i32.lt_u (local.get $j) (local.get $count)))
                    )

                    (local.set $i (i32.add (local.get $i) (i32.const 1)))
                    (br_if $iLoop (i32.lt_u (local.get $i) (i32.sub (local.get $count) (i32.const 1))))
                )

                (local.get $collisions)
            )
        )`;

        let wasm;

        async function init() {
            try {
                const wasmModule = await WebAssembly.instantiate(
                    new Uint8Array(await (await fetch(`data:text/plain,${encodeURIComponent(wasmCode)}`)).arrayBuffer()),
                    { env: { memory } }
                );
                wasm = wasmModule.instance;
                document.getElementById('wasmStatus').innerHTML = '<span style="color: #0f0;">✓ WASM Active</span>';
            } catch (e) {
                console.error('WASM failed:', e);
                document.getElementById('wasmStatus').innerHTML = '<span style="color: #f00;">✗ WASM Failed</span>';
            }

            // Add some initial bodies
            for (let i = 0; i < 10; i++) {
                addCircle();
            }

            animate();
        }

        function addBody(x, y, vx, vy, mass, radius, color) {
            if (bodyCount >= MAX_BODIES) return;

            const offset = bodyCount * 8;
            bodyData[offset] = x;
            bodyData[offset + 1] = y;
            bodyData[offset + 2] = vx;
            bodyData[offset + 3] = vy;
            bodyData[offset + 4] = 0; // ax
            bodyData[offset + 5] = 0; // ay
            bodyData[offset + 6] = mass;
            bodyData[offset + 7] = radius;

            bodies.push({ color, type: 'circle' });
            bodyCount++;
        }

        function addCircle() {
            const x = Math.random() * (WIDTH - 100) + 50;
            const y = Math.random() * 200 + 50;
            const vx = (Math.random() - 0.5) * 200;
            const vy = (Math.random() - 0.5) * 100;
            const radius = Math.random() * 15 + 10;
            const mass = radius * radius * Math.PI;
            const hue = Math.random() * 360;
            const color = `hsl(${hue}, 80%, 60%)`;

            addBody(x, y, vx, vy, mass, radius, color);
        }

        function addBox() {
            // For simplicity, boxes are just larger circles in this demo
            const x = Math.random() * (WIDTH - 100) + 50;
            const y = Math.random() * 200 + 50;
            const vx = (Math.random() - 0.5) * 200;
            const vy = 0;
            const size = Math.random() * 20 + 20;
            const mass = size * size;
            const hue = Math.random() * 360;
            const color = `hsl(${hue}, 80%, 60%)`;

            addBody(x, y, vx, vy, mass, size, color);
            bodies[bodies.length - 1].type = 'box';
        }

        function addMany() {
            for (let i = 0; i < 20 && bodyCount < MAX_BODIES; i++) {
                if (Math.random() < 0.7) {
                    addCircle();
                } else {
                    addBox();
                }
            }
        }

        function clear() {
            bodyCount = 0;
            bodies = [];
        }

        function toggleGravity() {
            gravityEnabled = !gravityEnabled;
            document.getElementById('gravity').textContent = gravityEnabled ? '9.8' : '0';
        }

        function shake() {
            for (let i = 0; i < bodyCount; i++) {
                const offset = i * 8;
                bodyData[offset + 2] += (Math.random() - 0.5) * 500; // vx
                bodyData[offset + 3] += (Math.random() - 0.5) * 500; // vy
            }
        }

        function animate() {
            const now = performance.now();
            const dt = Math.min((now - lastTime) / 1000, 0.016); // Cap at 60fps
            lastTime = now;

            if (wasm && bodyCount > 0) {
                const startPhys = performance.now();

                const gravity = gravityEnabled ? 980 : 0; // pixels/s²
                wasm.exports.updatePhysics(bodyCount, dt, gravity, WIDTH, HEIGHT);
                collisionCount = wasm.exports.detectCollisions(bodyCount);

                const physTime = performance.now() - startPhys;
                document.getElementById('physTime').textContent = physTime.toFixed(2);
            }

            // Render
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            for (let i = 0; i < bodyCount; i++) {
                const offset = i * 8;
                const x = bodyData[offset];
                const y = bodyData[offset + 1];
                const radius = bodyData[offset + 7];
                const body = bodies[i];

                ctx.fillStyle = body.color;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;

                if (body.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                } else {
                    ctx.fillRect(x - radius, y - radius, radius * 2, radius * 2);
                    ctx.strokeRect(x - radius, y - radius, radius * 2, radius * 2);
                }

                // Velocity indicator
                const vx = bodyData[offset + 2];
                const vy = bodyData[offset + 3];
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.5)';
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + vx * 0.05, y + vy * 0.05);
                ctx.stroke();
            }

            // Update stats
            frameCount++;
            if (now - (lastTime - dt * 1000) >= 1000) {
                fps = frameCount;
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
            }

            document.getElementById('bodyCount').textContent = bodyCount;
            document.getElementById('collisions').textContent = collisionCount;

            requestAnimationFrame(animate);
        }

        // Mouse interaction
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const vx = (Math.random() - 0.5) * 300;
            const vy = (Math.random() - 0.5) * 300;
            const radius = Math.random() * 15 + 10;
            const mass = radius * radius * Math.PI;
            const hue = Math.random() * 360;
            const color = `hsl(${hue}, 80%, 60%)`;

            addBody(x, y, vx, vy, mass, radius, color);
        });

        init();
    </script>
</body>
</html>
