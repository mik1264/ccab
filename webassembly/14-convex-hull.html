<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Hull (Graham Scan) - WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
        }
        #container {
            text-align: center;
        }
        canvas {
            border: 2px solid #222;
            display: block;
            margin: 20px auto;
        }
        #info {
            color: #0f0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="info"></div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = 1000;
        const height = canvas.height = 700;

        let points = [];
        const N = 150;

        // Generate random points
        function generatePoints() {
            points = [];
            for (let i = 0; i < N; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = 100 + Math.random() * 250;
                points.push({
                    x: width / 2 + Math.cos(angle) * r + (Math.random() - 0.5) * 100,
                    y: height / 2 + Math.sin(angle) * r + (Math.random() - 0.5) * 100,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }
        }

        generatePoints();

        // WebAssembly cross product
        const wasmCode = new Uint8Array([
            0x00, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00, 0x01, 0x0b, 0x01, 0x60,
            0x06, 0x7d, 0x7d, 0x7d, 0x7d, 0x7d, 0x7d, 0x01, 0x7d, 0x03, 0x02, 0x01,
            0x00, 0x07, 0x09, 0x01, 0x05, 0x63, 0x72, 0x6f, 0x73, 0x73, 0x00, 0x00,
            0x0a, 0x1e, 0x01, 0x1c, 0x00, 0x20, 0x02, 0x20, 0x00, 0x93, 0x20, 0x04,
            0x20, 0x02, 0x93, 0x94, 0x20, 0x03, 0x20, 0x01, 0x93, 0x20, 0x05, 0x20,
            0x03, 0x93, 0x94, 0x93, 0x0b
        ]);

        let wasm;

        async function init() {
            try {
                const module = await WebAssembly.instantiate(wasmCode);
                wasm = module.instance;
            } catch (e) {
                console.log('WASM fallback');
            }
            animate();
        }

        function cross(ox, oy, ax, ay, bx, by) {
            if (wasm) {
                return wasm.exports.cross(ox, oy, ax, ay, bx, by);
            }
            return (ax - ox) * (by - oy) - (ay - oy) * (bx - ox);
        }

        function convexHull(points) {
            if (points.length < 3) return points;

            // Find the bottom-most point (or left most in case of tie)
            let start = points[0];
            for (let i = 1; i < points.length; i++) {
                if (points[i].y > start.y || (points[i].y === start.y && points[i].x < start.x)) {
                    start = points[i];
                }
            }

            // Sort points by polar angle
            const sorted = points.slice().sort((a, b) => {
                if (a === start) return -1;
                if (b === start) return 1;

                const angleA = Math.atan2(a.y - start.y, a.x - start.x);
                const angleB = Math.atan2(b.y - start.y, b.x - start.x);

                if (angleA !== angleB) return angleA - angleB;

                const distA = (a.x - start.x) ** 2 + (a.y - start.y) ** 2;
                const distB = (b.x - start.x) ** 2 + (b.y - start.y) ** 2;
                return distA - distB;
            });

            const hull = [sorted[0], sorted[1]];

            for (let i = 2; i < sorted.length; i++) {
                let top = hull[hull.length - 1];
                let nextTop = hull[hull.length - 2];

                while (hull.length >= 2 && cross(
                    nextTop.x, nextTop.y,
                    top.x, top.y,
                    sorted[i].x, sorted[i].y
                ) <= 0) {
                    hull.pop();
                    top = hull[hull.length - 1];
                    nextTop = hull[hull.length - 2];
                }

                hull.push(sorted[i]);
            }

            return hull;
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Update points
            points.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 50 || p.x > width - 50) p.vx *= -1;
                if (p.y < 50 || p.y > height - 50) p.vy *= -1;
            });

            // Compute convex hull
            const hull = convexHull(points);

            // Draw all points
            points.forEach(p => {
                ctx.fillStyle = '#444';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw hull
            if (hull.length > 0) {
                ctx.strokeStyle = '#0ff';
                ctx.fillStyle = 'rgba(0, 255, 255, 0.1)';
                ctx.lineWidth = 3;
                ctx.beginPath();

                hull.forEach((p, i) => {
                    if (i === 0) {
                        ctx.moveTo(p.x, p.y);
                    } else {
                        ctx.lineTo(p.x, p.y);
                    }
                });

                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Draw hull vertices
                hull.forEach((p, i) => {
                    const hue = (i / hull.length) * 360;
                    ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });

                // Draw lines from center to hull vertices
                const cx = hull.reduce((sum, p) => sum + p.x, 0) / hull.length;
                const cy = hull.reduce((sum, p) => sum + p.y, 0) / hull.length;

                ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
                ctx.lineWidth = 1;
                hull.forEach(p => {
                    ctx.beginPath();
                    ctx.moveTo(cx, cy);
                    ctx.lineTo(p.x, p.y);
                    ctx.stroke();
                });

                // Draw center
                ctx.fillStyle = '#f0f';
                ctx.beginPath();
                ctx.arc(cx, cy, 8, 0, Math.PI * 2);
                ctx.fill();
            }

            document.getElementById('info').innerHTML = `
                Points: ${points.length} |
                Hull Vertices: ${hull.length} |
                ${wasm ? 'WebAssembly Cross Product' : 'JavaScript Fallback'}
            `;

            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
