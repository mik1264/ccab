<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Measurement | Quantum Physics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(100, 255, 200, 0.3);
        }
        h1 { color: #64ffc8; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"] { width: 100%; }
        .value { float: right; color: #64ffc8; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #64ffc8; color: #0a0a1a;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #8cffd8; }
        .bloch-sphere { text-align: center; margin: 15px 0; }
        .measurement-results {
            display: flex; gap: 10px; margin: 15px 0;
        }
        .result-box {
            flex: 1; padding: 15px; border-radius: 10px;
            text-align: center;
        }
        .result-up { background: rgba(100, 255, 200, 0.2); }
        .result-down { background: rgba(255, 100, 150, 0.2); }
        .result-count { font-size: 2em; font-weight: bold; }
        .result-label { font-size: 0.85em; color: #888; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #64ffc8; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #64ffc8; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
        .axis-btn {
            flex: 1; padding: 10px 5px;
            border: 1px solid rgba(100, 255, 200, 0.3);
            background: rgba(100, 255, 200, 0.1);
            color: #64ffc8; border-radius: 5px;
            cursor: pointer; font-size: 0.9em;
        }
        .axis-btn.active { background: #64ffc8; color: #0a0a1a; }
        .axis-group { display: flex; gap: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">← Back to Quantum Physics</a>

    <div class="controls">
        <h1>Spin-1/2 Measurement</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Bloch sphere and Stern-Gerlach experiment</p>

        <div class="control-group">
            <label>Initial State θ: <span class="value" id="thetaValue">45°</span></label>
            <input type="range" id="theta" min="0" max="180" value="45">
        </div>

        <div class="control-group">
            <label>Initial State φ: <span class="value" id="phiValue">0°</span></label>
            <input type="range" id="phi" min="0" max="360" value="0">
        </div>

        <div class="control-group">
            <label>Measurement Axis</label>
            <div class="axis-group">
                <button class="axis-btn active" data-axis="z">Z</button>
                <button class="axis-btn" data-axis="x">X</button>
                <button class="axis-btn" data-axis="y">Y</button>
                <button class="axis-btn" data-axis="custom">Custom</button>
            </div>
        </div>

        <div class="control-group" id="customAxis" style="display:none;">
            <label>Custom Axis Angle: <span class="value" id="axisAngleValue">0°</span></label>
            <input type="range" id="axisAngle" min="0" max="180" value="0">
        </div>

        <button id="measureBtn">Measure</button>
        <button id="measure100Btn">Measure 100x</button>
        <button id="resetBtn">Reset Statistics</button>

        <div class="measurement-results">
            <div class="result-box result-up">
                <div class="result-count" id="upCount" style="color:#64ffc8;">0</div>
                <div class="result-label">Spin Up |↑⟩</div>
            </div>
            <div class="result-box result-down">
                <div class="result-count" id="downCount" style="color:#ff6496;">0</div>
                <div class="result-label">Spin Down |↓⟩</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">P(↑) Expected</span>
                <span class="stat-value" id="expectedUp">50%</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">P(↑) Measured</span>
                <span class="stat-value" id="measuredUp">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Total Measurements</span>
                <span class="stat-value" id="totalMeasure">0</span>
            </div>
        </div>

        <div class="info">
            <strong>Bloch Sphere:</strong> Any spin-1/2 state can be represented as a point on the unit sphere.<br>
            |ψ⟩ = cos(θ/2)|↑⟩ + e^(iφ)sin(θ/2)|↓⟩
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        let theta = 45 * Math.PI / 180; // Polar angle
        let phi = 0; // Azimuthal angle
        let measurementAxis = 'z';
        let customAxisAngle = 0;

        let upCount = 0;
        let downCount = 0;
        let lastResult = null;
        let animationPhase = 0;
        let particles = [];

        function getStateVector() {
            // |ψ⟩ = cos(θ/2)|↑⟩ + e^(iφ)sin(θ/2)|↓⟩
            return {
                upReal: Math.cos(theta / 2),
                upImag: 0,
                downReal: Math.sin(theta / 2) * Math.cos(phi),
                downImag: Math.sin(theta / 2) * Math.sin(phi)
            };
        }

        function getBlochVector() {
            // Bloch vector components
            return {
                x: Math.sin(theta) * Math.cos(phi),
                y: Math.sin(theta) * Math.sin(phi),
                z: Math.cos(theta)
            };
        }

        function getMeasurementAxisVector() {
            switch (measurementAxis) {
                case 'z': return { x: 0, y: 0, z: 1 };
                case 'x': return { x: 1, y: 0, z: 0 };
                case 'y': return { x: 0, y: 1, z: 0 };
                case 'custom':
                    const a = customAxisAngle * Math.PI / 180;
                    return { x: Math.sin(a), y: 0, z: Math.cos(a) };
            }
        }

        function calculateProbabilityUp() {
            const bloch = getBlochVector();
            const axis = getMeasurementAxisVector();

            // P(↑) = (1 + n·a) / 2
            const dot = bloch.x * axis.x + bloch.y * axis.y + bloch.z * axis.z;
            return (1 + dot) / 2;
        }

        function measure() {
            const pUp = calculateProbabilityUp();
            const isUp = Math.random() < pUp;

            if (isUp) {
                upCount++;
                lastResult = 'up';
            } else {
                downCount++;
                lastResult = 'down';
            }

            // Add particle animation
            const bloch = getBlochVector();
            particles.push({
                x: 0, y: 0,
                vx: isUp ? 2 : 2,
                vy: isUp ? -3 : 3,
                color: isUp ? '#64ffc8' : '#ff6496',
                life: 60
            });

            updateStats();
        }

        function measure100() {
            for (let i = 0; i < 100; i++) {
                const pUp = calculateProbabilityUp();
                if (Math.random() < pUp) upCount++;
                else downCount++;
            }
            updateStats();
        }

        function updateStats() {
            const total = upCount + downCount;
            const expectedUp = calculateProbabilityUp() * 100;
            const measuredUp = total > 0 ? (upCount / total) * 100 : 0;

            document.getElementById('upCount').textContent = upCount;
            document.getElementById('downCount').textContent = downCount;
            document.getElementById('expectedUp').textContent = expectedUp.toFixed(1) + '%';
            document.getElementById('measuredUp').textContent = total > 0 ? measuredUp.toFixed(1) + '%' : '-';
            document.getElementById('totalMeasure').textContent = total;
        }

        function draw() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = (canvas.width - 300) / 2;
            const cy = canvas.height / 2;
            const radius = Math.min(cx, cy) * 0.6;

            animationPhase += 0.02;

            // Draw Bloch sphere
            drawBlochSphere(cx, cy, radius);

            // Draw Stern-Gerlach apparatus
            drawSternGerlach(cx + radius * 2, cy);

            // Update particles
            updateParticles(cx + radius * 2, cy);
        }

        function drawBlochSphere(cx, cy, r) {
            // Draw sphere outline
            ctx.strokeStyle = 'rgba(100, 255, 200, 0.3)';
            ctx.lineWidth = 1;

            // Equator
            ctx.beginPath();
            ctx.ellipse(cx, cy, r, r * 0.3, 0, 0, Math.PI * 2);
            ctx.stroke();

            // Meridian
            ctx.beginPath();
            ctx.ellipse(cx, cy, r * 0.3, r, 0, 0, Math.PI * 2);
            ctx.stroke();

            // Sphere circle
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(100, 255, 200, 0.5)';
            ctx.stroke();

            // Draw axes
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 1;

            // Z axis (vertical)
            ctx.beginPath();
            ctx.moveTo(cx, cy - r - 20);
            ctx.lineTo(cx, cy + r + 20);
            ctx.stroke();
            ctx.fillStyle = '#888';
            ctx.font = '14px sans-serif';
            ctx.fillText('|↑⟩', cx + 5, cy - r - 25);
            ctx.fillText('|↓⟩', cx + 5, cy + r + 35);

            // X axis
            ctx.beginPath();
            ctx.moveTo(cx - r - 20, cy);
            ctx.lineTo(cx + r + 20, cy);
            ctx.stroke();
            ctx.fillText('X', cx + r + 25, cy + 5);

            // Draw measurement axis
            const axis = getMeasurementAxisVector();
            ctx.beginPath();
            ctx.strokeStyle = '#ff9664';
            ctx.lineWidth = 2;
            ctx.moveTo(cx - axis.x * r * 1.2, cy + axis.z * r * 1.2);
            ctx.lineTo(cx + axis.x * r * 1.2, cy - axis.z * r * 1.2);
            ctx.stroke();

            // Measurement axis arrow
            ctx.beginPath();
            ctx.fillStyle = '#ff9664';
            const ax = cx + axis.x * r * 1.2;
            const ay = cy - axis.z * r * 1.2;
            ctx.moveTo(ax, ay);
            ctx.lineTo(ax - 10, ay + 5);
            ctx.lineTo(ax - 10, ay - 5);
            ctx.closePath();
            ctx.fill();

            // Draw state vector (Bloch vector)
            const bloch = getBlochVector();

            // Project 3D to 2D (simple orthographic)
            const px = cx + bloch.x * r;
            const py = cy - bloch.z * r;

            // Vector line
            ctx.beginPath();
            ctx.strokeStyle = '#64ffc8';
            ctx.lineWidth = 3;
            ctx.moveTo(cx, cy);
            ctx.lineTo(px, py);
            ctx.stroke();

            // State point
            ctx.beginPath();
            ctx.arc(px, py, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#64ffc8';
            ctx.fill();

            // Pulsing glow
            const pulse = 1 + 0.2 * Math.sin(animationPhase * 3);
            ctx.beginPath();
            ctx.arc(px, py, 12 * pulse, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(100, 255, 200, 0.2)';
            ctx.fill();

            // State label
            ctx.fillStyle = '#64ffc8';
            ctx.font = '14px sans-serif';
            ctx.fillText('|ψ⟩', px + 15, py - 10);

            // Draw probability arc
            const pUp = calculateProbabilityUp();
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(100, 255, 200, 0.5)';
            ctx.lineWidth = 20;
            ctx.arc(cx, cy + r + 60, 40, Math.PI, Math.PI + Math.PI * pUp);
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 100, 150, 0.5)';
            ctx.arc(cx, cy + r + 60, 40, Math.PI + Math.PI * pUp, 2 * Math.PI);
            ctx.stroke();

            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.fillText('P(↑)=' + (pUp * 100).toFixed(0) + '%', cx - 30, cy + r + 90);
        }

        function drawSternGerlach(x, y) {
            // Apparatus outline
            ctx.fillStyle = '#333';
            ctx.fillRect(x - 40, y - 80, 80, 160);

            // Magnet poles
            ctx.fillStyle = '#ff6464';
            ctx.font = 'bold 24px sans-serif';
            ctx.fillText('N', x - 25, y - 40);

            ctx.fillStyle = '#6464ff';
            ctx.fillText('S', x - 25, y + 55);

            // Field lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            for (let i = -2; i <= 2; i++) {
                ctx.beginPath();
                ctx.moveTo(x - 30, y - 60 + i * 5);
                ctx.quadraticCurveTo(x, y, x - 30, y + 60 + i * 5);
                ctx.stroke();
            }

            // Output labels
            ctx.fillStyle = '#64ffc8';
            ctx.font = '14px sans-serif';
            ctx.fillText('|↑⟩', x + 60, y - 60);

            ctx.fillStyle = '#ff6496';
            ctx.fillText('|↓⟩', x + 60, y + 70);

            // Screens
            ctx.fillStyle = 'rgba(100, 255, 200, 0.3)';
            ctx.fillRect(x + 80, y - 90, 10, 40);

            ctx.fillStyle = 'rgba(255, 100, 150, 0.3)';
            ctx.fillRect(x + 80, y + 50, 10, 40);

            // Detection counts
            ctx.fillStyle = '#64ffc8';
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText(upCount.toString(), x + 100, y - 65);

            ctx.fillStyle = '#ff6496';
            ctx.fillText(downCount.toString(), x + 100, y + 75);
        }

        function updateParticles(baseX, baseY) {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                const alpha = p.life / 60;
                ctx.beginPath();
                ctx.arc(baseX + p.x, baseY + p.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = p.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                ctx.fill();
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('theta').oninput = (e) => {
            theta = parseInt(e.target.value) * Math.PI / 180;
            document.getElementById('thetaValue').textContent = e.target.value + '°';
            updateStats();
        };

        document.getElementById('phi').oninput = (e) => {
            phi = parseInt(e.target.value) * Math.PI / 180;
            document.getElementById('phiValue').textContent = e.target.value + '°';
            updateStats();
        };

        document.querySelectorAll('.axis-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.axis-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                measurementAxis = btn.dataset.axis;

                document.getElementById('customAxis').style.display =
                    measurementAxis === 'custom' ? 'block' : 'none';

                updateStats();
            };
        });

        document.getElementById('axisAngle').oninput = (e) => {
            customAxisAngle = parseInt(e.target.value);
            document.getElementById('axisAngleValue').textContent = customAxisAngle + '°';
            updateStats();
        };

        document.getElementById('measureBtn').onclick = measure;
        document.getElementById('measure100Btn').onclick = measure100;

        document.getElementById('resetBtn').onclick = () => {
            upCount = 0;
            downCount = 0;
            lastResult = null;
            updateStats();
        };

        // Initialize
        updateStats();
        animate();
    </script>
</body>
</html>
