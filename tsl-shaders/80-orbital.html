<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geosynchronous Orbit</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Geosynchronous Orbit<br>Satellite matches planet rotation<br>Appears stationary from surface</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 15, 15);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Planet with texture-like appearance
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(2.0, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.3, 0.5, 0.8) })
        );
        scene.add(planet);

        // Surface marker (to show rotation)
        const marker = new THREE.Mesh(
            new THREE.SphereGeometry(0.15, 16, 16),
            new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        marker.position.set(2.0, 0, 0);
        planet.add(marker);

        // Geostationary satellite
        const satellite = new THREE.Mesh(
            new THREE.BoxGeometry(0.3, 0.2, 0.4),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.9, 0.9, 0.9) })
        );
        scene.add(satellite);

        // Orbit ring
        const orbitRadius = 5.0;
        const orbitRing = new THREE.Mesh(
            new THREE.RingGeometry(orbitRadius - 0.05, orbitRadius + 0.05, 64),
            new THREE.MeshBasicMaterial({ color: 0x666666, side: THREE.DoubleSide, transparent: true, opacity: 0.4 })
        );
        orbitRing.rotation.x = Math.PI / 2;
        scene.add(orbitRing);

        // Trail
        const trailPoints = [];
        const maxTrailLength = 200;
        const trailGeo = new THREE.BufferGeometry();
        const trailMat = new THREE.LineBasicMaterial({ color: 0xaaaaaa, transparent: true, opacity: 0.5 });
        const trail = new THREE.Line(trailGeo, trailMat);
        scene.add(trail);

        const angularVelocity = 0.02; // Same for both planet and satellite
        let angle = 0;

        function animate() {
            requestAnimationFrame(animate);

            angle += angularVelocity;

            // Rotate planet
            planet.rotation.y = angle;

            // Satellite orbits at same angular velocity
            satellite.position.set(
                orbitRadius * Math.cos(angle),
                0,
                orbitRadius * Math.sin(angle)
            );

            // Update trail
            trailPoints.push(satellite.position.clone());
            if (trailPoints.length > maxTrailLength) {
                trailPoints.shift();
            }
            trailGeo.setFromPoints(trailPoints);

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
