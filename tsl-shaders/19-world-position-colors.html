<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Position Colors - TSL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>World Position Colors</h1>
        <p>Multiple objects colored by their world-space position. Rotate to see consistent coloring.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionWorld, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(5, 5, 5);
            scene.add(light);

            // Create material with TSL (shared)
            const material = new THREE.MeshStandardNodeMaterial();

            // World position-based color using TSL
            material.colorNode = Fn(() => {
                const worldPos = positionWorld;

                // Map world position to color
                const r = worldPos.x.mul(0.3).add(0.5);
                const g = worldPos.y.mul(0.3).add(0.5);
                const b = worldPos.z.mul(0.3).add(0.5);

                return vec3(r, g, b);
            })();

            // Create multiple objects at different positions
            const geometries = [
                new THREE.SphereGeometry(0.5, 32, 32),
                new THREE.BoxGeometry(0.7, 0.7, 0.7),
                new THREE.TorusGeometry(0.4, 0.15, 32, 64),
            ];

            const positions = [
                [-2, 0, 0],
                [0, 0, 0],
                [2, 0, 0],
            ];

            const meshes = [];
            for (let i = 0; i < geometries.length; i++) {
                const mesh = new THREE.Mesh(geometries[i], material);
                mesh.position.set(...positions[i]);
                scene.add(mesh);
                meshes.push(mesh);
            }

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                meshes.forEach((mesh, i) => {
                    mesh.rotation.x += 0.003 * (i + 1);
                    mesh.rotation.y += 0.005 * (i + 1);
                });
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
