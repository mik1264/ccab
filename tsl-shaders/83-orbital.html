<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiral Orbital Decay</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Spiral Orbital Decay<br>Orbit gradually decreases<br>Due to atmospheric drag</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 25);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Planet with atmosphere visualization
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(2.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.4, 0.5, 0.9) })
        );
        scene.add(planet);

        // Atmosphere layer
        const atmosphere = new THREE.Mesh(
            new THREE.SphereGeometry(3.2, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x88aaff, transparent: true, opacity: 0.2, side: THREE.BackSide })
        );
        scene.add(atmosphere);

        // Satellite
        const satellite = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.5, 0.2) })
        );
        scene.add(satellite);

        // Trail
        const trailPoints = [];
        const maxTrailLength = 500;
        const trailGeo = new THREE.BufferGeometry();
        const trailMat = new THREE.LineBasicMaterial({ color: 0xff8844, transparent: true, opacity: 0.6 });
        const trail = new THREE.Line(trailGeo, trailMat);
        scene.add(trail);

        let orbitRadius = 12.0;
        const decayRate = 0.003;
        const minRadius = 2.6;
        let t = 0;
        let crashed = false;

        function animate() {
            requestAnimationFrame(animate);

            if (!crashed) {
                t += 0.02;

                // Orbital decay
                if (orbitRadius > minRadius) {
                    orbitRadius -= decayRate;
                } else {
                    crashed = true;
                }

                // Angular velocity increases as radius decreases (conservation of angular momentum)
                const angularVelocity = 10.0 / orbitRadius;
                const angle = t * angularVelocity;

                satellite.position.set(
                    orbitRadius * Math.cos(angle),
                    0,
                    orbitRadius * Math.sin(angle)
                );

                // Update trail
                trailPoints.push(satellite.position.clone());
                if (trailPoints.length > maxTrailLength) {
                    trailPoints.shift();
                }
                trailGeo.setFromPoints(trailPoints);
            } else {
                // Reset after crash
                setTimeout(() => {
                    orbitRadius = 12.0;
                    t = 0;
                    crashed = false;
                    trailPoints.length = 0;
                }, 2000);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
