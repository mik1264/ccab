<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Lissajous 3D - TSL Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }
        #canvas { display: block; width: 100%; height: 100vh; }
        .info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0, 0, 0, 0.85); padding: 15px; border-radius: 8px;
            font-size: 14px; max-width: 300px;
        }
        .info h1 { font-size: 18px; margin-bottom: 8px; }
        .controls {
            position: absolute; bottom: 20px; left: 20px; color: white;
            background: rgba(0, 0, 0, 0.85); padding: 20px; border-radius: 8px;
            min-width: 280px;
        }
        .controls h3 {
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        .slider-group {
            margin-bottom: 15px;
        }
        .slider-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #ccc;
        }
        .slider-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }
        .slider-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }
        .slider-value {
            display: inline-block;
            float: right;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Interactive Lissajous 3D</h1>
        <p>Adjust frequency ratios to create different 3D Lissajous curves. Use sliders to experiment!</p>
    </div>

    <div class="controls">
        <h3>Frequency Parameters</h3>
        <div class="slider-group">
            <label>X Frequency (a): <span class="slider-value" id="value-a">3</span></label>
            <input type="range" id="slider-a" min="1" max="10" step="1" value="3">
        </div>
        <div class="slider-group">
            <label>Y Frequency (b): <span class="slider-value" id="value-b">4</span></label>
            <input type="range" id="slider-b" min="1" max="10" step="1" value="4">
        </div>
        <div class="slider-group">
            <label>Z Frequency (c): <span class="slider-value" id="value-c">5</span></label>
            <input type="range" id="slider-c" min="1" max="10" step="1" value="5">
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionLocal, time, sin, cos, vec3, Fn, uniform } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        // Parameters
        let params = {
            a: 3.0,
            b: 4.0,
            c: 5.0
        };

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 3, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            // Create uniforms for interactive parameters
            const uA = uniform(params.a);
            const uB = uniform(params.b);
            const uC = uniform(params.c);

            // Use a cylinder that we'll transform into the Lissajous curve
            const geometry = new THREE.CylinderGeometry(0.08, 0.08, 10, 16, 256);
            const material = new THREE.MeshPhysicalNodeMaterial({
                color: 0x3b82f6,
                metalness: 0.6,
                roughness: 0.2,
            });

            // Lissajous curve transformation
            material.positionNode = Fn(() => {
                const pos = positionLocal;

                // Use Y position as parameter t (0 to 1)
                const t = pos.y.div(10.0).add(0.5).mul(6.28319);

                // Lissajous parameters with time-based phase shift
                const delta = time.mul(0.5);

                // Lissajous equations
                const x = sin(t.mul(uA).add(delta)).mul(1.5);
                const y = sin(t.mul(uB)).mul(1.5);
                const z = sin(t.mul(uC).sub(delta)).mul(1.5);

                // Add small radial offset based on original x/z for tube thickness
                const offset = pos.x.mul(0.15);
                const cosT = cos(t);
                const sinT = sin(t);

                return vec3(
                    x.add(cosT.mul(offset)),
                    y,
                    z.add(sinT.mul(offset))
                );
            })();

            // Rainbow coloring along curve
            material.colorNode = Fn(() => {
                const pos = positionLocal;
                const hue = pos.y.div(10.0).add(0.5).add(time.mul(0.1));

                const r = sin(hue.mul(6.28)).mul(0.5).add(0.5);
                const g = sin(hue.mul(6.28).add(2.094)).mul(0.5).add(0.5);
                const b = sin(hue.mul(6.28).add(4.189)).mul(0.5).add(0.5);

                return vec3(r, g, b);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Setup sliders
            const sliderA = document.getElementById('slider-a');
            const sliderB = document.getElementById('slider-b');
            const sliderC = document.getElementById('slider-c');
            const valueA = document.getElementById('value-a');
            const valueB = document.getElementById('value-b');
            const valueC = document.getElementById('value-c');

            sliderA.addEventListener('input', (e) => {
                params.a = parseFloat(e.target.value);
                uA.value = params.a;
                valueA.textContent = params.a;
            });

            sliderB.addEventListener('input', (e) => {
                params.b = parseFloat(e.target.value);
                uB.value = params.b;
                valueB.textContent = params.b;
            });

            sliderC.addEventListener('input', (e) => {
                params.c = parseFloat(e.target.value);
                uC.value = params.c;
                valueC.textContent = params.c;
            });

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init().catch(err => {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported or error: ' + err.message + '</div>';
        });
    </script>
</body>
</html>
