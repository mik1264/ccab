<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous 3D Curves - TSL Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }
        #canvas { display: block; width: 100%; height: 100vh; }
        .info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 8px;
            font-size: 14px; max-width: 300px;
        }
        .info h1 { font-size: 18px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Lissajous 3D Curves</h1>
        <p>3D parametric curves formed by harmonic oscillations in three perpendicular directions.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { uv, time, sin, cos, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 4);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const geometry = new THREE.TorusGeometry(1, 0.1, 32, 256);
            const material = new THREE.MeshPhysicalNodeMaterial({
                color: 0x3b82f6,
                metalness: 0.6,
                roughness: 0.2,
            });

            // Lissajous curve transformation
            material.positionNode = Fn(() => {
                const uvCoord = uv();
                const t = uvCoord.x.mul(6.28319).add(time);

                // Lissajous parameters
                const a = 3.0;
                const b = 4.0;
                const c = 5.0;
                const delta = time.mul(0.5);

                const x = sin(a.mul(t).add(delta)).mul(1.5);
                const y = sin(b.mul(t)).mul(1.5);
                const z = sin(c.mul(t).sub(delta)).mul(1.5);

                return vec3(x, y, z);
            })();

            // Rainbow coloring along curve
            material.colorNode = Fn(() => {
                const uvCoord = uv();
                const hue = uvCoord.x.add(time.mul(0.1));

                const r = sin(hue.mul(6.28)).mul(0.5).add(0.5);
                const g = sin(hue.mul(6.28).add(2.094)).mul(0.5).add(0.5);
                const b = sin(hue.mul(6.28).add(4.189)).mul(0.5).add(0.5);

                return vec3(r, g, b);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
