<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherical Harmonics - TSL Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }
        #canvas { display: block; width: 100%; height: 100vh; }
        .info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 8px;
            font-size: 14px; max-width: 300px;
        }
        .info h1 { font-size: 18px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Spherical Harmonics</h1>
        <p>3D spherical waves showing harmonic oscillations - fundamental solutions to Laplace's equation.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionLocal, normalLocal, time, sin, cos, atan2, asin, sqrt, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const geometry = new THREE.SphereGeometry(1, 128, 128);
            const material = new THREE.MeshPhysicalNodeMaterial({
                color: 0xa855f7,
                metalness: 0.4,
                roughness: 0.3,
            });

            // Spherical harmonics Y(3,2) approximation
            material.positionNode = Fn(() => {
                const pos = positionLocal;
                const norm = normalLocal;

                // Convert to spherical coordinates
                const r = pos.length();
                const theta = atan2(pos.y, pos.x); // azimuthal
                const phi = asin(pos.z.div(r)); // polar

                // Spherical harmonic pattern (l=3, m=2)
                const Y32 = sin(phi.mul(3.0)).mul(cos(theta.mul(2.0).add(time)));

                const displacement = Y32.mul(0.3);

                return pos.add(norm.mul(displacement));
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
