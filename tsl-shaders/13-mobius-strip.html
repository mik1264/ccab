<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Möbius Strip - TSL Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }
        #canvas { display: block; width: 100%; height: 100vh; }
        .info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 8px;
            font-size: 14px; max-width: 300px;
        }
        .info h1 { font-size: 18px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Möbius Strip Transform</h1>
        <p>A plane transformed into a Möbius strip with one-sided topology using parametric equations.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { uv, time, sin, cos, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 4);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const geometry = new THREE.PlaneGeometry(6.28, 2, 128, 32);
            const material = new THREE.MeshPhysicalNodeMaterial({
                color: 0x6366f1,
                metalness: 0.5,
                roughness: 0.3,
                side: THREE.DoubleSide,
            });

            // Möbius strip parametric transformation
            material.positionNode = Fn(() => {
                const uvCoord = uv();
                const u = uvCoord.x.mul(6.28319); // 0 to 2π
                const v = uvCoord.y.sub(0.5).mul(0.8); // -0.4 to 0.4

                // Möbius strip equations
                const halfU = u.mul(0.5);
                const radius = 1.5;

                const x = radius.add(v.mul(cos(halfU))).mul(cos(u));
                const y = radius.add(v.mul(cos(halfU))).mul(sin(u));
                const z = v.mul(sin(halfU));

                return vec3(x, y, z);
            })();

            // Color based on position along strip
            material.colorNode = Fn(() => {
                const uvCoord = uv();
                const hue = uvCoord.x.add(time.mul(0.1));

                const r = sin(hue.mul(6.28)).mul(0.5).add(0.5);
                const g = sin(hue.mul(6.28).add(2.094)).mul(0.5).add(0.5);
                const b = sin(hue.mul(6.28).add(4.189)).mul(0.5).add(0.5);

                return vec3(r, g, b);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.003;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
