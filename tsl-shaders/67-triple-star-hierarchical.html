<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Star - Hierarchical</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Triple Star System - Hierarchical<br>Binary pair orbited by third star</div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import WebGPU from 'three/addons/capabilities/WebGPU.js';
        import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!WebGPU.isAvailable()) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 25);

        const renderer = new WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Inner binary pair
        const star1 = new THREE.Mesh(
            new THREE.SphereGeometry(0.4, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.4, 0.2) })
        );
        scene.add(star1);

        const star2 = new THREE.Mesh(
            new THREE.SphereGeometry(0.4, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.2, 0.6, 1.0) })
        );
        scene.add(star2);

        // Distant third star
        const star3 = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.9, 0.9, 0.3) })
        );
        scene.add(star3);

        // Trails
        const trails = [[], [], []];
        const trailLines = [
            new THREE.Line(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0xff6633, transparent: true, opacity: 0.4 })),
            new THREE.Line(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0x3399ff, transparent: true, opacity: 0.4 })),
            new THREE.Line(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0xeeee66, transparent: true, opacity: 0.4 }))
        ];
        trailLines.forEach(t => scene.add(t));

        const G = 1.0;
        const m1 = 1.0, m2 = 1.0, m3 = 1.5;

        // Inner binary setup
        const innerRadius = 2.0;
        const innerOmega = Math.sqrt(G * (m1 + m2) / Math.pow(2 * innerRadius, 3));

        // Outer orbit
        const outerRadius = 12.0;
        const totalInnerMass = m1 + m2;
        const outerOmega = Math.sqrt(G * (totalInnerMass + m3) / Math.pow(outerRadius, 3)) * 0.3;

        let state = {
            bodies: [
                { x: innerRadius, y: 0, z: 0, vx: 0, vy: 0, vz: innerOmega * innerRadius, mass: m1 },
                { x: -innerRadius, y: 0, z: 0, vx: 0, vy: 0, vz: -innerOmega * innerRadius, mass: m2 },
                { x: 0, y: 0, z: outerRadius, vx: outerOmega * outerRadius, vy: 0, vz: 0, mass: m3 }
            ]
        };

        function updatePhysics(dt) {
            const n = state.bodies.length;
            const accelerations = state.bodies.map(() => ({ ax: 0, ay: 0, az: 0 }));

            // Calculate all pairwise forces
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    const dx = state.bodies[j].x - state.bodies[i].x;
                    const dy = state.bodies[j].y - state.bodies[i].y;
                    const dz = state.bodies[j].z - state.bodies[i].z;
                    const r = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    const force = G / (r * r * r);

                    accelerations[i].ax += force * dx * state.bodies[j].mass;
                    accelerations[i].ay += force * dy * state.bodies[j].mass;
                    accelerations[i].az += force * dz * state.bodies[j].mass;

                    accelerations[j].ax -= force * dx * state.bodies[i].mass;
                    accelerations[j].ay -= force * dy * state.bodies[i].mass;
                    accelerations[j].az -= force * dz * state.bodies[i].mass;
                }
            }

            // Update velocities and positions
            for (let i = 0; i < n; i++) {
                state.bodies[i].vx += accelerations[i].ax * dt;
                state.bodies[i].vy += accelerations[i].ay * dt;
                state.bodies[i].vz += accelerations[i].az * dt;

                state.bodies[i].x += state.bodies[i].vx * dt;
                state.bodies[i].y += state.bodies[i].vy * dt;
                state.bodies[i].z += state.bodies[i].vz * dt;
            }
        }

        let frameCount = 0;
        function animate() {
            requestAnimationFrame(animate);

            const dt = 0.016 / 5;
            for (let i = 0; i < 5; i++) updatePhysics(dt);

            const meshes = [star1, star2, star3];
            state.bodies.forEach((body, i) => {
                meshes[i].position.set(body.x, body.y, body.z);

                if (frameCount % 3 === 0) {
                    trails[i].push(new THREE.Vector3(body.x, body.y, body.z));
                    if (trails[i].length > 300) trails[i].shift();
                    trailLines[i].geometry.setFromPoints(trails[i]);
                }
            });

            frameCount++;
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
