<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect - TSL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Glitch Effect</h1>
        <p>Digital glitch effect with position distortion and color separation.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionLocal, normalLocal, time, sin, floor, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(5, 5, 5);
            scene.add(light);

            // Create sphere geometry
            const geometry = new THREE.SphereGeometry(1, 64, 64);

            // Create material with TSL
            const material = new THREE.MeshStandardNodeMaterial();

            // Glitch vertex displacement
            material.positionNode = Fn(() => {
                const pos = positionLocal;
                const norm = normalLocal;

                // Quantize Y position for glitch bands
                const band = floor(pos.y.mul(20.0));
                const glitchTime = time.mul(10.0).add(band);

                // Glitch displacement
                const glitch = sin(glitchTime).mul(sin(glitchTime.mul(3.7)));
                const displacement = glitch.mul(0.15);

                return pos.add(norm.mul(displacement));
            })();

            // Glitch color separation
            material.colorNode = Fn(() => {
                const pos = positionLocal;

                // Different offsets for RGB channels
                const offsetR = sin(time.mul(8.0)).mul(0.3);
                const offsetG = sin(time.mul(6.5)).mul(0.3);
                const offsetB = sin(time.mul(7.2)).mul(0.3);

                const r = sin(pos.y.mul(10.0).add(offsetR)).mul(0.5).add(0.5);
                const g = sin(pos.y.mul(10.0).add(offsetG)).mul(0.5).add(0.5);
                const b = sin(pos.y.mul(10.0).add(offsetB)).mul(0.5).add(0.5);

                return vec3(r, g, b);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
