<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure-8 Orbit</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Figure-8 Orbit<br>Three equal masses in stable figure-8 trajectory</div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import WebGPU from 'three/addons/capabilities/WebGPU.js';
        import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!WebGPU.isAvailable()) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 0.1);
        camera.lookAt(0, 0, 0);

        const renderer = new WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Three stars
        const stars = [
            new THREE.Mesh(new THREE.SphereGeometry(0.3, 32, 32), new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.2, 0.2) })),
            new THREE.Mesh(new THREE.SphereGeometry(0.3, 32, 32), new THREE.MeshBasicNodeMaterial({ colorNode: color(0.2, 1.0, 0.2) })),
            new THREE.Mesh(new THREE.SphereGeometry(0.3, 32, 32), new THREE.MeshBasicNodeMaterial({ colorNode: color(0.2, 0.2, 1.0) }))
        ];
        stars.forEach(s => scene.add(s));

        // Shared trail (figure-8 path)
        const trailPoints = [];
        const trail = new THREE.Line(
            new THREE.BufferGeometry(),
            new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 })
        );
        scene.add(trail);

        const G = 1.0;
        const m = 1.0; // Equal masses

        // Figure-8 initial conditions (Chenciner-Montgomery solution)
        const scale = 3.0;
        let state = {
            bodies: [
                { x: -scale * 0.97000436, y: 0, z: scale * 0.24308753, vx: scale * 0.4662036850, vy: 0, vz: scale * 0.4323657300, mass: m },
                { x: 0, y: 0, z: 0, vx: scale * -0.93240737, vy: 0, vz: scale * -0.86473146, mass: m },
                { x: scale * 0.97000436, y: 0, z: -scale * 0.24308753, vx: scale * 0.4662036850, vy: 0, vz: scale * 0.4323657300, mass: m }
            ]
        };

        function updatePhysics(dt) {
            const n = state.bodies.length;
            const accelerations = state.bodies.map(() => ({ ax: 0, ay: 0, az: 0 }));

            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    const dx = state.bodies[j].x - state.bodies[i].x;
                    const dy = state.bodies[j].y - state.bodies[i].y;
                    const dz = state.bodies[j].z - state.bodies[i].z;
                    const r3 = Math.pow(dx*dx + dy*dy + dz*dz, 1.5);
                    const force = G / r3;

                    accelerations[i].ax += force * dx * state.bodies[j].mass;
                    accelerations[i].ay += force * dy * state.bodies[j].mass;
                    accelerations[i].az += force * dz * state.bodies[j].mass;

                    accelerations[j].ax -= force * dx * state.bodies[i].mass;
                    accelerations[j].ay -= force * dy * state.bodies[i].mass;
                    accelerations[j].az -= force * dz * state.bodies[i].mass;
                }
            }

            for (let i = 0; i < n; i++) {
                state.bodies[i].vx += accelerations[i].ax * dt;
                state.bodies[i].vy += accelerations[i].ay * dt;
                state.bodies[i].vz += accelerations[i].az * dt;

                state.bodies[i].x += state.bodies[i].vx * dt;
                state.bodies[i].y += state.bodies[i].vy * dt;
                state.bodies[i].z += state.bodies[i].vz * dt;
            }
        }

        let frameCount = 0;
        function animate() {
            requestAnimationFrame(animate);

            const dt = 0.005;
            for (let i = 0; i < 3; i++) updatePhysics(dt);

            state.bodies.forEach((body, i) => {
                stars[i].position.set(body.x, body.y, body.z);
            });

            // Add first body position to trail
            if (frameCount % 2 === 0) {
                trailPoints.push(new THREE.Vector3(state.bodies[0].x, state.bodies[0].y, state.bodies[0].z));
                if (trailPoints.length > 500) trailPoints.shift();
                trail.geometry.setFromPoints(trailPoints);
            }

            frameCount++;
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
