<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Solar System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Mini Solar System<br>Sun with 6 planets<br>Decreasing speeds with distance</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 40);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Sun (glowing)
        const sun = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.9, 0.3) })
        );
        scene.add(sun);

        // Add glow effect to sun
        const sunGlow = new THREE.Mesh(
            new THREE.SphereGeometry(2.0, 32, 32),
            new THREE.MeshBasicMaterial({
                color: 0xffdd44,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            })
        );
        sun.add(sunGlow);

        // Six planets with different properties
        const planets = [
            { radius: 3.5, speed: 0.05, color: 0xaaaaaa, size: 0.20, name: 'Mercury' },
            { radius: 5.5, speed: 0.04, color: 0xffcc66, size: 0.35, name: 'Venus' },
            { radius: 8.0, speed: 0.03, color: 0x4488ff, size: 0.40, name: 'Earth' },
            { radius: 11.0, speed: 0.025, color: 0xff6644, size: 0.30, name: 'Mars' },
            { radius: 16.0, speed: 0.018, color: 0xcc9966, size: 0.80, name: 'Jupiter' },
            { radius: 21.0, speed: 0.012, color: 0xffdd88, size: 0.70, name: 'Saturn' }
        ];

        planets.forEach((planet, i) => {
            planet.mesh = new THREE.Mesh(
                new THREE.SphereGeometry(planet.size, 16, 16),
                new THREE.MeshBasicNodeMaterial({
                    colorNode: color(
                        (planet.color >> 16 & 255) / 255,
                        (planet.color >> 8 & 255) / 255,
                        (planet.color & 255) / 255
                    )
                })
            );
            scene.add(planet.mesh);

            // Orbit ring
            const ringGeo = new THREE.RingGeometry(planet.radius - 0.03, planet.radius + 0.03, 64);
            const ringMat = new THREE.MeshBasicMaterial({
                color: 0x444444,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);

            // Trail
            planet.trail = [];
            planet.trailGeo = new THREE.BufferGeometry();
            planet.trailMat = new THREE.LineBasicMaterial({
                color: planet.color,
                transparent: true,
                opacity: 0.4
            });
            planet.trailLine = new THREE.Line(planet.trailGeo, planet.trailMat);
            scene.add(planet.trailLine);

            planet.angle = i * Math.PI / 3; // Stagger starting positions
        });

        const maxTrailLength = 150;

        function animate() {
            requestAnimationFrame(animate);

            // Rotate sun
            sun.rotation.y += 0.01;

            // Update planets
            planets.forEach(planet => {
                planet.angle += planet.speed;

                planet.mesh.position.set(
                    planet.radius * Math.cos(planet.angle),
                    0,
                    planet.radius * Math.sin(planet.angle)
                );

                // Rotate planet on its axis
                planet.mesh.rotation.y += 0.02;

                // Update trail
                planet.trail.push(planet.mesh.position.clone());
                if (planet.trail.length > maxTrailLength) {
                    planet.trail.shift();
                }
                planet.trailGeo.setFromPoints(planet.trail);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
