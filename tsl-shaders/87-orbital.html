<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schwarzschild Orbit</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Schwarzschild Orbit<br>Relativistic orbital precession<br>Near black hole</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 18, 22);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Black hole (Schwarzschild black hole)
        const blackHole = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x000000 })
        );
        scene.add(blackHole);

        // Event horizon visualization
        const eventHorizon = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicMaterial({
                color: 0x220000,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            })
        );
        blackHole.add(eventHorizon);

        // Photon sphere (where light can orbit)
        const photonSphere = new THREE.Mesh(
            new THREE.RingGeometry(2.24, 2.26, 64),
            new THREE.MeshBasicMaterial({
                color: 0xffff00,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.2
            })
        );
        photonSphere.rotation.x = Math.PI / 2;
        scene.add(photonSphere);

        // Orbiting object
        const satellite = new THREE.Mesh(
            new THREE.SphereGeometry(0.2, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.3, 0.8, 1.0) })
        );
        scene.add(satellite);

        // Trail
        const trail = [];
        const trailGeo = new THREE.BufferGeometry();
        const trailMat = new THREE.LineBasicMaterial({
            color: 0x66ccff,
            transparent: true,
            opacity: 0.6
        });
        const trailLine = new THREE.Line(trailGeo, trailMat);
        scene.add(trailLine);

        // Orbital parameters with relativistic effects
        const a = 8.0;  // semi-major axis
        const e = 0.5;  // eccentricity
        const b = a * Math.sqrt(1 - e * e);
        const c = a * e;

        let t = 0;
        const period = 200;
        let precessionAngle = 0;
        const precessionRate = 0.003; // Enhanced precession near black hole
        const maxTrailLength = 500;

        function animate() {
            requestAnimationFrame(animate);

            t += 0.02;

            // Solve Kepler's equation for eccentric anomaly
            const M = (t / period) * 2 * Math.PI;
            let E = M;
            for (let i = 0; i < 5; i++) {
                E = M + e * Math.sin(E);
            }

            // Calculate position in orbital plane
            const x = c + a * Math.cos(E);
            const z = b * Math.sin(E);

            // Apply relativistic precession
            precessionAngle += precessionRate;

            const xRot = x * Math.cos(precessionAngle) - z * Math.sin(precessionAngle);
            const zRot = x * Math.sin(precessionAngle) + z * Math.cos(precessionAngle);

            satellite.position.set(xRot, 0, zRot);

            // Update trail
            trail.push(satellite.position.clone());
            if (trail.length > maxTrailLength) {
                trail.shift();
            }
            trailGeo.setFromPoints(trail);

            // Animate photon sphere
            photonSphere.rotation.z += 0.02;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
