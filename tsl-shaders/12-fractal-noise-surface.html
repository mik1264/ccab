<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Noise Surface - TSL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Fractal Noise Surface</h1>
        <p>Multi-octave fractal noise for organic terrain-like displacement.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionLocal, normalLocal, time, sin, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            // Create sphere geometry
            const geometry = new THREE.SphereGeometry(1, 128, 128);

            // Create material with TSL
            const material = new THREE.MeshStandardNodeMaterial({
                color: 0x10b981,
            });

            // Fractal noise using TSL
            material.positionNode = Fn(() => {
                const pos = positionLocal;
                const norm = normalLocal;

                // Multi-octave "noise" (using sin approximation)
                const t = time.mul(0.5);

                // Octave 1 (large features)
                const n1 = sin(pos.x.mul(2.0).add(t))
                    .mul(sin(pos.y.mul(2.0).add(t.mul(1.1))))
                    .mul(sin(pos.z.mul(2.0).add(t.mul(0.9))));

                // Octave 2 (medium features)
                const n2 = sin(pos.x.mul(4.0).add(t.mul(1.5)))
                    .mul(sin(pos.y.mul(4.0).add(t.mul(1.3))))
                    .mul(sin(pos.z.mul(4.0).add(t.mul(1.7))));

                // Octave 3 (small features)
                const n3 = sin(pos.x.mul(8.0).add(t.mul(2.0)))
                    .mul(sin(pos.y.mul(8.0).add(t.mul(1.8))))
                    .mul(sin(pos.z.mul(8.0).add(t.mul(2.2))));

                // Combine octaves with decreasing amplitude
                const noise = n1.mul(0.5).add(n2.mul(0.25)).add(n3.mul(0.125));
                const displacement = noise.mul(0.2);

                return pos.add(norm.mul(displacement));
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.003;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
