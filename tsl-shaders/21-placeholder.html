<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Seashell Spiral - TSL</title>
<style>* { margin: 0; padding: 0; } body { background: #000; } #canvas { width: 100vw; height: 100vh; }</style>
</head><body><canvas id="canvas"></canvas><div style="position:absolute;top:20px;left:20px;color:white;background:rgba(0,0,0,0.7);padding:15px;border-radius:8px;max-width:300px;">
<h1 style="font-size:18px;margin-bottom:8px;">Seashell Spiral</h1><p>Logarithmic spiral creating realistic seashell forms using growth parameters.</p></div>
<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
<script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.170.0/build/three.webgpu.js","three/tsl":"https://unpkg.com/three@0.170.0/build/three.webgpu.js","three/addons/":"https://unpkg.com/three@0.170.0/examples/jsm/"}}</script>
<script type="module">
import * as THREE from 'three';import {OrbitControls} from 'three/addons/controls/OrbitControls.js';import {positionLocal,normalLocal,uv,time,sin,cos,vec3,Fn} from 'three/tsl';
const canvas=document.getElementById('canvas');async function init(){const scene=new THREE.Scene();scene.background=new THREE.Color(0x0a0a0a);
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);camera.position.set(0,0,3);
const renderer=new THREE.WebGPURenderer({canvas,antialias:true});renderer.setSize(window.innerWidth,window.innerHeight);renderer.setPixelRatio(window.devicePixelRatio);await renderer.init();
const controls=new OrbitControls(camera,canvas);controls.enableDamping=true;scene.add(new THREE.AmbientLight(0xffffff,0.5));
const light=new THREE.DirectionalLight(0xffffff,1);light.position.set(5,5,5);scene.add(light);
const geometry=new THREE.PlaneGeometry(4,4,128,128);const material=new THREE.MeshPhysicalNodeMaterial({color:0x21366f1,metalness:0.5,roughness:0.3,side:THREE.DoubleSide});
material.positionNode=Fn(()=>{const pos=positionLocal;const t=time.mul(0.5);const z=pos.x.mul(pos.x).sub(pos.y.mul(pos.y)).add(sin(t).mul(0.2));return vec3(pos.x,pos.y,z);})();
const mesh=new THREE.Mesh(geometry,material);scene.add(mesh);function animate(){requestAnimationFrame(animate);mesh.rotation.z+=0.002;controls.update();renderer.render(scene,camera);}animate();
window.addEventListener('resize',()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});}init();
</script></body></html>
