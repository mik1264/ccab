<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polar Orbit</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Polar Orbit<br>Passes over both poles<br>90Â° inclination</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(12, 8, 12);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Planet
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(2.0, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.4, 0.6, 0.9) })
        );
        scene.add(planet);

        // Equator line
        const equatorGeo = new THREE.RingGeometry(1.98, 2.02, 64);
        const equatorMat = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
        const equator = new THREE.Mesh(equatorGeo, equatorMat);
        equator.rotation.x = Math.PI / 2;
        scene.add(equator);

        // Satellite
        const satellite = new THREE.Mesh(
            new THREE.SphereGeometry(0.25, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.3, 0.3) })
        );
        scene.add(satellite);

        // Trail
        const trailPoints = [];
        const maxTrailLength = 300;
        const trailGeo = new THREE.BufferGeometry();
        const trailMat = new THREE.LineBasicMaterial({ color: 0xff6666, transparent: true, opacity: 0.6 });
        const trail = new THREE.Line(trailGeo, trailMat);
        scene.add(trail);

        const orbitRadius = 4.5;
        let t = 0;

        function animate() {
            requestAnimationFrame(animate);

            t += 0.02;

            // Polar orbit: satellite moves in X-Z plane (perpendicular to equator)
            satellite.position.set(
                orbitRadius * Math.cos(t),
                orbitRadius * Math.sin(t),
                0
            );

            // Slowly rotate planet
            planet.rotation.y += 0.005;

            // Update trail
            trailPoints.push(satellite.position.clone());
            if (trailPoints.length > maxTrailLength) {
                trailPoints.shift();
            }
            trailGeo.setFromPoints(trailPoints);

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
