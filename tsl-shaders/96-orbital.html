<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroid Belt</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Asteroid Belt<br>Kirkwood gaps from resonances<br>Jupiter's gravitational influence</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 35, 0.1);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Sun
        const sun = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.9, 0.3) })
        );
        scene.add(sun);

        // Jupiter (massive outer planet)
        const jupiter = {
            mesh: new THREE.Mesh(
                new THREE.SphereGeometry(1.2, 32, 32),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(0.8, 0.7, 0.5) })
            ),
            radius: 28.0,
            angle: 0,
            speed: 0.005
        };
        scene.add(jupiter.mesh);

        // Jupiter orbit ring
        const jupiterOrbitRing = new THREE.Mesh(
            new THREE.RingGeometry(jupiter.radius - 0.1, jupiter.radius + 0.1, 64),
            new THREE.MeshBasicMaterial({
                color: 0xccaa88,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            })
        );
        jupiterOrbitRing.rotation.x = Math.PI / 2;
        scene.add(jupiterOrbitRing);

        // Asteroid belt with Kirkwood gaps
        const asteroidCount = 500;
        const asteroids = [];
        const beltInner = 12.0;
        const beltOuter = 22.0;

        // Kirkwood gap locations (resonances with Jupiter)
        const kirkwoodGaps = [
            { radius: 14.0, width: 0.8, resonance: '4:1' },
            { radius: 16.5, width: 0.6, resonance: '3:1' },
            { radius: 18.5, width: 0.5, resonance: '5:2' },
            { radius: 20.0, width: 0.4, resonance: '2:1' }
        ];

        for (let i = 0; i < asteroidCount; i++) {
            let radius = beltInner + Math.random() * (beltOuter - beltInner);

            // Create gaps at resonance locations
            let inGap = false;
            for (const gap of kirkwoodGaps) {
                if (Math.abs(radius - gap.radius) < gap.width / 2) {
                    // Reduce probability of asteroid in gap
                    if (Math.random() < 0.8) {
                        inGap = true;
                        break;
                    }
                }
            }

            if (inGap) {
                // Push asteroid out of gap
                const closestGap = kirkwoodGaps.reduce((prev, curr) =>
                    Math.abs(curr.radius - radius) < Math.abs(prev.radius - radius) ? curr : prev
                );
                radius += (Math.random() < 0.5 ? -1 : 1) * (closestGap.width / 2 + Math.random() * 1.5);
            }

            const angle = Math.random() * Math.PI * 2;
            const height = (Math.random() - 0.5) * 0.3; // Thin belt
            const size = 0.03 + Math.random() * 0.06;

            // Gray/brown colors
            const brightness = 0.4 + Math.random() * 0.3;
            const asteroidColor = new THREE.Color(brightness, brightness * 0.9, brightness * 0.8);

            const asteroid = {
                mesh: new THREE.Mesh(
                    new THREE.SphereGeometry(size, 6, 6),
                    new THREE.MeshBasicNodeMaterial({
                        colorNode: color(asteroidColor.r, asteroidColor.g, asteroidColor.b)
                    })
                ),
                radius: radius,
                angle: angle,
                height: height,
                angularVelocity: 0.3 / Math.sqrt(radius),
                rotationSpeed: (Math.random() - 0.5) * 0.05
            };

            asteroid.mesh.position.set(
                radius * Math.cos(angle),
                height,
                radius * Math.sin(angle)
            );

            scene.add(asteroid.mesh);
            asteroids.push(asteroid);
        }

        // Visualize Kirkwood gaps
        kirkwoodGaps.forEach(gap => {
            const gapRing = new THREE.Mesh(
                new THREE.RingGeometry(gap.radius - gap.width/2, gap.radius + gap.width/2, 64),
                new THREE.MeshBasicMaterial({
                    color: 0xff4444,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.15
                })
            );
            gapRing.rotation.x = Math.PI / 2;
            scene.add(gapRing);
        });

        function animate() {
            requestAnimationFrame(animate);

            // Update Jupiter
            jupiter.angle += jupiter.speed;
            jupiter.mesh.position.set(
                jupiter.radius * Math.cos(jupiter.angle),
                0,
                jupiter.radius * Math.sin(jupiter.angle)
            );
            jupiter.mesh.rotation.y += 0.02;

            // Update asteroids
            asteroids.forEach(asteroid => {
                asteroid.angle += asteroid.angularVelocity;

                asteroid.mesh.position.set(
                    asteroid.radius * Math.cos(asteroid.angle),
                    asteroid.height,
                    asteroid.radius * Math.sin(asteroid.angle)
                );

                // Rotate asteroid
                asteroid.mesh.rotation.x += asteroid.rotationSpeed;
                asteroid.mesh.rotation.y += asteroid.rotationSpeed * 0.7;
            });

            sun.rotation.y += 0.01;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
