<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbital Resonance 3:2</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Orbital Resonance 3:2<br>Inner completes 3 orbits per 2 outer<br>Pluto-Neptune type resonance</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 25);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Sun
        const sun = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.9, 0.3) })
        );
        scene.add(sun);

        // Inner planet (Pluto-like) - 3 orbits
        const innerPlanet = {
            mesh: new THREE.Mesh(
                new THREE.SphereGeometry(0.4, 16, 16),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(0.8, 0.7, 0.6) })
            ),
            radius: 12.0,
            angle: 0,
            speed: 0.03, // 3x relative speed
            trail: [],
            color: 0xccaa99,
            orbitCount: 0
        };
        scene.add(innerPlanet.mesh);

        // Outer planet (Neptune-like) - 2 orbits
        const outerPlanet = {
            mesh: new THREE.Mesh(
                new THREE.SphereGeometry(0.6, 16, 16),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(0.3, 0.5, 0.9) })
            ),
            radius: 16.0,
            angle: 0,
            speed: 0.02, // 2x relative speed (3:2 resonance)
            trail: [],
            color: 0x4488ff,
            orbitCount: 0
        };
        scene.add(outerPlanet.mesh);

        // Create trails and orbit rings
        [innerPlanet, outerPlanet].forEach(planet => {
            planet.trailGeo = new THREE.BufferGeometry();
            planet.trailMat = new THREE.LineBasicMaterial({
                color: planet.color,
                transparent: true,
                opacity: 0.5
            });
            planet.trailLine = new THREE.Line(planet.trailGeo, planet.trailMat);
            scene.add(planet.trailLine);

            // Orbit ring
            const ringGeo = new THREE.RingGeometry(planet.radius - 0.05, planet.radius + 0.05, 64);
            const ringMat = new THREE.MeshBasicMaterial({
                color: planet.color,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.2
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);
        });

        // Resonance pattern visualization
        const resonancePoints = [];
        for (let i = 0; i < 3; i++) {
            const point = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 8, 8),
                new THREE.MeshBasicMaterial({
                    color: 0xffff00,
                    transparent: true,
                    opacity: 0.5
                })
            );
            scene.add(point);
            resonancePoints.push(point);
        }

        const maxTrailLength = 400;
        let lastInnerAngle = 0;
        let lastOuterAngle = 0;
        let resonanceIndex = 0;

        function animate() {
            requestAnimationFrame(animate);

            // Update planet positions
            innerPlanet.angle += innerPlanet.speed;
            innerPlanet.mesh.position.set(
                innerPlanet.radius * Math.cos(innerPlanet.angle),
                0,
                innerPlanet.radius * Math.sin(innerPlanet.angle)
            );

            outerPlanet.angle += outerPlanet.speed;
            outerPlanet.mesh.position.set(
                outerPlanet.radius * Math.cos(outerPlanet.angle),
                0,
                outerPlanet.radius * Math.sin(outerPlanet.angle)
            );

            // Detect when inner planet completes an orbit
            if (innerPlanet.angle > lastInnerAngle + Math.PI * 2) {
                lastInnerAngle = innerPlanet.angle;
                innerPlanet.orbitCount++;
            }

            // Detect when outer planet completes an orbit
            if (outerPlanet.angle > lastOuterAngle + Math.PI * 2) {
                lastOuterAngle = outerPlanet.angle;
                outerPlanet.orbitCount++;
            }

            // Highlight conjunction points in 3:2 resonance pattern
            const angleDiff = Math.abs((innerPlanet.angle - outerPlanet.angle) % (Math.PI * 2));
            const isConjunction = angleDiff < 0.2 || angleDiff > (Math.PI * 2 - 0.2);

            if (isConjunction && innerPlanet.orbitCount % 3 === 0 && outerPlanet.orbitCount % 2 === 0) {
                // Mark resonance point
                if (resonanceIndex < resonancePoints.length) {
                    resonancePoints[resonanceIndex].position.copy(innerPlanet.mesh.position);
                    resonanceIndex = (resonanceIndex + 1) % resonancePoints.length;
                }
            }

            // Update trails
            [innerPlanet, outerPlanet].forEach(planet => {
                planet.trail.push(planet.mesh.position.clone());
                if (planet.trail.length > maxTrailLength) {
                    planet.trail.shift();
                }
                planet.trailGeo.setFromPoints(planet.trail);
            });

            sun.rotation.y += 0.01;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
