<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsating Sphere - TSL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Pulsating Sphere</h1>
        <p>Sphere with vertex displacement using TSL. Vertices move along normals based on time.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { uniform, positionLocal, normalLocal, time, sin, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            // Create sphere geometry
            const geometry = new THREE.SphereGeometry(1, 128, 128);

            // Create material with TSL
            const material = new THREE.MeshPhysicalNodeMaterial({
                color: 0x6366f1,
                metalness: 0.3,
                roughness: 0.4,
            });

            // Vertex displacement using TSL
            material.positionNode = Fn(() => {
                const pos = positionLocal;
                const norm = normalLocal;

                // Pulsate based on time
                const displacement = sin(time.mul(2.0)).mul(0.15);

                return pos.add(norm.mul(displacement));
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
