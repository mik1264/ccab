<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Compatibility Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        .supported {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .not-supported {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebGPU Compatibility Check</h1>
        <div id="result">Checking...</div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');

        async function checkWebGPU() {
            // Check if navigator.gpu exists
            if (!navigator.gpu) {
                resultDiv.innerHTML = `
                    <div class="status not-supported">
                        <strong>❌ WebGPU Not Supported</strong>
                        <p>Your browser does not support WebGPU.</p>
                    </div>
                    <div class="status info">
                        <strong>How to enable WebGPU:</strong>
                        <ul>
                            <li><strong>Chrome/Edge:</strong> Visit <code>chrome://flags</code> and enable "Unsafe WebGPU"</li>
                            <li><strong>Alternative:</strong> Use Chrome Canary or Edge Dev with WebGPU enabled by default</li>
                            <li><strong>Firefox:</strong> Visit <code>about:config</code> and set <code>dom.webgpu.enabled</code> to true</li>
                        </ul>
                        <p>After enabling, restart your browser and try again.</p>
                    </div>
                `;
                return;
            }

            // Try to request an adapter
            try {
                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    resultDiv.innerHTML = `
                        <div class="status not-supported">
                            <strong>⚠️ WebGPU Available But No Adapter</strong>
                            <p>WebGPU is present but couldn't find a compatible GPU adapter.</p>
                        </div>
                    `;
                    return;
                }

                const device = await adapter.requestDevice();

                resultDiv.innerHTML = `
                    <div class="status supported">
                        <strong>✅ WebGPU Fully Supported!</strong>
                        <p>Your browser supports WebGPU and all TSL shader demos should work.</p>
                    </div>
                    <div class="status info">
                        <strong>Adapter Info:</strong>
                        <ul>
                            <li>Adapter: ${adapter.isFallbackAdapter ? 'Software (Fallback)' : 'Hardware'}</li>
                            <li>Limits: ${device.limits.maxBindGroups} max bind groups</li>
                        </ul>
                        <p><a href="index.html" style="color: #667eea; font-weight: bold;">← Back to TSL Gallery</a></p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status not-supported">
                        <strong>❌ WebGPU Error</strong>
                        <p>Error initializing WebGPU: ${error.message}</p>
                    </div>
                `;
            }
        }

        checkWebGPU();
    </script>
</body>
</html>
