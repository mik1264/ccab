<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravitational Slingshot</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Gravitational Slingshot<br>Spacecraft gains velocity<br>Via close planetary flyby</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 30);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Sun
        const sun = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.9, 0.3) })
        );
        scene.add(sun);

        // Planet orbiting sun
        const planet = {
            mesh: new THREE.Mesh(
                new THREE.SphereGeometry(0.8, 32, 32),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(0.4, 0.7, 0.9) })
            ),
            angle: 0,
            radius: 10.0,
            speed: 0.01
        };
        scene.add(planet.mesh);

        // Planet orbit ring
        const planetOrbitRing = new THREE.Mesh(
            new THREE.RingGeometry(9.95, 10.05, 64),
            new THREE.MeshBasicMaterial({
                color: 0x444444,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            })
        );
        planetOrbitRing.rotation.x = Math.PI / 2;
        scene.add(planetOrbitRing);

        // Spacecraft
        const spacecraft = new THREE.Mesh(
            new THREE.ConeGeometry(0.2, 0.5, 4),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.3, 0.3) })
        );
        scene.add(spacecraft);

        const spacecraftTrail = [];
        const spacecraftTrailGeo = new THREE.BufferGeometry();
        const spacecraftTrailMat = new THREE.LineBasicMaterial({
            color: 0xff6666,
            transparent: true,
            opacity: 0.6
        });
        const spacecraftTrailLine = new THREE.Line(spacecraftTrailGeo, spacecraftTrailMat);
        scene.add(spacecraftTrailLine);

        // Spacecraft state
        let scPos = new THREE.Vector3(-15, 0, -5);
        let scVel = new THREE.Vector3(1.5, 0, 0.8);
        const G = 0.3;
        const sunMass = 100;
        const planetMass = 5;
        const dt = 0.1;
        const maxTrailLength = 300;

        function animate() {
            requestAnimationFrame(animate);

            // Update planet position
            planet.angle += planet.speed;
            planet.mesh.position.set(
                planet.radius * Math.cos(planet.angle),
                0,
                planet.radius * Math.sin(planet.angle)
            );

            // Calculate gravitational forces on spacecraft
            // Force from sun
            const sunDist = scPos.length();
            if (sunDist > 1.0) {
                const sunForce = G * sunMass / (sunDist * sunDist * sunDist);
                scVel.x -= scPos.x * sunForce * dt;
                scVel.y -= scPos.y * sunForce * dt;
                scVel.z -= scPos.z * sunForce * dt;
            }

            // Force from planet
            const toPlanet = planet.mesh.position.clone().sub(scPos);
            const planetDist = toPlanet.length();
            if (planetDist > 0.5) {
                const planetForce = G * planetMass / (planetDist * planetDist * planetDist);
                scVel.x += toPlanet.x * planetForce * dt;
                scVel.y += toPlanet.y * planetForce * dt;
                scVel.z += toPlanet.z * planetForce * dt;
            }

            // Update spacecraft position
            scPos.x += scVel.x * dt;
            scPos.y += scVel.y * dt;
            scPos.z += scVel.z * dt;

            spacecraft.position.copy(scPos);

            // Point spacecraft in direction of travel
            const direction = scVel.clone().normalize();
            spacecraft.lookAt(scPos.clone().add(direction));

            // Update trail
            spacecraftTrail.push(scPos.clone());
            if (spacecraftTrail.length > maxTrailLength) {
                spacecraftTrail.shift();
            }
            spacecraftTrailGeo.setFromPoints(spacecraftTrail);

            // Reset if spacecraft goes too far
            if (scPos.length() > 50) {
                scPos.set(-15, 0, -5);
                scVel.set(1.5, 0, 0.8);
                spacecraftTrail.length = 0;
            }

            sun.rotation.y += 0.01;
            planet.mesh.rotation.y += 0.02;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
