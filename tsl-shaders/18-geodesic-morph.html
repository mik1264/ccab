<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Lattice - TSL Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }
        #canvas { display: block; width: 100%; height: 100vh; }
        .info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 8px;
            font-size: 14px; max-width: 300px;
        }
        .info h1 { font-size: 18px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Crystal Lattice Structure</h1>
        <p>Geometric crystalline patterns with animated facets. Beautiful iridescent shards!</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionLocal, normalLocal, time, sin, cos, abs, floor, fract, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3.5);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const light = new THREE.DirectionalLight(0xffffff, 1.2);
            light.position.set(5, 5, 5);
            scene.add(light);

            // Create icosahedron with high detail
            const geometry = new THREE.IcosahedronGeometry(1.5, 4);
            const material = new THREE.MeshPhysicalNodeMaterial({
                color: 0xf59e0b,
                metalness: 0.8,
                roughness: 0.1,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
            });

            // Crystal facet displacement
            material.positionNode = Fn(() => {
                const pos = positionLocal;
                const norm = normalLocal;

                // Create faceted look with stepped displacement
                const freq = 8.0;
                const pattern = abs(sin(pos.x.mul(freq)))
                    .add(abs(sin(pos.y.mul(freq))))
                    .add(abs(sin(pos.z.mul(freq))));

                // Animate the crystal growth
                const growth = sin(time.mul(0.5)).mul(0.5).add(0.5);
                const stepped = floor(pattern.mul(5.0)).div(5.0);
                const displacement = stepped.mul(0.2).mul(growth);

                return pos.add(norm.mul(displacement));
            })();

            // Iridescent crystal coloring
            material.colorNode = Fn(() => {
                const pos = positionLocal;
                const norm = normalLocal;

                // Create faceted color pattern
                const facetX = floor(pos.x.mul(10.0));
                const facetY = floor(pos.y.mul(10.0));
                const facetZ = floor(pos.z.mul(10.0));

                const colorPattern = sin(facetX.add(facetY.mul(2.0)).add(facetZ.mul(3.0)).add(time));

                const hue = colorPattern.add(time.mul(0.2));

                const r = sin(hue.mul(3.14)).mul(0.3).add(0.7);
                const g = sin(hue.mul(3.14).add(2.094)).mul(0.3).add(0.7);
                const b = sin(hue.mul(3.14).add(4.189)).mul(0.3).add(0.7);

                return vec3(r, g, b);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.x += 0.003;
                mesh.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init().catch(err => {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported or error: ' + err.message + '</div>';
        });
    </script>
</body>
</html>
