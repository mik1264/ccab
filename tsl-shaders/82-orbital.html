<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrograde Orbit</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Retrograde Orbit<br>Satellite orbits opposite to planet rotation<br>Clockwise vs counter-clockwise</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 20);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Planet
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(2.0, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.6, 0.3, 0.7) })
        );
        scene.add(planet);

        // Surface marker
        const marker = new THREE.Mesh(
            new THREE.SphereGeometry(0.2, 16, 16),
            new THREE.MeshBasicMaterial({ color: 0xffffff })
        );
        marker.position.set(2.0, 0, 0);
        planet.add(marker);

        // Prograde satellite (orbits same direction as rotation)
        const progradeSat = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.3, 1.0, 0.3) })
        );
        scene.add(progradeSat);

        // Retrograde satellite (orbits opposite direction)
        const retrogradeSat = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.3, 0.3) })
        );
        scene.add(retrogradeSat);

        // Trails
        const progradeTrail = [];
        const retrogradeTrail = [];
        const maxTrailLength = 200;

        const progradeTrailGeo = new THREE.BufferGeometry();
        const progradeTrailMat = new THREE.LineBasicMaterial({ color: 0x66ff66, transparent: true, opacity: 0.5 });
        const progradeTrailLine = new THREE.Line(progradeTrailGeo, progradeTrailMat);
        scene.add(progradeTrailLine);

        const retrogradeTrailGeo = new THREE.BufferGeometry();
        const retrogradeTrailMat = new THREE.LineBasicMaterial({ color: 0xff6666, transparent: true, opacity: 0.5 });
        const retrogradeTrailLine = new THREE.Line(retrogradeTrailGeo, retrogradeTrailMat);
        scene.add(retrogradeTrailLine);

        const orbitRadius = 5.0;
        let t = 0;

        function animate() {
            requestAnimationFrame(animate);

            t += 0.02;

            // Planet rotates counter-clockwise
            planet.rotation.y += 0.01;

            // Prograde orbit (same direction as rotation)
            progradeSat.position.set(
                orbitRadius * Math.cos(t),
                0,
                orbitRadius * Math.sin(t)
            );

            // Retrograde orbit (opposite direction)
            retrogradeSat.position.set(
                orbitRadius * Math.cos(-t * 1.2),
                0,
                orbitRadius * Math.sin(-t * 1.2)
            );

            // Update trails
            progradeTrail.push(progradeSat.position.clone());
            if (progradeTrail.length > maxTrailLength) progradeTrail.shift();
            progradeTrailGeo.setFromPoints(progradeTrail);

            retrogradeTrail.push(retrogradeSat.position.clone());
            if (retrogradeTrail.length > maxTrailLength) retrogradeTrail.shift();
            retrogradeTrailGeo.setFromPoints(retrogradeTrail);

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
