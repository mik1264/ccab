<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Planet System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Binary Planet System<br>Two planets orbiting common barycenter<br>With shared moon</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 25);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Barycenter marker (center of mass)
        const barycenter = new THREE.Mesh(
            new THREE.SphereGeometry(0.1, 16, 16),
            new THREE.MeshBasicMaterial({ color: 0xffffff })
        );
        scene.add(barycenter);

        // Two planets with different masses
        const mass1 = 2.0;
        const mass2 = 1.0;
        const totalMass = mass1 + mass2;
        const separation = 8.0;

        // Calculate distances from barycenter
        const r1 = separation * mass2 / totalMass; // Smaller orbit for heavier planet
        const r2 = separation * mass1 / totalMass; // Larger orbit for lighter planet

        const planet1 = {
            mesh: new THREE.Mesh(
                new THREE.SphereGeometry(1.2, 32, 32),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(0.4, 0.6, 0.9) })
            ),
            radius: r1,
            trail: [],
            color: 0x6699ff
        };
        scene.add(planet1.mesh);

        const planet2 = {
            mesh: new THREE.Mesh(
                new THREE.SphereGeometry(0.8, 32, 32),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(0.9, 0.5, 0.3) })
            ),
            radius: r2,
            trail: [],
            color: 0xff8844
        };
        scene.add(planet2.mesh);

        // Create trails for planets
        [planet1, planet2].forEach(planet => {
            planet.trailGeo = new THREE.BufferGeometry();
            planet.trailMat = new THREE.LineBasicMaterial({
                color: planet.color,
                transparent: true,
                opacity: 0.5
            });
            planet.trailLine = new THREE.Line(planet.trailGeo, planet.trailMat);
            scene.add(planet.trailLine);
        });

        // Moon orbiting the system
        const moon = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.8, 0.8, 0.8) })
        );
        scene.add(moon);

        const moonTrail = [];
        const moonTrailGeo = new THREE.BufferGeometry();
        const moonTrailMat = new THREE.LineBasicMaterial({
            color: 0xcccccc,
            transparent: true,
            opacity: 0.4
        });
        const moonTrailLine = new THREE.Line(moonTrailGeo, moonTrailMat);
        scene.add(moonTrailLine);

        const orbitSpeed = 0.02;
        const moonOrbitRadius = 12.0;
        const moonOrbitSpeed = 0.015;
        let angle = 0;
        let moonAngle = Math.PI / 4;
        const maxTrailLength = 200;

        function animate() {
            requestAnimationFrame(animate);

            angle += orbitSpeed;
            moonAngle += moonOrbitSpeed;

            // Update planet positions (opposite sides of barycenter)
            planet1.mesh.position.set(
                planet1.radius * Math.cos(angle),
                0,
                planet1.radius * Math.sin(angle)
            );

            planet2.mesh.position.set(
                planet2.radius * Math.cos(angle + Math.PI),
                0,
                planet2.radius * Math.sin(angle + Math.PI)
            );

            // Rotate planets
            planet1.mesh.rotation.y += 0.01;
            planet2.mesh.rotation.y += 0.015;

            // Update trails
            planet1.trail.push(planet1.mesh.position.clone());
            if (planet1.trail.length > maxTrailLength) planet1.trail.shift();
            planet1.trailGeo.setFromPoints(planet1.trail);

            planet2.trail.push(planet2.mesh.position.clone());
            if (planet2.trail.length > maxTrailLength) planet2.trail.shift();
            planet2.trailGeo.setFromPoints(planet2.trail);

            // Moon orbits around barycenter
            moon.position.set(
                moonOrbitRadius * Math.cos(moonAngle),
                0,
                moonOrbitRadius * Math.sin(moonAngle)
            );

            moonTrail.push(moon.position.clone());
            if (moonTrail.length > maxTrailLength) moonTrail.shift();
            moonTrailGeo.setFromPoints(moonTrail);

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
