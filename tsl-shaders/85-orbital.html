<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Hole Accretion Disk</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Black Hole Accretion Disk<br>Matter spirals inward<br>Glowing disk visualization</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 20);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Black hole (event horizon)
        const blackHole = new THREE.Mesh(
            new THREE.SphereGeometry(0.8, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x000000 })
        );
        scene.add(blackHole);

        // Event horizon glow
        const horizonGlow = new THREE.Mesh(
            new THREE.SphereGeometry(1.0, 32, 32),
            new THREE.MeshBasicMaterial({
                color: 0x440000,
                transparent: true,
                opacity: 0.5,
                side: THREE.BackSide
            })
        );
        blackHole.add(horizonGlow);

        // Accretion disk particles
        const particleCount = 200;
        const particles = [];

        for (let i = 0; i < particleCount; i++) {
            const radius = 3 + Math.random() * 12;
            const angle = Math.random() * Math.PI * 2;
            const height = (Math.random() - 0.5) * 0.5 * Math.pow(radius / 15, 2);

            // Color based on temperature (hotter closer to black hole)
            const temp = 1 - (radius / 15);
            const particleColor = new THREE.Color();
            particleColor.setHSL(0.05 + temp * 0.05, 1, 0.3 + temp * 0.5);

            const particle = {
                mesh: new THREE.Mesh(
                    new THREE.SphereGeometry(0.1 + Math.random() * 0.1, 8, 8),
                    new THREE.MeshBasicNodeMaterial({
                        colorNode: color(particleColor.r, particleColor.g, particleColor.b)
                    })
                ),
                radius: radius,
                angle: angle,
                height: height,
                angularVelocity: 0.5 / Math.pow(radius, 1.5), // Keplerian velocity
                inwardVelocity: -0.002 / radius // Gradual infall
            };

            particle.mesh.position.set(
                radius * Math.cos(angle),
                height,
                radius * Math.sin(angle)
            );

            scene.add(particle.mesh);
            particles.push(particle);
        }

        function animate() {
            requestAnimationFrame(animate);

            particles.forEach(particle => {
                // Update angle (faster closer to black hole)
                particle.angle += particle.angularVelocity;

                // Spiral inward
                particle.radius += particle.inwardVelocity;

                // Flatten disk as radius decreases
                particle.height *= 0.995;

                // Reset if particle falls into black hole
                if (particle.radius < 1.0) {
                    particle.radius = 3 + Math.random() * 12;
                    particle.angle = Math.random() * Math.PI * 2;
                    particle.height = (Math.random() - 0.5) * 0.5 * Math.pow(particle.radius / 15, 2);
                    particle.angularVelocity = 0.5 / Math.pow(particle.radius, 1.5);
                    particle.inwardVelocity = -0.002 / particle.radius;

                    // Update color
                    const temp = 1 - (particle.radius / 15);
                    const particleColor = new THREE.Color();
                    particleColor.setHSL(0.05 + temp * 0.05, 1, 0.3 + temp * 0.5);

                    particle.mesh.material = new THREE.MeshBasicNodeMaterial({
                        colorNode: color(particleColor.r, particleColor.g, particleColor.b)
                    });
                }

                // Update position
                particle.mesh.position.set(
                    particle.radius * Math.cos(particle.angle),
                    particle.height,
                    particle.radius * Math.sin(particle.angle)
                );
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
