<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravitational Lensing</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Gravitational Lensing<br>Massive object bends light<br>Einstein ring effect</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 25);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lensing mass (galaxy or black hole)
        const lens = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.2, 0.2, 0.3) })
        );
        scene.add(lens);

        // Distant light source (quasar or galaxy)
        const source = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.9, 0.5) })
        );
        source.position.set(0, 0, -15);
        scene.add(source);

        // Light rays from source
        const rayCount = 30;
        const rays = [];

        for (let i = 0; i < rayCount; i++) {
            const angle = (i / rayCount) * Math.PI * 2;
            const ray = {
                points: [],
                geometry: new THREE.BufferGeometry(),
                material: new THREE.LineBasicMaterial({
                    color: 0xffff88,
                    transparent: true,
                    opacity: 0.4
                })
            };
            ray.line = new THREE.Line(ray.geometry, ray.material);
            scene.add(ray.line);
            rays.push(ray);
        }

        // Einstein ring visualization
        const einsteinRing = new THREE.Mesh(
            new THREE.RingGeometry(3.8, 4.2, 64),
            new THREE.MeshBasicMaterial({
                color: 0xffff44,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            })
        );
        scene.add(einsteinRing);

        let t = 0;

        function calculateLensedPath(startAngle, steps = 50) {
            const points = [];
            const offsetDist = 3.0;

            for (let i = 0; i <= steps; i++) {
                const progress = i / steps;
                const z = -15 + progress * 40; // From source to observer

                // Initial straight path
                let x = offsetDist * Math.cos(startAngle);
                let y = offsetDist * Math.sin(startAngle);

                // Apply lensing when near the lens
                const distToLens = Math.sqrt(x * x + y * y + z * z);
                if (distToLens > 0.1) {
                    // Simplified lensing: deflect towards lens
                    const lensStrength = 15.0 / (distToLens * distToLens);
                    const deflectionAngle = lensStrength * (1 - Math.abs(z) / 20);

                    const towardsLens = new THREE.Vector2(-x, -y).normalize();
                    x += towardsLens.x * deflectionAngle;
                    y += towardsLens.y * deflectionAngle;
                }

                points.push(new THREE.Vector3(x, y, z));
            }

            return points;
        }

        function animate() {
            requestAnimationFrame(animate);

            t += 0.01;

            // Update light rays
            rays.forEach((ray, i) => {
                const angle = (i / rayCount) * Math.PI * 2 + t * 0.5;
                const points = calculateLensedPath(angle);
                ray.geometry.setFromPoints(points);
            });

            // Slowly rotate lens
            lens.rotation.y += 0.005;

            // Pulsate source
            const scale = 1.0 + 0.2 * Math.sin(t * 2);
            source.scale.set(scale, scale, scale);

            // Animate Einstein ring
            einsteinRing.rotation.z += 0.01;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
