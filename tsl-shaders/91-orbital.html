<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiral Galaxy Arms</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Spiral Galaxy Arms<br>Density wave theory<br>Differential rotation creates spirals</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 0.1);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Galactic center (supermassive black hole)
        const galacticCore = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.9, 0.5) })
        );
        scene.add(galacticCore);

        // Core glow
        const coreGlow = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicMaterial({
                color: 0xffdd88,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            })
        );
        galacticCore.add(coreGlow);

        // Stars in the galaxy
        const starCount = 300;
        const stars = [];

        for (let i = 0; i < starCount; i++) {
            const radius = 2 + Math.pow(Math.random(), 0.7) * 18; // More stars in middle
            const angle = Math.random() * Math.PI * 2;
            const height = (Math.random() - 0.5) * 0.5 * Math.exp(-radius / 10); // Thin disk

            // Star color varies (young blue stars in arms, old red in center)
            const temp = Math.random();
            const starColor = new THREE.Color();
            if (temp < 0.3) {
                starColor.setHSL(0.02, 0.8, 0.5); // Red
            } else if (temp < 0.6) {
                starColor.setHSL(0.1, 0.5, 0.7); // Yellow
            } else {
                starColor.setHSL(0.6, 0.8, 0.7); // Blue
            }

            const star = {
                mesh: new THREE.Mesh(
                    new THREE.SphereGeometry(0.08 + Math.random() * 0.05, 8, 8),
                    new THREE.MeshBasicNodeMaterial({
                        colorNode: color(starColor.r, starColor.g, starColor.b)
                    })
                ),
                radius: radius,
                angle: angle,
                height: height,
                // Differential rotation: inner stars orbit faster
                angularVelocity: 0.5 / Math.sqrt(radius)
            };

            star.mesh.position.set(
                radius * Math.cos(angle),
                height,
                radius * Math.sin(angle)
            );

            scene.add(star.mesh);
            stars.push(star);
        }

        // Density wave pattern (spiral arms)
        const armCount = 2;
        const armTightness = 0.3;
        let wavePhase = 0;
        const waveSpeed = 0.002;

        function animate() {
            requestAnimationFrame(animate);

            wavePhase += waveSpeed;

            stars.forEach(star => {
                // Update star's orbital position
                star.angle += star.angularVelocity;

                // Calculate density wave influence
                let densityWaveInfluence = 0;
                for (let arm = 0; arm < armCount; arm++) {
                    const armAngle = (arm * 2 * Math.PI / armCount) + wavePhase;
                    const spiralAngle = armAngle - armTightness * star.radius;
                    const angleToArm = Math.sin(star.angle - spiralAngle);
                    densityWaveInfluence += Math.exp(-5 * angleToArm * angleToArm);
                }

                // Brighten stars in the density wave (spiral arms)
                const brightness = 0.5 + 0.5 * densityWaveInfluence;
                star.mesh.scale.set(brightness, brightness, brightness);

                // Update position
                star.mesh.position.set(
                    star.radius * Math.cos(star.angle),
                    star.height,
                    star.radius * Math.sin(star.angle)
                );
            });

            galacticCore.rotation.y += 0.005;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
