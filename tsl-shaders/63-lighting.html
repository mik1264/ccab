<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Lighting TSL</title>
<style>*{margin:0;padding:0}body{background:#000}#canvas{width:100vw;height:100vh}</style>
</head><body><canvas id="canvas"></canvas>
<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
<script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.170.0/build/three.webgpu.js","three/tsl":"https://unpkg.com/three@0.170.0/build/three.webgpu.js","three/addons/":"https://unpkg.com/three@0.170.0/examples/jsm/"}}</script>
<script type="module">
import*as THREE from'three';import{OrbitControls}from'three/addons/controls/OrbitControls.js';import{normalView,positionView,time,sin,pow,max,vec3,Fn}from'three/tsl';
const canvas=document.getElementById('canvas');async function init(){const scene=new THREE.Scene();scene.background=new THREE.Color(0x0a0a0a);
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);camera.position.set(0,0,3);
const renderer=new THREE.WebGPURenderer({canvas,antialias:true});renderer.setSize(window.innerWidth,window.innerHeight);await renderer.init();
const controls=new OrbitControls(camera,canvas);controls.enableDamping=true;scene.add(new THREE.AmbientLight(0xffffff,0.3));
const light1=new THREE.DirectionalLight(0xffffff,1);light1.position.set(5,5,5);scene.add(light1);
const light2=new THREE.DirectionalLight(0xff8844,0.5);light2.position.set(-5,-5,-5);scene.add(light2);
const geometry=new THREE.SphereGeometry(1,64,64);const material=new THREE.MeshPhysicalNodeMaterial({metalness:0.9,roughness:0.1,clearcoat:1.0,clearcoatRoughness:0.1});
material.colorNode=Fn(()=>{const n=normalView.normalize();const v=positionView.normalize().negate();
const fresnel=max(n.dot(v),0.0).oneMinus();const spec=pow(fresnel,3.0);
return vec3(0.9,0.85,0.8).mul(spec.add(0.3));})();
const mesh=new THREE.Mesh(geometry,material);scene.add(mesh);
function animate(){requestAnimationFrame(animate);mesh.rotation.y+=0.005;controls.update();renderer.render(scene,camera);}animate();
window.addEventListener('resize',()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});}init();
</script></body></html>
