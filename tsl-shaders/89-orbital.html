<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tidal Locking</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Tidal Locking<br>Moon's rotation matches orbit<br>Same face always towards planet</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 18);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Planet
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(2.0, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.4, 0.6, 0.9) })
        );
        scene.add(planet);

        // Two moons: one tidally locked, one not
        // Tidally locked moon
        const lockedMoon = new THREE.Mesh(
            new THREE.SphereGeometry(0.6, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.8, 0.8, 0.9) })
        );
        scene.add(lockedMoon);

        // Add a marker to show which face points to planet
        const lockedMarker = new THREE.Mesh(
            new THREE.SphereGeometry(0.15, 16, 16),
            new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        lockedMarker.position.set(0.6, 0, 0);
        lockedMoon.add(lockedMarker);

        // Line from locked moon to planet
        const lockedLineGeo = new THREE.BufferGeometry();
        const lockedLineMat = new THREE.LineBasicMaterial({
            color: 0xff6666,
            transparent: true,
            opacity: 0.5
        });
        const lockedLine = new THREE.Line(lockedLineGeo, lockedLineMat);
        scene.add(lockedLine);

        // Free-rotating moon (for comparison)
        const freeMoon = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.9, 0.7, 0.5) })
        );
        scene.add(freeMoon);

        // Marker on free moon
        const freeMarker = new THREE.Mesh(
            new THREE.SphereGeometry(0.12, 16, 16),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        freeMarker.position.set(0.5, 0, 0);
        freeMoon.add(freeMarker);

        // Orbit rings
        const lockedOrbitRadius = 8.0;
        const freeOrbitRadius = 12.0;

        [lockedOrbitRadius, freeOrbitRadius].forEach((radius, i) => {
            const ringGeo = new THREE.RingGeometry(radius - 0.05, radius + 0.05, 64);
            const ringMat = new THREE.MeshBasicMaterial({
                color: i === 0 ? 0xff6666 : 0x66ff66,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);
        });

        let angle = 0;
        const orbitalSpeed = 0.02;

        function animate() {
            requestAnimationFrame(animate);

            angle += orbitalSpeed;

            // Update tidally locked moon
            lockedMoon.position.set(
                lockedOrbitRadius * Math.cos(angle),
                0,
                lockedOrbitRadius * Math.sin(angle)
            );

            // Rotate locked moon to always face planet (tidal locking)
            lockedMoon.rotation.y = angle + Math.PI;

            // Update connection line
            lockedLineGeo.setFromPoints([
                planet.position,
                lockedMoon.position
            ]);

            // Update free-rotating moon
            freeMoon.position.set(
                freeOrbitRadius * Math.cos(angle * 0.7),
                0,
                freeOrbitRadius * Math.sin(angle * 0.7)
            );

            // Free moon rotates independently (faster)
            freeMoon.rotation.y += 0.05;

            // Slowly rotate planet
            planet.rotation.y += 0.008;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
