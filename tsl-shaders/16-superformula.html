<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superformula Shapes - TSL Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }
        #canvas { display: block; width: 100%; height: 100vh; }
        .info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 8px;
            font-size: 14px; max-width: 300px;
        }
        .info h1 { font-size: 18px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Superformula Shapes</h1>
        <p>Generalization of superellipses creating organic, complex natural forms.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionLocal, normalLocal, time, sin, cos, pow, abs, atan2, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const geometry = new THREE.SphereGeometry(1, 128, 128);
            const material = new THREE.MeshPhysicalNodeMaterial({
                color: 0xec4899,
                metalness: 0.5,
                roughness: 0.3,
            });

            // Superformula displacement
            material.positionNode = Fn(() => {
                const pos = positionLocal;
                const norm = normalLocal;

                const theta = atan2(pos.y, pos.x);
                const phi = atan2(sqrt(pos.x.mul(pos.x).add(pos.y.mul(pos.y))), pos.z);

                // Superformula parameters (animated)
                const m = 6.0;
                const n1 = sin(time.mul(0.3)).mul(2.0).add(3.0);
                const n2 = sin(time.mul(0.5)).mul(2.0).add(3.0);
                const n3 = sin(time.mul(0.7)).mul(2.0).add(3.0);

                // Superformula calculation
                const t1 = abs(cos(theta.mul(m).div(4.0))).pow(n2);
                const t2 = abs(sin(theta.mul(m).div(4.0))).pow(n3);
                const r = t1.add(t2).pow(n1.negate().div(1.0));

                const displacement = r.sub(1.0).mul(0.5);

                return pos.add(norm.mul(displacement));
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
