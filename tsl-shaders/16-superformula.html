<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superformula Shapes - TSL Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }
        #canvas { display: block; width: 100%; height: 100vh; }
        .info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 8px;
            font-size: 14px; max-width: 300px;
        }
        .info h1 { font-size: 18px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Animated Supershape</h1>
        <p>Organic forms created by animated superformula parameters. Watch it morph!</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionLocal, normalLocal, time, sin, cos, abs, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const geometry = new THREE.SphereGeometry(1, 128, 128);
            const material = new THREE.MeshPhysicalNodeMaterial({
                color: 0xec4899,
                metalness: 0.5,
                roughness: 0.3,
            });

            // Simplified supershape-like deformation
            material.positionNode = Fn(() => {
                const pos = positionLocal;
                const norm = normalLocal;

                // Calculate spherical coordinates
                const phi = time.mul(0.3);

                // Simplified superformula using just cosine/sine patterns
                const m = 6.0;
                const freq1 = sin(time.mul(0.2)).mul(2.0).add(4.0);
                const freq2 = sin(time.mul(0.3)).mul(2.0).add(4.0);

                // Pattern based on position
                const pattern1 = abs(cos(pos.x.mul(freq1))).add(abs(sin(pos.y.mul(freq1))));
                const pattern2 = abs(cos(pos.y.mul(freq2))).add(abs(sin(pos.z.mul(freq2))));

                // Combine patterns for displacement
                const displacement = sin(pattern1.mul(pattern2).add(time)).mul(0.3);

                return pos.add(norm.mul(displacement));
            })();

            // Animated rainbow colors
            material.colorNode = Fn(() => {
                const pos = positionLocal;
                const hue = pos.x.add(pos.y).add(time.mul(0.5));

                const r = sin(hue.mul(2.0)).mul(0.5).add(0.5);
                const g = sin(hue.mul(2.0).add(2.094)).mul(0.5).add(0.5);
                const b = sin(hue.mul(2.0).add(4.189)).mul(0.5).add(0.5);

                return vec3(r, g, b);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init().catch(err => {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported or error: ' + err.message + '</div>';
        });
    </script>
</body>
</html>
