<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Effect - TSL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Plasma Effect</h1>
        <p>Classic demoscene plasma effect with flowing colors.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionLocal, time, sin, cos, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 4);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(5, 5, 5);
            scene.add(light);

            // Create torus geometry
            const geometry = new THREE.TorusGeometry(1, 0.4, 64, 128);

            // Create material with TSL
            const material = new THREE.MeshStandardNodeMaterial();

            // Plasma effect using TSL
            material.colorNode = Fn(() => {
                const pos = positionLocal;
                const t = time;

                // Classic plasma formula
                const v1 = sin(pos.x.mul(10.0).add(t));
                const v2 = sin(pos.y.mul(10.0).add(t.mul(1.5)));
                const v3 = sin(pos.x.mul(10.0).add(pos.y.mul(10.0)).add(t.mul(0.5)));
                const v4 = sin(pos.x.mul(10.0).add(pos.y.mul(10.0)).add(pos.z.mul(10.0)).add(t));

                const plasma = v1.add(v2).add(v3).add(v4).div(4.0);

                // Map to rainbow colors
                const angle = plasma.mul(3.14159);
                const r = sin(angle).mul(0.5).add(0.5);
                const g = sin(angle.add(2.094)).mul(0.5).add(0.5);
                const b = sin(angle.add(4.189)).mul(0.5).add(0.5);

                return vec3(r, g, b);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
