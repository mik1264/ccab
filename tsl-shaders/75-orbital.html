<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horseshoe Orbit</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Horseshoe Orbit<br>Two satellites exchange orbits<br>Trace horseshoe pattern</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 25, 0.1);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Central planet
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.5, 0.6, 0.8) })
        );
        scene.add(planet);

        // Two satellites in horseshoe orbit
        const sat1 = new THREE.Mesh(
            new THREE.SphereGeometry(0.25, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.3, 0.3) })
        );
        scene.add(sat1);

        const sat2 = new THREE.Mesh(
            new THREE.SphereGeometry(0.25, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.3, 1.0, 0.3) })
        );
        scene.add(sat2);

        // Trails
        const trail1 = [];
        const trail1Geo = new THREE.BufferGeometry();
        const trail1Mat = new THREE.LineBasicMaterial({
            color: 0xff6666,
            transparent: true,
            opacity: 0.6
        });
        const trail1Line = new THREE.Line(trail1Geo, trail1Mat);
        scene.add(trail1Line);

        const trail2 = [];
        const trail2Geo = new THREE.BufferGeometry();
        const trail2Mat = new THREE.LineBasicMaterial({
            color: 0x66ff66,
            transparent: true,
            opacity: 0.6
        });
        const trail2Line = new THREE.Line(trail2Geo, trail2Mat);
        scene.add(trail2Line);

        // Orbit parameters
        const r1Inner = 8.0;
        const r1Outer = 9.5;
        const r2Inner = 9.5;
        const r2Outer = 11.0;

        let t = 0;
        const period = 200; // Full horseshoe period
        const maxTrailLength = 500;

        function horseshoePosition(t, rInner, rOuter, phase) {
            const cyclePos = (t + phase) % period;
            const normalizedPos = cyclePos / period;

            let angle, radius;

            if (normalizedPos < 0.45) {
                // Moving along inner arc
                angle = normalizedPos * 2.0 * Math.PI;
                radius = rInner;
            } else if (normalizedPos < 0.55) {
                // Transition from inner to outer
                const transitionProgress = (normalizedPos - 0.45) / 0.1;
                angle = 0.45 * 2.0 * Math.PI;
                radius = rInner + (rOuter - rInner) * transitionProgress;
            } else if (normalizedPos < 0.95) {
                // Moving along outer arc (backwards)
                angle = (0.45 - (normalizedPos - 0.55) * 0.9) * 2.0 * Math.PI;
                radius = rOuter;
            } else {
                // Transition from outer to inner
                const transitionProgress = (normalizedPos - 0.95) / 0.05;
                angle = 0.45 * 2.0 * Math.PI;
                radius = rOuter - (rOuter - rInner) * transitionProgress;
            }

            return {
                x: radius * Math.cos(angle),
                z: radius * Math.sin(angle)
            };
        }

        function animate() {
            requestAnimationFrame(animate);

            t += 0.2;

            // Update satellite 1
            const pos1 = horseshoePosition(t, r1Inner, r1Outer, 0);
            sat1.position.set(pos1.x, 0, pos1.z);

            // Update satellite 2 (phase shifted by half period)
            const pos2 = horseshoePosition(t, r1Inner, r1Outer, period / 2);
            sat2.position.set(pos2.x, 0, pos2.z);

            // Update trails
            trail1.push(sat1.position.clone());
            if (trail1.length > maxTrailLength) trail1.shift();
            trail1Geo.setFromPoints(trail1);

            trail2.push(sat2.position.clone());
            if (trail2.length > maxTrailLength) trail2.shift();
            trail2Geo.setFromPoints(trail2);

            planet.rotation.y += 0.005;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
