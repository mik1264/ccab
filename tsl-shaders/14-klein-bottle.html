<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klein Bottle - TSL Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }
        #canvas { display: block; width: 100%; height: 100vh; }
        .info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 8px;
            font-size: 14px; max-width: 300px;
        }
        .info h1 { font-size: 18px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Klein Bottle Surface</h1>
        <p>A non-orientable surface with no boundary - a 4D object projected into 3D space.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { uv, time, sin, cos, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const geometry = new THREE.SphereGeometry(1, 128, 128);
            const material = new THREE.MeshPhysicalNodeMaterial({
                color: 0x10b981,
                metalness: 0.3,
                roughness: 0.4,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.95,
            });

            // Klein bottle figure-8 immersion
            material.positionNode = Fn(() => {
                const uvCoord = uv();
                const u = uvCoord.x.mul(6.28319);
                const v = uvCoord.y.mul(6.28319);

                const r = 4.0;
                const cosU = cos(u);
                const sinU = sin(u);
                const cosV = cos(v);
                const sinV = sin(v);
                const cos2U = cos(u.mul(2.0));

                const x = cosU.mul(cosU.mul(cosV).add(sinU.mul(sinV))).mul(r);
                const y = sinU.mul(cosU.mul(cosV).add(sinU.mul(sinV))).mul(r);
                const z = sinU.mul(cosV).sub(cosU.mul(sinV)).mul(r);

                return vec3(x, y, z).mul(0.35);
            })();

            // Iridescent coloring
            material.colorNode = Fn(() => {
                const uvCoord = uv();
                const pattern = sin(uvCoord.x.mul(10.0).add(time))
                    .mul(sin(uvCoord.y.mul(10.0).add(time.mul(0.7))));

                const r = pattern.mul(0.5).add(0.5);
                const g = sin(pattern.mul(3.14).add(2.0)).mul(0.5).add(0.5);
                const b = sin(pattern.mul(3.14).add(4.0)).mul(0.5).add(0.5);

                return vec3(r, g, b);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.x += 0.002;
                mesh.rotation.y += 0.003;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
