<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planetary Rings</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Planetary Rings<br>Shepherd moons create gaps<br>Cassini Division effect</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 20);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Planet (Saturn-like)
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(2.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.9, 0.8, 0.6) })
        );
        scene.add(planet);

        // Shepherd moons (create gaps in rings)
        const innerShepherd = {
            mesh: new THREE.Mesh(
                new THREE.SphereGeometry(0.2, 16, 16),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(0.8, 0.8, 0.9) })
            ),
            radius: 5.5,
            angle: 0,
            speed: 0.025
        };
        scene.add(innerShepherd.mesh);

        const outerShepherd = {
            mesh: new THREE.Mesh(
                new THREE.SphereGeometry(0.2, 16, 16),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(0.9, 0.9, 1.0) })
            ),
            radius: 8.5,
            angle: Math.PI,
            speed: 0.015
        };
        scene.add(outerShepherd.mesh);

        // Ring particles
        const ringParticleCount = 400;
        const ringParticles = [];
        const innerRingRadius = 3.5;
        const outerRingRadius = 10.0;
        const gapCenter = 7.0;
        const gapWidth = 1.0;

        for (let i = 0; i < ringParticleCount; i++) {
            let radius = innerRingRadius + Math.random() * (outerRingRadius - innerRingRadius);

            // Create Cassini Division gap
            if (Math.abs(radius - gapCenter) < gapWidth / 2) {
                radius = gapCenter + (Math.random() < 0.5 ? -1 : 1) * (gapWidth / 2 + Math.random() * 1.5);
            }

            const angle = Math.random() * Math.PI * 2;
            const height = (Math.random() - 0.5) * 0.1; // Very thin ring

            // Particle size varies
            const size = 0.03 + Math.random() * 0.05;

            // Color varies with distance (ice particles)
            const brightness = 0.6 + Math.random() * 0.4;

            const particle = {
                mesh: new THREE.Mesh(
                    new THREE.SphereGeometry(size, 6, 6),
                    new THREE.MeshBasicNodeMaterial({
                        colorNode: color(brightness, brightness, brightness * 1.1)
                    })
                ),
                radius: radius,
                angle: angle,
                height: height,
                angularVelocity: 0.4 / Math.sqrt(radius),
                originalRadius: radius
            };

            particle.mesh.position.set(
                radius * Math.cos(angle),
                height,
                radius * Math.sin(angle)
            );

            scene.add(particle.mesh);
            ringParticles.push(particle);
        }

        const shepherdInfluence = 0.05;

        function animate() {
            requestAnimationFrame(animate);

            // Update shepherd moons
            innerShepherd.angle += innerShepherd.speed;
            innerShepherd.mesh.position.set(
                innerShepherd.radius * Math.cos(innerShepherd.angle),
                0,
                innerShepherd.radius * Math.sin(innerShepherd.angle)
            );

            outerShepherd.angle += outerShepherd.speed;
            outerShepherd.mesh.position.set(
                outerShepherd.radius * Math.cos(outerShepherd.angle),
                0,
                outerShepherd.radius * Math.sin(outerShepherd.angle)
            );

            // Update ring particles
            ringParticles.forEach(particle => {
                particle.angle += particle.angularVelocity;

                // Shepherd moon gravitational influence
                let radiusAdjustment = 0;

                // Inner shepherd pushes particles outward
                const innerDist = Math.abs(particle.radius - innerShepherd.radius);
                if (innerDist < 1.5) {
                    radiusAdjustment += shepherdInfluence * (1.5 - innerDist);
                }

                // Outer shepherd pushes particles inward
                const outerDist = Math.abs(particle.radius - outerShepherd.radius);
                if (outerDist < 1.5) {
                    radiusAdjustment -= shepherdInfluence * (1.5 - outerDist);
                }

                // Apply adjustment
                particle.radius += radiusAdjustment;

                // Gradually return to original radius
                particle.radius += (particle.originalRadius - particle.radius) * 0.01;

                // Keep particle height thin
                particle.height *= 0.99;

                // Update position
                particle.mesh.position.set(
                    particle.radius * Math.cos(particle.angle),
                    particle.height,
                    particle.radius * Math.sin(particle.angle)
                );
            });

            planet.rotation.y += 0.005;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
