<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Shield - TSL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Energy Shield</h1>
        <p>Sci-fi energy shield with hexagonal pattern and fresnel glow.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { normalView, positionView, positionLocal, time, sin, cos, floor, abs, uniform, pow, max, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000510);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            // Lighting
            scene.add(new THREE.AmbientLight(0x4488ff, 0.3));

            // Create sphere geometry
            const geometry = new THREE.SphereGeometry(1, 64, 64);

            // Create material with TSL
            const material = new THREE.MeshPhysicalNodeMaterial({
                transparent: true,
                side: THREE.DoubleSide,
                roughness: 0.1,
                metalness: 0.0,
            });

            const shieldColor = uniform(new THREE.Color(0x00ccff));

            // Energy shield effect using TSL
            material.colorNode = Fn(() => {
                const pos = positionLocal;
                const normal = normalView.normalize();
                const viewDir = positionView.normalize().negate();

                // Hexagonal pattern
                const scale = 8.0;
                const x = pos.x.mul(scale);
                const y = pos.y.mul(scale);

                const hex = abs(sin(x)).add(abs(sin(y))).add(abs(sin(x.add(y))));
                const hexPattern = sin(hex.mul(3.0)).mul(0.3).add(0.7);

                // Fresnel
                const fresnel = max(normal.dot(viewDir), 0.0).oneMinus();
                const fresnelPow = pow(fresnel, 2.0);

                // Energy waves
                const wave = sin(pos.y.mul(20.0).sub(time.mul(5.0))).mul(0.2).add(0.8);

                // Combine
                const intensity = fresnelPow.mul(hexPattern).mul(wave);

                return shieldColor.mul(intensity.add(0.3));
            })();

            material.opacityNode = Fn(() => {
                const normal = normalView.normalize();
                const viewDir = positionView.normalize().negate();

                const fresnel = max(normal.dot(viewDir), 0.0).oneMinus();
                const fresnelPow = pow(fresnel, 2.0);

                return fresnelPow.mul(0.7).add(0.1);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.002;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
