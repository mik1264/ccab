<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Pattern - TSL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Voronoi Pattern</h1>
        <p>Cellular/Voronoi-like pattern created using distance fields.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionLocal, time, sin, cos, floor, min, vec2, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(5, 5, 5);
            scene.add(light);

            // Create sphere geometry
            const geometry = new THREE.SphereGeometry(1, 128, 128);

            // Create material with TSL
            const material = new THREE.MeshStandardNodeMaterial();

            // Voronoi-like pattern using TSL
            material.colorNode = Fn(() => {
                const pos = positionLocal;
                const scale = 5.0;

                // Simple voronoi approximation
                const p = vec2(pos.x, pos.y).mul(scale);
                const i = floor(p);
                const f = p.sub(i);

                // Find closest cell
                let minDist = 8.0;

                // Check neighboring cells (simplified)
                for (let y = -1; y <= 1; y++) {
                    for (let x = -1; x <= 1; x++) {
                        const neighbor = vec2(x, y);
                        const cellPos = neighbor.add(i);

                        // "Random" point in cell
                        const cellPoint = sin(cellPos.mul(50.0).add(time.mul(0.5))).mul(0.5).add(0.5);

                        const diff = neighbor.add(vec2(cellPoint, cellPoint)).sub(f);
                        const dist = diff.dot(diff);

                        minDist = min(minDist, dist);
                    }
                }

                // Color based on distance
                const color = minDist.mul(0.5);

                // Add rainbow tint
                const hue = sin(color.mul(10.0).add(time));
                const r = hue.mul(0.5).add(0.5);
                const g = sin(hue.add(2.094)).mul(0.5).add(0.5);
                const b = sin(hue.add(4.189)).mul(0.5).add(0.5);

                return vec3(r, g, b);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
