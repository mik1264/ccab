<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three-Body Chaos</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Three-Body Chaos<br>Chaotic gravitational dynamics<br>No stable orbits</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 25);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Three bodies with different masses and colors
        const bodies = [
            {
                mass: 1.0,
                position: new THREE.Vector3(5, 0, 0),
                velocity: new THREE.Vector3(0, 0, 2),
                color: 0xff3333,
                trail: []
            },
            {
                mass: 1.0,
                position: new THREE.Vector3(-2.5, 0, 4.33),
                velocity: new THREE.Vector3(-1.73, 0, -1),
                color: 0x33ff33,
                trail: []
            },
            {
                mass: 1.0,
                position: new THREE.Vector3(-2.5, 0, -4.33),
                velocity: new THREE.Vector3(1.73, 0, -1),
                color: 0x3333ff,
                trail: []
            }
        ];

        bodies.forEach((body, i) => {
            // Create mesh
            body.mesh = new THREE.Mesh(
                new THREE.SphereGeometry(0.4, 32, 32),
                new THREE.MeshBasicNodeMaterial({
                    colorNode: color(
                        (body.color >> 16 & 255) / 255,
                        (body.color >> 8 & 255) / 255,
                        (body.color & 255) / 255
                    )
                })
            );
            body.mesh.position.copy(body.position);
            scene.add(body.mesh);

            // Create trail
            body.trailGeo = new THREE.BufferGeometry();
            body.trailMat = new THREE.LineBasicMaterial({
                color: body.color,
                transparent: true,
                opacity: 0.4
            });
            body.trailLine = new THREE.Line(body.trailGeo, body.trailMat);
            scene.add(body.trailLine);
        });

        const G = 0.1;
        const dt = 0.05;
        const maxTrailLength = 400;

        function animate() {
            requestAnimationFrame(animate);

            // Calculate forces between all bodies
            bodies.forEach((bodyA, i) => {
                let ax = 0, ay = 0, az = 0;

                bodies.forEach((bodyB, j) => {
                    if (i === j) return;

                    const dx = bodyB.position.x - bodyA.position.x;
                    const dy = bodyB.position.y - bodyA.position.y;
                    const dz = bodyB.position.z - bodyA.position.z;
                    const r2 = dx * dx + dy * dy + dz * dz;
                    const r = Math.sqrt(r2);

                    if (r < 0.5) return; // Prevent singularity

                    const force = G * bodyB.mass / r2;
                    ax += force * dx / r;
                    ay += force * dy / r;
                    az += force * dz / r;
                });

                // Update velocity
                bodyA.velocity.x += ax * dt;
                bodyA.velocity.y += ay * dt;
                bodyA.velocity.z += az * dt;
            });

            // Update positions
            bodies.forEach(body => {
                body.position.x += body.velocity.x * dt;
                body.position.y += body.velocity.y * dt;
                body.position.z += body.velocity.z * dt;

                body.mesh.position.copy(body.position);

                // Update trail
                body.trail.push(body.position.clone());
                if (body.trail.length > maxTrailLength) {
                    body.trail.shift();
                }
                body.trailGeo.setFromPoints(body.trail);

                // Reset if too far
                if (body.position.length() > 100) {
                    body.position.set(5, 0, 0).multiplyScalar(Math.random() * 2 - 1);
                    body.velocity.set(0, 0, 2).multiplyScalar(Math.random() * 2 - 1);
                    body.trail = [];
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
