<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hohmann Transfer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Hohmann Transfer<br>Efficient orbital transfer maneuver<br>From inner to outer orbit</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 25, 30);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Central body
        const star = new THREE.Mesh(
            new THREE.SphereGeometry(1.0, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.9, 0.4) })
        );
        scene.add(star);

        // Spacecraft
        const spacecraft = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.2, 1.0, 0.3) })
        );
        scene.add(spacecraft);

        // Inner and outer orbit guides
        const innerOrbit = new THREE.Mesh(
            new THREE.RingGeometry(5.9, 6.1, 64),
            new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.DoubleSide, transparent: true, opacity: 0.3 })
        );
        innerOrbit.rotation.x = Math.PI / 2;
        scene.add(innerOrbit);

        const outerOrbit = new THREE.Mesh(
            new THREE.RingGeometry(11.9, 12.1, 64),
            new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.DoubleSide, transparent: true, opacity: 0.3 })
        );
        outerOrbit.rotation.x = Math.PI / 2;
        scene.add(outerOrbit);

        // Trail
        const trailPoints = [];
        const maxTrailLength = 400;
        const trailGeo = new THREE.BufferGeometry();
        const trailMat = new THREE.LineBasicMaterial({ color: 0x33ff66, transparent: true, opacity: 0.6 });
        const trail = new THREE.Line(trailGeo, trailMat);
        scene.add(trail);

        const r1 = 6.0;  // inner orbit radius
        const r2 = 12.0; // outer orbit radius
        const a_transfer = (r1 + r2) / 2; // transfer orbit semi-major axis

        let t = 0;
        let phase = 0; // 0: inner orbit, 1: transfer, 2: outer orbit

        function animate() {
            requestAnimationFrame(animate);

            t += 0.01;

            let x, z;

            if (phase === 0) {
                // Inner circular orbit
                const angle = t * 0.3;
                x = r1 * Math.cos(angle);
                z = r1 * Math.sin(angle);
                if (angle > 2 * Math.PI) {
                    phase = 1;
                    t = 0;
                }
            } else if (phase === 1) {
                // Hohmann transfer ellipse
                const e = (r2 - r1) / (r2 + r1);
                const c = a_transfer * e;
                const b = a_transfer * Math.sqrt(1 - e * e);
                const M = (t / 20) * Math.PI;
                let E = M;
                for (let i = 0; i < 5; i++) {
                    E = M + e * Math.sin(E);
                }
                x = -c + a_transfer * Math.cos(E);
                z = b * Math.sin(E);
                if (t > 20) {
                    phase = 2;
                    t = 0;
                }
            } else {
                // Outer circular orbit
                const angle = t * 0.15;
                x = r2 * Math.cos(angle);
                z = r2 * Math.sin(angle);
                if (angle > 2 * Math.PI) {
                    phase = 0;
                    t = 0;
                    trailPoints.length = 0;
                }
            }

            spacecraft.position.set(x, 0, z);

            // Update trail
            trailPoints.push(spacecraft.position.clone());
            if (trailPoints.length > maxTrailLength) {
                trailPoints.shift();
            }
            trailGeo.setFromPoints(trailPoints);

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
