<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape Velocity</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Escape Velocity<br>Green: Sub-orbital (falls back)<br>Blue: Orbital<br>Red: Escape trajectory</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 25, 35);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Planet
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(2.0, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.5, 0.6, 0.8) })
        );
        scene.add(planet);

        // Three spacecraft with different velocities
        const spacecraft = [
            { mesh: null, vx: 1.5, vy: 0, color: 0x33ff33, trail: [], name: 'Sub-orbital' },
            { mesh: null, vx: 2.2, vy: 0, color: 0x3333ff, trail: [], name: 'Orbital' },
            { mesh: null, vx: 3.2, vy: 0, color: 0xff3333, trail: [], name: 'Escape' }
        ];

        spacecraft.forEach((craft, i) => {
            craft.mesh = new THREE.Mesh(
                new THREE.SphereGeometry(0.25, 16, 16),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(...[
                    (craft.color >> 16 & 255) / 255,
                    (craft.color >> 8 & 255) / 255,
                    (craft.color & 255) / 255
                ]) })
            );
            craft.mesh.position.set(0, 5, 0);
            scene.add(craft.mesh);

            craft.trailGeo = new THREE.BufferGeometry();
            craft.trailMat = new THREE.LineBasicMaterial({ color: craft.color, transparent: true, opacity: 0.5 });
            craft.trailLine = new THREE.Line(craft.trailGeo, craft.trailMat);
            scene.add(craft.trailLine);
        });

        const G = 0.5;
        const M = 100;
        const maxTrailLength = 300;
        const dt = 0.05;

        function animate() {
            requestAnimationFrame(animate);

            spacecraft.forEach(craft => {
                const pos = craft.mesh.position;
                const r = pos.length();

                if (r > 50) {
                    // Reset if too far
                    craft.mesh.position.set(0, 5, 0);
                    craft.vx = craft.vx;
                    craft.vy = 0;
                    craft.trail = [];
                    return;
                }

                // Gravitational acceleration
                const acc = G * M / (r * r);
                const ax = -acc * pos.x / r;
                const ay = -acc * pos.y / r;

                // Update velocity
                craft.vx += ax * dt;
                craft.vy += ay * dt;

                // Update position
                pos.x += craft.vx * dt;
                pos.y += craft.vy * dt;

                // Update trail
                craft.trail.push(pos.clone());
                if (craft.trail.length > maxTrailLength) craft.trail.shift();
                craft.trailGeo.setFromPoints(craft.trail);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
