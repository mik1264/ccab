<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hill Sphere</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Hill Sphere<br>Region where planet dominates<br>Moons can orbit stably</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 25, 30);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Sun
        const sun = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.9, 0.3) })
        );
        scene.add(sun);

        // Planet orbiting sun
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(0.8, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.4, 0.7, 0.9) })
        );
        scene.add(planet);

        const planetOrbitRadius = 15.0;

        // Hill sphere visualization (sphere of gravitational influence)
        const planetMass = 1.0;
        const sunMass = 100.0;
        const hillRadius = planetOrbitRadius * Math.pow(planetMass / (3 * sunMass), 1/3);

        const hillSphere = new THREE.Mesh(
            new THREE.SphereGeometry(hillRadius, 32, 32),
            new THREE.MeshBasicMaterial({
                color: 0x4488ff,
                transparent: true,
                opacity: 0.15,
                side: THREE.DoubleSide
            })
        );
        planet.add(hillSphere);

        // Test particles at different distances from planet
        const testParticles = [];
        const particleDistances = [
            hillRadius * 0.5,  // Inside Hill sphere (stable)
            hillRadius * 0.8,  // Near edge (marginally stable)
            hillRadius * 1.3   // Outside Hill sphere (unstable)
        ];
        const particleColors = [0x00ff00, 0xffff00, 0xff0000];
        const particleLabels = ['Stable', 'Marginal', 'Unstable'];

        particleDistances.forEach((dist, i) => {
            const particle = {
                mesh: new THREE.Mesh(
                    new THREE.SphereGeometry(0.15, 16, 16),
                    new THREE.MeshBasicNodeMaterial({
                        colorNode: color(
                            (particleColors[i] >> 16 & 255) / 255,
                            (particleColors[i] >> 8 & 255) / 255,
                            (particleColors[i] & 255) / 255
                        )
                    })
                ),
                orbitRadius: dist,
                angle: i * Math.PI * 2 / 3,
                speed: 0.03 / Math.sqrt(dist),
                trail: [],
                color: particleColors[i],
                isStable: i < 2 // First two are stable/marginal
            };

            scene.add(particle.mesh);

            // Trail
            particle.trailGeo = new THREE.BufferGeometry();
            particle.trailMat = new THREE.LineBasicMaterial({
                color: particleColors[i],
                transparent: true,
                opacity: 0.4
            });
            particle.trailLine = new THREE.Line(particle.trailGeo, particle.trailMat);
            scene.add(particle.trailLine);

            testParticles.push(particle);
        });

        let planetAngle = 0;
        const maxTrailLength = 200;

        function animate() {
            requestAnimationFrame(animate);

            // Update planet position around sun
            planetAngle += 0.01;
            planet.position.set(
                planetOrbitRadius * Math.cos(planetAngle),
                0,
                planetOrbitRadius * Math.sin(planetAngle)
            );

            // Update test particles
            testParticles.forEach(particle => {
                particle.angle += particle.speed;

                // Position relative to planet
                const localX = particle.orbitRadius * Math.cos(particle.angle);
                const localZ = particle.orbitRadius * Math.sin(particle.angle);

                // Convert to world space
                const worldX = planet.position.x + localX * Math.cos(planetAngle) - localZ * Math.sin(planetAngle);
                const worldZ = planet.position.z + localX * Math.sin(planetAngle) + localZ * Math.cos(planetAngle);

                particle.mesh.position.set(worldX, 0, worldZ);

                // Update trail
                particle.trail.push(particle.mesh.position.clone());
                if (particle.trail.length > maxTrailLength) {
                    particle.trail.shift();
                }
                particle.trailGeo.setFromPoints(particle.trail);
            });

            sun.rotation.y += 0.01;
            planet.rotation.y += 0.02;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
