<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbital Resonance 2:1</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Orbital Resonance 2:1<br>Inner moon orbits twice per outer orbit<br>Periodic alignment</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 18, 22);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Central planet
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(2.0, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.5, 0.6, 0.8) })
        );
        scene.add(planet);

        // Inner moon (orbits twice as fast)
        const innerMoon = {
            mesh: new THREE.Mesh(
                new THREE.SphereGeometry(0.4, 16, 16),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.4, 0.4) })
            ),
            radius: 6.0,
            angle: 0,
            speed: 0.04, // 2x speed
            trail: [],
            color: 0xff6666
        };
        scene.add(innerMoon.mesh);

        // Outer moon (reference orbit)
        const outerMoon = {
            mesh: new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 16, 16),
                new THREE.MeshBasicNodeMaterial({ colorNode: color(0.4, 0.4, 1.0) })
            ),
            radius: 10.0,
            angle: 0,
            speed: 0.02, // 1x speed (2:1 resonance)
            trail: [],
            color: 0x6666ff
        };
        scene.add(outerMoon.mesh);

        // Create trails
        [innerMoon, outerMoon].forEach(moon => {
            moon.trailGeo = new THREE.BufferGeometry();
            moon.trailMat = new THREE.LineBasicMaterial({
                color: moon.color,
                transparent: true,
                opacity: 0.5
            });
            moon.trailLine = new THREE.Line(moon.trailGeo, moon.trailMat);
            scene.add(moon.trailLine);

            // Orbit ring
            const ringGeo = new THREE.RingGeometry(moon.radius - 0.05, moon.radius + 0.05, 64);
            const ringMat = new THREE.MeshBasicMaterial({
                color: moon.color,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);
        });

        // Alignment indicator line
        const alignmentLineGeo = new THREE.BufferGeometry();
        const alignmentLineMat = new THREE.LineBasicMaterial({
            color: 0xffff00,
            transparent: true,
            opacity: 0
        });
        const alignmentLine = new THREE.Line(alignmentLineGeo, alignmentLineMat);
        scene.add(alignmentLine);

        const maxTrailLength = 300;

        function animate() {
            requestAnimationFrame(animate);

            // Update moon positions
            innerMoon.angle += innerMoon.speed;
            innerMoon.mesh.position.set(
                innerMoon.radius * Math.cos(innerMoon.angle),
                0,
                innerMoon.radius * Math.sin(innerMoon.angle)
            );

            outerMoon.angle += outerMoon.speed;
            outerMoon.mesh.position.set(
                outerMoon.radius * Math.cos(outerMoon.angle),
                0,
                outerMoon.radius * Math.sin(outerMoon.angle)
            );

            // Check for alignment (conjunctions)
            const angleDiff = Math.abs((innerMoon.angle - outerMoon.angle) % (Math.PI * 2));
            const isAligned = angleDiff < 0.15 || angleDiff > (Math.PI * 2 - 0.15);

            if (isAligned) {
                // Show alignment line
                alignmentLineMat.opacity = 0.6;
                alignmentLineGeo.setFromPoints([
                    planet.position,
                    innerMoon.mesh.position,
                    outerMoon.mesh.position
                ]);
            } else {
                alignmentLineMat.opacity = 0;
            }

            // Update trails
            [innerMoon, outerMoon].forEach(moon => {
                moon.trail.push(moon.mesh.position.clone());
                if (moon.trail.length > maxTrailLength) {
                    moon.trail.shift();
                }
                moon.trailGeo.setFromPoints(moon.trail);
            });

            planet.rotation.y += 0.005;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
