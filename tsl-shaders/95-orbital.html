<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kozai Mechanism</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Kozai Mechanism<br>Orbital inclination oscillates<br>Eccentricity and inclination trade</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 25);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Central star
        const star = new THREE.Mesh(
            new THREE.SphereGeometry(1.2, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.9, 0.4) })
        );
        scene.add(star);

        // Inner planet with changing orbit
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(0.4, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.6, 0.8, 1.0) })
        );
        scene.add(planet);

        // Trail
        const trail = [];
        const trailGeo = new THREE.BufferGeometry();
        const trailMat = new THREE.LineBasicMaterial({
            color: 0x88ccff,
            transparent: true,
            opacity: 0.5
        });
        const trailLine = new THREE.Line(trailGeo, trailMat);
        scene.add(trailLine);

        // Distant perturber (causes Kozai oscillations)
        const perturber = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 16, 16),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.9, 0.5, 0.3) })
        );
        scene.add(perturber);

        const perturberOrbitRadius = 25.0;
        let perturberAngle = 0;

        // Reference plane (equatorial)
        const referencePlane = new THREE.Mesh(
            new THREE.CircleGeometry(15, 64),
            new THREE.MeshBasicMaterial({
                color: 0x444444,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.1
            })
        );
        referencePlane.rotation.x = Math.PI / 2;
        scene.add(referencePlane);

        // Orbital parameters that oscillate
        let t = 0;
        const kozaiPeriod = 300;
        const maxTrailLength = 400;

        function animate() {
            requestAnimationFrame(animate);

            t += 0.02;

            // Kozai oscillation: inclination and eccentricity trade off
            const kozaiPhase = (t / kozaiPeriod) * 2 * Math.PI;

            // Inclination oscillates (0° to 60°)
            const inclination = 0.5 * (1 - Math.cos(kozaiPhase)); // 0 to 1
            const inclinationAngle = inclination * Math.PI / 3; // 0 to 60 degrees

            // Eccentricity oscillates inversely
            const eccentricity = 0.6 * (1 - inclination); // High e when i is low

            // Semi-major axis (constant)
            const a = 8.0;
            const b = a * Math.sqrt(1 - eccentricity * eccentricity);
            const c = a * eccentricity;

            // Orbital motion
            const orbitalAngle = t * 0.05;

            // Position in orbital plane
            const x = c + a * Math.cos(orbitalAngle);
            const y_orbit = b * Math.sin(orbitalAngle);

            // Apply inclination
            const y = y_orbit * Math.cos(inclinationAngle);
            const z = y_orbit * Math.sin(inclinationAngle);

            planet.position.set(x, y, z);

            // Update perturber (distant companion in inclined orbit)
            perturberAngle += 0.003;
            perturber.position.set(
                perturberOrbitRadius * Math.cos(perturberAngle),
                perturberOrbitRadius * 0.5 * Math.sin(perturberAngle),
                perturberOrbitRadius * 0.3 * Math.sin(perturberAngle)
            );

            // Update trail
            trail.push(planet.position.clone());
            if (trail.length > maxTrailLength) {
                trail.shift();
            }
            trailGeo.setFromPoints(trail);

            star.rotation.y += 0.01;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
