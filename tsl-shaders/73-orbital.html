<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roche Limit Disruption</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Roche Limit Disruption<br>Moon breaks apart due to tidal forces<br>Forms debris ring</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 18);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Large planet
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(2.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.6, 0.4, 0.7) })
        );
        scene.add(planet);

        // Roche limit visualization
        const rocheLimit = 4.5;
        const rocheLimitRing = new THREE.Mesh(
            new THREE.RingGeometry(rocheLimit - 0.1, rocheLimit + 0.1, 64),
            new THREE.MeshBasicMaterial({
                color: 0xff0000,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            })
        );
        rocheLimitRing.rotation.x = Math.PI / 2;
        scene.add(rocheLimitRing);

        // Debris particles (initially a moon)
        const debrisCount = 40;
        const debris = [];
        let isDisrupted = false;

        for (let i = 0; i < debrisCount; i++) {
            const angle = (i / debrisCount) * Math.PI * 2;
            const offset = (Math.random() - 0.5) * 0.3;

            const particle = {
                mesh: new THREE.Mesh(
                    new THREE.SphereGeometry(0.08, 8, 8),
                    new THREE.MeshBasicNodeMaterial({ colorNode: color(0.8, 0.8, 0.9) })
                ),
                angle: angle,
                radius: 9.0,
                speed: 0.015,
                offset: offset,
                velocity: new THREE.Vector3()
            };

            scene.add(particle.mesh);
            debris.push(particle);
        }

        let orbitRadius = 9.0;
        const decayRate = 0.01;

        function animate() {
            requestAnimationFrame(animate);

            // Gradually bring moon closer
            if (orbitRadius > rocheLimit && !isDisrupted) {
                orbitRadius -= decayRate;

                // Update all debris to orbit as cohesive moon
                debris.forEach((particle, i) => {
                    particle.radius = orbitRadius;
                    particle.angle += particle.speed;

                    const localX = particle.offset * Math.cos(particle.angle);
                    const localZ = particle.offset * Math.sin(particle.angle);

                    particle.mesh.position.set(
                        orbitRadius * Math.cos(particle.angle) + localX,
                        particle.offset * 0.5,
                        orbitRadius * Math.sin(particle.angle) + localZ
                    );
                });
            } else {
                // Disruption! Particles spread into ring
                if (!isDisrupted) {
                    isDisrupted = true;
                    // Give each particle slightly different orbital velocity
                    debris.forEach(particle => {
                        particle.speed += (Math.random() - 0.5) * 0.01;
                    });
                }

                debris.forEach(particle => {
                    particle.angle += particle.speed;

                    // Gradually settle into ring at Roche limit
                    particle.radius += (rocheLimit - particle.radius) * 0.02;
                    particle.offset *= 0.98; // Flatten into ring

                    particle.mesh.position.set(
                        particle.radius * Math.cos(particle.angle),
                        particle.offset * 0.3,
                        particle.radius * Math.sin(particle.angle)
                    );
                });
            }

            planet.rotation.y += 0.005;
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
