<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame Dragging</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Frame Dragging (Lense-Thirring Effect)<br>Rotating mass drags spacetime<br>Affects nearby orbits</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 25);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Rotating neutron star
        const neutronStar = new THREE.Mesh(
            new THREE.SphereGeometry(1.2, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.7, 0.3, 0.9) })
        );
        scene.add(neutronStar);

        // Rotation indicator on star
        const equatorBand = new THREE.Mesh(
            new THREE.TorusGeometry(1.2, 0.1, 8, 32),
            new THREE.MeshBasicMaterial({ color: 0xffffff })
        );
        neutronStar.add(equatorBand);

        // Multiple test particles at different distances
        const particles = [];
        const radii = [4, 6, 8, 10, 12];
        const colors = [0xff3333, 0xff9933, 0xffff33, 0x33ff33, 0x3333ff];

        radii.forEach((radius, i) => {
            const particle = {
                mesh: new THREE.Mesh(
                    new THREE.SphereGeometry(0.2, 16, 16),
                    new THREE.MeshBasicNodeMaterial({
                        colorNode: color(
                            (colors[i] >> 16 & 255) / 255,
                            (colors[i] >> 8 & 255) / 255,
                            (colors[i] & 255) / 255
                        )
                    })
                ),
                radius: radius,
                angle: i * Math.PI / 3,
                // Frame dragging effect decreases with distance
                baseSpeed: 0.02,
                dragEffect: 0.01 / (radius * radius), // Stronger closer to star
                trail: [],
                color: colors[i]
            };

            scene.add(particle.mesh);

            // Trail
            particle.trailGeo = new THREE.BufferGeometry();
            particle.trailMat = new THREE.LineBasicMaterial({
                color: colors[i],
                transparent: true,
                opacity: 0.4
            });
            particle.trailLine = new THREE.Line(particle.trailGeo, particle.trailMat);
            scene.add(particle.trailLine);

            // Orbit ring
            const ringGeo = new THREE.RingGeometry(radius - 0.05, radius + 0.05, 64);
            const ringMat = new THREE.MeshBasicMaterial({
                color: 0x444444,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.2
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);

            particles.push(particle);
        });

        const starRotationSpeed = 0.05; // Fast rotation
        const maxTrailLength = 200;

        function animate() {
            requestAnimationFrame(animate);

            // Rotate neutron star rapidly
            neutronStar.rotation.y += starRotationSpeed;

            // Update particles
            particles.forEach(particle => {
                // Orbital speed plus frame dragging contribution
                const totalSpeed = particle.baseSpeed + particle.dragEffect * starRotationSpeed;
                particle.angle += totalSpeed;

                particle.mesh.position.set(
                    particle.radius * Math.cos(particle.angle),
                    0,
                    particle.radius * Math.sin(particle.angle)
                );

                // Update trail
                particle.trail.push(particle.mesh.position.clone());
                if (particle.trail.length > maxTrailLength) {
                    particle.trail.shift();
                }
                particle.trailGeo.setFromPoints(particle.trail);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
