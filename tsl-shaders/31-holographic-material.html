<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Material - TSL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Holographic Material</h1>
        <p>Hologram-like effect with rainbow iridescence and transparency.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { normalView, positionView, positionLocal, time, sin, vec3, max, pow, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const light = new THREE.DirectionalLight(0xffffff, 0.7);
            light.position.set(5, 5, 5);
            scene.add(light);

            // Create torus knot geometry
            const geometry = new THREE.TorusKnotGeometry(1, 0.3, 200, 32);

            // Create material with TSL
            const material = new THREE.MeshPhysicalNodeMaterial({
                transparent: true,
                roughness: 0.0,
                metalness: 0.5,
                transmission: 0.5,
                ior: 1.5,
                thickness: 0.5,
            });

            // Holographic effect using TSL
            material.colorNode = Fn(() => {
                const normal = normalView.normalize();
                const viewDir = positionView.normalize().negate();
                const pos = positionLocal;

                // Fresnel
                const fresnel = max(normal.dot(viewDir), 0.0);

                // Rainbow based on position and fresnel
                const angle = fresnel.mul(15.0).add(pos.y.mul(10.0)).add(time);
                const r = sin(angle).mul(0.5).add(0.5);
                const g = sin(angle.add(2.094)).mul(0.5).add(0.5);
                const b = sin(angle.add(4.189)).mul(0.5).add(0.5);

                // Enhance with fresnel
                const fresnelPow = pow(fresnel.oneMinus(), 2.0);

                return vec3(r, g, b).mul(fresnelPow.add(0.3));
            })();

            // Scanlines
            material.opacityNode = Fn(() => {
                const pos = positionLocal;
                const scanline = sin(pos.y.mul(50.0).add(time.mul(5.0))).mul(0.2).add(0.7);
                return scanline;
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
