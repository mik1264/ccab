<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planet with Four Moons</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Planet with Four Moons<br>Central planet with satellites<br>Different orbital periods</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 30);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Central planet
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(2.5, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.4, 0.5, 0.8) })
        );
        scene.add(planet);

        // Four moons at different orbital radii
        const moons = [
            { radius: 5.0, speed: 0.04, color: 0xff6666, size: 0.3 },
            { radius: 8.0, speed: 0.03, color: 0x66ff66, size: 0.4 },
            { radius: 11.0, speed: 0.02, color: 0x6666ff, size: 0.35 },
            { radius: 14.0, speed: 0.015, color: 0xffff66, size: 0.45 }
        ];

        moons.forEach((moon, i) => {
            moon.mesh = new THREE.Mesh(
                new THREE.SphereGeometry(moon.size, 16, 16),
                new THREE.MeshBasicNodeMaterial({
                    colorNode: color(
                        (moon.color >> 16 & 255) / 255,
                        (moon.color >> 8 & 255) / 255,
                        (moon.color & 255) / 255
                    )
                })
            );
            scene.add(moon.mesh);

            // Orbit ring
            const ringGeo = new THREE.RingGeometry(moon.radius - 0.05, moon.radius + 0.05, 64);
            const ringMat = new THREE.MeshBasicMaterial({
                color: moon.color,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.2
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);

            // Trail
            moon.trail = [];
            moon.trailGeo = new THREE.BufferGeometry();
            moon.trailMat = new THREE.LineBasicMaterial({
                color: moon.color,
                transparent: true,
                opacity: 0.5
            });
            moon.trailLine = new THREE.Line(moon.trailGeo, moon.trailMat);
            scene.add(moon.trailLine);

            moon.angle = i * Math.PI / 2; // Start at different positions
        });

        const maxTrailLength = 200;

        function animate() {
            requestAnimationFrame(animate);

            // Slowly rotate planet
            planet.rotation.y += 0.005;

            // Update moons
            moons.forEach(moon => {
                moon.angle += moon.speed;

                moon.mesh.position.set(
                    moon.radius * Math.cos(moon.angle),
                    0,
                    moon.radius * Math.sin(moon.angle)
                );

                // Update trail
                moon.trail.push(moon.mesh.position.clone());
                if (moon.trail.length > maxTrailLength) {
                    moon.trail.shift();
                }
                moon.trailGeo.setFromPoints(moon.trail);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
