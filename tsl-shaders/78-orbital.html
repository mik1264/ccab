<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbital Precession</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 5px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Orbital Precession<br>Elliptical orbit rotates slowly<br>Similar to Mercury's orbit</div>
    <script type="importmap">
    {"imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }}
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { color } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center;">WebGPU not supported</div>';
            throw new Error('WebGPU not supported');
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 25);

        const renderer = new THREE.WebGPURenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        await renderer.init();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Central star
        const star = new THREE.Mesh(
            new THREE.SphereGeometry(1.2, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(1.0, 0.8, 0.2) })
        );
        scene.add(star);

        // Orbiting planet
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 32, 32),
            new THREE.MeshBasicNodeMaterial({ colorNode: color(0.8, 0.4, 0.2) })
        );
        scene.add(planet);

        // Trail
        const trailPoints = [];
        const maxTrailLength = 500;
        const trailGeo = new THREE.BufferGeometry();
        const trailMat = new THREE.LineBasicMaterial({ color: 0xcc6633, transparent: true, opacity: 0.5 });
        const trail = new THREE.Line(trailGeo, trailMat);
        scene.add(trail);

        // Orbital parameters
        const a = 10.0;
        const e = 0.5;
        const b = a * Math.sqrt(1 - e * e);
        const c = a * e;
        const period = 2 * Math.PI * Math.sqrt(a * a * a);

        let t = 0;
        let precessionAngle = 0;

        function animate() {
            requestAnimationFrame(animate);

            t += 0.01;
            precessionAngle += 0.0002; // Slow precession

            // Eccentric anomaly
            const M = (t / period) * 2 * Math.PI;
            let E = M;
            for (let i = 0; i < 5; i++) {
                E = M + e * Math.sin(E);
            }

            const x = c + a * Math.cos(E);
            const z = b * Math.sin(E);

            // Apply precession rotation
            const xRot = x * Math.cos(precessionAngle) - z * Math.sin(precessionAngle);
            const zRot = x * Math.sin(precessionAngle) + z * Math.cos(precessionAngle);

            planet.position.set(xRot, 0, zRot);

            // Update trail
            trailPoints.push(planet.position.clone());
            if (trailPoints.length > maxTrailLength) {
                trailPoints.shift();
            }
            trailGeo.setFromPoints(trailPoints);

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
