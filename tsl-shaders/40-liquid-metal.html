<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Metal - TSL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Liquid Metal</h1>
        <p>Flowing liquid metal effect combining vertex displacement with dynamic metalness and color.</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.170.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { positionLocal, normalLocal, time, sin, vec3, Fn } from 'three/tsl';

        const canvas = document.getElementById('canvas');

        async function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGPURenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            await renderer.init();

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const light1 = new THREE.DirectionalLight(0xffffff, 1);
            light1.position.set(5, 5, 5);
            scene.add(light1);
            const light2 = new THREE.DirectionalLight(0x4488ff, 0.7);
            light2.position.set(-5, -5, -5);
            scene.add(light2);
            const light3 = new THREE.DirectionalLight(0xff8844, 0.5);
            light3.position.set(0, -5, 0);
            scene.add(light3);

            // Create torus knot geometry
            const geometry = new THREE.TorusKnotGeometry(1, 0.3, 200, 32);

            // Create material with TSL
            const material = new THREE.MeshPhysicalNodeMaterial({
                roughness: 0.1,
            });

            // Liquid metal vertex displacement
            material.positionNode = Fn(() => {
                const pos = positionLocal;
                const norm = normalLocal;

                // Multiple flowing waves
                const wave1 = sin(pos.y.mul(8.0).sub(time.mul(3.0)));
                const wave2 = sin(pos.x.mul(6.0).sub(time.mul(2.5)));
                const wave3 = sin(pos.z.mul(7.0).sub(time.mul(2.0)));

                const flow = wave1.mul(0.05).add(wave2.mul(0.04)).add(wave3.mul(0.03));

                return pos.add(norm.mul(flow));
            })();

            // Dynamic metalness
            material.metalnessNode = Fn(() => {
                const pos = positionLocal;

                const pattern = sin(pos.x.mul(10.0).add(pos.y.mul(10.0)).add(time.mul(2.0)));
                return pattern.mul(0.2).add(0.8); // 0.6 to 1.0
            })();

            // Color with metallic tint
            material.colorNode = Fn(() => {
                const pos = positionLocal;

                // Flowing colors
                const flow = sin(pos.length().mul(5.0).sub(time.mul(2.0)));

                // Silver to gold gradient
                const r = flow.mul(0.15).add(0.75); // 0.6 to 0.9
                const g = flow.mul(0.15).add(0.7);  // 0.55 to 0.85
                const b = flow.mul(0.1).add(0.65);  // 0.55 to 0.75

                return vec3(r, g, b);
            })();

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
