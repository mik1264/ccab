<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 80-Year Transformation - American Religious Trends</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #8A9A5B;
            --moss: #606C38;
            --earth: #DDA15E;
            --cream: #FEFAE0;
            --terracotta: #BC6C25;
            --dark-moss: #3d4423;
            --decline-red: #c74a4a;
            --stable-blue: #4a7c9c;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: var(--cream);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--earth);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(221, 161, 94, 0.2);
            transform: translateX(-5px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            color: var(--cream);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--earth);
            opacity: 0.9;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #chart {
            width: 100%;
            height: 500px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--sage), var(--moss));
            border: none;
            border-radius: 25px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(138, 154, 91, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, var(--earth), var(--terracotta));
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-family: 'Lora', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--earth);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--cream);
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .stat-card.decline .stat-value {
            color: var(--decline-red);
        }

        .era-labels {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .era-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .era-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .era-dot.stable { background: var(--stable-blue); }
        .era-dot.decline { background: var(--decline-red); }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            max-width: 250px;
        }

        .tooltip strong {
            color: var(--earth);
            font-size: 1.1rem;
        }

        .annotation {
            font-family: 'Nunito', sans-serif;
            font-size: 12px;
            fill: var(--cream);
            opacity: 0.8;
        }

        .year-marker {
            font-family: 'Lora', serif;
            font-size: 3rem;
            font-weight: 700;
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .current-value {
            font-family: 'Lora', serif;
            font-size: 5rem;
            font-weight: 700;
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.08);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                padding-top: 70px;
            }

            .chart-container {
                padding: 1rem;
            }

            #chart {
                height: 350px;
            }

            .year-marker, .current-value {
                display: none;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>

    <div class="year-marker" id="year-marker">1937</div>
    <div class="current-value" id="current-value">73%</div>

    <div class="container">
        <header class="header">
            <h1>The 80-Year Transformation</h1>
            <p class="subtitle">U.S. Church Membership: From Stability to Decline (1937–2023)</p>
        </header>

        <div class="controls">
            <button class="btn active" id="btn-animate">Play Animation</button>
            <button class="btn" id="btn-full">Show Full Timeline</button>
            <button class="btn" id="btn-eras">Compare Eras</button>
        </div>

        <div class="chart-container">
            <div id="chart"></div>
            <div class="era-labels">
                <div class="era-label">
                    <div class="era-dot stable"></div>
                    <span>Era of Stability (1937-1990)</span>
                </div>
                <div class="era-label">
                    <div class="era-dot decline"></div>
                    <span>The Great De-Churching (1990-2023)</span>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">73%</div>
                <div class="stat-label">1937 Baseline</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">76%</div>
                <div class="stat-label">1960 Peak</div>
            </div>
            <div class="stat-card decline">
                <div class="stat-value">45%</div>
                <div class="stat-label">2023 Current</div>
            </div>
            <div class="stat-card decline">
                <div class="stat-value">-28pts</div>
                <div class="stat-label">Total Decline</div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Historical church membership data from Gallup
        const membershipData = [
            { year: 1937, value: 73, context: "First Gallup measurement; pre-WWII baseline" },
            { year: 1940, value: 73, context: "Stability during the war years" },
            { year: 1945, value: 73, context: "Post-war religious awakening begins" },
            { year: 1950, value: 73, context: "The beginning of the suburban church boom" },
            { year: 1955, value: 74, context: "Post-war religious revival peaks" },
            { year: 1960, value: 76, context: "Historical Peak: Height of 20th-century religious institution building" },
            { year: 1965, value: 73, context: "Early effects of cultural revolution" },
            { year: 1970, value: 71, context: "Slight decline following the cultural upheavals of the 1960s" },
            { year: 1975, value: 71, context: "Stabilization post-Vietnam" },
            { year: 1980, value: 69, context: "Rise of the 'Moral Majority'" },
            { year: 1985, value: 71, context: "Reagan era religious conservatism" },
            { year: 1990, value: 70, context: "The plateau before the modern decline" },
            { year: 1995, value: 69, context: "Early internet age begins" },
            { year: 1999, value: 70, context: "The tipping point approaches" },
            { year: 2000, value: 69, context: "The millennium; internet age fully arrives" },
            { year: 2005, value: 65, context: "Acceleration begins" },
            { year: 2008, value: 62, context: "Great Recession; political polarization intensifies" },
            { year: 2010, value: 61, context: "The acceleration of the 'Nones'" },
            { year: 2012, value: 58, context: "Generational replacement accelerates" },
            { year: 2015, value: 55, context: "Millennials reach adulthood" },
            { year: 2018, value: 50, context: "Falls to majority threshold" },
            { year: 2020, value: 47, context: "Minority Status: Membership falls below 50% for the first time" },
            { year: 2021, value: 47, context: "COVID-19 pandemic effects" },
            { year: 2023, value: 45, context: "Continued downward trend post-pandemic" }
        ];

        // Chart dimensions
        const margin = { top: 40, right: 80, bottom: 60, left: 60 };
        let width, height;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

        const chartGroup = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Scales
        let xScale, yScale;

        // Tooltip
        const tooltip = d3.select("#tooltip");

        function updateDimensions() {
            const container = document.getElementById("chart");
            width = container.clientWidth - margin.left - margin.right;
            height = container.clientHeight - margin.top - margin.bottom;

            xScale = d3.scaleLinear()
                .domain([1937, 2023])
                .range([0, width]);

            yScale = d3.scaleLinear()
                .domain([30, 85])
                .range([height, 0]);
        }

        function drawAxes() {
            chartGroup.selectAll(".axis").remove();

            // X axis
            chartGroup.append("g")
                .attr("class", "axis x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale)
                    .tickFormat(d3.format("d"))
                    .ticks(10))
                .selectAll("text")
                .style("fill", "rgba(255,255,255,0.7)")
                .style("font-size", "12px");

            // Y axis
            chartGroup.append("g")
                .attr("class", "axis y-axis")
                .call(d3.axisLeft(yScale)
                    .tickFormat(d => d + "%")
                    .ticks(6))
                .selectAll("text")
                .style("fill", "rgba(255,255,255,0.7)")
                .style("font-size", "12px");

            chartGroup.selectAll(".axis path, .axis line")
                .style("stroke", "rgba(255,255,255,0.2)");

            // Y axis label
            chartGroup.append("text")
                .attr("class", "axis axis-label")
                .attr("transform", "rotate(-90)")
                .attr("y", -45)
                .attr("x", -height / 2)
                .attr("text-anchor", "middle")
                .style("fill", "rgba(255,255,255,0.7)")
                .style("font-size", "14px")
                .text("Church Membership (%)");
        }

        function drawEraBackgrounds() {
            chartGroup.selectAll(".era-bg").remove();

            // Era of Stability (1937-1990)
            chartGroup.append("rect")
                .attr("class", "era-bg")
                .attr("x", xScale(1937))
                .attr("y", 0)
                .attr("width", xScale(1990) - xScale(1937))
                .attr("height", height)
                .attr("fill", "rgba(74, 124, 156, 0.1)");

            // Era of Decline (1990-2023)
            chartGroup.append("rect")
                .attr("class", "era-bg")
                .attr("x", xScale(1990))
                .attr("y", 0)
                .attr("width", xScale(2023) - xScale(1990))
                .attr("height", height)
                .attr("fill", "rgba(199, 74, 74, 0.1)");

            // 50% threshold line
            chartGroup.append("line")
                .attr("class", "era-bg threshold")
                .attr("x1", 0)
                .attr("y1", yScale(50))
                .attr("x2", width)
                .attr("y2", yScale(50))
                .attr("stroke", "rgba(255, 255, 255, 0.3)")
                .attr("stroke-dasharray", "5,5");

            chartGroup.append("text")
                .attr("class", "era-bg")
                .attr("x", width - 5)
                .attr("y", yScale(50) - 8)
                .attr("text-anchor", "end")
                .style("fill", "rgba(255,255,255,0.5)")
                .style("font-size", "11px")
                .text("Majority threshold (50%)");
        }

        function drawLine(data, animate = false) {
            chartGroup.selectAll(".line-path, .data-point, .annotation-group").remove();

            const line = d3.line()
                .x(d => xScale(d.year))
                .y(d => yScale(d.value))
                .curve(d3.curveMonotoneX);

            // Split data for coloring
            const stableData = data.filter(d => d.year <= 1990);
            const declineData = data.filter(d => d.year >= 1990);

            // Gradient definition
            const gradient = svg.append("defs")
                .append("linearGradient")
                .attr("id", "line-gradient")
                .attr("x1", "0%")
                .attr("y1", "0%")
                .attr("x2", "100%")
                .attr("y2", "0%");

            gradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "#4a7c9c");

            gradient.append("stop")
                .attr("offset", "60%")
                .attr("stop-color", "#4a7c9c");

            gradient.append("stop")
                .attr("offset", "70%")
                .attr("stop-color", "#c74a4a");

            gradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "#c74a4a");

            // Main line path
            const path = chartGroup.append("path")
                .datum(data)
                .attr("class", "line-path")
                .attr("fill", "none")
                .attr("stroke", "url(#line-gradient)")
                .attr("stroke-width", 4)
                .attr("d", line);

            if (animate) {
                const totalLength = path.node().getTotalLength();
                path.attr("stroke-dasharray", totalLength + " " + totalLength)
                    .attr("stroke-dashoffset", totalLength)
                    .transition()
                    .duration(8000)
                    .ease(d3.easeLinear)
                    .attr("stroke-dashoffset", 0)
                    .on("start", function() {
                        animateMarkers(data);
                    });
            }

            // Data points
            const points = chartGroup.selectAll(".data-point")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", "data-point")
                .attr("cx", d => xScale(d.year))
                .attr("cy", d => yScale(d.value))
                .attr("r", animate ? 0 : 6)
                .attr("fill", d => d.year <= 1990 ? "#4a7c9c" : "#c74a4a")
                .attr("stroke", "#fff")
                .attr("stroke-width", 2)
                .style("cursor", "pointer")
                .on("mouseover", function(event, d) {
                    d3.select(this).attr("r", 10);
                    tooltip.style("opacity", 1)
                        .html(`<strong>${d.year}: ${d.value}%</strong><br>${d.context}`)
                        .style("left", (event.pageX + 15) + "px")
                        .style("top", (event.pageY - 30) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this).attr("r", 6);
                    tooltip.style("opacity", 0);
                });

            if (animate) {
                points.transition()
                    .delay((d, i) => (i / data.length) * 8000)
                    .duration(200)
                    .attr("r", 6);
            }

            // Key annotations
            if (!animate) {
                addAnnotations(data);
            }
        }

        function animateMarkers(data) {
            const yearMarker = document.getElementById("year-marker");
            const currentValue = document.getElementById("current-value");

            data.forEach((d, i) => {
                setTimeout(() => {
                    yearMarker.textContent = d.year;
                    currentValue.textContent = d.value + "%";

                    if (d.year > 1990) {
                        yearMarker.style.color = "rgba(199, 74, 74, 0.2)";
                        currentValue.style.color = "rgba(199, 74, 74, 0.15)";
                    } else {
                        yearMarker.style.color = "rgba(74, 124, 156, 0.2)";
                        currentValue.style.color = "rgba(74, 124, 156, 0.15)";
                    }
                }, (i / data.length) * 8000);
            });
        }

        function addAnnotations(data) {
            const annotations = [
                { year: 1960, label: "Peak: 76%", offset: [-30, -25] },
                { year: 2020, label: "Below 50%\nfor first time", offset: [10, 30] }
            ];

            const annotGroup = chartGroup.append("g")
                .attr("class", "annotation-group");

            annotations.forEach(ann => {
                const point = data.find(d => d.year === ann.year);
                if (point) {
                    annotGroup.append("text")
                        .attr("class", "annotation")
                        .attr("x", xScale(point.year) + ann.offset[0])
                        .attr("y", yScale(point.value) + ann.offset[1])
                        .text(ann.label)
                        .style("text-anchor", "middle");
                }
            });
        }

        function showCompareEras() {
            chartGroup.selectAll(".line-path, .data-point, .annotation-group, .era-comparison").remove();

            // Era averages
            const stableAvg = d3.mean(membershipData.filter(d => d.year <= 1990), d => d.value);
            const declineAvg = d3.mean(membershipData.filter(d => d.year > 1990), d => d.value);

            // Stable era bar
            chartGroup.append("rect")
                .attr("class", "era-comparison")
                .attr("x", xScale(1937))
                .attr("y", yScale(stableAvg))
                .attr("width", xScale(1990) - xScale(1937))
                .attr("height", height - yScale(stableAvg))
                .attr("fill", "rgba(74, 124, 156, 0.4)")
                .attr("rx", 4);

            chartGroup.append("text")
                .attr("class", "era-comparison")
                .attr("x", (xScale(1937) + xScale(1990)) / 2)
                .attr("y", yScale(stableAvg) - 10)
                .attr("text-anchor", "middle")
                .style("fill", "#4a7c9c")
                .style("font-size", "16px")
                .style("font-weight", "bold")
                .text(`Avg: ${stableAvg.toFixed(1)}%`);

            // Decline era bar
            chartGroup.append("rect")
                .attr("class", "era-comparison")
                .attr("x", xScale(1990))
                .attr("y", yScale(declineAvg))
                .attr("width", xScale(2023) - xScale(1990))
                .attr("height", height - yScale(declineAvg))
                .attr("fill", "rgba(199, 74, 74, 0.4)")
                .attr("rx", 4);

            chartGroup.append("text")
                .attr("class", "era-comparison")
                .attr("x", (xScale(1990) + xScale(2023)) / 2)
                .attr("y", yScale(declineAvg) - 10)
                .attr("text-anchor", "middle")
                .style("fill", "#c74a4a")
                .style("font-size", "16px")
                .style("font-weight", "bold")
                .text(`Avg: ${declineAvg.toFixed(1)}%`);

            // Labels
            chartGroup.append("text")
                .attr("class", "era-comparison")
                .attr("x", (xScale(1937) + xScale(1990)) / 2)
                .attr("y", height + 45)
                .attr("text-anchor", "middle")
                .style("fill", "rgba(255,255,255,0.8)")
                .style("font-size", "14px")
                .text("Era of Stability (1937-1990)");

            chartGroup.append("text")
                .attr("class", "era-comparison")
                .attr("x", (xScale(1990) + xScale(2023)) / 2)
                .attr("y", height + 45)
                .attr("text-anchor", "middle")
                .style("fill", "rgba(255,255,255,0.8)")
                .style("font-size", "14px")
                .text("The Great De-Churching (1990-2023)");
        }

        function init() {
            updateDimensions();
            drawAxes();
            drawEraBackgrounds();
            drawLine(membershipData, true);
        }

        // Button handlers
        document.getElementById("btn-animate").addEventListener("click", function() {
            document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
            this.classList.add("active");
            init();
        });

        document.getElementById("btn-full").addEventListener("click", function() {
            document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
            this.classList.add("active");
            updateDimensions();
            drawAxes();
            drawEraBackgrounds();
            drawLine(membershipData, false);
        });

        document.getElementById("btn-eras").addEventListener("click", function() {
            document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
            this.classList.add("active");
            updateDimensions();
            drawAxes();
            drawEraBackgrounds();
            showCompareEras();
        });

        // Responsive
        window.addEventListener("resize", () => {
            const activeBtn = document.querySelector(".btn.active");
            if (activeBtn.id === "btn-eras") {
                updateDimensions();
                drawAxes();
                drawEraBackgrounds();
                showCompareEras();
            } else {
                updateDimensions();
                drawAxes();
                drawEraBackgrounds();
                drawLine(membershipData, false);
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
