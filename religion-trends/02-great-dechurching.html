<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great De-Churching - American Religious Trends</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FEFAE0;
            --earth: #DDA15E;
            --terracotta: #BC6C25;
            --church-gold: #c9a227;
            --secular-blue: #4a6fa5;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
            color: var(--cream);
            min-height: 100vh;
            overflow: hidden;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--earth);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(221, 161, 94, 0.2);
            transform: translateX(-5px);
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .header {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: clamp(1.5rem, 3.5vw, 2.5rem);
            font-weight: 700;
            color: var(--cream);
            text-shadow: 0 2px 20px rgba(0,0,0,0.8);
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--earth);
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .year-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Lora', serif;
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 700;
            color: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 5;
        }

        .stats-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            padding: 1.5rem 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Lora', serif;
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-value.church { color: var(--church-gold); }
        .stat-value.secular { color: var(--secular-blue); }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .legend {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            font-size: 0.9rem;
        }

        .legend.left {
            left: 40px;
        }

        .legend.right {
            right: 40px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.church { background: var(--church-gold); }
        .legend-dot.secular { background: var(--secular-blue); }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 0.5rem;
            z-index: 100;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: var(--cream);
            font-family: 'Nunito', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(221, 161, 94, 0.3);
            border-color: var(--earth);
        }

        .btn.active {
            background: rgba(221, 161, 94, 0.4);
            border-color: var(--earth);
        }

        .timeline {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            z-index: 10;
        }

        .timeline-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--church-gold), var(--secular-blue));
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s linear;
        }

        .timeline-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .stats-panel {
                gap: 1.5rem;
                padding: 1rem 1.5rem;
                bottom: 20px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .legend {
                display: none;
            }

            .timeline {
                width: 90%;
                bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>

    <div class="controls">
        <button class="btn active" id="btn-play">Play</button>
        <button class="btn" id="btn-pause">Pause</button>
        <button class="btn" id="btn-reset">Reset</button>
    </div>

    <canvas id="canvas"></canvas>

    <header class="header">
        <h1>The Great De-Churching</h1>
        <p class="subtitle">Each particle represents ~100,000 Americans transitioning from membership</p>
    </header>

    <div class="year-display" id="year-display">2000</div>

    <div class="legend left">
        <div class="legend-item">
            <div class="legend-dot church"></div>
            <span>Formal Members</span>
        </div>
    </div>

    <div class="legend right">
        <div class="legend-item">
            <div class="legend-dot secular"></div>
            <span>Non-Members</span>
        </div>
    </div>

    <div class="timeline">
        <div class="timeline-track">
            <div class="timeline-progress" id="timeline-progress"></div>
        </div>
        <div class="timeline-labels">
            <span>2000</span>
            <span>2005</span>
            <span>2010</span>
            <span>2015</span>
            <span>2020</span>
            <span>2023</span>
        </div>
    </div>

    <div class="stats-panel">
        <div class="stat">
            <div class="stat-value church" id="church-pct">69%</div>
            <div class="stat-label">Church Members</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="loss-count">0M</div>
            <div class="stat-label">Net Loss</div>
        </div>
        <div class="stat">
            <div class="stat-value secular" id="secular-pct">31%</div>
            <div class="stat-label">Non-Members</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Historical data points
        const yearData = {
            2000: { membership: 69, loss: 0 },
            2005: { membership: 65, loss: 8 },
            2008: { membership: 62, loss: 14 },
            2010: { membership: 61, loss: 16 },
            2012: { membership: 58, loss: 22 },
            2015: { membership: 55, loss: 28 },
            2018: { membership: 50, loss: 38 },
            2020: { membership: 47, loss: 44 },
            2021: { membership: 47, loss: 44 },
            2023: { membership: 45, loss: 48 }
        };

        let width, height;
        let particles = [];
        let currentYear = 2000;
        let targetYear = 2000;
        let isPlaying = true;
        let animationId;

        const CHURCH_COLOR = '#c9a227';
        const SECULAR_COLOR = '#4a6fa5';
        const TRANSITION_COLOR = '#8b5a2b';

        class Particle {
            constructor(isChurchMember, x, y) {
                this.x = x || (isChurchMember ? width * 0.2 : width * 0.8);
                this.y = y || Math.random() * height;
                this.isChurchMember = isChurchMember;
                this.isTransitioning = false;
                this.transitionProgress = 0;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1.5;
                this.baseX = this.x;
                this.baseY = this.y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 0.02 + 0.01;
                this.amplitude = Math.random() * 30 + 10;
            }

            startTransition() {
                if (!this.isTransitioning && this.isChurchMember) {
                    this.isTransitioning = true;
                    this.transitionProgress = 0;
                    this.targetX = width * 0.8 + (Math.random() - 0.5) * width * 0.3;
                    this.targetY = Math.random() * height;
                }
            }

            update() {
                if (this.isTransitioning) {
                    this.transitionProgress += 0.005 + Math.random() * 0.005;

                    if (this.transitionProgress >= 1) {
                        this.isTransitioning = false;
                        this.isChurchMember = false;
                        this.baseX = this.x;
                        this.baseY = this.y;
                    } else {
                        // Bezier curve transition
                        const t = this.transitionProgress;
                        const ease = t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2;

                        const controlX = width * 0.5;
                        const controlY = this.baseY + (Math.random() - 0.5) * 100;

                        this.x = Math.pow(1 - ease, 2) * this.baseX +
                                2 * (1 - ease) * ease * controlX +
                                Math.pow(ease, 2) * this.targetX;
                        this.y = Math.pow(1 - ease, 2) * this.baseY +
                                2 * (1 - ease) * ease * controlY +
                                Math.pow(ease, 2) * this.targetY;
                    }
                } else {
                    // Gentle floating motion
                    this.angle += this.speed;
                    const targetZone = this.isChurchMember ? width * 0.2 : width * 0.8;

                    this.x = this.baseX + Math.cos(this.angle) * this.amplitude * 0.5;
                    this.y = this.baseY + Math.sin(this.angle * 1.3) * this.amplitude;

                    // Gentle drift toward zone
                    this.baseX += (targetZone - this.baseX) * 0.001;

                    // Boundary check
                    if (this.y < 50) this.baseY += 2;
                    if (this.y > height - 50) this.baseY -= 2;
                }
            }

            draw() {
                let color;
                if (this.isTransitioning) {
                    const t = this.transitionProgress;
                    color = lerpColor(CHURCH_COLOR, SECULAR_COLOR, t);
                } else {
                    color = this.isChurchMember ? CHURCH_COLOR : SECULAR_COLOR;
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();

                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.5,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, color + '40');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function lerpColor(color1, color2, t) {
            const c1 = hexToRgb(color1);
            const c2 = hexToRgb(color2);
            const r = Math.round(c1.r + (c2.r - c1.r) * t);
            const g = Math.round(c1.g + (c2.g - c1.g) * t);
            const b = Math.round(c1.b + (c2.b - c1.b) * t);
            return `rgb(${r},${g},${b})`;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function initParticles() {
            particles = [];
            const totalParticles = 500;

            // Initial distribution: 69% church members
            const churchCount = Math.floor(totalParticles * 0.69);

            for (let i = 0; i < churchCount; i++) {
                const x = width * 0.1 + Math.random() * width * 0.25;
                const y = Math.random() * height;
                particles.push(new Particle(true, x, y));
            }

            for (let i = 0; i < totalParticles - churchCount; i++) {
                const x = width * 0.65 + Math.random() * width * 0.25;
                const y = Math.random() * height;
                particles.push(new Particle(false, x, y));
            }
        }

        function getDataForYear(year) {
            const years = Object.keys(yearData).map(Number).sort((a, b) => a - b);

            if (year <= years[0]) return yearData[years[0]];
            if (year >= years[years.length - 1]) return yearData[years[years.length - 1]];

            let lower, upper;
            for (let i = 0; i < years.length - 1; i++) {
                if (year >= years[i] && year <= years[i + 1]) {
                    lower = years[i];
                    upper = years[i + 1];
                    break;
                }
            }

            const t = (year - lower) / (upper - lower);
            return {
                membership: yearData[lower].membership + (yearData[upper].membership - yearData[lower].membership) * t,
                loss: yearData[lower].loss + (yearData[upper].loss - yearData[lower].loss) * t
            };
        }

        function updateStats(year) {
            const data = getDataForYear(year);
            document.getElementById('church-pct').textContent = Math.round(data.membership) + '%';
            document.getElementById('secular-pct').textContent = Math.round(100 - data.membership) + '%';
            document.getElementById('loss-count').textContent = Math.round(data.loss) + 'M';
            document.getElementById('year-display').textContent = Math.round(year);

            // Update timeline
            const progress = (year - 2000) / 23 * 100;
            document.getElementById('timeline-progress').style.width = progress + '%';
        }

        function triggerTransitions() {
            const data = getDataForYear(currentYear);
            const targetChurchRatio = data.membership / 100;

            const currentChurchMembers = particles.filter(p => p.isChurchMember && !p.isTransitioning);
            const currentRatio = currentChurchMembers.length / particles.length;

            if (currentRatio > targetChurchRatio) {
                // Need to transition some members out
                const transitionsNeeded = Math.ceil((currentRatio - targetChurchRatio) * particles.length * 0.1);

                for (let i = 0; i < transitionsNeeded && currentChurchMembers.length > 0; i++) {
                    const randomIndex = Math.floor(Math.random() * currentChurchMembers.length);
                    currentChurchMembers[randomIndex].startTransition();
                    currentChurchMembers.splice(randomIndex, 1);
                }
            }
        }

        function drawCenterDivider() {
            const gradient = ctx.createLinearGradient(width * 0.45, 0, width * 0.55, 0);
            gradient.addColorStop(0, 'rgba(255,255,255,0)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.03)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');

            ctx.fillStyle = gradient;
            ctx.fillRect(width * 0.45, 0, width * 0.1, height);
        }

        function animate() {
            ctx.fillStyle = 'rgba(13, 17, 23, 0.15)';
            ctx.fillRect(0, 0, width, height);

            drawCenterDivider();

            if (isPlaying && currentYear < 2023) {
                currentYear += 0.02;
                triggerTransitions();
                updateStats(currentYear);
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            animationId = requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('btn-play').addEventListener('click', function() {
            isPlaying = true;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
        });

        document.getElementById('btn-pause').addEventListener('click', function() {
            isPlaying = false;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
        });

        document.getElementById('btn-reset').addEventListener('click', function() {
            currentYear = 2000;
            isPlaying = true;
            initParticles();
            updateStats(currentYear);
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-play').classList.add('active');
        });

        // Initialize
        window.addEventListener('resize', resize);
        resize();
        initParticles();
        updateStats(currentYear);
        animate();
    </script>
</body>
</html>
