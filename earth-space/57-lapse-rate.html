<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmospheric Lapse Rate - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #e0f2fe;
            color: #333;
            font-family: system-ui;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1000px; margin: 0 auto; display: flex; gap: 20px; }
        
        .sky-view {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #0f172a 0%, #1e3a8a 40%, #3b82f6 80%, #bae6fd 100%);
            border: 2px solid #333;
            overflow: hidden;
        }
        
        .balloon {
            position: absolute;
            left: 180px;
            bottom: 50px;
            width: 40px;
            height: 50px;
            font-size: 40px;
            transition: bottom 0.1s linear;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 20px;
        }
        
        .graph-view {
            width: 500px;
            height: 600px;
            background: #fff;
            border: 2px solid #333;
            position: relative;
        }
        
        .layer-label {
            position: absolute;
            left: 10px;
            font-weight: bold;
            color: rgba(255,255,255,0.5);
            width: 100%; text-align: left;
        }
        
        .readout {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        input[type=range] {
            transform: rotate(-90deg);
            width: 500px;
            position: absolute;
            right: -230px;
            top: 250px;
        }
    </style>
</head>
<body>

<a href="../index.html" class="gallery-back">‚Üê Back to Gallery</a>
<h1>Atmospheric Lapse Rate</h1>
<p>Vertical temperature profile of Earth's atmosphere.</p>

<div class="container">
    <div class="sky-view" id="sky">
        <div class="layer-label" style="bottom: 50px;">Troposphere</div>
        <div class="layer-label" style="bottom: 250px;">Stratosphere</div>
        <div class="layer-label" style="bottom: 450px;">Mesosphere</div>
        
        <!-- Clouds -->
        <div class="cloud" style="bottom: 100px; left: 50px; width:100px; height:40px;"></div>
        <div class="cloud" style="bottom: 150px; left: 200px; width:80px; height:30px;"></div>
        
        <div class="balloon" id="balloon">üéà</div>
        <div class="readout" id="readout">
            Alt: 0 km<br>
            Temp: 15¬∞C
        </div>
    </div>
    
    <div class="graph-view">
        <canvas id="graph" width="500" height="600"></canvas>
    </div>
    
    <div style="position:relative;">
        <input type="range" id="alt-slider" min="0" max="80" value="0">
    </div>
</div>

<script>
    const balloon = document.getElementById('balloon');
    const readout = document.getElementById('readout');
    const slider = document.getElementById('alt-slider');
    const canvas = document.getElementById('graph');
    const ctx = canvas.getContext('2d');
    
    // Altitude 0 to 80 km
    // Canvas Height 600px -> 80km
    // Scale: 7.5 px / km
    
    // Standard Atmosphere Model (Approx)
    // Troposphere (0-11km): -6.5 C/km
    // Stratosphere (11-20km): Constant -56 C
    // Stratosphere (20-47km): Rise to -2 C (Ozone heating)
    // Mesosphere (47-80km): Drop to -92 C
    
    function getTemp(alt) {
        if (alt < 11) return 15 - 6.5 * alt;
        if (alt < 20) return -56.5;
        if (alt < 47) return -56.5 + (alt - 20) * 2; // Linear approx
        return -2.5 - (alt - 47) * 2.8;
    }
    
    function update() {
        const alt = parseFloat(slider.value);
        const temp = getTemp(alt);
        
        balloon.style.bottom = (alt * 7.5) + 'px'; // 600px max
        readout.innerHTML = `Alt: ${alt.toFixed(1)} km<br>Temp: ${temp.toFixed(1)}¬∞C`;
        
        drawGraph(alt, temp);
    }
    
    function drawGraph(currAlt, currTemp) {
        ctx.clearRect(0, 0, 500, 600);
        
        // Axes
        // Y: Altitude 0-80 km
        // X: Temp -100 to +40 C
        // X range 140 units. Width 500. Scale ~3.5 px/unit
        // Zero at approx X=350?
        // Map T to X
        const mapX = (t) => 350 + t * 3;
        const mapY = (h) => 600 - h * 7.5;
        
        // Grid
        ctx.strokeStyle = '#eee';
        ctx.beginPath();
        for(let t=-100; t<=40; t+=20) {
            const x = mapX(t);
            ctx.moveTo(x, 0); ctx.lineTo(x, 600);
            ctx.fillStyle = '#999'; ctx.fillText(t, x-10, 590);
        }
        ctx.stroke();
        
        // Draw Profile Curve
        ctx.strokeStyle = '#ef4444';
        ctx.lineWidth = 3;
        ctx.beginPath();
        for(let h=0; h<=80; h+=0.5) {
            const t = getTemp(h);
            const x = mapX(t);
            const y = mapY(h);
            if(h===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.stroke();
        
        // Current Pos
        const cx = mapX(currTemp);
        const cy = mapY(currAlt);
        
        ctx.fillStyle = '#3b82f6';
        ctx.beginPath(); ctx.arc(cx, cy, 6, 0, Math.PI*2); ctx.fill();
        
        // Dashed line
        ctx.strokeStyle = '#3b82f6';
        ctx.setLineDash([5,5]);
        ctx.beginPath(); ctx.moveTo(0, cy); ctx.lineTo(500, cy); ctx.stroke();
        ctx.setLineDash([]);
    }
    
    slider.addEventListener('input', update);
    update();

</script>
</body>
</html>
