<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truchet Tiles - Geometric Patterns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        canvas {
            display: block;
            background: #fff;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 320px;
            backdrop-filter: blur(10px);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 10px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .control-group select {
            width: 200px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .control-group option {
            background: #333;
            color: white;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #667eea;
        }

        button {
            width: 200px;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>Truchet Tiles</h1>
        <p>Named after 18th-century mathematician SÃ©bastien Truchet. Simple tiles rotated randomly create complex, emergent patterns and maze-like structures.</p>
        <p>Each refresh generates a unique pattern!</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Tile Style:</label>
            <select id="style">
                <option value="arcs">Curved Arcs</option>
                <option value="diagonal">Diagonal Lines</option>
                <option value="triangles">Triangles</option>
                <option value="circles">Quarter Circles</option>
            </select>
        </div>
        <div class="control-group">
            <label>
                Tile Size: <span class="value-display" id="sizeValue">50</span>
            </label>
            <input type="range" id="size" min="20" max="100" value="50">
        </div>
        <div class="control-group">
            <label>
                Line Width: <span class="value-display" id="widthValue">4</span>
            </label>
            <input type="range" id="width" min="1" max="10" value="4">
        </div>
        <div class="control-group">
            <button id="regenerate">Regenerate Pattern</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            draw();
        });

        let tileStyle = 'arcs';
        let tileSize = 50;
        let lineWidth = 4;

        document.getElementById('style').addEventListener('change', (e) => {
            tileStyle = e.target.value;
            draw();
        });

        document.getElementById('size').addEventListener('input', (e) => {
            tileSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = tileSize;
            draw();
        });

        document.getElementById('width').addEventListener('input', (e) => {
            lineWidth = parseInt(e.target.value);
            document.getElementById('widthValue').textContent = lineWidth;
            draw();
        });

        document.getElementById('regenerate').addEventListener('click', () => {
            draw();
        });

        function drawArcTile(x, y, size, rotation) {
            ctx.save();
            ctx.translate(x + size / 2, y + size / 2);
            ctx.rotate(rotation * Math.PI / 2);
            ctx.translate(-size / 2, -size / 2);

            ctx.beginPath();
            ctx.arc(0, 0, size / 2, 0, Math.PI / 2);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(size, size, size / 2, Math.PI, Math.PI * 1.5);
            ctx.stroke();

            ctx.restore();
        }

        function drawDiagonalTile(x, y, size, rotation) {
            ctx.save();
            ctx.translate(x + size / 2, y + size / 2);
            ctx.rotate(rotation * Math.PI / 2);
            ctx.translate(-size / 2, -size / 2);

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(size, size);
            ctx.stroke();

            ctx.restore();
        }

        function drawTriangleTile(x, y, size, rotation) {
            ctx.save();
            ctx.translate(x + size / 2, y + size / 2);
            ctx.rotate(rotation * Math.PI / 2);
            ctx.translate(-size / 2, -size / 2);

            ctx.fillStyle = rotation % 2 === 0 ? '#667eea' : '#764ba2';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(size, 0);
            ctx.lineTo(0, size);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.restore();
        }

        function drawCircleTile(x, y, size, rotation) {
            ctx.save();
            ctx.translate(x + size / 2, y + size / 2);
            ctx.rotate(rotation * Math.PI / 2);
            ctx.translate(-size / 2, -size / 2);

            // Draw quarter circle
            ctx.beginPath();
            ctx.moveTo(0, size / 2);
            ctx.arc(0, 0, size / 2, Math.PI / 2, 0, true);
            ctx.lineTo(size / 2, 0);
            ctx.arc(0, 0, size / 2, 0, Math.PI / 2);
            ctx.closePath();
            ctx.fillStyle = '#f0f0f0';
            ctx.fill();
            ctx.stroke();

            ctx.restore();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);

            const cols = Math.ceil(width / tileSize);
            const rows = Math.ceil(height / tileSize);

            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * tileSize;
                    const y = row * tileSize;
                    const rotation = Math.floor(Math.random() * 4);

                    switch (tileStyle) {
                        case 'arcs':
                            drawArcTile(x, y, tileSize, rotation);
                            break;
                        case 'diagonal':
                            drawDiagonalTile(x, y, tileSize, rotation);
                            break;
                        case 'triangles':
                            drawTriangleTile(x, y, tileSize, rotation);
                            break;
                        case 'circles':
                            drawCircleTile(x, y, tileSize, rotation);
                            break;
                    }
                }
            }
        }

        // Expose functions for enhance.js keyboard shortcuts
        window.reset = draw;

        draw();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
