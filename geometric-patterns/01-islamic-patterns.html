<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Geometric Patterns - Geometric Patterns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        canvas {
            display: block;
            background: #f5f5f0;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 320px;
            backdrop-filter: blur(10px);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #D4AF37;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 10px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .control-group select {
            width: 200px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .control-group option {
            background: #333;
            color: white;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>Islamic Geometric Art</h1>
        <p>Traditional Islamic geometric patterns featuring intricate star polygons, tessellations, and symmetrical designs inspired by mosque architecture.</p>
        <p>These patterns demonstrate mathematical principles of symmetry, proportion, and infinite repetition.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Pattern Style:</label>
            <select id="pattern">
                <option value="8star">8-Point Star</option>
                <option value="12star">12-Point Star</option>
                <option value="hexagonal">Hexagonal</option>
                <option value="square">Square Kufic</option>
            </select>
        </div>
        <div class="control-group">
            <label>
                Scale: <span class="value-display" id="scaleValue">80</span>
            </label>
            <input type="range" id="scale" min="40" max="150" value="80">
        </div>
        <div class="control-group">
            <label>
                Rotation: <span class="value-display" id="rotationValue">0</span>Â°
            </label>
            <input type="range" id="rotation" min="0" max="360" value="0">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            draw();
        });

        let patternType = '8star';
        let scale = 80;
        let rotation = 0;

        document.getElementById('pattern').addEventListener('change', (e) => {
            patternType = e.target.value;
            draw();
        });

        document.getElementById('scale').addEventListener('input', (e) => {
            scale = parseInt(e.target.value);
            document.getElementById('scaleValue').textContent = scale;
            draw();
        });

        document.getElementById('rotation').addEventListener('input', (e) => {
            rotation = parseInt(e.target.value);
            document.getElementById('rotationValue').textContent = rotation;
            draw();
        });

        function draw8PointStar(x, y, outerRadius, innerRadius) {
            ctx.beginPath();
            for (let i = 0; i < 16; i++) {
                const angle = (i * Math.PI / 8) - Math.PI / 2;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;

                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
        }

        function draw12PointStar(x, y, outerRadius, innerRadius) {
            ctx.beginPath();
            for (let i = 0; i < 24; i++) {
                const angle = (i * Math.PI / 12) - Math.PI / 2;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;

                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
        }

        function drawHexagonalPattern(x, y, size) {
            // Draw hexagon
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI / 3);
                const px = x + Math.cos(angle) * size;
                const py = y + Math.sin(angle) * size;

                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            ctx.stroke();

            // Draw internal pattern
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI / 3);
                const px = x + Math.cos(angle) * size;
                const py = y + Math.sin(angle) * size;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(px, py);
                ctx.stroke();
            }

            // Draw inner hexagon
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI / 3);
                const px = x + Math.cos(angle) * size * 0.5;
                const py = y + Math.sin(angle) * size * 0.5;

                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            ctx.stroke();
        }

        function drawSquareKufic(x, y, size) {
            const step = size / 4;

            // Create a simple Kufic-style pattern
            ctx.fillRect(x, y, step, step * 4);
            ctx.fillRect(x + step * 3, y, step, step * 4);
            ctx.fillRect(x, y, step * 4, step);
            ctx.fillRect(x, y + step * 3, step * 4, step);
            ctx.fillRect(x + step, y + step, step * 2, step * 2);
        }

        function draw() {
            // Clear with beige background
            ctx.fillStyle = '#f5f5f0';
            ctx.fillRect(0, 0, width, height);

            ctx.save();
            ctx.translate(width / 2, height / 2);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.translate(-width / 2, -height / 2);

            const cols = Math.ceil(width / scale) + 2;
            const rows = Math.ceil(height / scale) + 2;

            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            ctx.fillStyle = '#D4AF37';

            if (patternType === '8star') {
                for (let row = -1; row < rows; row++) {
                    for (let col = -1; col < cols; col++) {
                        const x = col * scale + (row % 2 === 0 ? 0 : scale / 2);
                        const y = row * scale;

                        // Draw 8-point star
                        draw8PointStar(x, y, scale * 0.4, scale * 0.2);
                        ctx.fill();
                        ctx.stroke();

                        // Draw connecting lines
                        ctx.strokeStyle = '#8B7355';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.arc(x, y, scale * 0.45, 0, Math.PI * 2);
                        ctx.stroke();

                        // Draw outer decoration
                        for (let i = 0; i < 8; i++) {
                            const angle = (i * Math.PI / 4);
                            const px1 = x + Math.cos(angle) * scale * 0.45;
                            const py1 = y + Math.sin(angle) * scale * 0.45;
                            const px2 = x + Math.cos(angle) * scale * 0.5;
                            const py2 = y + Math.sin(angle) * scale * 0.5;
                            ctx.beginPath();
                            ctx.moveTo(px1, py1);
                            ctx.lineTo(px2, py2);
                            ctx.stroke();
                        }

                        ctx.strokeStyle = '#2c3e50';
                        ctx.lineWidth = 2;
                    }
                }
            } else if (patternType === '12star') {
                for (let row = -1; row < rows; row++) {
                    for (let col = -1; col < cols; col++) {
                        const x = col * scale;
                        const y = row * scale;

                        // Draw 12-point star
                        draw12PointStar(x, y, scale * 0.4, scale * 0.25);
                        ctx.fill();
                        ctx.stroke();

                        // Draw circle around star
                        ctx.strokeStyle = '#8B7355';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.arc(x, y, scale * 0.45, 0, Math.PI * 2);
                        ctx.stroke();

                        ctx.strokeStyle = '#2c3e50';
                        ctx.lineWidth = 2;
                    }
                }
            } else if (patternType === 'hexagonal') {
                const hexHeight = scale * Math.sqrt(3);
                const hexRows = Math.ceil(height / hexHeight) + 2;
                const hexCols = Math.ceil(width / (scale * 1.5)) + 2;

                for (let row = -1; row < hexRows; row++) {
                    for (let col = -1; col < hexCols; col++) {
                        const x = col * scale * 1.5;
                        const y = row * hexHeight + (col % 2 === 0 ? 0 : hexHeight / 2);

                        drawHexagonalPattern(x, y, scale * 0.5);
                    }
                }
            } else if (patternType === 'square') {
                for (let row = -1; row < rows; row++) {
                    for (let col = -1; col < cols; col++) {
                        const x = col * scale;
                        const y = row * scale;

                        ctx.fillStyle = (row + col) % 2 === 0 ? '#D4AF37' : '#8B7355';
                        drawSquareKufic(x, y, scale * 0.8);
                    }
                }
                ctx.fillStyle = '#D4AF37';
            }

            ctx.restore();
        }

        draw();
    </script>
</body>
</html>
