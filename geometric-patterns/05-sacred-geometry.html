<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Geometry - Geometric Patterns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        canvas {
            display: block;
            background: #1a1a2e;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 320px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 10px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-group select {
            width: 200px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .control-group option {
            background: #1a1a2e;
            color: white;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .control-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>Sacred Geometry</h1>
        <p>Ancient geometric patterns found across cultures: Flower of Life, Metatron's Cube, Sri Yantra, and Vesica Piscis. These forms are believed to represent fundamental patterns of creation.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Pattern Type:</label>
            <select id="pattern">
                <option value="flowerOfLife">Flower of Life</option>
                <option value="metatron">Metatron's Cube</option>
                <option value="sriYantra">Sri Yantra</option>
                <option value="vesicaPiscis">Vesica Piscis</option>
                <option value="seedOfLife">Seed of Life</option>
            </select>
        </div>
        <div class="control-group">
            <label>
                Scale: <span class="value-display" id="scaleValue">150</span>
            </label>
            <input type="range" id="scale" min="50" max="300" value="150">
        </div>
        <div class="control-group">
            <label>
                Rotation: <span class="value-display" id="rotationValue">0</span>Â°
            </label>
            <input type="range" id="rotation" min="0" max="360" value="0">
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="animate" checked> Animate Rotation
            </label>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let centerX = width / 2;
        let centerY = height / 2;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        });

        let patternType = 'flowerOfLife';
        let scale = 150;
        let rotation = 0;
        let animateRotation = true;
        let autoRotation = 0;

        document.getElementById('pattern').addEventListener('change', (e) => {
            patternType = e.target.value;
        });

        document.getElementById('scale').addEventListener('input', (e) => {
            scale = parseInt(e.target.value);
            document.getElementById('scaleValue').textContent = scale;
        });

        document.getElementById('rotation').addEventListener('input', (e) => {
            rotation = parseInt(e.target.value);
            document.getElementById('rotationValue').textContent = rotation;
        });

        document.getElementById('animate').addEventListener('change', (e) => {
            animateRotation = e.target.checked;
        });

        function drawCircle(x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawFlowerOfLife() {
            const radius = scale * 0.3;

            // Center circle
            drawCircle(centerX, centerY, radius);

            // 6 surrounding circles
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                drawCircle(x, y, radius);
            }

            // Outer ring of 12 circles
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                for (let j = 0; j < 2; j++) {
                    const offsetAngle = angle + (j * Math.PI / 3);
                    const x = centerX + Math.cos(offsetAngle) * radius * 2;
                    const y = centerY + Math.sin(offsetAngle) * radius * 2;
                    drawCircle(x, y, radius);
                }
            }
        }

        function drawMetatronsCube() {
            const radius = scale * 0.4;
            const points = [];

            // Create 13 circles and store their centers
            points.push({ x: centerX, y: centerY });

            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                points.push({ x, y });
                drawCircle(x, y, radius * 0.15);
            }

            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3 + Math.PI / 6;
                const x = centerX + Math.cos(angle) * radius * 1.732;
                const y = centerY + Math.sin(angle) * radius * 1.732;
                points.push({ x, y });
                drawCircle(x, y, radius * 0.15);
            }

            // Draw center circle
            drawCircle(centerX, centerY, radius * 0.15);

            // Connect all points to create the cube
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.6)';
            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y);
                    ctx.lineTo(points[j].x, points[j].y);
                    ctx.stroke();
                }
            }
        }

        function drawSriYantra() {
            const size = scale;

            // Draw 9 interlocking triangles
            const triangles = [
                // 5 downward (Shakti)
                { points: 5, down: true, offset: 0 },
                // 4 upward (Shiva)
                { points: 4, down: false, offset: Math.PI / 8 }
            ];

            for (let config of triangles) {
                for (let i = 0; i < config.points; i++) {
                    const angle = config.offset + (i * Math.PI * 2) / config.points;
                    const scale1 = 0.8 - (i * 0.1);
                    const scale2 = 0.7 - (i * 0.1);

                    ctx.beginPath();
                    if (config.down) {
                        // Downward triangle
                        ctx.moveTo(centerX, centerY - size * scale1);
                        ctx.lineTo(centerX - size * scale2, centerY + size * scale1 * 0.5);
                        ctx.lineTo(centerX + size * scale2, centerY + size * scale1 * 0.5);
                    } else {
                        // Upward triangle
                        ctx.moveTo(centerX, centerY + size * scale1);
                        ctx.lineTo(centerX - size * scale2, centerY - size * scale1 * 0.5);
                        ctx.lineTo(centerX + size * scale2, centerY - size * scale1 * 0.5);
                    }
                    ctx.closePath();
                    ctx.stroke();
                }
            }

            // Draw concentric circles
            for (let i = 1; i <= 3; i++) {
                drawCircle(centerX, centerY, size * 0.3 * i);
            }
        }

        function drawVesicaPiscis() {
            const radius = scale * 0.4;
            const offset = radius * 0.5;

            // Two overlapping circles
            drawCircle(centerX - offset, centerY, radius);
            drawCircle(centerX + offset, centerY, radius);

            // Draw the vesica piscis outline
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.8)';
            ctx.lineWidth = 3;
            const height = Math.sqrt(radius * radius - offset * offset);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - height);
            ctx.lineTo(centerX, centerY + height);
            ctx.stroke();

            // Draw ellipse through intersection
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, offset, height, 0, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawSeedOfLife() {
            const radius = scale * 0.3;

            // Center circle
            drawCircle(centerX, centerY, radius);

            // 6 surrounding circles
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                drawCircle(x, y, radius);
            }

            // Outer circle
            drawCircle(centerX, centerY, radius * 2);
        }

        function draw() {
            // Clear with dark background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate((rotation + autoRotation) * Math.PI / 180);
            ctx.translate(-centerX, -centerY);

            // Set drawing style
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw selected pattern
            switch (patternType) {
                case 'flowerOfLife':
                    drawFlowerOfLife();
                    break;
                case 'metatron':
                    drawMetatronsCube();
                    break;
                case 'sriYantra':
                    drawSriYantra();
                    break;
                case 'vesicaPiscis':
                    drawVesicaPiscis();
                    break;
                case 'seedOfLife':
                    drawSeedOfLife();
                    break;
            }

            ctx.restore();

            // Add glow effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#FFD700';
        }

        function animate() {
            if (animateRotation) {
                autoRotation += 0.5;
                if (autoRotation >= 360) autoRotation = 0;
            }

            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
