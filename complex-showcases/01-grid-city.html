<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>City Generator - Grid City</title>
<style>body{margin:0;overflow:hidden;background:#0a0a0a;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid #333}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
class Building{constructor(x,y,w,h,height){this.x=x;this.y=y;this.w=w;this.h=h;this.height=height;this.windows=[];const rows=Math.floor(height/15),cols=Math.floor(w/10);for(let r=0;r<rows;r++)for(let cl=0;cl<cols;cl++)this.windows.push({x:x+5+cl*10,y:y-r*15-10,on:Math.random()>0.3})}}
const buildings=[],GRID_SIZE=80,BLOCK_SIZE=60;
for(let y=100;y<c.height-100;y+=GRID_SIZE){for(let x=100;x<c.width-100;x+=GRID_SIZE){if(Math.random()>0.3){const w=BLOCK_SIZE+Math.random()*20,h=BLOCK_SIZE+Math.random()*20,height=50+Math.random()*150;buildings.push(new Building(x,y+GRID_SIZE,w,h,height))}}}
buildings.sort((a,b)=>b.y-a.y);
let time=0;
function render(){time+=0.01;ctx.fillStyle='#0a0a0a';ctx.fillRect(0,0,c.width,c.height);
ctx.save();ctx.translate(c.width/2,c.height*0.7);ctx.scale(1,-0.6);ctx.translate(-c.width/2,-c.height/2);
for(const b of buildings){const gradient=ctx.createLinearGradient(b.x,b.y,b.x,b.y-b.height);gradient.addColorStop(0,'#2a2a3a');gradient.addColorStop(1,'#1a1a2a');ctx.fillStyle=gradient;ctx.fillRect(b.x,b.y-b.height,b.w,b.height);ctx.strokeStyle='#000';ctx.lineWidth=2;ctx.strokeRect(b.x,b.y-b.height,b.w,b.height);
for(const win of b.windows){if(Math.random()<0.01)win.on=!win.on;ctx.fillStyle=win.on?'#ffeb3b':'#333';ctx.fillRect(win.x,win.y,4,6)}}
ctx.strokeStyle='#444';ctx.lineWidth=1;for(let x=0;x<c.width;x+=GRID_SIZE){ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,c.height);ctx.stroke()}for(let y=0;y<c.height;y+=GRID_SIZE){ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(c.width,y);ctx.stroke()}}
ctx.restore();
ctx.fillStyle='rgba(255,200,100,0.1)';for(let i=0;i<50;i++){const x=Math.random()*c.width,y=Math.random()*100,size=Math.random()*2;ctx.beginPath();ctx.arc(x,y,size,0,Math.PI*2);ctx.fill()}
requestAnimationFrame(render)}
render();
</script></body></html>
