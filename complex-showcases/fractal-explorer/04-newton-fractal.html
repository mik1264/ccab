<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Fractal - Newton Fractal</title>
<style>body{margin:0;overflow:hidden;background:#000;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#333}.info{position:absolute;top:20px;left:20px;color:white;background:rgba(0,0,0,0.8);padding:15px;border-radius:8px;font-family:Arial}</style></head>
<body><div class="info">Newton's Method for zÂ³-1=0<br>Three roots shown in different colors</div><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
const roots=[[1,0],[-0.5,Math.sqrt(3)/2],[-0.5,-Math.sqrt(3)/2]];
function complexMult(a,b){return[a[0]*b[0]-a[1]*b[1],a[0]*b[1]+a[1]*b[0]]}
function complexDiv(a,b){const denom=b[0]*b[0]+b[1]*b[1];return[(a[0]*b[0]+a[1]*b[1])/denom,(a[1]*b[0]-a[0]*b[1])/denom]}
function newton(zx,zy,maxIter=50){for(let i=0;i<maxIter;i++){const z=[zx,zy],z2=complexMult(z,z),z3=complexMult(z2,z),fz=[z3[0]-1,z3[1]],fpz=[3*z2[0],3*z2[1]],delta=complexDiv(fz,fpz);
zx-=delta[0];zy-=delta[1];
const mag=Math.sqrt(delta[0]*delta[0]+delta[1]*delta[1]);if(mag<0.0001){for(let r=0;r<roots.length;r++){const dx=zx-roots[r][0],dy=zy-roots[r][1],dist=Math.sqrt(dx*dx+dy*dy);if(dist<0.1)return[r,i]}}}return[3,maxIter]}
function render(){const imageData=ctx.createImageData(c.width,c.height),data=imageData.data,colors=[[255,100,100],[100,255,100],[100,100,255]];
for(let py=0;py<c.height;py++){for(let px=0;px<c.width;px++){const zx=(px-c.width/2)/(c.width/2)*2,zy=(py-c.height/2)/(c.height/2)*1.5,[root,iter]=newton(zx,zy),idx=(py*c.width+px)*4,brightness=1-iter/50;
if(root<3){data[idx]=colors[root][0]*brightness;data[idx+1]=colors[root][1]*brightness;data[idx+2]=colors[root][2]*brightness}else{data[idx]=data[idx+1]=data[idx+2]=0}data[idx+3]=255}}
ctx.putImageData(imageData,0,0)}
render();
</script></body></html>
