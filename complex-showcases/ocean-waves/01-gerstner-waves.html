<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Ocean - Gerstner Waves</title>
<style>body{margin:0;overflow:hidden;background:linear-gradient(#001122,#003355);display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#333}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
function gerstner(x,z,t,wavelength,amplitude,direction){const k=2*Math.PI/wavelength,a=amplitude,d=[Math.cos(direction),Math.sin(direction)],dot=x*d[0]+z*d[1],phase=k*dot-t;
return{x:x-a*d[0]*Math.sin(phase),y:a*Math.cos(phase),z:z-a*d[1]*Math.sin(phase)}}
function combineWaves(x,z,t){const waves=[{w:60,a:8,d:0},{w:40,a:5,d:1.5},{w:30,a:3,d:3},{w:20,a:2,d:4.7}];let px=x,py=0,pz=z;
for(const w of waves){const result=gerstner(px,pz,t,w.w,w.a,w.d);px=result.x;py+=result.y;pz=result.z}return{x:px,y:py,z:pz}}
let time=0;
function render(){time+=0.02;ctx.fillStyle='rgba(0,17,34,0.1)';ctx.fillRect(0,0,c.width,c.height);
const rows=40,cols=60,horizon=c.height*0.4;
for(let row=0;row<rows;row++){ctx.beginPath();for(let col=0;col<=cols;col++){const x=(col-cols/2)*15,z=(row-rows/2)*15,pos=combineWaves(x,z,time),screenX=c.width/2+pos.x*2,screenY=horizon+pos.z*0.5-pos.y*3,depth=1-row/rows;
if(col===0)ctx.moveTo(screenX,screenY);else ctx.lineTo(screenX,screenY)}
const depth=1-row/rows;ctx.strokeStyle=`rgba(${50*depth},${100+50*depth},${150+50*depth},0.5)`;ctx.lineWidth=2;ctx.stroke();
ctx.lineTo(c.width,c.height);ctx.lineTo(0,c.height);ctx.closePath();ctx.fillStyle=`rgba(${30*depth},${80+40*depth},${130+40*depth},0.3)`;ctx.fill()}
ctx.fillStyle='rgba(255,220,150,0.3)';for(let i=0;i<30;i++){const x=Math.random()*c.width,y=horizon-100+Math.random()*50;ctx.beginPath();ctx.arc(x,y,1+Math.random()*2,0,Math.PI*2);ctx.fill()}
requestAnimationFrame(render)}
render();
</script></body></html>
