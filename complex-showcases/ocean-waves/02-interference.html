<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Ocean - Wave Interference</title>
<style>body{margin:0;overflow:hidden;background:#000;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#333}.info{position:absolute;top:20px;left:20px;color:white;background:rgba(0,0,0,0.8);padding:15px;border-radius:8px;font-family:Arial}</style>
<style>
.organic-back-link{position:fixed;top:20px;left:20px;z-index:10000;display:inline-flex;align-items:center;gap:0.5rem;color:#BC6C25;text-decoration:none;font-family:'Nunito',-apple-system,BlinkMacSystemFont,sans-serif;font-weight:600;padding:0.5rem 1rem;background:rgba(254,250,224,0.95);border-radius:20px;border:2px solid rgba(138,154,91,0.3);transition:all 0.3s ease;box-shadow:0 4px 15px rgba(96,108,56,0.15)}
.organic-back-link:hover{background:rgba(254,250,224,1);transform:translateX(-5px);border-color:#DDA15E;box-shadow:0 6px 20px rgba(96,108,56,0.25)}
</style>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body><a href="../../index.html" class="organic-back-link">‚Üê Gallery</a><div class="info">Click to add wave sources</div><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
const sources=[{x:200,y:300,phase:0},{x:600,y:300,phase:Math.PI}];
c.addEventListener('click',e=>{const rect=c.getBoundingClientRect();sources.push({x:e.clientX-rect.left,y:e.clientY-rect.top,phase:Math.random()*Math.PI*2});if(sources.length>5)sources.shift()});
let time=0;
function render(){time+=0.1;const imageData=ctx.createImageData(c.width,c.height),data=imageData.data;
for(let y=0;y<c.height;y++){for(let x=0;x<c.width;x++){let wave=0;
for(const src of sources){const dx=x-src.x,dy=y-src.y,dist=Math.sqrt(dx*dx+dy*dy),w=Math.sin(dist*0.05-time+src.phase)/(1+dist*0.01);wave+=w}
const intensity=Math.floor((wave+1)*127.5),idx=(y*c.width+x)*4;data[idx]=intensity*0.3;data[idx+1]=intensity*0.6;data[idx+2]=intensity;data[idx+3]=255}}
ctx.putImageData(imageData,0,0);
for(const src of sources){ctx.fillStyle='rgba(255,255,255,0.8)';ctx.beginPath();ctx.arc(src.x,src.y,5,0,Math.PI*2);ctx.fill()}
requestAnimationFrame(render)}
render();
</script></body></html>
