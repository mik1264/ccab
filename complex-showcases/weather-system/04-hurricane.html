<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Weather - Hurricane Simulation</title>
<style>body{margin:0;overflow:hidden;background:#1a2332;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#333}</style>
<style>
.organic-back-link{position:fixed;top:20px;left:20px;z-index:10000;display:inline-flex;align-items:center;gap:0.5rem;color:#BC6C25;text-decoration:none;font-family:'Nunito',-apple-system,BlinkMacSystemFont,sans-serif;font-weight:600;padding:0.5rem 1rem;background:rgba(254,250,224,0.95);border-radius:20px;border:2px solid rgba(138,154,91,0.3);transition:all 0.3s ease;box-shadow:0 4px 15px rgba(96,108,56,0.15)}
.organic-back-link:hover{background:rgba(254,250,224,1);transform:translateX(-5px);border-color:#DDA15E;box-shadow:0 6px 20px rgba(96,108,56,0.25)}
</style>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body><a href="../../index.html" class="organic-back-link">‚Üê Gallery</a><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
const cx=c.width/2,cy=c.height/2;
class Particle{constructor(r,angle){this.r=r;this.angle=angle;this.speed=0.02+Math.random()*0.03;this.rSpeed=(250-r)/1000}
update(){this.angle+=this.speed;this.r+=this.rSpeed;if(this.r<10)this.r=250;if(this.r>250)this.r=10}
draw(){const x=cx+Math.cos(this.angle)*this.r,y=cy+Math.sin(this.angle)*this.r,intensity=1-this.r/250;ctx.fillStyle=`rgba(200,220,255,${intensity*0.5})`;ctx.beginPath();ctx.arc(x,y,2+intensity*3,0,Math.PI*2);ctx.fill()}}
const particles=[];for(let i=0;i<1000;i++){particles.push(new Particle(Math.random()*250,Math.random()*Math.PI*2))}
let time=0;
function animate(){time+=0.02;ctx.fillStyle='rgba(26,35,50,0.1)';ctx.fillRect(0,0,c.width,c.height);
const eyeRadius=50+Math.sin(time)*10;ctx.fillStyle='rgba(100,120,150,0.3)';for(let r=250;r>eyeRadius;r-=30){ctx.beginPath();ctx.arc(cx,cy,r,0,Math.PI*2);ctx.strokeStyle=`rgba(150,170,200,${(250-r)/500})`;ctx.lineWidth=20;ctx.stroke()}
particles.forEach(p=>{p.update();p.draw()});
ctx.fillStyle='#1a2332';ctx.beginPath();ctx.arc(cx,cy,eyeRadius,0,Math.PI*2);ctx.fill();ctx.strokeStyle='rgba(200,220,255,0.5)';ctx.lineWidth=3;ctx.stroke();
for(let i=0;i<8;i++){const angle=time+i*Math.PI/4,x=cx+Math.cos(angle)*30,y=cy+Math.sin(angle)*30;ctx.fillStyle='rgba(150,170,200,0.5)';ctx.beginPath();ctx.arc(x,y,5,0,Math.PI*2);ctx.fill()}
requestAnimationFrame(animate)}
animate();
</script>    <script src="../../assets/js/enhance.js" defer></script>
</body></html>
