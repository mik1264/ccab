<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Weather - Snow & Wind</title>
<style>body{margin:0;overflow:hidden;background:linear-gradient(#b8c6db,#f5f7fa);display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#333}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
class Snowflake{constructor(){this.x=Math.random()*c.width;this.y=Math.random()*c.height;this.size=2+Math.random()*4;this.speed=0.5+Math.random()*1.5;this.drift=0;this.angle=Math.random()*Math.PI*2}
update(wind){this.y+=this.speed;this.x+=wind+Math.sin(this.angle)*this.drift;this.angle+=0.02;this.drift=Math.sin(this.angle)*2;if(this.y>c.height){this.y=0;this.x=Math.random()*c.width}if(this.x<0)this.x=c.width;if(this.x>c.width)this.x=0}
draw(){ctx.fillStyle='rgba(255,255,255,0.8)';ctx.beginPath();for(let i=0;i<6;i++){const angle=i*Math.PI/3+this.angle;ctx.moveTo(this.x,this.y);ctx.lineTo(this.x+Math.cos(angle)*this.size,this.y+Math.sin(angle)*this.size)}ctx.fill();ctx.beginPath();ctx.arc(this.x,this.y,this.size*0.3,0,Math.PI*2);ctx.fill()}}
const snowflakes=[];for(let i=0;i<300;i++)snowflakes.push(new Snowflake());
let time=0,wind=0;
function animate(){time+=0.01;wind=Math.sin(time)*3;
ctx.fillStyle='rgba(184,198,219,0.1)';ctx.fillRect(0,0,c.width,c.height);
snowflakes.forEach(s=>{s.update(wind);s.draw()});
ctx.fillStyle='rgba(245,247,250,0.3)';for(let i=0;i<3;i++){ctx.beginPath();ctx.moveTo(0,200+i*100);for(let x=0;x<=c.width;x+=50){ctx.lineTo(x,200+i*100+Math.sin(x*0.02+time*2)*20)}ctx.lineTo(c.width,c.height);ctx.lineTo(0,c.height);ctx.closePath();ctx.fill()}
ctx.fillStyle='white';ctx.fillRect(0,c.height-100,c.width,100);
requestAnimationFrame(animate)}
animate();
</script></body></html>
