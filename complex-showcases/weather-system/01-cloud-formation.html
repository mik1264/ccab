<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Weather - Cloud Formation</title>
<style>body{margin:0;overflow:hidden;background:linear-gradient(#87CEEB,#E0F6FF);display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#333}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
class CloudParticle{constructor(x,y){this.x=x;this.y=y;this.vx=(Math.random()-0.5)*0.5;this.vy=-Math.random()*0.3;this.size=5+Math.random()*15;this.opacity=0.3+Math.random()*0.4;this.life=1}
update(){this.x+=this.vx;this.y+=this.vy;this.vy+=0.001;if(this.y<50)this.vy*=-0.5;this.life-=0.001;if(this.x<0||this.x>c.width)this.vx*=-1;if(this.y>c.height)this.y=c.height-1}
draw(){ctx.fillStyle=`rgba(255,255,255,${this.opacity*this.life})`;ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill()}}
const particles=[];let time=0;
function animate(){time++;ctx.fillStyle='rgba(135,206,235,0.1)';ctx.fillRect(0,0,c.width,c.height);
if(particles.length<500&&Math.random()<0.3){particles.push(new CloudParticle(Math.random()*c.width,c.height))}
particles.forEach((p,i)=>{p.update();if(p.life<=0)particles.splice(i,1);else p.draw()});
ctx.fillStyle='#87CEEB';ctx.fillRect(0,0,c.width,30);
for(let i=0;i<20;i++){const x=Math.random()*c.width,y=10+Math.random()*10,size=Math.random()*3;ctx.fillStyle='rgba(255,255,200,0.8)';ctx.beginPath();ctx.arc(x,y,size,0,Math.PI*2);ctx.fill()}
requestAnimationFrame(animate)}
animate();
</script></body></html>
