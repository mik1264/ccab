<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Simulation - SPH Water</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #333;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        const NUM_PARTICLES = 1000;
        const GRAVITY = 0.5;
        const SMOOTHING_RADIUS = 30;
        const PRESSURE_MULTIPLIER = 100;
        const VISCOSITY = 0.05;
        const REST_DENSITY = 1;
        const DAMPING = 0.95;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.density = 0;
                this.pressure = 0;
                this.fx = 0;
                this.fy = 0;
            }
        }

        const particles = [];
        for (let i = 0; i < NUM_PARTICLES; i++) {
            particles.push(new Particle(
                200 + Math.random() * 400,
                100 + Math.random() * 300
            ));
        }

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let mouseDown = false;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('mousedown', () => mouseDown = true);
        canvas.addEventListener('mouseup', () => mouseDown = false);

        function smoothingKernel(radius, dist) {
            if (dist >= radius) return 0;
            const volume = (Math.PI * Math.pow(radius, 4)) / 6;
            return (radius - dist) * (radius - dist) / volume;
        }

        function smoothingKernelDerivative(radius, dist) {
            if (dist >= radius) return 0;
            const scale = 12 / (Math.pow(radius, 4) * Math.PI);
            return (dist - radius) * scale;
        }

        function calculateDensity() {
            for (let i = 0; i < particles.length; i++) {
                const pi = particles[i];
                pi.density = 0;

                for (let j = 0; j < particles.length; j++) {
                    const pj = particles[j];
                    const dx = pj.x - pi.x;
                    const dy = pj.y - pi.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    pi.density += smoothingKernel(SMOOTHING_RADIUS, dist);
                }

                pi.pressure = PRESSURE_MULTIPLIER * (pi.density - REST_DENSITY);
            }
        }

        function calculateForces() {
            for (let i = 0; i < particles.length; i++) {
                const pi = particles[i];
                pi.fx = 0;
                pi.fy = GRAVITY;

                for (let j = 0; j < particles.length; j++) {
                    if (i === j) continue;

                    const pj = particles[j];
                    const dx = pj.x - pi.x;
                    const dy = pj.y - pi.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < SMOOTHING_RADIUS && dist > 0) {
                        // Pressure force
                        const pressureGrad = smoothingKernelDerivative(SMOOTHING_RADIUS, dist);
                        const sharedPressure = (pi.pressure + pj.pressure) / 2;
                        const dirX = dx / dist;
                        const dirY = dy / dist;

                        pi.fx -= sharedPressure * pressureGrad * dirX / pj.density;
                        pi.fy -= sharedPressure * pressureGrad * dirY / pj.density;

                        // Viscosity
                        pi.fx += VISCOSITY * (pj.vx - pi.vx) * smoothingKernel(SMOOTHING_RADIUS, dist);
                        pi.fy += VISCOSITY * (pj.vy - pi.vy) * smoothingKernel(SMOOTHING_RADIUS, dist);
                    }
                }

                // Mouse interaction
                if (mouseDown) {
                    const dx = mouseX - pi.x;
                    const dy = mouseY - pi.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        const force = (100 - dist) / 100;
                        pi.fx += dx / dist * force * 5;
                        pi.fy += dy / dist * force * 5;
                    }
                }
            }
        }

        function integrate(dt) {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                p.vx += p.fx * dt;
                p.vy += p.fy * dt;

                p.x += p.vx * dt;
                p.y += p.vy * dt;

                // Boundary collision
                if (p.x < 10) {
                    p.x = 10;
                    p.vx *= -DAMPING;
                } else if (p.x > canvas.width - 10) {
                    p.x = canvas.width - 10;
                    p.vx *= -DAMPING;
                }

                if (p.y < 10) {
                    p.y = 10;
                    p.vy *= -DAMPING;
                } else if (p.y > canvas.height - 10) {
                    p.y = canvas.height - 10;
                    p.vy *= -DAMPING;
                }
            }
        }

        function render() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw particles
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                const speed = Math.sqrt(p.vx * p.vx + p.vy * p.vy);
                const hue = 200 + Math.min(speed * 5, 60);
                const alpha = Math.min(p.density / REST_DENSITY, 1);

                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.fill();
            }

            // Draw mouse cursor
            if (mouseDown) {
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 100, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function animate() {
            const substeps = 4;
            const dt = 1 / 60 / substeps;

            for (let i = 0; i < substeps; i++) {
                calculateDensity();
                calculateForces();
                integrate(dt);
            }

            render();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
