<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Simulation - Interactive Ink & Paint</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #444;
            cursor: none;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>Click and drag to paint</div>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="changeMode()">Mode: <span id="mode">Ink</span></button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        const PARTICLE_COUNT = 2000;
        const TRAIL_LENGTH = 30;

        let mode = 'ink'; // 'ink' or 'paint'

        class Particle {
            constructor(x, y, vx, vy, hue) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.life = 1.0;
                this.maxLife = 1.0;
                this.hue = hue;
                this.size = Math.random() * 3 + 1;
                this.trail = [];
            }

            update(dt, particles) {
                // Physics
                this.vy += 0.2 * dt; // Gravity

                // Fluid interaction
                let density = 0;
                let pressureX = 0;
                let pressureY = 0;

                for (let other of particles) {
                    if (other === this) continue;

                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 20 && dist > 0) {
                        density += 1;
                        const force = (20 - dist) / 20;
                        pressureX -= (dx / dist) * force * 0.5;
                        pressureY -= (dy / dist) * force * 0.5;
                    }
                }

                this.vx += pressureX;
                this.vy += pressureY;

                // Damping
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Update position
                this.trail.unshift({ x: this.x, y: this.y });
                if (this.trail.length > TRAIL_LENGTH) {
                    this.trail.pop();
                }

                this.x += this.vx * dt;
                this.y += this.vy * dt;

                // Boundaries
                if (this.x < 0 || this.x > canvas.width) this.vx *= -0.5;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -0.5;

                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));

                // Life
                this.life -= 0.003;
            }

            draw() {
                if (mode === 'ink') {
                    // Draw trail
                    for (let i = 0; i < this.trail.length - 1; i++) {
                        const alpha = (1 - i / this.trail.length) * this.life;
                        const size = this.size * (1 - i / this.trail.length);

                        ctx.beginPath();
                        ctx.moveTo(this.trail[i].x, this.trail[i].y);
                        ctx.lineTo(this.trail[i + 1].x, this.trail[i + 1].y);
                        ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${alpha * 0.5})`;
                        ctx.lineWidth = size;
                        ctx.stroke();
                    }

                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.life})`;
                    ctx.fill();
                } else {
                    // Paint mode - softer, more blended
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                    gradient.addColorStop(0, `hsla(${this.hue}, 70%, 50%, ${this.life * 0.3})`);
                    gradient.addColorStop(1, `hsla(${this.hue}, 70%, 50%, 0)`);

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }

            isDead() {
                return this.life <= 0;
            }
        }

        let particles = [];
        let mouse = { x: 0, y: 0, px: 0, py: 0, down: false };
        let currentHue = 0;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.px = mouse.x;
            mouse.py = mouse.y;
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        canvas.addEventListener('mousedown', () => {
            mouse.down = true;
            currentHue = Math.random() * 360;
        });

        canvas.addEventListener('mouseup', () => mouse.down = false);

        function clearCanvas() {
            particles = [];
            ctx.fillStyle = mode === 'ink' ? '#1a1a1a' : '#f5f5f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function changeMode() {
            mode = mode === 'ink' ? 'paint' : 'ink';
            document.getElementById('mode').textContent = mode === 'ink' ? 'Ink' : 'Paint';
            clearCanvas();
        }

        function spawnParticles(x, y, vx, vy, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3;
                const spreadX = Math.cos(angle) * speed;
                const spreadY = Math.sin(angle) * speed;

                particles.push(new Particle(
                    x + (Math.random() - 0.5) * 10,
                    y + (Math.random() - 0.5) * 10,
                    vx + spreadX,
                    vy + spreadY,
                    currentHue + (Math.random() - 0.5) * 30
                ));
            }

            // Limit total particles
            while (particles.length > PARTICLE_COUNT) {
                particles.shift();
            }
        }

        function animate() {
            // Fade effect instead of clear
            ctx.fillStyle = mode === 'ink' ? 'rgba(26, 26, 26, 0.05)' : 'rgba(245, 245, 245, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Spawn particles on mouse drag
            if (mouse.down) {
                const dx = mouse.x - mouse.px;
                const dy = mouse.y - mouse.py;
                const speed = Math.sqrt(dx * dx + dy * dy);

                if (speed > 1) {
                    spawnParticles(mouse.x, mouse.y, dx * 0.5, dy * 0.5, Math.min(Math.floor(speed / 2), 20));
                }
            }

            // Update and draw particles
            const dt = 1.0;
            particles = particles.filter(p => !p.isDead());

            for (let particle of particles) {
                particle.update(dt, particles);
            }

            for (let particle of particles) {
                particle.draw();
            }

            // Draw cursor
            if (mouse.x && mouse.y) {
                ctx.beginPath();
                ctx.arc(mouse.x, mouse.y, 5, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${currentHue}, 80%, 60%, 0.5)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            requestAnimationFrame(animate);
        }

        // Initialize
        ctx.fillStyle = mode === 'ink' ? '#1a1a1a' : '#f5f5f5';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        animate();
    </script>
</body>
</html>
