<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Ocean - Underwater Caustics</title>
<style>body{margin:0;overflow:hidden;background:#001a33;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#333}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
function caustic(x,y,t){let intensity=0;
for(let i=0;i<3;i++){const scale=0.01+i*0.005,offset=i*2.1,s1=Math.sin(x*scale+t*0.5+offset),s2=Math.sin(y*scale-t*0.3+offset),s3=Math.sin((x+y)*scale*0.7+t*0.4+offset);intensity+=Math.abs(s1*s2*s3)}return intensity/3}
let time=0;
function render(){time+=0.05;
const gradient=ctx.createLinearGradient(0,0,0,c.height);gradient.addColorStop(0,'#002244');gradient.addColorStop(1,'#000d1a');ctx.fillStyle=gradient;ctx.fillRect(0,0,c.width,c.height);
const imageData=ctx.createImageData(c.width,c.height),data=imageData.data;
for(let y=0;y<c.height;y++){for(let x=0;x<c.width;x++){const c1=caustic(x,y,time),c2=caustic(x+100,y+100,time+1),intensity=Math.pow((c1+c2)/2,2)*255,idx=(y*c.width+x)*4;data[idx]=intensity*0.3;data[idx+1]=intensity*0.7;data[idx+2]=intensity;data[idx+3]=Math.min(intensity*0.8,255)}}
ctx.putImageData(imageData,0,0);
class Fish{static draw(x,y,angle,size){ctx.save();ctx.translate(x,y);ctx.rotate(angle);ctx.fillStyle='rgba(255,150,50,0.7)';ctx.beginPath();ctx.moveTo(size,0);ctx.lineTo(-size,size*0.5);ctx.lineTo(-size*0.5,0);ctx.lineTo(-size,-size*0.5);ctx.closePath();ctx.fill();ctx.restore()}}
for(let i=0;i<5;i++){const x=c.width/2+Math.sin(time*0.5+i)*200,y=c.height/2+Math.cos(time*0.3+i)*150,angle=Math.atan2(Math.cos(time*0.3+i),Math.sin(time*0.5+i));Fish.draw(x,y,angle,10+i*3)}
ctx.fillStyle='rgba(100,200,255,0.1)';for(let i=0;i<30;i++){const x=Math.random()*c.width,y=i*20+((time*20)%20);ctx.beginPath();ctx.arc(x,y,2,0,Math.PI*2);ctx.fill()}
requestAnimationFrame(render)}
render();
</script></body></html>
