<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>City Generator - Cyberpunk Neon</title>
<style>body{margin:0;overflow:hidden;background:#0a0015;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid #333}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
class NeonBuilding{constructor(x,y,w,h){this.x=x;this.y=y;this.w=w;this.h=h;this.hue=Math.random()*360;this.windows=[];const rows=Math.floor(h/12),cols=Math.floor(w/8);for(let r=0;r<rows;r++){for(let cl=0;cl<cols;cl++){this.windows.push({x:x+4+cl*8,y:y+h-r*12-8,hue:Math.random()*360,on:Math.random()>0.3,flicker:Math.random()})}}this.neonLines=[];for(let i=0;i<3;i++){this.neonLines.push({x1:x,y1:y+Math.random()*h,x2:x+w,y2:y+Math.random()*h,hue:Math.random()*360})}}}
const buildings=[];for(let i=0;i<20;i++){const x=Math.random()*c.width,w=50+Math.random()*100,h=200+Math.random()*300;buildings.push(new NeonBuilding(x,c.height,w,h))}
buildings.sort((a,b)=>a.x-b.x);
let time=0,rain=[];for(let i=0;i<200;i++)rain.push({x:Math.random()*c.width,y:Math.random()*c.height,speed:5+Math.random()*10});
function render(){time+=0.02;ctx.fillStyle='rgba(10,0,21,0.3)';ctx.fillRect(0,0,c.width,c.height);
ctx.save();ctx.translate(0,-Math.sin(time*0.3)*5);
for(const b of buildings){const gradient=ctx.createLinearGradient(b.x,b.y,b.x,b.y-b.h);gradient.addColorStop(0,`hsl(${b.hue},30%,10%)`);gradient.addColorStop(1,`hsl(${b.hue},30%,5%)`);ctx.fillStyle=gradient;ctx.fillRect(b.x,b.y-b.h,b.w,b.h);ctx.strokeStyle=`hsl(${b.hue},80%,50%)`;ctx.lineWidth=2;ctx.strokeRect(b.x,b.y-b.h,b.w,b.h);
for(const win of b.windows){if(Math.random()<0.02)win.on=!win.on;if(win.on){const alpha=0.8+Math.sin(time*10+win.flicker*100)*0.2;ctx.shadowBlur=15;ctx.shadowColor=`hsl(${win.hue},100%,50%)`;ctx.fillStyle=`hsla(${win.hue},100%,60%,${alpha})`;ctx.fillRect(win.x,win.y,4,6);ctx.shadowBlur=0}}
for(const line of b.neonLines){ctx.shadowBlur=20;ctx.shadowColor=`hsl(${line.hue},100%,50%)`;ctx.strokeStyle=`hsl(${line.hue},100%,60%)`;ctx.lineWidth=3;ctx.beginPath();ctx.moveTo(line.x1,line.y1);ctx.lineTo(line.x2,line.y2);ctx.stroke();ctx.shadowBlur=0}}
ctx.restore();
for(const drop of rain){drop.y+=drop.speed;if(drop.y>c.height){drop.y=0;drop.x=Math.random()*c.width}ctx.strokeStyle='rgba(100,200,255,0.3)';ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(drop.x,drop.y);ctx.lineTo(drop.x,drop.y+10);ctx.stroke()}
ctx.fillStyle='rgba(255,50,150,0.1)';for(let i=0;i<10;i++){const x=Math.random()*c.width,y=c.height-50-Math.random()*100;ctx.beginPath();ctx.arc(x,y,30+Math.random()*20,0,Math.PI*2);ctx.fill()}
requestAnimationFrame(render)}
render();
</script></body></html>
