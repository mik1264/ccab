<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Ocean - Foam Simulation</title>
<style>body{margin:0;overflow:hidden;background:#004466;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#333}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
class FoamParticle{constructor(x,y){this.x=x;this.y=y;this.vx=(Math.random()-0.5)*2;this.vy=-Math.random()*2;this.size=2+Math.random()*6;this.life=1;this.wavePhase=Math.random()*Math.PI*2}
update(time){const waveInfluence=Math.sin(this.x*0.02+time)*5;this.y+=this.vy+waveInfluence*0.1;this.x+=this.vx+Math.cos(this.x*0.01+time)*0.5;this.vy+=0.05;this.life-=0.005;
if(this.y>c.height-50){this.vy*=-0.5;this.life-=0.02}if(this.x<0||this.x>c.width)this.vx*=-1}
draw(){ctx.fillStyle=`rgba(255,255,255,${this.life*0.8})`;ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill()}}
const foam=[];let time=0;
function render(){time+=0.05;ctx.fillStyle='rgba(0,68,102,0.3)';ctx.fillRect(0,0,c.width,c.height);
for(let x=0;x<=c.width;x+=10){const y=c.height-100+Math.sin(x*0.02+time)*20;ctx.fillStyle='rgba(0,85,128,0.5)';ctx.fillRect(x-5,y,10,c.height-y)}
if(Math.random()<0.3){const x=Math.random()*c.width,y=c.height-100+Math.sin(x*0.02+time)*20;for(let i=0;i<5;i++)foam.push(new FoamParticle(x+(Math.random()-0.5)*20,y))}
foam.forEach((p,i)=>{p.update(time);if(p.life<=0||p.y>c.height)foam.splice(i,1);else p.draw()});
ctx.strokeStyle='rgba(255,255,255,0.5)';ctx.lineWidth=2;ctx.beginPath();for(let x=0;x<=c.width;x+=5){const y=c.height-100+Math.sin(x*0.02+time)*20+Math.sin(x*0.05+time*2)*5;if(x===0)ctx.moveTo(x,y);else ctx.lineTo(x,y)}ctx.stroke();
requestAnimationFrame(render)}
render();
</script></body></html>
