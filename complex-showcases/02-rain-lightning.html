<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Weather - Rain & Lightning</title>
<style>body{margin:0;overflow:hidden;background:#1a1a2e;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#333}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
class Raindrop{constructor(){this.x=Math.random()*c.width;this.y=-10;this.speed=5+Math.random()*10;this.length=10+Math.random()*20}
update(){this.y+=this.speed;if(this.y>c.height){this.y=-10;this.x=Math.random()*c.width}}
draw(){ctx.strokeStyle='rgba(150,180,255,0.5)';ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(this.x,this.y);ctx.lineTo(this.x,this.y+this.length);ctx.stroke()}}
class Lightning{constructor(){this.points=[{x:c.width/2,y:0}];let x=c.width/2,y=0;for(let i=0;i<20;i++){x+=(Math.random()-0.5)*50;y+=30;this.points.push({x,y})}this.life=1;this.branches=[]}
draw(){if(this.life<=0)return;ctx.strokeStyle=`rgba(255,255,255,${this.life})`;ctx.lineWidth=3;ctx.shadowBlur=20;ctx.shadowColor='rgba(255,255,255,0.8)';ctx.beginPath();ctx.moveTo(this.points[0].x,this.points[0].y);for(const p of this.points)ctx.lineTo(p.x,p.y);ctx.stroke();ctx.shadowBlur=0;this.life-=0.05}}
const rain=[];for(let i=0;i<200;i++)rain.push(new Raindrop());
let lightning=null,flash=0;
function animate(){ctx.fillStyle=flash>0?`rgba(26,26,46,${1-flash})`:'rgba(26,26,46,0.3)';ctx.fillRect(0,0,c.width,c.height);flash*=0.8;
rain.forEach(r=>{r.update();r.draw()});
if(Math.random()<0.01){lightning=new Lightning();flash=1}
if(lightning){lightning.draw();if(lightning.life<=0)lightning=null}
ctx.fillStyle='rgba(50,50,70,0.5)';for(let i=0;i<5;i++){const x=i*200+Math.sin(Date.now()*0.001+i)*50,y=100+i*30,w=200,h=80;ctx.fillRect(x,y,w,h)}
requestAnimationFrame(animate)}
animate();
</script></body></html>
