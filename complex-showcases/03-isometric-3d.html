<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>City Generator - 3D Isometric</title>
<style>body{margin:0;overflow:hidden;background:#87CEEB;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid #333}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
function isoX(x,y){return c.width/2+(x-y)*20}function isoY(x,y,z){return c.height/2+(x+y)*10-z*20}
class IsoBuilding{constructor(x,y,w,h,floors){this.x=x;this.y=y;this.w=w;this.h=h;this.floors=floors;this.color=[Math.random()*50+150,Math.random()*50+150,Math.random()*50+150]}
draw(){const z=this.floors*2;for(let f=0;f<this.floors;f++){const fz=f*2,c1=this.color.map(c=>c*0.9),c2=this.color.map(c=>c*0.7),c3=this.color.map(c=>c*0.5);
ctx.beginPath();ctx.moveTo(isoX(this.x,this.y),isoY(this.x,this.y,fz+2));ctx.lineTo(isoX(this.x+this.w,this.y),isoY(this.x+this.w,this.y,fz+2));ctx.lineTo(isoX(this.x+this.w,this.y+this.h),isoY(this.x+this.w,this.y+this.h,fz+2));ctx.lineTo(isoX(this.x,this.y+this.h),isoY(this.x,this.y+this.h,fz+2));ctx.closePath();ctx.fillStyle=`rgb(${c1[0]},${c1[1]},${c1[2]})`;ctx.fill();ctx.strokeStyle='#000';ctx.lineWidth=1;ctx.stroke();
ctx.beginPath();ctx.moveTo(isoX(this.x+this.w,this.y),isoY(this.x+this.w,this.y,fz));ctx.lineTo(isoX(this.x+this.w,this.y),isoY(this.x+this.w,this.y,fz+2));ctx.lineTo(isoX(this.x+this.w,this.y+this.h),isoY(this.x+this.w,this.y+this.h,fz+2));ctx.lineTo(isoX(this.x+this.w,this.y+this.h),isoY(this.x+this.w,this.y+this.h,fz));ctx.closePath();ctx.fillStyle=`rgb(${c2[0]},${c2[1]},${c2[2]})`;ctx.fill();ctx.stroke();
ctx.beginPath();ctx.moveTo(isoX(this.x,this.y+this.h),isoY(this.x,this.y+this.h,fz));ctx.lineTo(isoX(this.x,this.y+this.h),isoY(this.x,this.y+this.h,fz+2));ctx.lineTo(isoX(this.x+this.w,this.y+this.h),isoY(this.x+this.w,this.y+this.h,fz+2));ctx.lineTo(isoX(this.x+this.w,this.y+this.h),isoY(this.x+this.w,this.y+this.h,fz));ctx.closePath();ctx.fillStyle=`rgb(${c3[0]},${c3[1]},${c3[2]})`;ctx.fill();ctx.stroke()}}}}
const buildings=[];for(let y=-10;y<10;y++){for(let x=-10;x<10;x++){if(Math.abs(x)%3===0||Math.abs(y)%3===0)continue;buildings.push(new IsoBuilding(x*3,y*3,2,2,Math.floor(Math.random()*8)+2))}}
buildings.sort((a,b)=>(a.x+a.y)-(b.x+b.y));
function render(){ctx.fillStyle='#87CEEB';ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle='#6B8E23';for(let y=-15;y<15;y++){for(let x=-15;x<15;x++){ctx.beginPath();ctx.moveTo(isoX(x,y),isoY(x,y,0));ctx.lineTo(isoX(x+1,y),isoY(x+1,y,0));ctx.lineTo(isoX(x+1,y+1),isoY(x+1,y+1,0));ctx.lineTo(isoX(x,y+1),isoY(x,y+1,0));ctx.closePath();ctx.fill();ctx.strokeStyle='#5a7a1a';ctx.stroke()}}
ctx.strokeStyle='#333';for(let y=-15;y<15;y+=3){for(let x=-15;x<15;x+=3){ctx.beginPath();ctx.moveTo(isoX(x,y),isoY(x,y,0));ctx.lineTo(isoX(x+3,y),isoY(x+3,y,0));ctx.lineTo(isoX(x+3,y+3),isoY(x+3,y+3,0));ctx.lineTo(isoX(x,y+3),isoY(x,y+3,0));ctx.closePath();ctx.stroke()}}
for(const b of buildings)b.draw();
requestAnimationFrame(render)}
render();
</script></body></html>
