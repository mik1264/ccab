<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Galaxy - N-body Spiral</title>
<style>body{margin:0;overflow:hidden;background:#000;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#111}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
class Star{constructor(r,angle,mass){this.r=r;this.angle=angle;this.vr=0;this.vangle=Math.sqrt(5000/r)*0.1;this.mass=mass;this.color=`hsl(${200+Math.random()*60},100%,${50+Math.random()*30}%)`}
update(dt,stars){let fx=0,fy=0,x=Math.cos(this.angle)*this.r,y=Math.sin(this.angle)*this.r;
for(const s of stars){if(s===this)continue;const sx=Math.cos(s.angle)*s.r,sy=Math.sin(s.angle)*s.r,dx=sx-x,dy=sy-y,dist=Math.sqrt(dx*dx+dy*dy)+10,f=s.mass/(dist*dist)*0.1;fx+=f*dx/dist;fy+=f*dy/dist}
this.vr+=fx*Math.cos(this.angle)*dt+fy*Math.sin(this.angle)*dt;this.vangle+=(fx*(-Math.sin(this.angle))+fy*Math.cos(this.angle))/this.r*dt;this.r+=this.vr*dt;this.angle+=this.vangle*dt;this.vr*=0.99}
draw(){const x=c.width/2+Math.cos(this.angle)*this.r,y=c.height/2+Math.sin(this.angle)*this.r;ctx.shadowBlur=10;ctx.shadowColor=this.color;ctx.fillStyle=this.color;ctx.beginPath();ctx.arc(x,y,2,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0}}
const stars=[];for(let i=0;i<800;i++){const r=50+Math.random()*250,angle=Math.random()*Math.PI*2,mass=1+Math.random()*5;stars.push(new Star(r,angle,mass))}
stars.push(new Star(0,0,5000));
function animate(){ctx.fillStyle='rgba(0,0,0,0.1)';ctx.fillRect(0,0,c.width,c.height);
for(let i=0;i<3;i++)for(const s of stars)s.update(0.1,stars);
for(const s of stars)s.draw();
requestAnimationFrame(animate)}
animate();
</script></body></html>
