<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Galaxy - Dark Matter Halo</title>
<style>body{margin:0;overflow:hidden;background:#000;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#111}.info{position:absolute;top:20px;left:20px;color:white;background:rgba(0,0,0,0.8);padding:15px;border-radius:8px;font-family:Arial;font-size:12px}</style>
<style>
.organic-back-link{position:fixed;top:20px;left:20px;z-index:10000;display:inline-flex;align-items:center;gap:0.5rem;color:#BC6C25;text-decoration:none;font-family:'Nunito',-apple-system,BlinkMacSystemFont,sans-serif;font-weight:600;padding:0.5rem 1rem;background:rgba(254,250,224,0.95);border-radius:20px;border:2px solid rgba(138,154,91,0.3);transition:all 0.3s ease;box-shadow:0 4px 15px rgba(96,108,56,0.15)}
.organic-back-link:hover{background:rgba(254,250,224,1);transform:translateX(-5px);border-color:#DDA15E;box-shadow:0 6px 20px rgba(96,108,56,0.25)}
</style>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body><a href="../../index.html" class="organic-back-link">‚Üê Gallery</a><div class="info">Purple: Dark Matter<br>Blue/White: Visible Matter</div><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
class Particle{constructor(x,y,type){this.x=x;this.y=y;this.vx=(Math.random()-0.5)*2;this.vy=(Math.random()-0.5)*2;this.type=type;this.mass=type==='dark'?5:1}
update(particles){let fx=0,fy=0;for(const p of particles){if(p===this)continue;const dx=p.x-this.x,dy=p.y-this.y,dist=Math.sqrt(dx*dx+dy*dy)+5,f=p.mass/(dist*dist)*10;fx+=f*dx/dist;fy+=f*dy/dist}
this.vx+=fx*0.01;this.vy+=fy*0.01;this.vx*=0.99;this.vy*=0.99;this.x+=this.vx;this.y+=this.vy}
draw(){if(this.type==='dark'){ctx.fillStyle='rgba(138,43,226,0.3)';ctx.shadowBlur=15;ctx.shadowColor='rgba(138,43,226,0.5)';ctx.beginPath();ctx.arc(this.x,this.y,4,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0}else{ctx.fillStyle='rgba(200,220,255,0.8)';ctx.shadowBlur=5;ctx.shadowColor='rgba(200,220,255,0.8)';ctx.beginPath();ctx.arc(this.x,this.y,1.5,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0}}}
const particles=[];for(let i=0;i<100;i++){const angle=Math.random()*Math.PI*2,r=100+Math.random()*150,x=c.width/2+Math.cos(angle)*r,y=c.height/2+Math.sin(angle)*r;particles.push(new Particle(x,y,'dark'))}
for(let i=0;i<300;i++){const angle=Math.random()*Math.PI*2,r=50+Math.random()*100,x=c.width/2+Math.cos(angle)*r,y=c.height/2+Math.sin(angle)*r;particles.push(new Particle(x,y,'visible'))}
function animate(){ctx.fillStyle='rgba(0,0,0,0.15)';ctx.fillRect(0,0,c.width,c.height);
for(const p of particles)p.update(particles);
for(const p of particles)p.draw();
requestAnimationFrame(animate)}
animate();
</script></body></html>
