<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Galaxy - Star Cluster Formation</title>
<style>body{margin:0;overflow:hidden;background:#000;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#111}.info{position:absolute;top:20px;left:20px;color:white;background:rgba(0,0,0,0.8);padding:15px;border-radius:8px;font-family:Arial}</style></head>
<body><div class="info">Stars forming from gas clouds</div><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
class GasParticle{constructor(x,y){this.x=x;this.y=y;this.vx=(Math.random()-0.5)*3;this.vy=(Math.random()-0.5)*3;this.density=0;this.isStar=false;this.age=0;this.temp=5000+Math.random()*15000}
update(particles){let fx=0,fy=0;this.density=0;
for(const p of particles){const dx=p.x-this.x,dy=p.y-this.y,dist=Math.sqrt(dx*dx+dy*dy)+1;if(dist<50)this.density++;if(dist<100){const f=1/(dist*dist)*5;fx+=f*dx/dist;fy+=f*dy/dist}}
if(!this.isStar){this.vx+=fx*0.01;this.vy+=fy*0.01;this.vx*=0.98;this.vy*=0.98;this.x+=this.vx;this.y+=this.vy;
if(this.density>15&&Math.random()<0.01){this.isStar=true;this.vx*=0.1;this.vy*=0.1}}else{this.age++}
if(this.x<0||this.x>c.width)this.vx*=-1;if(this.y<0||this.y>c.height)this.vy*=-1}
draw(){if(this.isStar){const size=2+this.age*0.01;const temp=this.temp;let r,g,b;if(temp<7000){r=255;g=Math.floor(temp/7000*255);b=100}else if(temp<10000){r=200;g=200;b=255}else{r=150;g=150;b=255}
ctx.shadowBlur=15;ctx.shadowColor=`rgb(${r},${g},${b})`;ctx.fillStyle=`rgb(${r},${g},${b})`;ctx.beginPath();ctx.arc(this.x,this.y,Math.min(size,5),0,Math.PI*2);ctx.fill();ctx.shadowBlur=0}else{const alpha=Math.min(this.density/20,0.5);ctx.fillStyle=`rgba(100,150,255,${alpha})`;ctx.beginPath();ctx.arc(this.x,this.y,3,0,Math.PI*2);ctx.fill()}}}
const particles=[];for(let i=0;i<400;i++){particles.push(new GasParticle(c.width/2+(Math.random()-0.5)*400,c.height/2+(Math.random()-0.5)*400))}
function animate(){ctx.fillStyle='rgba(0,0,0,0.1)';ctx.fillRect(0,0,c.width,c.height);
for(const p of particles)p.update(particles);
particles.sort((a,b)=>a.isStar-b.isStar);for(const p of particles)p.draw();
requestAnimationFrame(animate)}
animate();
</script></body></html>
