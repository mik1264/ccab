<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Galaxy - Galaxy Collision</title>
<style>body{margin:0;overflow:hidden;background:#000;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid#111}</style></head>
<body><canvas id="c"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;
class Galaxy{constructor(x,y,vx,vy,color){this.x=x;this.y=y;this.vx=vx;this.vy=vy;this.color=color;this.stars=[];for(let i=0;i<200;i++){const r=Math.random()*80,angle=Math.random()*Math.PI*2;this.stars.push({r:r,angle:angle,vangle:Math.sqrt(100/Math.max(r,1))*0.05})}}}
const g1=new Galaxy(200,300,0.3,0,'hsl(200,100%,60%)'),g2=new Galaxy(600,300,-0.3,0,'hsl(320,100%,60%)');
function animate(){ctx.fillStyle='rgba(0,0,0,0.1)';ctx.fillRect(0,0,c.width,c.height);
const dx=g2.x-g1.x,dy=g2.y-g1.y,dist=Math.sqrt(dx*dx+dy*dy)+1,force=500/(dist*dist);
g1.vx+=force*dx/dist*0.01;g1.vy+=force*dy/dist*0.01;g2.vx-=force*dx/dist*0.01;g2.vy-=force*dy/dist*0.01;
g1.x+=g1.vx;g1.y+=g1.vy;g2.x+=g2.vx;g2.y+=g2.vy;
[g1,g2].forEach(g=>{for(const s of g.stars){s.angle+=s.vangle;const x=g.x+Math.cos(s.angle)*s.r,y=g.y+Math.sin(s.angle)*s.r;ctx.shadowBlur=8;ctx.shadowColor=g.color;ctx.fillStyle=g.color;ctx.beginPath();ctx.arc(x,y,1.5,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0}});
if(g1.x<-100||g1.x>900){g1.x=200;g1.vx=0.3;g2.x=600;g2.vx=-0.3}
requestAnimationFrame(animate)}
animate();
</script></body></html>
