<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jansen Linkage - Foot Trajectory Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #c9d1d9;
        }
        h1 { margin: 20px 0 5px; color: #58a6ff; font-size: 1.4rem; }
        .info { font-size: 0.85rem; color: #8b949e; margin-bottom: 15px; }
        canvas { border-radius: 8px; background: #161b22; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #58a6ff; text-decoration: none;
        }
        .legend {
            display: flex; gap: 20px; margin-top: 15px; font-size: 0.8rem;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 20px; height: 4px; border-radius: 2px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <h1>Foot Trajectory Analysis</h1>
    <p class="info">The characteristic "D-shape" path optimal for walking</p>
    <canvas id="canvas" width="900" height="600"></canvas>
    <div class="legend">
        <div class="legend-item"><div class="legend-color" style="background: #f97583;"></div> Crank motion</div>
        <div class="legend-item"><div class="legend-color" style="background: #56d364;"></div> Foot trajectory</div>
        <div class="legend-item"><div class="legend-color" style="background: #f0883e;"></div> Ground contact phase</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const PARAMS = {
            a: 38.0, b: 41.5, c: 39.3, d: 40.1, e: 55.8,
            f: 39.4, g: 36.7, h: 65.7, i: 49.0, j: 50.0,
            k: 61.9, l: 7.8, m: 15.0
        };

        const SCALE = 2.5;
        const LINKAGE_X = 250;
        const LINKAGE_Y = 280;
        const TRAJECTORY_X = 650;
        const TRAJECTORY_Y = 350;

        let theta = 0;
        let fullPath = [];

        function circleIntersection(x1, y1, r1, x2, y2, r2, selectUpper = true) {
            const d = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            if (d > r1 + r2 || d < Math.abs(r1 - r2) || d === 0) return null;
            const a = (r1 * r1 - r2 * r2 + d * d) / (2 * d);
            const h = Math.sqrt(Math.max(0, r1 * r1 - a * a));
            const px = x1 + a * (x2 - x1) / d;
            const py = y1 + a * (y2 - y1) / d;
            const ix1 = px + h * (y2 - y1) / d;
            const iy1 = py - h * (x2 - x1) / d;
            const ix2 = px - h * (y2 - y1) / d;
            const iy2 = py + h * (x2 - x1) / d;
            return selectUpper ? (iy1 < iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 })
                               : (iy1 > iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 });
        }

        function calculateJoints(theta) {
            const p = PARAMS;
            const O = { x: 0, y: 0 };
            const M = { x: -p.l, y: -p.m };
            const A = { x: p.a * Math.cos(theta), y: p.a * Math.sin(theta) };
            const B = circleIntersection(A.x, A.y, p.b, M.x, M.y, p.j, true);
            if (!B) return null;
            const C = circleIntersection(A.x, A.y, p.d, B.x, B.y, p.c, false);
            if (!C) return null;
            const D = circleIntersection(B.x, B.y, p.e, C.x, C.y, p.f, false);
            if (!D) return null;
            const E = circleIntersection(M.x, M.y, p.i, D.x, D.y, p.g, true);
            if (!E) return null;
            const F = circleIntersection(E.x, E.y, p.h, D.x, D.y, p.k, false);
            if (!F) return null;
            return { O, M, A, B, C, D, E, F };
        }

        // Pre-calculate full path
        function calculateFullPath() {
            fullPath = [];
            for (let t = 0; t < Math.PI * 2; t += 0.02) {
                const joints = calculateJoints(t);
                if (joints && joints.F) {
                    fullPath.push({ x: joints.F.x, y: joints.F.y, theta: t });
                }
            }
        }

        function drawLinkage(joints) {
            if (!joints) return;
            ctx.save();
            ctx.translate(LINKAGE_X, LINKAGE_Y);
            ctx.scale(SCALE, SCALE);

            // Draw links
            const links = [
                [joints.O, joints.A, '#f97583'],
                [joints.A, joints.B, '#79c0ff'],
                [joints.M, joints.B, '#56d364'],
                [joints.A, joints.C, '#d2a8ff'],
                [joints.B, joints.C, '#ff7b72'],
                [joints.B, joints.D, '#ffa657'],
                [joints.C, joints.D, '#a5d6ff'],
                [joints.M, joints.E, '#7ee787'],
                [joints.D, joints.E, '#f0883e'],
                [joints.E, joints.F, '#d29922'],
                [joints.D, joints.F, '#e3b341']
            ];

            links.forEach(([p1, p2, color]) => {
                ctx.strokeStyle = color;
                ctx.lineWidth = 2 / SCALE;
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            });

            // Fixed joints
            [joints.O, joints.M].forEach(p => {
                ctx.fillStyle = '#f85149';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4 / SCALE, 0, Math.PI * 2);
                ctx.fill();
            });

            // Moving joints
            [joints.A, joints.B, joints.C, joints.D, joints.E].forEach(p => {
                ctx.fillStyle = '#58a6ff';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3 / SCALE, 0, Math.PI * 2);
                ctx.fill();
            });

            // Foot
            ctx.fillStyle = '#3fb950';
            ctx.beginPath();
            ctx.arc(joints.F.x, joints.F.y, 5 / SCALE, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawTrajectoryAnalysis() {
            if (fullPath.length < 2) return;

            ctx.save();
            ctx.translate(TRAJECTORY_X, TRAJECTORY_Y);
            ctx.scale(4, 4);

            // Find bounds for the ground contact
            let minY = Infinity;
            fullPath.forEach(p => { if (p.y > minY - 5) minY = p.y; });
            minY = Math.max(...fullPath.map(p => p.y)) - 5;

            // Draw trajectory with phase coloring
            for (let i = 1; i < fullPath.length; i++) {
                const p1 = fullPath[i - 1];
                const p2 = fullPath[i];

                // Ground contact phase (flat bottom)
                const isGroundPhase = p1.y > minY;
                ctx.strokeStyle = isGroundPhase ? '#f0883e' : '#56d364';
                ctx.lineWidth = isGroundPhase ? 1 : 0.5;

                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }

            // Draw current position marker
            const joints = calculateJoints(theta);
            if (joints && joints.F) {
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(joints.F.x, joints.F.y, 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Velocity vector indicator
                const idx = Math.floor((theta / (Math.PI * 2)) * fullPath.length);
                if (idx > 0 && idx < fullPath.length - 1) {
                    const prev = fullPath[idx - 1];
                    const next = fullPath[idx + 1];
                    const vx = (next.x - prev.x) * 3;
                    const vy = (next.y - prev.y) * 3;

                    ctx.strokeStyle = '#f97583';
                    ctx.lineWidth = 0.3;
                    ctx.beginPath();
                    ctx.moveTo(joints.F.x, joints.F.y);
                    ctx.lineTo(joints.F.x + vx, joints.F.y + vy);
                    ctx.stroke();
                }
            }

            ctx.restore();

            // Labels
            ctx.fillStyle = '#8b949e';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Trajectory (4x scale)', TRAJECTORY_X, TRAJECTORY_Y + 100);
            ctx.fillText('Linkage Mechanism', LINKAGE_X, LINKAGE_Y + 180);
        }

        function drawAnalysisInfo() {
            const joints = calculateJoints(theta);
            if (!joints) return;

            ctx.fillStyle = '#30363d';
            ctx.fillRect(650, 20, 230, 120);
            ctx.strokeStyle = '#58a6ff';
            ctx.strokeRect(650, 20, 230, 120);

            ctx.fillStyle = '#c9d1d9';
            ctx.font = '12px monospace';
            ctx.textAlign = 'left';

            const footX = joints.F.x.toFixed(2);
            const footY = joints.F.y.toFixed(2);
            const crankAngle = ((theta * 180 / Math.PI) % 360).toFixed(1);

            ctx.fillText(`Crank Angle: ${crankAngle}°`, 665, 45);
            ctx.fillText(`Foot X: ${footX}`, 665, 65);
            ctx.fillText(`Foot Y: ${footY}`, 665, 85);

            // Calculate approximate ground contact percentage
            const groundContact = fullPath.filter(p => p.y > Math.max(...fullPath.map(pt => pt.y)) - 8).length;
            const contactPercent = ((groundContact / fullPath.length) * 100).toFixed(1);
            ctx.fillText(`Ground Contact: ${contactPercent}%`, 665, 110);
            ctx.fillText(`Path Length: ${fullPath.length} pts`, 665, 130);
        }

        calculateFullPath();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Divider line
            ctx.strokeStyle = '#30363d';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(450, 50);
            ctx.lineTo(450, 550);
            ctx.stroke();
            ctx.setLineDash([]);

            const joints = calculateJoints(theta);
            drawLinkage(joints);
            drawTrajectoryAnalysis();
            drawAnalysisInfo();

            theta += 0.015;
            if (theta > Math.PI * 2) theta -= Math.PI * 2;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
