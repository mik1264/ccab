<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jansen Linkage - Mirror Leg Pairs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f0f23;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        h1 { margin: 20px 0 5px; color: #f9c74f; font-size: 1.3rem; }
        .info { color: #888; font-size: 0.85rem; margin-bottom: 15px; }
        canvas { background: #1a1a2e; border-radius: 10px; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #f9c74f; text-decoration: none;
        }
        .controls {
            margin-top: 15px; display: flex; gap: 10px;
        }
        button {
            background: #f9c74f; color: #000; border: none;
            padding: 8px 16px; border-radius: 5px; cursor: pointer;
        }
        select {
            background: #1a1a2e; color: #fff; border: 1px solid #f9c74f;
            padding: 8px 12px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Mirror Leg Pairs</h1>
    <p class="info">Visualizing synchronized leg motion for walking gaits</p>
    <canvas id="canvas" width="900" height="600"></canvas>
    <div class="controls">
        <select id="gaitSelect">
            <option value="walk">Walk (Alternating)</option>
            <option value="trot">Trot (Diagonal Pairs)</option>
            <option value="pace">Pace (Same-Side Pairs)</option>
            <option value="gallop">Gallop (Front-Back Wave)</option>
        </select>
        <button onclick="togglePause()">Pause/Play</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const PARAMS = {
            a: 38.0, b: 41.5, c: 39.3, d: 40.1, e: 55.8,
            f: 39.4, g: 36.7, h: 65.7, i: 49.0, j: 50.0,
            k: 61.9, l: 7.8, m: 15.0
        };

        let theta = 0;
        let paused = false;
        let gait = 'walk';

        const GAITS = {
            walk: [0, Math.PI, Math.PI / 2, Math.PI * 1.5],      // Alternating
            trot: [0, Math.PI, Math.PI, 0],                       // Diagonal pairs
            pace: [0, 0, Math.PI, Math.PI],                       // Same-side pairs
            gallop: [0, Math.PI / 4, Math.PI, Math.PI * 1.25]     // Wave pattern
        };

        function circleIntersection(x1, y1, r1, x2, y2, r2, selectUpper = true) {
            const d = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            if (d > r1 + r2 || d < Math.abs(r1 - r2) || d === 0) return null;
            const a = (r1 * r1 - r2 * r2 + d * d) / (2 * d);
            const h = Math.sqrt(Math.max(0, r1 * r1 - a * a));
            const px = x1 + a * (x2 - x1) / d;
            const py = y1 + a * (y2 - y1) / d;
            const ix1 = px + h * (y2 - y1) / d;
            const iy1 = py - h * (x2 - x1) / d;
            const ix2 = px - h * (y2 - y1) / d;
            const iy2 = py + h * (x2 - x1) / d;
            return selectUpper ? (iy1 < iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 })
                               : (iy1 > iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 });
        }

        function calculateJoints(theta) {
            const p = PARAMS;
            const O = { x: 0, y: 0 };
            const M = { x: -p.l, y: -p.m };
            const A = { x: p.a * Math.cos(theta), y: p.a * Math.sin(theta) };
            const B = circleIntersection(A.x, A.y, p.b, M.x, M.y, p.j, true);
            if (!B) return null;
            const C = circleIntersection(A.x, A.y, p.d, B.x, B.y, p.c, false);
            if (!C) return null;
            const D = circleIntersection(B.x, B.y, p.e, C.x, C.y, p.f, false);
            if (!D) return null;
            const E = circleIntersection(M.x, M.y, p.i, D.x, D.y, p.g, true);
            if (!E) return null;
            const F = circleIntersection(E.x, E.y, p.h, D.x, D.y, p.k, false);
            if (!F) return null;
            return { O, M, A, B, C, D, E, F };
        }

        function drawLeg(cx, cy, theta, scale, color, mirror = false, alpha = 1) {
            const joints = calculateJoints(theta);
            if (!joints) return null;

            ctx.save();
            ctx.translate(cx, cy);
            if (mirror) ctx.scale(-1, 1);

            ctx.globalAlpha = alpha;

            const links = [
                [joints.O, joints.A], [joints.A, joints.B], [joints.M, joints.B],
                [joints.A, joints.C], [joints.B, joints.C], [joints.B, joints.D],
                [joints.C, joints.D], [joints.M, joints.E], [joints.D, joints.E],
                [joints.E, joints.F], [joints.D, joints.F]
            ];

            ctx.strokeStyle = color;
            ctx.lineWidth = 2.5;
            ctx.lineCap = 'round';
            links.forEach(([p1, p2]) => {
                ctx.beginPath();
                ctx.moveTo(p1.x * scale, p1.y * scale);
                ctx.lineTo(p2.x * scale, p2.y * scale);
                ctx.stroke();
            });

            // Joints
            ctx.fillStyle = '#fff';
            [joints.O, joints.M].forEach(j => {
                ctx.beginPath();
                ctx.arc(j.x * scale, j.y * scale, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            [joints.A, joints.B, joints.C, joints.D, joints.E].forEach(j => {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(j.x * scale, j.y * scale, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Foot with glow
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(joints.F.x * scale, joints.F.y * scale, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            ctx.restore();

            return mirror ? { x: cx - joints.F.x * scale, y: cy + joints.F.y * scale }
                          : { x: cx + joints.F.x * scale, y: cy + joints.F.y * scale };
        }

        function drawQuadruped() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2 - 30;
            const scale = 2;
            const legSpacingX = 150;
            const legSpacingY = 40;

            const offsets = GAITS[gait];
            const colors = ['#f94144', '#f9c74f', '#90be6d', '#577590'];

            // Labels for legs
            const labels = ['Front Left', 'Front Right', 'Back Left', 'Back Right'];

            // Draw body representation
            ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.roundRect(cx - legSpacingX - 30, cy - legSpacingY - 40, legSpacingX * 2 + 60, legSpacingY * 2 + 30, 15);
            ctx.fill();
            ctx.stroke();

            // Calculate foot positions for trail
            const footPositions = [];

            // Front left (index 0) - behind
            const fl = drawLeg(cx - legSpacingX, cy - legSpacingY, theta + offsets[0], scale, colors[0], true, 0.6);
            footPositions.push(fl);

            // Front right (index 1) - behind
            const fr = drawLeg(cx + legSpacingX, cy - legSpacingY, theta + offsets[1], scale, colors[1], false, 0.6);
            footPositions.push(fr);

            // Back left (index 2) - front
            const bl = drawLeg(cx - legSpacingX, cy + legSpacingY, theta + offsets[2], scale, colors[2], true, 1);
            footPositions.push(bl);

            // Back right (index 3) - front
            const br = drawLeg(cx + legSpacingX, cy + legSpacingY, theta + offsets[3], scale, colors[3], false, 1);
            footPositions.push(br);

            // Draw labels
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            footPositions.forEach((pos, i) => {
                if (pos) {
                    ctx.fillStyle = colors[i];
                    ctx.fillText(labels[i], i % 2 === 0 ? cx - legSpacingX : cx + legSpacingX,
                                i < 2 ? cy - legSpacingY - 120 : cy + legSpacingY - 120);
                }
            });

            // Phase indicator circles
            ctx.font = '10px monospace';
            for (let i = 0; i < 4; i++) {
                const x = 60 + i * 70;
                const y = 50;

                ctx.strokeStyle = colors[i];
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.stroke();

                // Phase indicator
                const angle = theta + offsets[i];
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.arc(x + Math.cos(angle) * 15, y + Math.sin(angle) * 15, 5, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#888';
                ctx.fillText(`Leg ${i + 1}`, x, y + 35);
            }

            // Gait info
            ctx.fillStyle = '#f9c74f';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(`Current Gait: ${gait.toUpperCase()}`, 20, canvas.height - 30);

            const gaitDescriptions = {
                walk: 'Each leg moves one at a time',
                trot: 'Diagonal legs move together',
                pace: 'Same-side legs move together',
                gallop: 'Wave motion from front to back'
            };
            ctx.font = '12px sans-serif';
            ctx.fillStyle = '#888';
            ctx.fillText(gaitDescriptions[gait], 20, canvas.height - 12);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawQuadruped();

            if (!paused) {
                theta += 0.025;
            }

            requestAnimationFrame(animate);
        }

        function togglePause() {
            paused = !paused;
        }

        document.getElementById('gaitSelect').addEventListener('change', function() {
            gait = this.value;
        });

        animate();
    </script>
</body>
</html>
