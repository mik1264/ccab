<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jansen Linkage - Walking Robot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas { display: block; }
        h1 {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: #e94560; font-size: 1.3rem;
        }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #e94560; text-decoration: none;
        }
        .controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px;
        }
        button {
            background: #e94560; color: #fff; border: none;
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <h1>Walking Robot with Jansen Legs</h1>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button onclick="robot.speed = Math.max(0.5, robot.speed - 0.5)">Slower</button>
        <button onclick="robot.speed = Math.min(3, robot.speed + 0.5)">Faster</button>
        <button onclick="robot.direction *= -1">Reverse</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const PARAMS = {
            a: 38.0, b: 41.5, c: 39.3, d: 40.1, e: 55.8,
            f: 39.4, g: 36.7, h: 65.7, i: 49.0, j: 50.0,
            k: 61.9, l: 7.8, m: 15.0
        };

        function circleIntersection(x1, y1, r1, x2, y2, r2, selectUpper = true) {
            const d = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            if (d > r1 + r2 || d < Math.abs(r1 - r2) || d === 0) return null;
            const a = (r1 * r1 - r2 * r2 + d * d) / (2 * d);
            const h = Math.sqrt(Math.max(0, r1 * r1 - a * a));
            const px = x1 + a * (x2 - x1) / d;
            const py = y1 + a * (y2 - y1) / d;
            const ix1 = px + h * (y2 - y1) / d;
            const iy1 = py - h * (x2 - x1) / d;
            const ix2 = px - h * (y2 - y1) / d;
            const iy2 = py + h * (x2 - x1) / d;
            return selectUpper ? (iy1 < iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 })
                               : (iy1 > iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 });
        }

        function calculateJoints(theta) {
            const p = PARAMS;
            const O = { x: 0, y: 0 };
            const M = { x: -p.l, y: -p.m };
            const A = { x: p.a * Math.cos(theta), y: p.a * Math.sin(theta) };
            const B = circleIntersection(A.x, A.y, p.b, M.x, M.y, p.j, true);
            if (!B) return null;
            const C = circleIntersection(A.x, A.y, p.d, B.x, B.y, p.c, false);
            if (!C) return null;
            const D = circleIntersection(B.x, B.y, p.e, C.x, C.y, p.f, false);
            if (!D) return null;
            const E = circleIntersection(M.x, M.y, p.i, D.x, D.y, p.g, true);
            if (!E) return null;
            const F = circleIntersection(E.x, E.y, p.h, D.x, D.y, p.k, false);
            if (!F) return null;
            return { O, M, A, B, C, D, E, F };
        }

        const robot = {
            x: canvas.width / 2,
            y: 0,
            theta: 0,
            speed: 1,
            direction: -1,
            scale: 2,
            legOffsets: [0, Math.PI, Math.PI / 2, Math.PI * 1.5]
        };

        function drawGround() {
            const groundY = canvas.height * 0.75;

            // Main ground
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

            // Ground line
            ctx.strokeStyle = '#e94560';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.stroke();

            // Grid lines on ground
            ctx.strokeStyle = 'rgba(233, 69, 96, 0.2)';
            ctx.lineWidth = 1;
            for (let x = (robot.x * 0.5) % 50; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, groundY);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
        }

        function drawLeg(theta, xOffset, mirror = false) {
            const joints = calculateJoints(theta);
            if (!joints) return null;

            ctx.save();
            ctx.translate(xOffset, 0);
            if (mirror) ctx.scale(-1, 1);

            const scale = robot.scale;

            // Link colors
            const linkColor = mirror ? 'rgba(233, 69, 96, 0.4)' : '#e94560';
            const jointColor = mirror ? 'rgba(78, 205, 196, 0.4)' : '#4ecdc4';

            // Draw links
            ctx.strokeStyle = linkColor;
            ctx.lineWidth = mirror ? 2 : 3;
            ctx.lineCap = 'round';

            const links = [
                [joints.O, joints.A], [joints.A, joints.B], [joints.M, joints.B],
                [joints.A, joints.C], [joints.B, joints.C], [joints.B, joints.D],
                [joints.C, joints.D], [joints.M, joints.E], [joints.D, joints.E],
                [joints.E, joints.F], [joints.D, joints.F]
            ];

            links.forEach(([p1, p2]) => {
                ctx.beginPath();
                ctx.moveTo(p1.x * scale, p1.y * scale);
                ctx.lineTo(p2.x * scale, p2.y * scale);
                ctx.stroke();
            });

            // Draw joints
            ctx.fillStyle = jointColor;
            [joints.O, joints.M, joints.A, joints.B, joints.C, joints.D, joints.E].forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x * scale, p.y * scale, mirror ? 2 : 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw foot
            ctx.fillStyle = mirror ? 'rgba(110, 231, 183, 0.4)' : '#6ee7b7';
            ctx.beginPath();
            ctx.arc(joints.F.x * scale, joints.F.y * scale, mirror ? 4 : 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();

            return joints.F;
        }

        function drawRobot() {
            const groundY = canvas.height * 0.75;
            const bodyY = groundY - 200;

            ctx.save();
            ctx.translate(robot.x, bodyY);

            // Robot body
            ctx.fillStyle = '#16213e';
            ctx.strokeStyle = '#e94560';
            ctx.lineWidth = 3;

            // Main body
            ctx.beginPath();
            ctx.roundRect(-100, -30, 200, 60, 10);
            ctx.fill();
            ctx.stroke();

            // Body details
            ctx.fillStyle = '#4ecdc4';
            ctx.fillRect(-80, -15, 30, 30);
            ctx.fillRect(50, -15, 30, 30);

            // "Eyes"
            ctx.fillStyle = '#e94560';
            ctx.beginPath();
            ctx.arc(-15, 0, 10, 0, Math.PI * 2);
            ctx.arc(15, 0, 10, 0, Math.PI * 2);
            ctx.fill();

            // Central core glow
            ctx.fillStyle = '#6ee7b7';
            ctx.shadowColor = '#6ee7b7';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw legs (back legs first, then front)
            // Back pair
            drawLeg(robot.theta + robot.legOffsets[0], -70, true);
            drawLeg(robot.theta + robot.legOffsets[1], 70, true);

            // Front pair
            drawLeg(robot.theta + robot.legOffsets[2], -70, false);
            drawLeg(robot.theta + robot.legOffsets[3], 70, false);

            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawGround();
            drawRobot();

            // Update
            robot.theta += 0.03 * robot.speed;
            robot.x += robot.direction * robot.speed * 1.5;

            // Wrap around screen
            if (robot.x < -150) robot.x = canvas.width + 150;
            if (robot.x > canvas.width + 150) robot.x = -150;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
