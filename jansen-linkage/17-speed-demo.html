<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jansen Linkage - Speed Demonstration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(180deg, #2d3436 0%, #000 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            text-align: center; padding: 20px 0 10px;
            color: #74b9ff; font-size: 1.3rem;
        }
        .subtitle { text-align: center; color: #636e72; font-size: 0.85rem; }
        canvas { display: block; margin: 0 auto; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #74b9ff; text-decoration: none;
        }
        .speed-labels {
            display: flex; justify-content: space-around;
            max-width: 1200px; margin: 10px auto;
            font-size: 0.8rem;
        }
        .speed-label {
            text-align: center; padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <h1>Speed Variation Demonstration</h1>
    <p class="subtitle">Same mechanism at different rotational speeds</p>
    <canvas id="canvas"></canvas>
    <div class="speed-labels">
        <div class="speed-label" style="background: rgba(116, 185, 255, 0.3);">0.25x Speed</div>
        <div class="speed-label" style="background: rgba(0, 206, 201, 0.3);">0.5x Speed</div>
        <div class="speed-label" style="background: rgba(253, 203, 110, 0.3);">1x Speed</div>
        <div class="speed-label" style="background: rgba(255, 118, 117, 0.3);">2x Speed</div>
        <div class="speed-label" style="background: rgba(162, 155, 254, 0.3);">4x Speed</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = Math.min(window.innerWidth * 0.95, 1300);
            canvas.height = window.innerHeight - 150;
        }
        resize();
        window.addEventListener('resize', resize);

        const PARAMS = {
            a: 38.0, b: 41.5, c: 39.3, d: 40.1, e: 55.8,
            f: 39.4, g: 36.7, h: 65.7, i: 49.0, j: 50.0,
            k: 61.9, l: 7.8, m: 15.0
        };

        const SPEEDS = [0.25, 0.5, 1, 2, 4];
        const COLORS = ['#74b9ff', '#00cec9', '#fdcb6e', '#ff7675', '#a29bfe'];

        let baseTheta = 0;

        function circleIntersection(x1, y1, r1, x2, y2, r2, selectUpper = true) {
            const d = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            if (d > r1 + r2 || d < Math.abs(r1 - r2) || d === 0) return null;
            const a = (r1 * r1 - r2 * r2 + d * d) / (2 * d);
            const h = Math.sqrt(Math.max(0, r1 * r1 - a * a));
            const px = x1 + a * (x2 - x1) / d;
            const py = y1 + a * (y2 - y1) / d;
            const ix1 = px + h * (y2 - y1) / d;
            const iy1 = py - h * (x2 - x1) / d;
            const ix2 = px - h * (y2 - y1) / d;
            const iy2 = py + h * (x2 - x1) / d;
            return selectUpper ? (iy1 < iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 })
                               : (iy1 > iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 });
        }

        function calculateJoints(theta) {
            const p = PARAMS;
            const O = { x: 0, y: 0 };
            const M = { x: -p.l, y: -p.m };
            const A = { x: p.a * Math.cos(theta), y: p.a * Math.sin(theta) };
            const B = circleIntersection(A.x, A.y, p.b, M.x, M.y, p.j, true);
            if (!B) return null;
            const C = circleIntersection(A.x, A.y, p.d, B.x, B.y, p.c, false);
            if (!C) return null;
            const D = circleIntersection(B.x, B.y, p.e, C.x, C.y, p.f, false);
            if (!D) return null;
            const E = circleIntersection(M.x, M.y, p.i, D.x, D.y, p.g, true);
            if (!E) return null;
            const F = circleIntersection(E.x, E.y, p.h, D.x, D.y, p.k, false);
            if (!F) return null;
            return { O, M, A, B, C, D, E, F };
        }

        function drawLinkage(cx, cy, theta, scale, color, showTrail = true) {
            const joints = calculateJoints(theta);
            if (!joints) return;

            // Draw foot trajectory
            if (showTrail) {
                ctx.strokeStyle = color + '30';
                ctx.lineWidth = 2;
                ctx.beginPath();
                let first = true;
                for (let t = 0; t < Math.PI * 2; t += 0.05) {
                    const j = calculateJoints(t);
                    if (j) {
                        const x = cx + j.F.x * scale;
                        const y = cy + j.F.y * scale;
                        if (first) { ctx.moveTo(x, y); first = false; }
                        else ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
            }

            // Draw linkage
            const links = [
                [joints.O, joints.A], [joints.A, joints.B], [joints.M, joints.B],
                [joints.A, joints.C], [joints.B, joints.C], [joints.B, joints.D],
                [joints.C, joints.D], [joints.M, joints.E], [joints.D, joints.E],
                [joints.E, joints.F], [joints.D, joints.F]
            ];

            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            links.forEach(([p1, p2]) => {
                ctx.beginPath();
                ctx.moveTo(cx + p1.x * scale, cy + p1.y * scale);
                ctx.lineTo(cx + p2.x * scale, cy + p2.y * scale);
                ctx.stroke();
            });

            // Joints
            ctx.fillStyle = color;
            [joints.O, joints.M, joints.A, joints.B, joints.C, joints.D, joints.E].forEach(j => {
                ctx.beginPath();
                ctx.arc(cx + j.x * scale, cy + j.y * scale, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Foot with motion blur effect based on speed
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(cx + joints.F.x * scale, cy + joints.F.y * scale, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawSpeedometer(cx, cy, theta, speed, color) {
            const radius = 30;

            // Arc background
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(cx, cy, radius, 0, Math.PI * 2);
            ctx.stroke();

            // Speed indicator arc
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(cx, cy, radius, -Math.PI / 2, theta - Math.PI / 2);
            ctx.stroke();

            // Speed label
            ctx.fillStyle = color;
            ctx.font = 'bold 12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${speed}x`, cx, cy + 5);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const numLinkages = SPEEDS.length;
            const spacing = canvas.width / numLinkages;
            const scale = 2;
            const cy = canvas.height / 2;

            SPEEDS.forEach((speed, i) => {
                const cx = spacing * (i + 0.5);
                const theta = baseTheta * speed;

                drawLinkage(cx, cy, theta, scale, COLORS[i]);

                // Draw speedometer below
                drawSpeedometer(cx, cy + 170, theta % (Math.PI * 2), speed, COLORS[i]);
            });

            // Ground line
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, cy + 100);
            ctx.lineTo(canvas.width, cy + 100);
            ctx.stroke();

            baseTheta += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
