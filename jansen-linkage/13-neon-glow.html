<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jansen Linkage - Neon Glow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        h1 {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: #0ff; font-size: 1.3rem;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
        }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #f0f; text-decoration: none;
            text-shadow: 0 0 10px #f0f;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <h1>NEON LINKAGE</h1>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const PARAMS = {
            a: 38.0, b: 41.5, c: 39.3, d: 40.1, e: 55.8,
            f: 39.4, g: 36.7, h: 65.7, i: 49.0, j: 50.0,
            k: 61.9, l: 7.8, m: 15.0
        };

        let theta = 0;
        let footTrail = [];

        function circleIntersection(x1, y1, r1, x2, y2, r2, selectUpper = true) {
            const d = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            if (d > r1 + r2 || d < Math.abs(r1 - r2) || d === 0) return null;
            const a = (r1 * r1 - r2 * r2 + d * d) / (2 * d);
            const h = Math.sqrt(Math.max(0, r1 * r1 - a * a));
            const px = x1 + a * (x2 - x1) / d;
            const py = y1 + a * (y2 - y1) / d;
            const ix1 = px + h * (y2 - y1) / d;
            const iy1 = py - h * (x2 - x1) / d;
            const ix2 = px - h * (y2 - y1) / d;
            const iy2 = py + h * (x2 - x1) / d;
            return selectUpper ? (iy1 < iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 })
                               : (iy1 > iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 });
        }

        function calculateJoints(theta) {
            const p = PARAMS;
            const O = { x: 0, y: 0 };
            const M = { x: -p.l, y: -p.m };
            const A = { x: p.a * Math.cos(theta), y: p.a * Math.sin(theta) };
            const B = circleIntersection(A.x, A.y, p.b, M.x, M.y, p.j, true);
            if (!B) return null;
            const C = circleIntersection(A.x, A.y, p.d, B.x, B.y, p.c, false);
            if (!C) return null;
            const D = circleIntersection(B.x, B.y, p.e, C.x, C.y, p.f, false);
            if (!D) return null;
            const E = circleIntersection(M.x, M.y, p.i, D.x, D.y, p.g, true);
            if (!E) return null;
            const F = circleIntersection(E.x, E.y, p.h, D.x, D.y, p.k, false);
            if (!F) return null;
            return { O, M, A, B, C, D, E, F };
        }

        function drawNeonLine(x1, y1, x2, y2, color, width = 3) {
            // Outer glow layers
            for (let i = 20; i > 0; i -= 4) {
                ctx.strokeStyle = color.replace(')', `, ${0.05})`).replace('rgb', 'rgba');
                ctx.lineWidth = width + i;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Bright core
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // White center
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = width * 0.3;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function drawNeonCircle(x, y, r, color) {
            // Glow
            for (let i = 30; i > 0; i -= 5) {
                ctx.fillStyle = color.replace(')', `, ${0.03})`).replace('rgb', 'rgba');
                ctx.beginPath();
                ctx.arc(x, y, r + i, 0, Math.PI * 2);
                ctx.fill();
            }

            // Core
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();

            // Center
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, r * 0.4, 0, Math.PI * 2);
            ctx.fill();
        }

        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const SCALE = 3.5;
            const cx = canvas.width / 2;
            const cy = canvas.height / 2 - 50;

            const joints = calculateJoints(theta);
            if (!joints) { theta += 0.02; requestAnimationFrame(animate); return; }

            // Store foot trail
            footTrail.push({
                x: cx + joints.F.x * SCALE,
                y: cy + joints.F.y * SCALE,
                hue: (theta * 30) % 360
            });
            if (footTrail.length > 150) footTrail.shift();

            // Draw foot trail
            for (let i = 1; i < footTrail.length; i++) {
                const t = i / footTrail.length;
                const p1 = footTrail[i - 1];
                const p2 = footTrail[i];
                ctx.strokeStyle = `hsla(${p2.hue}, 100%, 50%, ${t})`;
                ctx.lineWidth = t * 4;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }

            // Neon colors for links
            const colors = [
                'rgb(255, 0, 255)',  // Magenta - crank
                'rgb(0, 255, 255)',  // Cyan
                'rgb(0, 255, 128)',  // Green
                'rgb(255, 255, 0)',  // Yellow
                'rgb(255, 128, 0)',  // Orange
                'rgb(255, 0, 128)',  // Pink
                'rgb(128, 0, 255)',  // Purple
                'rgb(0, 128, 255)',  // Blue
                'rgb(255, 64, 64)',  // Red
                'rgb(128, 255, 0)',  // Lime
                'rgb(0, 255, 200)'   // Teal
            ];

            const links = [
                [joints.O, joints.A], [joints.A, joints.B], [joints.M, joints.B],
                [joints.A, joints.C], [joints.B, joints.C], [joints.B, joints.D],
                [joints.C, joints.D], [joints.M, joints.E], [joints.D, joints.E],
                [joints.E, joints.F], [joints.D, joints.F]
            ];

            // Draw neon links
            links.forEach(([p1, p2], i) => {
                drawNeonLine(
                    cx + p1.x * SCALE, cy + p1.y * SCALE,
                    cx + p2.x * SCALE, cy + p2.y * SCALE,
                    colors[i], 3
                );
            });

            // Draw neon joints
            drawNeonCircle(cx + joints.O.x * SCALE, cy + joints.O.y * SCALE, 8, 'rgb(255, 0, 0)');
            drawNeonCircle(cx + joints.M.x * SCALE, cy + joints.M.y * SCALE, 8, 'rgb(255, 0, 0)');

            [joints.A, joints.B, joints.C, joints.D, joints.E].forEach((j, i) => {
                drawNeonCircle(cx + j.x * SCALE, cy + j.y * SCALE, 5, colors[i + 1]);
            });

            // Foot with rainbow pulse
            const footHue = (Date.now() * 0.2) % 360;
            drawNeonCircle(cx + joints.F.x * SCALE, cy + joints.F.y * SCALE, 10,
                          `hsl(${footHue}, 100%, 50%)`);

            theta += 0.025;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
