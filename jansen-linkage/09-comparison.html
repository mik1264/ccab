<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jansen Linkage - Side-by-Side Comparison</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 20px;
        }
        h1 { text-align: center; color: #4ecdc4; margin-bottom: 10px; font-size: 1.3rem; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; font-size: 0.85rem; }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .cell {
            background: #16213e;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .cell h3 { color: #ff6b6b; font-size: 0.9rem; margin-bottom: 5px; }
        .cell canvas { display: block; margin: 0 auto; background: #0a0a1a; border-radius: 5px; }
        .params { font-size: 0.65rem; color: #666; margin-top: 5px; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #4ecdc4; text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Parameter Variations Comparison</h1>
    <p class="subtitle">See how different parameters affect the walking trajectory</p>
    <div class="grid" id="grid"></div>

    <script>
        const ORIGINAL = {
            a: 38.0, b: 41.5, c: 39.3, d: 40.1, e: 55.8,
            f: 39.4, g: 36.7, h: 65.7, i: 49.0, j: 50.0,
            k: 61.9, l: 7.8, m: 15.0
        };

        const VARIATIONS = [
            { name: 'Original (Holy Numbers)', params: { ...ORIGINAL }, color: '#4ecdc4' },
            { name: 'Longer Crank (a)', params: { ...ORIGINAL, a: 50 }, color: '#ff6b6b' },
            { name: 'Shorter Crank (a)', params: { ...ORIGINAL, a: 28 }, color: '#ffd93d' },
            { name: 'Taller Leg (h)', params: { ...ORIGINAL, h: 85 }, color: '#6bcb77' },
            { name: 'Shorter Leg (h)', params: { ...ORIGINAL, h: 50 }, color: '#9b59b6' },
            { name: 'Wide Stride (k)', params: { ...ORIGINAL, k: 80 }, color: '#e67e22' },
            { name: 'Narrow Stride (k)', params: { ...ORIGINAL, k: 45 }, color: '#3498db' },
            { name: 'High Offset (m)', params: { ...ORIGINAL, m: 25 }, color: '#e91e63' },
            { name: 'Balanced Variant', params: { ...ORIGINAL, a: 42, h: 70, k: 65 }, color: '#00bcd4' }
        ];

        function circleIntersection(x1, y1, r1, x2, y2, r2, selectUpper = true) {
            const d = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            if (d > r1 + r2 || d < Math.abs(r1 - r2) || d === 0) return null;
            const a = (r1 * r1 - r2 * r2 + d * d) / (2 * d);
            const h = Math.sqrt(Math.max(0, r1 * r1 - a * a));
            const px = x1 + a * (x2 - x1) / d;
            const py = y1 + a * (y2 - y1) / d;
            const ix1 = px + h * (y2 - y1) / d;
            const iy1 = py - h * (x2 - x1) / d;
            const ix2 = px - h * (y2 - y1) / d;
            const iy2 = py + h * (x2 - x1) / d;
            return selectUpper ? (iy1 < iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 })
                               : (iy1 > iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 });
        }

        function calculateJoints(params, theta) {
            const p = params;
            const O = { x: 0, y: 0 };
            const M = { x: -p.l, y: -p.m };
            const A = { x: p.a * Math.cos(theta), y: p.a * Math.sin(theta) };
            const B = circleIntersection(A.x, A.y, p.b, M.x, M.y, p.j, true);
            if (!B) return null;
            const C = circleIntersection(A.x, A.y, p.d, B.x, B.y, p.c, false);
            if (!C) return null;
            const D = circleIntersection(B.x, B.y, p.e, C.x, C.y, p.f, false);
            if (!D) return null;
            const E = circleIntersection(M.x, M.y, p.i, D.x, D.y, p.g, true);
            if (!E) return null;
            const F = circleIntersection(E.x, E.y, p.h, D.x, D.y, p.k, false);
            if (!F) return null;
            return { O, M, A, B, C, D, E, F };
        }

        class VariationDisplay {
            constructor(variation, container) {
                this.variation = variation;
                this.theta = Math.random() * Math.PI * 2;
                this.footPath = [];

                this.cell = document.createElement('div');
                this.cell.className = 'cell';

                const title = document.createElement('h3');
                title.textContent = variation.name;
                title.style.color = variation.color;

                this.canvas = document.createElement('canvas');
                this.canvas.width = 280;
                this.canvas.height = 200;
                this.ctx = this.canvas.getContext('2d');

                // Find changed params
                let changes = [];
                for (const key of Object.keys(ORIGINAL)) {
                    if (variation.params[key] !== ORIGINAL[key]) {
                        changes.push(`${key}=${variation.params[key]}`);
                    }
                }
                const paramsDiv = document.createElement('div');
                paramsDiv.className = 'params';
                paramsDiv.textContent = changes.length > 0 ? changes.join(', ') : 'Standard parameters';

                this.cell.appendChild(title);
                this.cell.appendChild(this.canvas);
                this.cell.appendChild(paramsDiv);
                container.appendChild(this.cell);

                // Pre-calculate full path
                for (let t = 0; t < Math.PI * 2; t += 0.03) {
                    const joints = calculateJoints(variation.params, t);
                    if (joints && joints.F) {
                        this.footPath.push({ x: joints.F.x, y: joints.F.y });
                    }
                }
            }

            draw() {
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                const SCALE = 1.8;
                const cx = w / 2;
                const cy = h / 2 - 10;

                ctx.clearRect(0, 0, w, h);

                // Draw foot path
                if (this.footPath.length > 1) {
                    ctx.strokeStyle = this.variation.color + '40';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(cx + this.footPath[0].x * SCALE, cy + this.footPath[0].y * SCALE);
                    for (const p of this.footPath) {
                        ctx.lineTo(cx + p.x * SCALE, cy + p.y * SCALE);
                    }
                    ctx.closePath();
                    ctx.stroke();
                }

                // Draw current linkage
                const joints = calculateJoints(this.variation.params, this.theta);
                if (!joints) return;

                const links = [
                    [joints.O, joints.A], [joints.A, joints.B], [joints.M, joints.B],
                    [joints.A, joints.C], [joints.B, joints.C], [joints.B, joints.D],
                    [joints.C, joints.D], [joints.M, joints.E], [joints.D, joints.E],
                    [joints.E, joints.F], [joints.D, joints.F]
                ];

                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1.5;
                links.forEach(([p1, p2]) => {
                    ctx.beginPath();
                    ctx.moveTo(cx + p1.x * SCALE, cy + p1.y * SCALE);
                    ctx.lineTo(cx + p2.x * SCALE, cy + p2.y * SCALE);
                    ctx.stroke();
                });

                // Joints
                ['O', 'M'].forEach(name => {
                    ctx.fillStyle = '#ff4444';
                    ctx.beginPath();
                    ctx.arc(cx + joints[name].x * SCALE, cy + joints[name].y * SCALE, 3, 0, Math.PI * 2);
                    ctx.fill();
                });

                ['A', 'B', 'C', 'D', 'E'].forEach(name => {
                    ctx.fillStyle = '#aaa';
                    ctx.beginPath();
                    ctx.arc(cx + joints[name].x * SCALE, cy + joints[name].y * SCALE, 2, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Foot with glow
                ctx.fillStyle = this.variation.color;
                ctx.shadowColor = this.variation.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(cx + joints.F.x * SCALE, cy + joints.F.y * SCALE, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                this.theta += 0.02;
            }
        }

        const grid = document.getElementById('grid');
        const displays = VARIATIONS.map(v => new VariationDisplay(v, grid));

        function animate() {
            displays.forEach(d => d.draw());
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
