<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jansen Linkage - Minimalist</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', sans-serif;
        }
        h1 {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            font-weight: 300; font-size: 1.2rem; color: #333; letter-spacing: 3px;
            text-transform: uppercase;
        }
        canvas { display: block; }
        a.back-link {
            position: fixed; top: 30px; left: 30px;
            color: #333; text-decoration: none; font-size: 0.9rem;
        }
        .credit {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            font-size: 0.75rem; color: #999; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back</a>
    <h1>Jansen Linkage</h1>
    <canvas id="canvas"></canvas>
    <p class="credit">THEO JANSEN • HOLY NUMBERS • 1990</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            canvas.width = size;
            canvas.height = size;
        }
        resize();
        window.addEventListener('resize', resize);

        const PARAMS = {
            a: 38.0, b: 41.5, c: 39.3, d: 40.1, e: 55.8,
            f: 39.4, g: 36.7, h: 65.7, i: 49.0, j: 50.0,
            k: 61.9, l: 7.8, m: 15.0
        };

        let theta = 0;
        let footPath = [];

        function circleIntersection(x1, y1, r1, x2, y2, r2, selectUpper = true) {
            const d = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            if (d > r1 + r2 || d < Math.abs(r1 - r2) || d === 0) return null;
            const a = (r1 * r1 - r2 * r2 + d * d) / (2 * d);
            const h = Math.sqrt(Math.max(0, r1 * r1 - a * a));
            const px = x1 + a * (x2 - x1) / d;
            const py = y1 + a * (y2 - y1) / d;
            const ix1 = px + h * (y2 - y1) / d;
            const iy1 = py - h * (x2 - x1) / d;
            const ix2 = px - h * (y2 - y1) / d;
            const iy2 = py + h * (x2 - x1) / d;
            return selectUpper ? (iy1 < iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 })
                               : (iy1 > iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 });
        }

        function calculateJoints(theta) {
            const p = PARAMS;
            const O = { x: 0, y: 0 };
            const M = { x: -p.l, y: -p.m };
            const A = { x: p.a * Math.cos(theta), y: p.a * Math.sin(theta) };
            const B = circleIntersection(A.x, A.y, p.b, M.x, M.y, p.j, true);
            if (!B) return null;
            const C = circleIntersection(A.x, A.y, p.d, B.x, B.y, p.c, false);
            if (!C) return null;
            const D = circleIntersection(B.x, B.y, p.e, C.x, C.y, p.f, false);
            if (!D) return null;
            const E = circleIntersection(M.x, M.y, p.i, D.x, D.y, p.g, true);
            if (!E) return null;
            const F = circleIntersection(E.x, E.y, p.h, D.x, D.y, p.k, false);
            if (!F) return null;
            return { O, M, A, B, C, D, E, F };
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const SCALE = Math.min(canvas.width, canvas.height) / 200;
            const cx = canvas.width / 2;
            const cy = canvas.height / 2 - 20;

            const joints = calculateJoints(theta);
            if (!joints) { theta += 0.015; requestAnimationFrame(animate); return; }

            // Store foot path
            footPath.push({ x: joints.F.x, y: joints.F.y });
            if (footPath.length > 500) footPath.shift();

            // Draw foot trajectory (very subtle)
            if (footPath.length > 1) {
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.08)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(cx + footPath[0].x * SCALE, cy + footPath[0].y * SCALE);
                for (const p of footPath) {
                    ctx.lineTo(cx + p.x * SCALE, cy + p.y * SCALE);
                }
                ctx.stroke();
            }

            // Draw linkage - just thin black lines
            const links = [
                [joints.O, joints.A], [joints.A, joints.B], [joints.M, joints.B],
                [joints.A, joints.C], [joints.B, joints.C], [joints.B, joints.D],
                [joints.C, joints.D], [joints.M, joints.E], [joints.D, joints.E],
                [joints.E, joints.F], [joints.D, joints.F]
            ];

            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1.5;
            ctx.lineCap = 'round';
            links.forEach(([p1, p2]) => {
                ctx.beginPath();
                ctx.moveTo(cx + p1.x * SCALE, cy + p1.y * SCALE);
                ctx.lineTo(cx + p2.x * SCALE, cy + p2.y * SCALE);
                ctx.stroke();
            });

            // Fixed pivot points - hollow circles
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1.5;
            ctx.fillStyle = '#fafafa';
            [joints.O, joints.M].forEach(j => {
                ctx.beginPath();
                ctx.arc(cx + j.x * SCALE, cy + j.y * SCALE, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });

            // Moving joints - small dots
            ctx.fillStyle = '#222';
            [joints.A, joints.B, joints.C, joints.D, joints.E].forEach(j => {
                ctx.beginPath();
                ctx.arc(cx + j.x * SCALE, cy + j.y * SCALE, 2.5, 0, Math.PI * 2);
                ctx.fill();
            });

            // Foot - slightly larger filled circle
            ctx.beginPath();
            ctx.arc(cx + joints.F.x * SCALE, cy + joints.F.y * SCALE, 4, 0, Math.PI * 2);
            ctx.fill();

            theta += 0.015;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
