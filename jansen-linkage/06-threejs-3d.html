<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jansen Linkage - 3D Three.js</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        .info {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: #fff; text-align: center;
        }
        .info h1 { font-size: 1.3rem; color: #4ecdc4; }
        .info p { font-size: 0.85rem; color: #888; margin-top: 5px; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #4ecdc4; text-decoration: none;
        }
        .controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: rgba(0,0,0,0.7);
            padding: 15px 25px; border-radius: 30px;
        }
        button {
            background: #4ecdc4; color: #000; border: none;
            padding: 8px 18px; border-radius: 20px; cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #7ee8e0; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div class="info">
        <h1>3D Jansen Linkage</h1>
        <p>Interactive Three.js visualization • Drag to rotate • Scroll to zoom</p>
    </div>
    <div class="controls">
        <button id="toggleAnim">Pause</button>
        <button id="resetView">Reset View</button>
        <button id="toggleWireframe">Wireframe</button>
    </div>

    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.149.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const PARAMS = {
            a: 38.0, b: 41.5, c: 39.3, d: 40.1, e: 55.8,
            f: 39.4, g: 36.7, h: 65.7, i: 49.0, j: 50.0,
            k: 61.9, l: 7.8, m: 15.0
        };

        function circleIntersection(x1, y1, r1, x2, y2, r2, selectUpper = true) {
            const d = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            if (d > r1 + r2 || d < Math.abs(r1 - r2) || d === 0) return null;
            const a = (r1 * r1 - r2 * r2 + d * d) / (2 * d);
            const h = Math.sqrt(Math.max(0, r1 * r1 - a * a));
            const px = x1 + a * (x2 - x1) / d;
            const py = y1 + a * (y2 - y1) / d;
            const ix1 = px + h * (y2 - y1) / d;
            const iy1 = py - h * (x2 - x1) / d;
            const ix2 = px - h * (y2 - y1) / d;
            const iy2 = py + h * (x2 - x1) / d;
            return selectUpper ? (iy1 < iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 })
                               : (iy1 > iy2 ? { x: ix1, y: iy1 } : { x: ix2, y: iy2 });
        }

        function calculateJoints(theta) {
            const p = PARAMS;
            const O = { x: 0, y: 0 };
            const M = { x: -p.l, y: -p.m };
            const A = { x: p.a * Math.cos(theta), y: p.a * Math.sin(theta) };
            const B = circleIntersection(A.x, A.y, p.b, M.x, M.y, p.j, true);
            if (!B) return null;
            const C = circleIntersection(A.x, A.y, p.d, B.x, B.y, p.c, false);
            if (!C) return null;
            const D = circleIntersection(B.x, B.y, p.e, C.x, C.y, p.f, false);
            if (!D) return null;
            const E = circleIntersection(M.x, M.y, p.i, D.x, D.y, p.g, true);
            if (!E) return null;
            const F = circleIntersection(E.x, E.y, p.h, D.x, D.y, p.k, false);
            if (!F) return null;
            return { O, M, A, B, C, D, E, F };
        }

        // Three.js setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 100, 300);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x4ecdc4, 1, 500);
        pointLight1.position.set(100, 150, 100);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff6b6b, 0.8, 500);
        pointLight2.position.set(-100, 100, -100);
        scene.add(pointLight2);

        // Ground plane
        const groundGeo = new THREE.PlaneGeometry(500, 500);
        const groundMat = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 100;
        scene.add(ground);

        // Grid helper
        const grid = new THREE.GridHelper(400, 40, 0x333333, 0x222222);
        grid.position.y = 101;
        scene.add(grid);

        // Linkage materials
        const linkMaterial = new THREE.MeshStandardMaterial({
            color: 0x4ecdc4,
            roughness: 0.3,
            metalness: 0.7
        });
        const jointMaterial = new THREE.MeshStandardMaterial({
            color: 0xff6b6b,
            roughness: 0.2,
            metalness: 0.8,
            emissive: 0x331111
        });
        const footMaterial = new THREE.MeshStandardMaterial({
            color: 0x7ee787,
            roughness: 0.2,
            metalness: 0.6,
            emissive: 0x113311
        });

        // Create linkage mesh group
        const linkageGroup = new THREE.Group();
        scene.add(linkageGroup);

        const linkMeshes = [];
        const jointMeshes = [];

        // Create link cylinders
        for (let i = 0; i < 11; i++) {
            const geo = new THREE.CylinderGeometry(2, 2, 1, 16);
            const mesh = new THREE.Mesh(geo, linkMaterial);
            linkageGroup.add(mesh);
            linkMeshes.push(mesh);
        }

        // Create joint spheres
        const jointNames = ['O', 'M', 'A', 'B', 'C', 'D', 'E', 'F'];
        jointNames.forEach((name, i) => {
            const geo = new THREE.SphereGeometry(i === 7 ? 5 : 3, 16, 16);
            const mat = i === 7 ? footMaterial : (i < 2 ? jointMaterial : linkMaterial);
            const mesh = new THREE.Mesh(geo, mat);
            linkageGroup.add(mesh);
            jointMeshes.push(mesh);
        });

        // Foot trail
        const trailPoints = [];
        const trailGeometry = new THREE.BufferGeometry();
        const trailMaterial = new THREE.LineBasicMaterial({ color: 0x7ee787, opacity: 0.6, transparent: true });
        const trailLine = new THREE.Line(trailGeometry, trailMaterial);
        scene.add(trailLine);

        let theta = 0;
        let running = true;
        let wireframe = false;

        function updateLinkage(t) {
            const joints = calculateJoints(t);
            if (!joints) return;

            const scale = 1;
            const toVec = (p) => new THREE.Vector3(p.x * scale, -p.y * scale, 0);

            // Update joint positions
            const jointPositions = [
                toVec(joints.O), toVec(joints.M), toVec(joints.A), toVec(joints.B),
                toVec(joints.C), toVec(joints.D), toVec(joints.E), toVec(joints.F)
            ];

            jointMeshes.forEach((mesh, i) => {
                mesh.position.copy(jointPositions[i]);
            });

            // Update links
            const linkDefs = [
                [0, 2], [2, 3], [1, 3], [2, 4], [3, 4], [3, 5],
                [4, 5], [1, 6], [5, 6], [6, 7], [5, 7]
            ];

            linkDefs.forEach(([i1, i2], idx) => {
                const p1 = jointPositions[i1];
                const p2 = jointPositions[i2];
                const mid = new THREE.Vector3().addVectors(p1, p2).multiplyScalar(0.5);
                const length = p1.distanceTo(p2);

                linkMeshes[idx].position.copy(mid);
                linkMeshes[idx].scale.y = length;
                linkMeshes[idx].lookAt(p2);
                linkMeshes[idx].rotateX(Math.PI / 2);
            });

            // Update trail
            trailPoints.push(jointPositions[7].clone());
            if (trailPoints.length > 500) trailPoints.shift();

            const positions = new Float32Array(trailPoints.length * 3);
            trailPoints.forEach((p, i) => {
                positions[i * 3] = p.x;
                positions[i * 3 + 1] = p.y;
                positions[i * 3 + 2] = p.z;
            });
            trailGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        }

        function animate() {
            requestAnimationFrame(animate);

            if (running) {
                theta += 0.015;
                if (theta > Math.PI * 2) theta -= Math.PI * 2;
            }

            updateLinkage(theta);
            controls.update();
            renderer.render(scene, camera);
        }

        // Controls
        document.getElementById('toggleAnim').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Play';
        });

        document.getElementById('resetView').addEventListener('click', () => {
            camera.position.set(0, 100, 300);
            controls.reset();
        });

        document.getElementById('toggleWireframe').addEventListener('click', () => {
            wireframe = !wireframe;
            linkMaterial.wireframe = wireframe;
            jointMaterial.wireframe = wireframe;
            footMaterial.wireframe = wireframe;
        });

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
