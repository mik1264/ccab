<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial 24-Hour Clock - Timezone Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #8A9A5B;
            --moss: #606C38;
            --earth: #DDA15E;
            --cream: #FEFAE0;
            --terracotta: #BC6C25;
            --dark-moss: #3d4423;

            /* City colors */
            --miami: #FF6B6B;
            --london: #4ECDC4;
            --malta: #45B7D1;
            --moscow: #96CEB4;
            --dubai: #FFEAA7;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FEFAE0 0%, #F4F1DE 50%, #EDE8D5 100%);
            color: var(--moss);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Organic morphing shapes */
        .organic-shape {
            position: fixed;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            opacity: 0.08;
            animation: morph 30s infinite ease-in-out;
            z-index: 0;
            pointer-events: none;
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            background: var(--sage);
            top: -150px;
            left: -150px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--earth);
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
                transform: rotate(0deg) scale(1);
            }
            25% {
                border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%;
                transform: rotate(90deg) scale(1.05);
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: rotate(180deg) scale(1);
            }
            75% {
                border-radius: 70% 30% 50% 50% / 30% 65% 35% 70%;
                transform: rotate(270deg) scale(0.95);
            }
        }

        /* Back Link */
        .organic-back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 154, 91, 0.3);
            border-radius: 30px;
            color: var(--moss);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .organic-back-link:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(-5px);
            box-shadow: 0 8px 25px rgba(96, 108, 56, 0.15);
        }

        .back-arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .organic-back-link:hover .back-arrow {
            transform: translateX(-3px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 3rem 2rem 2rem;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--moss);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--terracotta);
            font-weight: 400;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
        }

        .clock-container {
            flex: 1;
            min-width: 400px;
            max-width: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clockCanvas {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(138, 154, 91, 0.2);
            box-shadow: 0 20px 60px rgba(96, 108, 56, 0.15);
            cursor: crosshair;
        }

        .controls-panel {
            flex: 0 0 300px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 154, 91, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 15px 40px rgba(96, 108, 56, 0.1);
        }

        .panel-section {
            margin-bottom: 1.5rem;
        }

        .panel-section:last-child {
            margin-bottom: 0;
        }

        .panel-title {
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--moss);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(138, 154, 91, 0.2);
        }

        .date-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(138, 154, 91, 0.3);
            border-radius: 10px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            color: var(--dark-moss);
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .date-input:focus {
            outline: none;
            border-color: var(--sage);
            box-shadow: 0 0 0 3px rgba(138, 154, 91, 0.2);
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .legend-item:hover {
            background: rgba(138, 154, 91, 0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .legend-info {
            display: flex;
            flex-direction: column;
        }

        .legend-city {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--dark-moss);
        }

        .legend-time {
            font-size: 0.85rem;
            color: var(--moss);
            opacity: 0.8;
        }

        .tooltip {
            position: fixed;
            background: rgba(61, 68, 35, 0.95);
            color: var(--cream);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.2s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 250px;
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip-city {
            font-family: 'Lora', serif;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .tooltip-time {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .tooltip-date {
            opacity: 0.8;
            font-size: 0.85rem;
        }

        .tooltip-status {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.85rem;
        }

        .current-utc {
            text-align: center;
            padding: 0.75rem;
            background: rgba(138, 154, 91, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .utc-label {
            font-weight: 600;
            color: var(--moss);
        }

        .utc-time {
            font-family: 'Lora', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--terracotta);
        }

        @media (max-width: 800px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .clock-container {
                min-width: 300px;
            }

            .controls-panel {
                flex: 0 0 auto;
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Organic background shapes -->
    <div class="organic-shape shape-1"></div>
    <div class="organic-shape shape-2"></div>

    <!-- Back Link -->
    <a href="index.html" class="organic-back-link">
        <span class="back-arrow">&#8592;</span>
        <span class="back-text">Gallery</span>
    </a>

    <div class="container">
        <header class="header">
            <h1>Radial 24-Hour Clock</h1>
            <p class="subtitle">Working hours across 5 time zones on a circular display</p>
        </header>

        <div class="main-content">
            <div class="clock-container">
                <canvas id="clockCanvas" width="600" height="600"></canvas>
            </div>

            <div class="controls-panel">
                <div class="panel-section">
                    <h3 class="panel-title">Select Date</h3>
                    <input type="date" id="dateInput" class="date-input">
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">Current UTC</h3>
                    <div class="current-utc">
                        <span class="utc-label">UTC Time</span>
                        <div class="utc-time" id="utcTime">--:--:--</div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">Legend</h3>
                    <div class="legend" id="legend"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip">
        <div class="tooltip-city"></div>
        <div class="tooltip-time"></div>
        <div class="tooltip-date"></div>
        <div class="tooltip-status"></div>
    </div>

    <script>
        // City configurations
        const cities = [
            { name: 'Miami', color: '#FF6B6B', winterOffset: -5, summerOffset: -4, dstStart: 'second-sun-mar', dstEnd: 'first-sun-nov' },
            { name: 'London', color: '#4ECDC4', winterOffset: 0, summerOffset: 1, dstStart: 'last-sun-mar', dstEnd: 'last-sun-oct' },
            { name: 'Malta', color: '#45B7D1', winterOffset: 1, summerOffset: 2, dstStart: 'last-sun-mar', dstEnd: 'last-sun-oct' },
            { name: 'Moscow', color: '#96CEB4', winterOffset: 3, summerOffset: 3, dstStart: null, dstEnd: null },
            { name: 'Dubai', color: '#FFEAA7', winterOffset: 4, summerOffset: 4, dstStart: null, dstEnd: null }
        ];

        // Canvas setup
        const canvas = document.getElementById('clockCanvas');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;

        // Set canvas size with retina support
        const displaySize = Math.min(window.innerWidth - 100, 600);
        canvas.style.width = displaySize + 'px';
        canvas.style.height = displaySize + 'px';
        canvas.width = displaySize * dpr;
        canvas.height = displaySize * dpr;
        ctx.scale(dpr, dpr);

        const centerX = displaySize / 2;
        const centerY = displaySize / 2;
        const maxRadius = displaySize / 2 - 30;
        const ringWidth = maxRadius / 8;

        // Date picker
        const dateInput = document.getElementById('dateInput');
        const today = new Date();
        dateInput.value = today.toISOString().split('T')[0];

        // Tooltip elements
        const tooltip = document.getElementById('tooltip');
        let hoveredCity = null;

        // DST calculation helpers
        function getNthSundayOfMonth(year, month, n) {
            const date = new Date(year, month, 1);
            const dayOfWeek = date.getDay();
            const firstSunday = dayOfWeek === 0 ? 1 : 8 - dayOfWeek;
            return new Date(year, month, firstSunday + (n - 1) * 7);
        }

        function getLastSundayOfMonth(year, month) {
            const date = new Date(year, month + 1, 0);
            const dayOfWeek = date.getDay();
            return new Date(year, month, date.getDate() - dayOfWeek);
        }

        function getDSTDate(year, rule) {
            if (!rule) return null;
            const parts = rule.split('-');
            const monthNames = { jan: 0, feb: 1, mar: 2, apr: 3, may: 4, jun: 5, jul: 6, aug: 7, sep: 8, oct: 9, nov: 10, dec: 11 };
            const month = monthNames[parts[2]];

            if (parts[0] === 'last') {
                return getLastSundayOfMonth(year, month);
            } else if (parts[0] === 'first') {
                return getNthSundayOfMonth(year, month, 1);
            } else if (parts[0] === 'second') {
                return getNthSundayOfMonth(year, month, 2);
            }
            return null;
        }

        function isDST(date, city) {
            if (!city.dstStart || !city.dstEnd) return false;

            const year = date.getFullYear();
            const dstStart = getDSTDate(year, city.dstStart);
            const dstEnd = getDSTDate(year, city.dstEnd);

            if (!dstStart || !dstEnd) return false;

            // Set times for DST transitions (typically 2 AM local)
            dstStart.setHours(2, 0, 0, 0);
            dstEnd.setHours(3, 0, 0, 0); // After DST ends

            return date >= dstStart && date < dstEnd;
        }

        function getOffset(city, date) {
            return isDST(date, city) ? city.summerOffset : city.winterOffset;
        }

        function getCityTime(city, utcDate) {
            const offset = getOffset(city, utcDate);
            const cityTime = new Date(utcDate.getTime() + offset * 3600000);
            return cityTime;
        }

        function formatTime(date) {
            return date.toISOString().substr(11, 8);
        }

        function formatDate(date) {
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function isWorkingHours(hour) {
            return hour >= 9 && hour < 18;
        }

        // Draw functions
        function drawClockFace() {
            // Draw hour markers and numbers
            ctx.save();
            ctx.translate(centerX, centerY);

            for (let hour = 0; hour < 24; hour++) {
                const angle = (hour / 24) * Math.PI * 2 - Math.PI / 2;
                const innerRadius = maxRadius - ringWidth * 5.5;
                const outerRadius = maxRadius - ringWidth * 5.2;

                // Hour tick
                ctx.beginPath();
                ctx.moveTo(Math.cos(angle) * innerRadius, Math.sin(angle) * innerRadius);
                ctx.lineTo(Math.cos(angle) * outerRadius, Math.sin(angle) * outerRadius);
                ctx.strokeStyle = '#606C38';
                ctx.lineWidth = hour % 6 === 0 ? 2 : 1;
                ctx.stroke();

                // Hour number
                if (hour % 3 === 0) {
                    const textRadius = maxRadius - ringWidth * 6;
                    const x = Math.cos(angle) * textRadius;
                    const y = Math.sin(angle) * textRadius;
                    ctx.fillStyle = '#3d4423';
                    ctx.font = '600 14px Nunito, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(hour.toString().padStart(2, '0'), x, y);
                }
            }

            // Center label
            ctx.fillStyle = '#606C38';
            ctx.font = '500 12px Nunito, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('24H', 0, -8);
            ctx.fillText('UTC', 0, 8);

            ctx.restore();
        }

        function drawCityRing(cityIndex, city, utcDate) {
            const cityTime = getCityTime(city, utcDate);
            const hour = cityTime.getUTCHours();
            const minute = cityTime.getUTCMinutes();
            const second = cityTime.getUTCSeconds();

            const ringRadius = maxRadius - ringWidth * (cityIndex + 0.5);
            const offset = getOffset(city, utcDate);

            ctx.save();
            ctx.translate(centerX, centerY);

            // Draw working hours arc (9 AM to 6 PM in local time)
            // Convert local working hours to UTC angles
            const workStartHour = (9 - offset + 24) % 24;
            const workEndHour = (18 - offset + 24) % 24;

            const startAngle = (workStartHour / 24) * Math.PI * 2 - Math.PI / 2;
            const endAngle = (workEndHour / 24) * Math.PI * 2 - Math.PI / 2;

            // Background ring
            ctx.beginPath();
            ctx.arc(0, 0, ringRadius, 0, Math.PI * 2);
            ctx.strokeStyle = city.color + '30';
            ctx.lineWidth = ringWidth - 4;
            ctx.stroke();

            // Working hours highlight
            ctx.beginPath();
            if (workEndHour > workStartHour || workEndHour === workStartHour) {
                ctx.arc(0, 0, ringRadius, startAngle, endAngle);
            } else {
                // Handle wrap-around case
                ctx.arc(0, 0, ringRadius, startAngle, Math.PI * 1.5);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(0, 0, ringRadius, -Math.PI / 2, endAngle);
            }
            ctx.strokeStyle = city.color + '80';
            ctx.lineWidth = ringWidth - 4;
            ctx.stroke();

            // Current time indicator
            const currentAngle = ((hour + minute / 60 + second / 3600) / 24) * Math.PI * 2 - Math.PI / 2;
            const indicatorLength = ringWidth / 2 - 2;

            ctx.beginPath();
            ctx.arc(
                Math.cos(currentAngle) * ringRadius,
                Math.sin(currentAngle) * ringRadius,
                indicatorLength,
                0,
                Math.PI * 2
            );
            ctx.fillStyle = city.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // City label
            const labelAngle = -Math.PI / 2 - 0.3;
            const labelX = Math.cos(labelAngle) * (ringRadius + ringWidth / 2 + 5);
            const labelY = Math.sin(labelAngle) * (ringRadius + ringWidth / 2 + 5);

            ctx.restore();
        }

        function drawTimeIndicator(utcDate) {
            const hour = utcDate.getUTCHours();
            const minute = utcDate.getUTCMinutes();
            const second = utcDate.getUTCSeconds();
            const ms = utcDate.getUTCMilliseconds();

            const angle = ((hour + minute / 60 + second / 3600 + ms / 3600000) / 24) * Math.PI * 2 - Math.PI / 2;

            ctx.save();
            ctx.translate(centerX, centerY);

            // Draw sweeping hand
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(Math.cos(angle) * (maxRadius - 10), Math.sin(angle) * (maxRadius - 10));
            ctx.strokeStyle = '#BC6C25';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Center dot
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#BC6C25';
            ctx.fill();

            ctx.restore();
        }

        function updateLegend(utcDate) {
            const legend = document.getElementById('legend');
            legend.innerHTML = '';

            cities.forEach(city => {
                const cityTime = getCityTime(city, utcDate);
                const hour = cityTime.getUTCHours();
                const offset = getOffset(city, utcDate);
                const isDstActive = isDST(utcDate, city);

                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${city.color}"></div>
                    <div class="legend-info">
                        <span class="legend-city">${city.name}</span>
                        <span class="legend-time">UTC${offset >= 0 ? '+' : ''}${offset} ${isDstActive ? '(DST)' : ''} - ${formatTime(cityTime).substr(0, 5)}</span>
                    </div>
                `;
                legend.appendChild(item);
            });
        }

        function updateUTCDisplay(utcDate) {
            document.getElementById('utcTime').textContent = formatTime(utcDate);
        }

        function draw() {
            const selectedDate = new Date(dateInput.value + 'T00:00:00Z');
            const now = new Date();

            // Combine selected date with current time
            const utcDate = new Date(Date.UTC(
                selectedDate.getUTCFullYear(),
                selectedDate.getUTCMonth(),
                selectedDate.getUTCDate(),
                now.getUTCHours(),
                now.getUTCMinutes(),
                now.getUTCSeconds(),
                now.getUTCMilliseconds()
            ));

            // Clear canvas
            ctx.clearRect(0, 0, displaySize, displaySize);

            // Draw components
            drawClockFace();

            cities.forEach((city, index) => {
                drawCityRing(index, city, utcDate);
            });

            drawTimeIndicator(utcDate);
            updateLegend(utcDate);
            updateUTCDisplay(utcDate);

            requestAnimationFrame(draw);
        }

        // Mouse interaction for tooltip
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left - centerX;
            const y = e.clientY - rect.top - centerY;
            const distance = Math.sqrt(x * x + y * y);

            // Check which ring the mouse is over
            let foundCity = null;
            cities.forEach((city, index) => {
                const ringRadius = maxRadius - ringWidth * (index + 0.5);
                if (Math.abs(distance - ringRadius) < ringWidth / 2) {
                    foundCity = city;
                }
            });

            if (foundCity) {
                hoveredCity = foundCity;
                const selectedDate = new Date(dateInput.value + 'T00:00:00Z');
                const now = new Date();
                const utcDate = new Date(Date.UTC(
                    selectedDate.getUTCFullYear(),
                    selectedDate.getUTCMonth(),
                    selectedDate.getUTCDate(),
                    now.getUTCHours(),
                    now.getUTCMinutes(),
                    now.getUTCSeconds()
                ));

                const cityTime = getCityTime(foundCity, utcDate);
                const hour = cityTime.getUTCHours();
                const offset = getOffset(foundCity, utcDate);
                const working = isWorkingHours(hour);

                tooltip.querySelector('.tooltip-city').textContent = foundCity.name;
                tooltip.querySelector('.tooltip-city').style.color = foundCity.color;
                tooltip.querySelector('.tooltip-time').textContent = formatTime(cityTime).substr(0, 5);
                tooltip.querySelector('.tooltip-date').textContent = formatDate(cityTime);
                tooltip.querySelector('.tooltip-status').textContent = working ?
                    'Within working hours (9 AM - 6 PM)' :
                    'Outside working hours';
                tooltip.querySelector('.tooltip-status').style.color = working ? '#96CEB4' : '#FF6B6B';

                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY + 15) + 'px';
                tooltip.classList.add('visible');
            } else {
                hoveredCity = null;
                tooltip.classList.remove('visible');
            }
        });

        canvas.addEventListener('mouseleave', () => {
            hoveredCity = null;
            tooltip.classList.remove('visible');
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const newSize = Math.min(window.innerWidth - 100, 600);
            canvas.style.width = newSize + 'px';
            canvas.style.height = newSize + 'px';
        });

        // Start animation
        draw();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
