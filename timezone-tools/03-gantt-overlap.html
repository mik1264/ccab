<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart Timezone Overlap - CCAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #8A9A5B;
            --moss: #606C38;
            --earth: #DDA15E;
            --cream: #FEFAE0;
            --terracotta: #BC6C25;
            --dark-moss: #3d4423;
            --gold: #D4A017;
            --working-green: #7CB342;
            --overlap-gold: #FFD54F;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FEFAE0 0%, #F4F1DE 50%, #EDE8D5 100%);
            color: var(--moss);
            line-height: 1.7;
            min-height: 100vh;
        }

        .organic-shape {
            position: fixed;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            opacity: 0.08;
            animation: morph 30s infinite ease-in-out;
            z-index: 0;
            pointer-events: none;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: var(--sage);
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 350px;
            height: 350px;
            background: var(--earth);
            bottom: -50px;
            right: -50px;
            animation-delay: -10s;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
                transform: rotate(0deg) scale(1);
            }
            25% {
                border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%;
                transform: rotate(90deg) scale(1.05);
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: rotate(180deg) scale(1);
            }
            75% {
                border-radius: 70% 30% 50% 50% / 30% 65% 35% 70%;
                transform: rotate(270deg) scale(0.95);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--terracotta);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(-5px);
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--moss);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--terracotta);
            font-weight: 500;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1rem;
            border-radius: 12px;
        }

        .control-group label {
            font-weight: 600;
            color: var(--dark-moss);
        }

        input[type="date"] {
            font-family: 'Nunito', sans-serif;
            padding: 0.5rem;
            border: 2px solid var(--sage);
            border-radius: 8px;
            background: white;
            color: var(--dark-moss);
            font-size: 0.95rem;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--earth);
        }

        .best-meeting-badge {
            background: linear-gradient(135deg, var(--gold), var(--earth));
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(212, 160, 23, 0.3);
        }

        .best-meeting-badge .icon {
            font-size: 1.2rem;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(138, 154, 91, 0.15);
            overflow-x: auto;
        }

        .gantt-chart {
            min-width: 800px;
            position: relative;
        }

        .time-header {
            display: flex;
            margin-left: 140px;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid var(--sage);
            padding-bottom: 0.5rem;
        }

        .hour-label {
            flex: 1;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--dark-moss);
            min-width: 0;
        }

        .city-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            position: relative;
        }

        .city-name {
            width: 140px;
            font-weight: 600;
            color: var(--dark-moss);
            padding-right: 1rem;
            flex-shrink: 0;
        }

        .city-name .offset {
            font-size: 0.8rem;
            color: var(--terracotta);
            font-weight: 500;
        }

        .timeline {
            flex: 1;
            height: 40px;
            background: rgba(138, 154, 91, 0.1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .working-hours {
            position: absolute;
            top: 4px;
            bottom: 4px;
            background: linear-gradient(135deg, var(--working-green), var(--sage));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .working-hours.wrapped-start {
            border-radius: 0 6px 6px 0;
        }

        .working-hours.wrapped-end {
            border-radius: 6px 0 0 6px;
        }

        .overlap-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            background: linear-gradient(180deg,
                rgba(255, 213, 79, 0.3) 0%,
                rgba(255, 213, 79, 0.5) 50%,
                rgba(255, 213, 79, 0.3) 100%);
            border-left: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
            z-index: 5;
            pointer-events: none;
        }

        .current-time-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--terracotta);
            z-index: 10;
        }

        .current-time-line::before {
            content: 'NOW';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--terracotta);
            background: rgba(255,255,255,0.9);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(138, 154, 91, 0.2);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-color.working {
            background: linear-gradient(135deg, var(--working-green), var(--sage));
        }

        .legend-color.overlap {
            background: linear-gradient(135deg, var(--overlap-gold), var(--gold));
            border: 2px solid var(--gold);
        }

        .legend-color.current {
            background: var(--terracotta);
            width: 4px;
        }

        .utc-clock {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: var(--dark-moss);
        }

        .utc-clock .time {
            font-family: 'Lora', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--moss);
        }

        .no-overlap-warning {
            background: rgba(188, 108, 37, 0.15);
            border: 2px solid var(--terracotta);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
            color: var(--terracotta);
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            color: var(--moss);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
            }

            .chart-container {
                padding: 1rem;
            }

            .city-name {
                width: 100px;
                font-size: 0.85rem;
            }

            .time-header {
                margin-left: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="organic-shape shape-1"></div>
    <div class="organic-shape shape-2"></div>

    <div class="container">
        <header class="header">
            <a href="index.html" class="back-link">‚Üê Back to Timezone Tools</a>
            <h1>Working Hours Overlap</h1>
            <p class="subtitle">Gantt Chart View of Global Team Availability</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="date-picker">Date:</label>
                <input type="date" id="date-picker">
            </div>
            <div class="best-meeting-badge" id="best-meeting">
                <span class="icon">*</span>
                <span id="best-meeting-text">Calculating...</span>
            </div>
        </div>

        <div class="chart-container">
            <div class="gantt-chart" id="gantt-chart">
                <div class="time-header" id="time-header"></div>
                <div id="city-rows"></div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color working"></div>
                <span>Working Hours (9am-6pm local)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color overlap"></div>
                <span>Overlap Zone</span>
            </div>
            <div class="legend-item">
                <div class="legend-color current"></div>
                <span>Current UTC Time</span>
            </div>
        </div>

        <div class="utc-clock">
            Current UTC: <span class="time" id="utc-time">--:--:--</span>
        </div>

        <footer class="footer">
            <p>Part of CCAB - Creative Code and Algorithmic Beauty</p>
        </footer>
    </div>

    <script>
        // City configurations with DST rules
        const cities = [
            {
                name: 'Miami',
                flag: 'US',
                baseOffset: -5,
                dst: {
                    type: 'US', // Second Sunday March - First Sunday November
                    dstOffset: -4
                }
            },
            {
                name: 'London',
                flag: 'UK',
                baseOffset: 0,
                dst: {
                    type: 'EU', // Last Sunday March - Last Sunday October
                    dstOffset: 1
                }
            },
            {
                name: 'Malta',
                flag: 'MT',
                baseOffset: 1,
                dst: {
                    type: 'EU',
                    dstOffset: 2
                }
            },
            {
                name: 'Moscow',
                flag: 'RU',
                baseOffset: 3,
                dst: null // No DST
            },
            {
                name: 'Dubai',
                flag: 'AE',
                baseOffset: 4,
                dst: null // No DST
            }
        ];

        // Working hours (9am to 6pm local time)
        const WORK_START = 9;
        const WORK_END = 18;

        // DST calculation functions
        function getNthSundayOfMonth(year, month, n) {
            const firstDay = new Date(year, month, 1);
            let dayOfWeek = firstDay.getDay();
            let firstSunday = dayOfWeek === 0 ? 1 : 8 - dayOfWeek;
            return new Date(year, month, firstSunday + (n - 1) * 7);
        }

        function getLastSundayOfMonth(year, month) {
            const lastDay = new Date(year, month + 1, 0);
            const dayOfWeek = lastDay.getDay();
            return new Date(year, month, lastDay.getDate() - dayOfWeek);
        }

        function isUSDST(date) {
            const year = date.getFullYear();
            // Second Sunday of March at 2am local
            const dstStart = getNthSundayOfMonth(year, 2, 2);
            dstStart.setHours(2, 0, 0, 0);
            // First Sunday of November at 2am local
            const dstEnd = getNthSundayOfMonth(year, 10, 1);
            dstEnd.setHours(2, 0, 0, 0);
            return date >= dstStart && date < dstEnd;
        }

        function isEUDST(date) {
            const year = date.getFullYear();
            // Last Sunday of March at 1am UTC
            const dstStart = getLastSundayOfMonth(year, 2);
            dstStart.setHours(1, 0, 0, 0);
            // Last Sunday of October at 1am UTC
            const dstEnd = getLastSundayOfMonth(year, 9);
            dstEnd.setHours(1, 0, 0, 0);
            return date >= dstStart && date < dstEnd;
        }

        function getOffset(city, date) {
            if (!city.dst) return city.baseOffset;

            if (city.dst.type === 'US' && isUSDST(date)) {
                return city.dst.dstOffset;
            }
            if (city.dst.type === 'EU' && isEUDST(date)) {
                return city.dst.dstOffset;
            }
            return city.baseOffset;
        }

        function formatOffset(offset) {
            const sign = offset >= 0 ? '+' : '';
            return `UTC${sign}${offset}`;
        }

        // Convert local working hours to UTC hours
        function getWorkingHoursUTC(city, date) {
            const offset = getOffset(city, date);
            let startUTC = (WORK_START - offset + 24) % 24;
            let endUTC = (WORK_END - offset + 24) % 24;
            return { start: startUTC, end: endUTC, offset };
        }

        // Calculate overlap between all cities
        function calculateOverlap(date) {
            const workingRanges = cities.map(city => getWorkingHoursUTC(city, date));

            // Find hours where all cities are working
            const overlapHours = [];
            for (let hour = 0; hour < 24; hour++) {
                let allWorking = true;
                for (const range of workingRanges) {
                    const isWorking = range.start < range.end
                        ? (hour >= range.start && hour < range.end)
                        : (hour >= range.start || hour < range.end);
                    if (!isWorking) {
                        allWorking = false;
                        break;
                    }
                }
                if (allWorking) overlapHours.push(hour);
            }

            return overlapHours;
        }

        // Format time range for display
        function formatTimeRange(hours) {
            if (hours.length === 0) return null;

            // Find contiguous ranges
            const ranges = [];
            let rangeStart = hours[0];
            let rangeEnd = hours[0];

            for (let i = 1; i < hours.length; i++) {
                if (hours[i] === rangeEnd + 1 || (rangeEnd === 23 && hours[i] === 0)) {
                    rangeEnd = hours[i];
                } else {
                    ranges.push({ start: rangeStart, end: rangeEnd + 1 });
                    rangeStart = hours[i];
                    rangeEnd = hours[i];
                }
            }
            ranges.push({ start: rangeStart, end: (rangeEnd + 1) % 24 });

            return ranges.map(r =>
                `${String(r.start).padStart(2, '0')}:00 - ${String(r.end).padStart(2, '0')}:00 UTC`
            ).join(', ');
        }

        // Render the Gantt chart
        function renderChart(date) {
            const timeHeader = document.getElementById('time-header');
            const cityRows = document.getElementById('city-rows');
            const bestMeetingText = document.getElementById('best-meeting-text');

            // Clear existing content
            timeHeader.innerHTML = '';
            cityRows.innerHTML = '';

            // Render hour labels
            for (let h = 0; h < 24; h++) {
                const label = document.createElement('div');
                label.className = 'hour-label';
                label.textContent = String(h).padStart(2, '0');
                timeHeader.appendChild(label);
            }

            // Calculate overlap
            const overlapHours = calculateOverlap(date);

            // Update best meeting badge
            const timeRange = formatTimeRange(overlapHours);
            if (timeRange) {
                bestMeetingText.textContent = `Best Window: ${timeRange}`;
            } else {
                bestMeetingText.textContent = 'No overlap found';
            }

            // Render city rows
            cities.forEach(city => {
                const workingHours = getWorkingHoursUTC(city, date);

                const row = document.createElement('div');
                row.className = 'city-row';

                // City name
                const nameDiv = document.createElement('div');
                nameDiv.className = 'city-name';
                nameDiv.innerHTML = `${city.name}<br><span class="offset">${formatOffset(workingHours.offset)}</span>`;
                row.appendChild(nameDiv);

                // Timeline
                const timeline = document.createElement('div');
                timeline.className = 'timeline';

                // Working hours bar(s)
                const { start, end } = workingHours;

                if (start < end) {
                    // Normal case: doesn't wrap around midnight
                    const bar = document.createElement('div');
                    bar.className = 'working-hours';
                    bar.style.left = `${(start / 24) * 100}%`;
                    bar.style.width = `${((end - start) / 24) * 100}%`;
                    bar.textContent = `${String(WORK_START).padStart(2, '0')}:00 - ${String(WORK_END).padStart(2, '0')}:00`;
                    timeline.appendChild(bar);
                } else {
                    // Wraps around midnight - two bars
                    const bar1 = document.createElement('div');
                    bar1.className = 'working-hours wrapped-end';
                    bar1.style.left = '0';
                    bar1.style.width = `${(end / 24) * 100}%`;
                    timeline.appendChild(bar1);

                    const bar2 = document.createElement('div');
                    bar2.className = 'working-hours wrapped-start';
                    bar2.style.left = `${(start / 24) * 100}%`;
                    bar2.style.width = `${((24 - start) / 24) * 100}%`;
                    bar2.textContent = `${String(WORK_START).padStart(2, '0')}:00 - ${String(WORK_END).padStart(2, '0')}:00`;
                    timeline.appendChild(bar2);
                }

                // Overlap zones
                if (overlapHours.length > 0) {
                    // Find contiguous overlap ranges
                    let rangeStart = overlapHours[0];
                    for (let i = 1; i <= overlapHours.length; i++) {
                        if (i === overlapHours.length || overlapHours[i] !== overlapHours[i-1] + 1) {
                            const overlap = document.createElement('div');
                            overlap.className = 'overlap-zone';
                            overlap.style.left = `${(rangeStart / 24) * 100}%`;
                            overlap.style.width = `${((overlapHours[i-1] - rangeStart + 1) / 24) * 100}%`;
                            timeline.appendChild(overlap);

                            if (i < overlapHours.length) {
                                rangeStart = overlapHours[i];
                            }
                        }
                    }
                }

                row.appendChild(timeline);
                cityRows.appendChild(row);
            });

            // Show warning if no overlap
            const existingWarning = document.querySelector('.no-overlap-warning');
            if (existingWarning) existingWarning.remove();

            if (overlapHours.length === 0) {
                const warning = document.createElement('div');
                warning.className = 'no-overlap-warning';
                warning.textContent = 'No overlapping working hours found for this date. Consider asynchronous communication.';
                document.querySelector('.chart-container').appendChild(warning);
            }
        }

        // Update current time line
        function updateCurrentTimeLine() {
            const now = new Date();
            const utcHours = now.getUTCHours();
            const utcMinutes = now.getUTCMinutes();
            const utcSeconds = now.getUTCSeconds();

            // Update UTC clock
            document.getElementById('utc-time').textContent =
                `${String(utcHours).padStart(2, '0')}:${String(utcMinutes).padStart(2, '0')}:${String(utcSeconds).padStart(2, '0')}`;

            // Update time line position
            const position = ((utcHours + utcMinutes / 60) / 24) * 100;

            // Remove existing time lines
            document.querySelectorAll('.current-time-line').forEach(el => el.remove());

            // Add time line to each timeline
            document.querySelectorAll('.timeline').forEach(timeline => {
                const line = document.createElement('div');
                line.className = 'current-time-line';
                line.style.left = `${position}%`;
                timeline.appendChild(line);
            });
        }

        // Initialize
        function init() {
            const datePicker = document.getElementById('date-picker');

            // Set default date to today
            const today = new Date();
            datePicker.value = today.toISOString().split('T')[0];

            // Render initial chart
            renderChart(today);

            // Update current time line
            updateCurrentTimeLine();
            setInterval(updateCurrentTimeLine, 1000);

            // Handle date change
            datePicker.addEventListener('change', (e) => {
                const selectedDate = new Date(e.target.value + 'T12:00:00');
                renderChart(selectedDate);
                updateCurrentTimeLine();
            });
        }

        // Expose for enhance.js keyboard shortcuts
        window.reset = init;

        init();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
