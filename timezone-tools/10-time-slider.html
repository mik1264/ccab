<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slider - Timezone Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #8A9A5B;
            --moss: #606C38;
            --earth: #DDA15E;
            --cream: #FEFAE0;
            --terracotta: #BC6C25;
            --dark-moss: #3d4423;
            --working: #4CAF50;
            --extended: #FFC107;
            --night: #E57373;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FEFAE0 0%, #F4F1DE 50%, #EDE8D5 100%);
            color: var(--moss);
            line-height: 1.7;
            min-height: 100vh;
        }

        .organic-shape {
            position: fixed;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            opacity: 0.08;
            animation: morph 30s infinite ease-in-out;
            z-index: 0;
            pointer-events: none;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: var(--sage);
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 350px;
            height: 350px;
            background: var(--earth);
            bottom: -50px;
            right: -50px;
            animation-delay: -10s;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
                transform: rotate(0deg) scale(1);
            }
            25% {
                border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%;
                transform: rotate(90deg) scale(1.05);
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: rotate(180deg) scale(1);
            }
            75% {
                border-radius: 70% 30% 50% 50% / 30% 65% 35% 70%;
                transform: rotate(270deg) scale(0.95);
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--terracotta);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--moss);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--terracotta);
            font-size: 1rem;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(138, 154, 91, 0.15);
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: var(--dark-moss);
            white-space: nowrap;
        }

        select, input[type="date"] {
            font-family: 'Nunito', sans-serif;
            padding: 0.5rem 1rem;
            border: 2px solid var(--sage);
            border-radius: 10px;
            background: white;
            color: var(--moss);
            font-size: 0.95rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:hover, input[type="date"]:hover {
            border-color: var(--earth);
        }

        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: var(--terracotta);
        }

        .btn {
            font-family: 'Nunito', sans-serif;
            padding: 0.5rem 1.25rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-now {
            background: var(--terracotta);
            color: white;
        }

        .btn-now:hover {
            background: var(--moss);
            transform: translateY(-2px);
        }

        .slider-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(138, 154, 91, 0.15);
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .slider-title {
            font-family: 'Lora', serif;
            font-size: 1.2rem;
            color: var(--moss);
        }

        .slider-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--terracotta);
            font-family: 'Lora', serif;
        }

        .time-slider-wrapper {
            position: relative;
            padding: 0.5rem 0;
        }

        .time-slider {
            width: 100%;
            height: 12px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right,
                var(--night) 0%,
                var(--night) 25%,
                var(--extended) 25%,
                var(--extended) 33%,
                var(--working) 33%,
                var(--working) 71%,
                var(--extended) 71%,
                var(--extended) 79%,
                var(--night) 79%,
                var(--night) 100%
            );
            border-radius: 6px;
            cursor: pointer;
        }

        .time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: white;
            border: 3px solid var(--moss);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .time-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            border-color: var(--terracotta);
        }

        .time-slider::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(1.15);
        }

        .time-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            background: white;
            border: 3px solid var(--moss);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .hour-markers {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            padding: 0 8px;
        }

        .hour-marker {
            font-size: 0.75rem;
            color: var(--moss);
            opacity: 0.7;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
        }

        .city-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 40px rgba(138, 154, 91, 0.2);
        }

        .city-card.working {
            border-color: var(--working);
        }

        .city-card.extended {
            border-color: var(--extended);
        }

        .city-card.night {
            border-color: var(--night);
        }

        .city-name {
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--moss);
            margin-bottom: 0.25rem;
        }

        .city-timezone {
            font-size: 0.75rem;
            color: var(--terracotta);
            margin-bottom: 0.75rem;
        }

        .city-time {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-moss);
            font-family: 'Nunito', sans-serif;
            line-height: 1;
        }

        .city-period {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--moss);
            margin-top: 0.25rem;
        }

        .city-date {
            font-size: 0.8rem;
            color: var(--sage);
            margin-top: 0.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 0.75rem;
        }

        .status-working {
            background: var(--working);
            color: white;
        }

        .status-extended {
            background: var(--extended);
            color: var(--dark-moss);
        }

        .status-night {
            background: var(--night);
            color: white;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.working { background: var(--working); }
        .legend-dot.extended { background: var(--extended); }
        .legend-dot.night { background: var(--night); }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .control-row {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: space-between;
            }

            .cities-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .city-time {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="organic-shape shape-1"></div>
    <div class="organic-shape shape-2"></div>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Timezone Tools</a>

        <div class="header">
            <h1>Time Slider</h1>
            <p class="subtitle">Drag the slider to explore times across cities</p>
        </div>

        <div class="controls-panel">
            <div class="control-row">
                <div class="control-group">
                    <label for="referenceCity">Reference City:</label>
                    <select id="referenceCity">
                        <option value="miami">Miami</option>
                        <option value="london">London</option>
                        <option value="malta">Malta</option>
                        <option value="moscow">Moscow</option>
                        <option value="dubai">Dubai</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="datePicker">Date:</label>
                    <input type="date" id="datePicker">
                </div>
                <button class="btn btn-now" id="nowBtn">Now</button>
            </div>
        </div>

        <div class="slider-container">
            <div class="slider-header">
                <span class="slider-title">Time in <span id="refCityName">Miami</span></span>
                <span class="slider-value" id="sliderTimeDisplay">12:00 PM</span>
            </div>
            <div class="time-slider-wrapper">
                <input type="range" class="time-slider" id="timeSlider" min="0" max="1439" value="720">
            </div>
            <div class="hour-markers">
                <span class="hour-marker">12 AM</span>
                <span class="hour-marker">6 AM</span>
                <span class="hour-marker">12 PM</span>
                <span class="hour-marker">6 PM</span>
                <span class="hour-marker">12 AM</span>
            </div>
        </div>

        <div class="cities-grid" id="citiesGrid">
            <!-- City cards will be generated by JavaScript -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <span class="legend-dot working"></span>
                <span>Working Hours (9 AM - 5 PM)</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot extended"></span>
                <span>Extended (6-9 AM, 5-7 PM)</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot night"></span>
                <span>Night Hours</span>
            </div>
        </div>
    </div>

    <script>
        // City configurations with DST rules
        const cities = {
            miami: {
                name: 'Miami',
                winterOffset: -5,  // UTC-5
                summerOffset: -4,  // UTC-4 (DST)
                hasDST: true
            },
            london: {
                name: 'London',
                winterOffset: 0,   // UTC+0
                summerOffset: 1,   // UTC+1 (DST)
                hasDST: true
            },
            malta: {
                name: 'Malta',
                winterOffset: 1,   // UTC+1
                summerOffset: 2,   // UTC+2 (DST)
                hasDST: true
            },
            moscow: {
                name: 'Moscow',
                winterOffset: 3,   // Always UTC+3
                summerOffset: 3,
                hasDST: false
            },
            dubai: {
                name: 'Dubai',
                winterOffset: 4,   // Always UTC+4
                summerOffset: 4,
                hasDST: false
            }
        };

        // DOM elements
        const timeSlider = document.getElementById('timeSlider');
        const sliderTimeDisplay = document.getElementById('sliderTimeDisplay');
        const refCityName = document.getElementById('refCityName');
        const referenceCity = document.getElementById('referenceCity');
        const datePicker = document.getElementById('datePicker');
        const nowBtn = document.getElementById('nowBtn');
        const citiesGrid = document.getElementById('citiesGrid');

        // Set default date to today
        const today = new Date();
        datePicker.value = today.toISOString().split('T')[0];

        // Check if date is in DST (US/EU rules approximation)
        function isDST(date, region) {
            const month = date.getMonth();
            const day = date.getDate();
            const dayOfWeek = date.getDay();

            if (region === 'us') {
                // US DST: Second Sunday in March to First Sunday in November
                if (month < 2 || month > 10) return false;
                if (month > 2 && month < 10) return true;

                if (month === 2) {
                    // March: DST starts second Sunday
                    const secondSunday = 14 - new Date(date.getFullYear(), 2, 1).getDay();
                    return day >= secondSunday;
                }
                if (month === 10) {
                    // November: DST ends first Sunday
                    const firstSunday = 7 - new Date(date.getFullYear(), 10, 1).getDay();
                    if (firstSunday === 7) return day < 7;
                    return day < firstSunday;
                }
            } else if (region === 'eu') {
                // EU DST: Last Sunday in March to Last Sunday in October
                if (month < 2 || month > 9) return false;
                if (month > 2 && month < 9) return true;

                if (month === 2) {
                    // March: Last Sunday
                    const lastSunday = 31 - new Date(date.getFullYear(), 2, 31).getDay();
                    return day >= lastSunday;
                }
                if (month === 9) {
                    // October: Last Sunday
                    const lastSunday = 31 - new Date(date.getFullYear(), 9, 31).getDay();
                    return day < lastSunday;
                }
            }
            return false;
        }

        // Get timezone offset for a city on a given date
        function getOffset(cityKey, date) {
            const city = cities[cityKey];
            if (!city.hasDST) return city.winterOffset;

            const region = cityKey === 'miami' ? 'us' : 'eu';
            return isDST(date, region) ? city.summerOffset : city.winterOffset;
        }

        // Format time to 12-hour format
        function formatTime(hours, minutes) {
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes.toString().padStart(2, '0');
            return {
                time: `${displayHours}:${displayMinutes}`,
                period: period,
                full: `${displayHours}:${displayMinutes} ${period}`
            };
        }

        // Get working status based on hour
        function getWorkingStatus(hours) {
            if (hours >= 9 && hours < 17) {
                return { status: 'working', label: 'Working Hours' };
            } else if ((hours >= 6 && hours < 9) || (hours >= 17 && hours < 19)) {
                return { status: 'extended', label: 'Extended Hours' };
            }
            return { status: 'night', label: 'Night' };
        }

        // Format date for display
        function formatDate(date, dayOffset) {
            const displayDate = new Date(date);
            displayDate.setDate(displayDate.getDate() + dayOffset);

            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            return displayDate.toLocaleDateString('en-US', options);
        }

        // Create city cards
        function createCityCards() {
            citiesGrid.innerHTML = '';

            Object.keys(cities).forEach(cityKey => {
                const city = cities[cityKey];
                const card = document.createElement('div');
                card.className = 'city-card';
                card.id = `card-${cityKey}`;
                card.innerHTML = `
                    <div class="city-name">${city.name}</div>
                    <div class="city-timezone" id="tz-${cityKey}">UTC+0</div>
                    <div class="city-time" id="time-${cityKey}">12:00</div>
                    <div class="city-period" id="period-${cityKey}">PM</div>
                    <div class="city-date" id="date-${cityKey}">Mon, Jan 1</div>
                    <span class="status-badge" id="status-${cityKey}">Working</span>
                `;
                citiesGrid.appendChild(card);
            });
        }

        // Update all city displays
        function updateDisplay() {
            const selectedDate = new Date(datePicker.value + 'T00:00:00');
            const refCity = referenceCity.value;
            const sliderMinutes = parseInt(timeSlider.value);

            const refHours = Math.floor(sliderMinutes / 60);
            const refMinutes = sliderMinutes % 60;

            // Update slider display
            const refTimeFormatted = formatTime(refHours, refMinutes);
            sliderTimeDisplay.textContent = refTimeFormatted.full;
            refCityName.textContent = cities[refCity].name;

            // Get reference city offset
            const refOffset = getOffset(refCity, selectedDate);

            // Calculate and display time for each city
            Object.keys(cities).forEach(cityKey => {
                const cityOffset = getOffset(cityKey, selectedDate);
                const offsetDiff = cityOffset - refOffset;

                // Calculate city time
                let cityMinutes = sliderMinutes + (offsetDiff * 60);
                let dayOffset = 0;

                // Handle day wrap
                if (cityMinutes < 0) {
                    cityMinutes += 1440;
                    dayOffset = -1;
                } else if (cityMinutes >= 1440) {
                    cityMinutes -= 1440;
                    dayOffset = 1;
                }

                const cityHours = Math.floor(cityMinutes / 60);
                const cityMins = cityMinutes % 60;

                // Format displays
                const timeFormatted = formatTime(cityHours, cityMins);
                const workStatus = getWorkingStatus(cityHours);
                const offsetStr = cityOffset >= 0 ? `UTC+${cityOffset}` : `UTC${cityOffset}`;

                // Update DOM
                const card = document.getElementById(`card-${cityKey}`);
                card.className = `city-card ${workStatus.status}`;

                document.getElementById(`tz-${cityKey}`).textContent = offsetStr;
                document.getElementById(`time-${cityKey}`).textContent = timeFormatted.time;
                document.getElementById(`period-${cityKey}`).textContent = timeFormatted.period;
                document.getElementById(`date-${cityKey}`).textContent = formatDate(selectedDate, dayOffset);

                const statusBadge = document.getElementById(`status-${cityKey}`);
                statusBadge.textContent = workStatus.label;
                statusBadge.className = `status-badge status-${workStatus.status}`;
            });
        }

        // Set to current time
        function setToNow() {
            const now = new Date();
            datePicker.value = now.toISOString().split('T')[0];

            // Get current time in reference city
            const refCity = referenceCity.value;
            const refOffset = getOffset(refCity, now);

            // Calculate reference city's current time
            const utcHours = now.getUTCHours();
            const utcMinutes = now.getUTCMinutes();
            let refMinutes = (utcHours * 60 + utcMinutes) + (refOffset * 60);

            // Handle wrap
            if (refMinutes < 0) refMinutes += 1440;
            if (refMinutes >= 1440) refMinutes -= 1440;

            timeSlider.value = refMinutes;
            updateDisplay();
        }

        // Event listeners
        timeSlider.addEventListener('input', updateDisplay);
        referenceCity.addEventListener('change', () => {
            updateDisplay();
        });
        datePicker.addEventListener('change', updateDisplay);
        nowBtn.addEventListener('click', setToNow);

        // Initialize
        createCityCards();
        setToNow();
    </script>
</body>
</html>
