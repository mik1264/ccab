<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day/Night Cycle - Timezone Tools - CCAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #8A9A5B;
            --moss: #606C38;
            --earth: #DDA15E;
            --cream: #FEFAE0;
            --terracotta: #BC6C25;
            --dark-moss: #3d4423;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FEFAE0 0%, #F4F1DE 50%, #EDE8D5 100%);
            color: var(--moss);
            line-height: 1.7;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Organic morphing shapes */
        .organic-shape {
            position: fixed;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            opacity: 0.08;
            animation: morph 30s infinite ease-in-out;
            z-index: 0;
            pointer-events: none;
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            background: var(--sage);
            top: -150px;
            left: -150px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--earth);
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
                transform: rotate(0deg) scale(1);
            }
            25% {
                border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%;
                transform: rotate(90deg) scale(1.05);
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: rotate(180deg) scale(1);
            }
            75% {
                border-radius: 70% 30% 50% 50% / 30% 65% 35% 70%;
                transform: rotate(270deg) scale(0.95);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--moss);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 154, 91, 0.2);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(-5px);
            box-shadow: 0 8px 25px rgba(96, 108, 56, 0.15);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--moss);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--terracotta);
            font-weight: 400;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 154, 91, 0.2);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 600;
            color: var(--moss);
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 10px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--moss);
            color: var(--cream);
        }

        .btn-primary:hover {
            background: var(--dark-moss);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(138, 154, 91, 0.2);
            color: var(--moss);
        }

        .btn-secondary:hover {
            background: rgba(138, 154, 91, 0.35);
        }

        .btn-secondary.active {
            background: var(--sage);
            color: white;
        }

        input[type="date"] {
            padding: 0.6rem 1rem;
            border: 1px solid rgba(138, 154, 91, 0.3);
            border-radius: 10px;
            font-family: 'Nunito', sans-serif;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.8);
            color: var(--moss);
        }

        /* Current time display */
        .current-time {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: var(--moss);
        }

        .current-time span {
            font-weight: 700;
            color: var(--terracotta);
        }

        /* City strips */
        .cities-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .city-strip {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 154, 91, 0.2);
            padding: 1.25rem;
            transition: all 0.3s ease;
        }

        .city-strip:hover {
            box-shadow: 0 15px 40px rgba(96, 108, 56, 0.15);
        }

        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .city-name {
            font-family: 'Lora', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--moss);
        }

        .city-time {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--terracotta);
        }

        .city-offset {
            font-size: 0.85rem;
            color: var(--sage);
            font-weight: 500;
        }

        /* Day/night gradient strip */
        .day-night-strip {
            position: relative;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                #0a1628 0%,      /* midnight */
                #0d1e3a 8%,      /* late night */
                #1a3a5c 16%,     /* pre-dawn */
                #3d6b8f 20%,     /* dawn blue */
                #e8a87c 24%,     /* sunrise orange */
                #f9d5a7 28%,     /* morning gold */
                #87ceeb 35%,     /* morning sky */
                #6bb3d9 50%,     /* midday */
                #87ceeb 65%,     /* afternoon */
                #f9d5a7 72%,     /* evening gold */
                #e8a87c 76%,     /* sunset orange */
                #c97b6b 80%,     /* dusk red */
                #7b5e7b 84%,     /* twilight purple */
                #3d4573 88%,     /* evening blue */
                #1a2744 94%,     /* night */
                #0a1628 100%     /* midnight */
            );
        }

        /* Working hours highlight */
        .working-hours {
            position: absolute;
            top: 0;
            height: 100%;
            border: 2px solid rgba(138, 154, 91, 0.7);
            border-radius: 8px;
            background: rgba(138, 154, 91, 0.1);
            box-shadow: 0 0 12px rgba(138, 154, 91, 0.3);
            pointer-events: none;
        }

        /* Sun icon */
        .sun-container {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: left 0.1s linear;
        }

        .sun {
            width: 36px;
            height: 36px;
            background: radial-gradient(circle, #ffd93d 30%, #ff9500 70%, #ff6b00 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px #ffd93d, 0 0 40px rgba(255, 217, 61, 0.5);
            position: relative;
        }

        .sun::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, rgba(255, 217, 61, 0.3) 100%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Time markers */
        .time-markers {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0 0 0;
            font-size: 0.75rem;
            color: var(--sage);
        }

        .time-marker {
            text-align: center;
            width: 30px;
        }

        /* Legend */
        .legend {
            margin-top: 2rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 154, 91, 0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--moss);
        }

        .legend-sun {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd93d 30%, #ff9500 100%);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 217, 61, 0.5);
        }

        .legend-working {
            width: 30px;
            height: 16px;
            border: 2px solid rgba(138, 154, 91, 0.7);
            border-radius: 4px;
            background: rgba(138, 154, 91, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
            }

            .control-group {
                width: 100%;
                justify-content: center;
            }

            .city-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }

            .day-night-strip {
                height: 50px;
            }

            .sun {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="organic-shape shape-1"></div>
    <div class="organic-shape shape-2"></div>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Timezone Tools</a>

        <header class="header">
            <h1>Day/Night Cycle</h1>
            <p class="subtitle">Visualize daylight and darkness across all cities in real-time</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <button id="playPauseBtn" class="btn btn-primary">Pause</button>
                <button id="resetBtn" class="btn btn-secondary">Reset to Now</button>
            </div>
            <div class="control-group">
                <label>Speed:</label>
                <button class="btn btn-secondary speed-btn active" data-speed="1">1x</button>
                <button class="btn btn-secondary speed-btn" data-speed="10">10x</button>
                <button class="btn btn-secondary speed-btn" data-speed="100">100x</button>
            </div>
            <div class="control-group">
                <label>Date:</label>
                <input type="date" id="datePicker">
            </div>
        </div>

        <div class="current-time">
            <span id="utcTime">--:--:--</span> UTC | <span id="currentDate">----</span>
        </div>

        <div class="cities-container" id="citiesContainer">
            <!-- City strips will be generated by JavaScript -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-sun"></div>
                <span>Current sun position</span>
            </div>
            <div class="legend-item">
                <div class="legend-working"></div>
                <span>Working hours (9am - 6pm)</span>
            </div>
        </div>
    </div>

    <script>
        // City data with DST information
        const cities = [
            {
                name: 'Miami',
                winterOffset: -5,
                summerOffset: -4,
                hasDST: true,
                flag: 'US'
            },
            {
                name: 'London',
                winterOffset: 0,
                summerOffset: 1,
                hasDST: true,
                flag: 'GB'
            },
            {
                name: 'Malta',
                winterOffset: 1,
                summerOffset: 2,
                hasDST: true,
                flag: 'MT'
            },
            {
                name: 'Moscow',
                winterOffset: 3,
                summerOffset: 3,
                hasDST: false,
                flag: 'RU'
            },
            {
                name: 'Dubai',
                winterOffset: 4,
                summerOffset: 4,
                hasDST: false,
                flag: 'AE'
            }
        ];

        // State
        let isPlaying = true;
        let speed = 1;
        let simulatedTime = new Date();
        let lastFrameTime = performance.now();

        // DST calculation for US (second Sunday in March to first Sunday in November)
        function isDSTUS(date) {
            const year = date.getUTCFullYear();
            // Second Sunday in March
            const marchFirst = new Date(Date.UTC(year, 2, 1));
            const marchSecondSunday = new Date(Date.UTC(year, 2, 8 + (7 - marchFirst.getUTCDay()) % 7));
            // First Sunday in November
            const novFirst = new Date(Date.UTC(year, 10, 1));
            const novFirstSunday = new Date(Date.UTC(year, 10, 1 + (7 - novFirst.getUTCDay()) % 7));

            return date >= marchSecondSunday && date < novFirstSunday;
        }

        // DST calculation for Europe (last Sunday in March to last Sunday in October)
        function isDSTEurope(date) {
            const year = date.getUTCFullYear();
            // Last Sunday in March
            const marchLast = new Date(Date.UTC(year, 2, 31));
            const marchLastSunday = new Date(Date.UTC(year, 2, 31 - marchLast.getUTCDay()));
            // Last Sunday in October
            const octLast = new Date(Date.UTC(year, 9, 31));
            const octLastSunday = new Date(Date.UTC(year, 9, 31 - octLast.getUTCDay()));

            return date >= marchLastSunday && date < octLastSunday;
        }

        // Get current offset for a city
        function getCityOffset(city, date) {
            if (!city.hasDST) {
                return city.winterOffset;
            }

            // Miami uses US DST rules
            if (city.name === 'Miami') {
                return isDSTUS(date) ? city.summerOffset : city.winterOffset;
            }

            // European cities use EU DST rules
            return isDSTEurope(date) ? city.summerOffset : city.winterOffset;
        }

        // Get local time for a city
        function getCityTime(city, utcDate) {
            const offset = getCityOffset(city, utcDate);
            const localTime = new Date(utcDate.getTime() + offset * 60 * 60 * 1000);
            return { time: localTime, offset: offset };
        }

        // Format time as HH:MM:SS
        function formatTime(date) {
            return date.toISOString().substr(11, 8);
        }

        // Format offset as UTC+X or UTC-X
        function formatOffset(offset) {
            const sign = offset >= 0 ? '+' : '';
            return `UTC${sign}${offset}`;
        }

        // Calculate sun position (0-100% of strip width)
        function getSunPosition(localTime) {
            const hours = localTime.getUTCHours();
            const minutes = localTime.getUTCMinutes();
            const seconds = localTime.getUTCSeconds();
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            return (totalSeconds / 86400) * 100;
        }

        // Calculate working hours position (9am-6pm)
        function getWorkingHoursStyle() {
            const startHour = 9;
            const endHour = 18;
            const left = (startHour / 24) * 100;
            const width = ((endHour - startHour) / 24) * 100;
            return { left: `${left}%`, width: `${width}%` };
        }

        // Create city strip HTML
        function createCityStrip(city) {
            const strip = document.createElement('div');
            strip.className = 'city-strip';
            strip.id = `city-${city.name.toLowerCase()}`;

            const workingStyle = getWorkingHoursStyle();

            strip.innerHTML = `
                <div class="city-header">
                    <div>
                        <span class="city-name">${city.name}</span>
                        <span class="city-offset" id="offset-${city.name.toLowerCase()}">${formatOffset(city.winterOffset)}</span>
                    </div>
                    <span class="city-time" id="time-${city.name.toLowerCase()}">--:--:--</span>
                </div>
                <div class="day-night-strip">
                    <div class="gradient-bg"></div>
                    <div class="working-hours" style="left: ${workingStyle.left}; width: ${workingStyle.width}"></div>
                    <div class="sun-container" id="sun-${city.name.toLowerCase()}">
                        <div class="sun"></div>
                    </div>
                </div>
                <div class="time-markers">
                    <span class="time-marker">0</span>
                    <span class="time-marker">3</span>
                    <span class="time-marker">6</span>
                    <span class="time-marker">9</span>
                    <span class="time-marker">12</span>
                    <span class="time-marker">15</span>
                    <span class="time-marker">18</span>
                    <span class="time-marker">21</span>
                    <span class="time-marker">24</span>
                </div>
            `;

            return strip;
        }

        // Initialize city strips
        function initializeCities() {
            const container = document.getElementById('citiesContainer');
            cities.forEach(city => {
                container.appendChild(createCityStrip(city));
            });
        }

        // Update all city displays
        function updateCities() {
            cities.forEach(city => {
                const { time: localTime, offset } = getCityTime(city, simulatedTime);
                const cityKey = city.name.toLowerCase();

                // Update time display
                document.getElementById(`time-${cityKey}`).textContent = formatTime(localTime);

                // Update offset display (may change with DST)
                document.getElementById(`offset-${cityKey}`).textContent = formatOffset(offset);

                // Update sun position
                const sunPosition = getSunPosition(localTime);
                document.getElementById(`sun-${cityKey}`).style.left = `${sunPosition}%`;
            });

            // Update UTC time display
            document.getElementById('utcTime').textContent = formatTime(simulatedTime);
            document.getElementById('currentDate').textContent = simulatedTime.toISOString().substr(0, 10);
        }

        // Animation loop
        function animate(currentTime) {
            if (isPlaying) {
                const deltaTime = currentTime - lastFrameTime;
                // Advance simulated time based on speed
                simulatedTime = new Date(simulatedTime.getTime() + deltaTime * speed);
            }
            lastFrameTime = currentTime;

            updateCities();
            requestAnimationFrame(animate);
        }

        // Event handlers
        document.getElementById('playPauseBtn').addEventListener('click', function() {
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? 'Pause' : 'Play';
            lastFrameTime = performance.now();
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            simulatedTime = new Date();
            document.getElementById('datePicker').valueAsDate = simulatedTime;
        });

        document.querySelectorAll('.speed-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                speed = parseInt(this.dataset.speed);
            });
        });

        document.getElementById('datePicker').addEventListener('change', function() {
            if (this.value) {
                const [year, month, day] = this.value.split('-');
                const currentHours = simulatedTime.getUTCHours();
                const currentMinutes = simulatedTime.getUTCMinutes();
                const currentSeconds = simulatedTime.getUTCSeconds();
                simulatedTime = new Date(Date.UTC(year, month - 1, day, currentHours, currentMinutes, currentSeconds));
            }
        });

        // Initialize
        document.getElementById('datePicker').valueAsDate = new Date();
        initializeCities();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
