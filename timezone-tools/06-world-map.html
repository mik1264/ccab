<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Timezone Visualization - CCAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage: #8A9A5B;
            --moss: #606C38;
            --earth: #DDA15E;
            --cream: #FEFAE0;
            --terracotta: #BC6C25;
            --dark-moss: #3d4423;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FEFAE0 0%, #F4F1DE 50%, #EDE8D5 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .organic-shape {
            position: fixed;
            border-radius: 60% 40% 70% 30% / 40% 50% 60% 50%;
            opacity: 0.15;
            z-index: -1;
            animation: morph 30s ease-in-out infinite;
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            background: var(--sage);
            top: -200px;
            right: -200px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--earth);
            bottom: -100px;
            left: -100px;
            animation-delay: -15s;
        }

        @keyframes morph {
            0%, 100% { border-radius: 60% 40% 70% 30% / 40% 50% 60% 50%; }
            50% { border-radius: 40% 60% 30% 70% / 50% 40% 50% 60%; }
        }

        .back-link {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: var(--moss);
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
            border: 1px solid rgba(138, 154, 91, 0.3);
        }

        .back-link:hover {
            background: var(--moss);
            color: var(--cream);
            transform: translateX(-4px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 60px 20px 15px;
        }

        header h1 {
            font-family: 'Lora', serif;
            color: var(--moss);
            font-size: 2rem;
            margin-bottom: 5px;
        }

        header p {
            color: var(--dark-moss);
            opacity: 0.7;
            font-size: 0.95rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(138, 154, 91, 0.2);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: var(--dark-moss);
            font-size: 0.9rem;
        }

        input[type="date"] {
            padding: 8px 12px;
            border: 2px solid var(--sage);
            border-radius: 8px;
            font-family: 'Nunito', sans-serif;
            font-size: 0.9rem;
            background: var(--cream);
            color: var(--dark-moss);
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--moss);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--moss);
            color: var(--cream);
        }

        .btn-primary:hover {
            background: var(--dark-moss);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--earth);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--terracotta);
            transform: translateY(-2px);
        }

        .btn.active {
            box-shadow: 0 0 0 3px rgba(138, 154, 91, 0.4);
        }

        .map-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(138, 154, 91, 0.2);
            overflow: hidden;
            position: relative;
            min-height: 400px;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .city-popup {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(138, 154, 91, 0.3);
            z-index: 100;
            min-width: 220px;
            display: none;
            transform: translate(-50%, -100%) translateY(-15px);
        }

        .city-popup::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: rgba(255, 255, 255, 0.95);
        }

        .city-popup h3 {
            font-family: 'Lora', serif;
            color: var(--moss);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .city-popup .time-large {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-moss);
            margin-bottom: 5px;
        }

        .city-popup .date {
            color: var(--dark-moss);
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .city-popup .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-top: 1px solid rgba(138, 154, 91, 0.2);
            font-size: 0.9rem;
        }

        .city-popup .info-label {
            color: var(--dark-moss);
            opacity: 0.7;
        }

        .city-popup .info-value {
            color: var(--moss);
            font-weight: 600;
        }

        .city-popup .dst-active {
            color: var(--earth);
        }

        .city-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            border: none;
            background: var(--sage);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            line-height: 24px;
            text-align: center;
        }

        .city-popup .close-btn:hover {
            background: var(--moss);
        }

        .legend {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 0.8rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-color {
            width: 20px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-day {
            background: linear-gradient(90deg, #87CEEB 0%, #F0E68C 100%);
        }

        .legend-night {
            background: linear-gradient(90deg, #1a1a3a 0%, #2d2d5a 100%);
        }

        .time-display {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 0.85rem;
        }

        .time-display .utc-time {
            font-weight: 700;
            color: var(--moss);
        }
    </style>
</head>
<body>
    <div class="organic-shape shape-1"></div>
    <div class="organic-shape shape-2"></div>

    <a href="index.html" class="back-link">‚Üê Back to Timezone Tools</a>

    <div class="container">
        <header>
            <h1>World Map Timezone Visualization</h1>
            <p>Interactive map showing current times across 5 cities with day/night terminator</p>
        </header>

        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <label for="date-picker">Select Date:</label>
                    <input type="date" id="date-picker">
                </div>
                <button class="btn btn-primary" id="today-btn">Today</button>
                <button class="btn btn-secondary" id="animate-btn">Animate Day/Night</button>
                <div class="control-group">
                    <label>Speed:</label>
                    <button class="btn btn-primary speed-btn" data-speed="1">1x</button>
                    <button class="btn btn-primary speed-btn" data-speed="10">10x</button>
                    <button class="btn btn-primary speed-btn active" data-speed="60">60x</button>
                </div>
            </div>

            <div class="map-container">
                <canvas id="canvas"></canvas>

                <div class="city-popup" id="popup">
                    <button class="close-btn" id="close-popup">x</button>
                    <h3 id="popup-city">City</h3>
                    <div class="time-large" id="popup-time">00:00:00</div>
                    <div class="date" id="popup-date">Monday, January 1, 2025</div>
                    <div class="info-row">
                        <span class="info-label">UTC Offset</span>
                        <span class="info-value" id="popup-offset">UTC+0</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">DST Status</span>
                        <span class="info-value" id="popup-dst">Not Active</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Timezone</span>
                        <span class="info-value" id="popup-tz">GMT</span>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color legend-day"></div>
                        <span>Daytime</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-night"></div>
                        <span>Nighttime</span>
                    </div>
                </div>

                <div class="time-display">
                    <span>UTC: </span><span class="utc-time" id="utc-time">00:00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // City data with coordinates and timezone info
        const cities = [
            {
                name: 'Miami',
                lat: 25.8,
                lon: -80.2,
                tzWinter: -5,
                tzSummer: -4,
                hasDST: true,
                tzName: 'EST/EDT',
                country: 'USA'
            },
            {
                name: 'London',
                lat: 51.5,
                lon: -0.1,
                tzWinter: 0,
                tzSummer: 1,
                hasDST: true,
                tzName: 'GMT/BST',
                country: 'UK'
            },
            {
                name: 'Malta',
                lat: 35.9,
                lon: 14.4,
                tzWinter: 1,
                tzSummer: 2,
                hasDST: true,
                tzName: 'CET/CEST',
                country: 'Malta'
            },
            {
                name: 'Moscow',
                lat: 55.8,
                lon: 37.6,
                tzWinter: 3,
                tzSummer: 3,
                hasDST: false,
                tzName: 'MSK',
                country: 'Russia'
            },
            {
                name: 'Dubai',
                lat: 25.2,
                lon: 55.3,
                tzWinter: 4,
                tzSummer: 4,
                hasDST: false,
                tzName: 'GST',
                country: 'UAE'
            }
        ];

        // Simplified continent paths (normalized 0-1 coordinates)
        const continents = [
            // North America
            { path: [[0.05, 0.15], [0.25, 0.12], [0.28, 0.25], [0.25, 0.35], [0.18, 0.45], [0.12, 0.42], [0.08, 0.35], [0.05, 0.25]], fill: '#7d9a6a' },
            // South America
            { path: [[0.18, 0.48], [0.25, 0.5], [0.28, 0.6], [0.25, 0.78], [0.2, 0.88], [0.15, 0.75], [0.14, 0.6]], fill: '#8aa878' },
            // Europe
            { path: [[0.42, 0.12], [0.55, 0.15], [0.55, 0.28], [0.48, 0.32], [0.42, 0.28], [0.4, 0.2]], fill: '#7d9a6a' },
            // Africa
            { path: [[0.42, 0.35], [0.55, 0.32], [0.6, 0.45], [0.55, 0.7], [0.45, 0.72], [0.4, 0.55]], fill: '#8aa878' },
            // Asia
            { path: [[0.55, 0.1], [0.85, 0.12], [0.92, 0.25], [0.88, 0.45], [0.75, 0.48], [0.6, 0.42], [0.55, 0.28]], fill: '#7d9a6a' },
            // Australia
            { path: [[0.78, 0.6], [0.92, 0.58], [0.95, 0.7], [0.88, 0.78], [0.78, 0.75]], fill: '#8aa878' },
            // Greenland
            { path: [[0.28, 0.05], [0.38, 0.05], [0.4, 0.15], [0.35, 0.18], [0.28, 0.12]], fill: '#9ab88a' }
        ];

        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let dpr = window.devicePixelRatio || 1;

        // State
        let selectedDate = new Date();
        let isAnimating = false;
        let animationSpeed = 60; // minutes per second
        let animationOffset = 0;
        let selectedCity = null;

        // DOM elements
        const datePicker = document.getElementById('date-picker');
        const todayBtn = document.getElementById('today-btn');
        const animateBtn = document.getElementById('animate-btn');
        const popup = document.getElementById('popup');
        const utcTimeDisplay = document.getElementById('utc-time');

        // Initialize
        function init() {
            resize();
            window.addEventListener('resize', resize);

            // Set date picker to today
            const today = new Date();
            datePicker.value = today.toISOString().split('T')[0];
            selectedDate = today;

            // Event listeners
            datePicker.addEventListener('change', (e) => {
                selectedDate = new Date(e.target.value + 'T12:00:00');
                animationOffset = 0;
            });

            todayBtn.addEventListener('click', () => {
                selectedDate = new Date();
                datePicker.value = selectedDate.toISOString().split('T')[0];
                animationOffset = 0;
            });

            animateBtn.addEventListener('click', () => {
                isAnimating = !isAnimating;
                animateBtn.textContent = isAnimating ? 'Stop Animation' : 'Animate Day/Night';
                animateBtn.classList.toggle('active', isAnimating);
            });

            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    animationSpeed = parseInt(btn.dataset.speed);
                });
            });

            canvas.addEventListener('click', handleCanvasClick);
            document.getElementById('close-popup').addEventListener('click', () => {
                popup.style.display = 'none';
                selectedCity = null;
            });

            animate();
        }

        function resize() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            width = rect.width;
            height = rect.height;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(dpr, dpr);
        }

        // Convert lat/lon to canvas coordinates
        function geoToCanvas(lat, lon) {
            // Equirectangular projection
            const x = (lon + 180) / 360 * width;
            const y = (90 - lat) / 180 * height;
            return { x, y };
        }

        // Check if date is in DST (simplified US/EU rules)
        function isDST(date, city) {
            if (!city.hasDST) return false;

            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getDate();

            // US DST: Second Sunday in March to First Sunday in November
            if (city.name === 'Miami') {
                const marchSecondSunday = new Date(year, 2, 1);
                marchSecondSunday.setDate(8 + (7 - marchSecondSunday.getDay()) % 7);

                const novFirstSunday = new Date(year, 10, 1);
                novFirstSunday.setDate(1 + (7 - novFirstSunday.getDay()) % 7);

                return date >= marchSecondSunday && date < novFirstSunday;
            }

            // EU DST: Last Sunday in March to Last Sunday in October
            const marchLastSunday = new Date(year, 2, 31);
            marchLastSunday.setDate(31 - marchLastSunday.getDay());

            const octLastSunday = new Date(year, 9, 31);
            octLastSunday.setDate(31 - octLastSunday.getDay());

            return date >= marchLastSunday && date < octLastSunday;
        }

        // Get timezone offset for a city on a given date
        function getTimezoneOffset(city, date) {
            return isDST(date, city) ? city.tzSummer : city.tzWinter;
        }

        // Get local time for a city
        function getCityTime(city, utcDate) {
            const offset = getTimezoneOffset(city, utcDate);
            const localTime = new Date(utcDate.getTime() + offset * 3600000);
            return localTime;
        }

        // Calculate sun position (simplified)
        function getSunLongitude(date) {
            const hours = date.getUTCHours();
            const minutes = date.getUTCMinutes();
            const seconds = date.getUTCSeconds();
            const totalHours = hours + minutes / 60 + seconds / 3600;

            // Sun is at longitude 0 at 12:00 UTC, moves 15 degrees per hour westward
            return ((12 - totalHours) * 15 + 360) % 360 - 180;
        }

        // Draw the map
        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Get current time
            let currentTime = new Date(selectedDate);
            if (isAnimating) {
                animationOffset += animationSpeed / 60; // Convert to minutes per frame at 60fps
                currentTime = new Date(selectedDate.getTime() + animationOffset * 60000);
            } else {
                currentTime = new Date();
            }

            // Update UTC display
            utcTimeDisplay.textContent = currentTime.toUTCString().split(' ')[4];

            // Draw ocean background
            ctx.fillStyle = '#a8d4e6';
            ctx.fillRect(0, 0, width, height);

            // Draw day/night terminator
            drawDayNight(currentTime);

            // Draw continents
            drawContinents();

            // Draw timezone lines
            drawTimezoneLines();

            // Draw cities and times
            drawCities(currentTime);

            // Update popup if open
            if (selectedCity !== null) {
                updatePopup(cities[selectedCity], currentTime);
            }
        }

        function drawDayNight(date) {
            const sunLon = getSunLongitude(date);

            // Calculate day of year for sun declination
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));

            // Approximate sun declination (simplified)
            const declination = 23.45 * Math.sin(2 * Math.PI * (dayOfYear - 81) / 365);

            // Draw night overlay with gradient at terminator
            ctx.save();

            for (let x = 0; x < width; x++) {
                const lon = (x / width) * 360 - 180;

                for (let y = 0; y < height; y += 4) {
                    const lat = 90 - (y / height) * 180;

                    // Calculate hour angle
                    const hourAngle = lon - sunLon;

                    // Calculate solar altitude (simplified)
                    const latRad = lat * Math.PI / 180;
                    const decRad = declination * Math.PI / 180;
                    const haRad = hourAngle * Math.PI / 180;

                    const sinAlt = Math.sin(latRad) * Math.sin(decRad) +
                                   Math.cos(latRad) * Math.cos(decRad) * Math.cos(haRad);

                    // Night where sun is below horizon
                    if (sinAlt < 0) {
                        const darkness = Math.min(1, Math.abs(sinAlt) * 3);
                        ctx.fillStyle = `rgba(20, 30, 60, ${darkness * 0.7})`;
                        ctx.fillRect(x, y, 1, 4);
                    }
                }
            }

            ctx.restore();
        }

        function drawContinents() {
            ctx.save();

            continents.forEach(continent => {
                ctx.beginPath();
                continent.path.forEach((point, i) => {
                    const x = point[0] * width;
                    const y = point[1] * height;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.closePath();
                ctx.fillStyle = continent.fill;
                ctx.fill();
                ctx.strokeStyle = '#5a7a4a';
                ctx.lineWidth = 1;
                ctx.stroke();
            });

            ctx.restore();
        }

        function drawTimezoneLines() {
            ctx.save();
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);

            for (let tz = -12; tz <= 12; tz++) {
                const lon = tz * 15;
                const x = (lon + 180) / 360 * width;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawCities(currentTime) {
            cities.forEach((city, index) => {
                const pos = geoToCanvas(city.lat, city.lon);
                const localTime = getCityTime(city, currentTime);
                const timeStr = localTime.toTimeString().split(' ')[0].slice(0, 5);

                // Draw pin
                ctx.save();

                // Pin shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.ellipse(pos.x + 2, pos.y + 2, 8, 4, 0, 0, Math.PI * 2);
                ctx.fill();

                // Pin body
                ctx.fillStyle = selectedCity === index ? '#BC6C25' : '#606C38';
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                ctx.lineTo(pos.x - 8, pos.y - 20);
                ctx.quadraticCurveTo(pos.x, pos.y - 35, pos.x + 8, pos.y - 20);
                ctx.closePath();
                ctx.fill();

                // Pin circle
                ctx.fillStyle = '#FEFAE0';
                ctx.beginPath();
                ctx.arc(pos.x, pos.y - 22, 5, 0, Math.PI * 2);
                ctx.fill();

                // City name and time label
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.strokeStyle = 'rgba(96, 108, 56, 0.8)';
                ctx.lineWidth = 1;

                const labelWidth = 80;
                const labelHeight = 38;
                const labelX = pos.x - labelWidth / 2;
                const labelY = pos.y - 70;

                // Label background
                ctx.beginPath();
                ctx.roundRect(labelX, labelY, labelWidth, labelHeight, 6);
                ctx.fill();
                ctx.stroke();

                // City name
                ctx.fillStyle = '#606C38';
                ctx.font = 'bold 11px Nunito, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(city.name, pos.x, labelY + 14);

                // Time
                ctx.fillStyle = '#3d4423';
                ctx.font = 'bold 14px Nunito, sans-serif';
                ctx.fillText(timeStr, pos.x, labelY + 32);

                ctx.restore();
            });
        }

        function handleCanvasClick(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Check if clicked on a city
            for (let i = 0; i < cities.length; i++) {
                const pos = geoToCanvas(cities[i].lat, cities[i].lon);
                const dist = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);

                if (dist < 25) {
                    selectedCity = i;
                    showPopup(cities[i], pos);
                    return;
                }
            }

            // Clicked elsewhere, close popup
            popup.style.display = 'none';
            selectedCity = null;
        }

        function showPopup(city, pos) {
            popup.style.display = 'block';
            popup.style.left = pos.x + 'px';
            popup.style.top = (pos.y - 70) + 'px';

            document.getElementById('popup-city').textContent = `${city.name}, ${city.country}`;
            document.getElementById('popup-tz').textContent = city.tzName;
        }

        function updatePopup(city, currentTime) {
            const localTime = getCityTime(city, currentTime);
            const offset = getTimezoneOffset(city, currentTime);
            const dst = isDST(currentTime, city);

            document.getElementById('popup-time').textContent = localTime.toTimeString().split(' ')[0];

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('popup-date').textContent = localTime.toLocaleDateString('en-US', options);

            const offsetStr = offset >= 0 ? `UTC+${offset}` : `UTC${offset}`;
            document.getElementById('popup-offset').textContent = offsetStr;

            const dstElement = document.getElementById('popup-dst');
            if (city.hasDST) {
                dstElement.textContent = dst ? 'Active (Summer Time)' : 'Not Active (Standard Time)';
                dstElement.className = 'info-value' + (dst ? ' dst-active' : '');
            } else {
                dstElement.textContent = 'No DST';
                dstElement.className = 'info-value';
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Start
        init();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
