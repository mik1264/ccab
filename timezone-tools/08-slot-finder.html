<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Slot Finder - Timezone Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #8A9A5B;
            --moss: #606C38;
            --earth: #DDA15E;
            --cream: #FEFAE0;
            --terracotta: #BC6C25;
            --dark-moss: #3d4423;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FEFAE0 0%, #F4F1DE 50%, #EDE8D5 100%);
            color: var(--moss);
            line-height: 1.7;
            min-height: 100vh;
        }

        .organic-shape {
            position: fixed;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            opacity: 0.08;
            animation: morph 30s infinite ease-in-out;
            z-index: 0;
            pointer-events: none;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: var(--sage);
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 350px;
            height: 350px;
            background: var(--earth);
            bottom: -50px;
            right: -50px;
            animation-delay: -10s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: var(--terracotta);
            top: 50%;
            right: -80px;
            animation-delay: -20s;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
                transform: rotate(0deg) scale(1);
            }
            25% {
                border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%;
                transform: rotate(90deg) scale(1.05);
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: rotate(180deg) scale(1);
            }
            75% {
                border-radius: 70% 30% 50% 50% / 30% 65% 35% 70%;
                transform: rotate(270deg) scale(0.95);
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--terracotta);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(-5px);
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--moss);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--terracotta);
            font-weight: 500;
        }

        .card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(138, 154, 91, 0.2);
        }

        .card h2 {
            font-family: 'Lora', serif;
            font-size: 1.3rem;
            color: var(--moss);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h2 .icon {
            font-size: 1.4rem;
        }

        /* Settings Grid */
        .settings-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--dark-moss);
        }

        input[type="date"],
        select {
            padding: 0.75rem 1rem;
            border: 2px solid rgba(138, 154, 91, 0.3);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: var(--dark-moss);
            transition: all 0.3s ease;
        }

        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--sage);
            box-shadow: 0 0 0 3px rgba(138, 154, 91, 0.2);
        }

        /* City Working Hours */
        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }

        .city-config {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
        }

        .city-config h3 {
            font-family: 'Lora', serif;
            font-size: 1rem;
            color: var(--moss);
            margin-bottom: 0.75rem;
        }

        .time-inputs {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .time-inputs select {
            padding: 0.5rem;
            font-size: 0.9rem;
            flex: 1;
            min-width: 70px;
        }

        .time-inputs span {
            color: var(--terracotta);
            font-weight: 600;
        }

        /* Find Button */
        .find-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--sage), var(--moss));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .find-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(96, 108, 56, 0.3);
        }

        /* Results */
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .slot-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .slot-card:hover {
            transform: translateX(5px);
            border-color: var(--earth);
        }

        .slot-card.selected {
            border-color: var(--sage);
            background: rgba(138, 154, 91, 0.15);
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .slot-rank {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rank-badge {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--earth), var(--terracotta));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .rank-badge.gold {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .rank-badge.silver {
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
        }

        .rank-badge.bronze {
            background: linear-gradient(135deg, #CD7F32, #B87333);
        }

        .slot-utc {
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--moss);
        }

        .slot-score {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--sage);
        }

        .score-label {
            font-size: 0.75rem;
            color: var(--terracotta);
            text-transform: uppercase;
        }

        .slot-times {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        .city-time {
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .city-name {
            font-size: 0.8rem;
            color: var(--terracotta);
            font-weight: 600;
        }

        .local-time {
            font-size: 1rem;
            font-weight: 700;
            color: var(--moss);
        }

        .time-quality {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            display: inline-block;
            margin-top: 0.25rem;
            width: fit-content;
        }

        .quality-core {
            background: rgba(138, 154, 91, 0.3);
            color: var(--dark-moss);
        }

        .quality-working {
            background: rgba(221, 161, 94, 0.3);
            color: var(--terracotta);
        }

        .quality-extended {
            background: rgba(188, 108, 37, 0.3);
            color: #8B4513;
        }

        .quality-night {
            background: rgba(100, 100, 100, 0.3);
            color: #555;
        }

        /* Schedule Button */
        .schedule-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px dashed rgba(138, 154, 91, 0.3);
        }

        .schedule-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--earth), var(--terracotta));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schedule-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(188, 108, 37, 0.3);
        }

        .schedule-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Summary Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #FEFAE0, #F4F1DE);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            font-family: 'Lora', serif;
            color: var(--moss);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(138, 154, 91, 0.2);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-weight: 600;
            color: var(--terracotta);
        }

        .summary-value {
            color: var(--moss);
            font-weight: 700;
        }

        .summary-times {
            margin-top: 1rem;
        }

        .summary-times h3 {
            font-family: 'Lora', serif;
            color: var(--moss);
            margin-bottom: 0.75rem;
        }

        .modal-close {
            width: 100%;
            padding: 1rem;
            background: var(--sage);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--moss);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--terracotta);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }

            .slot-header {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }

            .slot-score {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="organic-shape shape-1"></div>
    <div class="organic-shape shape-2"></div>
    <div class="organic-shape shape-3"></div>

    <main class="container">
        <header class="header">
            <a href="index.html" class="back-link">‚Üê Back to Timezone Tools</a>
            <h1>Meeting Slot Finder</h1>
            <p class="subtitle">Find the optimal meeting time across timezones</p>
        </header>

        <div class="card">
            <h2><span class="icon">üìÖ</span> Meeting Settings</h2>
            <div class="settings-row">
                <div class="setting-group">
                    <label for="meeting-date">Meeting Date</label>
                    <input type="date" id="meeting-date">
                </div>
                <div class="setting-group">
                    <label for="duration">Duration</label>
                    <select id="duration">
                        <option value="30">30 minutes</option>
                        <option value="60" selected>1 hour</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2><span class="icon">üèôÔ∏è</span> Working Hours by City</h2>
            <div class="cities-grid">
                <div class="city-config">
                    <h3>Miami</h3>
                    <div class="time-inputs">
                        <select id="miami-start" data-city="miami"></select>
                        <span>to</span>
                        <select id="miami-end" data-city="miami"></select>
                    </div>
                </div>
                <div class="city-config">
                    <h3>London</h3>
                    <div class="time-inputs">
                        <select id="london-start" data-city="london"></select>
                        <span>to</span>
                        <select id="london-end" data-city="london"></select>
                    </div>
                </div>
                <div class="city-config">
                    <h3>Malta</h3>
                    <div class="time-inputs">
                        <select id="malta-start" data-city="malta"></select>
                        <span>to</span>
                        <select id="malta-end" data-city="malta"></select>
                    </div>
                </div>
                <div class="city-config">
                    <h3>Moscow</h3>
                    <div class="time-inputs">
                        <select id="moscow-start" data-city="moscow"></select>
                        <span>to</span>
                        <select id="moscow-end" data-city="moscow"></select>
                    </div>
                </div>
                <div class="city-config">
                    <h3>Dubai</h3>
                    <div class="time-inputs">
                        <select id="dubai-start" data-city="dubai"></select>
                        <span>to</span>
                        <select id="dubai-end" data-city="dubai"></select>
                    </div>
                </div>
            </div>
            <button class="find-btn" onclick="findSlots()">Find Best Meeting Slots</button>
        </div>

        <div class="card" id="results-card" style="display: none;">
            <h2><span class="icon">‚≠ê</span> Top 5 Recommended Slots</h2>
            <div class="results-list" id="results-list"></div>
            <div class="schedule-section">
                <button class="schedule-btn" id="schedule-btn" disabled onclick="scheduleMeeting()">
                    Select a slot to schedule
                </button>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>Meeting Scheduled!</h2>
            <div id="modal-content"></div>
            <button class="modal-close" onclick="closeModalBtn()">Close</button>
        </div>
    </div>

    <script>
        // City timezone data with DST handling
        const cities = {
            miami: {
                name: 'Miami',
                getOffset: (date) => isDST(date, 'US') ? -4 : -5
            },
            london: {
                name: 'London',
                getOffset: (date) => isDST(date, 'EU') ? 1 : 0
            },
            malta: {
                name: 'Malta',
                getOffset: (date) => isDST(date, 'EU') ? 2 : 1
            },
            moscow: {
                name: 'Moscow',
                getOffset: () => 3  // Always UTC+3
            },
            dubai: {
                name: 'Dubai',
                getOffset: () => 4  // Always UTC+4
            }
        };

        // DST detection
        function isDST(date, region) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getDate();

            if (region === 'US') {
                // US DST: Second Sunday in March to First Sunday in November
                const marchSecondSunday = getNthSunday(year, 2, 2);
                const novemberFirstSunday = getNthSunday(year, 10, 1);
                const checkDate = new Date(year, month, day);
                return checkDate >= marchSecondSunday && checkDate < novemberFirstSunday;
            } else if (region === 'EU') {
                // EU DST: Last Sunday in March to Last Sunday in October
                const marchLastSunday = getLastSunday(year, 2);
                const octoberLastSunday = getLastSunday(year, 9);
                const checkDate = new Date(year, month, day);
                return checkDate >= marchLastSunday && checkDate < octoberLastSunday;
            }
            return false;
        }

        function getNthSunday(year, month, n) {
            const firstDay = new Date(year, month, 1);
            const firstSunday = 1 + (7 - firstDay.getDay()) % 7;
            return new Date(year, month, firstSunday + (n - 1) * 7);
        }

        function getLastSunday(year, month) {
            const lastDay = new Date(year, month + 1, 0);
            const daysBack = lastDay.getDay();
            return new Date(year, month, lastDay.getDate() - daysBack);
        }

        // Working hours configuration
        const workingHours = {
            miami: { start: 9, end: 18 },
            london: { start: 9, end: 18 },
            malta: { start: 9, end: 18 },
            moscow: { start: 9, end: 18 },
            dubai: { start: 9, end: 18 }
        };

        let selectedSlot = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set default date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('meeting-date').value = tomorrow.toISOString().split('T')[0];

            // Populate time selectors
            populateTimeSelectors();
        });

        function populateTimeSelectors() {
            const selectors = document.querySelectorAll('.time-inputs select');
            selectors.forEach(select => {
                const city = select.dataset.city;
                const isStart = select.id.includes('start');

                for (let hour = 0; hour < 24; hour++) {
                    const option = document.createElement('option');
                    option.value = hour;
                    option.textContent = formatHour(hour);
                    select.appendChild(option);
                }

                // Set defaults
                if (isStart) {
                    select.value = workingHours[city].start;
                } else {
                    select.value = workingHours[city].end;
                }

                // Update working hours on change
                select.addEventListener('change', () => {
                    if (isStart) {
                        workingHours[city].start = parseInt(select.value);
                    } else {
                        workingHours[city].end = parseInt(select.value);
                    }
                });
            });
        }

        function formatHour(hour) {
            if (hour === 0) return '12:00 AM';
            if (hour === 12) return '12:00 PM';
            if (hour < 12) return `${hour}:00 AM`;
            return `${hour - 12}:00 PM`;
        }

        function formatTime(hour) {
            const h = hour % 24;
            if (h < 0) return formatTime(h + 24);
            return formatHour(h);
        }

        // Score calculation
        function getHourScore(localHour, cityKey) {
            const start = workingHours[cityKey].start;
            const end = workingHours[cityKey].end;

            // Normalize hour to 0-24
            const hour = ((localHour % 24) + 24) % 24;

            // Core hours: middle 60% of working day
            const coreStart = start + Math.floor((end - start) * 0.2);
            const coreEnd = end - Math.floor((end - start) * 0.2);

            if (hour >= coreStart && hour < coreEnd) {
                return { score: 3, quality: 'core' };
            }
            if (hour >= start && hour < end) {
                return { score: 2, quality: 'working' };
            }
            // Extended hours (early/late)
            if ((hour >= start - 2 && hour < start) || (hour >= end && hour < end + 2)) {
                return { score: 1, quality: 'extended' };
            }
            return { score: 0, quality: 'night' };
        }

        function findSlots() {
            const dateStr = document.getElementById('meeting-date').value;
            const duration = parseInt(document.getElementById('duration').value);

            if (!dateStr) {
                alert('Please select a meeting date');
                return;
            }

            const date = new Date(dateStr);
            const slots = [];

            // Check each UTC hour
            for (let utcHour = 0; utcHour < 24; utcHour++) {
                let totalScore = 0;
                const cityScores = {};

                // Calculate score for each city
                for (const [cityKey, cityData] of Object.entries(cities)) {
                    const offset = cityData.getOffset(date);
                    const localHour = utcHour + offset;
                    const result = getHourScore(localHour, cityKey);
                    totalScore += result.score;
                    cityScores[cityKey] = {
                        localHour: localHour,
                        ...result
                    };
                }

                slots.push({
                    utcHour,
                    totalScore,
                    cityScores,
                    date: dateStr
                });
            }

            // Sort by score descending
            slots.sort((a, b) => b.totalScore - a.totalScore);

            // Display top 5
            displayResults(slots.slice(0, 5), duration);
        }

        function displayResults(slots, duration) {
            const resultsCard = document.getElementById('results-card');
            const resultsList = document.getElementById('results-list');

            if (slots.length === 0 || slots[0].totalScore === 0) {
                resultsList.innerHTML = '<div class="no-results">No suitable meeting slots found. Try adjusting working hours.</div>';
                resultsCard.style.display = 'block';
                return;
            }

            resultsList.innerHTML = slots.map((slot, index) => {
                const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';

                return `
                    <div class="slot-card" onclick="selectSlot(${index}, ${JSON.stringify(slot).replace(/"/g, '&quot;')}, ${duration})">
                        <div class="slot-header">
                            <div class="slot-rank">
                                <div class="rank-badge ${rankClass}">${index + 1}</div>
                                <span class="slot-utc">${formatTime(slot.utcHour)} UTC</span>
                            </div>
                            <div class="slot-score">
                                <span class="score-value">${slot.totalScore}/${Object.keys(cities).length * 3}</span>
                                <span class="score-label">Quality Score</span>
                            </div>
                        </div>
                        <div class="slot-times">
                            ${Object.entries(slot.cityScores).map(([cityKey, data]) => `
                                <div class="city-time">
                                    <span class="city-name">${cities[cityKey].name}</span>
                                    <span class="local-time">${formatTime(data.localHour)}</span>
                                    <span class="time-quality quality-${data.quality}">${data.quality}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            resultsCard.style.display = 'block';
            selectedSlot = null;
            updateScheduleButton();
        }

        function selectSlot(index, slot, duration) {
            // Remove previous selection
            document.querySelectorAll('.slot-card').forEach(card => card.classList.remove('selected'));

            // Add selection to clicked card
            document.querySelectorAll('.slot-card')[index].classList.add('selected');

            selectedSlot = { ...slot, duration };
            updateScheduleButton();
        }

        function updateScheduleButton() {
            const btn = document.getElementById('schedule-btn');
            if (selectedSlot) {
                btn.disabled = false;
                btn.textContent = 'Schedule Meeting';
            } else {
                btn.disabled = true;
                btn.textContent = 'Select a slot to schedule';
            }
        }

        function scheduleMeeting() {
            if (!selectedSlot) return;

            const dateStr = document.getElementById('meeting-date').value;
            const date = new Date(dateStr);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('en-US', options);

            const content = `
                <div class="summary-item">
                    <span class="summary-label">Date</span>
                    <span class="summary-value">${formattedDate}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Time (UTC)</span>
                    <span class="summary-value">${formatTime(selectedSlot.utcHour)}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Duration</span>
                    <span class="summary-value">${selectedSlot.duration} minutes</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Quality Score</span>
                    <span class="summary-value">${selectedSlot.totalScore}/${Object.keys(cities).length * 3}</span>
                </div>
                <div class="summary-times">
                    <h3>Local Times</h3>
                    ${Object.entries(selectedSlot.cityScores).map(([cityKey, data]) => `
                        <div class="summary-item">
                            <span class="summary-label">${cities[cityKey].name}</span>
                            <span class="summary-value">${formatTime(data.localHour)}</span>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal(event) {
            if (event.target === document.getElementById('modal-overlay')) {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }

        function closeModalBtn() {
            document.getElementById('modal-overlay').classList.remove('active');
        }
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
