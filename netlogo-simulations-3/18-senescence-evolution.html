<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senescence Evolution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #3f51b5; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #3f51b5; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #3f51b5; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #3f51b5; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Senescence Evolution</h1>
        <p class="subtitle">Aging Evolution</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Rate: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Strength: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Gen:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Pop:</span><span class="stat-value" id="pop">0</span></div>
                    <div class="stat-row"><span class="stat-label">Fit:</span><span class="stat-value" id="fit">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let organisms = [];
        
        function init() {
            generation = 0;
            organisms = [];
            for (let i = 0; i < 60; i++) {
                organisms.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    fitness: 0.3 + Math.random() * 0.7,
                    trait: Math.random(),
                    age: 0
                });
            }
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            organisms.forEach(o => {
                o.x += (Math.random() - 0.5) * 5;
                o.y += (Math.random() - 0.5) * 5;
                o.x = Math.max(0, Math.min(canvas.width, o.x));
                o.y = Math.max(0, Math.min(canvas.height, o.y));
                o.fitness += (Math.random() - 0.5) * 0.02 * param1;
                o.fitness = Math.max(0.1, Math.min(1, o.fitness));
                o.age++;
            });
            
            if (generation % 10 === 0 && organisms.length < 100) {
                const parent = organisms[Math.floor(Math.random() * organisms.length)];
                if (parent && parent.fitness > 0.5) {
                    organisms.push({
                        x: parent.x + (Math.random()-0.5)*30,
                        y: parent.y + (Math.random()-0.5)*30,
                        fitness: parent.fitness * (0.9 + Math.random()*0.2),
                        trait: parent.trait + (Math.random()-0.5)*0.1*param2,
                        age: 0
                    });
                }
            }
            
            organisms = organisms.filter(o => o.fitness > 0.1 && o.age < 500);
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            organisms.forEach(o => {
                ctx.beginPath();
                ctx.arc(o.x, o.y, 5 + o.fitness * 5, 0, Math.PI * 2);
                ctx.fillStyle = 'hsl(' + (o.trait * 360) + ', 70%, 50%)';
                ctx.fill();
            });
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.fillText('Senescence Evolution', 10, 20);
        }
        
        function updateStats() {
            const avgFit = organisms.length > 0 ? organisms.reduce((s,o) => s + o.fitness, 0) / organisms.length : 0;
            document.getElementById('generation').textContent = generation;
            document.getElementById('pop').textContent = organisms.length;
            document.getElementById('fit').textContent = avgFit.toFixed(2);
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => { running = false; document.getElementById('startBtn').textContent = 'Start'; init(); });
        document.getElementById('param1').addEventListener('input', function() { param1 = this.value / 10; document.getElementById('param1Val').textContent = param1.toFixed(1); });
        document.getElementById('param2').addEventListener('input', function() { param2 = this.value / 10; document.getElementById('param2Val').textContent = param2.toFixed(1); });
        init();
    </script>
</body>
</html>
