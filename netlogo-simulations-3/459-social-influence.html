<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Influence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #3f51b5; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #3f51b5; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #3f51b5; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #3f51b5; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Influence</h1>
        <p class="subtitle">Peer Pressure and Conformity</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Nodes:</span><span class="stat-value" id="nodes">0</span></div>
                    <div class="stat-row"><span class="stat-label">Connections:</span><span class="stat-value" id="connections">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let nodes = [], links = [], metricHistory = [];
        
        function init() {
            generation = 0;
            nodes = [];
            links = [];
            metricHistory = [];
            
            for (let i = 0; i < 60; i++) {
                nodes.push({
                    x: Math.random() * 700 + 100,
                    y: Math.random() * 400 + 100,
                    status: Math.random(),
                    degree: 0,
                    category: Math.floor(Math.random() * 4),
                    vx: 0, vy: 0
                });
            }
            
            // Initial random connections
            for (let i = 0; i < 80; i++) {
                const a = Math.floor(Math.random() * nodes.length);
                let b = Math.floor(Math.random() * nodes.length);
                while (b === a) b = Math.floor(Math.random() * nodes.length);
                if (!links.some(l => (l.source === nodes[a] && l.target === nodes[b]) || 
                                     (l.source === nodes[b] && l.target === nodes[a]))) {
                    links.push({ source: nodes[a], target: nodes[b], strength: Math.random() });
                    nodes[a].degree++;
                    nodes[b].degree++;
                }
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Network dynamics
            nodes.forEach(n => {
                const myLinks = links.filter(l => l.source === n || l.target === n);
                const neighbors = myLinks.map(l => l.source === n ? l.target : l.source);
                
                if (neighbors.length > 0) {
                    // Status influence (homophily)
                    const avgStatus = neighbors.reduce((s, nb) => s + nb.status, 0) / neighbors.length;
                    n.status += (avgStatus - n.status) * param1 * 0.05;
                    n.status = Math.max(0, Math.min(1, n.status));
                }
            });
            
            // Link formation/dissolution
            if (Math.random() < 0.1 * param2) {
                // Preferential attachment - new link
                const high = nodes.sort((a, b) => b.degree - a.degree).slice(0, 10);
                const a = high[Math.floor(Math.random() * high.length)];
                const candidates = nodes.filter(n => n !== a && 
                    !links.some(l => (l.source === a && l.target === n) || (l.source === n && l.target === a)));
                
                if (candidates.length > 0) {
                    // Homophily effect
                    const similar = candidates.filter(c => Math.abs(c.status - a.status) < 0.3);
                    const b = similar.length > 0 ? 
                        similar[Math.floor(Math.random() * similar.length)] :
                        candidates[Math.floor(Math.random() * candidates.length)];
                    
                    links.push({ source: a, target: b, strength: Math.random() });
                    a.degree++;
                    b.degree++;
                }
            }
            
            // Weak tie dissolution
            if (Math.random() < 0.05 && links.length > 30) {
                const weakLinks = links.filter(l => l.strength < 0.3);
                if (weakLinks.length > 0) {
                    const toRemove = weakLinks[Math.floor(Math.random() * weakLinks.length)];
                    toRemove.source.degree--;
                    toRemove.target.degree--;
                    links = links.filter(l => l !== toRemove);
                }
            }
            
            // Force-directed layout
            nodes.forEach(n => {
                // Repulsion
                nodes.forEach(other => {
                    if (other === n) return;
                    const dx = other.x - n.x;
                    const dy = other.y - n.y;
                    const dist = Math.hypot(dx, dy) || 1;
                    const repel = 300 / (dist * dist);
                    n.vx -= (dx / dist) * repel;
                    n.vy -= (dy / dist) * repel;
                });
                
                // Attraction through links
                links.filter(l => l.source === n || l.target === n).forEach(l => {
                    const other = l.source === n ? l.target : l.source;
                    const dx = other.x - n.x;
                    const dy = other.y - n.y;
                    n.vx += dx * 0.01;
                    n.vy += dy * 0.01;
                });
                
                // Center gravity
                n.vx += (450 - n.x) * 0.001;
                n.vy += (280 - n.y) * 0.001;
                
                n.vx *= 0.9;
                n.vy *= 0.9;
                n.x += n.vx;
                n.y += n.vy;
                n.x = Math.max(50, Math.min(850, n.x));
                n.y = Math.max(50, Math.min(500, n.y));
            });
            
            const avgDegree = nodes.reduce((s, n) => s + n.degree, 0) / nodes.length;
            metricHistory.push(avgDegree);
            if (metricHistory.length > 200) metricHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw links
            links.forEach(l => {
                ctx.beginPath();
                ctx.moveTo(l.source.x, l.source.y);
                ctx.lineTo(l.target.x, l.target.y);
                ctx.strokeStyle = `rgba(150, 150, 150, ${0.2 + l.strength * 0.5})`;
                ctx.lineWidth = 1 + l.strength * 2;
                ctx.stroke();
            });
            
            // Draw nodes
            const catColors = ['#e91e63', '#2196f3', '#4caf50', '#ff9800'];
            nodes.forEach(n => {
                const size = 5 + n.degree * 1.5;
                ctx.beginPath();
                ctx.arc(n.x, n.y, size, 0, Math.PI * 2);
                ctx.fillStyle = catColors[n.category];
                ctx.globalAlpha = 0.4 + n.status * 0.6;
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.strokeStyle = catColors[n.category];
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            // Degree distribution
            if (metricHistory.length > 1) {
                const chartY = 530, chartH = 50;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(50, chartY, 800, chartH);
                
                const max = Math.max(...metricHistory) * 1.2 || 1;
                ctx.beginPath();
                ctx.strokeStyle = '#3f51b5';
                ctx.lineWidth = 2;
                metricHistory.forEach((v, i) => {
                    const x = 50 + (i / metricHistory.length) * 800;
                    const y = chartY + chartH - (v / max) * chartH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText('Average Degree', 55, 525);
        }
        
        function updateStats() {
            document.getElementById('generation').textContent = generation;
            document.getElementById('nodes').textContent = nodes.length;
            document.getElementById('connections').textContent = links.length;
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
