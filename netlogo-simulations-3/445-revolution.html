<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #ff5722; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #ff5722; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #ff5722; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #ff5722; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Revolution</h1>
        <p class="subtitle">Mass Uprising Dynamics</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Actors:</span><span class="stat-value" id="actors">0</span></div>
                    <div class="stat-row"><span class="stat-label">Index:</span><span class="stat-value" id="index">50</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let actors = [], indexHistory = [];
        
        function init() {
            generation = 0;
            actors = [];
            indexHistory = [];
            
            for (let i = 0; i < 100; i++) {
                actors.push({
                    x: Math.random() * 800 + 50,
                    y: Math.random() * 450 + 75,
                    state: Math.random(),
                    influence: Math.random(),
                    active: Math.random() < 0.3,
                    group: Math.floor(Math.random() * 4),
                    vx: 0, vy: 0
                });
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            actors.forEach(a => {
                const neighbors = actors.filter(b => b !== a && Math.hypot(b.x - a.x, b.y - a.y) < 100);
                
                if (neighbors.length > 0) {
                    // Social influence
                    const sameGroup = neighbors.filter(n => n.group === a.group);
                    const avgState = sameGroup.length > 0 ?
                        sameGroup.reduce((s, n) => s + n.state, 0) / sameGroup.length : a.state;
                    
                    a.state += (avgState - a.state) * param1 * 0.1;
                    
                    // Cross-group dynamics
                    const otherGroup = neighbors.filter(n => n.group !== a.group);
                    if (otherGroup.length > 0) {
                        const conflict = otherGroup.reduce((s, n) => s + Math.abs(n.state - a.state), 0) / otherGroup.length;
                        a.state += (Math.random() - 0.5) * conflict * param2 * 0.1;
                    }
                }
                
                // Activation dynamics
                if (!a.active && a.state > 0.7 && Math.random() < 0.05 * param1) {
                    a.active = true;
                }
                if (a.active && Math.random() < 0.02 * param2) {
                    a.active = false;
                }
                
                a.state = Math.max(0, Math.min(1, a.state));
                
                // Movement
                const sameGroupActors = actors.filter(b => b.group === a.group && b !== a);
                if (sameGroupActors.length > 0) {
                    const center = sameGroupActors.reduce((acc, b) => ({
                        x: acc.x + b.x / sameGroupActors.length,
                        y: acc.y + b.y / sameGroupActors.length
                    }), {x: 0, y: 0});
                    a.vx += (center.x - a.x) * 0.005;
                    a.vy += (center.y - a.y) * 0.005;
                }
                
                a.vx += (Math.random() - 0.5) * 0.5;
                a.vy += (Math.random() - 0.5) * 0.5;
                a.vx *= 0.9;
                a.vy *= 0.9;
                a.x += a.vx;
                a.y += a.vy;
                a.x = Math.max(30, Math.min(870, a.x));
                a.y = Math.max(75, Math.min(520, a.y));
            });
            
            const avgIndex = actors.reduce((s, a) => s + a.state, 0) / actors.length * 100;
            indexHistory.push(avgIndex);
            if (indexHistory.length > 200) indexHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const groupColors = ['#e91e63', '#2196f3', '#4caf50', '#ff9800'];
            
            // Draw actors
            actors.forEach(a => {
                const size = 5 + a.influence * 5;
                ctx.beginPath();
                ctx.arc(a.x, a.y, size, 0, Math.PI * 2);
                ctx.fillStyle = groupColors[a.group];
                ctx.globalAlpha = 0.3 + a.state * 0.7;
                ctx.fill();
                ctx.globalAlpha = 1;
                
                if (a.active) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
            
            // Group legend
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'left';
            groupColors.forEach((c, i) => {
                ctx.fillStyle = c;
                ctx.fillRect(700 + i * 45, 30, 15, 15);
                ctx.fillStyle = '#888';
                ctx.fillText('G' + (i+1), 718 + i * 45, 42);
            });
            
            // Index chart
            if (indexHistory.length > 1) {
                const chartY = 540, chartH = 50;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(50, chartY, 800, chartH);
                
                ctx.beginPath();
                ctx.strokeStyle = '#ff5722';
                ctx.lineWidth = 2;
                indexHistory.forEach((v, i) => {
                    const x = 50 + (i / indexHistory.length) * 800;
                    const y = chartY + chartH - (v / 100) * chartH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText('Activity Index', 55, 535);
        }
        
        function updateStats() {
            const activeCount = actors.filter(a => a.active).length;
            const avgIndex = actors.reduce((s, a) => s + a.state, 0) / actors.length * 100;
            
            document.getElementById('generation').textContent = generation;
            document.getElementById('actors').textContent = activeCount;
            document.getElementById('index').textContent = avgIndex.toFixed(0);
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
