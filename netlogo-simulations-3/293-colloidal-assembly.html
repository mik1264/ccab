<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colloidal Crystal Assembly</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #ffe082; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #ffe082; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #ffe082; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Colloidal Crystal Assembly</h1>
            <p class="description">Colloidal particles self-assemble into ordered structures through interparticle interactions. Hard spheres crystallize above ~49% volume fraction. Soft interactions (DLVO) enable tuning.</p>

            <div class="control-group">
                <label>Volume Fraction: <span id="volFracVal">0.45</span></label>
                <input type="range" id="volFrac" min="0.2" max="0.65" step="0.01" value="0.45">
            </div>

            <div class="control-group">
                <label>Temperature kT: <span id="tempVal">1.0</span></label>
                <input type="range" id="temperature" min="0.1" max="3.0" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label>Attraction Strength: <span id="attrVal">0</span></label>
                <input type="range" id="attraction" min="0" max="5" step="0.5" value="0">
            </div>

            <button id="shake">Shake</button>
            <button id="reset">Reset</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>Particles: <span id="particleCount">0</span></div>
                <div>Phase: <span id="phase">-</span></div>
                <div>Order (Ψ6): <span id="psi6">0</span></div>
                <div>Neighbors: <span id="avgNeighbors">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;

        let volumeFraction = 0.45;
        let temperature = 1.0;
        let attractionStrength = 0;

        let particles = [];
        const radius = 10;

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            particles = [];

            // Calculate number of particles for target volume fraction
            const particleArea = Math.PI * radius * radius;
            const boxArea = width * height;
            const numParticles = Math.floor(volumeFraction * boxArea / particleArea);

            // Initialize on grid with noise
            const cols = Math.ceil(Math.sqrt(numParticles * width / height));
            const rows = Math.ceil(numParticles / cols);
            const spacing = Math.min(width / cols, height / rows);

            for (let i = 0; i < numParticles; i++) {
                const col = i % cols;
                const row = Math.floor(i / cols);

                particles.push({
                    x: spacing / 2 + col * spacing + (Math.random() - 0.5) * spacing * 0.3,
                    y: spacing / 2 + row * spacing + (Math.random() - 0.5) * spacing * 0.3,
                    vx: 0,
                    vy: 0
                });
            }

            updateStats();
        }

        function ljForce(r, sigma) {
            // Soft repulsive + optional attractive
            const eps = 1;
            const r6 = Math.pow(sigma / r, 6);
            const r12 = r6 * r6;

            // WCA (repulsive only) + attraction
            let force = 24 * eps * (2 * r12 - r6) / r;

            if (attractionStrength > 0 && r > sigma) {
                // Add Lennard-Jones attraction
                force += attractionStrength * 6 * (r6) / r;
            }

            return force;
        }

        function step() {
            const dt = 0.01;
            const sigma = 2 * radius;
            const friction = 0.95;

            // Brownian dynamics
            for (const p of particles) {
                // Thermal noise
                p.vx += (Math.random() - 0.5) * Math.sqrt(temperature) * 2;
                p.vy += (Math.random() - 0.5) * Math.sqrt(temperature) * 2;
            }

            // Particle-particle interactions
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];

                    let dx = p2.x - p1.x;
                    let dy = p2.y - p1.y;

                    // Periodic boundaries
                    if (dx > width / 2) dx -= width;
                    if (dx < -width / 2) dx += width;
                    if (dy > height / 2) dy -= height;
                    if (dy < -height / 2) dy += height;

                    const r = Math.sqrt(dx * dx + dy * dy);

                    if (r < sigma * 2.5 && r > 0.1) {
                        const force = ljForce(r, sigma);
                        const fx = force * dx / r;
                        const fy = force * dy / r;

                        p1.vx -= fx * dt;
                        p1.vy -= fy * dt;
                        p2.vx += fx * dt;
                        p2.vy += fy * dt;
                    }
                }
            }

            // Update positions
            for (const p of particles) {
                p.vx *= friction;
                p.vy *= friction;

                p.x += p.vx * dt;
                p.y += p.vy * dt;

                // Periodic boundaries
                if (p.x < 0) p.x += width;
                if (p.x > width) p.x -= width;
                if (p.y < 0) p.y += height;
                if (p.y > height) p.y -= height;
            }

            updateStats();
        }

        function getNeighbors(p, cutoff) {
            const neighbors = [];
            for (const other of particles) {
                if (other === p) continue;

                let dx = other.x - p.x;
                let dy = other.y - p.y;

                if (dx > width / 2) dx -= width;
                if (dx < -width / 2) dx += width;
                if (dy > height / 2) dy -= height;
                if (dy < -height / 2) dy += height;

                const r = Math.sqrt(dx * dx + dy * dy);
                if (r < cutoff) {
                    neighbors.push({ particle: other, dx, dy, r });
                }
            }
            return neighbors;
        }

        function hexaticOrderParameter(p) {
            // Ψ6 = (1/n) Σ exp(6iθ)
            const neighbors = getNeighbors(p, radius * 3);
            if (neighbors.length === 0) return 0;

            let realPart = 0, imagPart = 0;
            for (const n of neighbors) {
                const theta = Math.atan2(n.dy, n.dx);
                realPart += Math.cos(6 * theta);
                imagPart += Math.sin(6 * theta);
            }

            realPart /= neighbors.length;
            imagPart /= neighbors.length;

            return Math.sqrt(realPart * realPart + imagPart * imagPart);
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            // Draw particles with order coloring
            for (const p of particles) {
                const psi6 = hexaticOrderParameter(p);
                const neighbors = getNeighbors(p, radius * 3);

                // Color based on local order
                const hue = 40 + psi6 * 20;
                const lightness = 50 + psi6 * 20;
                ctx.fillStyle = `hsl(${hue}, 70%, ${lightness}%)`;

                ctx.beginPath();
                ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
                ctx.fill();

                // Draw Voronoi-like bonds to neighbors
                ctx.strokeStyle = 'rgba(255,224,130,0.2)';
                ctx.lineWidth = 1;
                for (const n of neighbors) {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x + n.dx, p.y + n.dy);
                    ctx.stroke();
                }
            }

            // Highlight crystalline particles (Ψ6 > 0.8)
            ctx.strokeStyle = '#4caf50';
            ctx.lineWidth = 2;
            for (const p of particles) {
                if (hexaticOrderParameter(p) > 0.8) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, radius + 3, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        function updateStats() {
            // Calculate average order
            let totalPsi6 = 0;
            let totalNeighbors = 0;

            for (const p of particles) {
                totalPsi6 += hexaticOrderParameter(p);
                totalNeighbors += getNeighbors(p, radius * 3).length;
            }

            const avgPsi6 = totalPsi6 / particles.length;
            const avgNeighbors = totalNeighbors / particles.length;

            let phase = 'Fluid';
            if (avgPsi6 > 0.7) phase = 'Crystal';
            else if (avgPsi6 > 0.4) phase = 'Hexatic';

            if (volumeFraction > 0.64) phase = 'Jammed';

            document.getElementById('particleCount').textContent = particles.length;
            document.getElementById('phase').textContent = phase;
            document.getElementById('psi6').textContent = avgPsi6.toFixed(3);
            document.getElementById('avgNeighbors').textContent = avgNeighbors.toFixed(1);
        }

        function animate() {
            if (running) {
                for (let i = 0; i < 5; i++) step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('volFrac').addEventListener('input', e => {
            volumeFraction = parseFloat(e.target.value);
            document.getElementById('volFracVal').textContent = volumeFraction;
        });

        document.getElementById('temperature').addEventListener('input', e => {
            temperature = parseFloat(e.target.value);
            document.getElementById('tempVal').textContent = temperature;
        });

        document.getElementById('attraction').addEventListener('input', e => {
            attractionStrength = parseFloat(e.target.value);
            document.getElementById('attrVal').textContent = attractionStrength;
        });

        document.getElementById('shake').addEventListener('click', () => {
            for (const p of particles) {
                p.vx += (Math.random() - 0.5) * 50;
                p.vy += (Math.random() - 0.5) * 50;
            }
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', () => { resize(); init(); });

        init();
        animate();
    </script>
</body>
</html>
