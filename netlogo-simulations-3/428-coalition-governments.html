<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coalition Governments</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #673ab7; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #673ab7; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #673ab7; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #673ab7; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coalition Governments</h1>
        <p class="subtitle">Multi-Party Bargaining</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Active:</span><span class="stat-value" id="active">0</span></div>
                    <div class="stat-row"><span class="stat-label">Support:</span><span class="stat-value" id="support">50%</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let agents = [], supportHistory = [];
        
        function init() {
            generation = 0;
            agents = [];
            supportHistory = [];
            
            for (let i = 0; i < 200; i++) {
                agents.push({
                    x: Math.random() * 800 + 50,
                    y: Math.random() * 500 + 50,
                    opinion: Math.random(),
                    engaged: Math.random() < 0.3,
                    influence: Math.random(),
                    vx: 0, vy: 0
                });
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            agents.forEach(a => {
                // Opinion dynamics
                const neighbors = agents.filter(b => b !== a && Math.hypot(b.x - a.x, b.y - a.y) < 80);
                if (neighbors.length > 0) {
                    const avgOpinion = neighbors.reduce((s, n) => s + n.opinion, 0) / neighbors.length;
                    const conformity = param1 * 0.1;
                    a.opinion += (avgOpinion - a.opinion) * conformity;
                    
                    // Polarization effect
                    if (param2 > 0.5) {
                        if (a.opinion > 0.5) a.opinion += (a.opinion - 0.5) * param2 * 0.02;
                        else a.opinion -= (0.5 - a.opinion) * param2 * 0.02;
                    }
                }
                
                a.opinion = Math.max(0, Math.min(1, a.opinion));
                
                // Engagement dynamics
                if (!a.engaged && Math.random() < 0.02 * param2) a.engaged = true;
                if (a.engaged && Math.random() < 0.01) a.engaged = false;
                
                // Movement
                a.vx += (Math.random() - 0.5) * 0.5;
                a.vy += (Math.random() - 0.5) * 0.5;
                
                // Similar opinions cluster
                const similar = agents.filter(b => b !== a && Math.abs(b.opinion - a.opinion) < 0.2);
                if (similar.length > 0) {
                    const target = similar[Math.floor(Math.random() * similar.length)];
                    a.vx += (target.x - a.x) * 0.002;
                    a.vy += (target.y - a.y) * 0.002;
                }
                
                a.vx *= 0.9;
                a.vy *= 0.9;
                a.x += a.vx;
                a.y += a.vy;
                a.x = Math.max(30, Math.min(870, a.x));
                a.y = Math.max(30, Math.min(570, a.y));
            });
            
            const support = agents.filter(a => a.opinion > 0.5).length / agents.length;
            supportHistory.push(support);
            if (supportHistory.length > 200) supportHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw agents
            agents.forEach(a => {
                const size = a.engaged ? 7 : 4;
                ctx.beginPath();
                ctx.arc(a.x, a.y, size, 0, Math.PI * 2);
                
                // Color by opinion (red to blue)
                const r = Math.floor(255 * (1 - a.opinion));
                const b = Math.floor(255 * a.opinion);
                ctx.fillStyle = `rgb(${r}, 100, ${b})`;
                ctx.fill();
                
                if (a.engaged) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            });
            
            // Support chart
            if (supportHistory.length > 1) {
                const chartY = 480, chartH = 100;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(50, chartY, 800, chartH);
                
                // 50% line
                ctx.strokeStyle = '#555';
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(50, chartY + chartH / 2);
                ctx.lineTo(850, chartY + chartH / 2);
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.beginPath();
                ctx.strokeStyle = '#673ab7';
                ctx.lineWidth = 2;
                supportHistory.forEach((s, i) => {
                    const x = 50 + (i / supportHistory.length) * 800;
                    const y = chartY + chartH - s * chartH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText('Support Level Over Time', 55, 475);
            
            // Opinion distribution
            const bins = 10;
            const binCounts = new Array(bins).fill(0);
            agents.forEach(a => {
                const bin = Math.min(bins - 1, Math.floor(a.opinion * bins));
                binCounts[bin]++;
            });
            const maxCount = Math.max(...binCounts);
            
            const histX = 700, histY = 30, histW = 180, histH = 80;
            ctx.strokeStyle = '#333';
            ctx.strokeRect(histX, histY, histW, histH);
            
            binCounts.forEach((count, i) => {
                const barH = (count / maxCount) * histH;
                const hue = (i / bins) * 240;
                ctx.fillStyle = `hsl(${360 - hue}, 70%, 50%)`;
                ctx.fillRect(histX + i * (histW / bins), histY + histH - barH, histW / bins - 1, barH);
            });
            
            ctx.fillStyle = '#888';
            ctx.font = '11px Segoe UI';
            ctx.fillText('Opinion Distribution', histX, histY - 5);
        }
        
        function updateStats() {
            const engaged = agents.filter(a => a.engaged).length;
            const support = agents.filter(a => a.opinion > 0.5).length / agents.length * 100;
            
            document.getElementById('generation').textContent = generation;
            document.getElementById('active').textContent = engaged;
            document.getElementById('support').textContent = support.toFixed(0) + '%';
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
