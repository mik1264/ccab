<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Diffusion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #4caf50; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #4caf50; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #4caf50; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #4caf50; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Innovation Diffusion</h1>
        <p class="subtitle">Technology Adoption and S-Curves</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Entities:</span><span class="stat-value" id="entities">0</span></div>
                    <div class="stat-row"><span class="stat-label">Index:</span><span class="stat-value" id="index">100</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let entities = [], indexHistory = [];
        
        function init() {
            generation = 0;
            entities = [];
            indexHistory = [];
            for (let i = 0; i < 80; i++) {
                entities.push({
                    x: Math.random() * 800 + 50,
                    y: Math.random() * 450 + 50,
                    value: 80 + Math.random() * 40,
                    state: 'stable',
                    influence: Math.random(),
                    vx: 0, vy: 0
                });
            }
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Calculate market index
            let totalValue = 0;
            let crisisCount = 0;
            
            entities.forEach(e => {
                // Neighbor influence
                const neighbors = entities.filter(n => n !== e && Math.hypot(n.x - e.x, n.y - e.y) < 120);
                const crisisNeighbors = neighbors.filter(n => n.state === 'crisis').length;
                
                // State transitions
                if (e.state === 'stable') {
                    const crisisProb = (crisisNeighbors / Math.max(1, neighbors.length)) * param1 * 0.2;
                    if (Math.random() < crisisProb + 0.01) {
                        e.state = 'crisis';
                        e.value *= 0.8;
                    }
                } else {
                    const recoveryProb = param2 * 0.05;
                    if (Math.random() < recoveryProb) {
                        e.state = 'stable';
                        e.value *= 1.1;
                    }
                }
                
                // Value dynamics
                if (e.state === 'stable') {
                    e.value *= 1 + (Math.random() - 0.45) * 0.02;
                } else {
                    e.value *= 1 + (Math.random() - 0.6) * 0.03;
                    crisisCount++;
                }
                e.value = Math.max(20, Math.min(200, e.value));
                totalValue += e.value;
                
                // Movement
                if (e.state === 'crisis') {
                    e.vx += (Math.random() - 0.5) * 2;
                    e.vy += (Math.random() - 0.5) * 2;
                } else {
                    e.vx += (Math.random() - 0.5) * 0.5;
                    e.vy += (Math.random() - 0.5) * 0.5;
                }
                e.vx *= 0.9;
                e.vy *= 0.9;
                e.x += e.vx;
                e.y += e.vy;
                e.x = Math.max(30, Math.min(870, e.x));
                e.y = Math.max(30, Math.min(520, e.y));
            });
            
            const index = totalValue / entities.length;
            indexHistory.push(index);
            if (indexHistory.length > 200) indexHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw entities
            entities.forEach(e => {
                const size = 6 + e.value / 25;
                ctx.beginPath();
                ctx.arc(e.x, e.y, size, 0, Math.PI * 2);
                ctx.fillStyle = e.state === 'stable' ? '#4caf50' : '#f44336';
                ctx.fill();
                
                if (e.state === 'crisis') {
                    ctx.strokeStyle = 'rgba(244, 67, 54, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(e.x, e.y, size + 10, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
            
            // Draw index chart
            if (indexHistory.length > 1) {
                const chartY = 470, chartH = 110;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(50, chartY, 800, chartH);
                
                const max = Math.max(...indexHistory) * 1.1;
                const min = Math.min(...indexHistory) * 0.9;
                ctx.beginPath();
                ctx.strokeStyle = '#4caf50';
                ctx.lineWidth = 2;
                indexHistory.forEach((v, i) => {
                    const x = 50 + (i / indexHistory.length) * 800;
                    const y = chartY + chartH - ((v - min) / (max - min || 1)) * chartH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
                
                // Baseline
                ctx.strokeStyle = '#555';
                ctx.setLineDash([5, 5]);
                const baseY = chartY + chartH - ((100 - min) / (max - min || 1)) * chartH;
                ctx.beginPath();
                ctx.moveTo(50, baseY);
                ctx.lineTo(850, baseY);
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText('Market Index', 55, 465);
            
            // Crisis indicator
            const crisisCount = entities.filter(e => e.state === 'crisis').length;
            ctx.fillStyle = crisisCount > entities.length * 0.3 ? '#f44336' : '#4caf50';
            ctx.font = 'bold 14px Segoe UI';
            ctx.textAlign = 'right';
            ctx.fillText('Crisis: ' + crisisCount + '/' + entities.length, 845, 30);
        }
        
        function updateStats() {
            const index = indexHistory.length > 0 ? indexHistory[indexHistory.length - 1] : 100;
            document.getElementById('generation').textContent = generation;
            document.getElementById('entities').textContent = entities.length;
            document.getElementById('index').textContent = index.toFixed(1);
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
