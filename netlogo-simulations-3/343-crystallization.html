<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystallization Process</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #7e57c2; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        select { width: 100%; padding: 5px; background: #333; color: #fff; border: 1px solid #555; border-radius: 3px; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #7e57c2; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #7e57c2; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Crystallization Process</h1>
            <p class="description">Supersaturation drives nucleation and crystal growth. Nucleation rate J = A·exp(-ΔG*/kT). Growth rate depends on supersaturation σ = (C-C*)/C*. Cooling and evaporative crystallization methods.</p>

            <div class="control-group">
                <label>Crystallization Method:</label>
                <select id="method">
                    <option value="cooling">Cooling Crystallization</option>
                    <option value="evaporative">Evaporative Crystallization</option>
                    <option value="antisolvent">Anti-solvent Addition</option>
                </select>
            </div>

            <div class="control-group">
                <label>Supersaturation: <span id="ssVal">1.5</span></label>
                <input type="range" id="supersaturation" min="1.0" max="3.0" step="0.1" value="1.5">
            </div>

            <div class="control-group">
                <label>Temperature: <span id="tempVal">60</span>°C</label>
                <input type="range" id="temperature" min="20" max="100" value="60">
            </div>

            <div class="control-group">
                <label>Seed Crystals: <span id="seedVal">0</span></label>
                <input type="range" id="seeds" min="0" max="10" value="0">
            </div>

            <button id="reset">Reset</button>
            <button id="start">Start Crystallization</button>

            <div class="stats">
                <div>Nuclei: <span id="nuclei">0</span></div>
                <div>Crystal Mass: <span id="mass">0</span> mg</div>
                <div>Solution Conc: <span id="conc">100</span>%</div>
                <div>Yield: <span id="yield">0</span>%</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let time = 0;

        let method = 'cooling';
        let supersaturation = 1.5;
        let temperature = 60;
        let seedCount = 0;

        let running = false;
        let crystals = [];
        let solutes = [];
        let solutionConc = 100;

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            time = 0;
            running = false;
            crystals = [];
            solutionConc = 100;
            createSolutes();
            addSeeds();
            updateStats();
        }

        function createSolutes() {
            solutes = [];
            const vesselX = 150;
            const vesselY = height / 2 - 100;
            const vesselW = 200;
            const vesselH = 200;

            for (let i = 0; i < 100; i++) {
                solutes.push({
                    x: vesselX + 20 + Math.random() * (vesselW - 40),
                    y: vesselY + 20 + Math.random() * (vesselH - 40),
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }
        }

        function addSeeds() {
            const vesselX = 150;
            const vesselY = height / 2 - 100;
            const vesselW = 200;
            const vesselH = 200;

            for (let i = 0; i < seedCount; i++) {
                crystals.push({
                    x: vesselX + 50 + Math.random() * (vesselW - 100),
                    y: vesselY + vesselH - 50 + Math.random() * 30,
                    size: 8,
                    growth: 0,
                    angle: Math.random() * Math.PI / 6
                });
            }
        }

        function step() {
            if (!running) return;

            time += 0.016;

            const vesselX = 150;
            const vesselY = height / 2 - 100;
            const vesselW = 200;
            const vesselH = 200;

            // Calculate effective supersaturation
            let effectiveSS = supersaturation;

            if (method === 'cooling') {
                // Cooling decreases solubility, increases supersaturation
                effectiveSS *= (100 - temperature) / 50 + 0.5;
            } else if (method === 'evaporative') {
                // Evaporation increases concentration
                effectiveSS *= 1 + time * 0.01;
            } else if (method === 'antisolvent') {
                // Anti-solvent reduces solubility
                effectiveSS *= 1 + time * 0.02;
            }

            // Nucleation (primary)
            if (effectiveSS > 1.2 && Math.random() < (effectiveSS - 1) * 0.01) {
                const x = vesselX + 30 + Math.random() * (vesselW - 60);
                const y = vesselY + vesselH - 80 + Math.random() * 60;

                crystals.push({
                    x: x,
                    y: y,
                    size: 3,
                    growth: 0,
                    angle: Math.random() * Math.PI / 4 - Math.PI / 8
                });
            }

            // Crystal growth
            for (const crystal of crystals) {
                // Growth rate proportional to supersaturation
                const growthRate = (effectiveSS - 1) * 0.02;
                crystal.size += growthRate;
                crystal.growth += growthRate;

                // Consume solutes nearby
                for (let i = solutes.length - 1; i >= 0; i--) {
                    const s = solutes[i];
                    const dist = Math.hypot(s.x - crystal.x, s.y - crystal.y);
                    if (dist < crystal.size + 10) {
                        solutes.splice(i, 1);
                        solutionConc = (solutes.length / 100) * 100;
                    }
                }
            }

            // Move remaining solutes
            for (const s of solutes) {
                s.x += s.vx;
                s.y += s.vy;

                s.vx += (Math.random() - 0.5) * 0.3;
                s.vy += (Math.random() - 0.5) * 0.3;
                s.vx *= 0.98;
                s.vy *= 0.98;

                // Boundaries
                if (s.x < vesselX + 10) { s.vx = Math.abs(s.vx); s.x = vesselX + 10; }
                if (s.x > vesselX + vesselW - 10) { s.vx = -Math.abs(s.vx); s.x = vesselX + vesselW - 10; }
                if (s.y < vesselY + 10) { s.vy = Math.abs(s.vy); s.y = vesselY + 10; }
                if (s.y > vesselY + vesselH - 10) { s.vy = -Math.abs(s.vy); s.y = vesselY + vesselH - 10; }
            }

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            drawVessel();
            drawSolutes();
            drawCrystals();
            drawNucleationDiagram();
            drawSolubilityCurve();
        }

        function drawVessel() {
            const vesselX = 150;
            const vesselY = height / 2 - 100;
            const vesselW = 200;
            const vesselH = 200;

            // Title
            ctx.fillStyle = '#7e57c2';
            ctx.font = '14px sans-serif';
            ctx.fillText('Crystallization Process', 100, 40);

            // Vessel
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;
            ctx.strokeRect(vesselX, vesselY, vesselW, vesselH);

            // Solution
            const satLevel = solutionConc / 100;
            ctx.fillStyle = `rgba(126, 87, 194, ${0.1 + satLevel * 0.3})`;
            ctx.fillRect(vesselX + 2, vesselY + 2, vesselW - 4, vesselH - 4);

            // Temperature indicator (for cooling method)
            if (method === 'cooling') {
                const tempBarH = (temperature / 100) * (vesselH - 20);
                ctx.fillStyle = `hsl(${240 - temperature * 2}, 70%, 50%)`;
                ctx.fillRect(vesselX - 30, vesselY + vesselH - tempBarH - 10, 15, tempBarH);

                ctx.strokeStyle = '#666';
                ctx.strokeRect(vesselX - 30, vesselY + 10, 15, vesselH - 20);

                ctx.fillStyle = '#aaa';
                ctx.font = '9px sans-serif';
                ctx.fillText(temperature + '°C', vesselX - 35, vesselY + vesselH + 15);
            }

            // Labels
            ctx.fillStyle = '#aaa';
            ctx.font = '10px sans-serif';
            ctx.fillText('Solution', vesselX + vesselW / 2 - 25, vesselY - 10);

            // Method indicator
            let methodLabel = '';
            switch (method) {
                case 'cooling': methodLabel = 'Cooling'; break;
                case 'evaporative': methodLabel = 'Evaporating'; break;
                case 'antisolvent': methodLabel = 'Anti-solvent'; break;
            }
            ctx.fillText(methodLabel, vesselX + vesselW + 10, vesselY + 20);
        }

        function drawSolutes() {
            ctx.fillStyle = '#7e57c2';
            for (const s of solutes) {
                ctx.beginPath();
                ctx.arc(s.x, s.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawCrystals() {
            for (const crystal of crystals) {
                ctx.save();
                ctx.translate(crystal.x, crystal.y);
                ctx.rotate(crystal.angle);

                // Crystal shape (hexagonal-ish)
                const size = crystal.size;
                ctx.fillStyle = 'rgba(200, 180, 255, 0.8)';
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;

                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = i * Math.PI / 3;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Inner facets
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.moveTo(0, -size * 0.6);
                ctx.lineTo(0, size * 0.6);
                ctx.moveTo(-size * 0.5, 0);
                ctx.lineTo(size * 0.5, 0);
                ctx.stroke();

                ctx.restore();
            }
        }

        function drawNucleationDiagram() {
            const diagX = width - 280;
            const diagY = 80;
            const diagW = 180;
            const diagH = 150;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(diagX - 10, diagY - 20, diagW + 20, diagH + 40);

            ctx.fillStyle = '#fff';
            ctx.font = '11px sans-serif';
            ctx.fillText('Nucleation & Growth', diagX, diagY - 5);

            // Free energy barrier diagram
            ctx.strokeStyle = '#7e57c2';
            ctx.lineWidth = 2;
            ctx.beginPath();

            // ΔG vs nucleus size curve
            for (let r = 0; r < diagW - 20; r++) {
                const rNorm = r / (diagW - 20);
                // ΔG = surface energy - bulk energy = ar² - br³
                const surfE = rNorm * rNorm * 50;
                const bulkE = rNorm * rNorm * rNorm * 80;
                const deltaG = surfE - bulkE;
                const y = diagY + diagH / 2 - deltaG;

                if (r === 0) ctx.moveTo(diagX + 10 + r, y);
                else ctx.lineTo(diagX + 10 + r, y);
            }
            ctx.stroke();

            // Critical radius marker
            const r_crit = 0.66 * (diagW - 20);
            ctx.strokeStyle = '#ff5722';
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.moveTo(diagX + 10 + r_crit, diagY + 10);
            ctx.lineTo(diagX + 10 + r_crit, diagY + diagH - 10);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = '#ff5722';
            ctx.font = '9px sans-serif';
            ctx.fillText('r*', diagX + 10 + r_crit - 5, diagY + diagH);

            // Labels
            ctx.fillStyle = '#aaa';
            ctx.fillText('ΔG*', diagX + 5, diagY + 40);
            ctx.fillText('r (nucleus size)', diagX + diagW / 2 - 30, diagY + diagH + 15);

            // Supersaturation display
            ctx.fillStyle = '#7e57c2';
            ctx.font = '10px sans-serif';
            ctx.fillText('σ = ' + ((supersaturation - 1) * 100).toFixed(0) + '%', diagX + 100, diagY + 30);
        }

        function drawSolubilityCurve() {
            const plotX = 100;
            const plotY = height - 170;
            const plotW = 100;
            const plotH = 110;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(plotX - 10, plotY - 20, plotW + 50, plotH + 35);

            ctx.fillStyle = '#fff';
            ctx.font = '10px sans-serif';
            ctx.fillText('Solubility Curve', plotX, plotY - 5);

            // Axes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(plotX, plotY);
            ctx.lineTo(plotX, plotY + plotH);
            ctx.lineTo(plotX + plotW, plotY + plotH);
            ctx.stroke();

            // Solubility curve (increases with temperature)
            ctx.strokeStyle = '#7e57c2';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let T = 20; T <= 100; T++) {
                const C = 20 + (T - 20) * 1.5;
                const x = plotX + ((T - 20) / 80) * plotW;
                const y = plotY + plotH - (C / 150) * plotH;
                if (T === 20) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Current state point
            const currentT = temperature;
            const satConc = 20 + (currentT - 20) * 1.5;
            const actualConc = satConc * supersaturation;

            const stateX = plotX + ((currentT - 20) / 80) * plotW;
            const stateY = plotY + plotH - (actualConc / 150) * plotH;

            ctx.fillStyle = '#ff5722';
            ctx.beginPath();
            ctx.arc(stateX, stateY, 5, 0, Math.PI * 2);
            ctx.fill();

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '8px sans-serif';
            ctx.fillText('T (°C)', plotX + plotW / 2 - 10, plotY + plotH + 15);
            ctx.fillText('Supersaturated', plotX + 10, stateY - 5);
        }

        function updateStats() {
            const totalMass = crystals.reduce((sum, c) => sum + c.size * c.size * 0.1, 0);
            const yield_pct = ((100 - solutionConc) / 100) * 100;

            document.getElementById('nuclei').textContent = crystals.length;
            document.getElementById('mass').textContent = totalMass.toFixed(1);
            document.getElementById('conc').textContent = solutionConc.toFixed(0);
            document.getElementById('yield').textContent = yield_pct.toFixed(0);
        }

        function animate() {
            step();
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('method').addEventListener('change', e => {
            method = e.target.value;
        });

        document.getElementById('supersaturation').addEventListener('input', e => {
            supersaturation = parseFloat(e.target.value);
            document.getElementById('ssVal').textContent = supersaturation.toFixed(1);
        });

        document.getElementById('temperature').addEventListener('input', e => {
            temperature = parseInt(e.target.value);
            document.getElementById('tempVal').textContent = temperature;
        });

        document.getElementById('seeds').addEventListener('input', e => {
            seedCount = parseInt(e.target.value);
            document.getElementById('seedVal').textContent = seedCount;
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('start').addEventListener('click', () => {
            running = !running;
            document.getElementById('start').textContent = running ? 'Pause' : 'Start Crystallization';
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
