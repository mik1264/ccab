<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifelong Learning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #03a9f4; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #03a9f4; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #03a9f4; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #03a9f4; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lifelong Learning</h1>
        <p class="subtitle">Continuous Education</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Factor: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Scale: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Step:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Active:</span><span class="stat-value" id="active">0</span></div>
                    <div class="stat-row"><span class="stat-label">Value:</span><span class="stat-value" id="value">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let cells = [], flowField = [];
        const gridW = 30, gridH = 20, cellSize = 30;
        
        function init() {
            generation = 0;
            cells = [];
            flowField = [];
            
            for (let i = 0; i < gridW; i++) {
                cells[i] = [];
                flowField[i] = [];
                for (let j = 0; j < gridH; j++) {
                    cells[i][j] = {
                        value: Math.random(),
                        flow: Math.random() * 0.5,
                        state: Math.random() < 0.2 ? 1 : 0
                    };
                    flowField[i][j] = {
                        angle: Math.random() * Math.PI * 2,
                        magnitude: 0.5 + Math.random() * 0.5
                    };
                }
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            const newCells = [];
            for (let i = 0; i < gridW; i++) {
                newCells[i] = [];
                for (let j = 0; j < gridH; j++) {
                    const cell = cells[i][j];
                    let neighbors = 0, neighborValue = 0;
                    
                    for (let di = -1; di <= 1; di++) {
                        for (let dj = -1; dj <= 1; dj++) {
                            if (di === 0 && dj === 0) continue;
                            const ni = (i + di + gridW) % gridW;
                            const nj = (j + dj + gridH) % gridH;
                            neighbors++;
                            neighborValue += cells[ni][nj].value;
                            if (cells[ni][nj].state > 0) neighbors++;
                        }
                    }
                    
                    const avg = neighborValue / 8;
                    let newValue = cell.value * 0.9 + avg * 0.1 * param1;
                    newValue += (Math.random() - 0.5) * 0.05 * param2;
                    newValue = Math.max(0, Math.min(1, newValue));
                    
                    let newState = cell.state;
                    if (cell.state === 0 && newValue > 0.7 && Math.random() < param1 * 0.1) {
                        newState = 1;
                    } else if (cell.state > 0 && newValue < 0.3 && Math.random() < param2 * 0.1) {
                        newState = 0;
                    }
                    
                    newCells[i][j] = {
                        value: newValue,
                        flow: cell.flow * 0.95 + newValue * 0.05,
                        state: newState
                    };
                    
                    // Update flow field
                    flowField[i][j].angle += (Math.random() - 0.5) * 0.1;
                    flowField[i][j].magnitude = 0.3 + newValue * 0.7;
                }
            }
            cells = newCells;
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < gridW; i++) {
                for (let j = 0; j < gridH; j++) {
                    const cell = cells[i][j];
                    const x = i * cellSize + cellSize / 2;
                    const y = j * cellSize + cellSize / 2;
                    
                    // Cell background
                    const alpha = 0.1 + cell.value * 0.5;
                    ctx.fillStyle = cell.state > 0 ? '#03a9f4' : 'rgba(100, 100, 100, ' + alpha + ')';
                    if (cell.state > 0) {
                        ctx.globalAlpha = 0.3 + cell.value * 0.7;
                    }
                    ctx.fillRect(i * cellSize + 1, j * cellSize + 1, cellSize - 2, cellSize - 2);
                    ctx.globalAlpha = 1;
                    
                    // Flow vector
                    const flow = flowField[i][j];
                    const len = flow.magnitude * 10;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(
                        x + Math.cos(flow.angle) * len,
                        y + Math.sin(flow.angle) * len
                    );
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.fillText('Lifelong Learning: Continuous Education', 10, 20);
        }
        
        function updateStats() {
            const activeCount = cells.flat().filter(c => c.state > 0).length;
            const avgValue = cells.flat().reduce((s, c) => s + c.value, 0) / (gridW * gridH);
            document.getElementById('generation').textContent = generation;
            document.getElementById('active').textContent = activeCount;
            document.getElementById('value').textContent = avgValue.toFixed(2);
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
