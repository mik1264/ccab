<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage Bargaining</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #009688; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #009688; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #009688; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #009688; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wage Bargaining</h1>
        <p class="subtitle">Nash Bargaining and Union Negotiations</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Union Power: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Market Competition: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Avg Wage:</span><span class="stat-value" id="avgWage">$0</span></div>
                    <div class="stat-row"><span class="stat-label">Agreements:</span><span class="stat-value" id="agreements">0</span></div>
                    <div class="stat-row"><span class="stat-label">Strikes:</span><span class="stat-value" id="strikes">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        
        let running = false, generation = 0;
        let unionPower = 0.5, competition = 0.5;
        let negotiations = [], wageHistory = [];
        let totalAgreements = 0, totalStrikes = 0;
        
        function init() {
            generation = 0;
            negotiations = [];
            wageHistory = [];
            totalAgreements = 0;
            totalStrikes = 0;
            
            for (let i = 0; i < 20; i++) {
                negotiations.push({
                    x: 100 + (i % 5) * 160,
                    y: 80 + Math.floor(i / 5) * 120,
                    workerDemand: 0.6 + Math.random() * 0.3,
                    firmOffer: 0.3 + Math.random() * 0.2,
                    currentWage: 0.45,
                    status: 'negotiating', // negotiating, agreed, strike
                    progress: 0,
                    rounds: 0
                });
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            negotiations.forEach(n => {
                if (n.status === 'negotiating') {
                    n.rounds++;
                    
                    // Nash bargaining: parties move toward each other
                    const gap = n.workerDemand - n.firmOffer;
                    const workerConcession = gap * (1 - unionPower) * 0.05;
                    const firmConcession = gap * unionPower * 0.05 * (1 + competition * 0.5);
                    
                    n.workerDemand -= workerConcession + Math.random() * 0.01;
                    n.firmOffer += firmConcession + Math.random() * 0.01;
                    
                    // Check for agreement
                    if (n.workerDemand <= n.firmOffer + 0.02) {
                        n.currentWage = (n.workerDemand + n.firmOffer) / 2;
                        n.status = 'agreed';
                        totalAgreements++;
                    }
                    
                    // Strike if negotiations drag on
                    if (n.rounds > 30 && Math.random() < 0.1 * unionPower) {
                        n.status = 'strike';
                        totalStrikes++;
                    }
                    
                    n.progress = Math.min(1, n.rounds / 40);
                }
                
                // Occasionally restart negotiations
                if ((n.status === 'agreed' || n.status === 'strike') && Math.random() < 0.02) {
                    n.workerDemand = 0.5 + Math.random() * 0.4;
                    n.firmOffer = 0.25 + Math.random() * 0.25;
                    n.status = 'negotiating';
                    n.rounds = 0;
                    n.progress = 0;
                }
            });
            
            // Track wage history
            const avgWage = negotiations
                .filter(n => n.status === 'agreed')
                .reduce((s, n) => s + n.currentWage, 0) / Math.max(1, negotiations.filter(n => n.status === 'agreed').length);
            wageHistory.push(avgWage || 0.5);
            if (wageHistory.length > 200) wageHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw negotiations
            negotiations.forEach(n => {
                // Background
                ctx.fillStyle = n.status === 'agreed' ? 'rgba(76, 175, 80, 0.2)' :
                               n.status === 'strike' ? 'rgba(244, 67, 54, 0.2)' : 'rgba(0, 150, 136, 0.2)';
                ctx.fillRect(n.x - 60, n.y - 40, 120, 80);
                ctx.strokeStyle = n.status === 'agreed' ? '#4caf50' :
                                 n.status === 'strike' ? '#f44336' : '#009688';
                ctx.lineWidth = 2;
                ctx.strokeRect(n.x - 60, n.y - 40, 120, 80);
                
                // Bargaining bars
                const barWidth = 100;
                const workerX = n.x - 50 + n.workerDemand * barWidth;
                const firmX = n.x - 50 + n.firmOffer * barWidth;
                
                // Worker demand
                ctx.fillStyle = '#2196f3';
                ctx.beginPath();
                ctx.arc(workerX, n.y - 15, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Firm offer
                ctx.fillStyle = '#ff9800';
                ctx.beginPath();
                ctx.arc(firmX, n.y - 15, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Wage line
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(n.x - 50, n.y - 15);
                ctx.lineTo(n.x + 50, n.y - 15);
                ctx.stroke();
                
                // Status and wage
                ctx.fillStyle = '#fff';
                ctx.font = '12px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText(n.status.toUpperCase(), n.x, n.y + 10);
                if (n.status === 'agreed') {
                    ctx.fillText('$' + (n.currentWage * 100).toFixed(0) + 'k', n.x, n.y + 28);
                }
            });
            
            // Wage history chart
            if (wageHistory.length > 1) {
                const chartY = 520, chartH = 60;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(50, chartY, 800, chartH);
                
                ctx.beginPath();
                ctx.strokeStyle = '#009688';
                ctx.lineWidth = 2;
                wageHistory.forEach((w, i) => {
                    const x = 50 + (i / wageHistory.length) * 800;
                    const y = chartY + chartH - w * chartH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
                
                ctx.fillStyle = '#888';
                ctx.font = '12px Segoe UI';
                ctx.textAlign = 'left';
                ctx.fillText('Average Wage Over Time', 55, chartY - 5);
            }
        }
        
        function updateStats() {
            const agreedNeg = negotiations.filter(n => n.status === 'agreed');
            const avgWage = agreedNeg.length > 0 ?
                agreedNeg.reduce((s, n) => s + n.currentWage, 0) / agreedNeg.length : 0;
            
            document.getElementById('generation').textContent = generation;
            document.getElementById('avgWage').textContent = '$' + (avgWage * 100).toFixed(0) + 'k';
            document.getElementById('agreements').textContent = totalAgreements;
            document.getElementById('strikes').textContent = totalStrikes;
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        
        document.getElementById('param1').addEventListener('input', function() {
            unionPower = this.value / 10;
            document.getElementById('param1Val').textContent = unionPower.toFixed(1);
        });
        
        document.getElementById('param2').addEventListener('input', function() {
            competition = this.value / 10;
            document.getElementById('param2Val').textContent = competition.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
