<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Hygiene</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #9e9e9e; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #9e9e9e; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #9e9e9e; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #9e9e9e; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hand Hygiene</h1>
        <p class="subtitle">Compliance Monitoring</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Rate: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Intensity: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Step:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Active:</span><span class="stat-value" id="active">0</span></div>
                    <div class="stat-row"><span class="stat-label">Total:</span><span class="stat-value" id="total">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let particles = [], grid = [];
        const cols = 45, rows = 30, cellW = 20, cellH = 20;
        
        function init() {
            generation = 0;
            particles = [];
            grid = [];
            
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = { 
                        value: Math.random(), 
                        active: Math.random() < 0.1,
                        heat: 0
                    };
                }
            }
            
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    energy: Math.random()
                });
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Update grid
            const newGrid = [];
            for (let i = 0; i < cols; i++) {
                newGrid[i] = [];
                for (let j = 0; j < rows; j++) {
                    let neighbors = 0;
                    let activeNeighbors = 0;
                    for (let di = -1; di <= 1; di++) {
                        for (let dj = -1; dj <= 1; dj++) {
                            if (di === 0 && dj === 0) continue;
                            const ni = (i + di + cols) % cols;
                            const nj = (j + dj + rows) % rows;
                            neighbors++;
                            if (grid[ni][nj].active) activeNeighbors++;
                        }
                    }
                    
                    const cell = grid[i][j];
                    let active = cell.active;
                    
                    if (active) {
                        if (activeNeighbors < 2 || activeNeighbors > 5) {
                            active = Math.random() > param2 * 0.2;
                        }
                    } else {
                        if (activeNeighbors >= 2 && activeNeighbors <= 4) {
                            active = Math.random() < param1 * 0.1;
                        }
                    }
                    
                    newGrid[i][j] = {
                        value: cell.value * 0.99 + Math.random() * 0.01,
                        active: active,
                        heat: cell.heat * 0.95 + (active ? 0.2 : 0)
                    };
                }
            }
            grid = newGrid;
            
            // Update particles
            particles.forEach(p => {
                const gridX = Math.floor(p.x / cellW);
                const gridY = Math.floor(p.y / cellH);
                if (gridX >= 0 && gridX < cols && gridY >= 0 && gridY < rows) {
                    const cell = grid[gridX][gridY];
                    if (cell.active) {
                        p.energy += 0.05 * param1;
                        p.vx += (Math.random() - 0.5) * 0.5;
                        p.vy += (Math.random() - 0.5) * 0.5;
                    }
                }
                
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.99;
                p.vy *= 0.99;
                p.energy *= 0.995;
                
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
            });
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const cell = grid[i][j];
                    if (cell.active) {
                        const alpha = 0.3 + cell.heat * 0.7;
                        ctx.fillStyle = '#9e9e9e'.replace(')', ', ' + alpha + ')').replace('rgb', 'rgba');
                        if (!ctx.fillStyle.includes('rgba')) {
                            ctx.fillStyle = '#9e9e9e';
                            ctx.globalAlpha = alpha;
                        }
                        ctx.fillRect(i * cellW, j * cellH, cellW - 1, cellH - 1);
                        ctx.globalAlpha = 1;
                    }
                }
            }
            
            // Draw particles
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3 + p.energy * 5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, ' + (0.3 + p.energy * 0.7) + ')';
                ctx.fill();
            });
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.fillText('Hand Hygiene', 10, 20);
        }
        
        function updateStats() {
            const activeCount = grid.flat().filter(c => c.active).length;
            document.getElementById('generation').textContent = generation;
            document.getElementById('active').textContent = activeCount;
            document.getElementById('total').textContent = cols * rows;
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
