<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Reactor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #ffa726; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #ffa726; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #ffa726; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Batch Reactor</h1>
            <p class="description">No flow in/out during reaction. Concentration changes with time. Design equation: dNA/dt = rA·V. Ideal for specialty chemicals, pharma. Integrates like PFR with time replacing space.</p>

            <div class="control-group">
                <label>Initial Concentration: <span id="initVal">1.0</span> M</label>
                <input type="range" id="initConc" min="0.1" max="2.0" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label>Reactor Volume: <span id="volVal">100</span> L</label>
                <input type="range" id="volume" min="10" max="500" value="100">
            </div>

            <div class="control-group">
                <label>Rate Constant k: <span id="kVal">0.1</span> min⁻¹</label>
                <input type="range" id="rateConst" min="0.01" max="0.5" step="0.01" value="0.1">
            </div>

            <div class="control-group">
                <label>Reaction Order: <span id="orderVal">1</span></label>
                <input type="range" id="order" min="0" max="2" step="1" value="1">
            </div>

            <button id="reset">Reset / Charge</button>
            <button id="start">Start Reaction</button>

            <div class="stats">
                <div>Time: <span id="time">0</span> min</div>
                <div>Concentration: <span id="concentration">1.00</span> M</div>
                <div>Conversion: <span id="conversion">0</span>%</div>
                <div>Half-life (t½): <span id="halflife">6.9</span> min</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let time = 0;
        let stirrerAngle = 0;

        let initConc = 1.0;
        let reactorVolume = 100;
        let rateConstant = 0.1;
        let reactionOrder = 1;

        let running = false;
        let currentConc = 1.0;
        let particles = [];
        let concentrationHistory = [];

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            time = 0;
            stirrerAngle = 0;
            running = false;
            currentConc = initConc;
            concentrationHistory = [{ t: 0, c: initConc }];
            createParticles();
            updateStats();
        }

        function createParticles() {
            particles = [];
            const tankX = 180;
            const tankY = height / 2 - 80;
            const tankR = 80;
            const numParticles = Math.floor(initConc * 60);

            for (let i = 0; i < numParticles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * tankR * 0.8;
                particles.push({
                    x: tankX + tankR + Math.cos(angle) * r,
                    y: tankY + tankR + Math.sin(angle) * r,
                    reacted: false
                });
            }
        }

        function calculateConcentration(t) {
            switch (reactionOrder) {
                case 0:
                    // Zero order: C = C0 - kt
                    return Math.max(0, initConc - rateConstant * t);
                case 1:
                    // First order: C = C0 * exp(-kt)
                    return initConc * Math.exp(-rateConstant * t);
                case 2:
                    // Second order: 1/C = 1/C0 + kt
                    return 1 / (1 / initConc + rateConstant * t);
                default:
                    return initConc;
            }
        }

        function calculateHalfLife() {
            switch (reactionOrder) {
                case 0:
                    return initConc / (2 * rateConstant);
                case 1:
                    return Math.log(2) / rateConstant;
                case 2:
                    return 1 / (rateConstant * initConc);
                default:
                    return 0;
            }
        }

        function step() {
            if (!running) return;

            time += 0.1;
            stirrerAngle += 0.1;

            const tankX = 180;
            const tankY = height / 2 - 80;
            const tankR = 80;
            const centerX = tankX + tankR;
            const centerY = tankY + tankR;

            // Calculate concentration
            currentConc = calculateConcentration(time);

            // Record history
            if (time % 1 < 0.15) {
                concentrationHistory.push({ t: time, c: currentConc });
                if (concentrationHistory.length > 100) {
                    concentrationHistory.shift();
                }
            }

            // Update particles (react proportionally)
            const targetReacted = Math.floor((1 - currentConc / initConc) * particles.length);
            let currentReacted = particles.filter(p => p.reacted).length;

            while (currentReacted < targetReacted && currentReacted < particles.length) {
                const unreacted = particles.filter(p => !p.reacted);
                if (unreacted.length > 0) {
                    const idx = Math.floor(Math.random() * unreacted.length);
                    unreacted[idx].reacted = true;
                    currentReacted++;
                } else {
                    break;
                }
            }

            // Stir particles
            for (const p of particles) {
                const dx = p.x - centerX;
                const dy = p.y - centerY;
                const dist = Math.hypot(dx, dy);

                if (dist > 10) {
                    const angle = Math.atan2(dy, dx);
                    const rotSpeed = 0.05;
                    p.x = centerX + Math.cos(angle + rotSpeed) * dist;
                    p.y = centerY + Math.sin(angle + rotSpeed) * dist;
                }

                // Random motion
                p.x += (Math.random() - 0.5) * 1.5;
                p.y += (Math.random() - 0.5) * 1.5;

                // Keep in tank
                const newDist = Math.hypot(p.x - centerX, p.y - centerY);
                if (newDist > tankR - 10) {
                    const angle = Math.atan2(p.y - centerY, p.x - centerX);
                    p.x = centerX + Math.cos(angle) * (tankR - 10);
                    p.y = centerY + Math.sin(angle) * (tankR - 10);
                }
            }

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            drawReactor();
            drawStirrer();
            drawParticles();
            drawConcentrationPlot();
            drawIntegratedRateLaw();
            drawHalfLifePlot();
        }

        function drawReactor() {
            const tankX = 180;
            const tankY = height / 2 - 80;
            const tankR = 80;

            // Title
            ctx.fillStyle = '#ffa726';
            ctx.font = '14px sans-serif';
            ctx.fillText('Batch Reactor', 100, 40);

            // Tank
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(tankX + tankR, tankY + tankR, tankR, 0, Math.PI * 2);
            ctx.stroke();

            // Tank content color based on conversion
            const conversion = 1 - currentConc / initConc;
            const r = Math.floor(255 * conversion + 167 * (1 - conversion));
            const g = Math.floor(100 * conversion + 167 * (1 - conversion));
            const b = Math.floor(50 * conversion + 38 * (1 - conversion));

            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.4)`;
            ctx.beginPath();
            ctx.arc(tankX + tankR, tankY + tankR, tankR - 3, 0, Math.PI * 2);
            ctx.fill();

            // Volume label
            ctx.fillStyle = '#aaa';
            ctx.font = '10px sans-serif';
            ctx.fillText('V = ' + reactorVolume + ' L', tankX + tankR - 25, tankY + tankR + tankR + 25);

            // Status indicator
            ctx.fillStyle = running ? '#4caf50' : '#ff9800';
            ctx.beginPath();
            ctx.arc(tankX + tankR * 2 + 20, tankY + 20, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#aaa';
            ctx.fillText(running ? 'Reacting' : 'Charged', tankX + tankR * 2 + 35, tankY + 25);

            // Legend
            ctx.fillStyle = '#ffa726';
            ctx.beginPath();
            ctx.arc(tankX + tankR * 2 + 20, tankY + 50, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#aaa';
            ctx.fillText('Reactant', tankX + tankR * 2 + 30, tankY + 55);

            ctx.fillStyle = '#ef5350';
            ctx.beginPath();
            ctx.arc(tankX + tankR * 2 + 20, tankY + 70, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#aaa';
            ctx.fillText('Product', tankX + tankR * 2 + 30, tankY + 75);
        }

        function drawStirrer() {
            const tankX = 180;
            const tankY = height / 2 - 80;
            const tankR = 80;
            const centerX = tankX + tankR;
            const centerY = tankY + tankR;

            // Stirrer shaft
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(centerX, tankY - 20);
            ctx.lineTo(centerX, centerY);
            ctx.stroke();

            // Impeller
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(stirrerAngle);

            ctx.strokeStyle = '#666';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(-30, 0);
            ctx.lineTo(30, 0);
            ctx.moveTo(0, -25);
            ctx.lineTo(0, 25);
            ctx.stroke();

            ctx.restore();

            // Motor
            ctx.fillStyle = '#444';
            ctx.fillRect(centerX - 15, tankY - 50, 30, 30);
        }

        function drawParticles() {
            for (const p of particles) {
                ctx.fillStyle = p.reacted ? '#ef5350' : '#ffa726';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawConcentrationPlot() {
            const plotX = 100;
            const plotY = height - 180;
            const plotW = width - 500;
            const plotH = 120;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(plotX - 10, plotY - 20, plotW + 20, plotH + 45);

            ctx.fillStyle = '#fff';
            ctx.font = '11px sans-serif';
            ctx.fillText('Concentration vs Time', plotX, plotY - 5);

            // Axes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(plotX, plotY);
            ctx.lineTo(plotX, plotY + plotH);
            ctx.lineTo(plotX + plotW, plotY + plotH);
            ctx.stroke();

            // Theoretical curve
            ctx.strokeStyle = '#888';
            ctx.setLineDash([3, 3]);
            ctx.lineWidth = 1;
            ctx.beginPath();

            const maxTime = Math.max(50, time + 10);
            for (let t = 0; t <= maxTime; t += 0.5) {
                const c = calculateConcentration(t);
                const x = plotX + (t / maxTime) * plotW;
                const y = plotY + plotH - (c / initConc) * plotH;
                if (t === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.setLineDash([]);

            // Actual data points
            ctx.fillStyle = '#ffa726';
            for (const point of concentrationHistory) {
                const x = plotX + (point.t / maxTime) * plotW;
                const y = plotY + plotH - (point.c / initConc) * plotH;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '9px sans-serif';
            ctx.fillText('Time (min)', plotX + plotW / 2 - 20, plotY + plotH + 15);
            ctx.fillText('C/C₀', plotX - 25, plotY + plotH / 2);

            // Order label
            ctx.fillStyle = '#ffa726';
            const orderNames = ['Zero Order', 'First Order', 'Second Order'];
            ctx.fillText(orderNames[reactionOrder], plotX + plotW - 70, plotY + 15);
        }

        function drawIntegratedRateLaw() {
            const diagX = width - 280;
            const diagY = 80;
            const diagW = 180;
            const diagH = 130;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(diagX - 10, diagY - 20, diagW + 20, diagH + 40);

            ctx.fillStyle = '#fff';
            ctx.font = '11px sans-serif';
            ctx.fillText('Integrated Rate Laws', diagX, diagY - 5);

            ctx.fillStyle = '#aaa';
            ctx.font = '10px sans-serif';

            // Show equations based on order
            ctx.fillText('Mole Balance:', diagX + 10, diagY + 20);
            ctx.fillText('dNA/dt = rA·V', diagX + 10, diagY + 38);

            let eqn = '';
            let linearPlot = '';
            switch (reactionOrder) {
                case 0:
                    eqn = 'C = C₀ - kt';
                    linearPlot = 'C vs t → linear';
                    break;
                case 1:
                    eqn = 'C = C₀·exp(-kt)';
                    linearPlot = 'ln(C) vs t → linear';
                    break;
                case 2:
                    eqn = '1/C = 1/C₀ + kt';
                    linearPlot = '1/C vs t → linear';
                    break;
            }

            ctx.fillStyle = '#ffa726';
            ctx.font = '11px sans-serif';
            ctx.fillText('Order ' + reactionOrder + ':', diagX + 10, diagY + 70);
            ctx.fillText(eqn, diagX + 10, diagY + 88);

            ctx.fillStyle = '#888';
            ctx.font = '9px sans-serif';
            ctx.fillText(linearPlot, diagX + 10, diagY + 110);

            const t_half = calculateHalfLife();
            ctx.fillText('t½ = ' + t_half.toFixed(1) + ' min', diagX + 10, diagY + 130);
        }

        function drawHalfLifePlot() {
            const plotX = width - 280;
            const plotY = height / 2 + 30;
            const plotW = 150;
            const plotH = 80;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(plotX - 10, plotY - 20, plotW + 40, plotH + 35);

            ctx.fillStyle = '#fff';
            ctx.font = '10px sans-serif';
            ctx.fillText('Half-Life Concept', plotX, plotY - 5);

            // C/C0 = 0.5 line
            ctx.strokeStyle = '#888';
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.moveTo(plotX, plotY + plotH / 2);
            ctx.lineTo(plotX + plotW, plotY + plotH / 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Decay curve (first order for visualization)
            ctx.strokeStyle = '#ffa726';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let t = 0; t <= 5; t += 0.1) {
                const c = Math.exp(-0.5 * t);
                const x = plotX + (t / 5) * plotW;
                const y = plotY + plotH - c * plotH;
                if (t === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // t½ marker
            const t_half_norm = Math.log(2) / 0.5;
            const t_half_x = plotX + (t_half_norm / 5) * plotW;

            ctx.strokeStyle = '#ef5350';
            ctx.setLineDash([2, 2]);
            ctx.beginPath();
            ctx.moveTo(t_half_x, plotY);
            ctx.lineTo(t_half_x, plotY + plotH);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = '#ef5350';
            ctx.font = '8px sans-serif';
            ctx.fillText('t½', t_half_x - 5, plotY + plotH + 12);

            ctx.fillStyle = '#888';
            ctx.fillText('0.5', plotX - 18, plotY + plotH / 2 + 3);
        }

        function updateStats() {
            const conversion = 1 - currentConc / initConc;
            const t_half = calculateHalfLife();

            document.getElementById('time').textContent = time.toFixed(1);
            document.getElementById('concentration').textContent = currentConc.toFixed(3);
            document.getElementById('conversion').textContent = (conversion * 100).toFixed(1);
            document.getElementById('halflife').textContent = t_half.toFixed(1);
        }

        function animate() {
            step();
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('initConc').addEventListener('input', e => {
            initConc = parseFloat(e.target.value);
            document.getElementById('initVal').textContent = initConc.toFixed(1);
            if (!running) {
                currentConc = initConc;
                createParticles();
            }
            updateStats();
        });

        document.getElementById('volume').addEventListener('input', e => {
            reactorVolume = parseInt(e.target.value);
            document.getElementById('volVal').textContent = reactorVolume;
        });

        document.getElementById('rateConst').addEventListener('input', e => {
            rateConstant = parseFloat(e.target.value);
            document.getElementById('kVal').textContent = rateConstant.toFixed(2);
            updateStats();
        });

        document.getElementById('order').addEventListener('input', e => {
            reactionOrder = parseInt(e.target.value);
            document.getElementById('orderVal').textContent = reactionOrder;
            updateStats();
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('start').addEventListener('click', () => {
            running = !running;
            document.getElementById('start').textContent = running ? 'Pause' : 'Start Reaction';
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
