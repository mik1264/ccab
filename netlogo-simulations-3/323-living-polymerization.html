<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Polymerization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #4caf50; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        select { width: 100%; padding: 5px; background: #333; color: #fff; border: 1px solid #555; border-radius: 3px; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #4caf50; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #4caf50; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Living Polymerization</h1>
            <p class="description">Living (controlled) polymerization has no termination. Chains grow uniformly, giving narrow molecular weight distribution (PDI ≈ 1). ATRP and RAFT are common techniques.</p>

            <div class="control-group">
                <label>Method:</label>
                <select id="method">
                    <option value="atrp">ATRP (Atom Transfer)</option>
                    <option value="raft">RAFT (Chain Transfer)</option>
                    <option value="anionic">Anionic Living</option>
                </select>
            </div>

            <div class="control-group">
                <label>Initiator/Monomer: <span id="ratioVal">0.02</span></label>
                <input type="range" id="ratio" min="0.005" max="0.05" step="0.005" value="0.02">
            </div>

            <div class="control-group">
                <label>Monomer Concentration: <span id="monoVal">1.0</span> M</label>
                <input type="range" id="monomer" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label>Temperature: <span id="tempVal">80</span> °C</label>
                <input type="range" id="temperature" min="40" max="120" value="80">
            </div>

            <button id="reset">Reset</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>Active Chains: <span id="active">0</span></div>
                <div>Target DP: <span id="targetDP">0</span></div>
                <div>Actual DP: <span id="actualDP">0</span></div>
                <div>PDI: <span id="pdi">1.00</span></div>
                <div>Conversion: <span id="conversion">0</span>%</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;
        let time = 0;

        let method = 'atrp';
        let initMonoRatio = 0.02;
        let monomerConc = 1.0;
        let temperature = 80;

        let chains = [];
        let monomers = [];
        let catalysts = []; // For ATRP
        let raftAgents = []; // For RAFT
        let initialMonomerCount;

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            time = 0;

            chains = [];
            monomers = [];
            catalysts = [];
            raftAgents = [];

            const numMonomers = Math.floor(monomerConc * 100);
            const numInitiators = Math.floor(numMonomers * initMonoRatio);
            initialMonomerCount = numMonomers;

            // Create monomers
            for (let i = 0; i < numMonomers; i++) {
                monomers.push({
                    x: 100 + Math.random() * (width - 500),
                    y: 100 + Math.random() * (height - 200),
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }

            // Create chains (all start together - key for narrow PDI)
            for (let i = 0; i < numInitiators; i++) {
                chains.push({
                    x: 100 + Math.random() * (width - 500),
                    y: 100 + Math.random() * (height - 200),
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    length: 1,
                    active: true, // All chains stay active
                    dormant: false // For ATRP equilibrium
                });
            }

            // Method-specific initialization
            if (method === 'atrp') {
                for (let i = 0; i < numInitiators * 2; i++) {
                    catalysts.push({
                        x: 100 + Math.random() * (width - 500),
                        y: 100 + Math.random() * (height - 200),
                        vx: (Math.random() - 0.5) * 3,
                        vy: (Math.random() - 0.5) * 3,
                        oxidized: false
                    });
                }
            } else if (method === 'raft') {
                for (let i = 0; i < numInitiators; i++) {
                    raftAgents.push({
                        x: 100 + Math.random() * (width - 500),
                        y: 100 + Math.random() * (height - 200),
                        attachedChainLength: 0
                    });
                }
            }

            updateStats();
        }

        function step() {
            time += 0.02;
            const tempFactor = Math.sqrt(temperature / 80);

            // Move monomers
            for (const m of monomers) {
                m.vx += (Math.random() - 0.5) * 0.2 * tempFactor;
                m.vy += (Math.random() - 0.5) * 0.2 * tempFactor;
                m.vx *= 0.98;
                m.vy *= 0.98;
                m.x += m.vx;
                m.y += m.vy;

                if (m.x < 80) { m.x = 80; m.vx *= -1; }
                if (m.x > width - 380) { m.x = width - 380; m.vx *= -1; }
                if (m.y < 80) { m.y = 80; m.vy *= -1; }
                if (m.y > height - 80) { m.y = height - 80; m.vy *= -1; }
            }

            // Move chains
            for (const c of chains) {
                c.x += c.vx;
                c.y += c.vy;
                c.vx *= 0.99;
                c.vy *= 0.99;

                if (c.x < 80) { c.x = 80; c.vx *= -1; }
                if (c.x > width - 380) { c.x = width - 380; c.vx *= -1; }
                if (c.y < 80) { c.y = 80; c.vy *= -1; }
                if (c.y > height - 80) { c.y = height - 80; c.vy *= -1; }
            }

            // Polymerization based on method
            if (method === 'atrp') {
                stepATRP(tempFactor);
            } else if (method === 'raft') {
                stepRAFT(tempFactor);
            } else {
                stepAnionic(tempFactor);
            }

            updateStats();
        }

        function stepATRP(tempFactor) {
            // ATRP: Dormant ⟷ Active equilibrium controlled by Cu catalyst
            for (const c of chains) {
                if (c.dormant && Math.random() < 0.05 * tempFactor) {
                    c.dormant = false; // Activation
                }
                if (!c.dormant && Math.random() < 0.1) {
                    c.dormant = true; // Deactivation
                }
            }

            // Active chains grow
            for (const c of chains) {
                if (c.dormant) continue;

                for (let i = monomers.length - 1; i >= 0; i--) {
                    const m = monomers[i];
                    const dx = c.x - m.x;
                    const dy = c.y - m.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 15 && Math.random() < 0.2 * tempFactor) {
                        c.length++;
                        c.x = m.x;
                        c.y = m.y;
                        monomers.splice(i, 1);
                        break;
                    }
                }
            }
        }

        function stepRAFT(tempFactor) {
            // RAFT: Reversible chain transfer
            // All chains can grow when not attached to RAFT agent
            for (const c of chains) {
                if (!c.active) continue;

                for (let i = monomers.length - 1; i >= 0; i--) {
                    const m = monomers[i];
                    const dx = c.x - m.x;
                    const dy = c.y - m.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 15 && Math.random() < 0.15 * tempFactor) {
                        c.length++;
                        c.x = m.x;
                        c.y = m.y;
                        monomers.splice(i, 1);
                        break;
                    }
                }
            }
        }

        function stepAnionic(tempFactor) {
            // Anionic: No termination, all chains always active
            for (const c of chains) {
                for (let i = monomers.length - 1; i >= 0; i--) {
                    const m = monomers[i];
                    const dx = c.x - m.x;
                    const dy = c.y - m.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 15 && Math.random() < 0.25 * tempFactor) {
                        c.length++;
                        c.x = m.x;
                        c.y = m.y;
                        monomers.splice(i, 1);
                        break;
                    }
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            // Draw reaction vessel
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;
            ctx.strokeRect(70, 70, width - 450, height - 140);

            ctx.fillStyle = 'rgba(40, 40, 50, 0.5)';
            ctx.fillRect(70, 70, width - 450, height - 140);

            // Draw monomers
            ctx.fillStyle = '#9e9e9e';
            for (const m of monomers) {
                ctx.beginPath();
                ctx.arc(m.x, m.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw chains
            for (const c of chains) {
                // Chain length visualization
                const size = 6 + Math.log(c.length + 1) * 2;

                if (method === 'atrp' && c.dormant) {
                    ctx.fillStyle = '#ff9800'; // Dormant (orange)
                } else {
                    ctx.fillStyle = '#4caf50'; // Active (green)
                }

                ctx.beginPath();
                ctx.arc(c.x, c.y, size, 0, Math.PI * 2);
                ctx.fill();

                // Active end indicator
                if (!c.dormant) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, size + 3, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }

            // Method-specific elements
            if (method === 'atrp') {
                // Draw catalyst
                for (const cat of catalysts) {
                    ctx.fillStyle = cat.oxidized ? '#795548' : '#2196f3';
                    ctx.beginPath();
                    ctx.arc(cat.x, cat.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Labels
            ctx.fillStyle = '#4caf50';
            ctx.font = '14px sans-serif';

            let methodName;
            switch (method) {
                case 'atrp': methodName = 'ATRP (Atom Transfer Radical Polymerization)'; break;
                case 'raft': methodName = 'RAFT (Reversible Addition-Fragmentation)'; break;
                case 'anionic': methodName = 'Living Anionic Polymerization'; break;
            }
            ctx.fillText(methodName, 100, 50);

            // Legend
            ctx.fillStyle = '#9e9e9e';
            ctx.beginPath();
            ctx.arc(100, height - 50, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.font = '11px sans-serif';
            ctx.fillText('Monomer', 112, height - 46);

            ctx.fillStyle = '#4caf50';
            ctx.beginPath();
            ctx.arc(190, height - 50, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.fillText('Active Chain', 202, height - 46);

            if (method === 'atrp') {
                ctx.fillStyle = '#ff9800';
                ctx.beginPath();
                ctx.arc(300, height - 50, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.fillText('Dormant', 312, height - 46);
            }

            // Draw MW distribution
            drawMWDistribution();

            // Key feature highlight
            ctx.fillStyle = '#aaa';
            ctx.font = '11px sans-serif';
            ctx.fillText('Key: No termination → All chains grow uniformly → PDI ≈ 1.0', 100, height - 20);
        }

        function drawMWDistribution() {
            const histX = width - 280;
            const histY = 100;
            const histW = 200;
            const histH = 180;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(histX - 10, histY - 20, histW + 20, histH + 60);

            ctx.fillStyle = '#fff';
            ctx.font = '11px sans-serif';
            ctx.fillText('MW Distribution (Living)', histX, histY - 5);

            if (chains.length === 0) return;

            // Create histogram bins
            const lengths = chains.map(c => c.length);
            const maxLength = Math.max(...lengths, 1);
            const minLength = Math.min(...lengths);
            const bins = new Array(15).fill(0);

            for (const len of lengths) {
                const binIdx = Math.min(14, Math.floor((len - minLength) / ((maxLength - minLength + 1) / 15)));
                bins[binIdx]++;
            }

            const maxCount = Math.max(...bins, 1);
            const binWidth = histW / 15;

            // Draw narrow distribution (characteristic of living)
            for (let i = 0; i < 15; i++) {
                const barHeight = (bins[i] / maxCount) * histH;
                ctx.fillStyle = '#4caf50';
                ctx.fillRect(histX + i * binWidth, histY + histH - barHeight, binWidth - 1, barHeight);
            }

            // Comparison: conventional (broader)
            ctx.strokeStyle = '#f44336';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            for (let i = 0; i < 15; i++) {
                // Gaussian-like broader distribution
                const x = histX + (i + 0.5) * binWidth;
                const normalizedX = (i - 7) / 4;
                const gaussHeight = histH * 0.7 * Math.exp(-normalizedX * normalizedX / 2);
                if (i === 0) ctx.moveTo(x, histY + histH - gaussHeight);
                else ctx.lineTo(x, histY + histH - gaussHeight);
            }
            ctx.stroke();
            ctx.setLineDash([]);

            // Legend
            ctx.fillStyle = '#4caf50';
            ctx.fillRect(histX, histY + histH + 15, 15, 10);
            ctx.fillStyle = '#fff';
            ctx.font = '10px sans-serif';
            ctx.fillText('Living (narrow)', histX + 20, histY + histH + 23);

            ctx.strokeStyle = '#f44336';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(histX, histY + histH + 35);
            ctx.lineTo(histX + 15, histY + histH + 35);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.fillText('Conventional (broad)', histX + 20, histY + histH + 38);
        }

        function updateStats() {
            const activeCount = chains.filter(c => method !== 'atrp' || !c.dormant).length;
            const targetDP = Math.floor(1 / initMonoRatio);

            const lengths = chains.map(c => c.length);
            const avgLength = lengths.length > 0 ?
                lengths.reduce((a, b) => a + b, 0) / lengths.length : 0;

            // Calculate PDI (Mw/Mn)
            let pdi = 1;
            if (lengths.length > 1) {
                const Mn = avgLength;
                const Mw = lengths.reduce((sum, l) => sum + l * l, 0) / lengths.reduce((a, b) => a + b, 1);
                pdi = Mw / Mn;
            }

            const conversion = ((initialMonomerCount - monomers.length) / initialMonomerCount * 100).toFixed(1);

            document.getElementById('active').textContent = activeCount + '/' + chains.length;
            document.getElementById('targetDP').textContent = targetDP;
            document.getElementById('actualDP').textContent = avgLength.toFixed(1);
            document.getElementById('pdi').textContent = pdi.toFixed(3);
            document.getElementById('conversion').textContent = conversion;
        }

        function animate() {
            if (running) {
                step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('method').addEventListener('change', e => {
            method = e.target.value;
            init();
        });

        document.getElementById('ratio').addEventListener('input', e => {
            initMonoRatio = parseFloat(e.target.value);
            document.getElementById('ratioVal').textContent = initMonoRatio;
        });

        document.getElementById('monomer').addEventListener('input', e => {
            monomerConc = parseFloat(e.target.value);
            document.getElementById('monoVal').textContent = monomerConc;
        });

        document.getElementById('temperature').addEventListener('input', e => {
            temperature = parseInt(e.target.value);
            document.getElementById('tempVal').textContent = temperature;
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
