<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermoelectric Effects</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #80deea; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        select { width: 100%; padding: 8px; background: #2a2a3e; color: #e8e6e1; border: 1px solid #444; border-radius: 4px; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #80deea; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #80deea; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Thermoelectric Effects</h1>
            <p class="description">Seebeck effect: temperature gradient → voltage. Peltier effect: current → heat pumping. Thomson effect: current in temperature gradient → heat. ZT = S²σT/κ determines efficiency.</p>

            <div class="control-group">
                <label>Mode:</label>
                <select id="mode">
                    <option value="seebeck">Seebeck (Power Generation)</option>
                    <option value="peltier">Peltier (Cooling/Heating)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Material:</label>
                <select id="material">
                    <option value="bi2te3">Bi₂Te₃ (ZT ≈ 1.0)</option>
                    <option value="pbte">PbTe (ZT ≈ 0.8)</option>
                    <option value="sige">SiGe (ZT ≈ 0.6)</option>
                </select>
            </div>

            <div class="control-group" id="tempDiffControl">
                <label>Temperature Difference: <span id="deltaTV">100</span> K</label>
                <input type="range" id="deltaT" min="0" max="300" value="100">
            </div>

            <div class="control-group" id="currentControl" style="display:none;">
                <label>Applied Current: <span id="currentVal">1.0</span> A</label>
                <input type="range" id="current" min="0" max="5" step="0.1" value="1.0">
            </div>

            <button id="toggleRun">Run/Pause</button>
            <button id="reset">Reset</button>

            <div class="stats">
                <div>Hot Side: <span id="tHot">400</span> K</div>
                <div>Cold Side: <span id="tCold">300</span> K</div>
                <div>Voltage: <span id="voltage">0</span> mV</div>
                <div>Power/COP: <span id="efficiency">0</span></div>
                <div>ZT: <span id="zt">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;
        let time = 0;

        let mode = 'seebeck';
        let material = 'bi2te3';
        let deltaT = 100;
        let appliedCurrent = 1.0;

        let carriers = [];
        let tHot = 400;
        let tCold = 300;

        const materials = {
            bi2te3: { S: 200e-6, sigma: 1e5, kappa: 1.5, ZT: 1.0 },
            pbte: { S: 180e-6, sigma: 5e4, kappa: 2.0, ZT: 0.8 },
            sige: { S: 150e-6, sigma: 3e4, kappa: 3.0, ZT: 0.6 }
        };

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            carriers = [];
            time = 0;
            tHot = 350 + deltaT / 2;
            tCold = 350 - deltaT / 2;

            // Create charge carriers
            for (let i = 0; i < 100; i++) {
                carriers.push({
                    x: width / 4 + Math.random() * width / 2,
                    y: height / 4 + Math.random() * height / 2,
                    vx: 0,
                    vy: 0,
                    type: Math.random() > 0.5 ? 'n' : 'p',  // n-type or p-type
                    energy: 0.5 + Math.random() * 0.5
                });
            }

            updateStats();
        }

        function step() {
            time += 0.05;
            const mat = materials[material];

            const cx = width / 2;
            const cy = height / 2;
            const legWidth = 80;
            const legHeight = 200;

            for (const c of carriers) {
                // Determine which leg
                const inNLeg = c.x < cx;
                const inPLeg = c.x > cx;

                if (mode === 'seebeck') {
                    // Seebeck effect: carriers diffuse from hot to cold
                    const yNorm = (c.y - (cy - legHeight/2)) / legHeight;
                    const localT = tHot - (tHot - tCold) * yNorm;

                    // Thermal velocity
                    const thermalV = Math.sqrt(localT / 300) * 2;

                    // Drift due to temperature gradient
                    if (inNLeg) {
                        c.vy += 0.05 * (localT - 300) / 100;  // n-type: electrons to cold
                    } else if (inPLeg) {
                        c.vy -= 0.05 * (localT - 300) / 100;  // p-type: holes to hot
                    }

                    // Random thermal motion
                    c.vx += (Math.random() - 0.5) * thermalV * 0.5;
                    c.vy += (Math.random() - 0.5) * thermalV * 0.5;

                } else {
                    // Peltier effect: current drives heat transport
                    const drift = appliedCurrent * 0.5;

                    if (inNLeg) {
                        c.vy += drift;  // n-type current direction
                    } else if (inPLeg) {
                        c.vy -= drift;  // p-type opposite
                    }

                    c.vx += (Math.random() - 0.5) * 0.5;
                    c.vy += (Math.random() - 0.5) * 0.5;
                }

                // Damping
                c.vx *= 0.95;
                c.vy *= 0.95;

                // Update position
                c.x += c.vx;
                c.y += c.vy;

                // Boundary conditions
                const legTop = cy - legHeight/2;
                const legBottom = cy + legHeight/2;

                if (c.y < legTop) { c.y = legTop; c.vy = Math.abs(c.vy); }
                if (c.y > legBottom) { c.y = legBottom; c.vy = -Math.abs(c.vy); }

                // Keep in respective leg
                if (inNLeg) {
                    c.x = Math.max(cx - legWidth - 30, Math.min(cx - 30, c.x));
                } else if (inPLeg) {
                    c.x = Math.max(cx + 30, Math.min(cx + legWidth + 30, c.x));
                } else {
                    // Re-randomize position
                    c.x = Math.random() > 0.5 ?
                        cx - legWidth/2 - 30 : cx + legWidth/2 + 30;
                }

                // Energy based on temperature
                const yNorm = (c.y - legTop) / legHeight;
                c.energy = 0.3 + 0.7 * (1 - yNorm);
            }

            // Update temperatures for Peltier mode
            if (mode === 'peltier' && running) {
                const Q = mat.S * appliedCurrent * (tHot + tCold) / 2;  // Peltier heat
                tCold = Math.max(200, tCold - Q * 0.001);
                tHot = Math.min(500, tHot + Q * 0.001);
            }

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            const cx = width / 2;
            const cy = height / 2;
            const legWidth = 80;
            const legHeight = 200;

            // Draw heat reservoirs
            // Hot side (top in Seebeck, varies in Peltier)
            const hotY = cy - legHeight/2 - 30;
            const coldY = cy + legHeight/2 + 10;

            // Temperature gradient visualization
            const hotGrad = ctx.createLinearGradient(0, hotY, 0, hotY + 30);
            hotGrad.addColorStop(0, '#ff5722');
            hotGrad.addColorStop(1, '#ff8a65');
            ctx.fillStyle = hotGrad;
            ctx.fillRect(cx - legWidth - 60, hotY, legWidth * 2 + 120, 25);

            const coldGrad = ctx.createLinearGradient(0, coldY, 0, coldY + 30);
            coldGrad.addColorStop(0, '#4fc3f7');
            coldGrad.addColorStop(1, '#29b6f6');
            ctx.fillStyle = coldGrad;
            ctx.fillRect(cx - legWidth - 60, coldY, legWidth * 2 + 120, 25);

            // Temperature labels
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${tHot.toFixed(0)} K`, cx - legWidth - 100, hotY + 17);
            ctx.fillText(`${tCold.toFixed(0)} K`, cx - legWidth - 100, coldY + 17);

            // Draw thermoelectric legs
            // N-type leg
            const nLegGrad = ctx.createLinearGradient(0, cy - legHeight/2, 0, cy + legHeight/2);
            nLegGrad.addColorStop(0, '#ef5350');
            nLegGrad.addColorStop(1, '#42a5f5');
            ctx.fillStyle = nLegGrad;
            ctx.fillRect(cx - legWidth - 30, cy - legHeight/2, legWidth, legHeight);

            ctx.fillStyle = '#fff';
            ctx.font = '16px sans-serif';
            ctx.fillText('n', cx - legWidth/2 - 30, cy + 5);

            // P-type leg
            const pLegGrad = ctx.createLinearGradient(0, cy - legHeight/2, 0, cy + legHeight/2);
            pLegGrad.addColorStop(0, '#ef5350');
            pLegGrad.addColorStop(1, '#42a5f5');
            ctx.fillStyle = pLegGrad;
            ctx.fillRect(cx + 30, cy - legHeight/2, legWidth, legHeight);

            ctx.fillStyle = '#fff';
            ctx.fillText('p', cx + legWidth/2 + 30, cy + 5);

            // Draw electrical connections
            ctx.strokeStyle = '#ffd54f';
            ctx.lineWidth = 4;

            // Top connection (common)
            ctx.beginPath();
            ctx.moveTo(cx - 30, cy - legHeight/2);
            ctx.lineTo(cx + 30, cy - legHeight/2);
            ctx.stroke();

            // Draw carriers
            for (const c of carriers) {
                const inNLeg = c.x < cx;
                ctx.fillStyle = inNLeg ?
                    `rgba(66, 165, 245, ${c.energy})` :  // electrons blue
                    `rgba(239, 83, 80, ${c.energy})`;    // holes red

                ctx.beginPath();
                ctx.arc(c.x, c.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw current/heat flow arrows
            if (mode === 'seebeck') {
                // Heat in, power out
                ctx.fillStyle = '#ff9800';
                ctx.font = '12px sans-serif';
                ctx.fillText('Heat In', cx, hotY - 10);
                ctx.fillText('Heat Out', cx, coldY + 45);

                // Voltage output
                if (deltaT > 10) {
                    ctx.strokeStyle = '#4caf50';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(cx - legWidth - 30, coldY + 10);
                    ctx.lineTo(cx - legWidth - 60, coldY + 10);
                    ctx.lineTo(cx - legWidth - 60, coldY + 60);
                    ctx.lineTo(cx + legWidth + 60, coldY + 60);
                    ctx.lineTo(cx + legWidth + 60, coldY + 10);
                    ctx.lineTo(cx + legWidth + 30, coldY + 10);
                    ctx.stroke();

                    ctx.fillStyle = '#4caf50';
                    ctx.fillText('V out', cx, coldY + 75);
                }
            } else {
                // Current in, heat pumping
                if (appliedCurrent > 0.1) {
                    ctx.strokeStyle = '#ffd54f';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);

                    // Current flow arrows
                    drawArrow(cx - legWidth/2 - 30, cy, cx - legWidth/2 - 30, cy - 50, '#ffd54f');
                    drawArrow(cx + legWidth/2 + 30, cy - 50, cx + legWidth/2 + 30, cy, '#ffd54f');

                    ctx.setLineDash([]);

                    ctx.fillStyle = '#4fc3f7';
                    ctx.fillText('Cooling', cx, coldY + 50);
                }
            }
        }

        function drawArrow(x1, y1, x2, y2, color) {
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            const angle = Math.atan2(y2 - y1, x2 - x1);
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - 10 * Math.cos(angle - 0.4), y2 - 10 * Math.sin(angle - 0.4));
            ctx.lineTo(x2 - 10 * Math.cos(angle + 0.4), y2 - 10 * Math.sin(angle + 0.4));
            ctx.closePath();
            ctx.fill();
        }

        function updateStats() {
            const mat = materials[material];

            let voltage, efficiency;

            if (mode === 'seebeck') {
                // Seebeck voltage V = S × ΔT
                voltage = mat.S * deltaT * 1000 * 2;  // mV (2 legs in series)

                // Power generation efficiency
                const carnotEff = 1 - tCold / tHot;
                const ZT = mat.ZT;
                const factor = (Math.sqrt(1 + ZT) - 1) / (Math.sqrt(1 + ZT) + tCold / tHot);
                efficiency = (carnotEff * factor * 100).toFixed(1) + '% eff';
            } else {
                voltage = appliedCurrent * 10;  // Approximate resistance

                // COP for Peltier cooling
                const ZT = mat.ZT;
                const Tc = tCold, Th = tHot;
                const COP = (Tc / (Th - Tc)) * (Math.sqrt(1 + ZT) - Th / Tc) / (Math.sqrt(1 + ZT) + 1);
                efficiency = 'COP: ' + Math.max(0, COP).toFixed(2);
            }

            document.getElementById('tHot').textContent = tHot.toFixed(0);
            document.getElementById('tCold').textContent = tCold.toFixed(0);
            document.getElementById('voltage').textContent = voltage.toFixed(1);
            document.getElementById('efficiency').textContent = efficiency;
            document.getElementById('zt').textContent = mat.ZT.toFixed(1);
        }

        function animate() {
            if (running) {
                step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('mode').addEventListener('change', e => {
            mode = e.target.value;
            document.getElementById('tempDiffControl').style.display = mode === 'seebeck' ? 'block' : 'none';
            document.getElementById('currentControl').style.display = mode === 'peltier' ? 'block' : 'none';
            init();
        });

        document.getElementById('material').addEventListener('change', e => {
            material = e.target.value;
            updateStats();
        });

        document.getElementById('deltaT').addEventListener('input', e => {
            deltaT = parseInt(e.target.value);
            document.getElementById('deltaTV').textContent = deltaT;
            tHot = 350 + deltaT / 2;
            tCold = 350 - deltaT / 2;
            updateStats();
        });

        document.getElementById('current').addEventListener('input', e => {
            appliedCurrent = parseFloat(e.target.value);
            document.getElementById('currentVal').textContent = appliedCurrent;
        });

        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        document.getElementById('reset').addEventListener('click', init);

        window.addEventListener('resize', () => { resize(); init(); });

        init();
        animate();
    </script>
</body>
</html>
