<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Swarms</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #8bc34a; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #8bc34a; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #8bc34a; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #8bc34a; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drone Swarms</h1>
        <p class="subtitle">Aerial Coordination</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Speed: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Density: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Step:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Active:</span><span class="stat-value" id="active">0</span></div>
                    <div class="stat-row"><span class="stat-label">Score:</span><span class="stat-value" id="score">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let agents = [], resources = [];
        
        function init() {
            generation = 0;
            agents = [];
            resources = [];
            
            const numAgents = 30 + Math.floor(param2 * 40);
            for (let i = 0; i < numAgents; i++) {
                agents.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    state: 'idle',
                    energy: 50 + Math.random() * 50,
                    color: Math.random() * 360
                });
            }
            
            for (let i = 0; i < 15; i++) {
                resources.push({
                    x: 100 + Math.random() * 700,
                    y: 100 + Math.random() * 400,
                    value: 20 + Math.random() * 30,
                    type: Math.floor(Math.random() * 3)
                });
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            agents.forEach(agent => {
                // Find nearest resource
                let nearest = null, minDist = Infinity;
                resources.forEach(r => {
                    const dx = r.x - agent.x;
                    const dy = r.y - agent.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = r;
                    }
                });
                
                if (nearest && minDist > 20) {
                    const dx = nearest.x - agent.x;
                    const dy = nearest.y - agent.y;
                    agent.vx += (dx / minDist) * param1 * 0.1;
                    agent.vy += (dy / minDist) * param1 * 0.1;
                    agent.state = 'seeking';
                } else if (nearest && minDist <= 20) {
                    agent.energy += nearest.value * 0.1;
                    agent.state = 'consuming';
                }
                
                // Avoid other agents
                agents.forEach(other => {
                    if (other === agent) return;
                    const dx = agent.x - other.x;
                    const dy = agent.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 25 && dist > 0) {
                        agent.vx += (dx / dist) * 0.3;
                        agent.vy += (dy / dist) * 0.3;
                    }
                });
                
                // Speed limit
                const speed = Math.sqrt(agent.vx * agent.vx + agent.vy * agent.vy);
                if (speed > 3) {
                    agent.vx = (agent.vx / speed) * 3;
                    agent.vy = (agent.vy / speed) * 3;
                }
                
                agent.vx *= 0.98;
                agent.vy *= 0.98;
                agent.x += agent.vx;
                agent.y += agent.vy;
                agent.energy -= 0.1;
                
                // Boundaries
                if (agent.x < 0) { agent.x = 0; agent.vx *= -0.5; }
                if (agent.x > canvas.width) { agent.x = canvas.width; agent.vx *= -0.5; }
                if (agent.y < 0) { agent.y = 0; agent.vy *= -0.5; }
                if (agent.y > canvas.height) { agent.y = canvas.height; agent.vy *= -0.5; }
            });
            
            // Replenish resources
            if (Math.random() < 0.02 * param2) {
                resources.push({
                    x: 100 + Math.random() * 700,
                    y: 100 + Math.random() * 400,
                    value: 20 + Math.random() * 30,
                    type: Math.floor(Math.random() * 3)
                });
            }
            
            // Remove depleted resources
            resources = resources.filter(r => r.value > 0);
            
            // Remove dead agents
            agents = agents.filter(a => a.energy > 0);
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw resources
            resources.forEach(r => {
                ctx.beginPath();
                ctx.arc(r.x, r.y, 5 + r.value / 5, 0, Math.PI * 2);
                const colors = ['#4caf50', '#ff9800', '#2196f3'];
                ctx.fillStyle = colors[r.type];
                ctx.globalAlpha = 0.5;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // Draw agents
            agents.forEach(agent => {
                ctx.beginPath();
                ctx.arc(agent.x, agent.y, 6, 0, Math.PI * 2);
                ctx.fillStyle = 'hsl(' + agent.color + ', 70%, 50%)';
                ctx.fill();
                
                // Energy bar
                ctx.fillStyle = '#333';
                ctx.fillRect(agent.x - 10, agent.y - 12, 20, 3);
                ctx.fillStyle = agent.energy > 30 ? '#4caf50' : '#f44336';
                ctx.fillRect(agent.x - 10, agent.y - 12, Math.min(20, agent.energy / 5), 3);
            });
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.fillText('Drone Swarms: Aerial Coordination', 10, 20);
        }
        
        function updateStats() {
            const avgEnergy = agents.length > 0 ? 
                agents.reduce((s, a) => s + a.energy, 0) / agents.length : 0;
            document.getElementById('generation').textContent = generation;
            document.getElementById('active').textContent = agents.length;
            document.getElementById('score').textContent = Math.round(avgEnergy);
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
