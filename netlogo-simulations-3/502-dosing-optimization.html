<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosing Optimization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #673ab7; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #673ab7; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #673ab7; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #673ab7; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dosing Optimization</h1>
        <p class="subtitle">Therapeutic Windows</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Step:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Agents:</span><span class="stat-value" id="agents">0</span></div>
                    <div class="stat-row"><span class="stat-label">Score:</span><span class="stat-value" id="score">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let agents = [], links = [];
        
        function init() {
            generation = 0;
            agents = [];
            links = [];
            
            // Create network nodes
            const numNodes = 30 + Math.floor(param1 * 20);
            for (let i = 0; i < numNodes; i++) {
                agents.push({
                    x: 100 + Math.random() * 700,
                    y: 100 + Math.random() * 400,
                    vx: 0, vy: 0,
                    state: Math.random() < 0.3 ? 'active' : 'inactive',
                    value: Math.random(),
                    connections: []
                });
            }
            
            // Create network links
            for (let i = 0; i < agents.length; i++) {
                const numLinks = 1 + Math.floor(Math.random() * 3 * param2);
                for (let j = 0; j < numLinks; j++) {
                    const target = Math.floor(Math.random() * agents.length);
                    if (target !== i) {
                        links.push({ source: i, target: target, strength: Math.random() });
                        agents[i].connections.push(target);
                    }
                }
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Force-directed layout
            agents.forEach((a, i) => {
                // Repulsion from other nodes
                agents.forEach((b, j) => {
                    if (i !== j) {
                        const dx = a.x - b.x;
                        const dy = a.y - b.y;
                        const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                        const force = 500 / (dist * dist);
                        a.vx += (dx / dist) * force;
                        a.vy += (dy / dist) * force;
                    }
                });
            });
            
            // Attraction along links
            links.forEach(link => {
                const a = agents[link.source];
                const b = agents[link.target];
                const dx = b.x - a.x;
                const dy = b.y - a.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const force = (dist - 100) * 0.01 * link.strength;
                a.vx += (dx / dist) * force;
                a.vy += (dy / dist) * force;
                b.vx -= (dx / dist) * force;
                b.vy -= (dy / dist) * force;
            });
            
            // State propagation
            if (generation % 10 === 0) {
                agents.forEach(a => {
                    if (a.state === 'inactive' && Math.random() < param1 * 0.1) {
                        const activeNeighbors = a.connections.filter(c => agents[c].state === 'active').length;
                        if (activeNeighbors > 0 && Math.random() < activeNeighbors * 0.2) {
                            a.state = 'active';
                        }
                    }
                    if (a.state === 'active' && Math.random() < param2 * 0.05) {
                        a.state = 'inactive';
                    }
                });
            }
            
            // Update positions
            agents.forEach(a => {
                a.vx *= 0.9;
                a.vy *= 0.9;
                a.x += a.vx;
                a.y += a.vy;
                a.x = Math.max(50, Math.min(850, a.x));
                a.y = Math.max(50, Math.min(550, a.y));
            });
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw links
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.lineWidth = 1;
            links.forEach(link => {
                const a = agents[link.source];
                const b = agents[link.target];
                ctx.beginPath();
                ctx.moveTo(a.x, a.y);
                ctx.lineTo(b.x, b.y);
                ctx.stroke();
            });
            
            // Draw agents
            agents.forEach(a => {
                ctx.beginPath();
                ctx.arc(a.x, a.y, 8 + a.value * 8, 0, Math.PI * 2);
                if (a.state === 'active') {
                    ctx.fillStyle = '#673ab7';
                } else {
                    ctx.fillStyle = '#444';
                }
                ctx.fill();
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 1;
                ctx.stroke();
            });
            
            // Title
            ctx.fillStyle = '#888';
            ctx.font = '14px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText('Dosing Optimization: Therapeutic Windows', 20, 30);
        }
        
        function updateStats() {
            const activeCount = agents.filter(a => a.state === 'active').length;
            document.getElementById('generation').textContent = generation;
            document.getElementById('agents').textContent = agents.length;
            document.getElementById('score').textContent = activeCount;
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
