<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intergenerational Transfers</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #00bcd4; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #00bcd4; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #00bcd4; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #00bcd4; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intergenerational Transfers</h1>
        <p class="subtitle">Wealth and Status Transmission</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Agents:</span><span class="stat-value" id="agents">0</span></div>
                    <div class="stat-row"><span class="stat-label">Gap:</span><span class="stat-value" id="gap">0%</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let agents = [], gapHistory = [];
        
        function init() {
            generation = 0;
            agents = [];
            gapHistory = [];
            
            for (let i = 0; i < 120; i++) {
                const group = i < 60 ? 0 : 1;
                agents.push({
                    x: group === 0 ? Math.random() * 350 + 50 : Math.random() * 350 + 500,
                    y: Math.random() * 450 + 75,
                    group: group,
                    status: 0.3 + Math.random() * 0.4 + (group === 0 ? 0.2 : 0),
                    potential: Math.random(),
                    advancement: 0,
                    vx: 0, vy: 0
                });
            }
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            agents.forEach(a => {
                // Status advancement
                const baseAdvance = a.potential * param2 * 0.01;
                const biasEffect = a.group === 1 ? param1 * 0.5 : 0; // Barrier for group 1
                
                a.advancement += baseAdvance - biasEffect * 0.01;
                a.status += a.advancement * 0.1;
                a.status = Math.max(0, Math.min(1, a.status));
                
                // Y position reflects status
                const targetY = 500 - a.status * 400;
                a.vy += (targetY - a.y) * 0.02;
                
                // Some horizontal drift
                a.vx += (Math.random() - 0.5) * 0.3;
                
                a.vx *= 0.9;
                a.vy *= 0.9;
                a.x += a.vx;
                a.y += a.vy;
                a.x = Math.max(30, Math.min(870, a.x));
                a.y = Math.max(75, Math.min(525, a.y));
            });
            
            // Calculate gap
            const group0Avg = agents.filter(a => a.group === 0).reduce((s, a) => s + a.status, 0) / 60;
            const group1Avg = agents.filter(a => a.group === 1).reduce((s, a) => s + a.status, 0) / 60;
            const gap = (group0Avg - group1Avg) * 100;
            
            gapHistory.push(gap);
            if (gapHistory.length > 200) gapHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Status levels
            ctx.strokeStyle = '#333';
            ctx.setLineDash([5, 5]);
            [0.25, 0.5, 0.75].forEach(level => {
                const y = 500 - level * 400;
                ctx.beginPath();
                ctx.moveTo(50, y);
                ctx.lineTo(850, y);
                ctx.stroke();
            });
            ctx.setLineDash([]);
            
            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'right';
            ctx.fillText('High', 40, 105);
            ctx.fillText('Low', 40, 505);
            
            // Draw agents
            const colors = ['#2196f3', '#e91e63'];
            agents.forEach(a => {
                const size = 4 + a.potential * 4;
                ctx.beginPath();
                ctx.arc(a.x, a.y, size, 0, Math.PI * 2);
                ctx.fillStyle = colors[a.group];
                ctx.globalAlpha = 0.4 + a.status * 0.6;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // Gap chart
            if (gapHistory.length > 1) {
                const chartY = 540, chartH = 50;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(50, chartY, 800, chartH);
                
                // Zero line
                ctx.strokeStyle = '#555';
                ctx.setLineDash([3, 3]);
                ctx.beginPath();
                ctx.moveTo(50, chartY + chartH/2);
                ctx.lineTo(850, chartY + chartH/2);
                ctx.stroke();
                ctx.setLineDash([]);
                
                const maxGap = Math.max(...gapHistory.map(Math.abs), 30);
                ctx.beginPath();
                ctx.strokeStyle = '#00bcd4';
                ctx.lineWidth = 2;
                gapHistory.forEach((v, i) => {
                    const x = 50 + (i / gapHistory.length) * 800;
                    const y = chartY + chartH/2 - (v / maxGap) * (chartH/2);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText('Status Gap Over Time', 55, 535);
            
            // Legend
            ctx.fillStyle = '#2196f3';
            ctx.fillRect(700, 30, 15, 15);
            ctx.fillStyle = '#888';
            ctx.fillText('Group A', 720, 42);
            ctx.fillStyle = '#e91e63';
            ctx.fillRect(780, 30, 15, 15);
            ctx.fillStyle = '#888';
            ctx.fillText('Group B', 800, 42);
        }
        
        function updateStats() {
            const gap = gapHistory.length > 0 ? gapHistory[gapHistory.length - 1] : 0;
            document.getElementById('generation').textContent = generation;
            document.getElementById('agents').textContent = agents.length;
            document.getElementById('gap').textContent = gap.toFixed(1) + '%';
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
