<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median Voter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #2196f3; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #2196f3; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #2196f3; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #2196f3; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Median Voter</h1>
        <p class="subtitle">Convergence and Policy Moderation</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Voters:</span><span class="stat-value" id="voters">0</span></div>
                    <div class="stat-row"><span class="stat-label">Outcome:</span><span class="stat-value" id="outcome">-</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let voters = [], candidates = [], resultHistory = [];
        
        const partyColors = ['#e91e63', '#2196f3', '#4caf50', '#ff9800'];
        
        function init() {
            generation = 0;
            voters = [];
            candidates = [];
            resultHistory = [];
            
            // Create voters distributed across ideology spectrum
            for (let i = 0; i < 150; i++) {
                voters.push({
                    x: Math.random() * 700 + 100,
                    y: Math.random() * 400 + 100,
                    ideology: Math.random(),
                    intensity: 0.5 + Math.random() * 0.5,
                    voted: false,
                    choice: -1,
                    vx: 0, vy: 0
                });
            }
            
            // Create candidates/parties
            for (let i = 0; i < 4; i++) {
                candidates.push({
                    x: 150 + i * 200,
                    y: 80,
                    ideology: i / 3,
                    votes: 0,
                    color: partyColors[i]
                });
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Reset votes
            candidates.forEach(c => c.votes = 0);
            
            // Voting dynamics
            voters.forEach(v => {
                // Find closest ideological match
                let bestCand = null;
                let bestDist = Infinity;
                
                candidates.forEach(c => {
                    const ideoDist = Math.abs(c.ideology - v.ideology);
                    // Strategic voting: consider viability
                    const viabilityBonus = c.votes * param1 * 0.01;
                    const adjustedDist = ideoDist - viabilityBonus;
                    
                    if (adjustedDist < bestDist) {
                        bestDist = adjustedDist;
                        bestCand = c;
                    }
                });
                
                if (bestCand && Math.random() < v.intensity * param2) {
                    v.choice = candidates.indexOf(bestCand);
                    bestCand.votes++;
                    v.voted = true;
                }
                
                // Movement toward ideological position
                const targetX = 100 + v.ideology * 700;
                v.vx += (targetX - v.x) * 0.01;
                v.vy += (Math.random() - 0.5) * 0.5;
                v.vx *= 0.9;
                v.vy *= 0.9;
                v.x += v.vx;
                v.y += v.vy;
                v.x = Math.max(50, Math.min(850, v.x));
                v.y = Math.max(100, Math.min(500, v.y));
            });
            
            // Record results
            const winner = candidates.reduce((a, b) => a.votes > b.votes ? a : b);
            resultHistory.push(candidates.indexOf(winner));
            if (resultHistory.length > 100) resultHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ideology spectrum
            const grad = ctx.createLinearGradient(100, 0, 800, 0);
            grad.addColorStop(0, 'rgba(233, 30, 99, 0.2)');
            grad.addColorStop(0.5, 'rgba(156, 39, 176, 0.2)');
            grad.addColorStop(1, 'rgba(33, 150, 243, 0.2)');
            ctx.fillStyle = grad;
            ctx.fillRect(100, 50, 700, 450);
            
            // Candidates
            candidates.forEach((c, i) => {
                const size = 25 + c.votes / 5;
                ctx.beginPath();
                ctx.arc(c.x, c.y, size, 0, Math.PI * 2);
                ctx.fillStyle = c.color;
                ctx.fill();
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('P' + (i + 1), c.x, c.y + 5);
                ctx.font = '12px Segoe UI';
                ctx.fillText(c.votes + ' votes', c.x, c.y + size + 15);
            });
            
            // Voters
            voters.forEach(v => {
                ctx.beginPath();
                ctx.arc(v.x, v.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = v.choice >= 0 ? candidates[v.choice].color : '#555';
                ctx.fill();
            });
            
            // Vote distribution bar
            const barY = 530, barH = 30;
            let barX = 100;
            const totalVotes = candidates.reduce((s, c) => s + c.votes, 0) || 1;
            candidates.forEach(c => {
                const barW = (c.votes / totalVotes) * 700;
                ctx.fillStyle = c.color;
                ctx.fillRect(barX, barY, barW, barH);
                barX += barW;
            });
            ctx.strokeStyle = '#333';
            ctx.strokeRect(100, barY, 700, barH);
            
            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '14px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('Left', 100, 520);
            ctx.fillText('Right', 800, 520);
            ctx.fillText('Vote Distribution', 450, barY + barH + 20);
        }
        
        function updateStats() {
            const totalVotes = candidates.reduce((s, c) => s + c.votes, 0);
            const winner = candidates.reduce((a, b) => a.votes > b.votes ? a : b);
            const winnerIdx = candidates.indexOf(winner) + 1;
            
            document.getElementById('generation').textContent = generation;
            document.getElementById('voters').textContent = voters.filter(v => v.voted).length;
            document.getElementById('outcome').textContent = totalVotes > 0 ? 'P' + winnerIdx : '-';
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
