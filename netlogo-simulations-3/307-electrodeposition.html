<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrodeposition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #ffc107; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #ffc107; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #ffc107; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        select { width: 100%; padding: 5px; margin-top: 5px; background: #333; color: #fff; border: 1px solid #555; border-radius: 3px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Electrodeposition</h1>
            <p class="description">Electroplating deposits metal ions from solution onto a cathode. Current distribution affects uniformity. High current = faster but rougher. Additives (brighteners, levelers) improve quality.</p>

            <div class="control-group">
                <label>Current Density: <span id="currentVal">2.0</span> A/dm²</label>
                <input type="range" id="current" min="0.5" max="10" step="0.5" value="2.0">
            </div>

            <div class="control-group">
                <label>Ion Concentration: <span id="concVal">0.5</span> M</label>
                <input type="range" id="concentration" min="0.1" max="1.0" step="0.1" value="0.5">
            </div>

            <div class="control-group">
                <label>Agitation: <span id="agitVal">0.5</span></label>
                <input type="range" id="agitation" min="0" max="2" step="0.1" value="0.5">
            </div>

            <div class="control-group">
                <label>Metal:</label>
                <select id="metal">
                    <option value="Cu">Copper (Cu)</option>
                    <option value="Ni">Nickel (Ni)</option>
                    <option value="Au">Gold (Au)</option>
                    <option value="Cr">Chrome (Cr)</option>
                </select>
            </div>

            <button id="reset">Reset</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>Thickness: <span id="thickness">0</span> μm</div>
                <div>Uniformity: <span id="uniformity">0</span>%</div>
                <div>Current Efficiency: <span id="efficiency">0</span>%</div>
                <div>Time: <span id="simTime">0</span> min</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;
        let time = 0;

        let currentDensity = 2.0;
        let ionConcentration = 0.5;
        let agitation = 0.5;
        let metal = 'Cu';

        let deposit = [];
        let ions = [];
        let electricField = [];
        const CELL_SIZE = 3;
        let cols;

        const metals = {
            'Cu': { color: '#b87333', efficiency: 0.95, density: 8.96 },
            'Ni': { color: '#c0c0c0', efficiency: 0.90, density: 8.90 },
            'Au': { color: '#ffd700', efficiency: 0.98, density: 19.3 },
            'Cr': { color: '#cccccc', efficiency: 0.20, density: 7.19 }
        };

        const CATHODE_Y = 100;
        const ANODE_Y = 50;

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
            cols = Math.floor(width / CELL_SIZE);
        }

        function init() {
            resize();
            time = 0;
            deposit = new Array(cols).fill(0);
            ions = [];

            // Calculate electric field (simplified)
            electricField = [];
            for (let x = 0; x < cols; x++) {
                // Edge effects: higher current at edges
                const edgeFactor = 1 + 0.5 * Math.exp(-Math.min(x, cols - x) / 20);
                electricField.push(edgeFactor);
            }

            updateStats();
        }

        function step() {
            time += 0.1;
            const props = metals[metal];

            // Generate ions at anode
            const ionRate = ionConcentration * currentDensity * 0.1;
            if (Math.random() < ionRate) {
                ions.push({
                    x: Math.random() * width,
                    y: ANODE_Y + Math.random() * 30,
                    vx: 0,
                    vy: 0
                });
            }

            // Move ions (diffusion + migration + convection)
            for (let i = ions.length - 1; i >= 0; i--) {
                const ion = ions[i];

                // Diffusion (Brownian motion)
                ion.vx += (Math.random() - 0.5) * 0.5;
                ion.vy += (Math.random() - 0.5) * 0.5;

                // Migration (electric field)
                ion.vy += 0.1 * currentDensity;

                // Convection (agitation)
                ion.vx += (Math.random() - 0.5) * agitation * 0.5;

                // Damping
                ion.vx *= 0.95;
                ion.vy *= 0.95;

                ion.x += ion.vx;
                ion.y += ion.vy;

                // Wrap horizontally
                if (ion.x < 0) ion.x += width;
                if (ion.x > width) ion.x -= width;

                // Check deposition at cathode
                const col = Math.floor(ion.x / CELL_SIZE);
                const depositSurface = CATHODE_Y + deposit[col] * CELL_SIZE;

                if (ion.y > height - depositSurface) {
                    // Deposition probability based on local current
                    const localCurrent = electricField[col] * currentDensity;
                    const depProb = props.efficiency * Math.min(1, localCurrent / 5);

                    if (Math.random() < depProb) {
                        deposit[col] += 0.1;
                        ions.splice(i, 1);
                    } else {
                        // Bounce back
                        ion.y = height - depositSurface - 5;
                        ion.vy = -Math.abs(ion.vy) * 0.5;
                    }
                }

                // Remove if too high
                if (ion.y < ANODE_Y - 20) {
                    ions.splice(i, 1);
                }
            }

            // Limit ions
            if (ions.length > 500) {
                ions.splice(0, 100);
            }

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            const props = metals[metal];

            // Electrolyte bath
            ctx.fillStyle = 'rgba(100, 181, 246, 0.2)';
            ctx.fillRect(0, ANODE_Y, width, height - ANODE_Y - 50);

            // Anode (top)
            ctx.fillStyle = props.color;
            ctx.fillRect(50, ANODE_Y - 20, width - 100, 20);
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Anode (+)', width / 2, ANODE_Y - 25);

            // Cathode base (bottom)
            ctx.fillStyle = '#455a64';
            ctx.fillRect(0, height - 50, width, 50);
            ctx.fillStyle = '#fff';
            ctx.fillText('Cathode (-)', width / 2, height - 25);

            // Electric field lines
            ctx.strokeStyle = 'rgba(255, 235, 59, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 10]);
            for (let x = 100; x < width - 100; x += 80) {
                ctx.beginPath();
                ctx.moveTo(x, ANODE_Y);
                ctx.lineTo(x, height - 50);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            // Metal ions in solution
            ctx.fillStyle = `rgba(${hexToRgb(props.color)}, 0.7)`;
            for (const ion of ions) {
                ctx.beginPath();
                ctx.arc(ion.x, height - ion.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Deposited metal layer
            for (let x = 0; x < cols; x++) {
                const h = deposit[x] * CELL_SIZE;
                if (h > 0) {
                    const gradient = ctx.createLinearGradient(
                        x * CELL_SIZE, height - 50 - h,
                        x * CELL_SIZE, height - 50
                    );
                    gradient.addColorStop(0, lightenColor(props.color, 20));
                    gradient.addColorStop(1, props.color);
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x * CELL_SIZE, height - 50 - h, CELL_SIZE, h);
                }
            }

            // Deposit surface line
            ctx.strokeStyle = lightenColor(props.color, 40);
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let x = 0; x < cols; x++) {
                const h = deposit[x] * CELL_SIZE;
                const px = x * CELL_SIZE;
                const py = height - 50 - h;
                if (x === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.stroke();

            // Current distribution visualization
            drawCurrentDistribution();

            // Labels
            ctx.fillStyle = '#ffc107';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(`Metal: ${metal}`, 10, 25);
            ctx.fillText(`Current: ${currentDensity} A/dm²`, 10, 40);
        }

        function drawCurrentDistribution() {
            const plotX = width - 180;
            const plotY = 70;
            const plotW = 160;
            const plotH = 80;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(plotX, plotY, plotW, plotH);

            ctx.fillStyle = '#aaa';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Current Distribution', plotX + 5, plotY + 15);

            // Draw current distribution curve
            ctx.strokeStyle = '#ffc107';
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let i = 0; i < cols; i += 5) {
                const x = plotX + 10 + (i / cols) * (plotW - 20);
                const y = plotY + plotH - 10 - electricField[i] * 30;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();

            // Edge labels
            ctx.fillStyle = '#888';
            ctx.font = '9px sans-serif';
            ctx.fillText('Edge', plotX + 10, plotY + plotH - 2);
            ctx.fillText('Center', plotX + plotW / 2 - 15, plotY + plotH - 2);
            ctx.fillText('Edge', plotX + plotW - 30, plotY + plotH - 2);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ?
                `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` :
                '255, 255, 255';
        }

        function lightenColor(hex, percent) {
            const num = parseInt(hex.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
            return `rgb(${R}, ${G}, ${B})`;
        }

        function updateStats() {
            const props = metals[metal];
            const avgThickness = deposit.reduce((a, b) => a + b, 0) / cols;
            const variance = deposit.reduce((sum, h) => sum + Math.pow(h - avgThickness, 2), 0) / cols;
            const uniformity = avgThickness > 0 ? Math.max(0, 100 - Math.sqrt(variance) / avgThickness * 100) : 100;

            document.getElementById('thickness').textContent = (avgThickness * 10).toFixed(2);
            document.getElementById('uniformity').textContent = uniformity.toFixed(1);
            document.getElementById('efficiency').textContent = (props.efficiency * 100).toFixed(0);
            document.getElementById('simTime').textContent = time.toFixed(1);
        }

        function animate() {
            if (running) {
                for (let i = 0; i < 3; i++) step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('current').addEventListener('input', e => {
            currentDensity = parseFloat(e.target.value);
            document.getElementById('currentVal').textContent = currentDensity;
        });

        document.getElementById('concentration').addEventListener('input', e => {
            ionConcentration = parseFloat(e.target.value);
            document.getElementById('concVal').textContent = ionConcentration;
        });

        document.getElementById('agitation').addEventListener('input', e => {
            agitation = parseFloat(e.target.value);
            document.getElementById('agitVal').textContent = agitation;
        });

        document.getElementById('metal').addEventListener('change', e => {
            metal = e.target.value;
            init();
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
