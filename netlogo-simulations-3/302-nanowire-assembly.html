<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanowire Assembly</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #ffd54f; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #ffd54f; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #ffd54f; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Nanowire Assembly</h1>
            <p class="description">Nanowire self-assembly on surfaces via VLS (vapor-liquid-solid) or solution-phase methods. Wires align through electric fields, flow, or surface templating.</p>

            <div class="control-group">
                <label>Wire Concentration: <span id="concVal">50</span></label>
                <input type="range" id="concentration" min="10" max="150" value="50">
            </div>

            <div class="control-group">
                <label>Electric Field: <span id="fieldVal">0</span></label>
                <input type="range" id="field" min="0" max="10" step="0.5" value="0">
            </div>

            <div class="control-group">
                <label>Flow Rate: <span id="flowVal">0</span></label>
                <input type="range" id="flowRate" min="0" max="5" step="0.5" value="0">
            </div>

            <div class="control-group">
                <label>Surface Affinity: <span id="affinityVal">0.5</span></label>
                <input type="range" id="affinity" min="0" max="1" step="0.1" value="0.5">
            </div>

            <button id="deposit">Deposit Wires</button>
            <button id="reset">Reset</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>Wires: <span id="wireCount">0</span></div>
                <div>Deposited: <span id="deposited">0</span></div>
                <div>Alignment Order: <span id="alignment">0</span></div>
                <div>Coverage: <span id="coverage">0</span>%</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;

        let concentration = 50;
        let electricField = 0;
        let flowRate = 0;
        let surfaceAffinity = 0.5;

        let nanowires = [];
        let depositedWires = [];

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            nanowires = [];
            depositedWires = [];
            updateStats();
        }

        function depositWires() {
            // Add new nanowires in solution
            for (let i = 0; i < concentration; i++) {
                const length = 30 + Math.random() * 50;
                nanowires.push({
                    x: Math.random() * width,
                    y: -50 - Math.random() * 200,
                    length: length,
                    angle: Math.random() * Math.PI,
                    vx: (Math.random() - 0.5) * 2,
                    vy: 0.5 + Math.random(),
                    omega: (Math.random() - 0.5) * 0.05,
                    deposited: false
                });
            }
        }

        function step() {
            // Move nanowires
            for (let i = nanowires.length - 1; i >= 0; i--) {
                const wire = nanowires[i];

                // Electric field aligns wires (dielectrophoresis)
                if (electricField > 0) {
                    const targetAngle = 0; // Horizontal alignment
                    const angleDiff = targetAngle - wire.angle;
                    wire.omega += angleDiff * electricField * 0.001;
                }

                // Flow alignment
                if (flowRate > 0) {
                    wire.vx += flowRate * 0.1;
                    const flowAngle = 0;
                    const angleDiff = flowAngle - wire.angle;
                    wire.omega += angleDiff * flowRate * 0.005;
                }

                // Brownian motion
                wire.vx += (Math.random() - 0.5) * 0.5;
                wire.vy += (Math.random() - 0.5) * 0.3;
                wire.omega += (Math.random() - 0.5) * 0.01;

                // Gravity/sedimentation
                wire.vy += 0.02;

                // Damping
                wire.vx *= 0.98;
                wire.vy *= 0.98;
                wire.omega *= 0.95;

                // Update position
                wire.x += wire.vx;
                wire.y += wire.vy;
                wire.angle += wire.omega;

                // Wrap horizontally
                if (wire.x < -wire.length) wire.x = width + wire.length;
                if (wire.x > width + wire.length) wire.x = -wire.length;

                // Surface deposition
                const surfaceY = height - 80;
                if (wire.y > surfaceY - wire.length / 2) {
                    // Check for deposition
                    if (Math.random() < surfaceAffinity * 0.1) {
                        wire.deposited = true;
                        wire.y = surfaceY - 2;
                        wire.vy = 0;
                        wire.vx = 0;
                        wire.omega = 0;

                        // Snap to surface
                        depositedWires.push({
                            x: wire.x,
                            y: wire.y,
                            length: wire.length,
                            angle: wire.angle
                        });

                        nanowires.splice(i, 1);
                    } else {
                        // Bounce
                        wire.y = surfaceY - wire.length / 2;
                        wire.vy *= -0.3;
                    }
                }

                // Remove if out of bounds
                if (wire.y > height + 100) {
                    nanowires.splice(i, 1);
                }
            }

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            // Solution region
            ctx.fillStyle = 'rgba(33, 150, 243, 0.1)';
            ctx.fillRect(0, 0, width, height - 80);

            // Electric field lines
            if (electricField > 0) {
                ctx.strokeStyle = `rgba(255, 235, 59, ${electricField / 20})`;
                ctx.lineWidth = 1;
                ctx.setLineDash([10, 10]);
                for (let x = 50; x < width; x += 100) {
                    ctx.beginPath();
                    ctx.moveTo(x, 50);
                    ctx.lineTo(x, height - 100);
                    ctx.stroke();
                }
                ctx.setLineDash([]);
            }

            // Flow direction
            if (flowRate > 0) {
                ctx.strokeStyle = 'rgba(100, 181, 246, 0.5)';
                ctx.lineWidth = 2;
                for (let y = 100; y < height - 100; y += 80) {
                    ctx.beginPath();
                    ctx.moveTo(50, y);
                    ctx.lineTo(150, y);
                    ctx.moveTo(130, y - 10);
                    ctx.lineTo(150, y);
                    ctx.lineTo(130, y + 10);
                    ctx.stroke();
                }
                ctx.fillStyle = '#64b5f6';
                ctx.font = '12px sans-serif';
                ctx.fillText('Flow', 60, 80);
            }

            // Substrate
            const surfaceY = height - 80;
            const gradient = ctx.createLinearGradient(0, surfaceY, 0, height);
            gradient.addColorStop(0, '#37474f');
            gradient.addColorStop(1, '#263238');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, surfaceY, width, 80);

            // Surface patterns (for templated assembly)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 50; x < width; x += 100) {
                ctx.beginPath();
                ctx.moveTo(x, surfaceY);
                ctx.lineTo(x, height);
                ctx.stroke();
            }

            ctx.fillStyle = '#78909c';
            ctx.font = '12px sans-serif';
            ctx.fillText('Substrate', 10, height - 60);

            // Draw deposited wires
            ctx.strokeStyle = '#ffc107';
            ctx.lineWidth = 3;
            for (const wire of depositedWires) {
                const dx = Math.cos(wire.angle) * wire.length / 2;
                const dy = Math.sin(wire.angle) * wire.length / 2;

                ctx.beginPath();
                ctx.moveTo(wire.x - dx, wire.y - dy);
                ctx.lineTo(wire.x + dx, wire.y + dy);
                ctx.stroke();
            }

            // Draw floating wires
            for (const wire of nanowires) {
                const dx = Math.cos(wire.angle) * wire.length / 2;
                const dy = Math.sin(wire.angle) * wire.length / 2;

                // Wire gradient
                const gradient = ctx.createLinearGradient(
                    wire.x - dx, wire.y - dy,
                    wire.x + dx, wire.y + dy
                );
                gradient.addColorStop(0, '#ffeb3b');
                gradient.addColorStop(0.5, '#ffc107');
                gradient.addColorStop(1, '#ffeb3b');

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(wire.x - dx, wire.y - dy);
                ctx.lineTo(wire.x + dx, wire.y + dy);
                ctx.stroke();

                // End caps
                ctx.fillStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.arc(wire.x - dx, wire.y - dy, 2, 0, Math.PI * 2);
                ctx.arc(wire.x + dx, wire.y + dy, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Info
            ctx.fillStyle = '#aaa';
            ctx.font = '11px sans-serif';
            ctx.fillText(`E-field: ${electricField > 0 ? electricField + ' V/cm' : 'Off'}`, 10, 30);
            ctx.fillText(`Flow: ${flowRate > 0 ? flowRate + ' mm/s' : 'Off'}`, 10, 45);
        }

        function updateStats() {
            // Calculate alignment order parameter
            let sumCos = 0;
            let sumSin = 0;
            for (const wire of depositedWires) {
                sumCos += Math.cos(2 * wire.angle);
                sumSin += Math.sin(2 * wire.angle);
            }
            const order = depositedWires.length > 0 ?
                Math.sqrt(sumCos * sumCos + sumSin * sumSin) / depositedWires.length : 0;

            // Estimate coverage
            const totalLength = depositedWires.reduce((sum, w) => sum + w.length, 0);
            const coverage = Math.min(100, (totalLength * 3) / width * 100);

            document.getElementById('wireCount').textContent = nanowires.length;
            document.getElementById('deposited').textContent = depositedWires.length;
            document.getElementById('alignment').textContent = order.toFixed(3);
            document.getElementById('coverage').textContent = coverage.toFixed(1);
        }

        function animate() {
            if (running) {
                for (let i = 0; i < 2; i++) step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('concentration').addEventListener('input', e => {
            concentration = parseInt(e.target.value);
            document.getElementById('concVal').textContent = concentration;
        });

        document.getElementById('field').addEventListener('input', e => {
            electricField = parseFloat(e.target.value);
            document.getElementById('fieldVal').textContent = electricField;
        });

        document.getElementById('flowRate').addEventListener('input', e => {
            flowRate = parseFloat(e.target.value);
            document.getElementById('flowVal').textContent = flowRate;
        });

        document.getElementById('affinity').addEventListener('input', e => {
            surfaceAffinity = parseFloat(e.target.value);
            document.getElementById('affinityVal').textContent = surfaceAffinity;
        });

        document.getElementById('deposit').addEventListener('click', depositWires);
        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
