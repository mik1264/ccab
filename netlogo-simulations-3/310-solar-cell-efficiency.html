<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Cell Efficiency</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #ffca28; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #ffca28; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #ffca28; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        select { width: 100%; padding: 5px; margin-top: 5px; background: #333; color: #fff; border: 1px solid #555; border-radius: 3px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Solar Cell Efficiency</h1>
            <p class="description">Photovoltaic efficiency depends on: thermalization losses (photons > Eg), transmission losses (photons < Eg), recombination, and resistance. Shockley-Queisser limit for single junction is ~33%.</p>

            <div class="control-group">
                <label>Band Gap Eg: <span id="egVal">1.1</span> eV</label>
                <input type="range" id="bandGap" min="0.5" max="2.5" step="0.1" value="1.1">
            </div>

            <div class="control-group">
                <label>Temperature: <span id="tempVal">300</span> K</label>
                <input type="range" id="temperature" min="250" max="400" value="300">
            </div>

            <div class="control-group">
                <label>Concentration: <span id="concVal">1</span> suns</label>
                <input type="range" id="concentration" min="1" max="1000" value="1">
            </div>

            <div class="control-group">
                <label>Material:</label>
                <select id="material">
                    <option value="Si">Silicon (1.12 eV)</option>
                    <option value="GaAs">GaAs (1.42 eV)</option>
                    <option value="CdTe">CdTe (1.44 eV)</option>
                    <option value="Perovskite">Perovskite (1.55 eV)</option>
                </select>
            </div>

            <button id="reset">Reset</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>Efficiency η: <span id="efficiency">0</span>%</div>
                <div>Voc: <span id="voc">0</span> V</div>
                <div>Jsc: <span id="jsc">0</span> mA/cm²</div>
                <div>Fill Factor: <span id="ff">0</span>%</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;
        let time = 0;

        let bandGap = 1.1;
        let temperature = 300;
        let concentration = 1;
        let material = 'Si';

        let photons = [];
        let electrons = [];
        let holes = [];

        const materials = {
            'Si': { Eg: 1.12, color: '#455a64' },
            'GaAs': { Eg: 1.42, color: '#7c4dff' },
            'CdTe': { Eg: 1.44, color: '#00897b' },
            'Perovskite': { Eg: 1.55, color: '#ff7043' }
        };

        // Solar spectrum (simplified AM1.5)
        function solarSpectrum(wavelength) {
            // Blackbody at 5778K filtered by atmosphere
            const peak = 500; // nm
            return Math.exp(-Math.pow((wavelength - peak) / 300, 2));
        }

        function wavelengthToEnergy(wavelength) {
            return 1240 / wavelength; // eV
        }

        function energyToWavelength(energy) {
            return 1240 / energy; // nm
        }

        function wavelengthToRGB(wavelength) {
            let r, g, b;
            if (wavelength >= 380 && wavelength < 440) {
                r = -(wavelength - 440) / (440 - 380);
                g = 0; b = 1;
            } else if (wavelength >= 440 && wavelength < 490) {
                r = 0;
                g = (wavelength - 440) / (490 - 440);
                b = 1;
            } else if (wavelength >= 490 && wavelength < 510) {
                r = 0; g = 1;
                b = -(wavelength - 510) / (510 - 490);
            } else if (wavelength >= 510 && wavelength < 580) {
                r = (wavelength - 510) / (580 - 510);
                g = 1; b = 0;
            } else if (wavelength >= 580 && wavelength < 645) {
                r = 1;
                g = -(wavelength - 645) / (645 - 580);
                b = 0;
            } else if (wavelength >= 645 && wavelength <= 780) {
                r = 1; g = 0; b = 0;
            } else if (wavelength > 780 && wavelength <= 1200) {
                r = 0.5; g = 0; b = 0; // Infrared (shown as dark red)
            } else {
                r = 0; g = 0; b = 0;
            }
            return { r: Math.floor(r * 255), g: Math.floor(g * 255), b: Math.floor(b * 255) };
        }

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            time = 0;
            photons = [];
            electrons = [];
            holes = [];

            const props = materials[material];
            bandGap = props.Eg;
            document.getElementById('bandGap').value = bandGap;
            document.getElementById('egVal').textContent = bandGap;

            updateStats();
        }

        function step() {
            time += 0.01;

            // Generate incident photons
            const photonRate = 0.5 * Math.sqrt(concentration);
            if (Math.random() < photonRate) {
                // Sample from solar spectrum
                const wavelength = 300 + Math.random() * 900; // 300-1200 nm
                const intensity = solarSpectrum(wavelength);

                if (Math.random() < intensity) {
                    photons.push({
                        x: Math.random() * width,
                        y: 0,
                        wavelength: wavelength,
                        energy: wavelengthToEnergy(wavelength),
                        absorbed: false
                    });
                }
            }

            const cellTop = 100;
            const cellBottom = height - 150;
            const cellThickness = cellBottom - cellTop;

            // Move photons
            for (let i = photons.length - 1; i >= 0; i--) {
                const p = photons[i];
                p.y += 5;

                // Absorption in cell
                if (p.y > cellTop && p.y < cellBottom && !p.absorbed) {
                    if (p.energy >= bandGap) {
                        // Photon absorbed - creates electron-hole pair
                        p.absorbed = true;

                        // Thermalization loss
                        const thermalLoss = Math.max(0, p.energy - bandGap);

                        electrons.push({
                            x: p.x,
                            y: p.y,
                            vx: (Math.random() - 0.5) * 2,
                            vy: -1 - Math.random() * 2, // Drift to n-type (top)
                            collected: false
                        });

                        holes.push({
                            x: p.x,
                            y: p.y,
                            vx: (Math.random() - 0.5) * 2,
                            vy: 1 + Math.random() * 2, // Drift to p-type (bottom)
                            collected: false
                        });

                        photons.splice(i, 1);
                    }
                } else if (p.y > height) {
                    // Transmitted (not absorbed) - sub-bandgap loss
                    photons.splice(i, 1);
                }
            }

            // Move electrons (drift and diffusion)
            for (let i = electrons.length - 1; i >= 0; i--) {
                const e = electrons[i];
                e.x += e.vx;
                e.y += e.vy;
                e.vx += (Math.random() - 0.5) * 0.5;

                // Collection at top contact
                if (e.y < cellTop) {
                    e.collected = true;
                    electrons.splice(i, 1);
                }

                // Recombination
                if (Math.random() < 0.001) {
                    electrons.splice(i, 1);
                }
            }

            // Move holes
            for (let i = holes.length - 1; i >= 0; i--) {
                const h = holes[i];
                h.x += h.vx;
                h.y += h.vy;
                h.vx += (Math.random() - 0.5) * 0.5;

                // Collection at bottom contact
                if (h.y > cellBottom) {
                    h.collected = true;
                    holes.splice(i, 1);
                }

                // Recombination
                if (Math.random() < 0.001) {
                    holes.splice(i, 1);
                }
            }

            // Limit particles
            if (photons.length > 300) photons.splice(0, 50);
            if (electrons.length > 200) electrons.splice(0, 50);
            if (holes.length > 200) holes.splice(0, 50);

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            const cellTop = 100;
            const cellBottom = height - 150;
            const cellLeft = 50;
            const cellRight = width - 200;

            // Sun representation
            const sunX = width - 100;
            const sunY = 50;
            const gradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, 40);
            gradient.addColorStop(0, '#fff59d');
            gradient.addColorStop(1, '#ffca28');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(sunX, sunY, 30, 0, Math.PI * 2);
            ctx.fill();

            // Sunlight rays
            ctx.strokeStyle = 'rgba(255, 202, 40, 0.3)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 10; i++) {
                const x = cellLeft + i * (cellRight - cellLeft) / 10;
                ctx.beginPath();
                ctx.moveTo(sunX, sunY);
                ctx.lineTo(x, cellTop);
                ctx.stroke();
            }

            // Top contact (n-type)
            ctx.fillStyle = '#b0bec5';
            ctx.fillRect(cellLeft, cellTop - 10, cellRight - cellLeft, 10);
            ctx.fillStyle = '#fff';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('n-type (collector)', (cellLeft + cellRight) / 2, cellTop - 15);

            // Solar cell (p-n junction)
            const props = materials[material];

            // n-type region (top)
            ctx.fillStyle = props.color;
            ctx.fillRect(cellLeft, cellTop, cellRight - cellLeft, (cellBottom - cellTop) * 0.3);

            // Depletion region
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(cellLeft, cellTop + (cellBottom - cellTop) * 0.3,
                        cellRight - cellLeft, (cellBottom - cellTop) * 0.1);

            // p-type region (bottom)
            ctx.fillStyle = shadeColor(props.color, -20);
            ctx.fillRect(cellLeft, cellTop + (cellBottom - cellTop) * 0.4,
                        cellRight - cellLeft, (cellBottom - cellTop) * 0.6);

            // Bottom contact (p-type)
            ctx.fillStyle = '#b0bec5';
            ctx.fillRect(cellLeft, cellBottom, cellRight - cellLeft, 10);
            ctx.fillStyle = '#fff';
            ctx.fillText('p-type (back contact)', (cellLeft + cellRight) / 2, cellBottom + 25);

            // Draw photons
            for (const p of photons) {
                const color = wavelengthToRGB(p.wavelength);
                ctx.fillStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();

                // Trail
                ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, 0.3)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(p.x, p.y - 20);
                ctx.lineTo(p.x, p.y);
                ctx.stroke();
            }

            // Draw electrons
            ctx.fillStyle = '#2196f3';
            for (const e of electrons) {
                ctx.beginPath();
                ctx.arc(e.x, e.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw holes
            ctx.strokeStyle = '#f44336';
            ctx.lineWidth = 2;
            for (const h of holes) {
                ctx.beginPath();
                ctx.arc(h.x, h.y, 4, 0, Math.PI * 2);
                ctx.stroke();
            }

            // External circuit
            ctx.strokeStyle = '#ffca28';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(cellRight, cellTop - 5);
            ctx.lineTo(cellRight + 30, cellTop - 5);
            ctx.lineTo(cellRight + 30, cellBottom + 5);
            ctx.lineTo(cellRight, cellBottom + 5);
            ctx.stroke();

            // Load symbol
            ctx.strokeStyle = '#ffca28';
            ctx.lineWidth = 2;
            ctx.strokeRect(cellRight + 20, (cellTop + cellBottom) / 2 - 20, 20, 40);
            ctx.fillStyle = '#ffca28';
            ctx.font = '12px sans-serif';
            ctx.fillText('Load', cellRight + 30, (cellTop + cellBottom) / 2 + 50);

            // Current arrow
            ctx.strokeStyle = '#4caf50';
            ctx.lineWidth = 2;
            drawArrow(cellRight + 50, cellBottom + 5, cellRight + 50, cellTop - 5);
            ctx.fillStyle = '#4caf50';
            ctx.fillText('I', cellRight + 60, (cellTop + cellBottom) / 2);

            // Loss diagram
            drawLossDiagram();

            // Spectrum diagram
            drawSpectrumDiagram();
        }

        function drawArrow(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - 5, y2 + 10);
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 + 5, y2 + 10);
            ctx.stroke();
        }

        function drawLossDiagram() {
            const dx = 50;
            const dy = height - 130;
            const dw = 200;
            const dh = 110;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(dx, dy, dw, dh);

            ctx.fillStyle = '#fff';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Loss Mechanisms:', dx + 5, dy + 15);

            // Sub-bandgap (transmission)
            const Eg = bandGap;
            const transmissionLoss = 20; // Approximate
            const thermalizationLoss = 30; // Approximate
            const recombinationLoss = 10;

            ctx.fillStyle = '#9e9e9e';
            ctx.fillRect(dx + 5, dy + 25, transmissionLoss * 2, 12);
            ctx.fillStyle = '#fff';
            ctx.fillText(`Sub-gap (hν < ${Eg.toFixed(1)} eV)`, dx + 5, dy + 50);

            ctx.fillStyle = '#ff9800';
            ctx.fillRect(dx + 5, dy + 55, thermalizationLoss * 2, 12);
            ctx.fillStyle = '#fff';
            ctx.fillText('Thermalization', dx + 5, dy + 80);

            ctx.fillStyle = '#f44336';
            ctx.fillRect(dx + 5, dy + 85, recombinationLoss * 2, 12);
            ctx.fillStyle = '#fff';
            ctx.fillText('Recombination', dx + 5, dy + 105);
        }

        function drawSpectrumDiagram() {
            const sx = width - 180;
            const sy = height - 130;
            const sw = 160;
            const sh = 110;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(sx, sy, sw, sh);

            ctx.fillStyle = '#fff';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Solar Spectrum:', sx + 5, sy + 15);

            // Draw spectrum
            for (let wl = 300; wl < 1200; wl += 10) {
                const x = sx + 10 + (wl - 300) / 900 * (sw - 20);
                const intensity = solarSpectrum(wl);
                const color = wavelengthToRGB(wl);

                ctx.strokeStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, sy + sh - 20);
                ctx.lineTo(x, sy + sh - 20 - intensity * 50);
                ctx.stroke();
            }

            // Band gap line
            const egWl = energyToWavelength(bandGap);
            const egX = sx + 10 + (egWl - 300) / 900 * (sw - 20);
            ctx.strokeStyle = '#ffca28';
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.moveTo(egX, sy + 25);
            ctx.lineTo(egX, sy + sh - 20);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = '#ffca28';
            ctx.font = '9px sans-serif';
            ctx.fillText(`Eg (${egWl.toFixed(0)} nm)`, egX - 20, sy + 35);

            ctx.fillStyle = '#aaa';
            ctx.fillText('UV', sx + 15, sy + sh - 5);
            ctx.fillText('Visible', sx + 60, sy + sh - 5);
            ctx.fillText('IR', sx + 120, sy + sh - 5);
        }

        function shadeColor(hex, percent) {
            const num = parseInt(hex.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max(0, Math.min(255, (num >> 16) + amt));
            const G = Math.max(0, Math.min(255, (num >> 8 & 0x00FF) + amt));
            const B = Math.max(0, Math.min(255, (num & 0x0000FF) + amt));
            return `rgb(${R}, ${G}, ${B})`;
        }

        function updateStats() {
            // Shockley-Queisser calculation
            const Eg = bandGap;
            const T = temperature;
            const C = concentration;

            const kB = 8.617e-5; // eV/K
            const q = 1; // Elementary charge in eV

            // Approximate Voc (open circuit voltage)
            const Voc = Eg - kB * T * Math.log(1e8 / C);

            // Approximate Jsc (short circuit current) - simplified
            // In reality depends on detailed balance
            const Jsc = 40 * Math.exp(-0.5 * (Eg - 1.1)); // mA/cm²

            // Fill factor
            const voc_norm = Voc / (kB * T);
            const FF = (voc_norm - Math.log(voc_norm + 0.72)) / (voc_norm + 1);

            // Efficiency
            const Pin = 100 * C / 1000; // AM1.5 is 100 mW/cm², scaled by concentration
            const Pout = Voc * Jsc * FF;
            const efficiency = Math.min(33, Pout / Pin * 100);

            document.getElementById('efficiency').textContent = efficiency.toFixed(1);
            document.getElementById('voc').textContent = Voc.toFixed(3);
            document.getElementById('jsc').textContent = Jsc.toFixed(1);
            document.getElementById('ff').textContent = (FF * 100).toFixed(1);
        }

        function animate() {
            if (running) {
                for (let i = 0; i < 3; i++) step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('bandGap').addEventListener('input', e => {
            bandGap = parseFloat(e.target.value);
            document.getElementById('egVal').textContent = bandGap;
        });

        document.getElementById('temperature').addEventListener('input', e => {
            temperature = parseInt(e.target.value);
            document.getElementById('tempVal').textContent = temperature;
        });

        document.getElementById('concentration').addEventListener('input', e => {
            concentration = parseInt(e.target.value);
            document.getElementById('concVal').textContent = concentration;
        });

        document.getElementById('material').addEventListener('change', e => {
            material = e.target.value;
            init();
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
