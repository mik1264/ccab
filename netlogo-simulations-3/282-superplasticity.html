<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superplasticity</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #ce93d8; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #ce93d8; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #ce93d8; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Superplasticity</h1>
            <p class="description">Superplastic deformation allows elongations >200% without necking. Requires fine grains (~10μm), high temperature (>0.5Tm), and low strain rate. Grain boundary sliding is the dominant mechanism.</p>

            <div class="control-group">
                <label>Temperature: <span id="tempVal">0.7</span> Tm</label>
                <input type="range" id="temperature" min="0.4" max="0.9" step="0.05" value="0.7">
            </div>

            <div class="control-group">
                <label>Strain Rate: <span id="strainRateVal">1e-4</span> /s</label>
                <input type="range" id="strainRate" min="-5" max="-2" step="0.5" value="-4">
            </div>

            <div class="control-group">
                <label>Grain Size: <span id="grainVal">5</span> μm</label>
                <input type="range" id="grainSize" min="1" max="50" value="5">
            </div>

            <button id="stretch">Apply Tension</button>
            <button id="reset">Reset</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>Elongation: <span id="elongation">0</span>%</div>
                <div>True Strain: <span id="trueStrain">0</span></div>
                <div>Flow Stress: <span id="flowStress">0</span> MPa</div>
                <div>m-value: <span id="mValue">0</span></div>
                <div>Mode: <span id="mode">-</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;

        let homologousTemp = 0.7;
        let strainRateExp = -4;
        let grainSize = 5;

        let elongation = 0;
        let grains = [];
        let initialLength = 200;
        let currentLength = 200;

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            elongation = 0;
            currentLength = initialLength;
            grains = [];

            // Create fine-grained microstructure
            const grainCount = Math.floor(400 / grainSize);
            for (let i = 0; i < grainCount; i++) {
                grains.push({
                    x: Math.random(),  // Normalized position 0-1
                    y: Math.random() * 0.8 + 0.1,
                    size: grainSize * (0.8 + Math.random() * 0.4),
                    angle: Math.random() * Math.PI,
                    color: `hsl(${280 + Math.random() * 40}, 50%, ${45 + Math.random() * 20}%)`
                });
            }

            updateStats();
        }

        function strainRateSensitivity() {
            // m-value depends on conditions
            // Superplastic: m ≈ 0.5
            // Normal: m ≈ 0.1-0.2

            const strainRate = Math.pow(10, strainRateExp);
            const optimalRate = 1e-4;
            const rateMatch = 1 - Math.abs(Math.log10(strainRate / optimalRate)) / 3;

            const tempFactor = homologousTemp > 0.5 ? 1 : (homologousTemp - 0.3) / 0.2;
            const grainFactor = grainSize < 10 ? 1 : 10 / grainSize;

            return Math.max(0.1, Math.min(0.6, 0.5 * rateMatch * tempFactor * grainFactor));
        }

        function isSuperplastic() {
            return strainRateSensitivity() > 0.3;
        }

        function flowStress() {
            const strainRate = Math.pow(10, strainRateExp);
            const m = strainRateSensitivity();
            const K = 50 * Math.exp(-homologousTemp);  // Strength coefficient
            return K * Math.pow(strainRate, m);
        }

        function step() {
            const strainRate = Math.pow(10, strainRateExp);
            const dt = 0.1;

            // Apply strain increment
            const dStrain = strainRate * dt * 1000;  // Scaled for visualization
            currentLength += dStrain;
            elongation = ((currentLength - initialLength) / initialLength) * 100;

            // Grain boundary sliding and rotation
            const m = strainRateSensitivity();
            for (const g of grains) {
                // GBS contribution
                const gbsRate = m * 0.01;
                g.x += (Math.random() - 0.5) * gbsRate;

                // Grain rotation
                g.angle += (Math.random() - 0.5) * 0.05 * m;

                // Accommodation by diffusion
                if (Math.random() < homologousTemp * 0.1) {
                    g.size *= 0.999;  // Slight grain refinement
                }
            }

            // Check for necking (non-superplastic)
            if (!isSuperplastic() && elongation > 50) {
                // Would neck and fail
            }

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            const cx = width / 2;
            const cy = height / 2;
            const scale = Math.min(width, height) / 500;

            // Calculate specimen dimensions
            const engStrain = elongation / 100;
            const specLength = initialLength * (1 + engStrain) * scale;
            const specWidth = 80 * scale / Math.sqrt(1 + engStrain);  // Conservation of volume

            // Draw specimen outline
            ctx.fillStyle = '#3a3a4e';
            ctx.beginPath();

            if (isSuperplastic()) {
                // Uniform deformation (superplastic)
                ctx.rect(cx - specLength / 2, cy - specWidth / 2, specLength, specWidth);
            } else {
                // Necking (non-superplastic)
                const neckFactor = Math.min(1, elongation / 100);
                ctx.moveTo(cx - specLength / 2, cy - specWidth / 2);
                ctx.quadraticCurveTo(cx, cy - specWidth / 2 * (1 - neckFactor * 0.5),
                                     cx + specLength / 2, cy - specWidth / 2);
                ctx.lineTo(cx + specLength / 2, cy + specWidth / 2);
                ctx.quadraticCurveTo(cx, cy + specWidth / 2 * (1 - neckFactor * 0.5),
                                     cx - specLength / 2, cy + specWidth / 2);
                ctx.closePath();
            }
            ctx.fill();

            // Draw grains
            for (const g of grains) {
                const gx = cx - specLength / 2 + g.x * specLength;
                const gy = cy - specWidth / 2 + g.y * specWidth;
                const gs = g.size * scale * 0.5;

                ctx.save();
                ctx.translate(gx, gy);
                ctx.rotate(g.angle);

                ctx.fillStyle = g.color;
                ctx.beginPath();

                // Hexagonal grain shape
                for (let i = 0; i < 6; i++) {
                    const a = i * Math.PI / 3;
                    const px = gs * Math.cos(a);
                    const py = gs * Math.sin(a) * 0.8;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }

            // Draw grain boundary sliding indicators
            if (running && isSuperplastic()) {
                ctx.strokeStyle = 'rgba(206,147,216,0.5)';
                ctx.lineWidth = 1;
                for (let i = 0; i < 20; i++) {
                    const x = cx - specLength / 2 + Math.random() * specLength;
                    const y = cy - specWidth / 2 + Math.random() * specWidth;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + (Math.random() - 0.5) * 10, y);
                    ctx.stroke();
                }
            }

            // Draw grips
            ctx.fillStyle = '#555';
            ctx.fillRect(cx - specLength / 2 - 40 * scale, cy - specWidth / 2 - 10, 40 * scale, specWidth + 20);
            ctx.fillRect(cx + specLength / 2, cy - specWidth / 2 - 10, 40 * scale, specWidth + 20);

            // Draw arrows
            ctx.fillStyle = '#ce93d8';
            ctx.strokeStyle = '#ce93d8';
            ctx.lineWidth = 3;

            drawArrow(cx - specLength / 2 - 80 * scale, cy, cx - specLength / 2 - 50 * scale, cy);
            drawArrow(cx + specLength / 2 + 80 * scale, cy, cx + specLength / 2 + 50 * scale, cy);

            // Superplastic indicator
            if (isSuperplastic()) {
                ctx.fillStyle = '#4caf50';
                ctx.font = 'bold 16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('SUPERPLASTIC', cx, 40);
            }
        }

        function drawArrow(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            const angle = Math.atan2(y2 - y1, x2 - x1);
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - 10 * Math.cos(angle - 0.5), y2 - 10 * Math.sin(angle - 0.5));
            ctx.lineTo(x2 - 10 * Math.cos(angle + 0.5), y2 - 10 * Math.sin(angle + 0.5));
            ctx.closePath();
            ctx.fill();
        }

        function updateStats() {
            const m = strainRateSensitivity();
            const stress = flowStress();
            const trueStrain = Math.log(1 + elongation / 100);

            document.getElementById('elongation').textContent = elongation.toFixed(1);
            document.getElementById('trueStrain').textContent = trueStrain.toFixed(3);
            document.getElementById('flowStress').textContent = stress.toFixed(1);
            document.getElementById('mValue').textContent = m.toFixed(2);
            document.getElementById('mode').textContent = isSuperplastic() ? 'Superplastic (GBS)' : 'Normal (Dislocation)';
            document.getElementById('mode').style.color = isSuperplastic() ? '#4caf50' : '#ff9800';
        }

        function animate() {
            if (running) {
                step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('temperature').addEventListener('input', e => {
            homologousTemp = parseFloat(e.target.value);
            document.getElementById('tempVal').textContent = homologousTemp;
            updateStats();
        });

        document.getElementById('strainRate').addEventListener('input', e => {
            strainRateExp = parseFloat(e.target.value);
            document.getElementById('strainRateVal').textContent = `1e${strainRateExp}`;
            updateStats();
        });

        document.getElementById('grainSize').addEventListener('input', e => {
            grainSize = parseInt(e.target.value);
            document.getElementById('grainVal').textContent = grainSize;
            updateStats();
        });

        document.getElementById('stretch').addEventListener('click', () => {
            for (let i = 0; i < 10; i++) step();
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', resize);

        init();
        animate();
    </script>
</body>
</html>
