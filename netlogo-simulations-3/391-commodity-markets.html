<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Markets</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #ff9800; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #ff9800; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #ff9800; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #ff9800; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Commodity Markets</h1>
        <p class="subtitle">Futures, Hedging, and Speculation</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Participants:</span><span class="stat-value" id="participants">0</span></div>
                    <div class="stat-row"><span class="stat-label">Value:</span><span class="stat-value" id="value">100</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let participants = [], priceHistory = [];
        
        function init() {
            generation = 0;
            participants = [];
            priceHistory = [100];
            for (let i = 0; i < 60; i++) {
                participants.push({
                    x: Math.random() * 800 + 50,
                    y: Math.random() * 400 + 100,
                    capital: 50 + Math.random() * 100,
                    position: 0,
                    type: Math.random() < 0.3 ? 'speculator' : 'hedger',
                    vx: 0, vy: 0
                });
            }
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            let buyPressure = 0, sellPressure = 0;
            const currentPrice = priceHistory[priceHistory.length - 1];
            
            participants.forEach(p => {
                // Decision based on type and market conditions
                const trend = priceHistory.length > 10 ? 
                    (priceHistory[priceHistory.length - 1] - priceHistory[priceHistory.length - 10]) / 10 : 0;
                
                if (p.type === 'speculator') {
                    // Trend following
                    if (trend > 0 && p.capital > 20) {
                        buyPressure += param1 * p.capital * 0.01;
                        p.position += 1;
                        p.capital -= currentPrice * 0.1;
                    } else if (trend < 0 && p.position > 0) {
                        sellPressure += param1 * 0.5;
                        p.position -= 1;
                        p.capital += currentPrice * 0.1;
                    }
                } else {
                    // Hedger: mean reversion
                    if (currentPrice < 100 && p.capital > 20) {
                        buyPressure += param2 * 0.3;
                        p.position += 0.5;
                    } else if (currentPrice > 100 && p.position > 0) {
                        sellPressure += param2 * 0.3;
                        p.position -= 0.5;
                    }
                }
                
                // Movement
                const centerX = p.type === 'speculator' ? 650 : 250;
                p.vx += (centerX - p.x) * 0.002 + (Math.random() - 0.5) * 0.5;
                p.vy += (Math.random() - 0.5) * 0.5;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.x += p.vx;
                p.y += p.vy;
                p.x = Math.max(30, Math.min(870, p.x));
                p.y = Math.max(100, Math.min(450, p.y));
            });
            
            // Price update
            const netPressure = (buyPressure - sellPressure) * 0.1;
            const noise = (Math.random() - 0.5) * 2;
            const newPrice = Math.max(20, currentPrice + netPressure + noise);
            priceHistory.push(newPrice);
            if (priceHistory.length > 200) priceHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Zone labels
            ctx.fillStyle = '#888';
            ctx.font = '14px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('Hedgers', 250, 90);
            ctx.fillText('Speculators', 650, 90);
            
            // Draw participants
            participants.forEach(p => {
                const size = 5 + p.capital / 30;
                ctx.beginPath();
                ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                ctx.fillStyle = p.type === 'speculator' ? '#ff9800' : '#2196f3';
                ctx.fill();
                
                if (p.position > 0) {
                    ctx.strokeStyle = '#4caf50';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
            
            // Price chart
            if (priceHistory.length > 1) {
                const chartY = 480, chartH = 100;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(50, chartY, 800, chartH);
                
                const max = Math.max(...priceHistory) * 1.1;
                const min = Math.min(...priceHistory) * 0.9;
                
                ctx.beginPath();
                ctx.strokeStyle = '#ff9800';
                ctx.lineWidth = 2;
                priceHistory.forEach((p, i) => {
                    const x = 50 + (i / priceHistory.length) * 800;
                    const y = chartY + chartH - ((p - min) / (max - min || 1)) * chartH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
                
                // Reference line at 100
                ctx.strokeStyle = '#555';
                ctx.setLineDash([5, 5]);
                const refY = chartY + chartH - ((100 - min) / (max - min || 1)) * chartH;
                ctx.beginPath();
                ctx.moveTo(50, refY);
                ctx.lineTo(850, refY);
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText('Market Price', 55, 475);
        }
        
        function updateStats() {
            const price = priceHistory[priceHistory.length - 1];
            document.getElementById('generation').textContent = generation;
            document.getElementById('participants').textContent = participants.length;
            document.getElementById('value').textContent = price.toFixed(1);
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
