<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gel Electrophoresis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #9c27b0; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #9c27b0; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #9c27b0; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Gel Electrophoresis</h1>
            <p class="description">DNA/RNA fragments migrate through agarose gel under electric field. Smaller fragments move faster. Log(size) is linear with migration distance. Ethidium bromide or SYBR stains visualize bands.</p>

            <div class="control-group">
                <label>Voltage: <span id="voltVal">100</span> V</label>
                <input type="range" id="voltage" min="50" max="200" value="100">
            </div>

            <div class="control-group">
                <label>Gel Concentration: <span id="gelVal">1.0</span>%</label>
                <input type="range" id="gel" min="0.5" max="3.0" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label>Sample Count: <span id="sampVal">4</span></label>
                <input type="range" id="samples" min="1" max="8" value="4">
            </div>

            <button id="reset">Reset</button>
            <button id="loadSamples">Load Samples</button>
            <button id="toggleRun">Run</button>

            <div class="stats">
                <div>Time: <span id="runTime">0</span> min</div>
                <div>Current: <span id="current">0</span> mA</div>
                <div>Separation: <span id="separation">0</span>%</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;
        let time = 0;

        let voltage = 100;
        let gelConcentration = 1.0;
        let sampleCount = 4;

        let samples = [];
        let loaded = false;

        // DNA ladder standard sizes (bp)
        const LADDER_SIZES = [10000, 8000, 6000, 5000, 4000, 3000, 2000, 1500, 1000, 750, 500, 250, 100];

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            time = 0;
            running = false;
            loaded = false;
            samples = [];

            document.getElementById('toggleRun').textContent = 'Run';
            updateStats();
        }

        function loadSamples() {
            samples = [];
            loaded = true;

            const wellSpacing = (width - 500) / (sampleCount + 1);
            const startX = 150;

            for (let i = 0; i < sampleCount; i++) {
                const sample = {
                    lane: i,
                    x: startX + (i + 1) * wellSpacing,
                    bands: []
                };

                // Generate random band pattern
                if (i === 0) {
                    // First lane is always the ladder
                    for (const size of LADDER_SIZES) {
                        sample.bands.push({
                            size: size,
                            y: 120,
                            intensity: 1.0
                        });
                    }
                } else {
                    // Random sample bands
                    const numBands = 2 + Math.floor(Math.random() * 5);
                    for (let j = 0; j < numBands; j++) {
                        const size = 100 + Math.floor(Math.random() * 9900);
                        sample.bands.push({
                            size: size,
                            y: 120,
                            intensity: 0.5 + Math.random() * 0.5
                        });
                    }
                }

                samples.push(sample);
            }
        }

        function getMobility(size) {
            // Mobility inversely proportional to log(size)
            // Smaller fragments move faster
            const logSize = Math.log10(size);
            // Gel concentration affects mobility
            const gelFactor = 1 / (gelConcentration * 0.5);
            return gelFactor / (logSize * 0.5);
        }

        function step() {
            if (!loaded || !running) return;

            time += 0.1;

            // Move bands based on size
            const fieldStrength = voltage / 100;

            for (const sample of samples) {
                for (const band of sample.bands) {
                    const mobility = getMobility(band.size);
                    band.y += mobility * fieldStrength * 0.5;

                    // Band spreading (diffusion)
                    if (!band.width) band.width = 8;
                    band.width += 0.002;
                }
            }

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            const gelX = 100;
            const gelY = 100;
            const gelW = width - 450;
            const gelH = height - 200;

            // Draw gel box
            ctx.fillStyle = '#333';
            ctx.fillRect(gelX - 20, gelY - 40, gelW + 40, gelH + 80);

            // Buffer chambers
            ctx.fillStyle = 'rgba(3, 169, 244, 0.3)';
            ctx.fillRect(gelX - 10, gelY - 30, gelW + 20, 30);
            ctx.fillRect(gelX - 10, gelY + gelH, gelW + 20, 30);

            // Electrodes
            ctx.fillStyle = '#f44336';
            ctx.fillRect(gelX, gelY - 35, gelW, 5);
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.fillText('− Cathode', gelX, gelY - 45);

            ctx.fillStyle = '#4caf50';
            ctx.fillRect(gelX, gelY + gelH + 30, gelW, 5);
            ctx.fillStyle = '#fff';
            ctx.fillText('+ Anode', gelX, gelY + gelH + 55);

            // Draw gel
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(gelX, gelY, gelW, gelH);

            // Gel border
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.strokeRect(gelX, gelY, gelW, gelH);

            // Draw wells at top
            if (loaded) {
                const wellSpacing = gelW / (sampleCount + 1);
                const wellWidth = Math.min(30, wellSpacing * 0.6);

                for (let i = 0; i < sampleCount; i++) {
                    const wellX = gelX + (i + 1) * wellSpacing - wellWidth / 2;

                    // Well
                    ctx.fillStyle = '#1a1a2e';
                    ctx.fillRect(wellX, gelY, wellWidth, 15);

                    // Lane label
                    ctx.fillStyle = '#aaa';
                    ctx.font = '10px sans-serif';
                    ctx.fillText(i === 0 ? 'L' : 'S' + i, wellX + wellWidth / 2 - 5, gelY - 5);
                }
            }

            // Draw bands
            for (const sample of samples) {
                for (const band of sample.bands) {
                    if (band.y > gelY && band.y < gelY + gelH) {
                        // Band color (ethidium bromide-like orange/pink)
                        const alpha = band.intensity * 0.8;
                        ctx.fillStyle = `rgba(255, 100, 150, ${alpha})`;

                        const bandWidth = band.width || 8;
                        const wellSpacing = gelW / (sampleCount + 1);
                        const wellWidth = Math.min(30, wellSpacing * 0.6);
                        const bandX = gelX + (sample.lane + 1) * wellSpacing - wellWidth / 2;

                        // Gaussian band shape
                        for (let dy = -3; dy <= 3; dy++) {
                            const intensity = Math.exp(-dy * dy / (bandWidth * 0.3));
                            ctx.globalAlpha = intensity * alpha;
                            ctx.fillRect(bandX, band.y + dy, wellWidth, 1);
                        }
                        ctx.globalAlpha = 1;
                    }
                }
            }

            // Size markers (for ladder lane)
            if (loaded && samples.length > 0) {
                ctx.fillStyle = '#888';
                ctx.font = '9px sans-serif';

                for (const band of samples[0].bands) {
                    if (band.y > gelY + 10 && band.y < gelY + gelH - 10) {
                        const sizeText = band.size >= 1000 ?
                            (band.size / 1000) + 'kb' : band.size + 'bp';
                        ctx.fillText(sizeText, gelX - 35, band.y + 3);
                    }
                }
            }

            // Direction arrow
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            const arrowX = gelX + gelW + 30;
            ctx.beginPath();
            ctx.moveTo(arrowX, gelY);
            ctx.lineTo(arrowX, gelY + gelH);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(arrowX - 5, gelY + gelH - 10);
            ctx.lineTo(arrowX, gelY + gelH);
            ctx.lineTo(arrowX + 5, gelY + gelH - 10);
            ctx.fill();

            ctx.fillStyle = '#fff';
            ctx.font = '10px sans-serif';
            ctx.fillText('Migration', arrowX - 25, gelY + gelH / 2);

            // Title
            ctx.fillStyle = '#9c27b0';
            ctx.font = '14px sans-serif';
            ctx.fillText('Agarose Gel Electrophoresis', 100, 50);

            // Explanation
            ctx.fillStyle = '#aaa';
            ctx.font = '11px sans-serif';
            ctx.fillText('DNA migrates toward + (anode) | Small fragments travel faster', 100, height - 30);

            // Standard curve
            if (loaded && time > 5) {
                drawStandardCurve();
            }
        }

        function drawStandardCurve() {
            const plotX = width - 280;
            const plotY = 100;
            const plotW = 200;
            const plotH = 150;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(plotX - 10, plotY - 20, plotW + 20, plotH + 50);

            ctx.fillStyle = '#fff';
            ctx.font = '11px sans-serif';
            ctx.fillText('Standard Curve', plotX, plotY - 5);

            // Plot log(size) vs distance
            ctx.strokeStyle = '#9c27b0';
            ctx.lineWidth = 2;
            ctx.beginPath();

            if (samples.length > 0) {
                const ladder = samples[0].bands;
                const gelY = 100;
                const gelH = height - 200;

                let first = true;
                for (const band of ladder) {
                    if (band.y > gelY && band.y < gelY + gelH) {
                        const distance = band.y - gelY;
                        const logSize = Math.log10(band.size);

                        const x = plotX + (distance / gelH) * plotW;
                        const y = plotY + plotH - ((logSize - 2) / 3) * plotH;

                        if (first) {
                            ctx.moveTo(x, y);
                            first = false;
                        } else {
                            ctx.lineTo(x, y);
                        }

                        // Data point
                        ctx.fillStyle = '#ffeb3b';
                        ctx.beginPath();
                        ctx.arc(x, y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                ctx.stroke();
            }

            // Axes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(plotX, plotY);
            ctx.lineTo(plotX, plotY + plotH);
            ctx.lineTo(plotX + plotW, plotY + plotH);
            ctx.stroke();

            ctx.fillStyle = '#888';
            ctx.font = '10px sans-serif';
            ctx.fillText('Distance', plotX + plotW / 2, plotY + plotH + 20);
            ctx.save();
            ctx.translate(plotX - 15, plotY + plotH / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('log(size)', 0, 0);
            ctx.restore();
        }

        function updateStats() {
            const current = voltage * 0.5 / gelConcentration;

            // Calculate separation quality
            let separation = 0;
            if (samples.length > 0 && time > 0) {
                const positions = samples[0].bands.map(b => b.y).sort((a, b) => a - b);
                let minGap = Infinity;
                for (let i = 1; i < positions.length; i++) {
                    minGap = Math.min(minGap, positions[i] - positions[i - 1]);
                }
                separation = Math.min(100, minGap * 5);
            }

            document.getElementById('runTime').textContent = time.toFixed(1);
            document.getElementById('current').textContent = current.toFixed(0);
            document.getElementById('separation').textContent = separation.toFixed(0);
        }

        function animate() {
            if (running) {
                step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('voltage').addEventListener('input', e => {
            voltage = parseInt(e.target.value);
            document.getElementById('voltVal').textContent = voltage;
        });

        document.getElementById('gel').addEventListener('input', e => {
            gelConcentration = parseFloat(e.target.value);
            document.getElementById('gelVal').textContent = gelConcentration.toFixed(1);
        });

        document.getElementById('samples').addEventListener('input', e => {
            sampleCount = parseInt(e.target.value);
            document.getElementById('sampVal').textContent = sampleCount;
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('loadSamples').addEventListener('click', loadSamples);
        document.getElementById('toggleRun').addEventListener('click', () => {
            if (!loaded) {
                loadSamples();
            }
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
