<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Distribution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #e91e63; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #e91e63; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #e91e63; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #e91e63; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Income Distribution</h1>
        <p class="subtitle">Wealth Inequality and Gini Coefficient</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Redistribution: <span id="param1Val">20%</span></label>
                    <input type="range" id="param1" min="0" max="50" value="20">
                </div>
                <div class="control-group">
                    <label>Economic Volatility: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Gini Index:</span><span class="stat-value" id="gini">0.00</span></div>
                    <div class="stat-row"><span class="stat-label">Median Income:</span><span class="stat-value" id="median">$0</span></div>
                    <div class="stat-row"><span class="stat-label">Top 10% Share:</span><span class="stat-value" id="top10">0%</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        
        let running = false, generation = 0;
        let redistribution = 0.2, volatility = 0.5;
        let agents = [], giniHistory = [];
        
        function init() {
            generation = 0;
            agents = [];
            giniHistory = [];
            
            // Create agents with initial income distribution
            for (let i = 0; i < 200; i++) {
                // Log-normal initial distribution
                const baseIncome = Math.exp(3 + Math.random() * 2);
                agents.push({
                    income: baseIncome,
                    savings: baseIncome * 0.2,
                    skill: 0.5 + Math.random() * 0.5,
                    lucky: Math.random()
                });
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Income dynamics
            agents.forEach(a => {
                // Income change based on skill, luck, and existing wealth
                const skillEffect = a.skill * 0.03;
                const wealthEffect = Math.log(a.income + 1) * 0.01;
                const luckEffect = (Math.random() - 0.5) * volatility * 0.1;
                
                a.income *= (1 + skillEffect + wealthEffect + luckEffect);
                
                // Occasional big gains/losses
                if (Math.random() < 0.02) {
                    if (Math.random() < a.lucky) {
                        a.income *= 1.5; // Lucky break
                    } else {
                        a.income *= 0.7; // Setback
                    }
                }
                
                // Minimum income (social safety net)
                a.income = Math.max(10, a.income);
                
                // Update savings
                a.savings = a.income * 0.2;
            });
            
            // Redistribution (progressive taxation)
            if (redistribution > 0) {
                const totalIncome = agents.reduce((s, a) => s + a.income, 0);
                const avgIncome = totalIncome / agents.length;
                
                agents.forEach(a => {
                    if (a.income > avgIncome) {
                        const taxRate = redistribution * (a.income - avgIncome) / a.income;
                        a.income *= (1 - taxRate);
                    } else {
                        const benefit = redistribution * (avgIncome - a.income) * 0.5;
                        a.income += benefit;
                    }
                });
            }
            
            const gini = calculateGini();
            giniHistory.push(gini);
            if (giniHistory.length > 200) giniHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function calculateGini() {
            const n = agents.length;
            const sortedIncomes = agents.map(a => a.income).sort((a, b) => a - b);
            let sumOfRanks = 0;
            sortedIncomes.forEach((inc, i) => {
                sumOfRanks += (i + 1) * inc;
            });
            const totalIncome = sortedIncomes.reduce((s, i) => s + i, 0);
            return (2 * sumOfRanks) / (n * totalIncome) - (n + 1) / n;
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Sort agents by income for visualization
            const sorted = [...agents].sort((a, b) => a.income - b.income);
            const maxIncome = Math.max(...sorted.map(a => a.income));
            
            // Draw income bars (Parade of Dwarfs visualization)
            const barWidth = 400 / sorted.length;
            sorted.forEach((a, i) => {
                const height = (a.income / maxIncome) * 300;
                const x = 50 + i * barWidth;
                const y = 350 - height;
                
                // Color by income quintile
                const quintile = Math.floor(i / (sorted.length / 5));
                const colors = ['#2196f3', '#4caf50', '#ffeb3b', '#ff9800', '#e91e63'];
                ctx.fillStyle = colors[quintile];
                ctx.fillRect(x, y, barWidth - 1, height);
            });
            
            // Quintile labels
            ctx.font = '11px Segoe UI';
            ctx.textAlign = 'center';
            const labels = ['Bottom 20%', 'Lower 20%', 'Middle 20%', 'Upper 20%', 'Top 20%'];
            labels.forEach((label, i) => {
                ctx.fillStyle = ['#2196f3', '#4caf50', '#ffeb3b', '#ff9800', '#e91e63'][i];
                ctx.fillText(label, 50 + (i + 0.5) * 80, 370);
            });
            
            // Lorenz curve
            const lorenzX = 500, lorenzY = 50, lorenzSize = 180;
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.strokeRect(lorenzX, lorenzY, lorenzSize, lorenzSize);
            
            // Diagonal (perfect equality)
            ctx.strokeStyle = '#555';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(lorenzX, lorenzY + lorenzSize);
            ctx.lineTo(lorenzX + lorenzSize, lorenzY);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Lorenz curve
            const totalIncome = sorted.reduce((s, a) => s + a.income, 0);
            let cumPop = 0, cumIncome = 0;
            ctx.beginPath();
            ctx.strokeStyle = '#e91e63';
            ctx.lineWidth = 2;
            ctx.moveTo(lorenzX, lorenzY + lorenzSize);
            sorted.forEach((a, i) => {
                cumPop = (i + 1) / sorted.length;
                cumIncome += a.income / totalIncome;
                const x = lorenzX + cumPop * lorenzSize;
                const y = lorenzY + lorenzSize - cumIncome * lorenzSize;
                ctx.lineTo(x, y);
            });
            ctx.stroke();
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('Lorenz Curve', lorenzX + lorenzSize/2, lorenzY - 10);
            ctx.fillText('Gini = ' + calculateGini().toFixed(3), lorenzX + lorenzSize/2, lorenzY + lorenzSize + 20);
            
            // Income distribution histogram
            const histX = 500, histY = 280, histW = 180, histH = 100;
            const bins = 20;
            const binCounts = new Array(bins).fill(0);
            const binWidth = maxIncome / bins;
            sorted.forEach(a => {
                const bin = Math.min(bins - 1, Math.floor(a.income / binWidth));
                binCounts[bin]++;
            });
            const maxCount = Math.max(...binCounts);
            
            ctx.strokeStyle = '#333';
            ctx.strokeRect(histX, histY, histW, histH);
            
            binCounts.forEach((count, i) => {
                const barH = (count / maxCount) * histH;
                ctx.fillStyle = '#9c27b0';
                ctx.fillRect(histX + i * (histW/bins), histY + histH - barH, histW/bins - 1, barH);
            });
            
            ctx.fillStyle = '#888';
            ctx.fillText('Income Distribution', histX + histW/2, histY - 10);
            
            // Gini history
            if (giniHistory.length > 1) {
                const chartX = 500, chartY = 430, chartW = 380, chartH = 80;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(chartX, chartY, chartW, chartH);
                
                ctx.beginPath();
                ctx.strokeStyle = '#e91e63';
                ctx.lineWidth = 2;
                giniHistory.forEach((g, i) => {
                    const x = chartX + (i / giniHistory.length) * chartW;
                    const y = chartY + chartH - g * chartH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
                
                ctx.fillStyle = '#888';
                ctx.textAlign = 'left';
                ctx.fillText('Gini Over Time', chartX + 5, chartY - 5);
            }
            
            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '14px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('Income by Population (sorted)', 250, 30);
        }
        
        function updateStats() {
            const sortedIncomes = agents.map(a => a.income).sort((a, b) => a - b);
            const median = sortedIncomes[Math.floor(sortedIncomes.length / 2)];
            const totalIncome = sortedIncomes.reduce((s, i) => s + i, 0);
            const top10Income = sortedIncomes.slice(-20).reduce((s, i) => s + i, 0);
            const top10Share = top10Income / totalIncome * 100;
            
            document.getElementById('generation').textContent = generation;
            document.getElementById('gini').textContent = calculateGini().toFixed(3);
            document.getElementById('median').textContent = '$' + (median / 10).toFixed(0) + 'k';
            document.getElementById('top10').textContent = top10Share.toFixed(1) + '%';
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        
        document.getElementById('param1').addEventListener('input', function() {
            redistribution = this.value / 100;
            document.getElementById('param1Val').textContent = (redistribution * 100).toFixed(0) + '%';
        });
        
        document.getElementById('param2').addEventListener('input', function() {
            volatility = this.value / 10;
            document.getElementById('param2Val').textContent = volatility.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
