<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #3f51b5; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #3f51b5; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #3f51b5; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #3f51b5; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Access</h1>
        <p class="subtitle">Higher Education Pathways</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Population:</span><span class="stat-value" id="population">0</span></div>
                    <div class="stat-row"><span class="stat-label">Index:</span><span class="stat-value" id="index">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let agents = [], indexHistory = [];
        
        function init() {
            generation = 0;
            agents = [];
            indexHistory = [];
            
            for (let i = 0; i < 150; i++) {
                agents.push({
                    x: Math.random() * 800 + 50,
                    y: Math.random() * 450 + 75,
                    type: Math.floor(Math.random() * 3),
                    status: Math.random(),
                    mobility: Math.random(),
                    vx: 0, vy: 0
                });
            }
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            agents.forEach(a => {
                const neighbors = agents.filter(b => b !== a && Math.hypot(b.x - a.x, b.y - a.y) < 80);
                
                // Type segregation tendency
                const sameType = neighbors.filter(n => n.type === a.type);
                const diffType = neighbors.filter(n => n.type !== a.type);
                
                const satisfaction = sameType.length / Math.max(1, neighbors.length);
                
                if (satisfaction < param1 * 0.1) {
                    // Move away from dissimilar
                    if (diffType.length > 0) {
                        const avgDiff = diffType.reduce((acc, n) => ({
                            x: acc.x + n.x / diffType.length,
                            y: acc.y + n.y / diffType.length
                        }), {x: 0, y: 0});
                        a.vx -= (avgDiff.x - a.x) * 0.02 * a.mobility;
                        a.vy -= (avgDiff.y - a.y) * 0.02 * a.mobility;
                    }
                }
                
                // Status dynamics
                if (neighbors.length > 0) {
                    const avgStatus = neighbors.reduce((s, n) => s + n.status, 0) / neighbors.length;
                    a.status += (avgStatus - a.status) * param2 * 0.02;
                    a.status = Math.max(0, Math.min(1, a.status));
                }
                
                // Random movement
                a.vx += (Math.random() - 0.5) * 0.5;
                a.vy += (Math.random() - 0.5) * 0.5;
                a.vx *= 0.9;
                a.vy *= 0.9;
                a.x += a.vx;
                a.y += a.vy;
                a.x = Math.max(30, Math.min(870, a.x));
                a.y = Math.max(75, Math.min(525, a.y));
            });
            
            // Calculate segregation index
            let segregation = 0;
            agents.forEach(a => {
                const neighbors = agents.filter(b => b !== a && Math.hypot(b.x - a.x, b.y - a.y) < 100);
                if (neighbors.length > 0) {
                    const sameType = neighbors.filter(n => n.type === a.type).length;
                    segregation += sameType / neighbors.length;
                }
            });
            segregation /= agents.length;
            
            indexHistory.push(segregation * 100);
            if (indexHistory.length > 200) indexHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const typeColors = ['#e91e63', '#2196f3', '#4caf50'];
            
            agents.forEach(a => {
                const size = 5 + a.status * 4;
                ctx.beginPath();
                ctx.arc(a.x, a.y, size, 0, Math.PI * 2);
                ctx.fillStyle = typeColors[a.type];
                ctx.globalAlpha = 0.4 + a.status * 0.6;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // Index chart
            if (indexHistory.length > 1) {
                const chartY = 540, chartH = 50;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(50, chartY, 800, chartH);
                
                ctx.beginPath();
                ctx.strokeStyle = '#3f51b5';
                ctx.lineWidth = 2;
                indexHistory.forEach((v, i) => {
                    const x = 50 + (i / indexHistory.length) * 800;
                    const y = chartY + chartH - (v / 100) * chartH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText('Segregation Index', 55, 535);
            
            // Legend
            typeColors.forEach((c, i) => {
                ctx.fillStyle = c;
                ctx.fillRect(750 + i * 45, 30, 15, 15);
            });
        }
        
        function updateStats() {
            const idx = indexHistory.length > 0 ? indexHistory[indexHistory.length - 1] : 0;
            document.getElementById('generation').textContent = generation;
            document.getElementById('population').textContent = agents.length;
            document.getElementById('index').textContent = idx.toFixed(1);
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
