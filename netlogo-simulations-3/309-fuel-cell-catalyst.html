<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cell Catalyst</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #00bcd4; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #00bcd4; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #00bcd4; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Fuel Cell Catalyst</h1>
            <p class="description">PEM fuel cell catalyst layer: Pt nanoparticles on carbon support. ORR (oxygen reduction) occurs at triple-phase boundary (catalyst-ionomer-gas). Catalyst loading and ionomer ratio affect performance.</p>

            <div class="control-group">
                <label>Pt Loading: <span id="ptVal">0.4</span> mg/cm²</label>
                <input type="range" id="ptLoading" min="0.1" max="1.0" step="0.1" value="0.4">
            </div>

            <div class="control-group">
                <label>Ionomer Ratio: <span id="ionomerVal">0.3</span></label>
                <input type="range" id="ionomerRatio" min="0.1" max="0.6" step="0.05" value="0.3">
            </div>

            <div class="control-group">
                <label>Current Density: <span id="currentVal">1.0</span> A/cm²</label>
                <input type="range" id="currentDensity" min="0.1" max="2.0" step="0.1" value="1.0">
            </div>

            <button id="reset">Reset</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>Voltage: <span id="voltage">0</span> V</div>
                <div>Power: <span id="power">0</span> W/cm²</div>
                <div>ECSA: <span id="ecsa">0</span> m²/g Pt</div>
                <div>Utilization: <span id="utilization">0</span>%</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;
        let time = 0;

        let ptLoading = 0.4;
        let ionomerRatio = 0.3;
        let currentDensity = 1.0;

        let catalystParticles = [];
        let carbonParticles = [];
        let ionomerRegions = [];
        let oxygenMolecules = [];
        let protons = [];
        let water = [];

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            time = 0;
            catalystParticles = [];
            carbonParticles = [];
            ionomerRegions = [];
            oxygenMolecules = [];
            protons = [];
            water = [];

            // Create carbon support particles
            const carbonCount = 50;
            for (let i = 0; i < carbonCount; i++) {
                carbonParticles.push({
                    x: 100 + Math.random() * (width - 300),
                    y: 100 + Math.random() * (height - 200),
                    radius: 15 + Math.random() * 10
                });
            }

            // Create Pt catalyst nanoparticles on carbon
            const ptCount = Math.floor(ptLoading * 100);
            for (let i = 0; i < ptCount; i++) {
                const carbon = carbonParticles[Math.floor(Math.random() * carbonParticles.length)];
                const angle = Math.random() * Math.PI * 2;
                const dist = carbon.radius + 3;
                catalystParticles.push({
                    x: carbon.x + Math.cos(angle) * dist,
                    y: carbon.y + Math.sin(angle) * dist,
                    radius: 2 + Math.random() * 2,
                    active: true,
                    reactionCount: 0
                });
            }

            // Create ionomer regions
            const ionomerCount = Math.floor(ionomerRatio * 30);
            for (let i = 0; i < ionomerCount; i++) {
                ionomerRegions.push({
                    x: 150 + Math.random() * (width - 400),
                    y: 150 + Math.random() * (height - 300),
                    width: 30 + Math.random() * 40,
                    height: 20 + Math.random() * 30
                });
            }

            updateStats();
        }

        function step() {
            time += 0.01;

            // Generate oxygen molecules (from gas channel)
            if (Math.random() < 0.2) {
                oxygenMolecules.push({
                    x: width - 80,
                    y: 100 + Math.random() * (height - 200),
                    vx: -2 - Math.random(),
                    vy: (Math.random() - 0.5) * 2
                });
            }

            // Generate protons (from membrane)
            if (Math.random() < currentDensity * 0.3) {
                protons.push({
                    x: 60,
                    y: 100 + Math.random() * (height - 200),
                    vx: 1 + Math.random(),
                    vy: (Math.random() - 0.5) * 2
                });
            }

            // Move oxygen molecules (diffusion through pores)
            for (let i = oxygenMolecules.length - 1; i >= 0; i--) {
                const o2 = oxygenMolecules[i];
                o2.vx += (Math.random() - 0.5) * 0.5;
                o2.vy += (Math.random() - 0.5) * 0.5;
                o2.x += o2.vx;
                o2.y += o2.vy;

                // Check for reaction at catalyst
                for (const pt of catalystParticles) {
                    if (!pt.active) continue;

                    const dx = o2.x - pt.x;
                    const dy = o2.y - pt.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    // Check for triple-phase boundary (catalyst + ionomer + gas)
                    const nearIonomer = ionomerRegions.some(ion =>
                        o2.x > ion.x && o2.x < ion.x + ion.width &&
                        o2.y > ion.y && o2.y < ion.y + ion.height);

                    if (dist < pt.radius + 5 && nearIonomer) {
                        // ORR: O2 + 4H+ + 4e- → 2H2O
                        // Check if protons available
                        const protonIdx = protons.findIndex(p => {
                            const pd = Math.sqrt((p.x - pt.x) ** 2 + (p.y - pt.y) ** 2);
                            return pd < 30;
                        });

                        if (protonIdx >= 0) {
                            oxygenMolecules.splice(i, 1);
                            protons.splice(protonIdx, 1);
                            pt.reactionCount++;

                            // Produce water
                            water.push({
                                x: pt.x,
                                y: pt.y,
                                vx: (Math.random() - 0.5) * 2,
                                vy: Math.random() * 2,
                                life: 100
                            });
                            break;
                        }
                    }
                }

                if (o2.x < 50 || o2.y < 50 || o2.y > height - 50) {
                    oxygenMolecules.splice(i, 1);
                }
            }

            // Move protons through ionomer
            for (let i = protons.length - 1; i >= 0; i--) {
                const p = protons[i];

                // Protons prefer ionomer regions
                const inIonomer = ionomerRegions.some(ion =>
                    p.x > ion.x && p.x < ion.x + ion.width &&
                    p.y > ion.y && p.y < ion.y + ion.height);

                if (inIonomer) {
                    p.vx += 0.5; // Enhanced mobility in ionomer
                }

                p.vx += (Math.random() - 0.5) * 0.3;
                p.vy += (Math.random() - 0.5) * 0.3;
                p.x += p.vx;
                p.y += p.vy;

                if (p.x > width - 50 || p.y < 50 || p.y > height - 50) {
                    protons.splice(i, 1);
                }
            }

            // Move water (product removal)
            for (let i = water.length - 1; i >= 0; i--) {
                const w = water[i];
                w.x += w.vx;
                w.y += w.vy;
                w.life--;

                if (w.life <= 0 || w.x > width || w.y > height) {
                    water.splice(i, 1);
                }
            }

            // Limit particles
            if (oxygenMolecules.length > 200) oxygenMolecules.splice(0, 50);
            if (protons.length > 200) protons.splice(0, 50);

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            // Gas diffusion layer (right)
            ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.fillRect(width - 100, 50, 100, height - 100);
            ctx.fillStyle = '#aaa';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.save();
            ctx.translate(width - 30, height / 2);
            ctx.rotate(Math.PI / 2);
            ctx.fillText('Gas Diffusion Layer (O₂)', 0, 0);
            ctx.restore();

            // Membrane (left)
            ctx.fillStyle = 'rgba(0, 188, 212, 0.2)';
            ctx.fillRect(0, 50, 80, height - 100);
            ctx.fillStyle = '#00bcd4';
            ctx.save();
            ctx.translate(40, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('PEM (H⁺)', 0, 0);
            ctx.restore();

            // Catalyst layer boundary
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.strokeRect(80, 50, width - 180, height - 100);
            ctx.fillStyle = '#888';
            ctx.textAlign = 'center';
            ctx.fillText('Catalyst Layer', (80 + width - 100) / 2, 40);

            // Ionomer regions
            ctx.fillStyle = 'rgba(0, 188, 212, 0.3)';
            for (const ion of ionomerRegions) {
                ctx.fillRect(ion.x, ion.y, ion.width, ion.height);
            }

            // Carbon support
            ctx.fillStyle = '#424242';
            for (const c of carbonParticles) {
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Pt catalyst particles
            for (const pt of catalystParticles) {
                const intensity = Math.min(1, pt.reactionCount / 10);
                ctx.fillStyle = `rgb(${192 + intensity * 63}, ${192 + intensity * 63}, ${192 - intensity * 192})`;

                ctx.beginPath();
                ctx.arc(pt.x, pt.y, pt.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Oxygen molecules
            ctx.fillStyle = '#f44336';
            for (const o2 of oxygenMolecules) {
                ctx.beginPath();
                ctx.arc(o2.x - 3, o2.y, 4, 0, Math.PI * 2);
                ctx.arc(o2.x + 3, o2.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Protons
            ctx.fillStyle = '#ffeb3b';
            ctx.font = '8px sans-serif';
            for (const p of protons) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillText('+', p.x - 2, p.y + 2);
            }

            // Water molecules
            ctx.fillStyle = 'rgba(33, 150, 243, 0.7)';
            for (const w of water) {
                ctx.beginPath();
                ctx.arc(w.x, w.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Legend
            drawLegend();

            // Reactions diagram
            drawReactionDiagram();
        }

        function drawLegend() {
            const lx = 100;
            const ly = height - 80;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(lx, ly, 250, 60);

            ctx.font = '10px sans-serif';
            ctx.textAlign = 'left';

            ctx.fillStyle = '#f44336';
            ctx.fillText('● O₂', lx + 10, ly + 15);

            ctx.fillStyle = '#ffeb3b';
            ctx.fillText('● H⁺', lx + 60, ly + 15);

            ctx.fillStyle = '#2196f3';
            ctx.fillText('● H₂O', lx + 100, ly + 15);

            ctx.fillStyle = '#c0c0c0';
            ctx.fillText('● Pt', lx + 160, ly + 15);

            ctx.fillStyle = '#424242';
            ctx.fillText('● Carbon', lx + 200, ly + 15);

            ctx.fillStyle = '#00bcd4';
            ctx.fillText('Triple Phase Boundary = Pt + Ionomer + Gas', lx + 10, ly + 45);
        }

        function drawReactionDiagram() {
            const dx = width - 200;
            const dy = 60;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(dx, dy, 180, 80);

            ctx.fillStyle = '#fff';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Oxygen Reduction Reaction:', dx + 10, dy + 20);
            ctx.fillStyle = '#00bcd4';
            ctx.fillText('O₂ + 4H⁺ + 4e⁻ → 2H₂O', dx + 10, dy + 40);
            ctx.fillStyle = '#aaa';
            ctx.fillText('E° = 1.23 V vs RHE', dx + 10, dy + 60);
        }

        function updateStats() {
            // Calculate performance metrics
            const activeTPB = catalystParticles.filter(pt => {
                return ionomerRegions.some(ion =>
                    pt.x > ion.x - 10 && pt.x < ion.x + ion.width + 10 &&
                    pt.y > ion.y - 10 && pt.y < ion.y + ion.height + 10);
            }).length;

            const utilization = activeTPB / catalystParticles.length * 100;

            // Tafel equation for voltage
            const i0 = 1e-4; // exchange current density
            const alpha = 0.5;
            const n = 4;
            const F = 96485;
            const R = 8.314;
            const T = 353; // 80°C

            const eta = (R * T) / (alpha * n * F) * Math.log(currentDensity / i0);
            const voltage = Math.max(0, 1.23 - eta - currentDensity * 0.1); // Include ohmic losses

            const power = voltage * currentDensity;
            const ecsa = 80 * utilization / 100; // m²/g Pt

            document.getElementById('voltage').textContent = voltage.toFixed(3);
            document.getElementById('power').textContent = power.toFixed(3);
            document.getElementById('ecsa').textContent = ecsa.toFixed(1);
            document.getElementById('utilization').textContent = utilization.toFixed(1);
        }

        function animate() {
            if (running) {
                for (let i = 0; i < 3; i++) step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('ptLoading').addEventListener('input', e => {
            ptLoading = parseFloat(e.target.value);
            document.getElementById('ptVal').textContent = ptLoading;
        });

        document.getElementById('ionomerRatio').addEventListener('input', e => {
            ionomerRatio = parseFloat(e.target.value);
            document.getElementById('ionomerVal').textContent = ionomerRatio;
        });

        document.getElementById('currentDensity').addEventListener('input', e => {
            currentDensity = parseFloat(e.target.value);
            document.getElementById('currentVal').textContent = currentDensity;
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
