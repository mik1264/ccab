<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Crystal Phases</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #90caf9; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #90caf9; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #90caf9; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Liquid Crystal Phases</h1>
            <p class="description">Nematic liquid crystals have orientational order but no positional order. Rod-like molecules align along a director n. The order parameter S = ⟨(3cos²θ-1)/2⟩ quantifies alignment.</p>

            <div class="control-group">
                <label>Temperature T/T_NI: <span id="tempVal">0.8</span></label>
                <input type="range" id="temperature" min="0.5" max="1.5" step="0.05" value="0.8">
            </div>

            <div class="control-group">
                <label>Coupling Strength J: <span id="couplingVal">2.0</span></label>
                <input type="range" id="coupling" min="0.5" max="5.0" step="0.1" value="2.0">
            </div>

            <div class="control-group">
                <label>External Field: <span id="fieldVal">0</span></label>
                <input type="range" id="field" min="0" max="5" step="0.5" value="0">
            </div>

            <button id="applyField">Apply Field →</button>
            <button id="reset">Reset</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>Phase: <span id="phase">Nematic</span></div>
                <div>Order Parameter S: <span id="orderS">0</span></div>
                <div>Director Angle: <span id="director">0</span>°</div>
                <div>Defects: <span id="defects">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;

        let temperature = 0.8;  // T/T_NI
        let coupling = 2.0;
        let externalField = 0;
        let fieldDirection = 0;

        let molecules = [];
        const SPACING = 15;
        let cols, rows;

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
            cols = Math.floor(width / SPACING);
            rows = Math.floor(height / SPACING);
        }

        function init() {
            resize();
            molecules = [];

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    molecules.push({
                        x: x * SPACING + SPACING / 2,
                        y: y * SPACING + SPACING / 2,
                        theta: Math.random() * Math.PI,  // Orientation (0 to π due to head-tail symmetry)
                        length: 10
                    });
                }
            }

            updateStats();
        }

        function getNeighbors(idx) {
            const x = idx % cols;
            const y = Math.floor(idx / cols);
            const neighbors = [];

            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = (x + dx + cols) % cols;
                    const ny = (y + dy + rows) % rows;
                    neighbors.push(ny * cols + nx);
                }
            }
            return neighbors;
        }

        function step() {
            const beta = 1 / temperature;

            // Monte Carlo dynamics with Metropolis algorithm
            for (let i = 0; i < molecules.length; i++) {
                const mol = molecules[i];
                const neighbors = getNeighbors(i);

                // Current energy
                let E_old = 0;
                for (const j of neighbors) {
                    const dtheta = mol.theta - molecules[j].theta;
                    E_old -= coupling * Math.cos(2 * dtheta);  // cos(2θ) for nematic symmetry
                }
                E_old -= externalField * Math.cos(2 * (mol.theta - fieldDirection));

                // Propose new orientation
                const theta_new = mol.theta + (Math.random() - 0.5) * 0.5;

                // New energy
                let E_new = 0;
                for (const j of neighbors) {
                    const dtheta = theta_new - molecules[j].theta;
                    E_new -= coupling * Math.cos(2 * dtheta);
                }
                E_new -= externalField * Math.cos(2 * (theta_new - fieldDirection));

                // Metropolis criterion
                const dE = E_new - E_old;
                if (dE < 0 || Math.random() < Math.exp(-beta * dE)) {
                    mol.theta = theta_new;
                    // Keep in [0, π)
                    while (mol.theta < 0) mol.theta += Math.PI;
                    while (mol.theta >= Math.PI) mol.theta -= Math.PI;
                }
            }

            updateStats();
        }

        function calculateOrderParameter() {
            // S = ⟨(3cos²θ - 1)/2⟩ relative to director
            // First find director (average orientation)
            let sumCos = 0, sumSin = 0;
            for (const m of molecules) {
                sumCos += Math.cos(2 * m.theta);
                sumSin += Math.sin(2 * m.theta);
            }
            const director = Math.atan2(sumSin, sumCos) / 2;

            // Then calculate order parameter
            let S = 0;
            for (const m of molecules) {
                const dtheta = m.theta - director;
                S += (3 * Math.cos(dtheta) * Math.cos(dtheta) - 1) / 2;
            }
            S /= molecules.length;

            return { S: Math.abs(S), director };
        }

        function countDefects() {
            // Topological defects: winding number around plaquettes
            let defects = 0;

            for (let y = 0; y < rows - 1; y++) {
                for (let x = 0; x < cols - 1; x++) {
                    const idx00 = y * cols + x;
                    const idx10 = y * cols + x + 1;
                    const idx01 = (y + 1) * cols + x;
                    const idx11 = (y + 1) * cols + x + 1;

                    const angles = [
                        molecules[idx00].theta,
                        molecules[idx10].theta,
                        molecules[idx11].theta,
                        molecules[idx01].theta
                    ];

                    let winding = 0;
                    for (let i = 0; i < 4; i++) {
                        let dtheta = angles[(i + 1) % 4] - angles[i];
                        // Adjust for periodicity
                        while (dtheta > Math.PI / 2) dtheta -= Math.PI;
                        while (dtheta < -Math.PI / 2) dtheta += Math.PI;
                        winding += dtheta;
                    }

                    // ±1/2 defects in nematics
                    if (Math.abs(winding) > Math.PI / 4) defects++;
                }
            }

            return defects;
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            const { S, director } = calculateOrderParameter();

            // Draw molecules as rods
            for (const m of molecules) {
                // Color based on alignment with director
                const alignment = Math.abs(Math.cos(2 * (m.theta - director)));
                const hue = 200 + (1 - alignment) * 60;  // Blue to purple
                ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.lineWidth = 2;

                const dx = m.length * Math.cos(m.theta);
                const dy = m.length * Math.sin(m.theta);

                ctx.beginPath();
                ctx.moveTo(m.x - dx / 2, m.y - dy / 2);
                ctx.lineTo(m.x + dx / 2, m.y + dy / 2);
                ctx.stroke();
            }

            // Draw director arrow
            ctx.strokeStyle = '#ffeb3b';
            ctx.lineWidth = 3;
            const cx = width / 2;
            const cy = height / 2;
            const arrowLen = 60 * S;

            ctx.beginPath();
            ctx.moveTo(cx - arrowLen * Math.cos(director), cy - arrowLen * Math.sin(director));
            ctx.lineTo(cx + arrowLen * Math.cos(director), cy + arrowLen * Math.sin(director));
            ctx.stroke();

            // Arrow heads (both ends due to symmetry)
            for (const sign of [1, -1]) {
                const tipX = cx + sign * arrowLen * Math.cos(director);
                const tipY = cy + sign * arrowLen * Math.sin(director);
                ctx.fillStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.moveTo(tipX, tipY);
                ctx.lineTo(tipX - sign * 10 * Math.cos(director - 0.4),
                          tipY - sign * 10 * Math.sin(director - 0.4));
                ctx.lineTo(tipX - sign * 10 * Math.cos(director + 0.4),
                          tipY - sign * 10 * Math.sin(director + 0.4));
                ctx.closePath();
                ctx.fill();
            }

            ctx.fillStyle = '#ffeb3b';
            ctx.font = '14px sans-serif';
            ctx.fillText('n (director)', cx + 70, cy);

            // External field indicator
            if (externalField > 0) {
                ctx.strokeStyle = 'rgba(244, 67, 54, 0.5)';
                ctx.lineWidth = 4;
                ctx.setLineDash([10, 5]);
                ctx.beginPath();
                ctx.moveTo(50, height / 2);
                ctx.lineTo(width - 50, height / 2);
                ctx.stroke();
                ctx.setLineDash([]);

                ctx.fillStyle = '#f44336';
                ctx.fillText('E field →', width - 100, height / 2 - 10);
            }
        }

        function updateStats() {
            const { S, director } = calculateOrderParameter();
            const defects = countDefects();

            let phase = 'Isotropic';
            if (S > 0.4) phase = 'Nematic';
            if (S > 0.8) phase = 'Ordered Nematic';

            document.getElementById('phase').textContent = phase;
            document.getElementById('orderS').textContent = S.toFixed(3);
            document.getElementById('director').textContent = (director * 180 / Math.PI).toFixed(1);
            document.getElementById('defects').textContent = defects;
        }

        function animate() {
            if (running) {
                for (let i = 0; i < 3; i++) step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('temperature').addEventListener('input', e => {
            temperature = parseFloat(e.target.value);
            document.getElementById('tempVal').textContent = temperature;
        });

        document.getElementById('coupling').addEventListener('input', e => {
            coupling = parseFloat(e.target.value);
            document.getElementById('couplingVal').textContent = coupling;
        });

        document.getElementById('field').addEventListener('input', e => {
            externalField = parseFloat(e.target.value);
            document.getElementById('fieldVal').textContent = externalField;
        });

        document.getElementById('applyField').addEventListener('click', () => {
            fieldDirection = 0;  // Horizontal
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', () => { resize(); init(); });

        init();
        animate();
    </script>
</body>
</html>
