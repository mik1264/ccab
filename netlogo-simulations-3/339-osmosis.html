<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osmosis & Osmotic Pressure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #42a5f5; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        select { width: 100%; padding: 5px; background: #333; color: #fff; border: 1px solid #555; border-radius: 3px; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #42a5f5; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #42a5f5; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Osmosis & Osmotic Pressure</h1>
            <p class="description">Water moves through semipermeable membrane from low to high solute concentration. π = iMRT (van't Hoff equation). Osmotic pressure drives water until equilibrium is reached.</p>

            <div class="control-group">
                <label>Left Concentration: <span id="leftConcVal">0.1</span> M</label>
                <input type="range" id="leftConc" min="0" max="1" step="0.01" value="0.1">
            </div>

            <div class="control-group">
                <label>Right Concentration: <span id="rightConcVal">0.5</span> M</label>
                <input type="range" id="rightConc" min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="control-group">
                <label>Temperature: <span id="tempVal">298</span> K</label>
                <input type="range" id="temperature" min="273" max="373" value="298">
            </div>

            <div class="control-group">
                <label>Membrane Permeability:</label>
                <select id="membrane">
                    <option value="high">High (aquaporins)</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <button id="reset">Reset</button>
            <button id="start">Start Osmosis</button>

            <div class="stats">
                <div>Osmotic Pressure: <span id="pressure">0</span> atm</div>
                <div>Water Flux: <span id="flux">0</span> mL/min</div>
                <div>Left Level: <span id="leftLevel">50</span>%</div>
                <div>Right Level: <span id="rightLevel">50</span>%</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let time = 0;

        let leftConc = 0.1;
        let rightConc = 0.5;
        let temperature = 298;
        let membraneType = 'medium';

        let running = false;
        let leftLevel = 50; // percentage
        let rightLevel = 50;
        let waterMolecules = [];
        let soluteMolecules = [];

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            time = 0;
            running = false;
            leftLevel = 50;
            rightLevel = 50;
            createMolecules();
            updateStats();
        }

        function createMolecules() {
            waterMolecules = [];
            soluteMolecules = [];

            const vesselY = height / 2 - 100;
            const vesselH = 200;
            const leftX = 120;
            const rightX = 320;
            const halfW = 80;

            // Left compartment water
            for (let i = 0; i < 40; i++) {
                waterMolecules.push({
                    x: leftX + Math.random() * halfW,
                    y: vesselY + Math.random() * vesselH,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    side: 'left'
                });
            }

            // Right compartment water
            for (let i = 0; i < 40; i++) {
                waterMolecules.push({
                    x: rightX + Math.random() * halfW,
                    y: vesselY + Math.random() * vesselH,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    side: 'right'
                });
            }

            // Left solute (based on concentration)
            const leftSolute = Math.floor(leftConc * 30);
            for (let i = 0; i < leftSolute; i++) {
                soluteMolecules.push({
                    x: leftX + Math.random() * halfW,
                    y: vesselY + Math.random() * vesselH,
                    vx: (Math.random() - 0.5) * 1,
                    vy: (Math.random() - 0.5) * 1,
                    side: 'left'
                });
            }

            // Right solute
            const rightSolute = Math.floor(rightConc * 30);
            for (let i = 0; i < rightSolute; i++) {
                soluteMolecules.push({
                    x: rightX + Math.random() * halfW,
                    y: vesselY + Math.random() * vesselH,
                    vx: (Math.random() - 0.5) * 1,
                    vy: (Math.random() - 0.5) * 1,
                    side: 'right'
                });
            }
        }

        function getOsmoticPressure() {
            // π = iMRT (assuming i = 1 for non-electrolyte)
            const R = 0.0821; // L·atm/(mol·K)
            const deltaC = Math.abs(rightConc - leftConc);
            return deltaC * R * temperature;
        }

        function getPermeability() {
            switch (membraneType) {
                case 'high': return 0.05;
                case 'medium': return 0.02;
                case 'low': return 0.005;
            }
        }

        function step() {
            if (!running) return;

            time += 0.016;

            const vesselY = height / 2 - 100;
            const vesselH = 200;
            const leftX = 120;
            const rightX = 320;
            const halfW = 80;
            const membraneX = 250;

            const permeability = getPermeability();

            // Calculate effective concentrations based on water levels
            const leftEffConc = leftConc * 50 / Math.max(10, leftLevel);
            const rightEffConc = rightConc * 50 / Math.max(10, rightLevel);

            // Water flux (osmotic pressure drives water toward higher solute concentration)
            const concentrationDiff = rightEffConc - leftEffConc;
            const waterFlux = concentrationDiff * permeability;

            // Move water molecules
            for (const w of waterMolecules) {
                w.x += w.vx;
                w.y += w.vy;

                // Brownian motion
                w.vx += (Math.random() - 0.5) * 0.5;
                w.vy += (Math.random() - 0.5) * 0.5;
                w.vx *= 0.98;
                w.vy *= 0.98;

                // Membrane crossing (water only)
                if (w.side === 'left' && w.x > membraneX - 5) {
                    if (waterFlux > 0 && Math.random() < permeability) {
                        w.side = 'right';
                        w.x = membraneX + 5;
                        leftLevel -= 0.1;
                        rightLevel += 0.1;
                    } else {
                        w.vx = -Math.abs(w.vx);
                        w.x = membraneX - 5;
                    }
                }

                if (w.side === 'right' && w.x < membraneX + 5) {
                    if (waterFlux < 0 && Math.random() < permeability) {
                        w.side = 'left';
                        w.x = membraneX - 5;
                        rightLevel -= 0.1;
                        leftLevel += 0.1;
                    } else {
                        w.vx = Math.abs(w.vx);
                        w.x = membraneX + 5;
                    }
                }

                // Boundaries
                if (w.side === 'left') {
                    if (w.x < leftX) { w.vx = Math.abs(w.vx); w.x = leftX; }
                    if (w.x > membraneX - 5) { w.vx = -Math.abs(w.vx); w.x = membraneX - 5; }
                } else {
                    if (w.x < membraneX + 5) { w.vx = Math.abs(w.vx); w.x = membraneX + 5; }
                    if (w.x > rightX + halfW) { w.vx = -Math.abs(w.vx); w.x = rightX + halfW; }
                }

                // Adjust for water level
                const levelY = w.side === 'left' ?
                    vesselY + (100 - leftLevel) * 2 :
                    vesselY + (100 - rightLevel) * 2;

                if (w.y < levelY) { w.vy = Math.abs(w.vy); w.y = levelY; }
                if (w.y > vesselY + vesselH) { w.vy = -Math.abs(w.vy); w.y = vesselY + vesselH; }
            }

            // Move solute (cannot cross membrane)
            for (const s of soluteMolecules) {
                s.x += s.vx;
                s.y += s.vy;

                s.vx += (Math.random() - 0.5) * 0.2;
                s.vy += (Math.random() - 0.5) * 0.2;
                s.vx *= 0.99;
                s.vy *= 0.99;

                // Solute cannot cross membrane
                if (s.side === 'left') {
                    if (s.x < leftX) { s.vx = Math.abs(s.vx); s.x = leftX; }
                    if (s.x > membraneX - 10) { s.vx = -Math.abs(s.vx); s.x = membraneX - 10; }
                } else {
                    if (s.x < membraneX + 10) { s.vx = Math.abs(s.vx); s.x = membraneX + 10; }
                    if (s.x > rightX + halfW) { s.vx = -Math.abs(s.vx); s.x = rightX + halfW; }
                }

                const levelY = s.side === 'left' ?
                    vesselY + (100 - leftLevel) * 2 :
                    vesselY + (100 - rightLevel) * 2;

                if (s.y < levelY) { s.vy = Math.abs(s.vy); s.y = levelY; }
                if (s.y > vesselY + vesselH) { s.vy = -Math.abs(s.vy); s.y = vesselY + vesselH; }
            }

            // Clamp levels
            leftLevel = Math.max(10, Math.min(90, leftLevel));
            rightLevel = Math.max(10, Math.min(90, rightLevel));

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            drawVessel();
            drawMembrane();
            drawMolecules();
            drawLevels();
            drawPressureDiagram();
            drawVantHoff();
        }

        function drawVessel() {
            const vesselY = height / 2 - 100;
            const vesselH = 200;

            // Title
            ctx.fillStyle = '#42a5f5';
            ctx.font = '14px sans-serif';
            ctx.fillText('Osmosis Through Semipermeable Membrane', 100, 40);

            // U-tube vessel
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;

            // Left arm
            ctx.beginPath();
            ctx.moveTo(120, vesselY - 50);
            ctx.lineTo(120, vesselY + vesselH);
            ctx.lineTo(200, vesselY + vesselH);
            ctx.stroke();

            // Right arm
            ctx.beginPath();
            ctx.moveTo(300, vesselY + vesselH);
            ctx.lineTo(400, vesselY + vesselH);
            ctx.lineTo(400, vesselY - 50);
            ctx.stroke();

            // Bottom connection
            ctx.beginPath();
            ctx.moveTo(200, vesselY + vesselH);
            ctx.lineTo(200, vesselY + vesselH + 30);
            ctx.lineTo(300, vesselY + vesselH + 30);
            ctx.lineTo(300, vesselY + vesselH);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#aaa';
            ctx.font = '11px sans-serif';
            ctx.fillText('Hypotonic', 130, vesselY - 60);
            ctx.fillText('(' + leftConc.toFixed(2) + ' M)', 130, vesselY - 45);

            ctx.fillText('Hypertonic', 330, vesselY - 60);
            ctx.fillText('(' + rightConc.toFixed(2) + ' M)', 330, vesselY - 45);
        }

        function drawMembrane() {
            const vesselY = height / 2 - 100;
            const vesselH = 200;
            const membraneX = 250;

            // Semipermeable membrane
            ctx.fillStyle = '#666';
            ctx.fillRect(membraneX - 3, vesselY + vesselH - 30, 6, 60);

            // Pores
            ctx.fillStyle = '#42a5f5';
            for (let y = vesselY + vesselH - 20; y < vesselY + vesselH + 25; y += 10) {
                ctx.beginPath();
                ctx.arc(membraneX, y, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = '#888';
            ctx.font = '9px sans-serif';
            ctx.fillText('Membrane', 235, vesselY + vesselH + 50);
            ctx.fillText('(H₂O can pass)', 225, vesselY + vesselH + 62);
        }

        function drawMolecules() {
            // Water molecules (blue)
            ctx.fillStyle = '#42a5f5';
            for (const w of waterMolecules) {
                ctx.beginPath();
                ctx.arc(w.x, w.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Solute molecules (red, larger)
            ctx.fillStyle = '#ef5350';
            for (const s of soluteMolecules) {
                ctx.beginPath();
                ctx.arc(s.x, s.y, 6, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawLevels() {
            const vesselY = height / 2 - 100;
            const vesselH = 200;

            // Left water level
            const leftLevelY = vesselY + (100 - leftLevel) * 2;
            ctx.fillStyle = 'rgba(66, 165, 245, 0.3)';
            ctx.fillRect(122, leftLevelY, 78, vesselY + vesselH - leftLevelY);

            // Right water level
            const rightLevelY = vesselY + (100 - rightLevel) * 2;
            ctx.fillStyle = 'rgba(66, 165, 245, 0.3)';
            ctx.fillRect(302, rightLevelY, 96, vesselY + vesselH - rightLevelY);

            // Level markers
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);

            ctx.beginPath();
            ctx.moveTo(115, leftLevelY);
            ctx.lineTo(205, leftLevelY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(295, rightLevelY);
            ctx.lineTo(405, rightLevelY);
            ctx.stroke();

            ctx.setLineDash([]);

            // Height difference arrow
            if (Math.abs(leftLevelY - rightLevelY) > 10) {
                const midX = 260;
                ctx.strokeStyle = '#ffeb3b';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(midX, leftLevelY);
                ctx.lineTo(midX, rightLevelY);
                ctx.stroke();

                ctx.fillStyle = '#ffeb3b';
                ctx.font = '10px sans-serif';
                ctx.fillText('Δh', midX + 5, (leftLevelY + rightLevelY) / 2);
            }
        }

        function drawPressureDiagram() {
            const diagX = width - 280;
            const diagY = 80;
            const diagW = 180;
            const diagH = 140;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(diagX - 10, diagY - 20, diagW + 20, diagH + 40);

            ctx.fillStyle = '#fff';
            ctx.font = '11px sans-serif';
            ctx.fillText('Osmotic Pressure', diagX, diagY - 5);

            // van't Hoff equation
            ctx.fillStyle = '#aaa';
            ctx.font = '12px sans-serif';
            ctx.fillText('π = iMRT', diagX + 50, diagY + 25);

            ctx.font = '10px sans-serif';
            ctx.fillText('π = osmotic pressure', diagX + 10, diagY + 50);
            ctx.fillText('i = van\'t Hoff factor', diagX + 10, diagY + 65);
            ctx.fillText('M = molarity difference', diagX + 10, diagY + 80);
            ctx.fillText('R = gas constant', diagX + 10, diagY + 95);
            ctx.fillText('T = temperature', diagX + 10, diagY + 110);

            const pressure = getOsmoticPressure();
            ctx.fillStyle = '#42a5f5';
            ctx.font = '12px sans-serif';
            ctx.fillText('π = ' + pressure.toFixed(2) + ' atm', diagX + 40, diagY + 135);
        }

        function drawVantHoff() {
            const plotX = 100;
            const plotY = height - 170;
            const plotW = width - 500;
            const plotH = 110;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(plotX - 10, plotY - 20, plotW + 20, plotH + 45);

            ctx.fillStyle = '#fff';
            ctx.font = '11px sans-serif';
            ctx.fillText('Water Flow Direction', plotX, plotY - 5);

            // Flow arrow
            const flowDir = rightConc > leftConc ? 1 : -1;
            const arrowY = plotY + 30;

            ctx.strokeStyle = '#42a5f5';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(plotX + 50, arrowY);
            ctx.lineTo(plotX + plotW - 50, arrowY);
            ctx.stroke();

            // Arrow head
            const headX = flowDir > 0 ? plotX + plotW - 50 : plotX + 50;
            const headDir = flowDir > 0 ? -1 : 1;
            ctx.beginPath();
            ctx.moveTo(headX + headDir * 15, arrowY - 10);
            ctx.lineTo(headX, arrowY);
            ctx.lineTo(headX + headDir * 15, arrowY + 10);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#aaa';
            ctx.font = '10px sans-serif';
            ctx.fillText('Low [solute]', plotX + 20, arrowY + 30);
            ctx.fillText('High [solute]', plotX + plotW - 80, arrowY + 30);

            ctx.fillStyle = '#42a5f5';
            ctx.fillText('H₂O flows →', plotX + plotW / 2 - 30, arrowY - 10);

            // Equilibrium note
            ctx.fillStyle = '#888';
            ctx.font = '9px sans-serif';
            ctx.fillText('At equilibrium: π(left) = π(right) + ρgΔh', plotX + 20, plotY + plotH);
        }

        function updateStats() {
            const pressure = getOsmoticPressure();
            const flux = (rightConc - leftConc) * getPermeability() * 100;

            document.getElementById('pressure').textContent = pressure.toFixed(2);
            document.getElementById('flux').textContent = flux.toFixed(2);
            document.getElementById('leftLevel').textContent = leftLevel.toFixed(0);
            document.getElementById('rightLevel').textContent = rightLevel.toFixed(0);
        }

        function animate() {
            step();
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('leftConc').addEventListener('input', e => {
            leftConc = parseFloat(e.target.value);
            document.getElementById('leftConcVal').textContent = leftConc.toFixed(2);
            createMolecules();
        });

        document.getElementById('rightConc').addEventListener('input', e => {
            rightConc = parseFloat(e.target.value);
            document.getElementById('rightConcVal').textContent = rightConc.toFixed(2);
            createMolecules();
        });

        document.getElementById('temperature').addEventListener('input', e => {
            temperature = parseInt(e.target.value);
            document.getElementById('tempVal').textContent = temperature;
        });

        document.getElementById('membrane').addEventListener('change', e => {
            membraneType = e.target.value;
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('start').addEventListener('click', () => {
            running = !running;
            document.getElementById('start').textContent = running ? 'Pause' : 'Start Osmosis';
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
