<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Policy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #673ab7; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #673ab7; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #673ab7; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #673ab7; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fiscal Policy</h1>
        <p class="subtitle">Government Spending and Tax Multipliers</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Gov Spending: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Tax Rate: <span id="param2Val">0.3</span></label>
                    <input type="range" id="param2" min="1" max="10" value="3">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">GDP:</span><span class="stat-value" id="gdp">$100B</span></div>
                    <div class="stat-row"><span class="stat-label">Deficit:</span><span class="stat-value" id="deficit">$0B</span></div>
                    <div class="stat-row"><span class="stat-label">Debt:</span><span class="stat-value" id="debt">$0B</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        
        let running = false, generation = 0;
        let govSpending = 0.5, taxRate = 0.3;
        let gdp = 100, debt = 20, consumption = 60, investment = 25;
        let gdpHistory = [], debtHistory = [];
        let agents = [];
        
        function init() {
            generation = 0;
            gdp = 100; debt = 20; consumption = 60; investment = 25;
            gdpHistory = []; debtHistory = [];
            agents = [];
            
            // Create economic agents (households and firms)
            for (let i = 0; i < 100; i++) {
                agents.push({
                    x: Math.random() * 600 + 50,
                    y: Math.random() * 350 + 50,
                    type: i < 70 ? 'household' : 'firm',
                    income: 0.8 + Math.random() * 0.4,
                    spending: 0,
                    vx: 0, vy: 0
                });
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Calculate tax revenue
            const taxRevenue = gdp * taxRate;
            const actualSpending = gdp * govSpending;
            const deficit = actualSpending - taxRevenue;
            debt += deficit * 0.1;
            
            // Multiplier effect
            const multiplier = 1 / (1 - 0.6 * (1 - taxRate));
            const deltaGDP = (actualSpending - gdp * 0.3) * multiplier * 0.01;
            
            // Agent dynamics
            agents.forEach(a => {
                // Income affected by GDP
                a.income *= (1 + deltaGDP * 0.01);
                
                // Spending decision
                const disposableIncome = a.income * (1 - taxRate);
                a.spending = disposableIncome * 0.7;
                
                // Movement based on economic activity
                if (a.type === 'household') {
                    a.vx += (Math.random() - 0.5) * 0.5;
                    a.vy += (Math.random() - 0.5) * 0.5;
                    // Move toward firms when spending
                    const nearFirm = agents.find(b => b.type === 'firm' && Math.hypot(b.x - a.x, b.y - a.y) < 100);
                    if (nearFirm && a.spending > 0.5) {
                        a.vx += (nearFirm.x - a.x) * 0.01;
                        a.vy += (nearFirm.y - a.y) * 0.01;
                    }
                }
                
                a.vx *= 0.9;
                a.vy *= 0.9;
                a.x += a.vx;
                a.y += a.vy;
                a.x = Math.max(30, Math.min(870, a.x));
                a.y = Math.max(30, Math.min(380, a.y));
            });
            
            // Update GDP components
            consumption = agents.filter(a => a.type === 'household').reduce((s, a) => s + a.spending, 0);
            investment = agents.filter(a => a.type === 'firm').reduce((s, a) => s + a.income * 0.3, 0);
            gdp = consumption + investment + actualSpending * 0.5;
            
            // Constrain values
            gdp = Math.max(50, Math.min(500, gdp));
            debt = Math.max(0, Math.min(300, debt));
            
            gdpHistory.push(gdp);
            debtHistory.push(debt);
            if (gdpHistory.length > 200) { gdpHistory.shift(); debtHistory.shift(); }
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Government spending flows
            const spendingAmount = gdp * govSpending;
            ctx.strokeStyle = 'rgba(103, 58, 183, 0.3)';
            ctx.lineWidth = Math.max(1, spendingAmount / 20);
            ctx.beginPath();
            ctx.moveTo(800, 50);
            agents.forEach(a => {
                if (a.type === 'firm' && Math.random() < 0.3) {
                    ctx.lineTo(a.x, a.y);
                    ctx.moveTo(800, 50);
                }
            });
            ctx.stroke();
            
            // Draw agents
            agents.forEach(a => {
                ctx.beginPath();
                if (a.type === 'household') {
                    ctx.arc(a.x, a.y, 5 + a.spending * 3, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(33, 150, 243, ${0.3 + a.spending * 0.5})`;
                } else {
                    ctx.rect(a.x - 8, a.y - 8, 16, 16);
                    ctx.fillStyle = `rgba(76, 175, 80, ${0.3 + a.income * 0.3})`;
                }
                ctx.fill();
            });
            
            // Government box
            ctx.fillStyle = '#4a148c';
            ctx.fillRect(750, 20, 100, 60);
            ctx.strokeStyle = '#673ab7';
            ctx.lineWidth = 2;
            ctx.strokeRect(750, 20, 100, 60);
            ctx.fillStyle = '#fff';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('Government', 800, 45);
            ctx.fillText('$' + spendingAmount.toFixed(0) + 'B', 800, 65);
            
            // GDP components pie chart
            const total = consumption + investment + spendingAmount * 0.5;
            const cx = 800, cy = 200, r = 50;
            let startAngle = 0;
            
            [[consumption, '#2196f3', 'C'], [investment, '#4caf50', 'I'], [spendingAmount * 0.5, '#673ab7', 'G']].forEach(([val, color, label]) => {
                const angle = (val / total) * Math.PI * 2;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, r, startAngle, startAngle + angle);
                ctx.fillStyle = color;
                ctx.fill();
                startAngle += angle;
            });
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('GDP Components', 800, 270);
            
            // Charts
            if (gdpHistory.length > 1) {
                // GDP chart
                drawChart(gdpHistory, 50, 420, 350, 120, '#673ab7', 'GDP');
                // Debt chart
                drawChart(debtHistory, 450, 420, 350, 120, '#f44336', 'Debt');
            }
        }
        
        function drawChart(data, x, y, w, h, color, label) {
            ctx.strokeStyle = '#333';
            ctx.strokeRect(x, y, w, h);
            
            const max = Math.max(...data) * 1.1 || 1;
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            data.forEach((v, i) => {
                const px = x + (i / data.length) * w;
                const py = y + h - (v / max) * h;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            });
            ctx.stroke();
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText(label, x + 5, y - 5);
        }
        
        function updateStats() {
            const deficit = gdp * govSpending - gdp * taxRate;
            document.getElementById('generation').textContent = generation;
            document.getElementById('gdp').textContent = '$' + gdp.toFixed(0) + 'B';
            document.getElementById('deficit').textContent = '$' + deficit.toFixed(1) + 'B';
            document.getElementById('debt').textContent = '$' + debt.toFixed(0) + 'B';
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        
        document.getElementById('param1').addEventListener('input', function() {
            govSpending = this.value / 10;
            document.getElementById('param1Val').textContent = govSpending.toFixed(1);
        });
        
        document.getElementById('param2').addEventListener('input', function() {
            taxRate = this.value / 10;
            document.getElementById('param2Val').textContent = taxRate.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
