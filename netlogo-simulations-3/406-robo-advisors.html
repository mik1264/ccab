<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo-Advisors</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #00bcd4; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #00bcd4; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #00bcd4; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #00bcd4; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Robo-Advisors</h1>
        <p class="subtitle">Automated Portfolio Management</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Users:</span><span class="stat-value" id="users">0</span></div>
                    <div class="stat-row"><span class="stat-label">Market Cap:</span><span class="stat-value" id="marketcap">/bin/zsh</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let nodes = [], links = [], valueHistory = [];
        
        function init() {
            generation = 0;
            nodes = [];
            links = [];
            valueHistory = [100];
            
            // Create network nodes
            for (let i = 0; i < 50; i++) {
                nodes.push({
                    x: Math.random() * 700 + 100,
                    y: Math.random() * 400 + 100,
                    value: 50 + Math.random() * 50,
                    adoption: Math.random() < 0.2,
                    activity: Math.random(),
                    vx: 0, vy: 0
                });
            }
            
            // Create random links
            for (let i = 0; i < 80; i++) {
                const a = Math.floor(Math.random() * nodes.length);
                let b = Math.floor(Math.random() * nodes.length);
                while (b === a) b = Math.floor(Math.random() * nodes.length);
                links.push({ source: nodes[a], target: nodes[b] });
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Network effects and adoption
            nodes.forEach(n => {
                const neighbors = links.filter(l => l.source === n || l.target === n)
                    .map(l => l.source === n ? l.target : l.source);
                
                const adoptedNeighbors = neighbors.filter(nb => nb.adoption).length;
                const adoptionPressure = adoptedNeighbors / Math.max(1, neighbors.length);
                
                // Adoption dynamics
                if (!n.adoption && Math.random() < adoptionPressure * param1 * 0.1) {
                    n.adoption = true;
                    n.value *= 1.2;
                }
                
                // Value dynamics
                if (n.adoption) {
                    n.value *= 1 + (Math.random() - 0.45) * param2 * 0.02;
                    n.activity = Math.min(1, n.activity + 0.01);
                } else {
                    n.activity *= 0.99;
                }
                
                n.value = Math.max(10, Math.min(200, n.value));
                
                // Force-directed movement
                nodes.forEach(other => {
                    if (other === n) return;
                    const dx = other.x - n.x;
                    const dy = other.y - n.y;
                    const dist = Math.hypot(dx, dy) || 1;
                    
                    // Repulsion
                    const repel = 500 / (dist * dist);
                    n.vx -= (dx / dist) * repel;
                    n.vy -= (dy / dist) * repel;
                });
                
                // Link attraction
                links.filter(l => l.source === n || l.target === n).forEach(l => {
                    const other = l.source === n ? l.target : l.source;
                    const dx = other.x - n.x;
                    const dy = other.y - n.y;
                    const dist = Math.hypot(dx, dy) || 1;
                    n.vx += dx * 0.01;
                    n.vy += dy * 0.01;
                });
                
                // Center gravity
                n.vx += (450 - n.x) * 0.001;
                n.vy += (300 - n.y) * 0.001;
                
                n.vx *= 0.9;
                n.vy *= 0.9;
                n.x += n.vx;
                n.y += n.vy;
                n.x = Math.max(50, Math.min(850, n.x));
                n.y = Math.max(50, Math.min(500, n.y));
            });
            
            const totalValue = nodes.reduce((s, n) => s + n.value, 0);
            valueHistory.push(totalValue / nodes.length);
            if (valueHistory.length > 200) valueHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw links
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.lineWidth = 1;
            links.forEach(l => {
                ctx.beginPath();
                ctx.moveTo(l.source.x, l.source.y);
                ctx.lineTo(l.target.x, l.target.y);
                ctx.stroke();
            });
            
            // Draw nodes
            nodes.forEach(n => {
                const size = 5 + n.value / 25;
                ctx.beginPath();
                ctx.arc(n.x, n.y, size, 0, Math.PI * 2);
                ctx.fillStyle = n.adoption ? '#00bcd4' : '#555';
                ctx.fill();
                
                if (n.activity > 0.5) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(n.x, n.y, size + 5 + n.activity * 5, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
            
            // Value chart
            if (valueHistory.length > 1) {
                const chartY = 520, chartH = 60;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(50, chartY, 800, chartH);
                
                const max = Math.max(...valueHistory) * 1.1;
                const min = Math.min(...valueHistory) * 0.9;
                ctx.beginPath();
                ctx.strokeStyle = '#00bcd4';
                ctx.lineWidth = 2;
                valueHistory.forEach((v, i) => {
                    const x = 50 + (i / valueHistory.length) * 800;
                    const y = chartY + chartH - ((v - min) / (max - min || 1)) * chartH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }
            
            // Adoption rate
            const adopted = nodes.filter(n => n.adoption).length;
            ctx.fillStyle = '#888';
            ctx.font = '14px Segoe UI';
            ctx.textAlign = 'right';
            ctx.fillText('Adoption: ' + Math.round(adopted/nodes.length*100) + '%', 845, 30);
        }
        
        function updateStats() {
            const totalValue = nodes.reduce((s, n) => s + n.value, 0);
            const adopted = nodes.filter(n => n.adoption).length;
            document.getElementById('generation').textContent = generation;
            document.getElementById('users').textContent = adopted;
            document.getElementById('marketcap').textContent = '$' + (totalValue / 10).toFixed(0) + 'M';
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
