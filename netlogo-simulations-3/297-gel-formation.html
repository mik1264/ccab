<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gel Formation - Sol-Gel Transition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #b0bec5; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #b0bec5; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #b0bec5; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Gel Formation</h1>
            <p class="description">Sol-gel transition occurs when polymer/particle networks percolate. Above the gel point, a system-spanning network forms. Bond formation follows reaction kinetics.</p>

            <div class="control-group">
                <label>Particle Concentration: <span id="concVal">0.3</span></label>
                <input type="range" id="concentration" min="0.1" max="0.6" step="0.05" value="0.3">
            </div>

            <div class="control-group">
                <label>Bonding Rate: <span id="bondVal">0.5</span></label>
                <input type="range" id="bondRate" min="0.1" max="2.0" step="0.1" value="0.5">
            </div>

            <div class="control-group">
                <label>Functionality f: <span id="funcVal">4</span></label>
                <input type="range" id="functionality" min="2" max="8" value="4">
            </div>

            <button id="reset">Reset</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>State: <span id="state">Sol</span></div>
                <div>Conversion p: <span id="conversion">0</span>%</div>
                <div>Gel Point pc: <span id="gelPoint">0</span>%</div>
                <div>Largest Cluster: <span id="largestCluster">0</span>%</div>
                <div>Bonds: <span id="bondCount">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;
        let time = 0;

        let concentration = 0.3;
        let bondingRate = 0.5;
        let functionality = 4;

        let particles = [];
        let bonds = [];
        const particleRadius = 8;

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            time = 0;
            particles = [];
            bonds = [];

            // Calculate number of particles
            const area = width * height;
            const numParticles = Math.floor(concentration * area / (Math.PI * particleRadius * particleRadius * 4));

            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: particleRadius + Math.random() * (width - 2 * particleRadius),
                    y: particleRadius + Math.random() * (height - 2 * particleRadius),
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    bondCount: 0,
                    clusterId: i
                });
            }

            updateStats();
        }

        function gelPointTheory() {
            // Flory-Stockmayer: pc = 1/(f-1)
            return 1 / (functionality - 1);
        }

        function step() {
            time += 0.01;

            // Move particles (Brownian motion)
            const mobility = 1 - bonds.length / (particles.length * functionality / 2);

            for (const p of particles) {
                p.vx += (Math.random() - 0.5) * mobility;
                p.vy += (Math.random() - 0.5) * mobility;

                p.vx *= 0.95;
                p.vy *= 0.95;

                p.x += p.vx;
                p.y += p.vy;

                // Boundaries
                if (p.x < particleRadius) { p.x = particleRadius; p.vx *= -1; }
                if (p.x > width - particleRadius) { p.x = width - particleRadius; p.vx *= -1; }
                if (p.y < particleRadius) { p.y = particleRadius; p.vy *= -1; }
                if (p.y > height - particleRadius) { p.y = height - particleRadius; p.vy *= -1; }
            }

            // Apply bond constraints
            for (const bond of bonds) {
                const p1 = particles[bond.i];
                const p2 = particles[bond.j];

                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const targetDist = particleRadius * 2.5;

                if (dist > 0) {
                    const diff = (dist - targetDist) / dist * 0.3;
                    p1.x += dx * diff;
                    p1.y += dy * diff;
                    p2.x -= dx * diff;
                    p2.y -= dy * diff;
                }
            }

            // Try to form new bonds
            for (let i = 0; i < particles.length; i++) {
                if (particles[i].bondCount >= functionality) continue;

                for (let j = i + 1; j < particles.length; j++) {
                    if (particles[j].bondCount >= functionality) continue;

                    // Check if already bonded
                    const alreadyBonded = bonds.some(b =>
                        (b.i === i && b.j === j) || (b.i === j && b.j === i));
                    if (alreadyBonded) continue;

                    const dx = particles[j].x - particles[i].x;
                    const dy = particles[j].y - particles[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < particleRadius * 3) {
                        // Probability of bonding
                        const prob = bondingRate * 0.01 * (1 - dist / (particleRadius * 3));
                        if (Math.random() < prob) {
                            bonds.push({ i, j });
                            particles[i].bondCount++;
                            particles[j].bondCount++;

                            // Merge clusters
                            mergeCluster(particles[j].clusterId, particles[i].clusterId);
                        }
                    }
                }
            }

            updateStats();
        }

        function mergeCluster(oldId, newId) {
            for (const p of particles) {
                if (p.clusterId === oldId) {
                    p.clusterId = newId;
                }
            }
        }

        function findClusters() {
            // Count particles in each cluster
            const clusterSizes = {};
            for (const p of particles) {
                clusterSizes[p.clusterId] = (clusterSizes[p.clusterId] || 0) + 1;
            }
            return clusterSizes;
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            const clusterSizes = findClusters();
            const largestSize = Math.max(...Object.values(clusterSizes));
            let largestClusterId = null;
            for (const [id, size] of Object.entries(clusterSizes)) {
                if (size === largestSize) {
                    largestClusterId = parseInt(id);
                    break;
                }
            }

            // Draw bonds
            ctx.lineWidth = 2;
            for (const bond of bonds) {
                const p1 = particles[bond.i];
                const p2 = particles[bond.j];

                const inLargest = p1.clusterId === largestClusterId;
                ctx.strokeStyle = inLargest ? '#4caf50' : '#b0bec5';

                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }

            // Draw particles
            for (const p of particles) {
                const inLargest = p.clusterId === largestClusterId;

                // Color by functionality usage
                const saturation = p.bondCount / functionality;
                ctx.fillStyle = inLargest ?
                    `hsl(120, ${50 + saturation * 50}%, ${40 + saturation * 20}%)` :
                    `hsl(200, ${30 + saturation * 30}%, ${50 + saturation * 20}%)`;

                ctx.beginPath();
                ctx.arc(p.x, p.y, particleRadius, 0, Math.PI * 2);
                ctx.fill();

                // Show bond sites
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 1;
                for (let i = 0; i < functionality; i++) {
                    const angle = (i / functionality) * Math.PI * 2;
                    const sx = p.x + (particleRadius + 3) * Math.cos(angle);
                    const sy = p.y + (particleRadius + 3) * Math.sin(angle);

                    if (i < p.bondCount) {
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(sx, sy, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            // State label
            const pc = gelPointTheory();
            const conversion = bonds.length / (particles.length * functionality / 2);
            const isGel = largestSize / particles.length > 0.5;

            ctx.fillStyle = isGel ? '#4caf50' : '#b0bec5';
            ctx.font = 'bold 24px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(isGel ? 'GEL' : 'SOL', width / 2, 40);
        }

        function updateStats() {
            const maxBonds = particles.length * functionality / 2;
            const conversion = bonds.length / maxBonds * 100;
            const pc = gelPointTheory() * 100;

            const clusterSizes = findClusters();
            const largestSize = Math.max(...Object.values(clusterSizes));
            const largestPercent = largestSize / particles.length * 100;

            const isGel = largestPercent > 50;

            document.getElementById('state').textContent = isGel ? 'Gel' : 'Sol';
            document.getElementById('state').style.color = isGel ? '#4caf50' : '#b0bec5';
            document.getElementById('conversion').textContent = conversion.toFixed(1);
            document.getElementById('gelPoint').textContent = pc.toFixed(1);
            document.getElementById('largestCluster').textContent = largestPercent.toFixed(1);
            document.getElementById('bondCount').textContent = bonds.length;
        }

        function animate() {
            if (running) {
                for (let i = 0; i < 3; i++) step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('concentration').addEventListener('input', e => {
            concentration = parseFloat(e.target.value);
            document.getElementById('concVal').textContent = concentration;
        });

        document.getElementById('bondRate').addEventListener('input', e => {
            bondingRate = parseFloat(e.target.value);
            document.getElementById('bondVal').textContent = bondingRate;
        });

        document.getElementById('functionality').addEventListener('input', e => {
            functionality = parseInt(e.target.value);
            document.getElementById('funcVal').textContent = functionality;
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', () => { resize(); init(); });

        init();
        animate();
    </script>
</body>
</html>
