<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Security</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #9e9e9e; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #9e9e9e; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #9e9e9e; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #9e9e9e; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Security</h1>
        <p class="subtitle">Authentication</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Rate: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Strength: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Step:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Nodes:</span><span class="stat-value" id="nodes">0</span></div>
                    <div class="stat-row"><span class="stat-label">Links:</span><span class="stat-value" id="links">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let nodes = [], edges = [];
        
        function init() {
            generation = 0;
            nodes = [];
            edges = [];
            
            const numNodes = 25 + Math.floor(param2 * 25);
            for (let i = 0; i < numNodes; i++) {
                nodes.push({
                    x: 100 + Math.random() * 700,
                    y: 100 + Math.random() * 400,
                    vx: 0, vy: 0,
                    charge: 0.5 + Math.random() * 0.5,
                    active: Math.random() < 0.3,
                    size: 5 + Math.random() * 10
                });
            }
            
            // Create edges (small-world network)
            for (let i = 0; i < nodes.length; i++) {
                const numEdges = 1 + Math.floor(Math.random() * 3);
                for (let e = 0; e < numEdges; e++) {
                    let j;
                    if (Math.random() < 0.8) {
                        // Local connection
                        j = (i + 1 + Math.floor(Math.random() * 3)) % nodes.length;
                    } else {
                        // Random long-range connection
                        j = Math.floor(Math.random() * nodes.length);
                    }
                    if (j !== i) {
                        edges.push({ source: i, target: j, weight: Math.random() });
                    }
                }
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Force-directed layout
            nodes.forEach((node, i) => {
                // Repulsion from all nodes
                nodes.forEach((other, j) => {
                    if (i === j) return;
                    const dx = node.x - other.x;
                    const dy = node.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                    const force = (param2 * 200) / (dist * dist);
                    node.vx += (dx / dist) * force;
                    node.vy += (dy / dist) * force;
                });
                
                // Center attraction
                node.vx += (450 - node.x) * 0.001;
                node.vy += (300 - node.y) * 0.001;
            });
            
            // Edge attraction
            edges.forEach(edge => {
                const source = nodes[edge.source];
                const target = nodes[edge.target];
                const dx = target.x - source.x;
                const dy = target.y - source.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const force = (dist - 80) * param1 * 0.01 * edge.weight;
                source.vx += (dx / dist) * force;
                source.vy += (dy / dist) * force;
                target.vx -= (dx / dist) * force;
                target.vy -= (dy / dist) * force;
            });
            
            // Signal propagation
            if (generation % 5 === 0) {
                nodes.forEach(node => {
                    if (!node.active && Math.random() < 0.02 * param1) {
                        node.active = true;
                    } else if (node.active && Math.random() < 0.05) {
                        node.active = false;
                    }
                });
            }
            
            // Update positions
            nodes.forEach(node => {
                node.vx *= 0.85;
                node.vy *= 0.85;
                node.x += node.vx;
                node.y += node.vy;
                node.x = Math.max(50, Math.min(850, node.x));
                node.y = Math.max(50, Math.min(550, node.y));
            });
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw edges
            edges.forEach(edge => {
                const source = nodes[edge.source];
                const target = nodes[edge.target];
                ctx.beginPath();
                ctx.moveTo(source.x, source.y);
                ctx.lineTo(target.x, target.y);
                const alpha = 0.1 + edge.weight * 0.3;
                ctx.strokeStyle = source.active && target.active ? 
                    '#9e9e9e'.replace(')', ', ' + alpha + ')').replace('rgb', 'rgba') :
                    'rgba(100, 100, 100, ' + alpha + ')';
                ctx.lineWidth = 1 + edge.weight;
                ctx.stroke();
            });
            
            // Draw nodes
            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.size, 0, Math.PI * 2);
                ctx.fillStyle = node.active ? '#9e9e9e' : '#444';
                ctx.fill();
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                if (node.active) {
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.size + 3, 0, Math.PI * 2);
                    ctx.strokeStyle = '#9e9e9e';
                    ctx.globalAlpha = 0.4;
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
            });
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.fillText('Password Security: Authentication', 10, 20);
        }
        
        function updateStats() {
            const activeNodes = nodes.filter(n => n.active).length;
            document.getElementById('generation').textContent = generation;
            document.getElementById('nodes').textContent = activeNodes + '/' + nodes.length;
            document.getElementById('links').textContent = edges.length;
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
