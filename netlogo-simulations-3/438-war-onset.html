<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Onset</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #f44336; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #f44336; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #f44336; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #f44336; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>War Onset</h1>
        <p class="subtitle">Conflict Initiation Models</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Parameter 1: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Parameter 2: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Generation:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">States:</span><span class="stat-value" id="states">0</span></div>
                    <div class="stat-row"><span class="stat-label">Tension:</span><span class="stat-value" id="tension">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let states = [], relations = [], tensionHistory = [];
        
        const stateColors = ['#e91e63', '#2196f3', '#4caf50', '#ff9800', '#9c27b0', '#00bcd4'];
        
        function init() {
            generation = 0;
            states = [];
            relations = [];
            tensionHistory = [];
            
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                states.push({
                    x: 400 + Math.cos(angle) * 200,
                    y: 280 + Math.sin(angle) * 180,
                    power: 50 + Math.random() * 50,
                    military: 30 + Math.random() * 40,
                    stability: 0.5 + Math.random() * 0.5,
                    alliance: Math.floor(i / 2),
                    color: stateColors[i % stateColors.length]
                });
            }
            
            // Initialize relations
            for (let i = 0; i < states.length; i++) {
                for (let j = i + 1; j < states.length; j++) {
                    relations.push({
                        a: states[i],
                        b: states[j],
                        tension: Math.random() * 0.5,
                        cooperation: Math.random() * 0.5
                    });
                }
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Update relations
            relations.forEach(r => {
                // Alliance effect
                const sameAlliance = r.a.alliance === r.b.alliance;
                if (sameAlliance) {
                    r.cooperation += 0.01 * param2;
                    r.tension -= 0.01;
                } else {
                    // Power differential creates tension
                    const powerDiff = Math.abs(r.a.power - r.b.power) / 100;
                    r.tension += powerDiff * param1 * 0.01;
                }
                
                // Random events
                if (Math.random() < 0.02) {
                    r.tension += (Math.random() - 0.4) * 0.1;
                }
                
                r.tension = Math.max(0, Math.min(1, r.tension));
                r.cooperation = Math.max(0, Math.min(1, r.cooperation));
            });
            
            // State dynamics
            states.forEach(s => {
                // Military spending based on threat
                const threats = relations.filter(r => 
                    (r.a === s || r.b === s) && r.tension > 0.5
                ).length;
                s.military += threats * param1 * 0.5 - 1;
                s.military = Math.max(10, Math.min(100, s.military));
                
                // Power based on military and stability
                s.power = s.military * s.stability;
                
                // Stability affected by tension
                const avgTension = relations.filter(r => r.a === s || r.b === s)
                    .reduce((sum, r) => sum + r.tension, 0) / 7;
                s.stability += (0.5 - avgTension) * 0.01;
                s.stability = Math.max(0.1, Math.min(1, s.stability));
            });
            
            const avgTension = relations.reduce((s, r) => s + r.tension, 0) / relations.length;
            tensionHistory.push(avgTension);
            if (tensionHistory.length > 200) tensionHistory.shift();
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw relations
            relations.forEach(r => {
                ctx.beginPath();
                ctx.moveTo(r.a.x, r.a.y);
                ctx.lineTo(r.b.x, r.b.y);
                
                if (r.tension > 0.7) {
                    ctx.strokeStyle = `rgba(244, 67, 54, ${r.tension})`;
                    ctx.lineWidth = 3;
                } else if (r.cooperation > 0.5) {
                    ctx.strokeStyle = `rgba(76, 175, 80, ${r.cooperation})`;
                    ctx.lineWidth = 2;
                } else {
                    ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
                    ctx.lineWidth = 1;
                }
                ctx.stroke();
            });
            
            // Draw states
            states.forEach((s, i) => {
                const size = 15 + s.power / 5;
                
                ctx.beginPath();
                ctx.arc(s.x, s.y, size, 0, Math.PI * 2);
                ctx.fillStyle = s.color + '80';
                ctx.fill();
                ctx.strokeStyle = s.color;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Power indicator
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('S' + (i + 1), s.x, s.y + 4);
                
                // Military bar
                const barW = 30, barH = 4;
                ctx.fillStyle = '#333';
                ctx.fillRect(s.x - barW/2, s.y + size + 5, barW, barH);
                ctx.fillStyle = '#f44336';
                ctx.fillRect(s.x - barW/2, s.y + size + 5, barW * (s.military/100), barH);
            });
            
            // Tension chart
            if (tensionHistory.length > 1) {
                const chartY = 480, chartH = 100;
                ctx.strokeStyle = '#333';
                ctx.strokeRect(50, chartY, 800, chartH);
                
                // Danger zone
                ctx.fillStyle = 'rgba(244, 67, 54, 0.1)';
                ctx.fillRect(50, chartY, 800, chartH * 0.3);
                
                ctx.beginPath();
                ctx.strokeStyle = '#f44336';
                ctx.lineWidth = 2;
                tensionHistory.forEach((t, i) => {
                    const x = 50 + (i / tensionHistory.length) * 800;
                    const y = chartY + chartH - t * chartH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText('Global Tension Level', 55, 475);
        }
        
        function updateStats() {
            const avgTension = relations.reduce((s, r) => s + r.tension, 0) / relations.length;
            document.getElementById('generation').textContent = generation;
            document.getElementById('states').textContent = states.length;
            document.getElementById('tension').textContent = (avgTension * 100).toFixed(0) + '%';
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
