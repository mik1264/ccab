<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Diffusion Music</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; color: #795548; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
        .simulation-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .canvas-container { background: #0d1117; border-radius: 12px; padding: 15px; }
        canvas { display: block; width: 100%; border-radius: 8px; }
        .controls { background: #0d1117; border-radius: 12px; padding: 20px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; margin-bottom: 8px; color: #795548; font-weight: 500; }
        .control-group input[type="range"] { width: 100%; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-start { background: #795548; color: #fff; }
        .btn-reset { background: #333; color: #e4e4e4; }
        .stats { background: #1a1a2e; border-radius: 8px; padding: 12px; margin-top: 15px; }
        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #333; }
        .stat-label { color: #888; }
        .stat-value { color: #795548; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cultural Diffusion Music</h1>
        <p class="subtitle">Music Spread</p>
        <div class="simulation-area">
            <div class="canvas-container"><canvas id="simCanvas"></canvas></div>
            <div class="controls">
                <div class="control-group">
                    <label>Complexity: <span id="param1Val">0.5</span></label>
                    <input type="range" id="param1" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Variation: <span id="param2Val">0.5</span></label>
                    <input type="range" id="param2" min="1" max="10" value="5">
                </div>
                <button class="btn btn-start" id="startBtn">Start Simulation</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <div class="stats">
                    <div class="stat-row"><span class="stat-label">Step:</span><span class="stat-value" id="generation">0</span></div>
                    <div class="stat-row"><span class="stat-label">Elements:</span><span class="stat-value" id="elements">0</span></div>
                    <div class="stat-row"><span class="stat-label">Entropy:</span><span class="stat-value" id="entropy">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;
        let running = false, generation = 0;
        let param1 = 0.5, param2 = 0.5;
        let elements = [], patterns = [];
        
        function init() {
            generation = 0;
            elements = [];
            patterns = [];
            
            const numElements = 20 + Math.floor(param1 * 30);
            for (let i = 0; i < numElements; i++) {
                elements.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 10 + Math.random() * 40,
                    rotation: Math.random() * Math.PI * 2,
                    rotSpeed: (Math.random() - 0.5) * 0.05,
                    hue: Math.random() * 360,
                    type: Math.floor(Math.random() * 4),
                    phase: Math.random() * Math.PI * 2
                });
            }
            
            // Initialize pattern grid
            const gridSize = 10;
            for (let i = 0; i < gridSize; i++) {
                patterns[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    patterns[i][j] = Math.random();
                }
            }
            
            updateStats();
            draw();
        }
        
        function update() {
            if (!running) return;
            generation++;
            
            // Evolve elements
            elements.forEach(el => {
                el.rotation += el.rotSpeed * param1;
                el.phase += 0.02;
                el.size = el.size * 0.99 + (10 + Math.sin(el.phase) * 20) * 0.01;
                
                // Slight drift
                el.x += (Math.random() - 0.5) * param2;
                el.y += (Math.random() - 0.5) * param2;
                
                // Boundary wrap
                if (el.x < -50) el.x = canvas.width + 50;
                if (el.x > canvas.width + 50) el.x = -50;
                if (el.y < -50) el.y = canvas.height + 50;
                if (el.y > canvas.height + 50) el.y = -50;
                
                // Color evolution
                el.hue = (el.hue + 0.1 * param2) % 360;
            });
            
            // Evolve pattern grid
            const newPatterns = [];
            const gridSize = patterns.length;
            for (let i = 0; i < gridSize; i++) {
                newPatterns[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    let sum = 0, count = 0;
                    for (let di = -1; di <= 1; di++) {
                        for (let dj = -1; dj <= 1; dj++) {
                            const ni = (i + di + gridSize) % gridSize;
                            const nj = (j + dj + gridSize) % gridSize;
                            sum += patterns[ni][nj];
                            count++;
                        }
                    }
                    newPatterns[i][j] = (patterns[i][j] * 0.7 + (sum / count) * 0.3);
                    newPatterns[i][j] += (Math.random() - 0.5) * 0.05 * param2;
                    newPatterns[i][j] = Math.max(0, Math.min(1, newPatterns[i][j]));
                }
            }
            patterns = newPatterns;
            
            updateStats();
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw pattern background
            const gridSize = patterns.length;
            const cellW = canvas.width / gridSize;
            const cellH = canvas.height / gridSize;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const val = patterns[i][j];
                    ctx.fillStyle = 'rgba(100, 100, 150, ' + (val * 0.3) + ')';
                    ctx.fillRect(i * cellW, j * cellH, cellW, cellH);
                }
            }
            
            // Draw elements
            elements.forEach(el => {
                ctx.save();
                ctx.translate(el.x, el.y);
                ctx.rotate(el.rotation);
                
                ctx.fillStyle = 'hsla(' + el.hue + ', 70%, 50%, 0.7)';
                ctx.strokeStyle = 'hsla(' + el.hue + ', 70%, 70%, 0.9)';
                ctx.lineWidth = 2;
                
                switch (el.type) {
                    case 0: // Circle
                        ctx.beginPath();
                        ctx.arc(0, 0, el.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        break;
                    case 1: // Square
                        ctx.fillRect(-el.size / 2, -el.size / 2, el.size, el.size);
                        ctx.strokeRect(-el.size / 2, -el.size / 2, el.size, el.size);
                        break;
                    case 2: // Triangle
                        ctx.beginPath();
                        ctx.moveTo(0, -el.size / 2);
                        ctx.lineTo(el.size / 2, el.size / 2);
                        ctx.lineTo(-el.size / 2, el.size / 2);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                    case 3: // Star
                        ctx.beginPath();
                        for (let i = 0; i < 5; i++) {
                            const angle = (i * 4 * Math.PI / 5) - Math.PI / 2;
                            const r = el.size / 2;
                            if (i === 0) ctx.moveTo(Math.cos(angle) * r, Math.sin(angle) * r);
                            else ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
                        }
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                }
                
                ctx.restore();
            });
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Segoe UI';
            ctx.fillText('Cultural Diffusion Music: Music Spread', 10, 20);
        }
        
        function updateStats() {
            // Calculate entropy
            let entropy = 0;
            patterns.flat().forEach(p => {
                if (p > 0) entropy -= p * Math.log2(p + 0.001);
            });
            entropy = entropy / (patterns.length * patterns.length);
            
            document.getElementById('generation').textContent = generation;
            document.getElementById('elements').textContent = elements.length;
            document.getElementById('entropy').textContent = entropy.toFixed(2);
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start Simulation';
            if (running) update();
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start Simulation';
            init();
        });
        document.getElementById('param1').addEventListener('input', function() {
            param1 = this.value / 10;
            document.getElementById('param1Val').textContent = param1.toFixed(1);
        });
        document.getElementById('param2').addEventListener('input', function() {
            param2 = this.value / 10;
            document.getElementById('param2Val').textContent = param2.toFixed(1);
        });
        
        init();
    </script>
</body>
</html>
