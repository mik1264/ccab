<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillating Reactions (BZ)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #e91e63; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #e91e63; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #e91e63; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>BZ Oscillating Reaction</h1>
            <p class="description">The Belousov-Zhabotinsky reaction produces beautiful chemical waves and spirals. A 3-variable model (Oregonator) captures the oscillatory dynamics through autocatalytic feedback loops.</p>

            <div class="control-group">
                <label>Diffusion Rate: <span id="diffVal">1.0</span></label>
                <input type="range" id="diffusion" min="0.1" max="3.0" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label>Excitability (ε): <span id="epsVal">0.02</span></label>
                <input type="range" id="epsilon" min="0.005" max="0.1" step="0.005" value="0.02">
            </div>

            <div class="control-group">
                <label>Recovery (q): <span id="qVal">0.002</span></label>
                <input type="range" id="qParam" min="0.001" max="0.01" step="0.001" value="0.002">
            </div>

            <div class="control-group">
                <label>Autocatalysis (f): <span id="fVal">1.4</span></label>
                <input type="range" id="fParam" min="0.5" max="3.0" step="0.1" value="1.4">
            </div>

            <button id="reset">Reset</button>
            <button id="addSpiral">Add Spiral</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>Oscillations: <span id="oscillations">0</span></div>
                <div>Spirals: <span id="spirals">0</span></div>
                <div>Time: <span id="simTime">0</span> s</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;
        let time = 0;

        let D = 1.0;      // Diffusion
        let epsilon = 0.02;
        let q = 0.002;
        let f = 1.4;

        let gridW, gridH;
        let cellSize = 3;
        let u, v, uNext, vNext;
        let oscillationCount = 0;
        let spiralCount = 0;

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;

            gridW = Math.floor((width - 20) / cellSize);
            gridH = Math.floor((height - 20) / cellSize);
        }

        function init() {
            resize();
            time = 0;
            oscillationCount = 0;
            spiralCount = 0;

            // Initialize concentration fields
            u = new Float32Array(gridW * gridH);
            v = new Float32Array(gridW * gridH);
            uNext = new Float32Array(gridW * gridH);
            vNext = new Float32Array(gridW * gridH);

            // Random initial conditions with some structure
            for (let i = 0; i < gridW * gridH; i++) {
                u[i] = Math.random() * 0.1;
                v[i] = Math.random() * 0.1;
            }

            // Add initial spiral seeds
            addSpiral(gridW * 0.3, gridH * 0.3);
            addSpiral(gridW * 0.7, gridH * 0.7);

            updateStats();
        }

        function addSpiral(cx, cy) {
            const radius = 30;
            for (let y = 0; y < gridH; y++) {
                for (let x = 0; x < gridW; x++) {
                    const dx = x - cx;
                    const dy = y - cy;
                    const r = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);

                    if (r < radius) {
                        const idx = y * gridW + x;
                        const phase = angle + r * 0.2;
                        u[idx] = 0.5 + 0.4 * Math.sin(phase);
                        v[idx] = 0.3 + 0.2 * Math.cos(phase);
                    }
                }
            }
            spiralCount++;
        }

        function step() {
            time += 0.05;
            const dt = 0.2;
            const dx2 = cellSize * cellSize;

            // Oregonator model: FitzHugh-Nagumo variant
            for (let y = 1; y < gridH - 1; y++) {
                for (let x = 1; x < gridW - 1; x++) {
                    const idx = y * gridW + x;
                    const uVal = u[idx];
                    const vVal = v[idx];

                    // Laplacian for diffusion
                    const uLaplacian = (
                        u[idx - 1] + u[idx + 1] +
                        u[idx - gridW] + u[idx + gridW] -
                        4 * uVal
                    ) / dx2;

                    const vLaplacian = (
                        v[idx - 1] + v[idx + 1] +
                        v[idx - gridW] + v[idx + gridW] -
                        4 * vVal
                    ) / dx2;

                    // Oregonator-like kinetics
                    const uCubed = uVal * uVal * uVal;
                    const reaction = uVal * (1 - uVal) - (f * vVal + q) * (uVal - q) / (uVal + q);

                    uNext[idx] = uVal + dt * (D * uLaplacian + reaction / epsilon);
                    vNext[idx] = vVal + dt * (D * 0.5 * vLaplacian + uVal - vVal);

                    // Clamp values
                    uNext[idx] = Math.max(0, Math.min(1, uNext[idx]));
                    vNext[idx] = Math.max(0, Math.min(1, vNext[idx]));
                }
            }

            // Swap buffers
            [u, uNext] = [uNext, u];
            [v, vNext] = [vNext, v];

            // Count oscillations (simplified)
            let highCount = 0;
            for (let i = 0; i < u.length; i++) {
                if (u[i] > 0.7) highCount++;
            }
            if (highCount > u.length * 0.3) oscillationCount++;

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            const offsetX = 10;
            const offsetY = 10;

            // Draw BZ pattern
            const imageData = ctx.createImageData(gridW, gridH);

            for (let y = 0; y < gridH; y++) {
                for (let x = 0; x < gridW; x++) {
                    const idx = y * gridW + x;
                    const uVal = u[idx];
                    const vVal = v[idx];

                    // BZ color scheme: blue (reduced) -> red (oxidized) -> blue
                    const pixelIdx = idx * 4;

                    // Create vibrant BZ-like colors
                    const r = Math.floor(255 * Math.pow(uVal, 0.6));
                    const g = Math.floor(100 * vVal);
                    const b = Math.floor(255 * (1 - uVal) * 0.8);

                    imageData.data[pixelIdx] = r;
                    imageData.data[pixelIdx + 1] = g;
                    imageData.data[pixelIdx + 2] = b;
                    imageData.data[pixelIdx + 3] = 255;
                }
            }

            // Scale up the image
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = gridW;
            tempCanvas.height = gridH;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(imageData, 0, 0);

            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(tempCanvas, offsetX, offsetY, gridW * cellSize, gridH * cellSize);

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = '14px sans-serif';
            ctx.fillText('Belousov-Zhabotinsky Reaction Simulation', offsetX, height - 30);

            // Chemical equation hint
            ctx.fillStyle = '#e91e63';
            ctx.font = '12px sans-serif';
            ctx.fillText('Ce³⁺ ⟷ Ce⁴⁺ with BrO₃⁻ / malonic acid', offsetX, height - 10);
        }

        function updateStats() {
            document.getElementById('oscillations').textContent = Math.floor(oscillationCount / 10);
            document.getElementById('spirals').textContent = spiralCount;
            document.getElementById('simTime').textContent = time.toFixed(1);
        }

        function animate() {
            if (running) {
                for (let i = 0; i < 3; i++) step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('diffusion').addEventListener('input', e => {
            D = parseFloat(e.target.value);
            document.getElementById('diffVal').textContent = D.toFixed(1);
        });

        document.getElementById('epsilon').addEventListener('input', e => {
            epsilon = parseFloat(e.target.value);
            document.getElementById('epsVal').textContent = epsilon.toFixed(3);
        });

        document.getElementById('qParam').addEventListener('input', e => {
            q = parseFloat(e.target.value);
            document.getElementById('qVal').textContent = q.toFixed(3);
        });

        document.getElementById('fParam').addEventListener('input', e => {
            f = parseFloat(e.target.value);
            document.getElementById('fVal').textContent = f.toFixed(1);
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('addSpiral').addEventListener('click', () => {
            addSpiral(
                gridW * (0.2 + Math.random() * 0.6),
                gridH * (0.2 + Math.random() * 0.6)
            );
        });
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', init);

        // Click to add perturbation
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left - 10) / cellSize);
            const y = Math.floor((e.clientY - rect.top - 10) / cellSize);
            if (x > 0 && x < gridW - 1 && y > 0 && y < gridH - 1) {
                addSpiral(x, y);
            }
        });

        init();
        animate();
    </script>
</body>
</html>
