<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymer Reptation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 320px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 10px; color: #f48fb1; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #f48fb1; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; margin-top: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #f48fb1; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Polymer Reptation</h1>
            <p class="description">De Gennes reptation model: polymer chains move snake-like through the "tube" formed by surrounding chains. Diffusion time τ ∝ N³ where N is chain length.</p>

            <div class="control-group">
                <label>Chain Length N: <span id="lengthVal">50</span></label>
                <input type="range" id="chainLength" min="20" max="100" value="50">
            </div>

            <div class="control-group">
                <label>Diffusion Rate: <span id="diffVal">1.0</span></label>
                <input type="range" id="diffusion" min="0.1" max="3.0" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label>Tube Diameter: <span id="tubeVal">20</span></label>
                <input type="range" id="tubeDiam" min="10" max="40" value="20">
            </div>

            <button id="reset">Reset</button>
            <button id="toggleRun">Run/Pause</button>

            <div class="stats">
                <div>Time: <span id="simTime">0</span></div>
                <div>Reptation Progress: <span id="progress">0</span>%</div>
                <div>Tube Escape: <span id="escaped">0</span>%</div>
                <div>τ_rep (theory): <span id="tauRep">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let running = false;
        let time = 0;

        let chainLength = 50;
        let diffusionRate = 1.0;
        let tubeDiameter = 20;

        let chain = [];
        let tube = [];  // Original tube positions
        let escapedSegments = 0;

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function init() {
            resize();
            time = 0;
            escapedSegments = 0;
            chain = [];
            tube = [];

            // Create initial chain in random walk configuration
            let x = width / 2;
            let y = height / 2;
            const segmentLength = 15;

            for (let i = 0; i < chainLength; i++) {
                chain.push({ x, y, inTube: true });
                tube.push({ x, y });

                const angle = Math.random() * Math.PI * 2;
                x += segmentLength * Math.cos(angle);
                y += segmentLength * Math.sin(angle);

                // Keep in bounds
                x = Math.max(50, Math.min(width - 50, x));
                y = Math.max(50, Math.min(height - 50, y));
            }

            updateStats();
        }

        function step() {
            time += 0.01;

            // Reptation: chain moves along its contour
            // Head adds new segment, tail loses old segment

            // Move along primitive path with random steps
            const moveAmount = diffusionRate * (Math.random() - 0.5) * 2;

            if (moveAmount > 0) {
                // Forward motion - head explores new territory
                const headIdx = chain.length - 1;
                const head = chain[headIdx];
                const prevHead = chain[headIdx - 1];

                // Direction from previous segment
                const dx = head.x - prevHead.x;
                const dy = head.y - prevHead.y;
                const len = Math.sqrt(dx * dx + dy * dy);

                if (len > 0) {
                    // Add random deflection
                    const angle = Math.atan2(dy, dx) + (Math.random() - 0.5) * 0.5;
                    const newX = head.x + moveAmount * 15 * Math.cos(angle);
                    const newY = head.y + moveAmount * 15 * Math.sin(angle);

                    // Shift chain forward
                    for (let i = 0; i < chain.length - 1; i++) {
                        chain[i].x = chain[i + 1].x;
                        chain[i].y = chain[i + 1].y;
                    }

                    chain[headIdx].x = Math.max(30, Math.min(width - 30, newX));
                    chain[headIdx].y = Math.max(30, Math.min(height - 30, newY));

                    // Mark head as escaped from original tube
                    chain[headIdx].inTube = false;
                }
            } else {
                // Backward motion
                const tailIdx = 0;
                const tail = chain[tailIdx];
                const nextTail = chain[tailIdx + 1];

                const dx = tail.x - nextTail.x;
                const dy = tail.y - nextTail.y;
                const len = Math.sqrt(dx * dx + dy * dy);

                if (len > 0) {
                    const angle = Math.atan2(dy, dx) + (Math.random() - 0.5) * 0.5;
                    const newX = tail.x - moveAmount * 15 * Math.cos(angle);
                    const newY = tail.y - moveAmount * 15 * Math.sin(angle);

                    // Shift chain backward
                    for (let i = chain.length - 1; i > 0; i--) {
                        chain[i].x = chain[i - 1].x;
                        chain[i].y = chain[i - 1].y;
                    }

                    chain[0].x = Math.max(30, Math.min(width - 30, newX));
                    chain[0].y = Math.max(30, Math.min(height - 30, newY));

                    chain[0].inTube = false;
                }
            }

            // Count escaped segments
            escapedSegments = 0;
            for (let i = 0; i < chain.length; i++) {
                let minDist = Infinity;
                for (const t of tube) {
                    const dx = chain[i].x - t.x;
                    const dy = chain[i].y - t.y;
                    minDist = Math.min(minDist, Math.sqrt(dx * dx + dy * dy));
                }
                if (minDist > tubeDiameter) {
                    escapedSegments++;
                }
            }

            // Small random fluctuations (Rouse modes within tube)
            for (let i = 1; i < chain.length - 1; i++) {
                chain[i].x += (Math.random() - 0.5) * 2;
                chain[i].y += (Math.random() - 0.5) * 2;
            }

            updateStats();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            // Draw original tube (confining region)
            ctx.strokeStyle = 'rgba(244, 143, 177, 0.2)';
            ctx.lineWidth = tubeDiameter * 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            for (let i = 0; i < tube.length; i++) {
                if (i === 0) ctx.moveTo(tube[i].x, tube[i].y);
                else ctx.lineTo(tube[i].x, tube[i].y);
            }
            ctx.stroke();

            // Draw tube walls
            ctx.strokeStyle = 'rgba(244, 143, 177, 0.4)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            for (let i = 0; i < tube.length; i++) {
                if (i === 0) ctx.moveTo(tube[i].x, tube[i].y);
                else ctx.lineTo(tube[i].x, tube[i].y);
            }
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw polymer chain
            ctx.strokeStyle = '#f48fb1';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.beginPath();
            for (let i = 0; i < chain.length; i++) {
                if (i === 0) ctx.moveTo(chain[i].x, chain[i].y);
                else ctx.lineTo(chain[i].x, chain[i].y);
            }
            ctx.stroke();

            // Draw segment beads
            for (let i = 0; i < chain.length; i++) {
                const seg = chain[i];

                // Check if escaped
                let minDist = Infinity;
                for (const t of tube) {
                    const dx = seg.x - t.x;
                    const dy = seg.y - t.y;
                    minDist = Math.min(minDist, Math.sqrt(dx * dx + dy * dy));
                }
                const escaped = minDist > tubeDiameter;

                ctx.fillStyle = escaped ? '#4caf50' : '#f48fb1';
                ctx.beginPath();
                ctx.arc(seg.x, seg.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }

            // Highlight head and tail
            ctx.fillStyle = '#ffeb3b';
            ctx.beginPath();
            ctx.arc(chain[0].x, chain[0].y, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('T', chain[0].x, chain[0].y + 3);

            ctx.fillStyle = '#ffeb3b';
            ctx.beginPath();
            ctx.arc(chain[chain.length - 1].x, chain[chain.length - 1].y, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.fillText('H', chain[chain.length - 1].x, chain[chain.length - 1].y + 3);

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('H = Head, T = Tail', 10, height - 30);
            ctx.fillText('Pink tube = original confinement', 10, height - 10);
        }

        function updateStats() {
            const escapePercent = (escapedSegments / chainLength * 100);
            const progress = Math.min(100, time * 100 / (chainLength * chainLength * chainLength * 0.0001));
            const tauRep = chainLength * chainLength * chainLength * 0.0001;

            document.getElementById('simTime').textContent = time.toFixed(2);
            document.getElementById('progress').textContent = progress.toFixed(1);
            document.getElementById('escaped').textContent = escapePercent.toFixed(1);
            document.getElementById('tauRep').textContent = tauRep.toFixed(2);
        }

        function animate() {
            if (running) {
                for (let i = 0; i < 5; i++) step();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('chainLength').addEventListener('input', e => {
            chainLength = parseInt(e.target.value);
            document.getElementById('lengthVal').textContent = chainLength;
        });

        document.getElementById('diffusion').addEventListener('input', e => {
            diffusionRate = parseFloat(e.target.value);
            document.getElementById('diffVal').textContent = diffusionRate;
        });

        document.getElementById('tubeDiam').addEventListener('input', e => {
            tubeDiameter = parseInt(e.target.value);
            document.getElementById('tubeVal').textContent = tubeDiameter;
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('toggleRun').addEventListener('click', () => {
            running = !running;
            document.getElementById('toggleRun').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', () => { resize(); init(); });

        init();
        animate();
    </script>
</body>
</html>
