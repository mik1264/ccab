<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCAB Simulation Catalog</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #4a9eff;
            --accent-hover: #6ab0ff;
            --border: #2a2a3a;
            --success: #4ade80;
            --warning: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 1px solid var(--border);
            padding: 3rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-filter {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .tech-filters {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .tech-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .tech-btn:hover, .tech-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        nav {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        nav h3 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .toc {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.5rem;
        }

        .toc a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .toc a:hover {
            background: var(--bg-secondary);
            color: var(--accent);
        }

        .category {
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .category-header {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .category-header:hover {
            background: #1a1a28;
        }

        .category-header h2 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .category-count {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .category.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .category.collapsed .category-content {
            display: none;
        }

        .category-content {
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(74, 158, 255, 0.05);
        }

        .file-link {
            color: var(--accent);
            text-decoration: none;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .tech-tag {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background: var(--bg-secondary);
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-right: 0.25rem;
        }

        .tech-tag.canvas { background: #1e3a5f; color: #60a5fa; }
        .tech-tag.webgl { background: #3b1f4b; color: #c084fc; }
        .tech-tag.threejs { background: #1f4b3b; color: #4ade80; }
        .tech-tag.d3 { background: #4b3b1f; color: #fbbf24; }
        .tech-tag.pixi { background: #4b1f3b; color: #f472b6; }
        .tech-tag.audio { background: #1f3b4b; color: #22d3ee; }
        .tech-tag.wasm { background: #4b4b1f; color: #a3e635; }
        .tech-tag.css { background: #4b2f1f; color: #fb923c; }

        .grouping-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .grouping-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .grouping-select {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
        }

        .grouping-select:hover, .grouping-select:focus {
            border-color: var(--accent);
        }

        .grouping-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .results-count {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        /* Expandable description styles */
        tr.has-desc {
            cursor: pointer;
        }

        tr.has-desc:hover td {
            background: rgba(74, 158, 255, 0.1);
        }

        .name-cell {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .expand-icon {
            color: var(--text-secondary);
            font-size: 0.7rem;
            transition: transform 0.2s ease;
            flex-shrink: 0;
            margin-top: 0.2rem;
        }

        tr.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .sim-description {
            display: none;
            padding: 0.75rem 0 0 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.6;
            border-top: 1px solid var(--border);
            margin-top: 0.75rem;
        }

        tr.expanded .sim-description {
            display: block;
        }

        .sim-description a {
            color: var(--accent);
            text-decoration: none;
        }

        .sim-description a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            .stats-bar { gap: 1.5rem; }
            .stat-value { font-size: 1.5rem; }
            .toc { grid-template-columns: repeat(2, 1fr); }
            th, td { padding: 0.75rem 0.5rem; font-size: 0.85rem; }
        }
    </style>
</head>

    {
        id: "sugarscape",
        path: "sugarscape",
        name: "Sugarscape",
        files: [
            { file: "01-classic-sugarscape.html", name: "Classic Sugarscape - Resource Competition", tech: ["Canvas 2D"], desc: "The original Epstein-Axtell model (1996). Autonomous agents with varying vision (1-6 cells) and metabolism compete for renewable sugar resources on a twin-peaked landscape. Demonstrates spontaneous wealth inequality emergence." },
            { file: "02-wealth-distribution.html", name: "Sugarscape: Wealth Distribution Histogram", tech: ["Canvas 2D"], desc: "Real-time histogram showing how wealth becomes distributed. Despite identical starting conditions, a Pareto-like distribution emerges where most agents have below-average wealth while a minority accumulates most resources." },
            { file: "03-gini-coefficient-tracker.html", name: "Sugarscape: Gini Coefficient Tracker", tech: ["Canvas 2D"], desc: "Tracks the Gini coefficient (0-1 inequality measure) over time. Named after Italian statistician Corrado Gini (1912). Watch inequality rise from 0 (perfect equality) toward values typical of real economies (0.3-0.5)." },
            { file: "04-vision-impact.html", name: "Sugarscape: Vision Impact on Success", tech: ["Canvas 2D"], desc: "Demonstrates information advantage: agents who can 'see' farther (higher vision) consistently accumulate more wealth. Analogous to information asymmetry in real markets." },
            { file: "05-metabolism-survival.html", name: "Sugarscape: Metabolism and Survival", tech: ["Canvas 2D"], desc: "Explores how metabolic efficiency (frugality) affects survival. Low-metabolism agents survive longer on the same resources. Demonstrates the tension between consumption and accumulation." },
            { file: "06-age-demographics.html", name: "Sugarscape: Age Demographics", tech: ["Canvas 2D"], desc: "Tracks population age distribution over time. Agents have maximum lifespans; this simulation shows how economic success correlates with longevity and how population structure evolves." },
            { file: "07-resource-heatmap.html", name: "Sugarscape: Resource Heatmap", tech: ["Canvas 2D"], desc: "Visualizes sugar concentration across the landscape. The twin-peaked distribution creates natural migration patterns as agents seek high-resource areas." },
            { file: "08-agent-trails.html", name: "Sugarscape: Movement Trails", tech: ["Canvas 2D"], desc: "Traces agent paths over time, revealing migration patterns. Agents cluster around resource peaks and form distinct territories through emergent behavior." },
            { file: "10-lorenz-curve.html", name: "Sugarscape: Lorenz Curve", tech: ["Canvas 2D"], desc: "The Lorenz curve (Max Lorenz, 1905) shows cumulative wealth distribution. The further the curve bends from the diagonal line of equality, the more unequal the distribution." },
            { file: "11-population-dynamics.html", name: "Sugarscape: Population Dynamics", tech: ["Canvas 2D"], desc: "Tracks population size over time. Resource availability, metabolism distribution, and vision range all affect carrying capacity and population stability." },
            { file: "12-wealth-concentration.html", name: "Sugarscape: Wealth Concentration", tech: ["Canvas 2D"], desc: "Measures what percentage of total wealth is held by the top 10%, top 1%, etc. Demonstrates the 'rich get richer' dynamic." },
            { file: "13-spatial-segregation.html", name: "Sugarscape: Spatial Segregation", tech: ["Canvas 2D"], desc: "Shows how wealthy agents cluster in high-resource areas while poor agents are pushed to margins. Economic inequality becomes geographic segregation." },
            { file: "14-resource-depletion.html", name: "Sugarscape: Resource Depletion Cycles", tech: ["Canvas 2D"], desc: "Explores boom-bust cycles as agents overexploit resources. When regeneration can't keep up with consumption, population crashes occur." },
            { file: "15-optimal-strategy.html", name: "Sugarscape: Optimal Strategy Analysis", tech: ["Canvas 2D"], desc: "Compares different agent strategies. High vision + low metabolism is optimal, but resource competition means not everyone can be optimal." },
            { file: "16-lifespan-analysis.html", name: "Sugarscape: Lifespan vs Wealth", tech: ["Canvas 2D"], desc: "Plots the correlation between agent lifespan and accumulated wealth. Wealthy agents tend to live longer (access to resources), creating dynastic advantages." },
            { file: "17-migration-flows.html", name: "Sugarscape: Migration Flow Vectors", tech: ["Canvas 2D"], desc: "Visualizes aggregate agent movement patterns. Shows how 'invisible hand' market forces create orderly migration toward resources." },
            { file: "18-emergent-territories.html", name: "Sugarscape: Emergent Territories", tech: ["Canvas 2D"], desc: "Demonstrates how distinct 'tribal' territories form around resource peaks. Spatial clustering emerges without explicit territory rules." },
            { file: "19-regeneration-comparison.html", name: "Sugarscape: Regeneration Strategy Comparison", tech: ["Canvas 2D"], desc: "Compares different resource regeneration rules: immediate growback vs. gradual regeneration. Each creates different economic dynamics and population stability." },
            { file: "20-pareto-distribution.html", name: "Sugarscape: Pareto Wealth Distribution (80/20 Rule)", tech: ["Canvas 2D"], desc: "Demonstrates Vilfredo Pareto's observation that ~80% of wealth is held by ~20% of the population. This power-law distribution emerges naturally from agent interactions." },
        ]
    },

            { file: "02-spatial-luck.html", name: "Spatial Luck - Starting Position Matters", tech: ["Canvas 2D"], desc: "Demonstrates how initial conditions create persistent inequality. Agents starting near resource peaks have permanent advantages - analogous to inherited wealth." },
            { file: "03-vision-heterogeneity.html", name: "Vision Heterogeneity - Information Advantage", tech: ["Canvas 2D"], desc: "Explores how differences in 'vision' (information access) drive inequality. Those who can see further consistently outperform, even with identical metabolism." },
            { file: "04-metabolic-efficiency.html", name: "Metabolic Efficiency - Frugality Wins", tech: ["Canvas 2D"], desc: "Low-metabolism agents (lower consumption) accumulate more wealth. Demonstrates the 'millionaire next door' effect - frugality matters more than income." },

            { file: "07-two-commodity-trading.html", name: "Two-Commodity Trading - Sugar & Spice", tech: ["Canvas 2D"], desc: "Extends Sugarscape with a second commodity (spice). Agents can trade, creating emergent markets. Trading increases overall welfare but also increases inequality." },
            { file: "08-inequality-timeline.html", name: "Inequality Emergence Timeline", tech: ["Canvas 2D"], desc: "Time-series visualization of how inequality develops from equal starting conditions. Shows the three phases: initial equality, rapid divergence, stable inequality." },
            { file: "09-survival-selection.html", name: "Survival Selection Dynamics", tech: ["Canvas 2D"], desc: "Tracks which agent types survive over time. Natural selection favors efficient agents, but random spatial factors also matter." },
            { file: "10-wealth-accumulation.html", name: "Wealth Accumulation Dynamics", tech: ["Canvas 2D"], desc: "Visualizes how individual agents accumulate (or lose) wealth over their lifespans. Some trajectories show steady growth; others show volatility and crashes." },
            { file: "11-trade-network.html", name: "Trade Network Visualization", tech: ["Canvas 2D"], desc: "When trading is enabled, shows the network of trade relationships. Reveals how some agents become trading hubs while others remain peripheral." },
            { file: "12-efficiency-equity-tradeoff.html", name: "Efficiency-Equity Tradeoff", tech: ["Canvas 2D"], desc: "Explores the classic economics tradeoff: policies that increase total wealth (efficiency) often increase inequality, and vice versa." },
            { file: "13-initial-vs-final-distribution.html", name: "Initial vs Final Wealth Distribution", tech: ["Canvas 2D"], desc: "Compares starting wealth distribution with the final distribution after N steps. Even with equal starts, highly unequal outcomes emerge." },
            { file: "14-cobb-douglas-welfare.html", name: "Cobb-Douglas Welfare Function 3D", tech: ["Canvas 2D"], desc: "3D visualization of the Cobb-Douglas utility function (Charles Cobb & Paul Douglas, 1927). Shows how agents value combinations of two goods (sugar and spice)." },
            { file: "15-resource-regeneration.html", name: "Resource Regeneration Patterns", tech: ["Canvas 2D"], desc: "Compares different resource regeneration strategies and their effects on sustainability and wealth distribution." },

            { file: "17-agent-lifecycle.html", name: "Agent Lifecycle & Death Analysis", tech: ["Canvas 2D"], desc: "Tracks agent births, deaths, and wealth at death. Shows how economic 'dynasties' form and how wealth transfers across generations." },
            { file: "18-marginal-rate-substitution.html", name: "Marginal Rate of Substitution", tech: ["Canvas 2D"], desc: "Visualizes the MRS concept from microeconomics - how much of one good an agent would trade for another. Fundamental to understanding trade." },

            { file: "20-interactive-sandbox.html", name: "Interactive Sugarscape Sandbox", tech: ["Canvas 2D"], desc: "Full-featured sandbox with all parameter controls. Experiment with population size, vision ranges, metabolism, resource regeneration, and more." },

        // Get grouped categories based on selected strategy
        function getGroupedCategories(strategyId) {
            const strategy = groupingStrategies[strategyId];

            if (strategyId === 'directory') {
                return strategy.getGroups();
            }

            // Build groups from all simulations
            const groupMap = {};
            strategy.groups.forEach(g => {
                groupMap[g.id] = {
                    id: g.id,
                    name: (g.icon || '') + ' ' + g.name,
                    files: []
                };
            });

            categories.forEach(cat => {
                cat.files.forEach(file => {
                    const groupId = strategy.classify(file, cat.id);
                    if (groupMap[groupId]) {
                        groupMap[groupId].files.push({
                            ...file,
                            path: cat.path
                        });
                    }
                });
            });

            // Return non-empty groups sorted by file count
            return Object.values(groupMap)
                .filter(g => g.files.length > 0)
                .sort((a, b) => b.files.length - a.files.length);
        }

        let currentGrouping = 'directory';

        function getTechClass(tech) {
            const techLower = tech.toLowerCase();
            if (techLower.includes('canvas')) return 'canvas';
            if (techLower.includes('webgl')) return 'webgl';
            if (techLower.includes('three')) return 'threejs';
            if (techLower.includes('d3')) return 'd3';
            if (techLower.includes('pixi')) return 'pixi';
            if (techLower.includes('audio')) return 'audio';
            if (techLower.includes('wasm') || techLower.includes('webassembly')) return 'wasm';
            if (techLower.includes('css') || techLower.includes('svg')) return 'css';
            return '';
        }

        function toggleDescription(row, event) {
            // Don't toggle if clicking on the link
            if (event.target.classList.contains('file-link')) return;
            row.classList.toggle('expanded');
        }

        function renderCategories(filter = '', techFilter = 'all') {
            const container = document.getElementById('categories');
            const toc = document.getElementById('toc');
            let totalVisible = 0;
            let visibleGroups = 0;

            toc.innerHTML = '';
            container.innerHTML = '';

            // Get grouped categories based on current grouping strategy
            const groupedCats = getGroupedCategories(currentGrouping);

            groupedCats.forEach(cat => {
                const filteredFiles = cat.files.filter(f => {
                    const matchesSearch = filter === '' ||
                        f.name.toLowerCase().includes(filter) ||
                        f.tech.some(t => t.toLowerCase().includes(filter));

                    const matchesTech = techFilter === 'all' ||
                        f.tech.some(t => getTechClass(t) === techFilter);

                    return matchesSearch && matchesTech;
                });

                if (filteredFiles.length === 0) return;

                totalVisible += filteredFiles.length;
                visibleGroups++;

                // Add to TOC
                const tocLink = document.createElement('a');
                tocLink.href = '#' + cat.id;
                tocLink.textContent = cat.name + ' (' + filteredFiles.length + ')';
                toc.appendChild(tocLink);

                // Create category section
                const section = document.createElement('div');
                section.className = 'category';
                section.id = cat.id;

                section.innerHTML = `
                    <div class="category-header" onclick="this.parentElement.classList.toggle('collapsed')">
                        <div>
                            <h2>${cat.name} <span class="category-count">${filteredFiles.length}</span></h2>
                        </div>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="category-content">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 60%">Name</th>
                                    <th style="width: 40%">Technology</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${filteredFiles.map(f => `
                                    <tr class="${f.desc ? 'has-desc' : ''}" ${f.desc ? 'onclick="toggleDescription(this, event)"' : ''}>
                                        <td>
                                            <div class="name-cell">
                                                ${f.desc ? '<span class="expand-icon">‚ñº</span>' : ''}
                                                <div>
                                                    <a class="file-link" href="${f.path}/${f.file}">${f.name}</a>
                                                    ${f.desc ? `<div class="sim-description">${f.desc}</div>` : ''}
                                                </div>
                                            </div>
                                        </td>
                                        <td>${f.tech.map(t => `<span class="tech-tag ${getTechClass(t)}">${t}</span>`).join('')}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                container.appendChild(section);
            });

            // Update stats
            document.getElementById('catCount').textContent = visibleGroups;
            document.getElementById('resultsCount').textContent =
                `Showing ${totalVisible} simulation${totalVisible !== 1 ? 's' : ''} in ${visibleGroups} group${visibleGroups !== 1 ? 's' : ''}` +
                (filter ? ` matching "${filter}"` : '') +
                (techFilter !== 'all' ? ` (${techFilter})` : '');
        }

        renderCategories();

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeBtn = document.querySelector('.tech-btn.active');
            const tech = activeBtn ? activeBtn.dataset.tech : 'all';
            renderCategories(e.target.value.toLowerCase(), tech);
        });

        // Tech filter buttons
        document.querySelectorAll('.tech-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tech-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const searchValue = document.getElementById('searchInput').value.toLowerCase();
                renderCategories(searchValue, btn.dataset.tech);
            });
        });
    </script>
</body>
</html>
