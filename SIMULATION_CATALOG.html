    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #4a9eff;
            --accent-hover: #6ab0ff;
            --border: #2a2a3a;
            --success: #4ade80;
            --warning: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 1px solid var(--border);
            padding: 3rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-filter {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .tech-filters {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .tech-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .tech-btn:hover, .tech-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        nav {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        nav h3 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .toc {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.5rem;
        }

        .toc a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .toc a:hover {
            background: var(--bg-secondary);
            color: var(--accent);
        }

        .category {
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .category-header {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .category-header:hover {
            background: #1a1a28;
        }

        .category-header h2 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .category-count {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .category.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .category.collapsed .category-content {
            display: none;
        }

        .category-content {
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(74, 158, 255, 0.05);
        }

        .file-link {
            color: var(--accent);
            text-decoration: none;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .tech-tag {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background: var(--bg-secondary);
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-right: 0.25rem;
        }

        .tech-tag.canvas { background: #1e3a5f; color: #60a5fa; }
        .tech-tag.webgl { background: #3b1f4b; color: #c084fc; }
        .tech-tag.threejs { background: #1f4b3b; color: #4ade80; }
        .tech-tag.d3 { background: #4b3b1f; color: #fbbf24; }
        .tech-tag.pixi { background: #4b1f3b; color: #f472b6; }
        .tech-tag.audio { background: #1f3b4b; color: #22d3ee; }
        .tech-tag.wasm { background: #4b4b1f; color: #a3e635; }
        .tech-tag.css { background: #4b2f1f; color: #fb923c; }

        .grouping-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .grouping-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .grouping-select {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
        }

        .grouping-select:hover, .grouping-select:focus {
            border-color: var(--accent);
        }

        .grouping-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .results-count {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        /* Expandable description styles */
        tr.has-desc {
            cursor: pointer;
        }

        tr.has-desc:hover td {
            background: rgba(74, 158, 255, 0.1);
        }

        .name-cell {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .expand-icon {
            color: var(--text-secondary);
            font-size: 0.7rem;
            transition: transform 0.2s ease;
            flex-shrink: 0;
            margin-top: 0.2rem;
        }

        tr.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .sim-description {
            display: none;
            padding: 0.75rem 0 0 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.6;
            border-top: 1px solid var(--border);
            margin-top: 0.75rem;
        }

        tr.expanded .sim-description {
            display: block;
        }

        .sim-description a {
            color: var(--accent);
            text-decoration: none;
        }

        .sim-description a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            .stats-bar { gap: 1.5rem; }
            .stat-value { font-size: 1.5rem; }
            .toc { grid-template-columns: repeat(2, 1fr); }
            th, td { padding: 0.75rem 0.5rem; font-size: 0.85rem; }
        }
    </style>
</head>

                    if (name.includes("sandbox") || name.includes("playground") || name.includes("builder")) return "sandbox";
                    if (name.includes("interactive") || name.includes("parameter") || name.includes("explorer") || name.includes("slider")) return "parameter";
                    if (name.includes("tutorial") || name.includes("story") || name.includes("essay") || name.includes("guide")) return "educational";
                    if (name.includes("paint") || name.includes("draw") || name.includes("click")) return "canvas-interact";
                    // Default based on category patterns
                    if (catId.includes("playground") || catId.includes("sandbox")) return "sandbox";
                    return "simple"; // default
                }
            },
            vibe: {
                name: "Vibe",
                groups: [
                    { id: "meditative", name: "üßò Meditative", icon: "üßò", keywords: ["flow", "smooth", "calm", "loop", "orbit", "spiral", "wave", "attractor"] },
                    { id: "playful", name: "üéÆ Playful", icon: "üéÆ", keywords: ["game", "play", "fun", "bounce", "click", "sandbox", "interactive"] },
                    { id: "mindbending", name: "ü§Ø Mind-Bending", icon: "ü§Ø", keywords: ["chaos", "fractal", "illusion", "optical", "mandelbrot", "strange"] },
                    { id: "educational", name: "üìö Educational", icon: "üìö", keywords: ["tutorial", "learn", "demo", "basic", "classic", "model", "theory"] },
                    { id: "artistic", name: "üé® Artistic", icon: "üé®", keywords: ["art", "beauty", "color", "creative", "generative", "aesthetic"] },
                    { id: "scientific", name: "üî¨ Scientific", icon: "üî¨", keywords: ["analysis", "statistical", "graph", "data", "research", "simulation"] },
                    { id: "intense", name: "‚ö° Intense", icon: "‚ö°", keywords: ["stress", "performance", "1000", "fast", "explosion", "storm", "intense"] },
                    { id: "organic", name: "üåø Organic", icon: "üåø", keywords: ["tree", "plant", "growth", "evolution", "life", "ecosystem", "nature", "leaf", "forest"] }
                ],
                classify: (file, catId) => {
                    const name = file.name.toLowerCase();
                    const groups = groupingStrategies.vibe.groups;
                    for (const g of groups) {
                        if (g.keywords.some(k => name.includes(k) || catId.includes(k))) {
                            return g.id;
                        }
                    }
                    // Fallback based on tech
                    if (file.tech.some(t => t.includes("Three"))) return "artistic";
                    if (file.tech.some(t => t.includes("D3"))) return "scientific";
                    return "meditative"; // default for most canvas animations
                }
            }
        };

        // Get grouped categories based on selected strategy
        function getGroupedCategories(strategyId) {
            const strategy = groupingStrategies[strategyId];

            if (strategyId === 'directory') {
                return strategy.getGroups();
            }

            // Build groups from all simulations
            const groupMap = {};
            strategy.groups.forEach(g => {
                groupMap[g.id] = {
                    id: g.id,
                    name: (g.icon || '') + ' ' + g.name,
                    files: []
                };
            });

            categories.forEach(cat => {
                cat.files.forEach(file => {
                    const groupId = strategy.classify(file, cat.id);
                    if (groupMap[groupId]) {
                        groupMap[groupId].files.push({
                            ...file,
                            path: cat.path
                        });
                    }
                });
            });

            // Return non-empty groups sorted by file count
            return Object.values(groupMap)
                .filter(g => g.files.length > 0)
                .sort((a, b) => b.files.length - a.files.length);
        }

        let currentGrouping = 'directory';

        function getTechClass(tech) {
            const techLower = tech.toLowerCase();
            if (techLower.includes('canvas')) return 'canvas';
            if (techLower.includes('webgl')) return 'webgl';
            if (techLower.includes('three')) return 'threejs';
            if (techLower.includes('d3')) return 'd3';
            if (techLower.includes('pixi')) return 'pixi';
            if (techLower.includes('audio')) return 'audio';
            if (techLower.includes('wasm') || techLower.includes('webassembly')) return 'wasm';
            if (techLower.includes('css') || techLower.includes('svg')) return 'css';
            return '';
        }

        function toggleDescription(row, event) {
            // Don't toggle if clicking on the link
            if (event.target.classList.contains('file-link')) return;
            row.classList.toggle('expanded');
        }

        function renderCategories(filter = '', techFilter = 'all') {
            const container = document.getElementById('categories');
            const toc = document.getElementById('toc');
            let totalVisible = 0;
            let visibleGroups = 0;

            toc.innerHTML = '';
            container.innerHTML = '';

            // Get grouped categories based on current grouping strategy
            const groupedCats = getGroupedCategories(currentGrouping);

            groupedCats.forEach(cat => {
                const filteredFiles = cat.files.filter(f => {
                    const matchesSearch = filter === '' ||
                        f.name.toLowerCase().includes(filter) ||
                        f.tech.some(t => t.toLowerCase().includes(filter));

                    const matchesTech = techFilter === 'all' ||
                        f.tech.some(t => getTechClass(t) === techFilter);

                    return matchesSearch && matchesTech;
                });

                if (filteredFiles.length === 0) return;

                totalVisible += filteredFiles.length;
                visibleGroups++;

                // Add to TOC
                const tocLink = document.createElement('a');
                tocLink.href = '#' + cat.id;
                tocLink.textContent = cat.name + ' (' + filteredFiles.length + ')';
                toc.appendChild(tocLink);

                // Create category section
                const section = document.createElement('div');
                section.className = 'category';
                section.id = cat.id;

                section.innerHTML = `
                    <div class="category-header" onclick="this.parentElement.classList.toggle('collapsed')">
                        <div>
                            <h2>${cat.name} <span class="category-count">${filteredFiles.length}</span></h2>
                        </div>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="category-content">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 60%">Name</th>
                                    <th style="width: 40%">Technology</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${filteredFiles.map(f => `
                                    <tr class="${f.desc ? 'has-desc' : ''}" ${f.desc ? 'onclick="toggleDescription(this, event)"' : ''}>
                                        <td>
                                            <div class="name-cell">
                                                ${f.desc ? '<span class="expand-icon">‚ñº</span>' : ''}
                                                <div>
                                                    <a class="file-link" href="${f.path}/${f.file}">${f.name}</a>
                                                    ${f.desc ? `<div class="sim-description">${f.desc}</div>` : ''}
                                                </div>
                                            </div>
                                        </td>
                                        <td>${f.tech.map(t => `<span class="tech-tag ${getTechClass(t)}">${t}</span>`).join('')}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                container.appendChild(section);
            });

            // Update stats
            document.getElementById('catCount').textContent = visibleGroups;
            document.getElementById('resultsCount').textContent =
                `Showing ${totalVisible} simulation${totalVisible !== 1 ? 's' : ''} in ${visibleGroups} group${visibleGroups !== 1 ? 's' : ''}` +
                (filter ? ` matching "${filter}"` : '') +
                (techFilter !== 'all' ? ` (${techFilter})` : '');
        }

        // Initialize
        renderCategories();

        // Grouping dropdown
        document.getElementById('groupingSelect').addEventListener('change', (e) => {
            currentGrouping = e.target.value;
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const activeBtn = document.querySelector('.tech-btn.active');
            const tech = activeBtn ? activeBtn.dataset.tech : 'all';
            renderCategories(searchValue, tech);
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeBtn = document.querySelector('.tech-btn.active');
            const tech = activeBtn ? activeBtn.dataset.tech : 'all';
            renderCategories(e.target.value.toLowerCase(), tech);
        });

        // Tech filter buttons
        document.querySelectorAll('.tech-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tech-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const searchValue = document.getElementById('searchInput').value.toLowerCase();
                renderCategories(searchValue, btn.dataset.tech);
            });
        });
    </script>
    <script src="assets/js/enhance.js" defer></script>
</body>
</html>
