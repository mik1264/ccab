<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Ia Supernova - Standard Candles - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #fcd34d; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(252,211,77,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #fcd34d; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(252,211,77,0.1); border: 1px solid rgba(252,211,77,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #fcd34d; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #fcd34d; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(252,211,77,0.2); border: 1px solid rgba(252,211,77,0.4); color: #fcd34d; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Type Ia Supernova</h1>
        <p class="desc">White dwarfs that explode at a consistent luminosity serve as "standard candles" for measuring cosmic distances. They revealed the accelerating expansion.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Peak Luminosity:</span><span class="stat-value">-19.3 mag</span></div>
            <div class="stat"><span class="stat-label">Distance:</span><span class="stat-value" id="dist">100 Mpc</span></div>
            <div class="stat"><span class="stat-label">Apparent Mag:</span><span class="stat-value" id="appmag">15.7</span></div>
            <div class="stat"><span class="stat-label">Phase:</span><span class="stat-value" id="phase">Pre-explosion</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Distance (Mpc)</span><span id="dist-val">100</span></label>
                <input type="range" id="dist-slider" min="10" max="1000" value="100" step="10">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">▶ Play</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = false, speed = 1, distance = 100;
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            time = 0;
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt * speed * 0.5;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Light curve phases
            let brightness, phase, size;
            if (time < 1) {
                phase = 'Pre-explosion';
                brightness = 0.1;
                size = 5;
            } else if (time < 2) {
                phase = 'Rise';
                brightness = 0.1 + (time - 1) * 0.9;
                size = 5 + (time - 1) * 50;
            } else if (time < 3) {
                phase = 'Peak';
                brightness = 1;
                size = 55 + Math.sin(time * 10) * 5;
            } else if (time < 8) {
                phase = 'Decline';
                brightness = Math.max(0.1, 1 - (time - 3) * 0.18);
                size = 55 - (time - 3) * 8;
            } else {
                phase = 'Remnant';
                brightness = 0.05;
                size = 15;
            }
            // Apparent brightness based on distance
            const apparentBrightness = brightness / (distance / 100);
            const apparentSize = size / (distance / 100) * 3;
            // Draw supernova
            const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, apparentSize * 3);
            glow.addColorStop(0, `rgba(255, 255, 200, ${apparentBrightness})`);
            glow.addColorStop(0.3, `rgba(252, 211, 77, ${apparentBrightness * 0.7})`);
            glow.addColorStop(0.6, `rgba(255, 150, 50, ${apparentBrightness * 0.3})`);
            glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(cx, cy, apparentSize * 3, 0, Math.PI * 2);
            ctx.fill();
            // Core
            ctx.fillStyle = `rgba(255, 255, 255, ${apparentBrightness})`;
            ctx.beginPath();
            ctx.arc(cx, cy, apparentSize * 0.5, 0, Math.PI * 2);
            ctx.fill();
            // Ejecta
            if (time > 1.5 && time < 8) {
                const ejectaR = (time - 1.5) * 30;
                ctx.strokeStyle = `rgba(252, 211, 77, ${0.3 * brightness})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(cx, cy, ejectaR, 0, Math.PI * 2);
                ctx.stroke();
            }
            // Light curve graph
            const graphX = 50, graphY = h - 150, graphW = w - 100, graphH = 100;
            ctx.strokeStyle = 'rgba(252, 211, 77, 0.3)';
            ctx.strokeRect(graphX, graphY, graphW, graphH);
            ctx.fillStyle = '#888';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Light Curve', graphX + graphW/2, graphY - 10);
            // Plot light curve
            ctx.strokeStyle = '#fcd34d';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let t = 0; t < 10; t += 0.1) {
                let b;
                if (t < 1) b = 0.1;
                else if (t < 2) b = 0.1 + (t - 1) * 0.9;
                else if (t < 3) b = 1;
                else if (t < 8) b = Math.max(0.1, 1 - (t - 3) * 0.18);
                else b = 0.05;
                const px = graphX + (t / 10) * graphW;
                const py = graphY + graphH - b * graphH;
                if (t === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();
            // Current position marker
            if (time < 10) {
                const markerX = graphX + (time / 10) * graphW;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(markerX, graphY + graphH - brightness * graphH, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            // Calculate apparent magnitude
            const absMag = -19.3;
            const appMag = absMag + 5 * Math.log10(distance) - 5 + 25; // distance modulus
            document.getElementById('dist').textContent = distance + ' Mpc';
            document.getElementById('appmag').textContent = appMag.toFixed(1);
            document.getElementById('phase').textContent = phase;
            ctx.fillStyle = '#fcd34d';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Type Ia Supernova - Standard Candle', cx, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Consistent peak luminosity enables cosmic distance measurements', cx, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('dist-slider').addEventListener('input', e => {
            distance = parseInt(e.target.value);
            document.getElementById('dist-val').textContent = distance;
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
