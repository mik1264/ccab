<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate of the Universe - Future Scenarios - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #94a3b8; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(148,163,184,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #94a3b8; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(148,163,184,0.1); border: 1px solid rgba(148,163,184,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #94a3b8; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #94a3b8; }
        select { width: 100%; background: rgba(148,163,184,0.2); border: 1px solid rgba(148,163,184,0.4); color: #94a3b8; padding: 8px; border-radius: 6px; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(148,163,184,0.2); border: 1px solid rgba(148,163,184,0.4); color: #94a3b8; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Fate of the Universe</h1>
        <p class="desc">Different dark energy scenarios lead to different cosmic fates: Heat Death (eternal expansion), Big Crunch (collapse), Big Rip (accelerating tear), or Big Freeze.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Scenario:</span><span class="stat-value" id="scenario">Heat Death</span></div>
            <div class="stat"><span class="stat-label">Time:</span><span class="stat-value" id="time">Now</span></div>
            <div class="stat"><span class="stat-label">Entropy:</span><span class="stat-value" id="entropy">Increasing</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Scenario</span></label>
                <select id="scenario-select">
                    <option value="heat">Heat Death (Ω_Λ = 0.68)</option>
                    <option value="crunch">Big Crunch (Ω_M > 1)</option>
                    <option value="rip">Big Rip (w < -1)</option>
                    <option value="freeze">Big Freeze (Ω_Λ → 0)</option>
                </select>
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">▶ Play</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = false, speed = 1;
        let scenario = 'heat';
        let galaxies = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            time = 0;
            galaxies = [];
            const w = (window.innerWidth - 340);
            const h = window.innerHeight;
            for (let i = 0; i < 30; i++) {
                galaxies.push({
                    x: (Math.random() - 0.5) * 200,
                    y: (Math.random() - 0.5) * 200,
                    size: 5 + Math.random() * 10,
                    brightness: 0.5 + Math.random() * 0.5
                });
            }
        }
        function render() {
            const dt = 1/60;
            const w = canvas.width / devicePixelRatio, h = canvas.height;
            const cx = w/2, cy = h/2;
            if (playing) time += dt * speed * 0.3;
            let scale, brightness, bgColor, description, entropyState;
            switch (scenario) {
                case 'heat':
                    scale = 1 + time * 0.3;
                    brightness = Math.max(0.1, 1 - time * 0.1);
                    bgColor = `rgb(${Math.max(0, 5 - time)}, ${Math.max(0, 5 - time)}, ${Math.max(0, 10 - time)})`;
                    description = 'Eternal expansion, stars die out';
                    entropyState = 'Maximum';
                    break;
                case 'crunch':
                    if (time < 5) {
                        scale = 1 + time * 0.2;
                    } else {
                        scale = Math.max(0.1, 2 - (time - 5) * 0.3);
                    }
                    brightness = time < 5 ? 0.8 : Math.min(2, 0.8 + (time - 5) * 0.3);
                    const crunchHeat = Math.min(255, time > 5 ? (time - 5) * 50 : 0);
                    bgColor = `rgb(${5 + crunchHeat/3}, ${5}, ${10 + crunchHeat/5})`;
                    description = time < 5 ? 'Expansion slowing...' : 'Collapsing back to singularity';
                    entropyState = time < 5 ? 'Increasing' : 'Decreasing?';
                    break;
                case 'rip':
                    scale = 1 + time * 0.5 + time * time * 0.1;
                    brightness = Math.max(0, 1 - time * 0.15);
                    bgColor = time > 5 ? `rgb(${30 + time * 5}, ${10}, ${20 + time * 3})` : '#050510';
                    description = time < 3 ? 'Accelerating expansion' : (time < 6 ? 'Galaxies torn apart' : 'Atoms disintegrate');
                    entropyState = 'Infinite';
                    break;
                case 'freeze':
                    scale = 1 + time * 0.15;
                    brightness = Math.max(0.05, 1 - time * 0.12);
                    const freeze = Math.min(20, time * 2);
                    bgColor = `rgb(${5 - freeze/4}, ${5 - freeze/4}, ${15 - freeze/2})`;
                    description = 'Slow freeze, approaching absolute zero';
                    entropyState = 'Near maximum';
                    break;
            }
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, w, h);
            // Draw galaxies
            galaxies.forEach(g => {
                const x = cx + g.x * scale;
                const y = cy + g.y * scale;
                let currentBrightness = g.brightness * brightness;
                let currentSize = g.size;
                // Big Rip: galaxies tear apart
                if (scenario === 'rip' && time > 4) {
                    currentSize = Math.max(0, g.size - (time - 4) * 3);
                    if (currentSize < 1) return;
                }
                // Big Crunch: galaxies merge
                if (scenario === 'crunch' && time > 5) {
                    const pullX = (cx - x) * (time - 5) * 0.05;
                    const pullY = (cy - y) * (time - 5) * 0.05;
                    const glow = ctx.createRadialGradient(x + pullX, y + pullY, 0, x + pullX, y + pullY, currentSize * 2);
                    glow.addColorStop(0, `rgba(255, ${150 + time * 10}, ${100}, ${currentBrightness})`);
                    glow.addColorStop(1, 'transparent');
                    ctx.fillStyle = glow;
                    ctx.beginPath();
                    ctx.arc(x + pullX, y + pullY, currentSize * 2, 0, Math.PI * 2);
                    ctx.fill();
                    return;
                }
                const glow = ctx.createRadialGradient(x, y, 0, x, y, currentSize * 2);
                glow.addColorStop(0, `rgba(255, 255, 255, ${currentBrightness})`);
                glow.addColorStop(0.5, `rgba(148, 163, 184, ${currentBrightness * 0.5})`);
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(x, y, currentSize * 2, 0, Math.PI * 2);
                ctx.fill();
            });
            // Big Crunch singularity
            if (scenario === 'crunch' && time > 7) {
                const singularity = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                singularity.addColorStop(0, 'rgba(255, 255, 255, 1)');
                singularity.addColorStop(0.3, 'rgba(255, 200, 100, 0.8)');
                singularity.addColorStop(1, 'transparent');
                ctx.fillStyle = singularity;
                ctx.beginPath();
                ctx.arc(cx, cy, 50, 0, Math.PI * 2);
                ctx.fill();
            }
            // Scenario name
            const scenarioNames = {
                heat: 'Heat Death',
                crunch: 'Big Crunch',
                rip: 'Big Rip',
                freeze: 'Big Freeze'
            };
            document.getElementById('scenario').textContent = scenarioNames[scenario];
            document.getElementById('time').textContent = time < 1 ? 'Now' : '+' + (time * 10).toFixed(0) + ' Gyr';
            document.getElementById('entropy').textContent = entropyState;
            ctx.fillStyle = '#94a3b8';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Fate of the Universe', cx, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText(description, cx, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('scenario-select').addEventListener('change', e => {
            scenario = e.target.value;
            init();
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
