<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Expansion - Early Universe - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #ff6b6b; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(255,107,107,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #ff6b6b; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(255,107,107,0.1); border: 1px solid rgba(255,107,107,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #ff6b6b; font-weight: bold; }
        .epoch { text-align: center; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 8px; margin: 15px 0; font-size: 1rem; color: #ff6b6b; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #ff6b6b; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(255,107,107,0.2); border: 1px solid rgba(255,107,107,0.4); color: #ff6b6b; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Big Bang Expansion</h1>
        <p class="desc">Watch the universe expand from its hot, dense initial state. Matter cools and structures begin to form as space itself expands.</p>
        <div class="epoch" id="epoch">Planck Epoch</div>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Time After Bang:</span><span class="stat-value" id="time">0 s</span></div>
            <div class="stat"><span class="stat-label">Temperature:</span><span class="stat-value" id="temp">10³² K</span></div>
            <div class="stat"><span class="stat-label">Scale Factor:</span><span class="stat-value" id="scale">1</span></div>
            <div class="stat"><span class="stat-label">Redshift:</span><span class="stat-value" id="redshift">∞</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="10" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">▶ Play</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = false, speed = 1;
        let particles = [], scale = 1;
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            time = 0; scale = 1;
            particles = [];
            for (let i = 0; i < 300; i++) {
                particles.push({
                    x: (Math.random() - 0.5) * 50,
                    y: (Math.random() - 0.5) * 50,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    type: Math.random() < 0.5 ? 'matter' : 'radiation',
                    brightness: 0.5 + Math.random() * 0.5
                });
            }
        }
        function getEpoch(t) {
            if (t < 0.1) return { name: 'Planck Epoch', temp: 1e32 };
            if (t < 0.5) return { name: 'Grand Unification', temp: 1e27 };
            if (t < 1) return { name: 'Electroweak Era', temp: 1e15 };
            if (t < 3) return { name: 'Quark Epoch', temp: 1e12 };
            if (t < 10) return { name: 'Hadron Epoch', temp: 1e10 };
            if (t < 30) return { name: 'Lepton Epoch', temp: 1e9 };
            if (t < 100) return { name: 'Nucleosynthesis', temp: 1e8 };
            return { name: 'Photon Epoch', temp: 3000 * Math.pow(100/t, 0.5) };
        }
        function render() {
            const dt = 1/60;
            if (playing) {
                time += dt * speed * 5;
                scale = 1 + time * 0.1;
            }
            const epoch = getEpoch(time);
            const w = canvas.width / devicePixelRatio, h = canvas.height;
            const cx = w/2, cy = h/2;
            // Background color based on temperature
            const temp = epoch.temp;
            let bgR = Math.min(255, temp > 1e10 ? 255 : temp > 1e6 ? 200 : 50);
            let bgG = Math.min(255, temp > 1e10 ? 100 : temp > 1e6 ? 50 : 30);
            let bgB = Math.min(255, temp > 1e10 ? 50 : temp > 1e6 ? 100 : 80);
            const brightness = Math.min(1, time < 1 ? 1 : 1 / Math.sqrt(time));
            ctx.fillStyle = `rgb(${bgR * brightness * 0.3}, ${bgG * brightness * 0.3}, ${bgB * brightness * 0.3})`;
            ctx.fillRect(0, 0, w, h);
            // Particles expanding
            particles.forEach(p => {
                if (playing) {
                    p.x += p.vx * dt * speed;
                    p.y += p.vy * dt * speed;
                }
                const px = cx + p.x * scale;
                const py = cy + p.y * scale;
                const color = p.type === 'matter' ? 
                    `rgba(100, 150, 255, ${p.brightness * brightness})` :
                    `rgba(255, ${200 * brightness}, ${100 * brightness}, ${p.brightness * brightness})`;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(px, py, temp > 1e10 ? 4 : 2, 0, Math.PI * 2);
                ctx.fill();
            });
            // Hot center glow
            if (time < 50) {
                const glowSize = 100 / Math.sqrt(scale);
                const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, glowSize);
                glow.addColorStop(0, `rgba(255, 200, 100, ${brightness * 0.5})`);
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(cx, cy, glowSize, 0, Math.PI * 2);
                ctx.fill();
            }
            // Update UI
            document.getElementById('epoch').textContent = epoch.name;
            document.getElementById('time').textContent = time < 1 ? time.toFixed(2) + ' s' : time.toFixed(0) + ' s';
            document.getElementById('temp').textContent = epoch.temp.toExponential(0) + ' K';
            document.getElementById('scale').textContent = scale.toFixed(2);
            document.getElementById('redshift').textContent = time < 1 ? '∞' : (1100 / time).toFixed(0);
            ctx.fillStyle = '#ff6b6b';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Big Bang Expansion', cx, 40);
            requestAnimationFrame(render);
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
