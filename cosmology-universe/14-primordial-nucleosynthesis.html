<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primordial Nucleosynthesis - Light Element Formation - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #10b981; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(16,185,129,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #10b981; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(16,185,129,0.1); border: 1px solid rgba(16,185,129,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #10b981; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #10b981; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(16,185,129,0.2); border: 1px solid rgba(16,185,129,0.4); color: #10b981; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Primordial Nucleosynthesis</h1>
        <p class="desc">In the first 3 minutes, protons and neutrons fused to form hydrogen, deuterium, helium-3, helium-4, and trace lithium-7.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Time:</span><span class="stat-value" id="time">0 s</span></div>
            <div class="stat"><span class="stat-label">Temperature:</span><span class="stat-value" id="temp">10¹⁰ K</span></div>
            <div class="stat"><span class="stat-label">H fraction:</span><span class="stat-value" id="h">75%</span></div>
            <div class="stat"><span class="stat-label">He fraction:</span><span class="stat-value" id="he">25%</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">▶ Play</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = false, speed = 1;
        let particles = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            time = 0;
            particles = [];
            const w = (window.innerWidth - 340);
            const h = window.innerHeight;
            // Initial protons and neutrons
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    type: Math.random() < 0.875 ? 'p' : 'n', // 7:1 ratio
                    size: 8
                });
            }
        }
        function render() {
            const dt = 1/60;
            const w = canvas.width / devicePixelRatio, h = canvas.height;
            if (playing) {
                time += dt * speed * 0.3;
                // Fusion probability increases then decreases with temperature
                const fusionProb = time > 0.5 && time < 3 ? 0.01 : 0;
                // Move particles
                particles.forEach(p => {
                    const thermalSpeed = Math.max(1, 5 - time * 0.5);
                    p.x += p.vx * thermalSpeed;
                    p.y += p.vy * thermalSpeed;
                    // Wrap
                    if (p.x < 0) p.x += w;
                    if (p.x > w) p.x -= w;
                    if (p.y < 0) p.y += h;
                    if (p.y > h) p.y -= h;
                });
                // Fusion reactions
                if (Math.random() < fusionProb && particles.length > 20) {
                    // Find a proton and neutron pair
                    const protons = particles.filter(p => p.type === 'p');
                    const neutrons = particles.filter(p => p.type === 'n');
                    if (protons.length > 0 && neutrons.length > 0) {
                        const p = protons[Math.floor(Math.random() * protons.length)];
                        const n = neutrons[Math.floor(Math.random() * neutrons.length)];
                        // Check proximity
                        const dx = p.x - n.x;
                        const dy = p.y - n.y;
                        if (Math.sqrt(dx*dx + dy*dy) < 50) {
                            // Create deuterium
                            particles = particles.filter(part => part !== p && part !== n);
                            particles.push({
                                x: (p.x + n.x) / 2,
                                y: (p.y + n.y) / 2,
                                vx: (p.vx + n.vx) / 2,
                                vy: (p.vy + n.vy) / 2,
                                type: 'D',
                                size: 12
                            });
                        }
                    }
                    // Deuterium + proton -> He-3
                    const deuterium = particles.filter(p => p.type === 'D');
                    if (deuterium.length > 0 && protons.length > 1) {
                        const d = deuterium[Math.floor(Math.random() * deuterium.length)];
                        const p = protons[Math.floor(Math.random() * protons.length)];
                        const dx = d.x - p.x;
                        const dy = d.y - p.y;
                        if (Math.sqrt(dx*dx + dy*dy) < 50 && Math.random() < 0.3) {
                            particles = particles.filter(part => part !== d && part !== p);
                            particles.push({
                                x: (d.x + p.x) / 2,
                                y: (d.y + p.y) / 2,
                                vx: (d.vx + p.vx) / 2,
                                vy: (d.vy + p.vy) / 2,
                                type: 'He3',
                                size: 14
                            });
                        }
                    }
                    // He-3 + He-3 -> He-4 + 2p (simplified)
                    const he3 = particles.filter(p => p.type === 'He3');
                    if (he3.length >= 2) {
                        const h1 = he3[0];
                        const h2 = he3[1];
                        const dx = h1.x - h2.x;
                        const dy = h1.y - h2.y;
                        if (Math.sqrt(dx*dx + dy*dy) < 50 && Math.random() < 0.5) {
                            particles = particles.filter(p => p !== h1 && p !== h2);
                            particles.push({
                                x: (h1.x + h2.x) / 2,
                                y: (h1.y + h2.y) / 2,
                                vx: 0, vy: 0,
                                type: 'He4',
                                size: 16
                            });
                        }
                    }
                }
            }
            // Background temperature
            const temp = Math.max(3000, 1e10 / Math.pow(1 + time, 2));
            const bgBright = Math.min(1, temp / 1e9);
            ctx.fillStyle = `rgb(${Math.floor(30 * bgBright)}, ${Math.floor(20 * bgBright)}, ${Math.floor(40 * bgBright)})`;
            ctx.fillRect(0, 0, w, h);
            // Draw particles
            const colors = {
                'p': '#ff6b6b',
                'n': '#4dabf7',
                'D': '#ffd43b',
                'He3': '#69db7c',
                'He4': '#10b981'
            };
            particles.forEach(p => {
                ctx.fillStyle = colors[p.type] || '#fff';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.font = '8px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(p.type, p.x, p.y + 3);
            });
            // Calculate abundances
            const counts = {p: 0, n: 0, D: 0, He3: 0, He4: 0};
            particles.forEach(p => counts[p.type] = (counts[p.type] || 0) + 1);
            const totalMass = counts.p + counts.n + counts.D * 2 + counts.He3 * 3 + counts.He4 * 4;
            const hFrac = totalMass > 0 ? ((counts.p + counts.D * 2 + counts.He3) / totalMass * 100) : 100;
            const heFrac = totalMass > 0 ? ((counts.He3 * 3 + counts.He4 * 4) / totalMass * 100) : 0;
            document.getElementById('time').textContent = (time * 60).toFixed(0) + ' s';
            document.getElementById('temp').textContent = temp.toExponential(0) + ' K';
            document.getElementById('h').textContent = hFrac.toFixed(0) + '%';
            document.getElementById('he').textContent = heFrac.toFixed(0) + '%';
            // Legend
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'left';
            let ly = 80;
            Object.entries(colors).forEach(([type, color]) => {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(30, ly, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#888';
                const names = {p: 'Proton', n: 'Neutron', D: 'Deuterium', He3: 'Helium-3', He4: 'Helium-4'};
                ctx.fillText(names[type], 45, ly + 4);
                ly += 20;
            });
            ctx.fillStyle = '#10b981';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Primordial Nucleosynthesis', w/2, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('First 3 minutes: H, D, He-3, He-4 formation', w/2, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
