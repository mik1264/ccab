<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baryon Acoustic Oscillations - Sound Waves in Plasma - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #06b6d4; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(6,182,212,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #06b6d4; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(6,182,212,0.1); border: 1px solid rgba(6,182,212,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #06b6d4; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #06b6d4; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(6,182,212,0.2); border: 1px solid rgba(6,182,212,0.4); color: #06b6d4; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Baryon Acoustic Oscillations</h1>
        <p class="desc">Before recombination, sound waves propagated through the hot plasma. These oscillations left an imprint - galaxies are slightly more likely to be ~150 Mpc apart.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Sound Horizon:</span><span class="stat-value">~150 Mpc</span></div>
            <div class="stat"><span class="stat-label">Wave Radius:</span><span class="stat-value" id="radius">0 Mpc</span></div>
            <div class="stat"><span class="stat-label">Phase:</span><span class="stat-value" id="phase">Pre-recomb</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">▶ Play</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = false, speed = 1;
        let waves = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            time = 0;
            waves = [];
            const w = (window.innerWidth - 340);
            const h = window.innerHeight;
            // Create initial overdensity points
            for (let i = 0; i < 5; i++) {
                waves.push({
                    x: 100 + Math.random() * (w - 200),
                    y: 100 + Math.random() * (h - 200),
                    radius: 0,
                    frozen: false
                });
            }
        }
        function render() {
            const dt = 1/60;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const recombTime = 4; // When waves freeze
            if (playing) {
                time += dt * speed * 0.5;
                waves.forEach(wave => {
                    if (time < recombTime) {
                        wave.radius = time * 40; // Sound speed
                    } else if (!wave.frozen) {
                        wave.frozen = true;
                    }
                });
            }
            // Background
            const plasmaAlpha = Math.max(0, 1 - time / recombTime);
            ctx.fillStyle = `rgb(${5 + plasmaAlpha * 20}, ${5 + plasmaAlpha * 10}, ${16 + plasmaAlpha * 10})`;
            ctx.fillRect(0, 0, w, h);
            // Draw waves
            waves.forEach(wave => {
                // Central overdensity (dark matter stays)
                const centerGlow = ctx.createRadialGradient(wave.x, wave.y, 0, wave.x, wave.y, 30);
                centerGlow.addColorStop(0, 'rgba(6, 182, 212, 0.5)');
                centerGlow.addColorStop(1, 'transparent');
                ctx.fillStyle = centerGlow;
                ctx.beginPath();
                ctx.arc(wave.x, wave.y, 30, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('DM', wave.x, wave.y + 4);
                // Sound wave shell (baryons)
                if (wave.radius > 0) {
                    const alpha = wave.frozen ? 0.6 : 0.3 + 0.3 * Math.sin(time * 5);
                    ctx.strokeStyle = `rgba(6, 182, 212, ${alpha})`;
                    ctx.lineWidth = wave.frozen ? 4 : 2;
                    ctx.beginPath();
                    ctx.arc(wave.x, wave.y, wave.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    // Baryon concentration on shell
                    if (wave.frozen) {
                        for (let a = 0; a < Math.PI * 2; a += 0.3) {
                            const bx = wave.x + Math.cos(a) * wave.radius;
                            const by = wave.y + Math.sin(a) * wave.radius;
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                            ctx.beginPath();
                            ctx.arc(bx, by, 3, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                }
            });
            // Phase indicator
            const phase = time < recombTime ? 'Sound waves expanding' : 'Frozen at recombination';
            const radius = Math.round(waves[0]?.radius || 0);
            document.getElementById('radius').textContent = radius + ' Mpc';
            document.getElementById('phase').textContent = phase;
            ctx.fillStyle = '#06b6d4';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Baryon Acoustic Oscillations', w/2, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Sound waves freeze at recombination (~380,000 years)', w/2, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
