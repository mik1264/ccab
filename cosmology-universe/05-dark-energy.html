<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Energy - Accelerating Expansion - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #8b5cf6; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; display: block; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(139,92,246,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #8b5cf6; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(139,92,246,0.1); border: 1px solid rgba(139,92,246,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #8b5cf6; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #8b5cf6; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(139,92,246,0.2); border: 1px solid rgba(139,92,246,0.4); color: #8b5cf6; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Dark Energy</h1>
        <p class="desc">Dark energy (Ω_Λ ≈ 0.68) drives the accelerating expansion of the universe. Without it, expansion would slow; with it, galaxies recede ever faster.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Ω_Λ (Dark Energy):</span><span class="stat-value" id="omega">0.68</span></div>
            <div class="stat"><span class="stat-label">Ω_M (Matter):</span><span class="stat-value" id="matter">0.32</span></div>
            <div class="stat"><span class="stat-label">Scale Factor:</span><span class="stat-value" id="scale">1.00</span></div>
            <div class="stat"><span class="stat-label">Acceleration:</span><span class="stat-value" id="accel">+</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Dark Energy Ω_Λ</span><span id="omega-val">0.68</span></label>
                <input type="range" id="omega-slider" min="0" max="1" value="0.68" step="0.02">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1, omegaL = 0.68;
        let galaxies = [], scaleHistory = [];
        function resize() {
            const displayWidth = window.innerWidth - 340;
            const displayHeight = window.innerHeight;
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            canvas.width = displayWidth * devicePixelRatio;
            canvas.height = displayHeight * devicePixelRatio;
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
        }
        function init() {
            time = 0;
            scaleHistory = [{t: 0, a: 1}];
            galaxies = [];
            for (let i = 0; i < 60; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 30 + Math.random() * 150;
                galaxies.push({
                    x: Math.cos(angle) * dist,
                    y: Math.sin(angle) * dist,
                    size: 2 + Math.random() * 4
                });
            }
        }
        function render() {
            const dt = 1/60;
            if (playing) {
                time += dt * speed * 0.3;
                // Calculate scale factor with dark energy effects
                const omegaM = 1 - omegaL;
                const a = Math.pow(1 + time * (omegaL > 0.5 ? 1 + omegaL : 0.5 + omegaM * 0.5), omegaL > 0.5 ? 1.5 : 1);
                scaleHistory.push({t: time, a: a});
                if (scaleHistory.length > 200) scaleHistory.shift();
            }
            const scale = scaleHistory[scaleHistory.length - 1]?.a || 1;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w * 0.35, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Draw dark energy field (purple glow)
            const fieldSize = 200 * scale;
            const field = ctx.createRadialGradient(cx, cy, 0, cx, cy, fieldSize);
            field.addColorStop(0, `rgba(139, 92, 246, ${0.05 * omegaL})`);
            field.addColorStop(1, 'transparent');
            ctx.fillStyle = field;
            ctx.beginPath();
            ctx.arc(cx, cy, fieldSize, 0, Math.PI * 2);
            ctx.fill();
            // Draw galaxies
            galaxies.forEach(g => {
                const x = cx + g.x * scale;
                const y = cy + g.y * scale;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(x, y, g.size, 0, Math.PI * 2);
                ctx.fill();
            });
            // Draw scale factor graph
            const graphX = w * 0.65, graphY = 100, graphW = w * 0.3, graphH = h - 200;
            ctx.strokeStyle = 'rgba(139, 92, 246, 0.3)';
            ctx.strokeRect(graphX, graphY, graphW, graphH);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Scale Factor a(t)', graphX + graphW/2, graphY - 10);
            ctx.fillText('Time →', graphX + graphW/2, graphY + graphH + 20);
            // Plot history
            if (scaleHistory.length > 1) {
                ctx.strokeStyle = '#8b5cf6';
                ctx.lineWidth = 2;
                ctx.beginPath();
                scaleHistory.forEach((p, i) => {
                    const px = graphX + (i / 200) * graphW;
                    const py = graphY + graphH - (p.a - 1) * graphH / 5;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                });
                ctx.stroke();
            }
            // Acceleration indicator
            const accelVal = omegaL > 0.33 ? 'Accelerating' : (omegaL > 0 ? 'Slowing' : 'Decelerating');
            document.getElementById('omega').textContent = omegaL.toFixed(2);
            document.getElementById('matter').textContent = (1 - omegaL).toFixed(2);
            document.getElementById('scale').textContent = scale.toFixed(2);
            document.getElementById('accel').textContent = accelVal;
            ctx.fillStyle = '#8b5cf6';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Dark Energy - Accelerating Expansion', w/2, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Purple field represents dark energy density', w/2, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('omega-slider').addEventListener('input', e => {
            omegaL = parseFloat(e.target.value);
            document.getElementById('omega-val').textContent = omegaL.toFixed(2);
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
