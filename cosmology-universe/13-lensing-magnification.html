<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitational Lensing - Light Bending - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #f97316; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; display: block; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(249,115,22,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #f97316; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(249,115,22,0.1); border: 1px solid rgba(249,115,22,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #f97316; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #f97316; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(249,115,22,0.2); border: 1px solid rgba(249,115,22,0.4); color: #f97316; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Gravitational Lensing</h1>
        <p class="desc">Massive objects bend light from background sources, creating multiple images, arcs, and Einstein rings. Used to detect dark matter and magnify distant galaxies.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Lens Mass:</span><span class="stat-value" id="mass">10¹⁴ M☉</span></div>
            <div class="stat"><span class="stat-label">Einstein Radius:</span><span class="stat-value" id="einstein">10"</span></div>
            <div class="stat"><span class="stat-label">Magnification:</span><span class="stat-value" id="mag">2×</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Lens Mass</span><span id="mass-val">1×</span></label>
                <input type="range" id="mass-slider" min="0.5" max="2" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label><span>Source Position</span><span id="pos-val">0</span></label>
                <input type="range" id="pos-slider" min="-50" max="50" value="0" step="1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, lensMass = 1, sourceOffset = 0;
        function resize() {
            const displayWidth = window.innerWidth - 340;
            const displayHeight = window.innerHeight;
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            canvas.width = displayWidth * devicePixelRatio;
            canvas.height = displayHeight * devicePixelRatio;
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            const einsteinRadius = 80 * lensMass;
            // Draw lens (galaxy cluster)
            const lensGlow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 60);
            lensGlow.addColorStop(0, 'rgba(249, 115, 22, 0.4)');
            lensGlow.addColorStop(0.5, 'rgba(249, 115, 22, 0.2)');
            lensGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = lensGlow;
            ctx.beginPath();
            ctx.arc(cx, cy, 60, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#f97316';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Lens', cx, cy + 4);
            // Einstein ring
            ctx.strokeStyle = 'rgba(249, 115, 22, 0.3)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(cx, cy, einsteinRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
            // Source position (behind lens)
            const srcX = cx + sourceOffset;
            const srcY = cy;
            // Calculate lensed images
            const beta = sourceOffset; // Source position
            const thetaE = einsteinRadius;
            // Two images for point source
            if (Math.abs(beta) < 0.1) {
                // Einstein ring
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.8)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(cx, cy, thetaE, 0, Math.PI * 2);
                ctx.stroke();
            } else {
                // Two images
                const theta1 = (beta + Math.sqrt(beta * beta + 4 * thetaE * thetaE)) / 2;
                const theta2 = (beta - Math.sqrt(beta * beta + 4 * thetaE * thetaE)) / 2;
                // Image 1 (same side as source)
                const img1Size = 15 * Math.abs(thetaE / theta1);
                ctx.fillStyle = 'rgba(100, 200, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(cx + theta1, cy, Math.min(30, img1Size), 0, Math.PI * 2);
                ctx.fill();
                // Image 2 (opposite side, inverted)
                const img2Size = 15 * Math.abs(thetaE / theta2);
                ctx.beginPath();
                ctx.arc(cx + theta2, cy, Math.min(30, img2Size), 0, Math.PI * 2);
                ctx.fill();
                // Arcs for extended source
                if (Math.abs(beta) < thetaE * 0.8) {
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 5;
                    const arcAngle = Math.PI * (1 - Math.abs(beta) / thetaE);
                    ctx.beginPath();
                    ctx.arc(cx, cy, thetaE, -arcAngle/2, arcAngle/2);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(cx, cy, thetaE, Math.PI - arcAngle/2, Math.PI + arcAngle/2);
                    ctx.stroke();
                }
            }
            // Draw true source position (faded)
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.arc(srcX, srcY - 150, 10, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.fillStyle = '#888';
            ctx.font = '10px sans-serif';
            ctx.fillText('True Source', srcX, srcY - 170);
            // Magnification
            const mag = Math.abs(beta) < 1 ? 10 : 1 + 2 * thetaE * thetaE / (beta * beta);
            document.getElementById('mass').textContent = (lensMass * 10).toFixed(0) + '×10¹³ M☉';
            document.getElementById('einstein').textContent = Math.round(einsteinRadius / 8) + '"';
            document.getElementById('mag').textContent = Math.min(99, mag).toFixed(1) + '×';
            ctx.fillStyle = '#f97316';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Gravitational Lensing', cx, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Massive objects bend light, creating multiple images and arcs', cx, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('mass-slider').addEventListener('input', e => {
            lensMass = parseFloat(e.target.value);
            document.getElementById('mass-val').textContent = lensMass.toFixed(1) + '×';
        });
        document.getElementById('pos-slider').addEventListener('input', e => {
            sourceOffset = parseInt(e.target.value);
            document.getElementById('pos-val').textContent = sourceOffset;
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(render);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
