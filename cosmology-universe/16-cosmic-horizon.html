<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Horizon - Observable Universe - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #e879f9; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(232,121,249,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #e879f9; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(232,121,249,0.1); border: 1px solid rgba(232,121,249,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #e879f9; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #e879f9; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(232,121,249,0.2); border: 1px solid rgba(232,121,249,0.4); color: #e879f9; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Cosmic Horizon</h1>
        <p class="desc">The observable universe has a finite size because light has had only 13.8 billion years to reach us. The horizon grows as the universe ages.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Particle Horizon:</span><span class="stat-value" id="particle">46.5 Gly</span></div>
            <div class="stat"><span class="stat-label">Hubble Radius:</span><span class="stat-value" id="hubble">14.4 Gly</span></div>
            <div class="stat"><span class="stat-label">Age:</span><span class="stat-value" id="age">13.8 Gyr</span></div>
            <div class="stat"><span class="stat-label">Galaxies Visible:</span><span class="stat-value">~2 trillion</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1;
        let galaxies = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            initGalaxies();
        }
        function initGalaxies() {
            galaxies = [];
            for (let i = 0; i < 200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * 300;
                galaxies.push({
                    x: Math.cos(angle) * r,
                    y: Math.sin(angle) * r,
                    size: 1 + Math.random() * 2,
                    brightness: 0.3 + Math.random() * 0.7
                });
            }
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt * speed * 0.2;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            const baseAge = 13.8;
            const age = baseAge + time * 2;
            const horizonRadius = Math.min(250, 180 * (age / baseAge));
            const hubbleRadius = horizonRadius * 0.31;
            // Draw beyond horizon (unobservable)
            ctx.fillStyle = 'rgba(50, 30, 60, 0.3)';
            ctx.beginPath();
            ctx.arc(cx, cy, 300, 0, Math.PI * 2);
            ctx.fill();
            // Particle horizon
            const particleGrad = ctx.createRadialGradient(cx, cy, horizonRadius - 20, cx, cy, horizonRadius + 20);
            particleGrad.addColorStop(0, 'transparent');
            particleGrad.addColorStop(0.5, 'rgba(232, 121, 249, 0.3)');
            particleGrad.addColorStop(1, 'transparent');
            ctx.fillStyle = particleGrad;
            ctx.beginPath();
            ctx.arc(cx, cy, horizonRadius + 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'rgba(232, 121, 249, 0.8)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            ctx.beginPath();
            ctx.arc(cx, cy, horizonRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
            // Hubble radius
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(cx, cy, hubbleRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
            // Draw galaxies
            galaxies.forEach(g => {
                const dist = Math.sqrt(g.x * g.x + g.y * g.y);
                if (dist < horizonRadius) {
                    const alpha = g.brightness * (1 - dist / horizonRadius);
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(cx + g.x, cy + g.y, g.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            // Observer at center
            ctx.fillStyle = '#e879f9';
            ctx.beginPath();
            ctx.arc(cx, cy, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#e879f9';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('You', cx, cy + 18);
            // Labels
            ctx.fillStyle = '#e879f9';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Particle Horizon', cx + horizonRadius + 10, cy - 10);
            ctx.fillStyle = 'rgba(100, 200, 255, 0.8)';
            ctx.fillText('Hubble Radius', cx + hubbleRadius + 5, cy + 20);
            // Light cone illustration
            ctx.strokeStyle = 'rgba(255, 200, 100, 0.3)';
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx - horizonRadius, cy - 100);
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + horizonRadius, cy - 100);
            ctx.stroke();
            ctx.fillStyle = 'rgba(255, 200, 100, 0.5)';
            ctx.font = '9px sans-serif';
            ctx.fillText('Past Light Cone', cx + 50, cy - 80);
            document.getElementById('particle').textContent = (46.5 * age / baseAge).toFixed(1) + ' Gly';
            document.getElementById('hubble').textContent = (14.4 * age / baseAge).toFixed(1) + ' Gly';
            document.getElementById('age').textContent = age.toFixed(1) + ' Gyr';
            ctx.fillStyle = '#e879f9';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Cosmic Horizon - Observable Universe', cx, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('We can only see what light has had time to reach us', cx, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(render);
    </script>
</body>
</html>
