<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse Bubbles - Eternal Inflation - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #fb7185; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; display: block; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(251,113,133,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #fb7185; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(251,113,133,0.1); border: 1px solid rgba(251,113,133,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #fb7185; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #fb7185; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(251,113,133,0.2); border: 1px solid rgba(251,113,133,0.4); color: #fb7185; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Multiverse Bubbles</h1>
        <p class="desc">In eternal inflation theory, our universe is one bubble in an ever-expanding sea of inflating space. New universes constantly nucleate with potentially different physical laws.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Universe Bubbles:</span><span class="stat-value" id="bubbles">1</span></div>
            <div class="stat"><span class="stat-label">Inflation Rate:</span><span class="stat-value">Exponential</span></div>
            <div class="stat"><span class="stat-label">Our Universe:</span><span class="stat-value">Highlighted</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Nucleation Rate</span><span id="rate-val">1×</span></label>
                <input type="range" id="rate-slider" min="0.5" max="3" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1, nucleationRate = 1;
        let bubbles = [];
        function resize() {
            const displayWidth = window.innerWidth - 340;
            const displayHeight = window.innerHeight;
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            canvas.width = displayWidth * devicePixelRatio;
            canvas.height = displayHeight * devicePixelRatio;
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
        }
        function init() {
            time = 0;
            bubbles = [];
            const w = (window.innerWidth - 340);
            const h = window.innerHeight;
            // Our universe
            bubbles.push({
                x: w/2,
                y: h/2,
                radius: 50,
                color: '#fb7185',
                isOurs: true,
                birthTime: 0
            });
        }
        function render() {
            const dt = 1/60;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            if (playing) {
                time += dt * speed * 0.5;
                // Nucleate new bubbles
                if (Math.random() < 0.02 * nucleationRate * speed) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 100 + Math.random() * 200;
                    bubbles.push({
                        x: w/2 + Math.cos(angle) * dist,
                        y: h/2 + Math.sin(angle) * dist,
                        radius: 10,
                        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                        isOurs: false,
                        birthTime: time
                    });
                }
                // Grow all bubbles
                bubbles.forEach(b => {
                    const age = time - b.birthTime;
                    b.radius = 10 + age * 20;
                });
            }
            // Inflating background
            const bgPhase = time * 0.5;
            ctx.fillStyle = '#0a0515';
            ctx.fillRect(0, 0, w, h);
            // Draw inflation field (expanding patterns)
            ctx.strokeStyle = 'rgba(251, 113, 133, 0.1)';
            for (let i = 0; i < 5; i++) {
                const r = 50 + (time * 50 + i * 100) % 400;
                ctx.beginPath();
                ctx.arc(w/2, h/2, r, 0, Math.PI * 2);
                ctx.stroke();
            }
            // Draw bubbles
            bubbles.forEach(b => {
                const grad = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.radius);
                if (b.isOurs) {
                    grad.addColorStop(0, 'rgba(251, 113, 133, 0.8)');
                    grad.addColorStop(0.7, 'rgba(251, 113, 133, 0.3)');
                    grad.addColorStop(1, 'transparent');
                } else {
                    grad.addColorStop(0, b.color.replace(')', ', 0.6)').replace('hsl', 'hsla'));
                    grad.addColorStop(0.7, b.color.replace(')', ', 0.2)').replace('hsl', 'hsla'));
                    grad.addColorStop(1, 'transparent');
                }
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
                if (b.isOurs) {
                    ctx.strokeStyle = '#fb7185';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.fillStyle = '#fff';
                    ctx.font = '12px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('Our Universe', b.x, b.y + 4);
                }
            });
            // Inflating space indicator
            ctx.fillStyle = 'rgba(251, 113, 133, 0.2)';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('← Inflating Space →', w/2, h - 30);
            document.getElementById('bubbles').textContent = bubbles.length;
            ctx.fillStyle = '#fb7185';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Multiverse - Eternal Inflation', w/2, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Each bubble is a universe with potentially different physics', w/2, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('rate-slider').addEventListener('input', e => {
            nucleationRate = parseFloat(e.target.value);
            document.getElementById('rate-val').textContent = nucleationRate.toFixed(1) + '×';
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
