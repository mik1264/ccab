<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasar Luminosity - Active Galactic Nuclei - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #c084fc; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; display: block; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(192,132,252,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #c084fc; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(192,132,252,0.1); border: 1px solid rgba(192,132,252,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #c084fc; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #c084fc; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(192,132,252,0.2); border: 1px solid rgba(192,132,252,0.4); color: #c084fc; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Quasar Luminosity</h1>
        <p class="desc">Quasars are supermassive black holes actively accreting matter. They can outshine entire galaxies and are visible across the observable universe.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">BH Mass:</span><span class="stat-value" id="mass">10⁹ M☉</span></div>
            <div class="stat"><span class="stat-label">Luminosity:</span><span class="stat-value" id="lum">10¹³ L☉</span></div>
            <div class="stat"><span class="stat-label">Accretion Rate:</span><span class="stat-value" id="acc">10 M☉/yr</span></div>
            <div class="stat"><span class="stat-label">Redshift:</span><span class="stat-value" id="z">2.0</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Accretion Rate</span><span id="acc-val">1×</span></label>
                <input type="range" id="acc-slider" min="0.2" max="3" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1, accretionRate = 1;
        let particles = [];
        function resize() {
            const displayWidth = window.innerWidth - 340;
            const displayHeight = window.innerHeight;
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            canvas.width = displayWidth * devicePixelRatio;
            canvas.height = displayHeight * devicePixelRatio;
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
            initParticles();
        }
        function initParticles() {
            particles = [];
            for (let i = 0; i < 200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = 40 + Math.random() * 100;
                particles.push({
                    angle: angle,
                    r: r,
                    speed: Math.sqrt(1/r) * 2,
                    brightness: 0.3 + Math.random() * 0.7,
                    y: (Math.random() - 0.5) * 10
                });
            }
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt * speed;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Update and draw accretion disk
            particles.forEach(p => {
                p.angle += p.speed * dt * speed * accretionRate;
                p.r -= 0.1 * dt * speed * accretionRate;
                if (p.r < 30) {
                    p.r = 40 + Math.random() * 100;
                    p.angle = Math.random() * Math.PI * 2;
                }
                const x = cx + Math.cos(p.angle) * p.r;
                const y = cy + Math.sin(p.angle) * p.r * 0.3 + p.y;
                // Color based on temperature (inner = hotter)
                const temp = 1 - (p.r - 30) / 110;
                const r = Math.floor(255);
                const g = Math.floor(100 + temp * 155);
                const b = Math.floor(200 * temp);
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${p.brightness * accretionRate})`;
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
            // Central black hole
            const bhGlow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
            bhGlow.addColorStop(0, '#000');
            bhGlow.addColorStop(0.8, 'rgba(0,0,0,0.8)');
            bhGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = bhGlow;
            ctx.beginPath();
            ctx.arc(cx, cy, 30, 0, Math.PI * 2);
            ctx.fill();
            // Jets
            const jetLength = 150 * accretionRate;
            const jetGrad1 = ctx.createLinearGradient(cx, cy - jetLength, cx, cy);
            jetGrad1.addColorStop(0, 'transparent');
            jetGrad1.addColorStop(1, `rgba(192, 132, 252, ${0.5 * accretionRate})`);
            ctx.fillStyle = jetGrad1;
            ctx.beginPath();
            ctx.moveTo(cx - 10, cy);
            ctx.lineTo(cx - 20, cy - jetLength);
            ctx.lineTo(cx + 20, cy - jetLength);
            ctx.lineTo(cx + 10, cy);
            ctx.fill();
            const jetGrad2 = ctx.createLinearGradient(cx, cy, cx, cy + jetLength);
            jetGrad2.addColorStop(0, `rgba(192, 132, 252, ${0.5 * accretionRate})`);
            jetGrad2.addColorStop(1, 'transparent');
            ctx.fillStyle = jetGrad2;
            ctx.beginPath();
            ctx.moveTo(cx - 10, cy);
            ctx.lineTo(cx - 20, cy + jetLength);
            ctx.lineTo(cx + 20, cy + jetLength);
            ctx.lineTo(cx + 10, cy);
            ctx.fill();
            // Bright core glow
            const coreGlow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50 * accretionRate);
            coreGlow.addColorStop(0, `rgba(255, 255, 255, ${0.8 * accretionRate})`);
            coreGlow.addColorStop(0.3, `rgba(192, 132, 252, ${0.5 * accretionRate})`);
            coreGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = coreGlow;
            ctx.beginPath();
            ctx.arc(cx, cy, 50 * accretionRate, 0, Math.PI * 2);
            ctx.fill();
            const lum = (10 * accretionRate).toFixed(0);
            document.getElementById('lum').textContent = '10¹³ L☉ × ' + accretionRate.toFixed(1);
            document.getElementById('acc').textContent = (10 * accretionRate).toFixed(0) + ' M☉/yr';
            ctx.fillStyle = '#c084fc';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Quasar - Active Galactic Nucleus', cx, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Supermassive black hole with accretion disk and relativistic jets', cx, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('acc-slider').addEventListener('input', e => {
            accretionRate = parseFloat(e.target.value);
            document.getElementById('acc-val').textContent = accretionRate.toFixed(1) + '×';
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(render);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
