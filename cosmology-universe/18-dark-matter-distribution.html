<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Matter Distribution - Invisible Scaffolding - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #818cf8; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(129,140,248,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #818cf8; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(129,140,248,0.1); border: 1px solid rgba(129,140,248,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #818cf8; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #818cf8; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(129,140,248,0.2); border: 1px solid rgba(129,140,248,0.4); color: #818cf8; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Dark Matter Distribution</h1>
        <p class="desc">Dark matter (~27% of universe) forms an invisible scaffolding. Galaxies form where dark matter is densest. We can map it through gravitational lensing.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Dark Matter:</span><span class="stat-value">27%</span></div>
            <div class="stat"><span class="stat-label">Ordinary Matter:</span><span class="stat-value">5%</span></div>
            <div class="stat"><span class="stat-label">Dark Energy:</span><span class="stat-value">68%</span></div>
            <div class="stat"><span class="stat-label">View Mode:</span><span class="stat-value" id="mode">Both</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>DM Visibility</span><span id="dm-val">100%</span></label>
                <input type="range" id="dm-slider" min="0" max="100" value="100" step="5">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1√ó</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">‚è∏ Pause</button>
            <button id="regen">üîÑ Regenerate</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1, dmVisibility = 100;
        let dmHalos = [], galaxies = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function generateDistribution() {
            dmHalos = [];
            galaxies = [];
            const w = (window.innerWidth - 340);
            const h = window.innerHeight;
            // Generate dark matter halos
            for (let i = 0; i < 20; i++) {
                const halo = {
                    x: Math.random() * w,
                    y: Math.random() * h,
                    mass: 50 + Math.random() * 150,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                };
                dmHalos.push(halo);
                // Place galaxies at halo centers
                const numGalaxies = Math.floor(1 + Math.random() * 3);
                for (let j = 0; j < numGalaxies; j++) {
                    galaxies.push({
                        haloIdx: i,
                        offsetX: (Math.random() - 0.5) * 30,
                        offsetY: (Math.random() - 0.5) * 30,
                        size: 2 + Math.random() * 4,
                        brightness: 0.5 + Math.random() * 0.5
                    });
                }
            }
        }
        function render() {
            const dt = 1/60;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            if (playing) {
                time += dt * speed * 0.3;
                // Move halos slowly
                dmHalos.forEach(halo => {
                    halo.x += halo.vx * speed;
                    halo.y += halo.vy * speed;
                    if (halo.x < 0 || halo.x > w) halo.vx *= -1;
                    if (halo.y < 0 || halo.y > h) halo.vy *= -1;
                });
            }
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Draw dark matter halos
            if (dmVisibility > 0) {
                dmHalos.forEach(halo => {
                    const grad = ctx.createRadialGradient(halo.x, halo.y, 0, halo.x, halo.y, halo.mass);
                    grad.addColorStop(0, `rgba(129, 140, 248, ${0.4 * dmVisibility / 100})`);
                    grad.addColorStop(0.5, `rgba(129, 140, 248, ${0.15 * dmVisibility / 100})`);
                    grad.addColorStop(1, 'transparent');
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.arc(halo.x, halo.y, halo.mass, 0, Math.PI * 2);
                    ctx.fill();
                });
                // Draw filaments between nearby halos
                ctx.strokeStyle = `rgba(129, 140, 248, ${0.1 * dmVisibility / 100})`;
                ctx.lineWidth = 2;
                for (let i = 0; i < dmHalos.length; i++) {
                    for (let j = i + 1; j < dmHalos.length; j++) {
                        const dx = dmHalos[j].x - dmHalos[i].x;
                        const dy = dmHalos[j].y - dmHalos[i].y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 200) {
                            ctx.beginPath();
                            ctx.moveTo(dmHalos[i].x, dmHalos[i].y);
                            ctx.lineTo(dmHalos[j].x, dmHalos[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            // Draw galaxies (visible matter)
            galaxies.forEach(g => {
                const halo = dmHalos[g.haloIdx];
                const x = halo.x + g.offsetX;
                const y = halo.y + g.offsetY;
                ctx.fillStyle = `rgba(255, 255, 255, ${g.brightness})`;
                ctx.beginPath();
                ctx.arc(x, y, g.size, 0, Math.PI * 2);
                ctx.fill();
            });
            // Update mode display
            let mode;
            if (dmVisibility === 0) mode = 'Visible Only';
            else if (dmVisibility === 100) mode = 'Both';
            else mode = 'Partial DM';
            document.getElementById('mode').textContent = mode;
            ctx.fillStyle = '#818cf8';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Dark Matter Distribution', w/2, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Purple: Dark matter halos | White: Visible galaxies', w/2, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('dm-slider').addEventListener('input', e => {
            dmVisibility = parseInt(e.target.value);
            document.getElementById('dm-val').textContent = dmVisibility + '%';
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '√ó';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '‚è∏ Pause' : '‚ñ∂ Play';
        });
        document.getElementById('regen').addEventListener('click', generateDistribution);
        window.addEventListener('resize', resize);
        resize();
        generateDistribution();
        requestAnimationFrame(render);
    </script>
</body>
</html>
