<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Reionization - First Light - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #38bdf8; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; display: block; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(56,189,248,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #38bdf8; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(56,189,248,0.1); border: 1px solid rgba(56,189,248,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #38bdf8; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #38bdf8; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(56,189,248,0.2); border: 1px solid rgba(56,189,248,0.4); color: #38bdf8; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Cosmic Reionization</h1>
        <p class="desc">The first stars and galaxies ionized the neutral hydrogen fog, ending the cosmic Dark Ages. This epoch of reionization occurred ~400 million years after the Big Bang.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Redshift:</span><span class="stat-value" id="z">20</span></div>
            <div class="stat"><span class="stat-label">Ionized Fraction:</span><span class="stat-value" id="ion">0%</span></div>
            <div class="stat"><span class="stat-label">Age:</span><span class="stat-value" id="age">200 Myr</span></div>
            <div class="stat"><span class="stat-label">Phase:</span><span class="stat-value" id="phase">Dark Ages</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">▶ Play</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = false, speed = 1;
        let ionBubbles = [];
        function resize() {
            const displayWidth = window.innerWidth - 340;
            const displayHeight = window.innerHeight;
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            canvas.width = displayWidth * devicePixelRatio;
            canvas.height = displayHeight * devicePixelRatio;
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
        }
        function init() {
            time = 0;
            ionBubbles = [];
            const w = (window.innerWidth - 340);
            const h = window.innerHeight;
            // Pre-place first galaxies
            for (let i = 0; i < 15; i++) {
                ionBubbles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    radius: 0,
                    startTime: 1 + Math.random() * 3,
                    growthRate: 20 + Math.random() * 30
                });
            }
        }
        function render() {
            const dt = 1/60;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            if (playing) time += dt * speed * 0.3;
            // Background - neutral hydrogen fog
            const ionFraction = calculateIonFraction();
            const fogOpacity = 1 - ionFraction;
            ctx.fillStyle = `rgb(${Math.floor(5 + ionFraction * 10)}, ${Math.floor(5 + ionFraction * 5)}, ${Math.floor(16 + ionFraction * 20)})`;
            ctx.fillRect(0, 0, w, h);
            // Draw neutral fog
            if (fogOpacity > 0.1) {
                ctx.fillStyle = `rgba(100, 80, 60, ${fogOpacity * 0.3})`;
                ctx.fillRect(0, 0, w, h);
            }
            // Grow ionization bubbles
            ionBubbles.forEach(bubble => {
                if (time > bubble.startTime) {
                    bubble.radius = Math.min(200, (time - bubble.startTime) * bubble.growthRate);
                }
                if (bubble.radius > 0) {
                    // Ionized bubble (clear, with stars visible)
                    const grad = ctx.createRadialGradient(bubble.x, bubble.y, 0, bubble.x, bubble.y, bubble.radius);
                    grad.addColorStop(0, 'rgba(56, 189, 248, 0.3)');
                    grad.addColorStop(0.7, 'rgba(56, 189, 248, 0.1)');
                    grad.addColorStop(1, 'transparent');
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                    ctx.fill();
                    // Central source (first galaxy/quasar)
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(bubble.x, bubble.y, 5 + bubble.radius * 0.02, 0, Math.PI * 2);
                    ctx.fill();
                    // Stars visible inside bubble
                    for (let i = 0; i < 5; i++) {
                        const angle = (i / 5) * Math.PI * 2 + time;
                        const r = bubble.radius * 0.5;
                        const sx = bubble.x + Math.cos(angle) * r;
                        const sy = bubble.y + Math.sin(angle) * r;
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.beginPath();
                        ctx.arc(sx, sy, 1, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });
            // Merge overlapping bubbles visually
            if (ionFraction > 0.5) {
                ctx.fillStyle = `rgba(56, 189, 248, ${(ionFraction - 0.5) * 0.3})`;
                ctx.fillRect(0, 0, w, h);
            }
            // Calculate epoch
            const z = Math.max(6, 20 - time * 3);
            const age = 200 + time * 200;
            let phase;
            if (time < 1) phase = 'Dark Ages';
            else if (ionFraction < 0.1) phase = 'First Stars';
            else if (ionFraction < 0.5) phase = 'Bubble Growth';
            else if (ionFraction < 0.9) phase = 'Overlap';
            else phase = 'Reionization Complete';
            document.getElementById('z').textContent = z.toFixed(0);
            document.getElementById('ion').textContent = (ionFraction * 100).toFixed(0) + '%';
            document.getElementById('age').textContent = Math.round(age) + ' Myr';
            document.getElementById('phase').textContent = phase;
            ctx.fillStyle = '#38bdf8';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Cosmic Reionization - End of Dark Ages', w/2, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('First stars ionize neutral hydrogen, making universe transparent', w/2, 58);
            requestAnimationFrame(render);
        }
        function calculateIonFraction() {
            const w = (window.innerWidth - 340);
            const h = window.innerHeight;
            let totalArea = 0;
            ionBubbles.forEach(b => {
                totalArea += Math.PI * b.radius * b.radius;
            });
            return Math.min(1, totalArea / (w * h));
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
