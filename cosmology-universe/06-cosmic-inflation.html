<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Inflation - Exponential Expansion - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #fbbf24; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(251,191,36,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #fbbf24; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(251,191,36,0.1); border: 1px solid rgba(251,191,36,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #fbbf24; font-weight: bold; }
        .epoch { text-align: center; padding: 12px; background: rgba(0,0,0,0.3); border-radius: 8px; margin: 15px 0; font-size: 0.9rem; color: #fbbf24; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #fbbf24; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(251,191,36,0.2); border: 1px solid rgba(251,191,36,0.4); color: #fbbf24; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Cosmic Inflation</h1>
        <p class="desc">In the first 10⁻³² seconds, the universe expanded exponentially by a factor of ~10²⁶, smoothing out irregularities and setting the stage for structure formation.</p>
        <div class="epoch" id="epoch">Pre-Inflation</div>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Time:</span><span class="stat-value" id="time">10⁻³⁶ s</span></div>
            <div class="stat"><span class="stat-label">Scale Factor:</span><span class="stat-value" id="scale">1</span></div>
            <div class="stat"><span class="stat-label">e-folds:</span><span class="stat-value" id="efolds">0</span></div>
            <div class="stat"><span class="stat-label">Size:</span><span class="stat-value" id="size">10⁻²⁶ m</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">▶ Play</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = false, speed = 1;
        let phase = 0; // 0: pre, 1: inflation, 2: post
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            time = 0;
            phase = 0;
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt * speed * 0.5;
            // Determine phase
            if (time < 1) phase = 0;
            else if (time < 3) phase = 1;
            else phase = 2;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w/2, cy = h/2;
            // Background based on phase
            if (phase === 0) {
                ctx.fillStyle = '#0a0515';
            } else if (phase === 1) {
                const bright = Math.min(1, (time - 1) / 2);
                ctx.fillStyle = `rgb(${30 + bright * 50}, ${20 + bright * 30}, ${40 + bright * 20})`;
            } else {
                ctx.fillStyle = '#050510';
            }
            ctx.fillRect(0, 0, w, h);
            // Calculate scale
            let scale, efolds;
            if (phase === 0) {
                scale = 1;
                efolds = 0;
            } else if (phase === 1) {
                efolds = (time - 1) * 30; // ~60 e-folds total
                scale = Math.exp(efolds * 0.1);
            } else {
                efolds = 60;
                scale = Math.exp(6) * (1 + (time - 3) * 0.1);
            }
            // Draw quantum fluctuations / structure
            const numPoints = 100;
            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                const baseR = 50;
                const r = baseR * Math.min(scale, 5);
                const fluctuation = Math.sin(angle * 8 + time) * 5 / scale;
                const px = cx + Math.cos(angle) * (r + fluctuation);
                const py = cy + Math.sin(angle) * (r + fluctuation);
                const alpha = phase === 1 ? 0.8 : 0.4;
                ctx.fillStyle = `rgba(251, 191, 36, ${alpha})`;
                ctx.beginPath();
                ctx.arc(px, py, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            // Central region
            const coreSize = Math.min(200, 20 * scale);
            const core = ctx.createRadialGradient(cx, cy, 0, cx, cy, coreSize);
            if (phase === 1) {
                core.addColorStop(0, 'rgba(255, 255, 200, 0.8)');
                core.addColorStop(0.5, 'rgba(251, 191, 36, 0.4)');
                core.addColorStop(1, 'transparent');
            } else {
                core.addColorStop(0, 'rgba(251, 191, 36, 0.3)');
                core.addColorStop(1, 'transparent');
            }
            ctx.fillStyle = core;
            ctx.beginPath();
            ctx.arc(cx, cy, coreSize, 0, Math.PI * 2);
            ctx.fill();
            // Expansion rings during inflation
            if (phase === 1) {
                for (let r = 50; r < 300; r += 50) {
                    const ringR = r * (scale / 10);
                    if (ringR < 400) {
                        ctx.strokeStyle = `rgba(251, 191, 36, ${0.3 - r/1000})`;
                        ctx.beginPath();
                        ctx.arc(cx, cy, ringR, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
            }
            // Update UI
            const epochs = ['Pre-Inflation', 'INFLATION', 'Post-Inflation'];
            document.getElementById('epoch').textContent = epochs[phase];
            document.getElementById('epoch').style.background = phase === 1 ? 'rgba(251,191,36,0.3)' : 'rgba(0,0,0,0.3)';
            const timeStr = phase === 0 ? '10⁻³⁶ s' : (phase === 1 ? '10⁻³⁴ s' : '10⁻³² s');
            document.getElementById('time').textContent = timeStr;
            document.getElementById('scale').textContent = scale.toExponential(1);
            document.getElementById('efolds').textContent = Math.round(efolds);
            document.getElementById('size').textContent = phase === 2 ? '~1 m' : '10⁻²⁶ m';
            ctx.fillStyle = '#fbbf24';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Cosmic Inflation - Exponential Expansion', cx, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Universe expands by factor of 10²⁶ in 10⁻³² seconds', cx, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
