<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Redshift - Light Wavelength Stretching - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #ef4444; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; display: block; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(239,68,68,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #ef4444; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #ef4444; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #ef4444; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(239,68,68,0.2); border: 1px solid rgba(239,68,68,0.4); color: #ef4444; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Cosmic Redshift</h1>
        <p class="desc">As space expands, light waves are stretched. The further light travels, the more its wavelength increases, shifting from blue toward red.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Redshift (z):</span><span class="stat-value" id="z">0.00</span></div>
            <div class="stat"><span class="stat-label">Original λ:</span><span class="stat-value">500 nm (cyan)</span></div>
            <div class="stat"><span class="stat-label">Observed λ:</span><span class="stat-value" id="lambda">500 nm</span></div>
            <div class="stat"><span class="stat-label">Distance:</span><span class="stat-value" id="dist">0 Mpc</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Redshift (z)</span><span id="z-val">0.5</span></label>
                <input type="range" id="z-slider" min="0" max="3" value="0.5" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, redshift = 0.5;
        function resize() {
            const displayWidth = window.innerWidth - 340;
            const displayHeight = window.innerHeight;
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            canvas.width = displayWidth * devicePixelRatio;
            canvas.height = displayHeight * devicePixelRatio;
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
        }
        function wavelengthToColor(wl) {
            let r, g, b;
            if (wl >= 380 && wl < 440) { r = -(wl-440)/(440-380); g = 0; b = 1; }
            else if (wl >= 440 && wl < 490) { r = 0; g = (wl-440)/(490-440); b = 1; }
            else if (wl >= 490 && wl < 510) { r = 0; g = 1; b = -(wl-510)/(510-490); }
            else if (wl >= 510 && wl < 580) { r = (wl-510)/(580-510); g = 1; b = 0; }
            else if (wl >= 580 && wl < 645) { r = 1; g = -(wl-645)/(645-580); b = 0; }
            else if (wl >= 645 && wl <= 780) { r = 1; g = 0; b = 0; }
            else { r = 0.5; g = 0; b = 0; }
            return `rgb(${Math.floor(r*255)}, ${Math.floor(g*255)}, ${Math.floor(b*255)})`;
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            const baseWavelength = 500; // cyan
            const observedWavelength = baseWavelength * (1 + redshift);
            // Draw emitting galaxy
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(100, cy, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ef4444';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Distant Galaxy', 100, cy + 50);
            // Draw observer
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(w - 100, cy, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillText('Observer', w - 100, cy + 40);
            // Draw traveling waves
            const waveCount = 8;
            const spacing = (w - 300) / waveCount;
            for (let i = 0; i < waveCount; i++) {
                const progress = (i + (time % 1)) / waveCount;
                const x = 150 + progress * (w - 300);
                const stretchFactor = 1 + redshift * progress;
                const currentWL = baseWavelength * stretchFactor;
                const color = wavelengthToColor(Math.min(780, currentWL));
                // Draw wave
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                for (let j = 0; j < 40; j++) {
                    const wx = x + j - 20;
                    const wy = cy + Math.sin(j * 0.5 / stretchFactor + time * 5) * 20;
                    if (j === 0) ctx.moveTo(wx, wy);
                    else ctx.lineTo(wx, wy);
                }
                ctx.stroke();
            }
            // Spectrum bar
            const barY = h - 80;
            const barWidth = w - 200;
            ctx.fillStyle = '#222';
            ctx.fillRect(100, barY, barWidth, 30);
            for (let i = 0; i < barWidth; i++) {
                const wl = 380 + (i / barWidth) * 400;
                ctx.fillStyle = wavelengthToColor(wl);
                ctx.fillRect(100 + i, barY, 1, 30);
            }
            // Mark original and observed
            const origX = 100 + ((baseWavelength - 380) / 400) * barWidth;
            const obsX = 100 + ((Math.min(780, observedWavelength) - 380) / 400) * barWidth;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(origX, barY - 5);
            ctx.lineTo(origX, barY + 35);
            ctx.stroke();
            ctx.fillStyle = '#fff';
            ctx.fillText('Emitted', origX, barY - 10);
            ctx.strokeStyle = '#ff0';
            ctx.beginPath();
            ctx.moveTo(obsX, barY - 5);
            ctx.lineTo(obsX, barY + 35);
            ctx.stroke();
            ctx.fillStyle = '#ff0';
            ctx.fillText('Observed', obsX, barY - 10);
            document.getElementById('z').textContent = redshift.toFixed(2);
            document.getElementById('lambda').textContent = Math.round(observedWavelength) + ' nm';
            document.getElementById('dist').textContent = Math.round(redshift * 4300) + ' Mpc';
            ctx.fillStyle = '#ef4444';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Cosmic Redshift - λ_obs = λ_emit × (1 + z)', cx, 40);
            requestAnimationFrame(render);
        }
        document.getElementById('z-slider').addEventListener('input', e => {
            redshift = parseFloat(e.target.value);
            document.getElementById('z-val').textContent = redshift.toFixed(1);
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(render);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
