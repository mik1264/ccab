<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Web - Filaments and Voids - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #22d3ee; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; display: block; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(34,211,238,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #22d3ee; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(34,211,238,0.1); border: 1px solid rgba(34,211,238,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #22d3ee; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #22d3ee; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(34,211,238,0.2); border: 1px solid rgba(34,211,238,0.4); color: #22d3ee; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Cosmic Web</h1>
        <p class="desc">The largest structures in the universe: galaxy clusters connected by filaments, surrounding vast empty voids. This web spans hundreds of millions of light-years.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Nodes (Clusters):</span><span class="stat-value" id="nodes">0</span></div>
            <div class="stat"><span class="stat-label">Filaments:</span><span class="stat-value" id="filaments">0</span></div>
            <div class="stat"><span class="stat-label">Void Fraction:</span><span class="stat-value">~80%</span></div>
            <div class="stat"><span class="stat-label">Rotation:</span><span class="stat-value" id="rot">0¬∞</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Density</span><span id="density-val">1√ó</span></label>
                <input type="range" id="density-slider" min="0.5" max="2" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1√ó</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">‚è∏ Pause</button>
            <button id="regen">üîÑ Regenerate</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1, density = 1;
        let nodes = [], filaments = [];
        function resize() {
            const displayWidth = window.innerWidth - 340;
            const displayHeight = window.innerHeight;
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            canvas.width = displayWidth * devicePixelRatio;
            canvas.height = displayHeight * devicePixelRatio;
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
        }
        function generateWeb() {
            nodes = [];
            filaments = [];
            const nodeCount = Math.floor(30 * density);
            // Generate nodes (galaxy clusters)
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: (Math.random() - 0.5) * 400,
                    y: (Math.random() - 0.5) * 400,
                    z: (Math.random() - 0.5) * 400,
                    size: 3 + Math.random() * 5,
                    galaxies: Math.floor(100 + Math.random() * 900)
                });
            }
            // Connect nearby nodes with filaments
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[j].x - nodes[i].x;
                    const dy = nodes[j].y - nodes[i].y;
                    const dz = nodes[j].z - nodes[i].z;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    if (dist < 150 && Math.random() < 0.4) {
                        filaments.push({from: i, to: j, thickness: 1 + Math.random() * 2});
                    }
                }
            }
            document.getElementById('nodes').textContent = nodes.length;
            document.getElementById('filaments').textContent = filaments.length;
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt * speed * 0.3;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            const rotY = time;
            const cosR = Math.cos(rotY);
            const sinR = Math.sin(rotY);
            // Project and sort by depth
            const projected = nodes.map((n, i) => {
                const rx = n.x * cosR - n.z * sinR;
                const rz = n.x * sinR + n.z * cosR;
                const scale = 400 / (400 + rz);
                return {
                    x: cx + rx * scale,
                    y: cy + n.y * scale,
                    z: rz,
                    size: n.size * scale,
                    idx: i,
                    galaxies: n.galaxies
                };
            });
            projected.sort((a, b) => b.z - a.z);
            // Draw filaments
            filaments.forEach(f => {
                const n1 = nodes[f.from];
                const n2 = nodes[f.to];
                const rx1 = n1.x * cosR - n1.z * sinR;
                const rz1 = n1.x * sinR + n1.z * cosR;
                const rx2 = n2.x * cosR - n2.z * sinR;
                const rz2 = n2.x * sinR + n2.z * cosR;
                const scale1 = 400 / (400 + rz1);
                const scale2 = 400 / (400 + rz2);
                const x1 = cx + rx1 * scale1, y1 = cy + n1.y * scale1;
                const x2 = cx + rx2 * scale2, y2 = cy + n2.y * scale2;
                const avgZ = (rz1 + rz2) / 2;
                const alpha = Math.max(0.1, 0.4 - avgZ / 800);
                ctx.strokeStyle = `rgba(34, 211, 238, ${alpha})`;
                ctx.lineWidth = f.thickness * ((scale1 + scale2) / 2);
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            });
            // Draw nodes
            projected.forEach(p => {
                const alpha = Math.max(0.3, 1 - p.z / 600);
                const glow = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
                glow.addColorStop(0, `rgba(34, 211, 238, ${alpha})`);
                glow.addColorStop(0.5, `rgba(34, 211, 238, ${alpha * 0.3})`);
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            document.getElementById('rot').textContent = Math.round((time * 180 / Math.PI) % 360) + '¬∞';
            ctx.fillStyle = '#22d3ee';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Cosmic Web - Large Scale Structure', cx, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Galaxy clusters connected by filaments of dark matter and gas', cx, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('density-slider').addEventListener('input', e => {
            density = parseFloat(e.target.value);
            document.getElementById('density-val').textContent = density.toFixed(1) + '√ó';
            generateWeb();
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '√ó';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '‚è∏ Pause' : '‚ñ∂ Play';
        });
        document.getElementById('regen').addEventListener('click', generateWeb);
        window.addEventListener('resize', resize);
        resize();
        generateWeb();
        requestAnimationFrame(render);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
