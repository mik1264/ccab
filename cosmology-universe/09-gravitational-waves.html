<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitational Waves - Spacetime Ripples - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #a78bfa; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; display: block; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(167,139,250,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #a78bfa; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(167,139,250,0.1); border: 1px solid rgba(167,139,250,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #a78bfa; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #a78bfa; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(167,139,250,0.2); border: 1px solid rgba(167,139,250,0.4); color: #a78bfa; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Gravitational Waves</h1>
        <p class="desc">Accelerating massive objects create ripples in spacetime that propagate at the speed of light. First detected by LIGO in 2015 from merging black holes.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Source:</span><span class="stat-value" id="source">Binary BH</span></div>
            <div class="stat"><span class="stat-label">Frequency:</span><span class="stat-value" id="freq">35 Hz</span></div>
            <div class="stat"><span class="stat-label">Strain:</span><span class="stat-value" id="strain">10⁻²¹</span></div>
            <div class="stat"><span class="stat-label">Orbital Period:</span><span class="stat-value" id="period">0.03 s</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Wave Amplitude</span><span id="amp-val">1×</span></label>
                <input type="range" id="amp-slider" min="0.5" max="3" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1, amplitude = 1;
        function resize() {
            const displayWidth = window.innerWidth - 340;
            const displayHeight = window.innerHeight;
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            canvas.width = displayWidth * devicePixelRatio;
            canvas.height = displayHeight * devicePixelRatio;
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt * speed;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Draw spacetime grid with wave distortion
            const gridSize = 30;
            const waveSpeed = 200;
            ctx.strokeStyle = 'rgba(167, 139, 250, 0.2)';
            ctx.lineWidth = 1;
            for (let x = 0; x < w; x += gridSize) {
                ctx.beginPath();
                for (let y = 0; y < h; y += 5) {
                    const dist = Math.sqrt((x - cx) * (x - cx) + (y - cy) * (y - cy));
                    const phase = dist / 50 - time * 5;
                    const distortion = Math.sin(phase) * amplitude * 10 * Math.exp(-dist / 300);
                    const angle = Math.atan2(y - cy, x - cx);
                    const dx = Math.cos(angle + Math.PI/2) * distortion;
                    if (y === 0) ctx.moveTo(x + dx, y);
                    else ctx.lineTo(x + dx, y);
                }
                ctx.stroke();
            }
            for (let y = 0; y < h; y += gridSize) {
                ctx.beginPath();
                for (let x = 0; x < w; x += 5) {
                    const dist = Math.sqrt((x - cx) * (x - cx) + (y - cy) * (y - cy));
                    const phase = dist / 50 - time * 5;
                    const distortion = Math.sin(phase) * amplitude * 10 * Math.exp(-dist / 300);
                    const angle = Math.atan2(y - cy, x - cx);
                    const dy = Math.sin(angle + Math.PI/2) * distortion;
                    if (x === 0) ctx.moveTo(x, y + dy);
                    else ctx.lineTo(x, y + dy);
                }
                ctx.stroke();
            }
            // Draw binary black holes
            const orbitalRadius = 30;
            const orbitalSpeed = 3;
            const bh1x = cx + Math.cos(time * orbitalSpeed) * orbitalRadius;
            const bh1y = cy + Math.sin(time * orbitalSpeed) * orbitalRadius;
            const bh2x = cx + Math.cos(time * orbitalSpeed + Math.PI) * orbitalRadius;
            const bh2y = cy + Math.sin(time * orbitalSpeed + Math.PI) * orbitalRadius;
            // Black hole 1
            const bh1 = ctx.createRadialGradient(bh1x, bh1y, 0, bh1x, bh1y, 20);
            bh1.addColorStop(0, '#000');
            bh1.addColorStop(0.7, '#111');
            bh1.addColorStop(1, 'rgba(167, 139, 250, 0.5)');
            ctx.fillStyle = bh1;
            ctx.beginPath();
            ctx.arc(bh1x, bh1y, 20, 0, Math.PI * 2);
            ctx.fill();
            // Black hole 2
            const bh2 = ctx.createRadialGradient(bh2x, bh2y, 0, bh2x, bh2y, 20);
            bh2.addColorStop(0, '#000');
            bh2.addColorStop(0.7, '#111');
            bh2.addColorStop(1, 'rgba(167, 139, 250, 0.5)');
            ctx.fillStyle = bh2;
            ctx.beginPath();
            ctx.arc(bh2x, bh2y, 20, 0, Math.PI * 2);
            ctx.fill();
            // Wave fronts
            for (let r = 50; r < 400; r += 60) {
                const waveR = r + (time * waveSpeed) % 60;
                const alpha = Math.max(0, 0.4 - waveR / 600);
                ctx.strokeStyle = `rgba(167, 139, 250, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(cx, cy, waveR, 0, Math.PI * 2);
                ctx.stroke();
            }
            const freq = 35 + Math.sin(time) * 5;
            document.getElementById('freq').textContent = Math.round(freq) + ' Hz';
            document.getElementById('period').textContent = (1/freq).toFixed(3) + ' s';
            ctx.fillStyle = '#a78bfa';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Gravitational Waves - Spacetime Ripples', cx, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Binary black hole merger stretches and squeezes spacetime', cx, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('amp-slider').addEventListener('input', e => {
            amplitude = parseFloat(e.target.value);
            document.getElementById('amp-val').textContent = amplitude.toFixed(1) + '×';
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(render);
    </script>
</body>
</html>
