<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubble Expansion - Recessional Velocities - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #f472b6; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(244,114,182,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #f472b6; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(244,114,182,0.1); border: 1px solid rgba(244,114,182,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #f472b6; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #f472b6; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(244,114,182,0.2); border: 1px solid rgba(244,114,182,0.4); color: #f472b6; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Hubble Expansion</h1>
        <p class="desc">Galaxies recede with velocity proportional to distance: v = H₀ × d. More distant galaxies appear more redshifted.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">H₀ (Hubble Constant):</span><span class="stat-value" id="h0">70 km/s/Mpc</span></div>
            <div class="stat"><span class="stat-label">Scale Factor:</span><span class="stat-value" id="scale">1.00</span></div>
            <div class="stat"><span class="stat-label">Cosmic Time:</span><span class="stat-value" id="time">13.8 Gyr</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>H₀ Value</span><span id="h0-val">70</span></label>
                <input type="range" id="h0-slider" min="50" max="100" value="70" step="1">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1, h0 = 70;
        let galaxies = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            time = 0;
            galaxies = [];
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 30 + Math.random() * 200;
                galaxies.push({
                    x: Math.cos(angle) * dist,
                    y: Math.sin(angle) * dist,
                    baseDist: dist,
                    size: 3 + Math.random() * 5,
                    type: Math.random() < 0.5 ? 'spiral' : 'elliptical'
                });
            }
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt * speed * 0.5;
            const scale = 1 + time * 0.05;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Draw observer (us)
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(cx, cy, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#f472b6';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Observer', cx, cy + 22);
            // Draw galaxies with redshift
            galaxies.forEach(g => {
                const x = cx + g.x * scale;
                const y = cy + g.y * scale;
                const dist = Math.sqrt(g.x * g.x + g.y * g.y) * scale;
                const velocity = h0 * dist / 100; // simplified
                const redshift = Math.min(1, velocity / 500);
                // Color based on redshift (blue -> white -> red)
                const r = Math.floor(255);
                const gb = Math.floor(255 * (1 - redshift));
                ctx.fillStyle = `rgb(${r}, ${gb}, ${gb})`;
                if (g.type === 'spiral') {
                    ctx.beginPath();
                    ctx.arc(x, y, g.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(x - g.size/2, y - g.size/2, g.size, g.size * 0.6);
                }
                // Velocity vector
                if (dist > 50) {
                    const angle = Math.atan2(g.y, g.x);
                    ctx.strokeStyle = `rgba(244, 114, 182, ${0.3 + redshift * 0.5})`;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + Math.cos(angle) * velocity * 0.3, y + Math.sin(angle) * velocity * 0.3);
                    ctx.stroke();
                }
            });
            // Distance circles
            for (let r = 100; r < 400; r += 100) {
                ctx.strokeStyle = 'rgba(244, 114, 182, 0.1)';
                ctx.beginPath();
                ctx.arc(cx, cy, r * scale, 0, Math.PI * 2);
                ctx.stroke();
            }
            document.getElementById('h0').textContent = h0 + ' km/s/Mpc';
            document.getElementById('scale').textContent = scale.toFixed(2);
            document.getElementById('time').textContent = (13.8 + time * 2).toFixed(1) + ' Gyr';
            ctx.fillStyle = '#f472b6';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Hubble Expansion - v = H₀ × d', cx, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Red = faster recession (higher redshift)', cx, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('h0-slider').addEventListener('input', e => {
            h0 = parseInt(e.target.value);
            document.getElementById('h0-val').textContent = h0;
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
