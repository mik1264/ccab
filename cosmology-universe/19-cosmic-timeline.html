<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Timeline - History of the Universe - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #facc15; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(250,204,21,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #facc15; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(250,204,21,0.1); border: 1px solid rgba(250,204,21,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #facc15; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #facc15; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(250,204,21,0.2); border: 1px solid rgba(250,204,21,0.4); color: #facc15; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Cosmic Timeline</h1>
        <p class="desc">Journey through 13.8 billion years of cosmic history, from the Big Bang through inflation, nucleosynthesis, recombination, dark ages, first stars, and galaxy formation.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Current Epoch:</span><span class="stat-value" id="epoch">Big Bang</span></div>
            <div class="stat"><span class="stat-label">Time:</span><span class="stat-value" id="time">0</span></div>
            <div class="stat"><span class="stat-label">Temperature:</span><span class="stat-value" id="temp">∞</span></div>
            <div class="stat"><span class="stat-label">Redshift:</span><span class="stat-value" id="z">∞</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">▶ Play</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = false, speed = 1;
        const epochs = [
            { name: 'Big Bang', start: 0, temp: '∞', z: '∞', color: '#fff' },
            { name: 'Inflation', start: 0.5, temp: '10²⁸ K', z: '10²⁶', color: '#fcd34d' },
            { name: 'Quark Epoch', start: 1, temp: '10¹² K', z: '10¹²', color: '#f97316' },
            { name: 'Nucleosynthesis', start: 2, temp: '10⁹ K', z: '10⁹', color: '#ef4444' },
            { name: 'Recombination', start: 3, temp: '3000 K', z: '1100', color: '#f472b6' },
            { name: 'Dark Ages', start: 4, temp: '60 K', z: '20', color: '#1e1b4b' },
            { name: 'First Stars', start: 5, temp: '20 K', z: '15', color: '#38bdf8' },
            { name: 'Reionization', start: 6, temp: '10 K', z: '6', color: '#22d3ee' },
            { name: 'Galaxy Formation', start: 7, temp: '5 K', z: '2', color: '#a78bfa' },
            { name: 'Present Day', start: 9, temp: '2.7 K', z: '0', color: '#10b981' }
        ];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            time = 0;
        }
        function getCurrentEpoch() {
            for (let i = epochs.length - 1; i >= 0; i--) {
                if (time >= epochs[i].start) return epochs[i];
            }
            return epochs[0];
        }
        function render() {
            const dt = 1/60;
            if (playing && time < 10) time += dt * speed * 0.3;
            const w = canvas.width / devicePixelRatio, h = canvas.height;
            const cx = w/2, cy = h/2;
            const epoch = getCurrentEpoch();
            // Background transition
            ctx.fillStyle = epoch.color === '#1e1b4b' ? '#050510' : '#0a0515';
            ctx.fillRect(0, 0, w, h);
            // Draw timeline bar
            const barY = h - 80;
            const barH = 40;
            const barX = 50;
            const barW = w - 100;
            // Timeline background
            ctx.fillStyle = 'rgba(250, 204, 21, 0.1)';
            ctx.fillRect(barX, barY, barW, barH);
            // Epoch sections
            epochs.forEach((ep, i) => {
                const nextStart = epochs[i + 1]?.start || 10;
                const x = barX + (ep.start / 10) * barW;
                const width = ((nextStart - ep.start) / 10) * barW;
                ctx.fillStyle = ep.color;
                ctx.globalAlpha = time >= ep.start ? 0.5 : 0.2;
                ctx.fillRect(x, barY, width, barH);
                ctx.globalAlpha = 1;
                // Labels
                ctx.fillStyle = '#888';
                ctx.font = '9px sans-serif';
                ctx.textAlign = 'center';
                ctx.save();
                ctx.translate(x + width/2, barY - 5);
                ctx.rotate(-0.3);
                ctx.fillText(ep.name, 0, 0);
                ctx.restore();
            });
            // Current position marker
            const markerX = barX + (time / 10) * barW;
            ctx.fillStyle = '#facc15';
            ctx.beginPath();
            ctx.moveTo(markerX, barY - 10);
            ctx.lineTo(markerX - 8, barY);
            ctx.lineTo(markerX + 8, barY);
            ctx.fill();
            // Visualization area
            const vizCy = cy - 40;
            const vizRadius = 120;
            // Draw epoch-specific visualization
            if (epoch.name === 'Big Bang' || epoch.name === 'Inflation') {
                const glow = ctx.createRadialGradient(cx, vizCy, 0, cx, vizCy, vizRadius * (1 + time));
                glow.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                glow.addColorStop(0.3, 'rgba(255, 200, 100, 0.5)');
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(cx, vizCy, vizRadius * (1 + time * 0.5), 0, Math.PI * 2);
                ctx.fill();
            } else if (epoch.name === 'Nucleosynthesis' || epoch.name === 'Quark Epoch') {
                for (let i = 0; i < 50; i++) {
                    const angle = (i / 50) * Math.PI * 2 + time;
                    const r = vizRadius * 0.8 * Math.random();
                    const px = cx + Math.cos(angle) * r;
                    const py = vizCy + Math.sin(angle) * r;
                    ctx.fillStyle = i % 2 === 0 ? '#ff6b6b' : '#4dabf7';
                    ctx.beginPath();
                    ctx.arc(px, py, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (epoch.name === 'Recombination') {
                // CMB-like pattern
                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * vizRadius;
                    const px = cx + Math.cos(angle) * r;
                    const py = vizCy + Math.sin(angle) * r;
                    const temp = 0.5 + Math.random() * 0.5;
                    ctx.fillStyle = temp > 0.5 ? `rgba(255, ${150 + temp * 100}, ${100 + temp * 100}, 0.5)` : `rgba(${100 + temp * 100}, ${100 + temp * 100}, 255, 0.5)`;
                    ctx.beginPath();
                    ctx.arc(px, py, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (epoch.name === 'Dark Ages') {
                ctx.fillStyle = 'rgba(30, 27, 75, 0.8)';
                ctx.beginPath();
                ctx.arc(cx, vizCy, vizRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#444';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No visible light', cx, vizCy);
            } else if (epoch.name === 'First Stars' || epoch.name === 'Reionization') {
                for (let i = 0; i < 20; i++) {
                    const angle = (i / 20) * Math.PI * 2;
                    const r = 30 + Math.random() * (vizRadius - 30);
                    const px = cx + Math.cos(angle) * r;
                    const py = vizCy + Math.sin(angle) * r;
                    const glow = ctx.createRadialGradient(px, py, 0, px, py, 20);
                    glow.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                    glow.addColorStop(0.5, 'rgba(56, 189, 248, 0.3)');
                    glow.addColorStop(1, 'transparent');
                    ctx.fillStyle = glow;
                    ctx.beginPath();
                    ctx.arc(px, py, 20, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else {
                // Galaxies
                for (let i = 0; i < 15; i++) {
                    const angle = (i / 15) * Math.PI * 2 + time * 0.1;
                    const r = 30 + (i % 3) * 40;
                    const px = cx + Math.cos(angle) * r;
                    const py = vizCy + Math.sin(angle) * r * 0.6;
                    const glow = ctx.createRadialGradient(px, py, 0, px, py, 15);
                    glow.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                    glow.addColorStop(0.5, 'rgba(167, 139, 250, 0.3)');
                    glow.addColorStop(1, 'transparent');
                    ctx.fillStyle = glow;
                    ctx.beginPath();
                    ctx.arc(px, py, 15, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            document.getElementById('epoch').textContent = epoch.name;
            document.getElementById('time').textContent = time < 1 ? '< 1 second' : (time < 5 ? Math.round(time * 100000) + ' years' : (time * 1.38).toFixed(1) + ' Gyr');
            document.getElementById('temp').textContent = epoch.temp;
            document.getElementById('z').textContent = epoch.z;
            ctx.fillStyle = '#facc15';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Cosmic Timeline - 13.8 Billion Years', cx, 40);
            requestAnimationFrame(render);
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
