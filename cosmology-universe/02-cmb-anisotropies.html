<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMB Anisotropies - Temperature Fluctuations - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #60a5fa; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; display: block; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(96,165,250,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #60a5fa; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(96,165,250,0.1); border: 1px solid rgba(96,165,250,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #60a5fa; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #60a5fa; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(96,165,250,0.2); border: 1px solid rgba(96,165,250,0.4); color: #60a5fa; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>CMB Anisotropies</h1>
        <p class="desc">The Cosmic Microwave Background shows tiny temperature fluctuations (1 part in 100,000) that seeded all cosmic structure.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Mean Temperature:</span><span class="stat-value">2.725 K</span></div>
            <div class="stat"><span class="stat-label">Fluctuation:</span><span class="stat-value" id="fluct">¬±100 ŒºK</span></div>
            <div class="stat"><span class="stat-label">Angular Scale:</span><span class="stat-value" id="scale">1¬∞</span></div>
            <div class="stat"><span class="stat-label">Redshift:</span><span class="stat-value">z = 1100</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Contrast Enhancement</span><span id="contrast-val">50√ó</span></label>
                <input type="range" id="contrast-slider" min="1" max="200" value="50" step="1">
            </div>
            <div class="control-group">
                <label><span>Rotation</span><span id="rot-val">1√ó</span></label>
                <input type="range" id="rot-slider" min="0" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">‚è∏ Pause</button>
            <button id="regen">üîÑ Regenerate</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, contrast = 50, rotSpeed = 1;
        let cmbData = [];
        function resize() {
            const displayWidth = window.innerWidth - 340;
            const displayHeight = window.innerHeight;
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            canvas.width = displayWidth * devicePixelRatio;
            canvas.height = displayHeight * devicePixelRatio;
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
        }
        function generateCMB() {
            cmbData = [];
            const res = 200;
            for (let y = 0; y < res; y++) {
                cmbData[y] = [];
                for (let x = 0; x < res * 2; x++) {
                    let val = 0;
                    for (let l = 2; l < 50; l++) {
                        val += Math.sin(x * l * 0.02 + Math.random()) * Math.sin(y * l * 0.03 + Math.random()) / l;
                    }
                    cmbData[y][x] = val;
                }
            }
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt * rotSpeed * 0.1;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            const cx = w/2, cy = h/2;
            const radius = Math.min(w, h) * 0.4;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Draw CMB sphere projection
            const res = cmbData.length;
            for (let py = -radius; py < radius; py += 4) {
                for (let px = -radius; px < radius; px += 4) {
                    const r = Math.sqrt(px*px + py*py);
                    if (r > radius) continue;
                    const theta = Math.asin(r / radius);
                    const phi = Math.atan2(py, px) + time;
                    const lat = Math.floor((0.5 + theta / Math.PI) * res) % res;
                    const lon = Math.floor((0.5 + phi / (Math.PI * 2)) * res * 2) % (res * 2);
                    const val = cmbData[lat] ? cmbData[lat][lon] || 0 : 0;
                    const temp = 2.725 + val * 0.0001 * contrast;
                    const normalized = Math.max(0, Math.min(1, 0.5 + val * contrast * 0.5));
                    const r_ = Math.floor(255 * (normalized > 0.5 ? 1 : normalized * 2));
                    const b_ = Math.floor(255 * (normalized < 0.5 ? 1 : (1 - normalized) * 2));
                    const g_ = Math.floor(100 * (1 - Math.abs(normalized - 0.5) * 2));
                    ctx.fillStyle = `rgb(${r_}, ${g_}, ${b_})`;
                    ctx.fillRect(cx + px, cy + py, 4, 4);
                }
            }
            // Border
            ctx.strokeStyle = 'rgba(96, 165, 250, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(cx, cy, radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.fillStyle = '#60a5fa';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Cosmic Microwave Background', cx, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Temperature fluctuations from 380,000 years after Big Bang', cx, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('contrast-slider').addEventListener('input', e => {
            contrast = parseInt(e.target.value);
            document.getElementById('contrast-val').textContent = contrast + '√ó';
        });
        document.getElementById('rot-slider').addEventListener('input', e => {
            rotSpeed = parseFloat(e.target.value);
            document.getElementById('rot-val').textContent = rotSpeed.toFixed(1) + '√ó';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '‚è∏ Pause' : '‚ñ∂ Play';
        });
        document.getElementById('regen').addEventListener('click', generateCMB);
        window.addEventListener('resize', resize);
        resize();
        generateCMB();
        requestAnimationFrame(render);
    </script>
</body>
</html>
