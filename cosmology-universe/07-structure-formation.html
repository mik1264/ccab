<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Formation - Gravitational Collapse - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #34d399; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(52,211,153,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #34d399; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(52,211,153,0.1); border: 1px solid rgba(52,211,153,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #34d399; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #34d399; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(52,211,153,0.2); border: 1px solid rgba(52,211,153,0.4); color: #34d399; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Structure Formation</h1>
        <p class="desc">Small density perturbations from inflation grow through gravitational instability, forming the cosmic web of galaxies, clusters, and filaments.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Redshift:</span><span class="stat-value" id="z">1100</span></div>
            <div class="stat"><span class="stat-label">Density Contrast:</span><span class="stat-value" id="delta">10⁻⁵</span></div>
            <div class="stat"><span class="stat-label">Structures:</span><span class="stat-value" id="structs">None</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">▶ Play</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = false, speed = 1;
        let particles = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            time = 0;
            particles = [];
            const w = (window.innerWidth - 340);
            const h = window.innerHeight;
            // Create initial uniform distribution with small perturbations
            for (let i = 0; i < 500; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    vx: 0, vy: 0,
                    mass: 0.5 + Math.random() * 0.5
                });
            }
            // Add seed overdensities
            for (let i = 0; i < 8; i++) {
                const cx = 100 + Math.random() * (w - 200);
                const cy = 100 + Math.random() * (h - 200);
                for (let j = 0; j < 20; j++) {
                    particles.push({
                        x: cx + (Math.random() - 0.5) * 50,
                        y: cy + (Math.random() - 0.5) * 50,
                        vx: 0, vy: 0,
                        mass: 1 + Math.random()
                    });
                }
            }
        }
        function render() {
            const dt = 1/60;
            const w = canvas.width / devicePixelRatio, h = canvas.height / devicePixelRatio;
            if (playing) {
                time += dt * speed * 0.5;
                // Gravity simulation
                const G = 0.5 * Math.min(1, time);
                particles.forEach(p => {
                    let ax = 0, ay = 0;
                    particles.forEach(other => {
                        if (p === other) return;
                        const dx = other.x - p.x;
                        const dy = other.y - p.y;
                        const dist = Math.sqrt(dx*dx + dy*dy) + 10;
                        const force = G * other.mass / (dist * dist);
                        ax += force * dx / dist;
                        ay += force * dy / dist;
                    });
                    p.vx += ax * dt * speed;
                    p.vy += ay * dt * speed;
                    p.vx *= 0.999;
                    p.vy *= 0.999;
                    p.x += p.vx;
                    p.y += p.vy;
                    // Wrap
                    if (p.x < 0) p.x += w;
                    if (p.x > w) p.x -= w;
                    if (p.y < 0) p.y += h;
                    if (p.y > h) p.y -= h;
                });
            }
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Draw particles with glow based on local density
            particles.forEach(p => {
                const brightness = Math.min(1, p.mass * 0.5);
                ctx.fillStyle = `rgba(52, 211, 153, ${0.3 + brightness * 0.7})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2 + p.mass, 0, Math.PI * 2);
                ctx.fill();
            });
            // Draw filaments (connect nearby particles)
            if (time > 2) {
                ctx.strokeStyle = 'rgba(52, 211, 153, 0.1)';
                ctx.lineWidth = 0.5;
                particles.forEach(p => {
                    particles.forEach(other => {
                        if (p === other) return;
                        const dx = other.x - p.x;
                        const dy = other.y - p.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 30) {
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(other.x, other.y);
                            ctx.stroke();
                        }
                    });
                });
            }
            // Update stats
            const z = Math.max(0, 1100 - time * 200);
            const delta = time < 1 ? '10⁻⁵' : (time < 3 ? '10⁻³' : (time < 5 ? '0.1' : '> 1'));
            const structs = time < 2 ? 'Fluctuations' : (time < 4 ? 'Proto-clusters' : (time < 6 ? 'Filaments' : 'Cosmic Web'));
            document.getElementById('z').textContent = z.toFixed(0);
            document.getElementById('delta').textContent = delta;
            document.getElementById('structs').textContent = structs;
            ctx.fillStyle = '#34d399';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Structure Formation - Gravitational Collapse', w/2, 40);
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.fillText('Density perturbations grow into cosmic structures', w/2, 58);
            requestAnimationFrame(render);
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
