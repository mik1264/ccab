<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planarity - Graph Untangling Puzzle - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e8e6e1;
            overflow: hidden;
        }
        #container { display: flex; height: 100vh; }
        canvas { display: block; flex: 1; cursor: grab; }
        canvas:active { cursor: grabbing; }
        #controls { width: 280px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #a855f7; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; margin-bottom: 5px; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #a855f7; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #9333ea; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .stats div { margin-bottom: 5px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #a855f7; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.5; }
        .win-message { display: none; background: #22c55e; color: white; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 15px; font-weight: bold; }
        .level-info { background: rgba(168, 85, 247, 0.2); padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center; }
        .level-info .level { font-size: 2rem; font-weight: bold; color: #a855f7; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <h1>Planarity Puzzle</h1>
            <p class="description">Untangle the graph! Drag vertices to eliminate edge crossings. A planar graph can be drawn with no edges crossing.</p>
            <div class="level-info">
                <div>Level</div>
                <div class="level" id="levelNum">1</div>
            </div>
            <div id="winMsg" class="win-message">Solved! No crossings!</div>
            <div class="control-group">
                <label>Difficulty (Vertices): <span id="vertexValue">6</span></label>
                <input type="range" id="vertices" min="4" max="20" value="6">
            </div>
            <button id="newGame">New Puzzle</button>
            <button id="hint">Show Hint</button>
            <button id="scramble">Scramble</button>
            <button id="nextLevel">Next Level</button>
            <div class="stats">
                <div>Crossings: <span id="crossings">0</span></div>
                <div>Vertices: <span id="vertexCount">0</span></div>
                <div>Edges: <span id="edgeCount">0</span></div>
                <div>Moves: <span id="moves">0</span></div>
                <div>Best Time: <span id="bestTime">--</span></div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        let vertices = [], edges = [];
        let dragVertex = null, dragOffsetX, dragOffsetY;
        let level = 1, moves = 0, startTime = 0;
        let bestTimes = {};

        function resize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            width = canvas.width;
            height = canvas.height;
        }

        // Generate a planar graph using a triangulated mesh
        function generatePlanarGraph(n) {
            vertices = [];
            edges = [];

            // Create vertices in a circle (guaranteed planar layout)
            const cx = width / 2, cy = height / 2;
            const radius = Math.min(width, height) * 0.35;

            for (let i = 0; i < n; i++) {
                const angle = (i / n) * Math.PI * 2 - Math.PI / 2;
                vertices.push({
                    id: i,
                    x: cx + Math.cos(angle) * radius,
                    y: cy + Math.sin(angle) * radius,
                    originalX: cx + Math.cos(angle) * radius,
                    originalY: cy + Math.sin(angle) * radius
                });
            }

            // Create edges - connect to form a connected planar graph
            // Outer cycle
            for (let i = 0; i < n; i++) {
                edges.push({ from: i, to: (i + 1) % n });
            }

            // Add some internal edges (keeping it planar)
            if (n >= 4) {
                // Connect opposite vertices for larger graphs
                for (let i = 0; i < Math.floor(n / 3); i++) {
                    const from = i;
                    const to = (i + Math.floor(n / 2)) % n;
                    if (!edgeExists(from, to)) {
                        edges.push({ from, to });
                    }
                }
            }

            // Add more edges for higher difficulties
            if (n >= 6) {
                for (let i = 0; i < Math.floor(n / 4); i++) {
                    const from = i * 2;
                    const to = (from + Math.floor(n / 3)) % n;
                    if (!edgeExists(from, to)) {
                        edges.push({ from, to });
                    }
                }
            }
        }

        function edgeExists(a, b) {
            return edges.some(e =>
                (e.from === a && e.to === b) || (e.from === b && e.to === a)
            );
        }

        // Scramble vertex positions
        function scramble() {
            const margin = 50;
            for (let v of vertices) {
                v.x = margin + Math.random() * (width - 2 * margin);
                v.y = margin + Math.random() * (height - 2 * margin);
            }
            moves = 0;
            startTime = Date.now();
        }

        // Check if two line segments intersect
        function segmentsIntersect(x1, y1, x2, y2, x3, y3, x4, y4) {
            const denom = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
            if (Math.abs(denom) < 0.0001) return false;

            const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denom;
            const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / denom;

            return t > 0.01 && t < 0.99 && u > 0.01 && u < 0.99;
        }

        // Count edge crossings
        function countCrossings() {
            let count = 0;
            for (let i = 0; i < edges.length; i++) {
                for (let j = i + 1; j < edges.length; j++) {
                    const e1 = edges[i], e2 = edges[j];

                    // Skip if edges share a vertex
                    if (e1.from === e2.from || e1.from === e2.to ||
                        e1.to === e2.from || e1.to === e2.to) continue;

                    const v1 = vertices[e1.from], v2 = vertices[e1.to];
                    const v3 = vertices[e2.from], v4 = vertices[e2.to];

                    if (segmentsIntersect(v1.x, v1.y, v2.x, v2.y, v3.x, v3.y, v4.x, v4.y)) {
                        count++;
                    }
                }
            }
            return count;
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            const crossings = countCrossings();
            const crossingEdges = new Set();

            // Find crossing edges
            for (let i = 0; i < edges.length; i++) {
                for (let j = i + 1; j < edges.length; j++) {
                    const e1 = edges[i], e2 = edges[j];
                    if (e1.from === e2.from || e1.from === e2.to ||
                        e1.to === e2.from || e1.to === e2.to) continue;

                    const v1 = vertices[e1.from], v2 = vertices[e1.to];
                    const v3 = vertices[e2.from], v4 = vertices[e2.to];

                    if (segmentsIntersect(v1.x, v1.y, v2.x, v2.y, v3.x, v3.y, v4.x, v4.y)) {
                        crossingEdges.add(i);
                        crossingEdges.add(j);
                    }
                }
            }

            // Draw edges
            for (let i = 0; i < edges.length; i++) {
                const e = edges[i];
                const v1 = vertices[e.from], v2 = vertices[e.to];

                ctx.beginPath();
                ctx.moveTo(v1.x, v1.y);
                ctx.lineTo(v2.x, v2.y);
                ctx.strokeStyle = crossingEdges.has(i) ? '#ef4444' : '#4ade80';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Draw vertices
            for (let v of vertices) {
                ctx.beginPath();
                ctx.arc(v.x, v.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = v === dragVertex ? '#fbbf24' : '#a855f7';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Vertex label
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(v.id + 1, v.x, v.y);
            }

            // Update stats
            document.getElementById('crossings').textContent = crossings;
            document.getElementById('vertexCount').textContent = vertices.length;
            document.getElementById('edgeCount').textContent = edges.length;
            document.getElementById('moves').textContent = moves;

            // Check win condition
            const winMsg = document.getElementById('winMsg');
            if (crossings === 0 && vertices.length > 0) {
                winMsg.style.display = 'block';
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const key = `level_${level}`;
                if (!bestTimes[key] || elapsed < bestTimes[key]) {
                    bestTimes[key] = elapsed;
                    document.getElementById('bestTime').textContent = elapsed + 's';
                }
            } else {
                winMsg.style.display = 'none';
            }
        }

        function getVertexAt(x, y) {
            for (let v of vertices) {
                const dx = x - v.x, dy = y - v.y;
                if (dx * dx + dy * dy < 400) return v;
            }
            return null;
        }

        function newGame() {
            const n = parseInt(document.getElementById('vertices').value);
            generatePlanarGraph(n);
            scramble();
            draw();
        }

        function showHint() {
            // Move vertices slightly toward their original planar positions
            for (let v of vertices) {
                v.x += (v.originalX - v.x) * 0.3;
                v.y += (v.originalY - v.y) * 0.3;
            }
            draw();
        }

        // Event listeners
        canvas.addEventListener('mousedown', e => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            dragVertex = getVertexAt(x, y);
            if (dragVertex) {
                dragOffsetX = x - dragVertex.x;
                dragOffsetY = y - dragVertex.y;
            }
        });

        canvas.addEventListener('mousemove', e => {
            if (!dragVertex) return;
            const rect = canvas.getBoundingClientRect();
            dragVertex.x = e.clientX - rect.left - dragOffsetX;
            dragVertex.y = e.clientY - rect.top - dragOffsetY;
            draw();
        });

        canvas.addEventListener('mouseup', () => {
            if (dragVertex) {
                moves++;
                dragVertex = null;
                draw();
            }
        });

        canvas.addEventListener('mouseleave', () => {
            if (dragVertex) {
                moves++;
                dragVertex = null;
                draw();
            }
        });

        // Touch support
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            dragVertex = getVertexAt(x, y);
            if (dragVertex) {
                dragOffsetX = x - dragVertex.x;
                dragOffsetY = y - dragVertex.y;
            }
        });

        canvas.addEventListener('touchmove', e => {
            if (!dragVertex) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            dragVertex.x = touch.clientX - rect.left - dragOffsetX;
            dragVertex.y = touch.clientY - rect.top - dragOffsetY;
            draw();
        });

        canvas.addEventListener('touchend', () => {
            if (dragVertex) {
                moves++;
                dragVertex = null;
                draw();
            }
        });

        document.getElementById('vertices').addEventListener('input', e => {
            document.getElementById('vertexValue').textContent = e.target.value;
        });

        document.getElementById('newGame').addEventListener('click', newGame);
        document.getElementById('hint').addEventListener('click', showHint);
        document.getElementById('scramble').addEventListener('click', () => {
            scramble();
            draw();
        });
        document.getElementById('nextLevel').addEventListener('click', () => {
            level++;
            document.getElementById('levelNum').textContent = level;
            const newVertices = Math.min(4 + level, 20);
            document.getElementById('vertices').value = newVertices;
            document.getElementById('vertexValue').textContent = newVertices;
            newGame();
        });

        window.addEventListener('resize', () => {
            resize();
            draw();
        });

        resize();
        newGame();
    </script>
</body>
</html>
