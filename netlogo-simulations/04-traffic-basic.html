<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Flow Simulation - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e8e6e1;
            overflow: hidden;
        }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; display: flex; flex-direction: column; }
        #road-canvas { flex: 1; }
        #graph-canvas { height: 150px; border-top: 1px solid #333; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 280px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #3b82f6; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; margin-bottom: 5px; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2563eb; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .stats div { margin-bottom: 5px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #3b82f6; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .description { font-size: 0.75rem; color: #888; margin-bottom: 15px; line-height: 1.5; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container">
            <canvas id="road-canvas"></canvas>
            <canvas id="graph-canvas"></canvas>
        </div>
        <div id="controls">
            <h1>Traffic Flow Simulation</h1>
            <p class="description">Watch phantom traffic jams emerge! Each car slows when too close to the car ahead, creating backward-propagating waves.</p>
            <div class="control-group">
                <label>Number of Cars: <span id="carCountValue">30</span></label>
                <input type="range" id="carCount" min="10" max="100" value="30">
            </div>
            <div class="control-group">
                <label>Acceleration: <span id="accelValue">0.2</span></label>
                <input type="range" id="accel" min="0.05" max="0.5" step="0.05" value="0.2">
            </div>
            <div class="control-group">
                <label>Deceleration: <span id="decelValue">0.5</span></label>
                <input type="range" id="decel" min="0.1" max="1.0" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Max Speed: <span id="maxSpeedValue">5</span></label>
                <input type="range" id="maxSpeed" min="2" max="10" value="5">
            </div>
            <div class="control-group">
                <label>Random Slowdown: <span id="slowdownValue">0.1</span></label>
                <input type="range" id="slowdown" min="0" max="0.3" step="0.05" value="0.1">
            </div>
            <button id="reset">Reset Simulation</button>
            <button id="pause">Pause</button>
            <button id="brake">Create Brake Event</button>
            <div class="stats">
                <div>Average Speed: <span id="avgSpeed">0</span></div>
                <div>Flow Rate: <span id="flowRate">0</span> cars/min</div>
                <div>Jams Detected: <span id="jams">0</span></div>
            </div>
        </div>
    </div>
    <script>
        const roadCanvas = document.getElementById('road-canvas');
        const roadCtx = roadCanvas.getContext('2d');
        const graphCanvas = document.getElementById('graph-canvas');
        const graphCtx = graphCanvas.getContext('2d');
        let roadWidth, roadHeight, cars = [], paused = false, speedHistory = [];
        const maxHistory = 200;
        let params = { carCount: 30, accel: 0.2, decel: 0.5, maxSpeed: 5, slowdown: 0.1 };

        function resize() {
            const container = document.getElementById('canvas-container');
            roadCanvas.width = container.clientWidth;
            roadCanvas.height = container.clientHeight - 150;
            graphCanvas.width = container.clientWidth;
            graphCanvas.height = 150;
            roadWidth = roadCanvas.width;
            roadHeight = roadCanvas.height;
        }

        function init() {
            resize();
            cars = [];
            speedHistory = [];
            for (let i = 0; i < params.carCount; i++) {
                cars.push({ angle: (i / params.carCount) * Math.PI * 2, speed: params.maxSpeed * 0.5 });
            }
        }

        function getDistanceToNext(i) {
            let diff = cars[(i + 1) % cars.length].angle - cars[i].angle;
            if (diff < 0) diff += Math.PI * 2;
            return diff * Math.min(roadWidth, roadHeight) * 0.35;
        }

        function updateCar(car, i) {
            const dist = getDistanceToNext(i);
            const safe = 40;
            if (dist < safe) {
                car.speed = Math.max(0, car.speed - params.decel);
            } else {
                car.speed = Math.min(params.maxSpeed, car.speed + params.accel);
            }
            if (Math.random() < params.slowdown) car.speed = Math.max(0, car.speed - params.decel);
            car.angle += car.speed / (Math.min(roadWidth, roadHeight) * 0.35);
            if (car.angle > Math.PI * 2) car.angle -= Math.PI * 2;
        }

        function draw() {
            roadCtx.fillStyle = '#1a1a2e';
            roadCtx.fillRect(0, 0, roadWidth, roadHeight);
            const cx = roadWidth / 2, cy = roadHeight / 2, r = Math.min(roadWidth, roadHeight) * 0.35;
            roadCtx.beginPath();
            roadCtx.arc(cx, cy, r + 30, 0, Math.PI * 2);
            roadCtx.strokeStyle = '#333';
            roadCtx.lineWidth = 60;
            roadCtx.stroke();
            let total = 0, jams = 0;
            for (const car of cars) {
                const x = cx + Math.cos(car.angle) * r, y = cy + Math.sin(car.angle) * r;
                total += car.speed;
                if (car.speed < params.maxSpeed * 0.2) jams++;
                roadCtx.save();
                roadCtx.translate(x, y);
                roadCtx.rotate(car.angle + Math.PI / 2);
                roadCtx.fillStyle = `hsl(${(car.speed / params.maxSpeed) * 120}, 80%, 50%)`;
                roadCtx.fillRect(-8, -15, 16, 30);
                roadCtx.restore();
            }
            const avg = total / cars.length;
            document.getElementById('avgSpeed').textContent = avg.toFixed(2);
            document.getElementById('flowRate').textContent = (avg * cars.length * 60 / (2 * Math.PI * r)).toFixed(1);
            document.getElementById('jams').textContent = jams;
            speedHistory.push(avg);
            if (speedHistory.length > maxHistory) speedHistory.shift();
            graphCtx.fillStyle = '#0a0a15';
            graphCtx.fillRect(0, 0, graphCanvas.width, graphCanvas.height);
            if (speedHistory.length > 1) {
                graphCtx.strokeStyle = '#3b82f6';
                graphCtx.lineWidth = 2;
                graphCtx.beginPath();
                for (let i = 0; i < speedHistory.length; i++) {
                    const x = (i / maxHistory) * graphCanvas.width;
                    const y = graphCanvas.height - (speedHistory[i] / params.maxSpeed) * graphCanvas.height;
                    i === 0 ? graphCtx.moveTo(x, y) : graphCtx.lineTo(x, y);
                }
                graphCtx.stroke();
            }
        }

        function animate() {
            if (!paused) cars.forEach((c, i) => updateCar(c, i));
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('carCount').addEventListener('input', e => {
            params.carCount = +e.target.value;
            document.getElementById('carCountValue').textContent = params.carCount;
        });
        document.getElementById('accel').addEventListener('input', e => {
            params.accel = +e.target.value;
            document.getElementById('accelValue').textContent = params.accel.toFixed(2);
        });
        document.getElementById('decel').addEventListener('input', e => {
            params.decel = +e.target.value;
            document.getElementById('decelValue').textContent = params.decel.toFixed(1);
        });
        document.getElementById('maxSpeed').addEventListener('input', e => {
            params.maxSpeed = +e.target.value;
            document.getElementById('maxSpeedValue').textContent = params.maxSpeed;
        });
        document.getElementById('slowdown').addEventListener('input', e => {
            params.slowdown = +e.target.value;
            document.getElementById('slowdownValue').textContent = params.slowdown.toFixed(2);
        });
        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('pause').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pause').textContent = paused ? 'Resume' : 'Pause';
        });
        document.getElementById('brake').addEventListener('click', () => {
            if (cars.length) cars[Math.floor(Math.random() * cars.length)].speed = 0;
        });
        window.addEventListener('resize', resize);
        init();
        animate();
    </script>
</body>
</html>
