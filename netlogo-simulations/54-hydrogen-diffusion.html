<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrogen Diffusion - NetLogo Simulations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; color: #e0e0e0; }
        h1 { font-size: 1.8rem; margin-bottom: 10px; background: linear-gradient(135deg, #f39c12, #e74c3c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .description { text-align: center; max-width: 700px; margin-bottom: 20px; color: #aaa; line-height: 1.5; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        canvas { border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .controls { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; display: flex; flex-direction: column; gap: 15px; min-width: 220px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; color: #888; }
        input[type="range"] { width: 100%; }
        select { width: 100%; padding: 8px; border-radius: 5px; background: rgba(255,255,255,0.1); color: #e0e0e0; border: none; }
        .value { font-size: 0.8rem; color: #f39c12; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
        .primary { background: #f39c12; color: #1a1a2e; }
        .secondary { background: rgba(255,255,255,0.1); color: #e0e0e0; }
        .stats { margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 5px; font-size: 0.85rem; }
        .stats div { margin: 3px 0; }
        .stat-value { color: #f39c12; }
        a.back-link { position: fixed; top: 20px; left: 20px; color: #f39c12; text-decoration: none; font-size: 0.9rem; opacity: 0.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <h1>Hydrogen Diffusion</h1>
    <p class="description">H₂ molecular diffusion through different media. Watch concentration gradients equilibrate through random molecular motion.</p>
    <div class="container">
        <canvas id="canvas" width="600" height="400"></canvas>
        <div class="controls">
            <div class="control-group">
                <label>Medium:</label>
                <select id="medium">
                    <option value="air">Air (fast)</option>
                    <option value="water">Water (medium)</option>
                    <option value="metal">Metal lattice (slow)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Temperature: <span id="tempVal" class="value">300</span> K</label>
                <input type="range" id="temperature" min="200" max="500" value="300">
            </div>
            <div class="control-group">
                <label>H₂ Molecules: <span id="h2Val" class="value">200</span></label>
                <input type="range" id="h2Count" min="50" max="400" value="200">
            </div>
            <div class="control-group">
                <label>Barrier Opening: <span id="barrierVal" class="value">50</span>%</label>
                <input type="range" id="barrier" min="0" max="100" value="50">
            </div>
            <button class="primary" id="startBtn">Start</button>
            <button class="secondary" id="resetBtn">Reset</button>
            <div class="stats">
                <div>Left Chamber: <span id="leftCount" class="stat-value">0</span></div>
                <div>Right Chamber: <span id="rightCount" class="stat-value">0</span></div>
                <div>Diffusion Coeff: <span id="diffCoeff" class="stat-value">0</span> cm²/s</div>
                <div>Time: <span id="time" class="stat-value">0</span> ms</div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const W = canvas.width, H = canvas.height;

        let molecules = [];
        let running = false;
        let time = 0;

        const MEDIA = {
            air: { speed: 1.5, color: 'rgba(200,220,255,0.1)', diffCoeff: 0.61 },
            water: { speed: 0.5, color: 'rgba(100,150,255,0.2)', diffCoeff: 0.0045 },
            metal: { speed: 0.15, color: 'rgba(150,150,150,0.3)', diffCoeff: 0.0001 }
        };

        class Molecule {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
            }
            move(speed, barrierOpen) {
                this.vx += (Math.random() - 0.5) * speed;
                this.vy += (Math.random() - 0.5) * speed;
                const maxSpeed = speed * 5;
                const currentSpeed = Math.sqrt(this.vx ** 2 + this.vy ** 2);
                if (currentSpeed > maxSpeed) {
                    this.vx = (this.vx / currentSpeed) * maxSpeed;
                    this.vy = (this.vy / currentSpeed) * maxSpeed;
                }
                this.x += this.vx;
                this.y += this.vy;

                // Walls
                if (this.x < 5) { this.x = 5; this.vx *= -0.8; }
                if (this.x > W - 5) { this.x = W - 5; this.vx *= -0.8; }
                if (this.y < 5) { this.y = 5; this.vy *= -0.8; }
                if (this.y > H - 5) { this.y = H - 5; this.vy *= -0.8; }

                // Barrier in middle
                const barrierX = W / 2;
                const openHeight = H * barrierOpen / 100;
                const openStart = (H - openHeight) / 2;
                const openEnd = openStart + openHeight;

                if (Math.abs(this.x - barrierX) < 10) {
                    if (this.y < openStart || this.y > openEnd) {
                        if (this.x < barrierX) this.x = barrierX - 10;
                        else this.x = barrierX + 10;
                        this.vx *= -0.8;
                    }
                }
            }
        }

        function init() {
            const count = parseInt(document.getElementById('h2Count').value);
            molecules = [];
            time = 0;
            // All molecules start on left side
            for (let i = 0; i < count; i++) {
                molecules.push(new Molecule(
                    20 + Math.random() * (W / 2 - 40),
                    20 + Math.random() * (H - 40)
                ));
            }
            updateStats();
        }

        function update() {
            const medium = document.getElementById('medium').value;
            const temp = parseInt(document.getElementById('temperature').value);
            const barrierOpen = parseInt(document.getElementById('barrier').value);
            const speedFactor = MEDIA[medium].speed * (temp / 300);

            molecules.forEach(m => m.move(speedFactor, barrierOpen));
            time++;
        }

        function draw() {
            const medium = document.getElementById('medium').value;
            const barrierOpen = parseInt(document.getElementById('barrier').value);

            // Background
            ctx.fillStyle = MEDIA[medium].color;
            ctx.fillRect(0, 0, W, H);
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, W, H);
            ctx.fillStyle = MEDIA[medium].color;
            ctx.fillRect(0, 0, W, H);

            // Barrier
            const openHeight = H * barrierOpen / 100;
            const openStart = (H - openHeight) / 2;
            ctx.fillStyle = '#444';
            ctx.fillRect(W / 2 - 5, 0, 10, openStart);
            ctx.fillRect(W / 2 - 5, openStart + openHeight, 10, H - openStart - openHeight);

            // Chamber labels
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.fillText('High Concentration', 20, 20);
            ctx.fillText('Low Concentration', W / 2 + 20, 20);

            // Molecules (H2)
            ctx.fillStyle = '#f39c12';
            molecules.forEach(m => {
                ctx.beginPath();
                ctx.arc(m.x, m.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Concentration profile
            const bins = 20;
            const binWidth = W / bins;
            const binCounts = new Array(bins).fill(0);
            molecules.forEach(m => {
                const bin = Math.floor(m.x / binWidth);
                if (bin >= 0 && bin < bins) binCounts[bin]++;
            });
            const maxCount = Math.max(...binCounts, 1);

            ctx.strokeStyle = 'rgba(243, 156, 18, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < bins; i++) {
                const x = i * binWidth + binWidth / 2;
                const y = H - 20 - (binCounts[i] / maxCount) * 60;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function updateStats() {
            const medium = document.getElementById('medium').value;
            const left = molecules.filter(m => m.x < W / 2).length;
            const right = molecules.length - left;

            document.getElementById('leftCount').textContent = left;
            document.getElementById('rightCount').textContent = right;
            document.getElementById('diffCoeff').textContent = MEDIA[medium].diffCoeff;
            document.getElementById('time').textContent = time;
            document.getElementById('tempVal').textContent = document.getElementById('temperature').value;
            document.getElementById('h2Val').textContent = document.getElementById('h2Count').value;
            document.getElementById('barrierVal').textContent = document.getElementById('barrier').value;
        }

        function animate() {
            if (running) update();
            draw();
            updateStats();
            requestAnimationFrame(animate);
        }

        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start';
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start';
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
