<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unverified Virus - Artistic Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0e0e0;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5rem;
            margin: 15px 0 5px;
            background: linear-gradient(135deg, #e74c3c, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .description {
            text-align: center;
            max-width: 600px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #888;
        }
        #canvas {
            border: 1px solid #333;
            cursor: crosshair;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label { font-size: 0.8rem; color: #aaa; }
        input[type="range"] { width: 100px; }
        button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #e74c3c, #9b59b6);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.8);
            color: #e74c3c;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 100;
        }
        .stats {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: #888;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <h1>Unverified Virus</h1>
    <p class="description">Artistic visualization of viral spreading and mutation. Click to spawn new infection points. Watch as mutations create new color strains.</p>

    <div class="controls">
        <div class="control-group">
            <label>Spread Rate:</label>
            <input type="range" id="spreadRate" min="1" max="10" value="5">
        </div>
        <div class="control-group">
            <label>Mutation Rate:</label>
            <input type="range" id="mutationRate" min="0" max="100" value="30">
        </div>
        <div class="control-group">
            <label>Particle Size:</label>
            <input type="range" id="particleSize" min="2" max="15" value="6">
        </div>
        <button id="clearBtn">Clear</button>
        <button id="autoBtn">Auto Spawn</button>
    </div>

    <canvas id="canvas"></canvas>

    <div class="stats">
        <div>Particles: <span id="particleCount">0</span></div>
        <div>Strains: <span id="strainCount">0</span></div>
        <div>Generation: <span id="generation">0</span></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = Math.min(window.innerWidth - 40, 900);
            canvas.height = Math.min(window.innerHeight - 200, 600);
        }
        resize();
        window.addEventListener('resize', resize);

        let particles = [];
        let strains = new Set();
        let generation = 0;
        let autoSpawn = false;
        let autoInterval = null;

        class ViralParticle {
            constructor(x, y, hue, parentGen = 0) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.generation = parentGen + 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
                this.life = 1;
                this.decay = 0.002 + Math.random() * 0.003;
                this.size = parseInt(document.getElementById('particleSize').value);
                this.trail = [];
                this.pulsePhase = Math.random() * Math.PI * 2;
                strains.add(Math.round(this.hue / 10) * 10);
            }

            update() {
                const spreadRate = parseInt(document.getElementById('spreadRate').value) / 5;

                // Organic movement with slight attraction to neighbors
                this.vx += (Math.random() - 0.5) * 0.5 * spreadRate;
                this.vy += (Math.random() - 0.5) * 0.5 * spreadRate;

                // Damping
                this.vx *= 0.98;
                this.vy *= 0.98;

                // Speed limit
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 3 * spreadRate) {
                    this.vx = (this.vx / speed) * 3 * spreadRate;
                    this.vy = (this.vy / speed) * 3 * spreadRate;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));

                // Trail
                this.trail.push({x: this.x, y: this.y, life: 1});
                if (this.trail.length > 15) this.trail.shift();
                this.trail.forEach(t => t.life -= 0.07);

                // Decay
                this.life -= this.decay;
                this.pulsePhase += 0.15;

                return this.life > 0;
            }

            draw() {
                // Draw trail
                this.trail.forEach((t, i) => {
                    if (t.life > 0) {
                        ctx.beginPath();
                        ctx.arc(t.x, t.y, this.size * 0.3 * t.life, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${this.hue}, 70%, 50%, ${t.life * 0.3})`;
                        ctx.fill();
                    }
                });

                // Main body with pulse
                const pulse = 1 + Math.sin(this.pulsePhase) * 0.2;
                const radius = this.size * pulse * this.life;

                // Glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius * 2);
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, ${this.life * 0.8})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 70%, 40%, ${this.life * 0.4})`);
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(this.x, this.y, radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core with spikes (viral appearance)
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.pulsePhase * 0.3);

                // Draw spiky capsid
                const spikes = 8;
                ctx.beginPath();
                for (let i = 0; i < spikes * 2; i++) {
                    const angle = (i / (spikes * 2)) * Math.PI * 2;
                    const r = i % 2 === 0 ? radius * 1.5 : radius * 0.7;
                    const px = Math.cos(angle) * r;
                    const py = Math.sin(angle) * r;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.fillStyle = `hsla(${this.hue}, 90%, 70%, ${this.life})`;
                ctx.fill();

                ctx.restore();
            }

            reproduce() {
                const mutationRate = parseInt(document.getElementById('mutationRate').value);
                if (Math.random() < 0.02 && particles.length < 500) {
                    let newHue = this.hue;
                    if (Math.random() * 100 < mutationRate) {
                        newHue = (this.hue + (Math.random() - 0.5) * 60 + 360) % 360;
                    }
                    return new ViralParticle(
                        this.x + (Math.random() - 0.5) * 20,
                        this.y + (Math.random() - 0.5) * 20,
                        newHue,
                        this.generation
                    );
                }
                return null;
            }
        }

        function spawnVirus(x, y) {
            const hue = Math.random() * 360;
            for (let i = 0; i < 5; i++) {
                particles.push(new ViralParticle(
                    x + (Math.random() - 0.5) * 30,
                    y + (Math.random() - 0.5) * 30,
                    hue
                ));
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            spawnVirus(e.clientX - rect.left, e.clientY - rect.top);
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            particles = [];
            strains.clear();
            generation = 0;
        });

        document.getElementById('autoBtn').addEventListener('click', function() {
            autoSpawn = !autoSpawn;
            this.textContent = autoSpawn ? 'Stop Auto' : 'Auto Spawn';

            if (autoSpawn) {
                autoInterval = setInterval(() => {
                    spawnVirus(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    );
                }, 2000);
            } else {
                clearInterval(autoInterval);
            }
        });

        function animate() {
            // Fade effect for trails
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            const newParticles = [];
            particles = particles.filter(p => {
                const alive = p.update();
                if (alive) {
                    p.draw();
                    const child = p.reproduce();
                    if (child) newParticles.push(child);
                }
                return alive;
            });

            particles.push(...newParticles);

            // Update max generation
            particles.forEach(p => {
                if (p.generation > generation) generation = p.generation;
            });

            // Update stats
            document.getElementById('particleCount').textContent = particles.length;
            document.getElementById('strainCount').textContent = strains.size;
            document.getElementById('generation').textContent = generation;

            requestAnimationFrame(animate);
        }

        // Initial spawn
        spawnVirus(canvas.width / 2, canvas.height / 2);
        animate();
    </script>
</body>
</html>
