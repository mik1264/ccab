<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lattice Land - NetLogo Simulations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .description { text-align: center; max-width: 700px; margin-bottom: 20px; color: #aaa; line-height: 1.5; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        canvas { border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .controls {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 220px;
        }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; color: #888; }
        input[type="range"] { width: 100%; cursor: pointer; }
        select { width: 100%; padding: 8px; border-radius: 5px; background: rgba(255,255,255,0.1); color: #e0e0e0; border: none; }
        .value { font-size: 0.8rem; color: #e74c3c; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
        .primary { background: #e74c3c; color: white; }
        .secondary { background: rgba(255,255,255,0.1); color: #e0e0e0; }
        .stats { margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 5px; font-size: 0.85rem; }
        .stats div { margin: 3px 0; }
        .stat-value { color: #e74c3c; }
        a.back-link { position: fixed; top: 20px; left: 20px; color: #e74c3c; text-decoration: none; font-size: 0.9rem; opacity: 0.8; }
        .rule-display { font-family: monospace; font-size: 0.75rem; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 5px; word-break: break-all; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Lattice Land</h1>
    <p class="description">Explore 2D cellular automata with different neighborhood rules, state counts, and transition functions. Watch patterns emerge from simple local rules.</p>
    <div class="container">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="controls">
            <div class="control-group">
                <label>Rule Type:</label>
                <select id="ruleType">
                    <option value="life">Game of Life</option>
                    <option value="highlife">HighLife (B36/S23)</option>
                    <option value="daynight">Day & Night</option>
                    <option value="seeds">Seeds</option>
                    <option value="maze">Maze</option>
                    <option value="anneal">Anneal</option>
                    <option value="custom">Custom Rule</option>
                </select>
            </div>
            <div class="control-group">
                <label>States: <span id="statesVal" class="value">2</span></label>
                <input type="range" id="states" min="2" max="8" value="2">
            </div>
            <div class="control-group">
                <label>Cell Size: <span id="cellVal" class="value">5</span></label>
                <input type="range" id="cellSize" min="2" max="20" value="5">
            </div>
            <div class="control-group">
                <label>Speed: <span id="speedVal" class="value">10</span> gen/s</label>
                <input type="range" id="speed" min="1" max="60" value="10">
            </div>
            <button class="primary" id="startBtn">Start</button>
            <button class="secondary" id="randomBtn">Randomize</button>
            <button class="secondary" id="clearBtn">Clear</button>
            <div class="stats">
                <div>Generation: <span id="generation" class="stat-value">0</span></div>
                <div>Population: <span id="population" class="stat-value">0</span></div>
                <div>Density: <span id="density" class="stat-value">0</span>%</div>
            </div>
            <div class="rule-display" id="ruleDisplay">B3/S23 (Conway's Life)</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const W = canvas.width, H = canvas.height;

        let cellSize = 5;
        let cols, rows;
        let grid, nextGrid;
        let running = false;
        let generation = 0;
        let lastTime = 0;

        const RULES = {
            life: { birth: [3], survive: [2, 3], name: 'B3/S23 (Conway\'s Life)' },
            highlife: { birth: [3, 6], survive: [2, 3], name: 'B36/S23 (HighLife)' },
            daynight: { birth: [3, 6, 7, 8], survive: [3, 4, 6, 7, 8], name: 'B3678/S34678 (Day & Night)' },
            seeds: { birth: [2], survive: [], name: 'B2/S (Seeds)' },
            maze: { birth: [3], survive: [1, 2, 3, 4, 5], name: 'B3/S12345 (Maze)' },
            anneal: { birth: [4, 6, 7, 8], survive: [3, 5, 6, 7, 8], name: 'B4678/S35678 (Anneal)' },
            custom: { birth: [3], survive: [2, 3], name: 'Custom' }
        };

        const COLORS = [
            '#1a1a2e', '#e74c3c', '#3498db', '#2ecc71',
            '#f39c12', '#9b59b6', '#1abc9c', '#e67e22'
        ];

        function init() {
            cellSize = parseInt(document.getElementById('cellSize').value);
            cols = Math.floor(W / cellSize);
            rows = Math.floor(H / cellSize);
            grid = Array(rows).fill().map(() => Array(cols).fill(0));
            nextGrid = Array(rows).fill().map(() => Array(cols).fill(0));
            generation = 0;
        }

        function randomize() {
            const numStates = parseInt(document.getElementById('states').value);
            const density = 0.3;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    grid[y][x] = Math.random() < density ? Math.floor(Math.random() * (numStates - 1)) + 1 : 0;
                }
            }
            generation = 0;
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = (x + dx + cols) % cols;
                    const ny = (y + dy + rows) % rows;
                    if (grid[ny][nx] > 0) count++;
                }
            }
            return count;
        }

        function update() {
            const ruleType = document.getElementById('ruleType').value;
            const rule = RULES[ruleType];
            const numStates = parseInt(document.getElementById('states').value);

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const neighbors = countNeighbors(x, y);
                    const current = grid[y][x];

                    if (numStates === 2) {
                        // Binary CA
                        if (current === 0) {
                            nextGrid[y][x] = rule.birth.includes(neighbors) ? 1 : 0;
                        } else {
                            nextGrid[y][x] = rule.survive.includes(neighbors) ? 1 : 0;
                        }
                    } else {
                        // Multi-state (aging) CA
                        if (current === 0) {
                            nextGrid[y][x] = rule.birth.includes(neighbors) ? 1 : 0;
                        } else if (current === numStates - 1) {
                            nextGrid[y][x] = rule.survive.includes(neighbors) ? current : 0;
                        } else {
                            nextGrid[y][x] = rule.survive.includes(neighbors) ? current + 1 : current + 1;
                            if (nextGrid[y][x] >= numStates) nextGrid[y][x] = 0;
                        }
                    }
                }
            }

            // Swap grids
            [grid, nextGrid] = [nextGrid, grid];
            generation++;
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, W, H);

            const numStates = parseInt(document.getElementById('states').value);
            let population = 0;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const state = grid[y][x];
                    if (state > 0) {
                        population++;
                        ctx.fillStyle = COLORS[state % COLORS.length];
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize - 1, cellSize - 1);
                    }
                }
            }

            // Update stats
            document.getElementById('generation').textContent = generation;
            document.getElementById('population').textContent = population;
            document.getElementById('density').textContent = ((population / (rows * cols)) * 100).toFixed(1);
        }

        function animate(timestamp) {
            const speed = parseInt(document.getElementById('speed').value);
            const interval = 1000 / speed;

            if (running && timestamp - lastTime >= interval) {
                update();
                lastTime = timestamp;
            }

            draw();
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Start';
        });

        document.getElementById('randomBtn').addEventListener('click', randomize);
        document.getElementById('clearBtn').addEventListener('click', init);

        document.getElementById('cellSize').addEventListener('input', function() {
            document.getElementById('cellVal').textContent = this.value;
            init();
        });

        document.getElementById('states').addEventListener('input', function() {
            document.getElementById('statesVal').textContent = this.value;
        });

        document.getElementById('speed').addEventListener('input', function() {
            document.getElementById('speedVal').textContent = this.value;
        });

        document.getElementById('ruleType').addEventListener('change', function() {
            document.getElementById('ruleDisplay').textContent = RULES[this.value].name;
        });

        // Click to toggle cells
        canvas.addEventListener('click', function(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / cellSize);
            const y = Math.floor((e.clientY - rect.top) / cellSize);
            if (x >= 0 && x < cols && y >= 0 && y < rows) {
                const numStates = parseInt(document.getElementById('states').value);
                grid[y][x] = (grid[y][x] + 1) % numStates;
            }
        });

        init();
        randomize();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
