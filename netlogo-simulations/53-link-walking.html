<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-Walking Turtles - Network Traversal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            color: #e0e0e0;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .description {
            text-align: center;
            max-width: 700px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #888;
        }
        #container { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        #canvas { border: 1px solid #333; border-radius: 8px; background: #0a0f1a; }
        .panel {
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            width: 220px;
        }
        .panel h3 { font-size: 0.9rem; margin-bottom: 10px; color: #00b894; }
        .control-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75rem; color: #aaa; margin-bottom: 3px; }
        input[type="range"] { width: 100%; }
        select { width: 100%; padding: 5px; background: #222; color: #ddd; border: 1px solid #444; border-radius: 4px; }
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }
        .stats { font-size: 0.75rem; color: #888; }
        .stats div { margin-bottom: 4px; display: flex; justify-content: space-between; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.8);
            color: #00b894;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <h1>Link-Walking Turtles</h1>
    <p class="description">Agents traverse network links using various walk strategies. Watch how different strategies explore the network and accumulate visit counts on nodes.</p>

    <div id="container">
        <canvas id="canvas" width="550" height="500"></canvas>
        <div class="panel">
            <h3>Network</h3>
            <div class="control-group">
                <label>Network Type:</label>
                <select id="networkType">
                    <option value="random">Random Graph</option>
                    <option value="scale-free">Scale-Free</option>
                    <option value="small-world">Small World</option>
                    <option value="grid">Grid</option>
                </select>
            </div>
            <div class="control-group">
                <label>Nodes: <span id="nodeVal">30</span></label>
                <input type="range" id="nodes" min="10" max="60" step="5" value="30">
            </div>

            <h3>Walkers</h3>
            <div class="control-group">
                <label>Walk Strategy:</label>
                <select id="walkStrategy">
                    <option value="random">Random Walk</option>
                    <option value="biased">Degree-Biased</option>
                    <option value="self-avoiding">Self-Avoiding</option>
                    <option value="levy">Levy Flight</option>
                </select>
            </div>
            <div class="control-group">
                <label>Walker Count: <span id="walkerVal">5</span></label>
                <input type="range" id="walkers" min="1" max="20" step="1" value="5">
            </div>
            <div class="control-group">
                <label>Speed: <span id="speedVal">1</span></label>
                <input type="range" id="speed" min="1" max="10" step="1" value="1">
            </div>

            <button id="resetBtn">New Network</button>
            <button id="pauseBtn">Pause</button>
            <button id="clearVisits">Clear Visits</button>

            <h3>Statistics</h3>
            <div class="stats">
                <div><span>Total Steps:</span> <span id="totalSteps">0</span></div>
                <div><span>Nodes Visited:</span> <span id="nodesVisited">0</span></div>
                <div><span>Coverage:</span> <span id="coverage">0</span>%</div>
                <div><span>Max Visits:</span> <span id="maxVisits">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let nodes = [];
        let edges = [];
        let walkers = [];
        let running = true;
        let totalSteps = 0;

        function createNetwork() {
            const type = document.getElementById('networkType').value;
            const n = parseInt(document.getElementById('nodes').value);
            nodes = [];
            edges = [];

            // Create nodes with random positions
            for (let i = 0; i < n; i++) {
                nodes.push({
                    id: i,
                    x: 50 + Math.random() * (canvas.width - 100),
                    y: 50 + Math.random() * (canvas.height - 100),
                    visits: 0,
                    neighbors: []
                });
            }

            // Apply force-directed layout
            for (let iter = 0; iter < 100; iter++) {
                for (let i = 0; i < nodes.length; i++) {
                    let fx = 0, fy = 0;
                    for (let j = 0; j < nodes.length; j++) {
                        if (i !== j) {
                            const dx = nodes[i].x - nodes[j].x;
                            const dy = nodes[i].y - nodes[j].y;
                            const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                            fx += (dx / dist) * 500 / dist;
                            fy += (dy / dist) * 500 / dist;
                        }
                    }
                    nodes[i].x = Math.max(30, Math.min(canvas.width - 30, nodes[i].x + fx * 0.1));
                    nodes[i].y = Math.max(30, Math.min(canvas.height - 30, nodes[i].y + fy * 0.1));
                }
            }

            // Create edges based on network type
            if (type === 'random') {
                const p = 0.15;
                for (let i = 0; i < n; i++) {
                    for (let j = i + 1; j < n; j++) {
                        if (Math.random() < p) addEdge(i, j);
                    }
                }
            } else if (type === 'scale-free') {
                // Barabasi-Albert
                for (let i = 0; i < Math.min(3, n); i++) {
                    for (let j = i + 1; j < Math.min(3, n); j++) {
                        addEdge(i, j);
                    }
                }
                for (let i = 3; i < n; i++) {
                    const m = 2;
                    const targets = new Set();
                    while (targets.size < m) {
                        const totalDegree = nodes.reduce((sum, node) => sum + node.neighbors.length, 0);
                        let r = Math.random() * totalDegree;
                        for (let j = 0; j < i; j++) {
                            r -= nodes[j].neighbors.length;
                            if (r <= 0) { targets.add(j); break; }
                        }
                    }
                    targets.forEach(t => addEdge(i, t));
                }
            } else if (type === 'small-world') {
                // Watts-Strogatz
                const k = 4;
                for (let i = 0; i < n; i++) {
                    for (let j = 1; j <= k/2; j++) {
                        addEdge(i, (i + j) % n);
                    }
                }
                // Rewiring
                edges.forEach(e => {
                    if (Math.random() < 0.1) {
                        const newTarget = Math.floor(Math.random() * n);
                        if (newTarget !== e.from && !nodes[e.from].neighbors.includes(newTarget)) {
                            nodes[e.from].neighbors = nodes[e.from].neighbors.filter(x => x !== e.to);
                            nodes[e.to].neighbors = nodes[e.to].neighbors.filter(x => x !== e.from);
                            e.to = newTarget;
                            nodes[e.from].neighbors.push(newTarget);
                            nodes[newTarget].neighbors.push(e.from);
                        }
                    }
                });
            } else if (type === 'grid') {
                const cols = Math.ceil(Math.sqrt(n));
                nodes.forEach((node, i) => {
                    node.x = 50 + (i % cols) * ((canvas.width - 100) / (cols - 1));
                    node.y = 50 + Math.floor(i / cols) * ((canvas.height - 100) / (Math.ceil(n / cols) - 1));
                });
                for (let i = 0; i < n; i++) {
                    if ((i + 1) % cols !== 0 && i + 1 < n) addEdge(i, i + 1);
                    if (i + cols < n) addEdge(i, i + cols);
                }
            }

            createWalkers();
            totalSteps = 0;
        }

        function addEdge(from, to) {
            edges.push({ from, to });
            nodes[from].neighbors.push(to);
            nodes[to].neighbors.push(from);
        }

        function createWalkers() {
            const count = parseInt(document.getElementById('walkers').value);
            walkers = [];
            for (let i = 0; i < count; i++) {
                const startNode = Math.floor(Math.random() * nodes.length);
                walkers.push({
                    currentNode: startNode,
                    history: [startNode],
                    hue: (i * 360 / count) % 360,
                    progress: 0,
                    nextNode: null
                });
                nodes[startNode].visits++;
            }
        }

        function step() {
            const strategy = document.getElementById('walkStrategy').value;

            walkers.forEach(walker => {
                if (walker.progress < 1) {
                    walker.progress += 0.1;
                    return;
                }

                walker.progress = 0;
                const current = nodes[walker.currentNode];
                if (current.neighbors.length === 0) return;

                let nextNode;

                if (strategy === 'random') {
                    nextNode = current.neighbors[Math.floor(Math.random() * current.neighbors.length)];
                } else if (strategy === 'biased') {
                    // Prefer high-degree nodes
                    const weights = current.neighbors.map(n => nodes[n].neighbors.length);
                    const total = weights.reduce((a, b) => a + b, 0);
                    let r = Math.random() * total;
                    for (let i = 0; i < current.neighbors.length; i++) {
                        r -= weights[i];
                        if (r <= 0) { nextNode = current.neighbors[i]; break; }
                    }
                } else if (strategy === 'self-avoiding') {
                    // Avoid recently visited
                    const recent = new Set(walker.history.slice(-5));
                    const candidates = current.neighbors.filter(n => !recent.has(n));
                    if (candidates.length > 0) {
                        nextNode = candidates[Math.floor(Math.random() * candidates.length)];
                    } else {
                        nextNode = current.neighbors[Math.floor(Math.random() * current.neighbors.length)];
                    }
                } else if (strategy === 'levy') {
                    // Occasional long jump
                    if (Math.random() < 0.1) {
                        nextNode = Math.floor(Math.random() * nodes.length);
                    } else {
                        nextNode = current.neighbors[Math.floor(Math.random() * current.neighbors.length)];
                    }
                }

                walker.nextNode = nextNode;
                walker.currentNode = nextNode;
                walker.history.push(nextNode);
                if (walker.history.length > 50) walker.history.shift();
                nodes[nextNode].visits++;
                totalSteps++;
            });
        }

        function draw() {
            ctx.fillStyle = '#0a0f1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw edges
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.lineWidth = 1;
            edges.forEach(e => {
                ctx.beginPath();
                ctx.moveTo(nodes[e.from].x, nodes[e.from].y);
                ctx.lineTo(nodes[e.to].x, nodes[e.to].y);
                ctx.stroke();
            });

            // Draw nodes
            const maxVisits = Math.max(...nodes.map(n => n.visits), 1);
            nodes.forEach(node => {
                const intensity = node.visits / maxVisits;
                const radius = 8 + intensity * 10;

                ctx.beginPath();
                ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 184, 148, ${0.3 + intensity * 0.7})`;
                ctx.fill();
                ctx.strokeStyle = '#00b894';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Visit count
                if (node.visits > 0) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '10px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(node.visits, node.x, node.y);
                }
            });

            // Draw walkers
            walkers.forEach(walker => {
                const current = nodes[walker.currentNode];
                let x = current.x, y = current.y;

                if (walker.nextNode !== null && walker.progress < 1) {
                    const prev = nodes[walker.history[walker.history.length - 2]] || current;
                    x = prev.x + (current.x - prev.x) * walker.progress;
                    y = prev.y + (current.y - prev.y) * walker.progress;
                }

                ctx.beginPath();
                ctx.arc(x, y, 6, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${walker.hue}, 80%, 60%)`;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        function updateStats() {
            const visited = nodes.filter(n => n.visits > 0).length;
            const maxVisits = Math.max(...nodes.map(n => n.visits));

            document.getElementById('totalSteps').textContent = totalSteps;
            document.getElementById('nodesVisited').textContent = visited;
            document.getElementById('coverage').textContent = Math.round(visited / nodes.length * 100);
            document.getElementById('maxVisits').textContent = maxVisits;
        }

        // Controls
        document.getElementById('nodes').addEventListener('input', function() {
            document.getElementById('nodeVal').textContent = this.value;
        });
        document.getElementById('walkers').addEventListener('input', function() {
            document.getElementById('walkerVal').textContent = this.value;
        });
        document.getElementById('speed').addEventListener('input', function() {
            document.getElementById('speedVal').textContent = this.value;
        });

        document.getElementById('networkType').addEventListener('change', createNetwork);
        document.getElementById('resetBtn').addEventListener('click', createNetwork);
        document.getElementById('pauseBtn').addEventListener('click', function() {
            running = !running;
            this.textContent = running ? 'Pause' : 'Resume';
        });
        document.getElementById('clearVisits').addEventListener('click', function() {
            nodes.forEach(n => n.visits = 0);
            totalSteps = 0;
        });

        let frameCount = 0;
        function animate() {
            if (running) {
                const speed = parseInt(document.getElementById('speed').value);
                frameCount++;
                if (frameCount % (11 - speed) === 0) {
                    step();
                }
                draw();
                updateStats();
            }
            requestAnimationFrame(animate);
        }

        createNetwork();
        animate();
    </script>
</body>
</html>
