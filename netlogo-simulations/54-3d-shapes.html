<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shapes - Interactive Geometry</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
            color: #e0e0e0;
        }
        #container { width: 100vw; height: 100vh; }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 15px;
            border-radius: 10px;
            width: 220px;
            z-index: 100;
        }
        h1 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .control-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75rem; color: #aaa; margin-bottom: 3px; }
        select, input[type="range"] { width: 100%; }
        select { padding: 5px; background: #222; color: #ddd; border: 1px solid #444; border-radius: 4px; }
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }
        .color-row { display: flex; gap: 5px; }
        .color-btn {
            flex: 1;
            height: 25px;
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
        }
        .color-btn.active { border-color: #fff; }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.8);
            color: #6c5ce7;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 100;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: #888;
        }

        .explain-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            margin-top: 10px;
        }
        .explain-btn:hover {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        .modal {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #888;
            font-size: 28px;
            cursor: pointer;
            width: auto;
            padding: 0;
            margin: 0;
        }
        .modal-close:hover {
            color: #fff;
            background: none;
        }
        .modal h2 {
            color: #fbbf24;
            margin-bottom: 20px;
            font-size: 1.5rem;
            padding-right: 30px;
        }
        .modal-body {
            color: #ccc;
            line-height: 1.8;
            font-size: 0.95rem;
        }
        .modal-body h3 {
            color: #a5b4fc;
            margin: 20px 0 10px 0;
            font-size: 1.1rem;
        }
        .modal-body p {
            margin-bottom: 15px;
        }
        .modal-body ul {
            margin: 10px 0 15px 20px;
        }
        .modal-body li {
            margin-bottom: 8px;
        }
        .modal-body strong {
            color: #fbbf24;
        }
        .modal-body em {
            color: #a5b4fc;
            font-style: normal;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <div id="container"></div>

    <div class="controls">
        <h1>3D Shapes</h1>

        <div class="control-group">
            <label>Shape:</label>
            <select id="shape">
                <option value="cube">Cube</option>
                <option value="sphere">Sphere</option>
                <option value="torus">Torus</option>
                <option value="cone">Cone</option>
                <option value="cylinder">Cylinder</option>
                <option value="icosahedron">Icosahedron</option>
                <option value="octahedron">Octahedron</option>
                <option value="dodecahedron">Dodecahedron</option>
                <option value="tetrahedron">Tetrahedron</option>
                <option value="torusKnot">Torus Knot</option>
            </select>
        </div>

        <div class="control-group">
            <label>Material:</label>
            <select id="material">
                <option value="standard">Standard</option>
                <option value="phong">Phong (Shiny)</option>
                <option value="lambert">Lambert (Matte)</option>
                <option value="wireframe">Wireframe</option>
                <option value="normal">Normal Map</option>
            </select>
        </div>

        <div class="control-group">
            <label>Color:</label>
            <div class="color-row">
                <div class="color-btn active" style="background:#6c5ce7" data-color="0x6c5ce7"></div>
                <div class="color-btn" style="background:#e74c3c" data-color="0xe74c3c"></div>
                <div class="color-btn" style="background:#2ecc71" data-color="0x2ecc71"></div>
                <div class="color-btn" style="background:#f39c12" data-color="0xf39c12"></div>
                <div class="color-btn" style="background:#00cec9" data-color="0x00cec9"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Rotation Speed: <span id="speedVal">1.0</span></label>
            <input type="range" id="speed" min="0" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Scale: <span id="scaleVal">1.0</span></label>
            <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Light Intensity: <span id="lightVal">1.0</span></label>
            <input type="range" id="light" min="0.2" max="2" step="0.1" value="1">
        </div>

        <button id="resetBtn">Reset View</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
        <button id="autoRotate">Toggle Auto-Rotate</button>
    </div>

    <div class="info">
        Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Right-drag to pan
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, mesh, controls;
        let rotationSpeed = 1;
        let currentColor = 0x6c5ce7;
        let autoRotate = true;

        function init() {
            const container = document.getElementById('container');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = autoRotate;
            controls.autoRotateSpeed = 2;

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(-5, -5, -5);
            scene.add(pointLight);

            // Initial shape
            createShape('cube');

            // Grid helper
            const gridHelper = new THREE.GridHelper(10, 20, 0x333333, 0x222222);
            scene.add(gridHelper);

            window.addEventListener('resize', onResize);
        }

        function createShape(type) {
            if (mesh) scene.remove(mesh);

            let geometry;
            switch (type) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(2, 2, 2);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(1.2, 32, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(1, 2, 32);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.8, 0.8, 2, 32);
                    break;
                case 'icosahedron':
                    geometry = new THREE.IcosahedronGeometry(1.3);
                    break;
                case 'octahedron':
                    geometry = new THREE.OctahedronGeometry(1.3);
                    break;
                case 'dodecahedron':
                    geometry = new THREE.DodecahedronGeometry(1.2);
                    break;
                case 'tetrahedron':
                    geometry = new THREE.TetrahedronGeometry(1.5);
                    break;
                case 'torusKnot':
                    geometry = new THREE.TorusKnotGeometry(0.8, 0.3, 100, 16);
                    break;
            }

            const material = createMaterial();
            mesh = new THREE.Mesh(geometry, material);
            mesh.position.y = 1;
            scene.add(mesh);
        }

        function createMaterial() {
            const type = document.getElementById('material').value;
            let material;

            switch (type) {
                case 'standard':
                    material = new THREE.MeshStandardMaterial({
                        color: currentColor,
                        metalness: 0.3,
                        roughness: 0.5
                    });
                    break;
                case 'phong':
                    material = new THREE.MeshPhongMaterial({
                        color: currentColor,
                        shininess: 100,
                        specular: 0x444444
                    });
                    break;
                case 'lambert':
                    material = new THREE.MeshLambertMaterial({
                        color: currentColor
                    });
                    break;
                case 'wireframe':
                    material = new THREE.MeshBasicMaterial({
                        color: currentColor,
                        wireframe: true
                    });
                    break;
                case 'normal':
                    material = new THREE.MeshNormalMaterial();
                    break;
            }

            return material;
        }

        function updateMaterial() {
            if (mesh) {
                mesh.material = createMaterial();
            }
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (mesh && !controls.autoRotate) {
                mesh.rotation.x += 0.005 * rotationSpeed;
                mesh.rotation.y += 0.01 * rotationSpeed;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Controls
        document.getElementById('shape').addEventListener('change', function() {
            createShape(this.value);
        });

        document.getElementById('material').addEventListener('change', updateMaterial);

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentColor = parseInt(this.dataset.color);
                updateMaterial();
            });
        });

        document.getElementById('speed').addEventListener('input', function() {
            rotationSpeed = parseFloat(this.value);
            document.getElementById('speedVal').textContent = rotationSpeed.toFixed(1);
            controls.autoRotateSpeed = rotationSpeed * 2;
        });

        document.getElementById('scale').addEventListener('input', function() {
            const scale = parseFloat(this.value);
            document.getElementById('scaleVal').textContent = scale.toFixed(1);
            if (mesh) {
                mesh.scale.set(scale, scale, scale);
            }
        });

        document.getElementById('light').addEventListener('input', function() {
            const intensity = parseFloat(this.value);
            document.getElementById('lightVal').textContent = intensity.toFixed(1);
            scene.children.forEach(child => {
                if (child.isDirectionalLight || child.isPointLight) {
                    child.intensity = intensity;
                }
            });
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            camera.position.set(0, 0, 5);
            controls.reset();
        });

        document.getElementById('autoRotate').addEventListener('click', function() {
            autoRotate = !autoRotate;
            controls.autoRotate = autoRotate;
            this.textContent = autoRotate ? 'Auto-Rotate: ON' : 'Auto-Rotate: OFF';
        });


        // Modal functionality
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => {
            modal.classList.add('active');
        });
        modal.querySelector('.modal-close').addEventListener('click', () => {
            modal.classList.remove('active');
        });
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('active');
        });
        init();
        animate();
    </script>
</body>
</html>
