<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Simulation with Buoyancy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(128, 128, 128, 0.5);
            cursor: pointer;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #ff9966;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Smoke Simulation</strong><br>
            Rising smoke with buoyancy<br>
            Click to add smoke sources
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Buoyancy:</label>
                <input type="range" id="buoyancy" min="0" max="100" value="30">
                <span class="value-display" id="buoyancy-val">0.30</span>
            </div>
            <div class="control-group">
                <label>Temperature:</label>
                <input type="range" id="temperature" min="1" max="100" value="50">
                <span class="value-display" id="temp-val">50</span>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const N = 120;
        const cellSize = width / N;
        const dt = 0.05;

        let density = [];
        let densityPrev = [];
        let temperature = [];
        let temperaturePrev = [];
        let velocityY = [];
        let velocityYPrev = [];
        let velocityX = [];
        let velocityXPrev = [];

        function initFields() {
            const size = (N + 2) * (N + 2);
            density = new Array(size).fill(0);
            densityPrev = new Array(size).fill(0);
            temperature = new Array(size).fill(0);
            temperaturePrev = new Array(size).fill(0);
            velocityY = new Array(size).fill(0);
            velocityYPrev = new Array(size).fill(0);
            velocityX = new Array(size).fill(0);
            velocityXPrev = new Array(size).fill(0);
        }

        function IX(i, j) {
            return i + (N + 2) * j;
        }

        function setBnd(b, x) {
            for (let i = 1; i <= N; i++) {
                x[IX(0, i)] = b === 1 ? -x[IX(1, i)] : x[IX(1, i)];
                x[IX(N + 1, i)] = b === 1 ? -x[IX(N, i)] : x[IX(N, i)];
                x[IX(i, 0)] = b === 2 ? -x[IX(i, 1)] : x[IX(i, 1)];
                x[IX(i, N + 1)] = b === 2 ? -x[IX(i, N)] : x[IX(i, N)];
            }
            x[IX(0, 0)] = 0.5 * (x[IX(1, 0)] + x[IX(0, 1)]);
            x[IX(0, N + 1)] = 0.5 * (x[IX(1, N + 1)] + x[IX(0, N)]);
            x[IX(N + 1, 0)] = 0.5 * (x[IX(N, 0)] + x[IX(N + 1, 1)]);
            x[IX(N + 1, N + 1)] = 0.5 * (x[IX(N, N + 1)] + x[IX(N + 1, N)]);
        }

        function linSolve(b, x, x0, a, c, iterations = 10) {
            for (let k = 0; k < iterations; k++) {
                for (let i = 1; i <= N; i++) {
                    for (let j = 1; j <= N; j++) {
                        x[IX(i, j)] = (x0[IX(i, j)] + a * (
                            x[IX(i - 1, j)] + x[IX(i + 1, j)] +
                            x[IX(i, j - 1)] + x[IX(i, j + 1)]
                        )) / c;
                    }
                }
                setBnd(b, x);
            }
        }

        function diffuse(b, x, x0, diff, dt) {
            const a = dt * diff * N * N;
            linSolve(b, x, x0, a, 1 + 4 * a);
        }

        function advect(b, d, d0, u, v, dt) {
            const dt0 = dt * N;
            for (let i = 1; i <= N; i++) {
                for (let j = 1; j <= N; j++) {
                    let x = i - dt0 * u[IX(i, j)];
                    let y = j - dt0 * v[IX(i, j)];

                    x = Math.max(0.5, Math.min(N + 0.5, x));
                    y = Math.max(0.5, Math.min(N + 0.5, y));

                    const i0 = Math.floor(x);
                    const i1 = i0 + 1;
                    const j0 = Math.floor(y);
                    const j1 = j0 + 1;

                    const s1 = x - i0;
                    const s0 = 1 - s1;
                    const t1 = y - j0;
                    const t0 = 1 - t1;

                    d[IX(i, j)] = s0 * (t0 * d0[IX(i0, j0)] + t1 * d0[IX(i0, j1)]) +
                                  s1 * (t0 * d0[IX(i1, j0)] + t1 * d0[IX(i1, j1)]);
                }
            }
            setBnd(b, d);
        }

        function project(u, v, p, div) {
            for (let i = 1; i <= N; i++) {
                for (let j = 1; j <= N; j++) {
                    div[IX(i, j)] = -0.5 * (
                        u[IX(i + 1, j)] - u[IX(i - 1, j)] +
                        v[IX(i, j + 1)] - v[IX(i, j - 1)]
                    ) / N;
                    p[IX(i, j)] = 0;
                }
            }
            setBnd(0, div);
            setBnd(0, p);
            linSolve(0, p, div, 1, 4);

            for (let i = 1; i <= N; i++) {
                for (let j = 1; j <= N; j++) {
                    u[IX(i, j)] -= 0.5 * N * (p[IX(i + 1, j)] - p[IX(i - 1, j)]);
                    v[IX(i, j)] -= 0.5 * N * (p[IX(i, j + 1)] - p[IX(i, j - 1)]);
                }
            }
            setBnd(1, u);
            setBnd(2, v);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const i = Math.floor(x / cellSize);
            const j = Math.floor(y / cellSize);

            if (i > 0 && i <= N && j > 0 && j <= N) {
                const temp = parseFloat(document.getElementById('temperature').value);
                for (let di = -2; di <= 2; di++) {
                    for (let dj = -2; dj <= 2; dj++) {
                        const ni = i + di;
                        const nj = j + dj;
                        if (ni > 0 && ni <= N && nj > 0 && nj <= N) {
                            densityPrev[IX(ni, nj)] += 50;
                            temperaturePrev[IX(ni, nj)] += temp;
                        }
                    }
                }
            }
        });

        document.getElementById('buoyancy').addEventListener('input', (e) => {
            document.getElementById('buoyancy-val').textContent = (e.target.value / 100).toFixed(2);
        });

        document.getElementById('temperature').addEventListener('input', (e) => {
            document.getElementById('temp-val').textContent = e.target.value;
        });

        function render() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);

            for (let i = 1; i <= N; i++) {
                for (let j = 1; j <= N; j++) {
                    const d = density[IX(i, j)];
                    const t = temperature[IX(i, j)];

                    if (d > 0.5) {
                        const alpha = Math.min(d / 100, 1);
                        const hue = 0 + (t / 100) * 30; // Red to orange based on temperature
                        const sat = 80;
                        const light = 50 + (t / 100) * 20;

                        ctx.fillStyle = `hsla(${hue}, ${sat}%, ${light}%, ${alpha})`;
                        const x = (i - 1) * cellSize;
                        const y = (j - 1) * cellSize;
                        ctx.fillRect(x, y, cellSize + 1, cellSize + 1);
                    }
                }
            }
        }

        function simulate() {
            const buoyancy = parseFloat(document.getElementById('buoyancy').value) / 100;

            // Add buoyancy force based on temperature
            for (let i = 1; i <= N; i++) {
                for (let j = 1; j <= N; j++) {
                    velocityYPrev[IX(i, j)] -= temperature[IX(i, j)] * buoyancy * 0.1;
                }
            }

            // Update velocity
            diffuse(1, velocityX, velocityXPrev, 0.0001, dt);
            diffuse(2, velocityY, velocityYPrev, 0.0001, dt);
            project(velocityX, velocityY, velocityXPrev, velocityYPrev);
            advect(1, velocityXPrev, velocityX, velocityX, velocityY, dt);
            advect(2, velocityYPrev, velocityY, velocityX, velocityY, dt);
            project(velocityXPrev, velocityYPrev, velocityX, velocityY);

            // Swap
            [velocityX, velocityXPrev] = [velocityXPrev, velocityX];
            [velocityY, velocityYPrev] = [velocityYPrev, velocityY];

            // Update density
            diffuse(0, density, densityPrev, 0.00001, dt);
            advect(0, densityPrev, density, velocityX, velocityY, dt);
            [density, densityPrev] = [densityPrev, density];

            // Update temperature
            diffuse(0, temperature, temperaturePrev, 0.0001, dt);
            advect(0, temperaturePrev, temperature, velocityX, velocityY, dt);
            [temperature, temperaturePrev] = [temperaturePrev, temperature];

            // Decay
            for (let i = 0; i < (N + 2) * (N + 2); i++) {
                density[i] *= 0.995;
                temperature[i] *= 0.99;
                velocityXPrev[i] = 0;
                velocityYPrev[i] = 0;
                densityPrev[i] = 0;
                temperaturePrev[i] = 0;
            }
        }

        function animate() {
            fps.update();
            simulate();
            render();
            requestAnimationFrame(animate);
        }

        initFields();
        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
