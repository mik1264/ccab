<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fluid Simulation - Eulerian Velocity Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            cursor: crosshair;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #00ffff;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Simple Fluid Simulation</strong><br>
            Eulerian grid-based velocity field<br>
            Click and drag to add velocity
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Viscosity:</label>
                <input type="range" id="viscosity" min="0" max="100" value="20">
                <span class="value-display" id="viscosity-val">0.20</span>
            </div>
            <div class="control-group">
                <label>Force:</label>
                <input type="range" id="force" min="1" max="100" value="50">
                <span class="value-display" id="force-val">50</span>
            </div>
            <div class="control-group">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        // Fluid grid parameters
        const N = 80; // Grid resolution
        const cellSize = width / N;
        const dt = 0.1; // Time step

        // Fluid fields
        let u = []; // Velocity x
        let v = []; // Velocity y
        let u_prev = [];
        let v_prev = [];
        let dens = []; // Density for visualization
        let dens_prev = [];

        // Initialize fields
        function initFields() {
            const size = (N + 2) * (N + 2);
            u = new Array(size).fill(0);
            v = new Array(size).fill(0);
            u_prev = new Array(size).fill(0);
            v_prev = new Array(size).fill(0);
            dens = new Array(size).fill(0);
            dens_prev = new Array(size).fill(0);
        }

        // Index conversion
        function IX(i, j) {
            return i + (N + 2) * j;
        }

        // Add source
        function addSource(x, x_prev, dt) {
            for (let i = 0; i < (N + 2) * (N + 2); i++) {
                x[i] += dt * x_prev[i];
            }
        }

        // Set boundary conditions
        function setBnd(b, x) {
            for (let i = 1; i <= N; i++) {
                x[IX(0, i)] = b === 1 ? -x[IX(1, i)] : x[IX(1, i)];
                x[IX(N + 1, i)] = b === 1 ? -x[IX(N, i)] : x[IX(N, i)];
                x[IX(i, 0)] = b === 2 ? -x[IX(i, 1)] : x[IX(i, 1)];
                x[IX(i, N + 1)] = b === 2 ? -x[IX(i, N)] : x[IX(i, N)];
            }
            x[IX(0, 0)] = 0.5 * (x[IX(1, 0)] + x[IX(0, 1)]);
            x[IX(0, N + 1)] = 0.5 * (x[IX(1, N + 1)] + x[IX(0, N)]);
            x[IX(N + 1, 0)] = 0.5 * (x[IX(N, 0)] + x[IX(N + 1, 1)]);
            x[IX(N + 1, N + 1)] = 0.5 * (x[IX(N, N + 1)] + x[IX(N + 1, N)]);
        }

        // Linear solver for diffusion
        function linSolve(b, x, x0, a, c) {
            for (let k = 0; k < 20; k++) {
                for (let i = 1; i <= N; i++) {
                    for (let j = 1; j <= N; j++) {
                        x[IX(i, j)] = (x0[IX(i, j)] + a * (x[IX(i - 1, j)] + x[IX(i + 1, j)] +
                                       x[IX(i, j - 1)] + x[IX(i, j + 1)])) / c;
                    }
                }
                setBnd(b, x);
            }
        }

        // Diffusion step
        function diffuse(b, x, x0, diff, dt) {
            const a = dt * diff * N * N;
            linSolve(b, x, x0, a, 1 + 4 * a);
        }

        // Advection step
        function advect(b, d, d0, u, v, dt) {
            let dt0 = dt * N;
            for (let i = 1; i <= N; i++) {
                for (let j = 1; j <= N; j++) {
                    let x = i - dt0 * u[IX(i, j)];
                    let y = j - dt0 * v[IX(i, j)];

                    if (x < 0.5) x = 0.5;
                    if (x > N + 0.5) x = N + 0.5;
                    let i0 = Math.floor(x);
                    let i1 = i0 + 1;

                    if (y < 0.5) y = 0.5;
                    if (y > N + 0.5) y = N + 0.5;
                    let j0 = Math.floor(y);
                    let j1 = j0 + 1;

                    let s1 = x - i0;
                    let s0 = 1 - s1;
                    let t1 = y - j0;
                    let t0 = 1 - t1;

                    d[IX(i, j)] = s0 * (t0 * d0[IX(i0, j0)] + t1 * d0[IX(i0, j1)]) +
                                  s1 * (t0 * d0[IX(i1, j0)] + t1 * d0[IX(i1, j1)]);
                }
            }
            setBnd(b, d);
        }

        // Project to ensure mass conservation
        function project(u, v, p, div) {
            for (let i = 1; i <= N; i++) {
                for (let j = 1; j <= N; j++) {
                    div[IX(i, j)] = -0.5 * (u[IX(i + 1, j)] - u[IX(i - 1, j)] +
                                            v[IX(i, j + 1)] - v[IX(i, j - 1)]) / N;
                    p[IX(i, j)] = 0;
                }
            }
            setBnd(0, div);
            setBnd(0, p);

            linSolve(0, p, div, 1, 4);

            for (let i = 1; i <= N; i++) {
                for (let j = 1; j <= N; j++) {
                    u[IX(i, j)] -= 0.5 * N * (p[IX(i + 1, j)] - p[IX(i - 1, j)]);
                    v[IX(i, j)] -= 0.5 * N * (p[IX(i, j + 1)] - p[IX(i, j - 1)]);
                }
            }
            setBnd(1, u);
            setBnd(2, v);
        }

        // Velocity step
        function velStep(u, v, u0, v0, visc, dt) {
            addSource(u, u0, dt);
            addSource(v, v0, dt);

            let temp = u0; u0 = u; u = temp;
            diffuse(1, u, u0, visc, dt);

            temp = v0; v0 = v; v = temp;
            diffuse(2, v, v0, visc, dt);

            project(u, v, u0, v0);

            temp = u0; u0 = u; u = temp;
            temp = v0; v0 = v; v = temp;

            advect(1, u, u0, u0, v0, dt);
            advect(2, v, v0, u0, v0, dt);

            project(u, v, u0, v0);
        }

        // Density step
        function densStep(x, x0, u, v, diff, dt) {
            addSource(x, x0, dt);

            let temp = x0; x0 = x; x = temp;
            diffuse(0, x, x0, diff, dt);

            temp = x0; x0 = x; x = temp;
            advect(0, x, x0, u, v, dt);
        }

        // Mouse interaction
        let mouseDown = false;
        let prevMouseX = 0;
        let prevMouseY = 0;

        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            const rect = canvas.getBoundingClientRect();
            prevMouseX = e.clientX - rect.left;
            prevMouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!mouseDown) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const i = Math.floor(mouseX / cellSize);
            const j = Math.floor(mouseY / cellSize);

            if (i > 0 && i <= N && j > 0 && j <= N) {
                const force = parseFloat(document.getElementById('force').value);
                const dx = (mouseX - prevMouseX) * force * 0.01;
                const dy = (mouseY - prevMouseY) * force * 0.01;

                u_prev[IX(i, j)] += dx;
                v_prev[IX(i, j)] += dy;
                dens_prev[IX(i, j)] += 100;
            }

            prevMouseX = mouseX;
            prevMouseY = mouseY;
        });

        // Controls
        document.getElementById('viscosity').addEventListener('input', (e) => {
            document.getElementById('viscosity-val').textContent =
                (e.target.value / 100).toFixed(2);
        });

        document.getElementById('force').addEventListener('input', (e) => {
            document.getElementById('force-val').textContent = e.target.value;
        });

        document.getElementById('reset').addEventListener('click', () => {
            initFields();
        });

        // Render
        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw velocity field with density
            for (let i = 1; i <= N; i++) {
                for (let j = 1; j <= N; j++) {
                    const d = dens[IX(i, j)];
                    if (d > 0.1) {
                        const alpha = Math.min(d / 100, 1);
                        ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                        ctx.fillRect((i - 1) * cellSize, (j - 1) * cellSize, cellSize, cellSize);
                    }

                    // Draw velocity vectors
                    const ux = u[IX(i, j)];
                    const uy = v[IX(i, j)];
                    const mag = Math.sqrt(ux * ux + uy * uy);

                    if (mag > 0.5) {
                        const x = (i - 0.5) * cellSize;
                        const y = (j - 0.5) * cellSize;
                        const scale = 2;

                        ctx.strokeStyle = `rgba(255, 100, 255, ${Math.min(mag / 10, 0.8)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + ux * scale, y + uy * scale);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            fps.update();
            const visc = parseFloat(document.getElementById('viscosity').value) / 100;

            velStep(u, v, u_prev, v_prev, visc, dt);
            densStep(dens, dens_prev, u, v, 0, dt);

            // Decay
            for (let i = 0; i < (N + 2) * (N + 2); i++) {
                u_prev[i] = 0;
                v_prev[i] = 0;
                dens_prev[i] = 0;
                dens[i] *= 0.99;
            }

            render();
            requestAnimationFrame(animate);
        }

        // Initialize and start
        initFields();
        animate();
    </script>
</body>
</html>
