<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink in Water - Diffusion Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(50, 100, 150, 0.4);
            cursor: pointer;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #88ddff;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
        .color-picker {
            width: 40px;
            height: 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Ink in Water</strong><br>
            Diffusion simulation<br>
            Click to drop ink droplets
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Diffusion Rate:</label>
                <input type="range" id="diffusion" min="1" max="100" value="30">
                <span class="value-display" id="diffusion-val">30</span>
            </div>
            <div class="control-group">
                <label>Droplet Size:</label>
                <input type="range" id="size" min="5" max="50" value="20">
                <span class="value-display" id="size-val">20</span>
            </div>
            <div class="control-group">
                <label>Ink Color:</label>
                <input type="color" id="color" class="color-picker" value="#00ffff">
            </div>
            <div class="control-group">
                <button id="clear">Clear Water</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const gridWidth = 200;
        const gridHeight = 150;
        const cellSize = width / gridWidth;

        // Three color channels (R, G, B) for ink
        let concentration = { r: [], g: [], b: [] };
        let newConcentration = { r: [], g: [], b: [] };

        function initConcentration() {
            const size = gridWidth * gridHeight;
            concentration.r = new Array(size).fill(0);
            concentration.g = new Array(size).fill(0);
            concentration.b = new Array(size).fill(0);
            newConcentration.r = new Array(size).fill(0);
            newConcentration.g = new Array(size).fill(0);
            newConcentration.b = new Array(size).fill(0);
        }

        function getIndex(i, j) {
            // Wrap around edges
            i = (i + gridWidth) % gridWidth;
            j = (j + gridHeight) % gridHeight;
            return j * gridWidth + i;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16) / 255,
                g: parseInt(result[2], 16) / 255,
                b: parseInt(result[3], 16) / 255
            } : null;
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const i = Math.floor(x / cellSize);
            const j = Math.floor(y / cellSize);

            const size = parseInt(document.getElementById('size').value);
            const color = hexToRgb(document.getElementById('color').value);

            // Add ink droplet
            for (let di = -size; di <= size; di++) {
                for (let dj = -size; dj <= size; dj++) {
                    const dist = Math.sqrt(di * di + dj * dj);
                    if (dist <= size) {
                        const falloff = 1 - (dist / size);
                        const idx = getIndex(i + di, j + dj);

                        concentration.r[idx] += color.r * falloff * 0.8;
                        concentration.g[idx] += color.g * falloff * 0.8;
                        concentration.b[idx] += color.b * falloff * 0.8;

                        // Clamp values
                        concentration.r[idx] = Math.min(concentration.r[idx], 1);
                        concentration.g[idx] = Math.min(concentration.g[idx], 1);
                        concentration.b[idx] = Math.min(concentration.b[idx], 1);
                    }
                }
            }
        });

        document.getElementById('diffusion').addEventListener('input', (e) => {
            document.getElementById('diffusion-val').textContent = e.target.value;
        });

        document.getElementById('size').addEventListener('input', (e) => {
            document.getElementById('size-val').textContent = e.target.value;
        });

        document.getElementById('clear').addEventListener('click', () => {
            initConcentration();
        });

        function diffuse() {
            const rate = parseFloat(document.getElementById('diffusion').value) * 0.001;

            for (let channel of ['r', 'g', 'b']) {
                for (let i = 0; i < gridWidth; i++) {
                    for (let j = 0; j < gridHeight; j++) {
                        const idx = getIndex(i, j);

                        // Get neighboring concentrations
                        const center = concentration[channel][idx];
                        const left = concentration[channel][getIndex(i - 1, j)];
                        const right = concentration[channel][getIndex(i + 1, j)];
                        const up = concentration[channel][getIndex(i, j - 1)];
                        const down = concentration[channel][getIndex(i, j + 1)];

                        // Laplacian for diffusion
                        const laplacian = left + right + up + down - 4 * center;

                        newConcentration[channel][idx] = center + rate * laplacian;

                        // Slight decay to prevent oversaturation
                        newConcentration[channel][idx] *= 0.9995;

                        // Clamp
                        newConcentration[channel][idx] = Math.max(0, Math.min(1, newConcentration[channel][idx]));
                    }
                }
            }

            // Swap buffers
            [concentration, newConcentration] = [newConcentration, concentration];
        }

        function render() {
            // Background (water)
            ctx.fillStyle = '#0a1520';
            ctx.fillRect(0, 0, width, height);

            // Create image data for efficient rendering
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let i = 0; i < gridWidth; i++) {
                for (let j = 0; j < gridHeight; j++) {
                    const idx = getIndex(i, j);

                    const r = concentration.r[idx];
                    const g = concentration.g[idx];
                    const b = concentration.b[idx];

                    const intensity = Math.max(r, g, b);

                    if (intensity > 0.001) {
                        // Fill the cell
                        const x0 = Math.floor(i * cellSize);
                        const y0 = Math.floor(j * cellSize);
                        const x1 = Math.floor((i + 1) * cellSize);
                        const y1 = Math.floor((j + 1) * cellSize);

                        for (let py = y0; py < y1; py++) {
                            for (let px = x0; px < x1; px++) {
                                if (px >= 0 && px < width && py >= 0 && py < height) {
                                    const pidx = (py * width + px) * 4;

                                    // Blend with background
                                    const bgR = 10;
                                    const bgG = 21;
                                    const bgB = 32;

                                    data[pidx] = Math.floor(bgR + r * 255 * intensity);
                                    data[pidx + 1] = Math.floor(bgG + g * 255 * intensity);
                                    data[pidx + 2] = Math.floor(bgB + b * 255 * intensity);
                                    data[pidx + 3] = 255;
                                }
                            }
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);

            // Add subtle glow effect
            for (let i = 0; i < gridWidth; i++) {
                for (let j = 0; j < gridHeight; j++) {
                    const idx = getIndex(i, j);

                    const r = concentration.r[idx];
                    const g = concentration.g[idx];
                    const b = concentration.b[idx];

                    const intensity = Math.max(r, g, b);

                    if (intensity > 0.3) {
                        const x = (i + 0.5) * cellSize;
                        const y = (j + 0.5) * cellSize;

                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, cellSize * 2);
                        gradient.addColorStop(0, `rgba(${r * 255}, ${g * 255}, ${b * 255}, ${intensity * 0.3})`);
                        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                        ctx.fillStyle = gradient;
                        ctx.fillRect(x - cellSize * 2, y - cellSize * 2, cellSize * 4, cellSize * 4);
                    }
                }
            }
        }

        function animate() {
            fps.update();
            diffuse();
            render();
            requestAnimationFrame(animate);
        }

        initConcentration();
        animate();
    </script>
</body>
</html>
