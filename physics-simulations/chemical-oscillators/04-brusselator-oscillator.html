<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brusselator Chemical Oscillator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 280px;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 350px;
        }

        h1 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #64ffda;
        }

        h2 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #64ffda;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value {
            font-size: 0.85em;
            color: #64ffda;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .info p {
            font-size: 0.85em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #c0c0c0;
        }

        .equation {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Brusselator Oscillator</h1>
        <p>The Brusselator is a theoretical model for autocatalytic chemical reactions showing oscillatory and pattern-forming behavior.</p>
        <div class="equation">
dX/dt = A + X²Y - (B+1)X + Dx∇²X<br>
dY/dt = BX - X²Y + Dy∇²Y
        </div>
        <p>Exhibits Turing patterns and Hopf bifurcations.</p>
    </div>

    <div class="controls">
        <h2>Brusselator Parameters</h2>

        <div class="control-group">
            <label>Parameter A: <span class="value" id="aValue">4.5</span></label>
            <input type="range" id="aSlider" min="1" max="10" step="0.1" value="4.5">
        </div>

        <div class="control-group">
            <label>Parameter B: <span class="value" id="bValue">7.5</span></label>
            <input type="range" id="bSlider" min="1" max="15" step="0.1" value="7.5">
        </div>

        <div class="control-group">
            <label>Diffusion X (Dx): <span class="value" id="dxValue">1.0</span></label>
            <input type="range" id="dxSlider" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Diffusion Y (Dy): <span class="value" id="dyValue">8.0</span></label>
            <input type="range" id="dySlider" min="1" max="20" step="0.5" value="8.0">
        </div>

        <div class="control-group">
            <label>Time Step: <span class="value" id="dtValue">0.5</span></label>
            <input type="range" id="dtSlider" min="0.1" max="2.0" step="0.1" value="0.5">
        </div>

        <button id="resetBtn">Reset Simulation</button>
        <button id="perturbBtn">Add Perturbation</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // Brusselator parameters
        let A = 4.5;
        let B = 7.5;
        let Dx = 1.0;
        let Dy = 8.0;
        let dt = 0.5;

        // Grid
        const gridSize = 256;
        const cellSize = Math.min(width, height) / gridSize;

        // State arrays
        let X = new Float32Array(gridSize * gridSize);
        let Y = new Float32Array(gridSize * gridSize);
        let nextX = new Float32Array(gridSize * gridSize);
        let nextY = new Float32Array(gridSize * gridSize);

        let paused = false;

        function init() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                X[i] = A + Math.random() * 0.1;
                Y[i] = B / A + Math.random() * 0.1;
            }

            // Add initial perturbations
            addPerturbation(gridSize / 3, gridSize / 2);
            addPerturbation(2 * gridSize / 3, gridSize / 2);
        }

        function addPerturbation(cx, cy) {
            const radius = 8;
            for (let dy = -radius; dy <= radius; dy++) {
                for (let dx = -radius; dx <= radius; dx++) {
                    const x = (cx + dx + gridSize) % gridSize;
                    const y = (cy + dy + gridSize) % gridSize;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < radius) {
                        const idx = y * gridSize + x;
                        X[idx] += (Math.random() - 0.5) * 2;
                        Y[idx] += (Math.random() - 0.5) * 2;
                    }
                }
            }
        }

        function laplacian(arr, x, y) {
            const idx = y * gridSize + x;
            const left = y * gridSize + ((x - 1 + gridSize) % gridSize);
            const right = y * gridSize + ((x + 1) % gridSize);
            const up = ((y - 1 + gridSize) % gridSize) * gridSize + x;
            const down = ((y + 1) % gridSize) * gridSize + x;

            return arr[left] + arr[right] + arr[up] + arr[down] - 4 * arr[idx];
        }

        function step() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const idx = y * gridSize + x;

                    const u = X[idx];
                    const v = Y[idx];

                    const lapU = laplacian(X, x, y);
                    const lapV = laplacian(Y, x, y);

                    // Brusselator equations
                    const reaction_u = A + u * u * v - (B + 1) * u;
                    const reaction_v = B * u - u * u * v;

                    nextX[idx] = u + (reaction_u + Dx * lapU) * dt;
                    nextY[idx] = v + (reaction_v + Dy * lapV) * dt;

                    // Clamp to prevent numerical instability
                    nextX[idx] = Math.max(0, Math.min(20, nextX[idx]));
                    nextY[idx] = Math.max(0, Math.min(20, nextY[idx]));
                }
            }

            [X, nextX] = [nextX, X];
            [Y, nextY] = [nextY, Y];
        }

        function render() {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            // Find min/max for normalization
            let minX = Infinity, maxX = -Infinity;
            for (let i = 0; i < X.length; i++) {
                minX = Math.min(minX, X[i]);
                maxX = Math.max(maxX, X[i]);
            }

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const gx = Math.floor(x / cellSize);
                    const gy = Math.floor(y / cellSize);

                    if (gx < gridSize && gy < gridSize) {
                        const idx = gy * gridSize + gx;

                        // Normalize and map to color
                        const normX = (X[idx] - minX) / (maxX - minX + 0.001);
                        const normY = Y[idx] / 10;

                        const r = Math.floor(normX * 255);
                        const g = Math.floor(normY * 200);
                        const b = Math.floor((1 - normX) * 255);

                        const pixelIdx = (y * width + x) * 4;
                        data[pixelIdx] = r;
                        data[pixelIdx + 1] = g;
                        data[pixelIdx + 2] = b;
                        data[pixelIdx + 3] = 255;
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function animate() {
            if (!paused) {
                for (let i = 0; i < 3; i++) {
                    step();
                }
                render();
            }
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('aSlider').addEventListener('input', (e) => {
            A = parseFloat(e.target.value);
            document.getElementById('aValue').textContent = A.toFixed(1);
        });

        document.getElementById('bSlider').addEventListener('input', (e) => {
            B = parseFloat(e.target.value);
            document.getElementById('bValue').textContent = B.toFixed(1);
        });

        document.getElementById('dxSlider').addEventListener('input', (e) => {
            Dx = parseFloat(e.target.value);
            document.getElementById('dxValue').textContent = Dx.toFixed(1);
        });

        document.getElementById('dySlider').addEventListener('input', (e) => {
            Dy = parseFloat(e.target.value);
            document.getElementById('dyValue').textContent = Dy.toFixed(1);
        });

        document.getElementById('dtSlider').addEventListener('input', (e) => {
            dt = parseFloat(e.target.value);
            document.getElementById('dtValue').textContent = dt.toFixed(1);
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        document.getElementById('perturbBtn').addEventListener('click', () => {
            const cx = Math.floor(Math.random() * gridSize);
            const cy = Math.floor(Math.random() * gridSize);
            addPerturbation(cx, cy);
        });

        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused;
            e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / cellSize);
            const y = Math.floor((e.clientY - rect.top) / cellSize);
            addPerturbation(x, y);
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        init();
        animate();
    </script>
</body>
</html>
