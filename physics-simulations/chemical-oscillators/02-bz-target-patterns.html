<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BZ Target Patterns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 280px;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        h1 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #64ffda;
        }

        h2 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #64ffda;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value {
            font-size: 0.85em;
            color: #64ffda;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .info p {
            font-size: 0.85em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>BZ Target Patterns</h1>
        <p>Concentric target patterns emerge from pacemaker centers in the BZ reaction. Each center emits periodic waves that propagate outward.</p>
        <p><strong>Click</strong> to add pacemaker centers.</p>
    </div>

    <div class="controls">
        <h2>Parameters</h2>

        <div class="control-group">
            <label>Wave Speed: <span class="value" id="speedValue">1.5</span></label>
            <input type="range" id="speedSlider" min="0.5" max="3.0" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label>Excitation Threshold: <span class="value" id="threshValue">0.5</span></label>
            <input type="range" id="threshSlider" min="0.1" max="0.9" step="0.05" value="0.5">
        </div>

        <div class="control-group">
            <label>Recovery Rate: <span class="value" id="recovValue">0.05</span></label>
            <input type="range" id="recovSlider" min="0.01" max="0.1" step="0.01" value="0.05">
        </div>

        <div class="control-group">
            <label>Pacemaker Period: <span class="value" id="periodValue">80</span></label>
            <input type="range" id="periodSlider" min="40" max="150" step="5" value="80">
        </div>

        <button id="resetBtn">Reset Simulation</button>
        <button id="addPacemakerBtn">Add Pacemaker</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // Simulation parameters
        let waveSpeed = 1.5;
        let threshold = 0.5;
        let recoveryRate = 0.05;
        let pacemakerPeriod = 80;

        // Grid resolution
        const gridSize = 256;
        const cellSize = Math.min(width, height) / gridSize;

        // State arrays (excitable medium)
        let state = new Float32Array(gridSize * gridSize);
        let recovery = new Float32Array(gridSize * gridSize);
        let nextState = new Float32Array(gridSize * gridSize);
        let nextRecovery = new Float32Array(gridSize * gridSize);

        // Pacemaker centers
        let pacemakers = [];

        let paused = false;
        let time = 0;

        function init() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                state[i] = 0;
                recovery[i] = 1;
            }

            // Add initial pacemakers
            pacemakers = [
                { x: gridSize / 4, y: gridSize / 2, phase: 0 },
                { x: 3 * gridSize / 4, y: gridSize / 2, phase: 40 },
                { x: gridSize / 2, y: gridSize / 4, phase: 20 }
            ];
        }

        function addPacemaker(x, y) {
            pacemakers.push({
                x: x,
                y: y,
                phase: Math.floor(Math.random() * pacemakerPeriod)
            });
        }

        function step() {
            time++;

            // Activate pacemakers
            for (const pm of pacemakers) {
                if (time % pacemakerPeriod === pm.phase) {
                    const radius = 3;
                    for (let dy = -radius; dy <= radius; dy++) {
                        for (let dx = -radius; dx <= radius; dx++) {
                            const x = Math.floor(pm.x + dx);
                            const y = Math.floor(pm.y + dy);
                            if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
                                const idx = y * gridSize + x;
                                if (recovery[idx] > 0.9) {
                                    state[idx] = 1.0;
                                }
                            }
                        }
                    }
                }
            }

            // FitzHugh-Nagumo-like excitable medium
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const idx = y * gridSize + x;

                    const u = state[idx];
                    const v = recovery[idx];

                    // Check neighbors for excitation
                    let neighbors = 0;
                    const offsets = [[-1, 0], [1, 0], [0, -1], [0, 1]];

                    for (const [dx, dy] of offsets) {
                        const nx = (x + dx + gridSize) % gridSize;
                        const ny = (y + dy + gridSize) % gridSize;
                        const nidx = ny * gridSize + nx;
                        if (state[nidx] > threshold) {
                            neighbors++;
                        }
                    }

                    // Excitation dynamics
                    let newU = u;
                    let newV = v;

                    if (u < threshold && neighbors > 0 && v > 0.9) {
                        // Excitation
                        newU = 1.0;
                        newV = 0.0;
                    } else if (u >= threshold) {
                        // Active state decay
                        newU = Math.max(0, u - 0.1);
                        newV = Math.min(1, v + recoveryRate * 0.5);
                    } else {
                        // Recovery
                        newU = Math.max(0, u - 0.05);
                        newV = Math.min(1, v + recoveryRate);
                    }

                    nextState[idx] = newU;
                    nextRecovery[idx] = newV;
                }
            }

            // Swap buffers
            [state, nextState] = [nextState, state];
            [recovery, nextRecovery] = [nextRecovery, recovery];
        }

        function render() {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const gx = Math.floor(x / cellSize);
                    const gy = Math.floor(y / cellSize);

                    if (gx < gridSize && gy < gridSize) {
                        const idx = gy * gridSize + gx;
                        const value = state[idx];
                        const rec = recovery[idx];

                        // Color mapping
                        const r = Math.floor(value * 255);
                        const g = Math.floor(value * 180 + rec * 50);
                        const b = Math.floor(255 - value * 100);

                        const pixelIdx = (y * width + x) * 4;
                        data[pixelIdx] = r;
                        data[pixelIdx + 1] = g;
                        data[pixelIdx + 2] = b;
                        data[pixelIdx + 3] = 255;
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);

            // Draw pacemaker centers
            ctx.fillStyle = 'rgba(100, 255, 218, 0.5)';
            for (const pm of pacemakers) {
                const px = pm.x * cellSize;
                const py = pm.y * cellSize;
                ctx.beginPath();
                ctx.arc(px, py, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            if (!paused) {
                for (let i = 0; i < 5; i++) {
                    step();
                }
                render();
            }
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            waveSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = waveSpeed.toFixed(1);
        });

        document.getElementById('threshSlider').addEventListener('input', (e) => {
            threshold = parseFloat(e.target.value);
            document.getElementById('threshValue').textContent = threshold.toFixed(2);
        });

        document.getElementById('recovSlider').addEventListener('input', (e) => {
            recoveryRate = parseFloat(e.target.value);
            document.getElementById('recovValue').textContent = recoveryRate.toFixed(2);
        });

        document.getElementById('periodSlider').addEventListener('input', (e) => {
            pacemakerPeriod = parseInt(e.target.value);
            document.getElementById('periodValue').textContent = pacemakerPeriod;
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            init();
            time = 0;
        });

        document.getElementById('addPacemakerBtn').addEventListener('click', () => {
            const x = Math.floor(Math.random() * gridSize);
            const y = Math.floor(Math.random() * gridSize);
            addPacemaker(x, y);
        });

        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused;
            e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / cellSize);
            const y = Math.floor((e.clientY - rect.top) / cellSize);
            addPacemaker(x, y);
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        init();
        animate();
    </script>
</body>
</html>
