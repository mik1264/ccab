<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitzHugh-Nagumo Excitable Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 280px;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 350px;
        }

        h1 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #64ffda;
        }

        h2 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #64ffda;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value {
            font-size: 0.85em;
            color: #64ffda;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .info p {
            font-size: 0.85em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #c0c0c0;
        }

        .equation {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>FitzHugh-Nagumo Model</h1>
        <p>A simplified model of neuronal excitation and inhibition, derived from the Hodgkin-Huxley equations. Shows action potential propagation.</p>
        <div class="equation">
∂v/∂t = v - v³/3 - w + I + D∇²v<br>
∂w/∂t = ε(v + a - bw)
        </div>
        <p><strong>Click and drag</strong> to stimulate excitation waves.</p>
    </div>

    <div class="controls">
        <h2>FHN Parameters</h2>

        <div class="control-group">
            <label>Threshold (a): <span class="value" id="aValue">0.7</span></label>
            <input type="range" id="aSlider" min="0.1" max="1.5" step="0.05" value="0.7">
        </div>

        <div class="control-group">
            <label>Recovery (b): <span class="value" id="bValue">0.8</span></label>
            <input type="range" id="bSlider" min="0.1" max="1.5" step="0.05" value="0.8">
        </div>

        <div class="control-group">
            <label>Time Scale (ε): <span class="value" id="epsValue">0.08</span></label>
            <input type="range" id="epsSlider" min="0.01" max="0.2" step="0.01" value="0.08">
        </div>

        <div class="control-group">
            <label>Diffusion (D): <span class="value" id="dValue">1.0</span></label>
            <input type="range" id="dSlider" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Stimulus Current (I): <span class="value" id="iValue">0.5</span></label>
            <input type="range" id="iSlider" min="0" max="1.5" step="0.05" value="0.5">
        </div>

        <button id="resetBtn">Reset Simulation</button>
        <button id="waveBtn">Create Wave</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // FitzHugh-Nagumo parameters
        let a = 0.7;
        let b = 0.8;
        let epsilon = 0.08;
        let D = 1.0;
        let I_stim = 0.5;
        const dt = 0.5;

        // Grid
        const gridSize = 256;
        const cellSize = Math.min(width, height) / gridSize;

        // State arrays (v = activation, w = recovery)
        let v = new Float32Array(gridSize * gridSize);
        let w = new Float32Array(gridSize * gridSize);
        let nextV = new Float32Array(gridSize * gridSize);
        let nextW = new Float32Array(gridSize * gridSize);

        let paused = false;
        let mouseDown = false;

        function init() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                v[i] = -1 + Math.random() * 0.1;
                w[i] = -0.5 + Math.random() * 0.1;
            }
        }

        function createWave(cx, cy, radius = 15) {
            for (let dy = -radius; dy <= radius; dy++) {
                for (let dx = -radius; dx <= radius; dx++) {
                    const x = (cx + dx + gridSize) % gridSize;
                    const y = (cy + dy + gridSize) % gridSize;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < radius) {
                        const idx = y * gridSize + x;
                        v[idx] = 1.5;
                        w[idx] = 0;
                    }
                }
            }
        }

        function laplacian(arr, x, y) {
            const idx = y * gridSize + x;
            const left = y * gridSize + ((x - 1 + gridSize) % gridSize);
            const right = y * gridSize + ((x + 1) % gridSize);
            const up = ((y - 1 + gridSize) % gridSize) * gridSize + x;
            const down = ((y + 1) % gridSize) * gridSize + x;

            return arr[left] + arr[right] + arr[up] + arr[down] - 4 * arr[idx];
        }

        function step() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const idx = y * gridSize + x;

                    const v_val = v[idx];
                    const w_val = w[idx];

                    const lapV = laplacian(v, x, y);

                    // FitzHugh-Nagumo equations
                    const dv = v_val - (v_val * v_val * v_val) / 3 - w_val + D * lapV;
                    const dw = epsilon * (v_val + a - b * w_val);

                    nextV[idx] = v_val + dv * dt;
                    nextW[idx] = w_val + dw * dt;

                    // Clamp values
                    nextV[idx] = Math.max(-2, Math.min(2, nextV[idx]));
                    nextW[idx] = Math.max(-2, Math.min(2, nextW[idx]));
                }
            }

            [v, nextV] = [nextV, v];
            [w, nextW] = [nextW, w];
        }

        function render() {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const gx = Math.floor(x / cellSize);
                    const gy = Math.floor(y / cellSize);

                    if (gx < gridSize && gy < gridSize) {
                        const idx = gy * gridSize + gx;

                        // Map voltage to color
                        const voltage = v[idx];
                        const recovery = w[idx];

                        // Normalize from [-2, 2] to [0, 1]
                        const normV = (voltage + 2) / 4;
                        const normW = (recovery + 2) / 4;

                        const r = Math.floor(normV * 255);
                        const g = Math.floor((1 - Math.abs(voltage) / 2) * 200);
                        const b = Math.floor(normW * 255);

                        const pixelIdx = (y * width + x) * 4;
                        data[pixelIdx] = r;
                        data[pixelIdx + 1] = g;
                        data[pixelIdx + 2] = b;
                        data[pixelIdx + 3] = 255;
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function animate() {
            if (!paused) {
                for (let i = 0; i < 5; i++) {
                    step();
                }
                render();
            }
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('aSlider').addEventListener('input', (e) => {
            a = parseFloat(e.target.value);
            document.getElementById('aValue').textContent = a.toFixed(2);
        });

        document.getElementById('bSlider').addEventListener('input', (e) => {
            b = parseFloat(e.target.value);
            document.getElementById('bValue').textContent = b.toFixed(2);
        });

        document.getElementById('epsSlider').addEventListener('input', (e) => {
            epsilon = parseFloat(e.target.value);
            document.getElementById('epsValue').textContent = epsilon.toFixed(2);
        });

        document.getElementById('dSlider').addEventListener('input', (e) => {
            D = parseFloat(e.target.value);
            document.getElementById('dValue').textContent = D.toFixed(1);
        });

        document.getElementById('iSlider').addEventListener('input', (e) => {
            I_stim = parseFloat(e.target.value);
            document.getElementById('iValue').textContent = I_stim.toFixed(2);
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        document.getElementById('waveBtn').addEventListener('click', () => {
            const cx = Math.floor(Math.random() * gridSize);
            const cy = Math.floor(Math.random() * gridSize);
            createWave(cx, cy);
        });

        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused;
            e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        canvas.addEventListener('mousedown', () => { mouseDown = true; });
        canvas.addEventListener('mouseup', () => { mouseDown = false; });
        canvas.addEventListener('mouseleave', () => { mouseDown = false; });

        canvas.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / cellSize);
                const y = Math.floor((e.clientY - rect.top) / cellSize);
                createWave(x, y, 8);
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / cellSize);
            const y = Math.floor((e.clientY - rect.top) / cellSize);
            createWave(x, y);
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        init();
        animate();
    </script>
</body>
</html>
