<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain's Brain Cellular Automaton</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; color: #e0e0e0; font-family: sans-serif; overflow: hidden; }
        #canvas { display: block; }
        .info { position: fixed; top: 20px; left: 20px; background: rgba(26, 26, 46, 0.95); padding: 20px; border-radius: 10px; max-width: 300px; }
        h1 { font-size: 1.3em; color: #64ffda; margin-bottom: 10px; }
        p { font-size: 0.85em; color: #c0c0c0; line-height: 1.6; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #764ba2; }
    </style>
</head>
<body>
    <div class="info">
        <h1>Brain's Brain</h1>
        <p>Three-state CA: ready, firing, refractory. Creates beautiful gliders and complex propagating structures.</p>
        <button id="resetBtn">Reset</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        const cellSize = 4, cols = Math.floor(window.innerWidth / cellSize), rows = Math.floor(window.innerHeight / cellSize);
        canvas.width = cols * cellSize; canvas.height = rows * cellSize;

        let grid = new Uint8Array(cols * rows);

        function init() {
            grid.fill(0);
            for (let i = 0; i < 100; i++) {
                const x = Math.floor(Math.random() * cols);
                const y = Math.floor(Math.random() * rows);
                grid[y * cols + x] = 1;
            }
        }

        function step() {
            const newGrid = new Uint8Array(cols * rows);
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = y * cols + x;
                    const current = grid[idx];

                    if (current === 1) {
                        newGrid[idx] = 2; // Firing -> Refractory
                    } else if (current === 2) {
                        newGrid[idx] = 0; // Refractory -> Ready
                    } else {
                        // Count firing neighbors
                        let firingCount = 0;
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                if (dx === 0 && dy === 0) continue;
                                const nx = (x + dx + cols) % cols;
                                const ny = (y + dy + rows) % rows;
                                if (grid[ny * cols + nx] === 1) firingCount++;
                            }
                        }
                        newGrid[idx] = (firingCount === 2) ? 1 : 0;
                    }
                }
            }
            grid = newGrid;
        }

        function render() {
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const state = grid[y * cols + x];
                    if (state === 0) ctx.fillStyle = '#000000';
                    else if (state === 1) ctx.fillStyle = '#64ffda';
                    else ctx.fillStyle = '#ff6b6b';
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }
        }

        function animate() {
            step(); render();
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', init);
        init(); animate();
    </script>
</body>
</html>
