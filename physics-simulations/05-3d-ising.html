<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ising Model - Three.js Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .control-group label {
            color: #99bbff;
            font-size: 12px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }
        .control-group input[type="range"] {
            width: 120px;
        }
        .value-display {
            color: white;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="info">
            <strong>3D Ising Model</strong><br>
            Drag to rotate view<br>
            <span style="color: #6699ff;">■</span> Spin up (+1)<br>
            <span style="color: #ff6666;">■</span> Spin down (-1)<br>
            <div style="margin-top: 8px; font-size: 12px;">
                T: <span id="temp-display">2.50</span><br>
                M: <span id="mag-display">0.00</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Temperature (kT/J)</label>
                <input type="range" id="temperature" min="0.5" max="5" step="0.1" value="2.5">
                <div class="value-display" id="temp-val">2.50</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const gridSize = 20;
        let spins = [];

        function initSpins() {
            spins = [];
            for (let i = 0; i < gridSize; i++) {
                spins[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    spins[i][j] = [];
                    for (let k = 0; k < gridSize; k++) {
                        spins[i][j][k] = Math.random() < 0.5 ? 1 : -1;
                    }
                }
            }
        }

        function getNeighborSum(i, j, k) {
            let sum = 0;
            sum += spins[(i - 1 + gridSize) % gridSize][j][k];
            sum += spins[(i + 1) % gridSize][j][k];
            sum += spins[i][(j - 1 + gridSize) % gridSize][k];
            sum += spins[i][(j + 1) % gridSize][k];
            sum += spins[i][j][(k - 1 + gridSize) % gridSize];
            sum += spins[i][j][(k + 1) % gridSize];
            return sum;
        }

        function calculateMagnetization() {
            let mag = 0;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    for (let k = 0; k < gridSize; k++) {
                        mag += spins[i][j][k];
                    }
                }
            }
            return mag / (gridSize * gridSize * gridSize);
        }

        function metropolisStep() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const beta = 1.0 / temperature;
            const flipsPerFrame = gridSize * gridSize;

            for (let flip = 0; flip < flipsPerFrame; flip++) {
                const i = Math.floor(Math.random() * gridSize);
                const j = Math.floor(Math.random() * gridSize);
                const k = Math.floor(Math.random() * gridSize);

                const neighborSum = getNeighborSum(i, j, k);
                const deltaE = 2 * spins[i][j][k] * neighborSum;

                if (deltaE <= 0 || Math.random() < Math.exp(-beta * deltaE)) {
                    spins[i][j][k] *= -1;
                }
            }
        }

        // Three.js setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);

        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(30, 30, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Create cubes
        const cubeSize = 0.8;
        const spacing = 1.5;
        const offset = (gridSize - 1) * spacing / 2;

        const upMaterial = new THREE.MeshPhongMaterial({ color: 0x6699ff, emissive: 0x3355aa });
        const downMaterial = new THREE.MeshPhongMaterial({ color: 0xff6666, emissive: 0xaa3333 });
        const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);

        const cubes = [];
        for (let i = 0; i < gridSize; i++) {
            cubes[i] = [];
            for (let j = 0; j < gridSize; j++) {
                cubes[i][j] = [];
                for (let k = 0; k < gridSize; k++) {
                    const cube = new THREE.Mesh(geometry, upMaterial.clone());
                    cube.position.set(
                        i * spacing - offset,
                        j * spacing - offset,
                        k * spacing - offset
                    );
                    scene.add(cube);
                    cubes[i][j][k] = cube;
                }
            }
        }

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 0.5);
        pointLight1.position.set(30, 30, 30);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffffff, 0.3);
        pointLight2.position.set(-30, -30, -30);
        scene.add(pointLight2);

        function updateVisualization() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    for (let k = 0; k < gridSize; k++) {
                        const cube = cubes[i][j][k];
                        if (spins[i][j][k] === 1) {
                            cube.material.color.setHex(0x6699ff);
                            cube.material.emissive.setHex(0x3355aa);
                        } else {
                            cube.material.color.setHex(0xff6666);
                            cube.material.emissive.setHex(0xaa3333);
                        }
                    }
                }
            }
        }

        let frameCount = 0;

        function animate() {
            requestAnimationFrame(animate);

            metropolisStep();
            updateVisualization();

            controls.update();
            renderer.render(scene, camera);

            frameCount++;
            if (frameCount % 30 === 0) {
                document.getElementById('mag-display').textContent = calculateMagnetization().toFixed(3);
            }
        }

        document.getElementById('temperature').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value).toFixed(2);
            document.getElementById('temp-val').textContent = val;
            document.getElementById('temp-display').textContent = val;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initSpins();
        animate();
    </script>
</body>
</html>
