<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Seeds DLA - Competing Growth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 200, 150, 0.3);
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Multiple Seeds DLA</strong><br>
            Competing growth from 5 seeds<br>
            Different colors per seed<br>
            <div style="margin-top: 8px; font-size: 12px;">
                Total Particles: <span id="particles">5</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        let occupied = new Map(); // position -> seed index
        let particles = [];
        let particleCount = 5;

        const seeds = [
            { x: width * 0.25, y: height * 0.5, color: '#ff6666' },
            { x: width * 0.75, y: height * 0.5, color: '#66ff66' },
            { x: width * 0.5, y: height * 0.25, color: '#6666ff' },
            { x: width * 0.5, y: height * 0.75, color: '#ffff66' },
            { x: width * 0.5, y: height * 0.5, color: '#ff66ff' }
        ];

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }

            move() {
                const angle = Math.random() * Math.PI * 2;
                this.x += Math.cos(angle) * 2;
                this.y += Math.sin(angle) * 2;

                if (this.x < 0) this.x = width;
                if (this.x >= width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y >= height) this.y = 0;
            }

            checkStick() {
                const ix = Math.floor(this.x);
                const iy = Math.floor(this.y);

                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        if (dx === 0 && dy === 0) continue;
                        const key = `${ix + dx},${iy + dy}`;
                        if (occupied.has(key)) {
                            occupied.set(`${ix},${iy}`, occupied.get(key));
                            particleCount++;
                            return true;
                        }
                    }
                }
                return false;
            }
        }

        function init() {
            occupied = new Map();
            particles = [];
            particleCount = seeds.length;

            // Add seed points
            seeds.forEach((seed, index) => {
                const key = `${Math.floor(seed.x)},${Math.floor(seed.y)}`;
                occupied.set(key, index);
            });

            // Add initial particles
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function update() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].move();
                if (particles[i].checkStick()) {
                    particles.splice(i, 1);
                }
            }

            while (particles.length < 50) {
                particles.push(new Particle());
            }
        }

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Draw structure
            occupied.forEach((seedIndex, key) => {
                const [x, y] = key.split(',').map(Number);
                const seed = seeds[seedIndex];

                ctx.fillStyle = seed.color;
                ctx.fillRect(x - 1, y - 1, 2, 2);

                // Glow
                ctx.fillStyle = seed.color + '44';
                ctx.fillRect(x - 2, y - 2, 4, 4);
            });

            // Draw particles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            for (const p of particles) {
                ctx.fillRect(Math.floor(p.x), Math.floor(p.y), 1, 1);
            }
        }

        function animate() {
            fps.update();
            for (let i = 0; i < 20; i++) {
                update();
            }

            render();
            document.getElementById('particles').textContent = particleCount;
            requestAnimationFrame(animate);
        }

        document.getElementById('reset').addEventListener('click', () => {
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
