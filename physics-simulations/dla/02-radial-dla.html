<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial DLA - From Center Seed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(200, 150, 255, 0.3);
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Radial DLA</strong><br>
            Symmetric growth from center<br>
            <div style="margin-top: 8px; font-size: 12px;">
                Particles: <span id="particles">1</span><br>
                Radius: <span id="radius">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 800;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const centerX = width / 2;
        const centerY = height / 2;

        let occupied = new Set();
        let particles = [];
        let maxRadius = 5;
        let particleCount = 1;

        class Particle {
            constructor() {
                const angle = Math.random() * Math.PI * 2;
                const r = maxRadius + 30;
                this.x = centerX + Math.cos(angle) * r;
                this.y = centerY + Math.sin(angle) * r;
            }

            move() {
                const angle = Math.random() * Math.PI * 2;
                this.x += Math.cos(angle);
                this.y += Math.sin(angle);

                const dx = this.x - centerX;
                const dy = this.y - centerY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > maxRadius + 50) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = maxRadius + 30;
                    this.x = centerX + Math.cos(angle) * r;
                    this.y = centerY + Math.sin(angle) * r;
                }
            }

            checkStick() {
                const ix = Math.floor(this.x);
                const iy = Math.floor(this.y);

                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        if (dx === 0 && dy === 0) continue;
                        const key = `${ix + dx},${iy + dy}`;
                        if (occupied.has(key)) {
                            occupied.add(`${ix},${iy}`);
                            particleCount++;

                            const distToCenter = Math.sqrt((ix - centerX) ** 2 + (iy - centerY) ** 2);
                            maxRadius = Math.max(maxRadius, distToCenter);

                            return true;
                        }
                    }
                }
                return false;
            }
        }

        function init() {
            occupied = new Set();
            occupied.add(`${Math.floor(centerX)},${Math.floor(centerY)}`);
            particles = [];
            maxRadius = 5;
            particleCount = 1;

            for (let i = 0; i < 20; i++) {
                particles.push(new Particle());
            }
        }

        function update() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].move();
                if (particles[i].checkStick()) {
                    particles.splice(i, 1);
                }
            }

            while (particles.length < 20) {
                particles.push(new Particle());
            }
        }

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Draw radial gradient background
            const grad = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, maxRadius + 50);
            grad.addColorStop(0, 'rgba(50, 50, 100, 0.1)');
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, width, height);

            // Draw structure
            occupied.forEach(key => {
                const [x, y] = key.split(',').map(Number);
                const dx = x - centerX;
                const dy = y - centerY;
                const angle = Math.atan2(dy, dx);
                const dist = Math.sqrt(dx * dx + dy * dy);

                const hue = ((angle + Math.PI) / (Math.PI * 2)) * 360;
                const lightness = 50 + (dist / maxRadius) * 30;

                ctx.fillStyle = `hsl(${hue}, 100%, ${lightness}%)`;
                ctx.fillRect(x - 1, y - 1, 3, 3);
            });

            // Draw active particles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for (const p of particles) {
                ctx.fillRect(Math.floor(p.x), Math.floor(p.y), 1, 1);
            }
        }

        function animate() {
            fps.update();
            for (let i = 0; i < 20; i++) {
                update();
            }

            render();

            document.getElementById('particles').textContent = particleCount;
            document.getElementById('radius').textContent = Math.floor(maxRadius);

            requestAnimationFrame(animate);
        }

        document.getElementById('reset').addEventListener('click', () => {
            init();
        });

        init();
        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
