<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dielectric Breakdown - Electric Field-Biased DLA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a4a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(150, 150, 255, 0.4);
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #aabbff;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Dielectric Breakdown</strong><br>
            Electric field-biased DLA<br>
            Simulates lightning patterns<br>
            <div style="margin-top: 8px; font-size: 12px;">
                Particles: <span id="particles">1</span><br>
                Branches: <span id="branches">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Bias (Î·):</label>
                <input type="range" id="bias" min="0" max="30" value="15" step="1">
                <span class="value-display" id="bias-val">1.5</span>
            </div>
            <div class="control-group">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        let occupied = new Map(); // position -> { generation, potential }
        let particles = [];
        let particleCount = 1;
        let branches = 0;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = 10; // Start from top
            }

            move() {
                // Random walk with bias towards low potential
                const candidates = [];
                const eta = parseFloat(document.getElementById('bias').value) / 10;

                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        if (dx === 0 && dy === 0) continue;
                        const nx = Math.floor(this.x + dx);
                        const ny = Math.floor(this.y + dy);
                        const key = `${nx},${ny}`;

                        if (!occupied.has(key)) {
                            // Calculate "potential" (distance to nearest occupied)
                            let minDist = Infinity;
                            occupied.forEach((val, occKey) => {
                                const [ox, oy] = occKey.split(',').map(Number);
                                const dist = Math.sqrt((nx - ox) ** 2 + (ny - oy) ** 2);
                                minDist = Math.min(minDist, dist);
                            });

                            // Probability based on inverse distance (electric field)
                            const prob = Math.pow(1 / (minDist + 0.1), eta);
                            candidates.push({ x: nx, y: ny, prob });
                        }
                    }
                }

                if (candidates.length > 0) {
                    // Weighted random selection
                    const totalProb = candidates.reduce((sum, c) => sum + c.prob, 0);
                    let rand = Math.random() * totalProb;

                    for (const candidate of candidates) {
                        rand -= candidate.prob;
                        if (rand <= 0) {
                            this.x = candidate.x;
                            this.y = candidate.y;
                            break;
                        }
                    }
                }

                // Boundary check
                if (this.x < 0) this.x = 0;
                if (this.x >= width) this.x = width - 1;
                if (this.y >= height) {
                    this.y = 10;
                }
            }

            checkStick() {
                const ix = Math.floor(this.x);
                const iy = Math.floor(this.y);

                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        if (dx === 0 && dy === 0) continue;
                        const key = `${ix + dx},${iy + dy}`;
                        if (occupied.has(key)) {
                            const parent = occupied.get(key);
                            const generation = parent.generation + 1;
                            occupied.set(`${ix},${iy}`, { generation, potential: iy });
                            particleCount++;

                            // Count branches
                            if (generation > branches) branches = generation;

                            return true;
                        }
                    }
                }
                return false;
            }
        }

        function init() {
            occupied = new Map();
            particles = [];
            particleCount = 1;
            branches = 0;

            // Seed at top
            for (let x = width / 2 - 50; x < width / 2 + 50; x++) {
                occupied.set(`${Math.floor(x)},0`, { generation: 0, potential: 0 });
            }

            for (let i = 0; i < 10; i++) {
                particles.push(new Particle());
            }
        }

        function update() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].move();
                if (particles[i].checkStick()) {
                    particles.splice(i, 1);
                }
            }

            while (particles.length < 10) {
                particles.push(new Particle());
            }
        }

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Draw lightning structure
            occupied.forEach((data, key) => {
                const [x, y] = key.split(',').map(Number);
                const gen = data.generation;

                // Color based on generation (age)
                const hue = 220 + (gen % 50) * 2;
                const brightness = 100 - Math.min(gen * 2, 50);

                ctx.fillStyle = `hsl(${hue}, 100%, ${brightness}%)`;
                ctx.fillRect(x - 1, y - 1, 2, 2);

                // Add glow for main branch
                if (gen < 5) {
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, 5);
                    gradient.addColorStop(0, `hsla(${hue}, 100%, ${brightness}%, 0.5)`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x - 5, y - 5, 10, 10);
                }
            });

            // Draw active particles
            ctx.fillStyle = 'rgba(200, 200, 255, 0.3)';
            for (const p of particles) {
                ctx.fillRect(Math.floor(p.x), Math.floor(p.y), 1, 1);
            }
        }

        function animate() {
            for (let i = 0; i < 10; i++) {
                update();
            }

            render();
            document.getElementById('particles').textContent = particleCount;
            document.getElementById('branches').textContent = branches;
            requestAnimationFrame(animate);
        }

        document.getElementById('bias').addEventListener('input', (e) => {
            document.getElementById('bias-val').textContent = (e.target.value / 10).toFixed(1);
        });

        document.getElementById('reset').addEventListener('click', () => {
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
