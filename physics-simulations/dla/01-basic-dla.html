<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DLA - Diffusion-Limited Aggregation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(150, 200, 255, 0.3);
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #88ddff;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Basic DLA</strong><br>
            Diffusion-Limited Aggregation<br>
            Random walkers stick to structure<br>
            <div style="margin-top: 8px; font-size: 12px;">
                Particles: <span id="particles">1</span><br>
                Active: <span id="active">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Stickiness:</label>
                <input type="range" id="stick" min="1" max="100" value="100">
                <span class="value-display" id="stick-val">100%</span>
            </div>
            <div class="control-group">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const centerX = Math.floor(width / 2);
        const centerY = Math.floor(height / 2);

        let occupied = new Set();
        let particles = [];
        let particleCount = 1;
        const maxRadius = 10;

        class Particle {
            constructor() {
                // Start from random position on circle
                const angle = Math.random() * Math.PI * 2;
                const radius = maxRadius + 50;
                this.x = centerX + Math.cos(angle) * radius;
                this.y = centerY + Math.sin(angle) * radius;
                this.stuck = false;
            }

            move() {
                // Random walk
                const angle = Math.random() * Math.PI * 2;
                this.x += Math.cos(angle) * 2;
                this.y += Math.sin(angle) * 2;

                // Check if too far
                const dx = this.x - centerX;
                const dy = this.y - centerY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > maxRadius + 100) {
                    // Reset position
                    const angle = Math.random() * Math.PI * 2;
                    const radius = maxRadius + 50;
                    this.x = centerX + Math.cos(angle) * radius;
                    this.y = centerY + Math.sin(angle) * radius;
                }
            }

            checkStick() {
                const stickiness = parseFloat(document.getElementById('stick').value) / 100;
                const ix = Math.floor(this.x);
                const iy = Math.floor(this.y);

                // Check neighbors
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        if (dx === 0 && dy === 0) continue;
                        const key = `${ix + dx},${iy + dy}`;
                        if (occupied.has(key)) {
                            if (Math.random() < stickiness) {
                                this.stuck = true;
                                occupied.add(`${ix},${iy}`);
                                particleCount++;
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
        }

        function init() {
            occupied = new Set();
            occupied.add(`${centerX},${centerY}`);
            particles = [];
            particleCount = 1;

            // Start with some particles
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle());
            }
        }

        function update() {
            // Update existing particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                if (!p.stuck) {
                    p.move();
                    if (p.checkStick()) {
                        particles.splice(i, 1);
                    }
                }
            }

            // Add new particles
            while (particles.length < 10) {
                particles.push(new Particle());
            }
        }

        function render() {
            // Draw occupied cells
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Draw structure with color gradient
            occupied.forEach(key => {
                const [x, y] = key.split(',').map(Number);
                const dx = x - centerX;
                const dy = y - centerY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                const hue = (dist / maxRadius) * 60 + 180;
                ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                ctx.fillRect(x - 1, y - 1, 2, 2);

                // Add glow
                ctx.fillStyle = `hsla(${hue}, 100%, 60%, 0.3)`;
                ctx.fillRect(x - 2, y - 2, 4, 4);
            });

            // Draw active particles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (const p of particles) {
                ctx.fillRect(Math.floor(p.x), Math.floor(p.y), 1, 1);
            }
        }

        function animate() {
            fps.update();
            for (let i = 0; i < 10; i++) {
                update();
            }

            render();

            document.getElementById('particles').textContent = particleCount;
            document.getElementById('active').textContent = particles.length;

            requestAnimationFrame(animate);
        }

        document.getElementById('stick').addEventListener('input', (e) => {
            document.getElementById('stick-val').textContent = e.target.value + '%';
        });

        document.getElementById('reset').addEventListener('click', () => {
            init();
        });

        init();
        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
