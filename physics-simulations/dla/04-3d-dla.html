<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D DLA - Three.js Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            z-index: 10;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="info">
        <strong>3D DLA</strong><br>
        Three-dimensional growth<br>
        Drag to rotate<br>
        <div style="margin-top: 8px; font-size: 12px;">
            Particles: <span id="particles">1</span>
        </div>
    </div>
    <div class="controls">
        <div class="control-group">
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(30, 30, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(20, 20, 20);
        scene.add(pointLight);

        let occupied = new Set();
        let particles = [];
        let particleCount = 1;
        let maxRadius = 2;

        const geometry = new THREE.SphereGeometry(0.5, 8, 8);
        const spheres = [];

        function addSphere(x, y, z) {
            const dist = Math.sqrt(x * x + y * y + z * z);
            const hue = (dist / maxRadius) * 0.5;
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color().setHSL(hue, 1, 0.6),
                emissive: new THREE.Color().setHSL(hue, 1, 0.3)
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            scene.add(sphere);
            spheres.push(sphere);
        }

        class Particle {
            constructor() {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const r = maxRadius + 10;
                this.x = r * Math.sin(phi) * Math.cos(theta);
                this.y = r * Math.sin(phi) * Math.sin(theta);
                this.z = r * Math.cos(phi);
            }

            move() {
                this.x += (Math.random() - 0.5) * 2;
                this.y += (Math.random() - 0.5) * 2;
                this.z += (Math.random() - 0.5) * 2;

                const dist = Math.sqrt(this.x ** 2 + this.y ** 2 + this.z ** 2);
                if (dist > maxRadius + 20) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const r = maxRadius + 10;
                    this.x = r * Math.sin(phi) * Math.cos(theta);
                    this.y = r * Math.sin(phi) * Math.sin(theta);
                    this.z = r * Math.cos(phi);
                }
            }

            checkStick() {
                const ix = Math.round(this.x);
                const iy = Math.round(this.y);
                const iz = Math.round(this.z);

                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dz = -1; dz <= 1; dz++) {
                            if (dx === 0 && dy === 0 && dz === 0) continue;
                            const key = `${ix + dx},${iy + dy},${iz + dz}`;
                            if (occupied.has(key)) {
                                const newKey = `${ix},${iy},${iz}`;
                                occupied.add(newKey);
                                addSphere(ix, iy, iz);
                                particleCount++;

                                const dist = Math.sqrt(ix ** 2 + iy ** 2 + iz ** 2);
                                maxRadius = Math.max(maxRadius, dist);

                                return true;
                            }
                        }
                    }
                }
                return false;
            }
        }

        function init() {
            // Clear existing spheres
            spheres.forEach(sphere => scene.remove(sphere));
            spheres.length = 0;

            occupied = new Set();
            occupied.add('0,0,0');
            addSphere(0, 0, 0);

            particles = [];
            particleCount = 1;
            maxRadius = 2;

            for (let i = 0; i < 10; i++) {
                particles.push(new Particle());
            }
        }

        function update() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].move();
                if (particles[i].checkStick()) {
                    particles.splice(i, 1);
                }
            }

            while (particles.length < 10) {
                particles.push(new Particle());
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            for (let i = 0; i < 5; i++) {
                update();
            }

            controls.update();
            renderer.render(scene, camera);

            document.getElementById('particles').textContent = particleCount;
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('reset').addEventListener('click', () => {
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
