<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyclic Cellular Automaton</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; color: #e0e0e0; font-family: sans-serif; overflow: hidden; }
        #canvas { display: block; }
        .info { position: fixed; top: 20px; left: 20px; background: rgba(26, 26, 46, 0.95); padding: 20px; border-radius: 10px; max-width: 300px; }
        h1 { font-size: 1.3em; color: #64ffda; margin-bottom: 10px; }
        p { font-size: 0.85em; color: #c0c0c0; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="info">
        <h1>Cyclic CA</h1>
        <p>Rock-paper-scissors dynamics on a grid. Each state is consumed by the next state in the cycle, creating spiraling patterns.</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        const cellSize = 3, numStates = 16;
        const cols = Math.floor(window.innerWidth / cellSize), rows = Math.floor(window.innerHeight / cellSize);
        canvas.width = cols * cellSize; canvas.height = rows * cellSize;

        let grid = new Uint8Array(cols * rows);
        for (let i = 0; i < grid.length; i++) {
            grid[i] = Math.floor(Math.random() * numStates);
        }

        function step() {
            const newGrid = new Uint8Array(cols * rows);
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = y * cols + x;
                    const current = grid[idx];
                    const next = (current + 1) % numStates;
                    let hasNext = false;

                    const neighbors = [
                        [(x - 1 + cols) % cols, y],
                        [(x + 1) % cols, y],
                        [x, (y - 1 + rows) % rows],
                        [x, (y + 1) % rows]
                    ];

                    for (const [nx, ny] of neighbors) {
                        if (grid[ny * cols + nx] === next) {
                            hasNext = true;
                            break;
                        }
                    }

                    newGrid[idx] = hasNext ? next : current;
                }
            }
            grid = newGrid;
        }

        function render() {
            const imageData = ctx.createImageData(canvas.width, canvas.height), d = imageData.data;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const state = grid[y * cols + x];
                    const hue = (state / numStates) * 360;

                    for (let dy = 0; dy < cellSize; dy++) {
                        for (let dx = 0; dx < cellSize; dx++) {
                            const px = x * cellSize + dx, py = y * cellSize + dy;
                            const pidx = (py * canvas.width + px) * 4;
                            const [r, g, b] = hslToRgb(hue / 360, 1, 0.5);
                            d[pidx] = r; d[pidx + 1] = g; d[pidx + 2] = b; d[pidx + 3] = 255;
                        }
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function hslToRgb(h, s, l) {
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h * 6) % 2 - 1));
            const m = l - c / 2;
            let r, g, b;
            if (h < 1/6) { r = c; g = x; b = 0; }
            else if (h < 2/6) { r = x; g = c; b = 0; }
            else if (h < 3/6) { r = 0; g = c; b = x; }
            else if (h < 4/6) { r = 0; g = x; b = c; }
            else if (h < 5/6) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }
            return [(r + m) * 255, (g + m) * 255, (b + m) * 255];
        }

        function animate() {
            step(); render();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
