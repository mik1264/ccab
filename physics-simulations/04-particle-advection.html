<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Advection - Particles Following Fluid Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(50, 150, 255, 0.3);
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #88ccff;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Particle Advection</strong><br>
            Particles following fluid flow<br>
            Drag to create fluid motion
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Particle Count:</label>
                <input type="range" id="particles" min="100" max="5000" value="2000" step="100">
                <span class="value-display" id="particles-val">2000</span>
            </div>
            <div class="control-group">
                <label>Flow Speed:</label>
                <input type="range" id="speed" min="1" max="100" value="50">
                <span class="value-display" id="speed-val">50</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        // Fluid grid
        const gridWidth = 80;
        const gridHeight = 60;
        const cellWidth = width / gridWidth;
        const cellHeight = height / gridHeight;

        let velocityX = [];
        let velocityY = [];

        function initGrid() {
            velocityX = [];
            velocityY = [];
            for (let i = 0; i < gridWidth * gridHeight; i++) {
                velocityX[i] = 0;
                velocityY[i] = 0;
            }
        }

        function getGridIndex(x, y) {
            const i = Math.floor(x / cellWidth);
            const j = Math.floor(y / cellHeight);
            return j * gridWidth + i;
        }

        function getVelocityAt(x, y) {
            const i = Math.floor(x / cellWidth);
            const j = Math.floor(y / cellHeight);

            if (i < 0 || i >= gridWidth - 1 || j < 0 || j >= gridHeight - 1) {
                return { vx: 0, vy: 0 };
            }

            // Bilinear interpolation
            const fx = (x / cellWidth) - i;
            const fy = (y / cellHeight) - j;

            const idx00 = j * gridWidth + i;
            const idx10 = j * gridWidth + (i + 1);
            const idx01 = (j + 1) * gridWidth + i;
            const idx11 = (j + 1) * gridWidth + (i + 1);

            const vx = velocityX[idx00] * (1 - fx) * (1 - fy) +
                       velocityX[idx10] * fx * (1 - fy) +
                       velocityX[idx01] * (1 - fx) * fy +
                       velocityX[idx11] * fx * fy;

            const vy = velocityY[idx00] * (1 - fx) * (1 - fy) +
                       velocityY[idx10] * fx * (1 - fy) +
                       velocityY[idx01] * (1 - fx) * fy +
                       velocityY[idx11] * fx * fy;

            return { vx, vy };
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.history = [];
                this.maxHistory = 20;
                this.hue = Math.random() * 60 + 180; // Blue to cyan
            }

            update(speedMult) {
                const vel = getVelocityAt(this.x, this.y);

                this.history.push({ x: this.x, y: this.y });
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }

                this.x += vel.vx * speedMult;
                this.y += vel.vy * speedMult;

                // Wrap around
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                if (this.history.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.history[0].x, this.history[0].y);

                    for (let i = 1; i < this.history.length; i++) {
                        ctx.lineTo(this.history[i].x, this.history[i].y);
                    }

                    const alpha = 0.4;
                    ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }

                // Draw particle
                const vel = getVelocityAt(this.x, this.y);
                const speed = Math.sqrt(vel.vx * vel.vx + vel.vy * vel.vy);
                const brightness = 40 + Math.min(speed * 2, 40);

                ctx.fillStyle = `hsla(${this.hue}, 80%, ${brightness}%, 0.8)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];
        let targetParticleCount = 2000;

        function updateParticleCount() {
            const count = parseInt(document.getElementById('particles').value);
            targetParticleCount = count;

            while (particles.length < targetParticleCount) {
                particles.push(new Particle());
            }
            while (particles.length > targetParticleCount) {
                particles.pop();
            }
        }

        // Mouse interaction
        let mouseDown = false;
        let prevMouseX = 0;
        let prevMouseY = 0;

        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            const rect = canvas.getBoundingClientRect();
            prevMouseX = e.clientX - rect.left;
            prevMouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!mouseDown) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const dx = mouseX - prevMouseX;
            const dy = mouseY - prevMouseY;

            // Add velocity to nearby cells
            const range = 3;
            const i = Math.floor(mouseX / cellWidth);
            const j = Math.floor(mouseY / cellHeight);

            for (let di = -range; di <= range; di++) {
                for (let dj = -range; dj <= range; dj++) {
                    const ni = i + di;
                    const nj = j + dj;

                    if (ni >= 0 && ni < gridWidth && nj >= 0 && nj < gridHeight) {
                        const dist = Math.sqrt(di * di + dj * dj);
                        const falloff = Math.exp(-dist * dist / (range * range));
                        const idx = nj * gridWidth + ni;

                        velocityX[idx] += dx * falloff * 0.5;
                        velocityY[idx] += dy * falloff * 0.5;
                    }
                }
            }

            prevMouseX = mouseX;
            prevMouseY = mouseY;
        });

        // Controls
        document.getElementById('particles').addEventListener('input', (e) => {
            document.getElementById('particles-val').textContent = e.target.value;
            updateParticleCount();
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            document.getElementById('speed-val').textContent = e.target.value;
        });

        function updateGrid() {
            // Diffusion and decay
            for (let i = 0; i < velocityX.length; i++) {
                velocityX[i] *= 0.99;
                velocityY[i] *= 0.99;
            }

            // Simple diffusion
            const newVX = [...velocityX];
            const newVY = [...velocityY];

            for (let j = 1; j < gridHeight - 1; j++) {
                for (let i = 1; i < gridWidth - 1; i++) {
                    const idx = j * gridWidth + i;
                    const neighbors = [
                        idx - 1, idx + 1,
                        idx - gridWidth, idx + gridWidth
                    ];

                    let avgVX = velocityX[idx];
                    let avgVY = velocityY[idx];

                    for (const n of neighbors) {
                        avgVX += velocityX[n];
                        avgVY += velocityY[n];
                    }

                    newVX[idx] = avgVX / 5;
                    newVY[idx] = avgVY / 5;
                }
            }

            velocityX = newVX;
            velocityY = newVY;
        }

        function animate() {
            // Fade background
            ctx.fillStyle = 'rgba(10, 15, 25, 0.15)';
            ctx.fillRect(0, 0, width, height);

            updateGrid();

            const speedMult = parseFloat(document.getElementById('speed').value) * 0.02;

            for (const particle of particles) {
                particle.update(speedMult);
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        initGrid();
        updateParticleCount();
        animate();
    </script>
</body>
</html>
