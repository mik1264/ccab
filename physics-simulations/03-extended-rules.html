<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant - Extended Rules</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(150, 150, 255, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .control-group label {
            color: #99bbff;
            font-size: 12px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
            width: 100%;
            margin: 3px 0;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .control-group button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .value-display {
            color: white;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Extended Rules</strong><br>
            <span id="rule-name">RL (Classic)</span><br>
            <span id="rule-desc"></span><br>
            <div style="margin-top: 8px; font-size: 12px;">
                Steps: <span id="steps">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Select Rule:</label>
                <button class="rule-btn active" data-rule="RL">RL (Classic)</button>
                <button class="rule-btn" data-rule="RLR">RLR (3 colors)</button>
                <button class="rule-btn" data-rule="LLRR">LLRR (Symmetric)</button>
                <button class="rule-btn" data-rule="LRRRRRLLR">LRRRRRLLR (Complex)</button>
                <button class="rule-btn" data-rule="LLRRRLRLRLLR">LLRRRLRLRLLR (Chaotic)</button>
            </div>
            <div class="control-group">
                <label>Speed: <span id="speed-val">100</span></label>
                <input type="range" id="speed" min="1" max="500" value="100" style="width: 100%;">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 150;
        const cellSize = 4;
        const width = gridSize * cellSize;
        const height = gridSize * cellSize;
        canvas.width = width;
        canvas.height = height;

        let grid = [];
        let antX, antY, direction;
        let steps = 0;
        let currentRule = 'RL';

        const ruleDescriptions = {
            'RL': 'Classic Langton\'s Ant',
            'RLR': 'Creates highway patterns',
            'LLRR': 'Symmetric growth',
            'LRRRRRLLR': 'Chaotic expansion',
            'LLRRRLRLRLLR': 'Beautiful spiral patterns'
        };

        const ruleColors = {
            'RL': ['#f0f0f0', '#1a1a1a'],
            'RLR': ['#f0f0f0', '#ff6666', '#6666ff'],
            'LLRR': ['#f0f0f0', '#ffff66', '#66ff66', '#ff66ff'],
            'LRRRRRLLR': ['#f0f0f0', '#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#44ffff', '#ff8844', '#88ff44', '#8844ff'],
            'LLRRRLRLRLLR': ['#f0f0f0', '#ff0000', '#ff8800', '#ffff00', '#88ff00', '#00ff00', '#00ff88', '#00ffff', '#0088ff', '#0000ff', '#8800ff', '#ff00ff', '#ff0088']
        };

        function init() {
            grid = [];
            for (let i = 0; i < gridSize; i++) {
                grid[i] = new Array(gridSize).fill(0);
            }
            antX = Math.floor(gridSize / 2);
            antY = Math.floor(gridSize / 2);
            direction = 0;
            steps = 0;
        }

        function step() {
            const state = grid[antX][antY];
            const rule = currentRule;
            const numStates = rule.length;

            // Turn based on rule
            if (rule[state] === 'R') {
                direction = (direction + 1) % 4;
            } else {
                direction = (direction + 3) % 4;
            }

            // Cycle to next state
            grid[antX][antY] = (state + 1) % numStates;

            // Move
            switch (direction) {
                case 0: antY = (antY - 1 + gridSize) % gridSize; break;
                case 1: antX = (antX + 1) % gridSize; break;
                case 2: antY = (antY + 1) % gridSize; break;
                case 3: antX = (antX - 1 + gridSize) % gridSize; break;
            }

            steps++;
        }

        function render() {
            const colors = ruleColors[currentRule];

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const state = grid[i][j];
                    ctx.fillStyle = colors[state] || '#f0f0f0';
                    ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
            }

            // Draw ant
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(antX * cellSize, antY * cellSize, cellSize, cellSize);
        }

        function animate() {
            const speed = parseInt(document.getElementById('speed').value);
            for (let i = 0; i < speed; i++) {
                step();
            }

            render();
            document.getElementById('steps').textContent = steps;
            requestAnimationFrame(animate);
        }

        document.querySelectorAll('.rule-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.rule-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentRule = e.target.dataset.rule;
                document.getElementById('rule-name').textContent = currentRule;
                document.getElementById('rule-desc').textContent = ruleDescriptions[currentRule];
                init();
            });
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            document.getElementById('speed-val').textContent = e.target.value;
        });

        document.getElementById('rule-desc').textContent = ruleDescriptions[currentRule];
        init();
        animate();
    </script>
</body>
</html>
