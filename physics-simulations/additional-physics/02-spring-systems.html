<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass-Spring Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(100, 200, 255, 0.3);
            background: #000;
            cursor: pointer;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #88ddff;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Mass-Spring Network</strong><br>
            Click and drag to interact<br>
            Springs connect masses in a grid
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Stiffness:</label>
                <input type="range" id="stiffness" min="1" max="100" value="30">
                <span class="value-display" id="stiff-val">30</span>
            </div>
            <div class="control-group">
                <label>Damping:</label>
                <input type="range" id="damping" min="90" max="99" value="95">
                <span class="value-display" id="damp-val">0.95</span>
            </div>
            <div class="control-group">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const rows = 15;
        const cols = 20;
        const spacing = 40;
        const offsetX = (width - (cols - 1) * spacing) / 2;
        const offsetY = (height - (rows - 1) * spacing) / 2;

        class Mass {
            constructor(x, y, fixed = false) {
                this.x = x;
                this.y = y;
                this.origX = x;
                this.origY = y;
                this.vx = 0;
                this.vy = 0;
                this.fixed = fixed;
            }

            update() {
                if (this.fixed) return;

                const damping = parseFloat(document.getElementById('damping').value) / 100;
                this.vx *= damping;
                this.vy *= damping;
                this.vy += 0.2; // gravity

                this.x += this.vx;
                this.y += this.vy;
            }
        }

        class Spring {
            constructor(m1, m2) {
                this.m1 = m1;
                this.m2 = m2;
                const dx = m2.x - m1.x;
                const dy = m2.y - m1.y;
                this.restLength = Math.sqrt(dx * dx + dy * dy);
            }

            update() {
                const dx = this.m2.x - this.m1.x;
                const dy = this.m2.y - this.m1.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist === 0) return;

                const k = parseFloat(document.getElementById('stiffness').value) * 0.01;
                const force = (dist - this.restLength) * k;

                const fx = (dx / dist) * force;
                const fy = (dy / dist) * force;

                if (!this.m1.fixed) {
                    this.m1.vx += fx;
                    this.m1.vy += fy;
                }

                if (!this.m2.fixed) {
                    this.m2.vx -= fx;
                    this.m2.vy -= fy;
                }
            }
        }

        let masses = [];
        let springs = [];

        function init() {
            masses = [];
            springs = [];

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = offsetX + col * spacing;
                    const y = offsetY + row * spacing;
                    const fixed = row === 0; // Fix top row
                    masses.push(new Mass(x, y, fixed));
                }
            }

            // Create springs
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const idx = row * cols + col;

                    // Horizontal spring
                    if (col < cols - 1) {
                        springs.push(new Spring(masses[idx], masses[idx + 1]));
                    }

                    // Vertical spring
                    if (row < rows - 1) {
                        springs.push(new Spring(masses[idx], masses[idx + cols]));
                    }

                    // Diagonal springs for stability
                    if (col < cols - 1 && row < rows - 1) {
                        springs.push(new Spring(masses[idx], masses[idx + cols + 1]));
                        springs.push(new Spring(masses[idx + 1], masses[idx + cols]));
                    }
                }
            }
        }

        let draggedMass = null;

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (const mass of masses) {
                const dx = x - mass.x;
                const dy = y - mass.y;
                if (Math.sqrt(dx * dx + dy * dy) < 10) {
                    draggedMass = mass;
                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (draggedMass) {
                const rect = canvas.getBoundingClientRect();
                draggedMass.x = e.clientX - rect.left;
                draggedMass.y = e.clientY - rect.top;
                draggedMass.vx = 0;
                draggedMass.vy = 0;
            }
        });

        canvas.addEventListener('mouseup', () => {
            draggedMass = null;
        });

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Draw springs
            for (const spring of springs) {
                const dx = spring.m2.x - spring.m1.x;
                const dy = spring.m2.y - spring.m1.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const stretch = Math.abs(dist - spring.restLength) / spring.restLength;

                const hue = 200 - Math.min(stretch * 500, 100);
                ctx.strokeStyle = `hsl(${hue}, 70%, 50%)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(spring.m1.x, spring.m1.y);
                ctx.lineTo(spring.m2.x, spring.m2.y);
                ctx.stroke();
            }

            // Draw masses
            for (const mass of masses) {
                ctx.fillStyle = mass.fixed ? '#ff6666' : '#66ccff';
                ctx.beginPath();
                ctx.arc(mass.x, mass.y, mass.fixed ? 4 : 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            fps.update();
            for (let i = 0; i < 3; i++) {
                for (const spring of springs) {
                    spring.update();
                }
            }

            for (const mass of masses) {
                mass.update();
            }

            render();
            requestAnimationFrame(animate);
        }

        document.getElementById('stiffness').addEventListener('input', (e) => {
            document.getElementById('stiff-val').textContent = e.target.value;
        });

        document.getElementById('damping').addEventListener('input', (e) => {
            document.getElementById('damp-val').textContent = (e.target.value / 100).toFixed(2);
        });

        document.getElementById('reset').addEventListener('click', () => {
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
