<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Collision Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #ddccff;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Elastic Collisions</strong><br>
            Perfect conservation of momentum<br>
            and kinetic energy<br>
            <div style="margin-top: 8px; font-size: 12px;">
                Balls: <span id="count">20</span><br>
                Total Energy: <span id="energy">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Number of Balls:</label>
                <input type="range" id="ballCount" min="5" max="100" value="20">
                <span class="value-display" id="count-val">20</span>
            </div>
            <div class="control-group">
                <label>Speed:</label>
                <input type="range" id="speed" min="1" max="10" value="5">
                <span class="value-display" id="speed-val">5</span>
            </div>
            <div class="control-group">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        class Ball {
            constructor(x, y, vx, vy, radius, mass, hue) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = radius;
                this.mass = mass;
                this.hue = hue;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -1;
                }
                if (this.x + this.radius > width) {
                    this.x = width - this.radius;
                    this.vx *= -1;
                }
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -1;
                }
                if (this.y + this.radius > height) {
                    this.y = height - this.radius;
                    this.vy *= -1;
                }
            }

            draw() {
                // Glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 1.5
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, 0.8)`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Ball
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Highlight
                const highlight = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    0,
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.7
                );
                highlight.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
                highlight.addColorStop(1, 'transparent');

                ctx.fillStyle = highlight;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            getEnergy() {
                return 0.5 * this.mass * (this.vx * this.vx + this.vy * this.vy);
            }
        }

        let balls = [];

        function init() {
            balls = [];
            const count = parseInt(document.getElementById('ballCount').value);
            const speed = parseFloat(document.getElementById('speed').value) * 0.5;

            for (let i = 0; i < count; i++) {
                const radius = 5 + Math.random() * 15;
                const mass = radius * radius; // Mass proportional to area

                let x, y;
                let overlap;
                let attempts = 0;

                do {
                    overlap = false;
                    x = radius + Math.random() * (width - 2 * radius);
                    y = radius + Math.random() * (height - 2 * radius);

                    for (const ball of balls) {
                        const dx = x - ball.x;
                        const dy = y - ball.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < radius + ball.radius) {
                            overlap = true;
                            break;
                        }
                    }

                    attempts++;
                } while (overlap && attempts < 100);

                if (!overlap) {
                    const angle = Math.random() * Math.PI * 2;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const hue = Math.random() * 360;

                    balls.push(new Ball(x, y, vx, vy, radius, mass, hue));
                }
            }
        }

        function checkCollisions() {
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    const b1 = balls[i];
                    const b2 = balls[j];

                    const dx = b2.x - b1.x;
                    const dy = b2.y - b1.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < b1.radius + b2.radius) {
                        // Collision detected - resolve overlap
                        const overlap = b1.radius + b2.radius - dist;
                        const nx = dx / dist;
                        const ny = dy / dist;

                        b1.x -= nx * overlap * 0.5;
                        b1.y -= ny * overlap * 0.5;
                        b2.x += nx * overlap * 0.5;
                        b2.y += ny * overlap * 0.5;

                        // Elastic collision response
                        const dvx = b2.vx - b1.vx;
                        const dvy = b2.vy - b1.vy;

                        const dvDotNormal = dvx * nx + dvy * ny;

                        // Don't collide if balls are separating
                        if (dvDotNormal < 0) continue;

                        const impulse = 2 * dvDotNormal / (b1.mass + b2.mass);

                        b1.vx += impulse * b2.mass * nx;
                        b1.vy += impulse * b2.mass * ny;
                        b2.vx -= impulse * b1.mass * nx;
                        b2.vy -= impulse * b1.mass * ny;
                    }
                }
            }
        }

        function calculateTotalEnergy() {
            return balls.reduce((sum, ball) => sum + ball.getEnergy(), 0);
        }

        function render() {
            // Background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // Draw balls
            for (const ball of balls) {
                ball.draw();
            }
        }

        function animate() {
            for (const ball of balls) {
                ball.update();
            }

            checkCollisions();

            render();

            document.getElementById('count').textContent = balls.length;
            document.getElementById('energy').textContent = Math.floor(calculateTotalEnergy());

            requestAnimationFrame(animate);
        }

        document.getElementById('ballCount').addEventListener('input', (e) => {
            document.getElementById('count-val').textContent = e.target.value;
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            document.getElementById('speed-val').textContent = e.target.value;
        });

        document.getElementById('reset').addEventListener('click', () => {
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
