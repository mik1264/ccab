<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum - Chaotic Motion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 150, 100, 0.3);
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #ffaa88;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Double Pendulum</strong><br>
            Chaotic motion demonstration<br>
            Highly sensitive to initial conditions<br>
            <div style="margin-top: 8px; font-size: 12px;">
                Energy: <span id="energy">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Gravity:</label>
                <input type="range" id="gravity" min="1" max="20" value="10">
                <span class="value-display" id="gravity-val">10</span>
            </div>
            <div class="control-group">
                <button id="reset">Reset</button>
                <button id="trail">Toggle Trail</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const originX = width / 2;
        const originY = 150;

        let m1 = 10, m2 = 10;
        let L1 = 150, L2 = 150;
        let a1, a2, a1_v, a2_v;
        let trail = [];
        let showTrail = true;

        function init() {
            a1 = Math.PI / 2;
            a2 = Math.PI / 2;
            a1_v = 0;
            a2_v = 0;
            trail = [];
        }

        function update() {
            const g = parseFloat(document.getElementById('gravity').value) / 10;
            const dt = 0.1;

            // Double pendulum equations (simplified Runge-Kutta)
            const num1 = -g * (2 * m1 + m2) * Math.sin(a1);
            const num2 = -m2 * g * Math.sin(a1 - 2 * a2);
            const num3 = -2 * Math.sin(a1 - a2) * m2;
            const num4 = a2_v * a2_v * L2 + a1_v * a1_v * L1 * Math.cos(a1 - a2);
            const den = L1 * (2 * m1 + m2 - m2 * Math.cos(2 * a1 - 2 * a2));
            const a1_a = (num1 + num2 + num3 * num4) / den;

            const num5 = 2 * Math.sin(a1 - a2);
            const num6 = a1_v * a1_v * L1 * (m1 + m2);
            const num7 = g * (m1 + m2) * Math.cos(a1);
            const num8 = a2_v * a2_v * L2 * m2 * Math.cos(a1 - a2);
            const den2 = L2 * (2 * m1 + m2 - m2 * Math.cos(2 * a1 - 2 * a2));
            const a2_a = (num5 * (num6 + num7 + num8)) / den2;

            a1_v += a1_a * dt;
            a2_v += a2_a * dt;
            a1 += a1_v * dt;
            a2 += a2_v * dt;

            // Add damping
            a1_v *= 0.9999;
            a2_v *= 0.9999;

            // Calculate bob positions
            const x1 = originX + L1 * Math.sin(a1);
            const y1 = originY + L1 * Math.cos(a1);
            const x2 = x1 + L2 * Math.sin(a2);
            const y2 = y1 + L2 * Math.cos(a2);

            trail.push({ x: x2, y: y2 });
            if (trail.length > 500) trail.shift();
        }

        function render() {
            // Clear with fade
            if (showTrail) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            } else {
                ctx.fillStyle = '#000';
            }
            ctx.fillRect(0, 0, width, height);

            // Draw trail
            if (showTrail && trail.length > 1) {
                for (let i = 1; i < trail.length; i++) {
                    const alpha = i / trail.length;
                    const hue = (i / trail.length) * 60 + 180;
                    ctx.strokeStyle = `hsla(${hue}, 100%, 60%, ${alpha * 0.8})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(trail[i - 1].x, trail[i - 1].y);
                    ctx.lineTo(trail[i].x, trail[i].y);
                    ctx.stroke();
                }
            }

            // Calculate positions
            const x1 = originX + L1 * Math.sin(a1);
            const y1 = originY + L1 * Math.cos(a1);
            const x2 = x1 + L2 * Math.sin(a2);
            const y2 = y1 + L2 * Math.cos(a2);

            // Draw rods
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(originX, originY);
            ctx.lineTo(x1, y1);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Draw pivot
            ctx.fillStyle = '#888';
            ctx.beginPath();
            ctx.arc(originX, originY, 6, 0, Math.PI * 2);
            ctx.fill();

            // Draw bobs
            ctx.fillStyle = '#ff6666';
            ctx.beginPath();
            ctx.arc(x1, y1, 15, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#6666ff';
            ctx.beginPath();
            ctx.arc(x2, y2, 15, 0, Math.PI * 2);
            ctx.fill();

            // Calculate energy
            const y1_pos = L1 * (1 - Math.cos(a1));
            const y2_pos = y1_pos + L2 * (1 - Math.cos(a2));
            const PE = m1 * 10 * y1_pos + m2 * 10 * y2_pos;
            const KE = 0.5 * m1 * (L1 * a1_v) ** 2 + 0.5 * m2 * ((L1 * a1_v) ** 2 + (L2 * a2_v) ** 2);
            document.getElementById('energy').textContent = (PE + KE).toFixed(0);
        }

        function animate() {
            fps.update();
            update();
            render();
            requestAnimationFrame(animate);
        }

        document.getElementById('gravity').addEventListener('input', (e) => {
            document.getElementById('gravity-val').textContent = e.target.value;
        });

        document.getElementById('reset').addEventListener('click', () => {
            init();
        });

        document.getElementById('trail').addEventListener('click', () => {
            showTrail = !showTrail;
        });

        init();
        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
