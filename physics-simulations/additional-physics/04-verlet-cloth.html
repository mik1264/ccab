<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verlet Cloth Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 200, 100, 0.3);
            background: #000;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #ffcc88;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Verlet Cloth</strong><br>
            Drag to interact with cloth<br>
            Verlet integration for stability
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Wind:</label>
                <input type="range" id="wind" min="-50" max="50" value="0">
                <span class="value-display" id="wind-val">0</span>
            </div>
            <div class="control-group">
                <button id="cut">Cut Mode: OFF</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const spacing = 15;
        const cols = 40;
        const rows = 30;
        const startX = (width - (cols - 1) * spacing) / 2;
        const startY = 50;

        class Point {
            constructor(x, y, pinned = false) {
                this.x = x;
                this.y = y;
                this.px = x;
                this.py = y;
                this.pinned = pinned;
            }

            update(dt) {
                if (this.pinned) return;

                const vx = (this.x - this.px) * 0.99;
                const vy = (this.y - this.py) * 0.99;

                this.px = this.x;
                this.py = this.y;

                const wind = parseFloat(document.getElementById('wind').value) * 0.01;
                this.x += vx + wind;
                this.y += vy + 0.5; // gravity

                // Boundaries
                if (this.y > height - 10) {
                    this.y = height - 10;
                    this.py = this.y + vy * 0.3;
                }
                if (this.x < 10) {
                    this.x = 10;
                    this.px = this.x + vx * 0.3;
                }
                if (this.x > width - 10) {
                    this.x = width - 10;
                    this.px = this.x + vx * 0.3;
                }
            }
        }

        class Stick {
            constructor(p1, p2) {
                this.p1 = p1;
                this.p2 = p2;
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                this.length = Math.sqrt(dx * dx + dy * dy);
                this.active = true;
            }

            update() {
                if (!this.active) return;

                const dx = this.p2.x - this.p1.x;
                const dy = this.p2.y - this.p1.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist === 0) return;

                const diff = (this.length - dist) / dist * 0.5;
                const offsetX = dx * diff;
                const offsetY = dy * diff;

                if (!this.p1.pinned) {
                    this.p1.x -= offsetX;
                    this.p1.y -= offsetY;
                }

                if (!this.p2.pinned) {
                    this.p2.x += offsetX;
                    this.p2.y += offsetY;
                }
            }
        }

        let points = [];
        let sticks = [];
        let cutMode = false;

        function init() {
            points = [];
            sticks = [];

            // Create points
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = startX + col * spacing;
                    const y = startY + row * spacing;
                    const pinned = row === 0 && col % 4 === 0; // Pin some top points
                    points.push(new Point(x, y, pinned));
                }
            }

            // Create sticks
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const idx = row * cols + col;

                    if (col < cols - 1) {
                        sticks.push(new Stick(points[idx], points[idx + 1]));
                    }

                    if (row < rows - 1) {
                        sticks.push(new Stick(points[idx], points[idx + cols]));
                    }
                }
            }
        }

        let draggedPoint = null;

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (cutMode) {
                for (const stick of sticks) {
                    const dx1 = stick.p1.x - x;
                    const dy1 = stick.p1.y - y;
                    const dx2 = stick.p2.x - x;
                    const dy2 = stick.p2.y - y;

                    if (Math.sqrt(dx1 * dx1 + dy1 * dy1) < 10 ||
                        Math.sqrt(dx2 * dx2 + dy2 * dy2) < 10) {
                        stick.active = false;
                    }
                }
            } else {
                for (const point of points) {
                    const dx = x - point.x;
                    const dy = y - point.y;
                    if (Math.sqrt(dx * dx + dy * dy) < 15) {
                        draggedPoint = point;
                        break;
                    }
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (draggedPoint && !cutMode) {
                const rect = canvas.getBoundingClientRect();
                draggedPoint.x = e.clientX - rect.left;
                draggedPoint.y = e.clientY - rect.top;
                draggedPoint.px = draggedPoint.x;
                draggedPoint.py = draggedPoint.y;
            }
        });

        canvas.addEventListener('mouseup', () => {
            draggedPoint = null;
        });

        document.getElementById('wind').addEventListener('input', (e) => {
            document.getElementById('wind-val').textContent = e.target.value;
        });

        document.getElementById('cut').addEventListener('click', (e) => {
            cutMode = !cutMode;
            e.target.textContent = cutMode ? 'Cut Mode: ON' : 'Cut Mode: OFF';
            canvas.style.cursor = cutMode ? 'crosshair' : 'grab';
        });

        document.getElementById('reset').addEventListener('click', () => {
            init();
        });

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Draw sticks
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 1;
            for (const stick of sticks) {
                if (!stick.active) continue;
                ctx.beginPath();
                ctx.moveTo(stick.p1.x, stick.p1.y);
                ctx.lineTo(stick.p2.x, stick.p2.y);
                ctx.stroke();
            }

            // Draw points
            for (const point of points) {
                ctx.fillStyle = point.pinned ? '#ff6666' : '#66ccff';
                ctx.beginPath();
                ctx.arc(point.x, point.y, point.pinned ? 3 : 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            fps.update();
            for (const point of points) {
                point.update(1);
            }

            for (let i = 0; i < 3; i++) {
                for (const stick of sticks) {
                    stick.update();
                }
            }

            render();
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
