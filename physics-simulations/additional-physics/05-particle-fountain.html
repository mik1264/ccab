<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Fountain with Gravity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(100, 200, 255, 0.4);
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #66ccff;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Particle Fountain</strong><br>
            Gravity-driven particle system<br>
            <div style="margin-top: 8px; font-size: 12px;">
                Particles: <span id="count">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Emission Rate:</label>
                <input type="range" id="rate" min="1" max="50" value="10">
                <span class="value-display" id="rate-val">10</span>
            </div>
            <div class="control-group">
                <label>Velocity:</label>
                <input type="range" id="velocity" min="1" max="20" value="10">
                <span class="value-display" id="vel-val">10</span>
            </div>
            <div class="control-group">
                <label>Gravity:</label>
                <input type="range" id="gravity" min="1" max="10" value="3">
                <span class="value-display" id="grav-val">3</span>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;

                const velocity = parseFloat(document.getElementById('velocity').value);
                const angle = -Math.PI / 2 + (Math.random() - 0.5) * 0.5;
                const speed = velocity * (0.8 + Math.random() * 0.4);

                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;

                this.life = 1.0;
                this.decay = 0.005 + Math.random() * 0.005;
                this.size = 2 + Math.random() * 3;
                this.hue = Math.random() * 60 + 180; // Blue to cyan
            }

            update() {
                const gravity = parseFloat(document.getElementById('gravity').value) * 0.1;

                this.vy += gravity;
                this.x += this.vx;
                this.y += this.vy;

                this.life -= this.decay;

                // Bounce off ground
                if (this.y > height - 10) {
                    this.y = height - 10;
                    this.vy *= -0.6;
                    this.vx *= 0.8;
                }

                // Bounce off walls
                if (this.x < 10 || this.x > width - 10) {
                    this.vx *= -0.6;
                    this.x = this.x < 10 ? 10 : width - 10;
                }
            }

            draw() {
                const alpha = this.life;

                // Glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, ${alpha * 0.8})`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    this.x - this.size * 2,
                    this.y - this.size * 2,
                    this.size * 4,
                    this.size * 4
                );

                // Core
                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        let particles = [];
        const fountainX = width / 2;
        const fountainY = height - 50;

        function render() {
            // Fade background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw fountain base
            const gradient = ctx.createRadialGradient(
                fountainX, fountainY, 0,
                fountainX, fountainY, 30
            );
            gradient.addColorStop(0, 'rgba(100, 200, 255, 0.8)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(fountainX - 30, fountainY - 30, 60, 60);

            ctx.fillStyle = '#66ccff';
            ctx.beginPath();
            ctx.arc(fountainX, fountainY, 8, 0, Math.PI * 2);
            ctx.fill();

            // Draw particles
            for (const particle of particles) {
                particle.draw();
            }
        }

        function animate() {
            fps.update();
            // Emit particles
            const rate = parseInt(document.getElementById('rate').value);
            for (let i = 0; i < rate; i++) {
                particles.push(new Particle(fountainX, fountainY));
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            render();

            document.getElementById('count').textContent = particles.length;

            requestAnimationFrame(animate);
        }

        document.getElementById('rate').addEventListener('input', (e) => {
            document.getElementById('rate-val').textContent = e.target.value;
        });

        document.getElementById('velocity').addEventListener('input', (e) => {
            document.getElementById('vel-val').textContent = e.target.value;
        });

        document.getElementById('gravity').addEventListener('input', (e) => {
            document.getElementById('grav-val').textContent = e.target.value;
        });

        animate();
    </script>
</body>
</html>
