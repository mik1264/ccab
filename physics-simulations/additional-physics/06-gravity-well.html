<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Well - Orbital Mechanics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 200, 100, 0.4);
            background: #000;
            cursor: crosshair;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #ffcc88;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Gravity Well</strong><br>
            Click to launch particles<br>
            Watch orbital dynamics<br>
            <div style="margin-top: 8px; font-size: 12px;">
                Particles: <span id="count">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Gravity:</label>
                <input type="range" id="gravity" min="1" max="100" value="50">
                <span class="value-display" id="gravity-val">50</span>
            </div>
            <div class="control-group">
                <button id="clear">Clear</button>
                <button id="auto">Auto-spawn: OFF</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const centerX = width / 2;
        const centerY = height / 2;
        const sunMass = 5000;
        const sunRadius = 20;

        class Particle {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.trail = [];
                this.maxTrail = 100;
                this.hue = Math.random() * 360;
                this.dead = false;
            }

            update() {
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                // Check collision with sun
                if (dist < sunRadius) {
                    this.dead = true;
                    return;
                }

                // Gravitational force
                const G = parseFloat(document.getElementById('gravity').value) * 0.01;
                const force = (G * sunMass) / distSq;
                const ax = (dx / dist) * force;
                const ay = (dy / dist) * force;

                this.vx += ax;
                this.vy += ay;

                this.x += this.vx;
                this.y += this.vy;

                // Trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                // Remove if too far
                if (dist > width * 2) {
                    this.dead = true;
                }
            }

            draw() {
                // Trail
                if (this.trail.length > 1) {
                    for (let i = 1; i < this.trail.length; i++) {
                        const alpha = i / this.trail.length;
                        ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${alpha * 0.6})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(this.trail[i - 1].x, this.trail[i - 1].y);
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                        ctx.stroke();
                    }
                }

                // Particle
                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];
        let autoSpawn = false;

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const dx = x - centerX;
            const dy = y - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);

            // Launch perpendicular to radius
            const speed = 2;
            const vx = -(dy / dist) * speed;
            const vy = (dx / dist) * speed;

            particles.push(new Particle(x, y, vx, vy));
        });

        document.getElementById('gravity').addEventListener('input', (e) => {
            document.getElementById('gravity-val').textContent = e.target.value;
        });

        document.getElementById('clear').addEventListener('click', () => {
            particles = [];
        });

        document.getElementById('auto').addEventListener('click', (e) => {
            autoSpawn = !autoSpawn;
            e.target.textContent = autoSpawn ? 'Auto-spawn: ON' : 'Auto-spawn: OFF';
        });

        function render() {
            // Fade background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw gravity field visualization
            const gradient = ctx.createRadialGradient(
                centerX, centerY, sunRadius,
                centerX, centerY, 200
            );
            gradient.addColorStop(0, 'rgba(255, 200, 100, 0.1)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Draw particles
            for (const particle of particles) {
                particle.draw();
            }

            // Draw sun
            const sunGradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, sunRadius
            );
            sunGradient.addColorStop(0, '#ffff00');
            sunGradient.addColorStop(0.5, '#ff8800');
            sunGradient.addColorStop(1, '#ff4400');

            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, sunRadius, 0, Math.PI * 2);
            ctx.fill();

            // Sun glow
            const glowGradient = ctx.createRadialGradient(
                centerX, centerY, sunRadius,
                centerX, centerY, sunRadius * 2
            );
            glowGradient.addColorStop(0, 'rgba(255, 200, 100, 0.5)');
            glowGradient.addColorStop(1, 'transparent');

            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, sunRadius * 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function animate() {
            fps.update();
            // Auto-spawn particles
            if (autoSpawn && Math.random() < 0.1) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 150 + Math.random() * 100;
                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;

                const dx = x - centerX;
                const dy = y - centerY;
                const d = Math.sqrt(dx * dx + dy * dy);
                const speed = 1.5 + Math.random() * 0.5;
                const vx = -(dy / d) * speed;
                const vy = (dx / d) * speed;

                particles.push(new Particle(x, y, vx, vy));
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].dead) {
                    particles.splice(i, 1);
                }
            }

            render();
            document.getElementById('count').textContent = particles.length;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
