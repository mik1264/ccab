<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boids with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3 style="margin: 0 0 10px 0;">3D Boids Simulation</h3>
        <div>Boids: <span id="count">150</span></div>
        <div>Drag to rotate</div>
    </div>

    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 100, 1000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 0, 500);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Boid class for 3D
        class Boid3D {
            constructor() {
                this.position = new THREE.Vector3(
                    (Math.random() - 0.5) * 400,
                    (Math.random() - 0.5) * 400,
                    (Math.random() - 0.5) * 400
                );
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                );
                this.acceleration = new THREE.Vector3();
                this.maxSpeed = 4;
                this.maxForce = 0.1;

                // Create mesh
                const geometry = new THREE.ConeGeometry(2, 8, 3);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.7, 0.6),
                    emissive: new THREE.Color().setHSL(Math.random(), 0.5, 0.3)
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.copy(this.position);
                scene.add(this.mesh);
            }

            flock(boids) {
                const perception = 50;
                let alignment = new THREE.Vector3();
                let cohesion = new THREE.Vector3();
                let separation = new THREE.Vector3();
                let total = 0;

                for (let other of boids) {
                    const d = this.position.distanceTo(other.position);

                    if (other !== this && d < perception) {
                        alignment.add(other.velocity);
                        cohesion.add(other.position);

                        if (d < perception / 2) {
                            let diff = new THREE.Vector3().subVectors(this.position, other.position);
                            diff.divideScalar(d);
                            separation.add(diff);
                        }

                        total++;
                    }
                }

                if (total > 0) {
                    alignment.divideScalar(total);
                    alignment.setLength(this.maxSpeed);
                    alignment.sub(this.velocity);
                    alignment.clampLength(0, this.maxForce);

                    cohesion.divideScalar(total);
                    cohesion.sub(this.position);
                    cohesion.setLength(this.maxSpeed);
                    cohesion.sub(this.velocity);
                    cohesion.clampLength(0, this.maxForce);

                    separation.setLength(this.maxSpeed);
                    separation.sub(this.velocity);
                    separation.clampLength(0, this.maxForce);

                    this.acceleration.add(alignment);
                    this.acceleration.add(cohesion.multiplyScalar(0.5));
                    this.acceleration.add(separation.multiplyScalar(1.5));
                }
            }

            update() {
                this.velocity.add(this.acceleration);
                this.velocity.clampLength(0, this.maxSpeed);
                this.position.add(this.velocity);
                this.acceleration.set(0, 0, 0);

                // Wrap around bounds
                const bound = 300;
                if (this.position.x > bound) this.position.x = -bound;
                if (this.position.x < -bound) this.position.x = bound;
                if (this.position.y > bound) this.position.y = -bound;
                if (this.position.y < -bound) this.position.y = bound;
                if (this.position.z > bound) this.position.z = -bound;
                if (this.position.z < -bound) this.position.z = bound;

                // Update mesh
                this.mesh.position.copy(this.position);
                this.mesh.lookAt(this.position.clone().add(this.velocity));
            }
        }

        // Create boids
        const flock = [];
        for (let i = 0; i < 150; i++) {
            flock.push(new Boid3D());
        }

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(100, 100, 50);
        scene.add(directionalLight);

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            for (let boid of flock) {
                boid.flock(flock);
                boid.update();
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
