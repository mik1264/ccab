<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant - Classic RL Rule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 280px;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        h1 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #64ffda;
        }

        h2 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #64ffda;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value {
            font-size: 0.85em;
            color: #64ffda;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .info p {
            font-size: 0.85em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #c0c0c0;
        }

        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(100, 255, 218, 0.3);
            font-size: 0.85em;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Langton's Ant</h1>
        <p>A cellular automaton with remarkably complex behavior emerging from simple rules:</p>
        <p><strong>White cell:</strong> Turn Right (R)<br>
        <strong>Black cell:</strong> Turn Left (L)</p>
        <p>After ~10,000 steps, the ant builds a "highway" pattern that repeats indefinitely.</p>
        <div class="stats">
            <div class="stat-item">
                <span>Steps:</span>
                <span id="steps">0</span>
            </div>
            <div class="stat-item">
                <span>Position:</span>
                <span id="position">(0, 0)</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <h2>Simulation Speed</h2>

        <div class="control-group">
            <label>Steps per Frame: <span class="value" id="speedValue">100</span></label>
            <input type="range" id="speedSlider" min="1" max="1000" step="10" value="100">
        </div>

        <div class="control-group">
            <label>Cell Size: <span class="value" id="sizeValue">4</span></label>
            <input type="range" id="sizeSlider" min="1" max="10" step="1" value="4">
        </div>

        <button id="resetBtn">Reset Simulation</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // Simulation parameters
        let cellSize = 4;
        let stepsPerFrame = 100;
        let paused = false;

        // Grid dimensions
        let cols, rows;
        let grid;
        let ant;
        let stepCount = 0;

        // Directions: 0 = North, 1 = East, 2 = South, 3 = West
        const dirs = [
            { dx: 0, dy: -1 },  // North
            { dx: 1, dy: 0 },   // East
            { dx: 0, dy: 1 },   // South
            { dx: -1, dy: 0 }   // West
        ];

        function init() {
            cols = Math.floor(width / cellSize);
            rows = Math.floor(height / cellSize);

            grid = new Uint8Array(cols * rows);
            grid.fill(0);

            ant = {
                x: Math.floor(cols / 2),
                y: Math.floor(rows / 2),
                dir: 0
            };

            stepCount = 0;
            updateStats();
        }

        function step() {
            const idx = ant.y * cols + ant.x;
            const currentCell = grid[idx];

            // Langton's Ant RL rule:
            // If white (0): turn right, flip to black (1)
            // If black (1): turn left, flip to white (0)
            if (currentCell === 0) {
                ant.dir = (ant.dir + 1) % 4;  // Turn right
                grid[idx] = 1;
            } else {
                ant.dir = (ant.dir + 3) % 4;  // Turn left (-1 mod 4)
                grid[idx] = 0;
            }

            // Move forward
            ant.x += dirs[ant.dir].dx;
            ant.y += dirs[ant.dir].dy;

            // Wrap around edges
            ant.x = (ant.x + cols) % cols;
            ant.y = (ant.y + rows) % rows;

            stepCount++;
        }

        function render() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);

            // Draw grid
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = y * cols + x;
                    if (grid[idx] === 1) {
                        ctx.fillStyle = '#64ffda';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            // Draw ant
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(ant.x * cellSize, ant.y * cellSize, cellSize, cellSize);

            updateStats();
        }

        function updateStats() {
            document.getElementById('steps').textContent = stepCount.toLocaleString();
            document.getElementById('position').textContent = `(${ant.x}, ${ant.y})`;
        }

        function animate() {
            if (!paused) {
                for (let i = 0; i < stepsPerFrame; i++) {
                    step();
                }
                render();
            }
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            stepsPerFrame = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = stepsPerFrame;
        });

        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            cellSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = cellSize;
            init();
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused;
            e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
