<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Body Physics with Pressure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(150, 255, 150, 0.3);
            background: #0a0a0a;
            cursor: pointer;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #88ff88;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Soft Body Physics</strong><br>
            Click and drag to interact<br>
            Pressure keeps shape inflated
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Pressure:</label>
                <input type="range" id="pressure" min="0" max="200" value="100">
                <span class="value-display" id="pressure-val">100</span>
            </div>
            <div class="control-group">
                <label>Gravity:</label>
                <input type="range" id="gravity" min="0" max="20" value="5">
                <span class="value-display" id="gravity-val">5</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.px = x;
                this.py = y;
            }

            update(dt) {
                const gravity = parseFloat(document.getElementById('gravity').value) * 0.1;
                const vx = (this.x - this.px) * 0.99;
                const vy = (this.y - this.py) * 0.99;

                this.px = this.x;
                this.py = this.y;

                this.x += vx;
                this.y += vy + gravity * dt * dt;

                // Boundaries
                if (this.x < 10) {
                    this.x = 10;
                    this.px = this.x + vx * 0.3;
                }
                if (this.x > width - 10) {
                    this.x = width - 10;
                    this.px = this.x + vx * 0.3;
                }
                if (this.y > height - 10) {
                    this.y = height - 10;
                    this.py = this.y + vy * 0.3;
                }
                if (this.y < 10) {
                    this.y = 10;
                    this.py = this.y + vy * 0.3;
                }
            }
        }

        const numPoints = 20;
        const radius = 100;
        const centerX = width / 2;
        const centerY = height / 2;

        let points = [];
        let originalArea = 0;

        function init() {
            points = [];
            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                points.push(new Point(x, y));
            }

            // Calculate original area
            originalArea = calculateArea();
        }

        function calculateArea() {
            let area = 0;
            for (let i = 0; i < numPoints; i++) {
                const j = (i + 1) % numPoints;
                area += points[i].x * points[j].y;
                area -= points[j].x * points[i].y;
            }
            return Math.abs(area / 2);
        }

        function applyPressure() {
            const pressure = parseFloat(document.getElementById('pressure').value);
            const currentArea = calculateArea();
            const pressureForce = (originalArea - currentArea) * pressure * 0.0001;

            for (let i = 0; i < numPoints; i++) {
                const j = (i + 1) % numPoints;
                const k = (i - 1 + numPoints) % numPoints;

                // Normal direction (average of edge normals)
                const dx1 = points[j].x - points[i].x;
                const dy1 = points[j].y - points[i].y;
                const dx2 = points[i].x - points[k].x;
                const dy2 = points[i].y - points[k].y;

                let nx = -(dy1 + dy2) / 2;
                let ny = (dx1 + dx2) / 2;
                const len = Math.sqrt(nx * nx + ny * ny);
                if (len > 0) {
                    nx /= len;
                    ny /= len;
                }

                points[i].x += nx * pressureForce;
                points[i].y += ny * pressureForce;
            }
        }

        function constrainDistances() {
            for (let iter = 0; iter < 3; iter++) {
                for (let i = 0; i < numPoints; i++) {
                    const j = (i + 1) % numPoints;
                    const dx = points[j].x - points[i].x;
                    const dy = points[j].y - points[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const targetDist = (2 * Math.PI * radius) / numPoints;

                    if (dist > 0) {
                        const diff = (targetDist - dist) / dist * 0.5;
                        const offsetX = dx * diff;
                        const offsetY = dy * diff;

                        points[i].x -= offsetX;
                        points[i].y -= offsetY;
                        points[j].x += offsetX;
                        points[j].y += offsetY;
                    }
                }
            }
        }

        let draggedPoint = null;

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (const point of points) {
                const dx = x - point.x;
                const dy = y - point.y;
                if (Math.sqrt(dx * dx + dy * dy) < 15) {
                    draggedPoint = point;
                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (draggedPoint) {
                const rect = canvas.getBoundingClientRect();
                draggedPoint.x = e.clientX - rect.left;
                draggedPoint.y = e.clientY - rect.top;
                draggedPoint.px = draggedPoint.x;
                draggedPoint.py = draggedPoint.y;
            }
        });

        canvas.addEventListener('mouseup', () => {
            draggedPoint = null;
        });

        function render() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);

            // Fill shape
            ctx.fillStyle = 'rgba(100, 255, 150, 0.3)';
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < numPoints; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.fill();

            // Draw edges
            ctx.strokeStyle = '#66ff66';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < numPoints; i++) {
                const j = (i + 1) % numPoints;
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[j].x, points[j].y);
            }
            ctx.stroke();

            // Draw points
            for (const point of points) {
                ctx.fillStyle = '#ffff66';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            const dt = 1;

            for (const point of points) {
                point.update(dt);
            }

            applyPressure();
            constrainDistances();

            render();
            requestAnimationFrame(animate);
        }

        document.getElementById('pressure').addEventListener('input', (e) => {
            document.getElementById('pressure-val').textContent = e.target.value;
        });

        document.getElementById('gravity').addEventListener('input', (e) => {
            document.getElementById('gravity-val').textContent = e.target.value;
        });

        init();
        animate();
    </script>
</body>
</html>
