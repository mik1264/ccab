<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant - Classic RL Rule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(100, 200, 100, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #88ff88;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 50px;
            text-align: right;
        }
        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Langton's Ant</strong><br>
            Classic RL Rule:<br>
            • White cell: turn <strong>R</strong>ight<br>
            • Black cell: turn <strong>L</strong>eft<br>
            • Flip cell color after visit
            <div class="stats">
                Steps: <span id="steps">0</span><br>
                Black cells: <span id="black">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Speed:</label>
                <input type="range" id="speed" min="1" max="1000" value="100">
                <span class="value-display" id="speed-val">100</span>
            </div>
            <div class="control-group">
                <button id="play">⏸ Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 150;
        const cellSize = 4;
        const width = gridSize * cellSize;
        const height = gridSize * cellSize;
        canvas.width = width;
        canvas.height = height;

        let grid = [];
        let antX, antY;
        let direction; // 0: up, 1: right, 2: down, 3: left
        let steps = 0;
        let blackCells = 0;
        let running = true;

        function init() {
            grid = [];
            for (let i = 0; i < gridSize; i++) {
                grid[i] = new Array(gridSize).fill(0);
            }
            antX = Math.floor(gridSize / 2);
            antY = Math.floor(gridSize / 2);
            direction = 0;
            steps = 0;
            blackCells = 0;
        }

        function step() {
            // Current cell state
            const state = grid[antX][antY];

            // Turn
            if (state === 0) {
                // White: turn right
                direction = (direction + 1) % 4;
            } else {
                // Black: turn left
                direction = (direction + 3) % 4;
            }

            // Flip cell
            grid[antX][antY] = 1 - state;
            blackCells += (state === 0) ? 1 : -1;

            // Move forward
            switch (direction) {
                case 0: antY = (antY - 1 + gridSize) % gridSize; break; // up
                case 1: antX = (antX + 1) % gridSize; break; // right
                case 2: antY = (antY + 1) % gridSize; break; // down
                case 3: antX = (antX - 1 + gridSize) % gridSize; break; // left
            }

            steps++;
        }

        function render() {
            // Draw grid
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    ctx.fillStyle = grid[i][j] === 0 ? '#f0f0f0' : '#1a1a1a';
                    ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
            }

            // Draw ant
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(antX * cellSize, antY * cellSize, cellSize, cellSize);

            // Draw direction indicator
            ctx.fillStyle = '#ffff00';
            const cx = antX * cellSize + cellSize / 2;
            const cy = antY * cellSize + cellSize / 2;
            const dx = [0, 1, 0, -1][direction];
            const dy = [-1, 0, 1, 0][direction];
            ctx.fillRect(cx + dx * cellSize * 0.3, cy + dy * cellSize * 0.3, cellSize * 0.4, cellSize * 0.4);
        }

        function updateStats() {
            document.getElementById('steps').textContent = steps;
            document.getElementById('black').textContent = blackCells;
        }

        function animate() {
            if (running) {
                const speed = parseInt(document.getElementById('speed').value);
                for (let i = 0; i < speed; i++) {
                    step();
                }
            }

            render();
            updateStats();
            requestAnimationFrame(animate);
        }

        document.getElementById('speed').addEventListener('input', (e) => {
            document.getElementById('speed-val').textContent = e.target.value;
        });

        document.getElementById('play').addEventListener('click', (e) => {
            running = !running;
            e.target.textContent = running ? '⏸ Pause' : '▶ Play';
        });

        document.getElementById('reset').addEventListener('click', () => {
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
