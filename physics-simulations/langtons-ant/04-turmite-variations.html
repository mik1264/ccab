<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmite Variations - Different Colored Automata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(200, 150, 255, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            max-width: 250px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .control-group label {
            color: #ccaaff;
            font-size: 12px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
            width: 100%;
            margin: 3px 0;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .control-group button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Turmite Variations</strong><br>
            <span id="turmite-name">Spiral</span><br>
            <span id="turmite-desc" style="font-size: 11px;"></span><br>
            <div style="margin-top: 8px; font-size: 12px;">
                Steps: <span id="steps">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Select Turmite:</label>
                <button class="turmite-btn active" data-turmite="spiral">Spiral</button>
                <button class="turmite-btn" data-turmite="binary">Binary Counter</button>
                <button class="turmite-btn" data-turmite="chaotic">Chaotic Growth</button>
                <button class="turmite-btn" data-turmite="fibonacci">Fibonacci</button>
                <button class="turmite-btn" data-turmite="langton">Langton's Ant</button>
            </div>
            <div class="control-group">
                <label>Speed: <span id="speed-val">100</span></label>
                <input type="range" id="speed" min="1" max="500" value="100" style="width: 100%;">
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 150;
        const cellSize = 4;
        const width = gridSize * cellSize;
        const height = gridSize * cellSize;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        let grid = [];
        let state = 0;
        let x, y, dir;
        let steps = 0;
        let currentTurmite = 'spiral';

        const turmites = {
            spiral: {
                name: 'Spiral Generator',
                desc: 'Creates perfect spiraling patterns',
                colors: ['#f0f0f0', '#ff6699', '#6699ff'],
                rules: [
                    { write: 1, turn: 1, nextState: 0 },
                    { write: 2, turn: 1, nextState: 0 },
                    { write: 0, turn: 0, nextState: 0 }
                ]
            },
            binary: {
                name: 'Binary Counter',
                desc: 'Counts in binary patterns',
                colors: ['#f0f0f0', '#ff4444', '#44ff44', '#4444ff'],
                rules: [
                    { write: 1, turn: 1, nextState: 0 },
                    { write: 2, turn: 0, nextState: 0 },
                    { write: 3, turn: 1, nextState: 1 },
                    { write: 0, turn: 0, nextState: 1 }
                ]
            },
            chaotic: {
                name: 'Chaotic Growth',
                desc: 'Unpredictable expansion',
                colors: ['#000000', '#ff0000', '#00ff00', '#0000ff', '#ffff00'],
                rules: [
                    { write: 1, turn: 1, nextState: 0 },
                    { write: 2, turn: 0, nextState: 1 },
                    { write: 3, turn: 1, nextState: 1 },
                    { write: 4, turn: 0, nextState: 0 },
                    { write: 0, turn: 1, nextState: 0 }
                ]
            },
            fibonacci: {
                name: 'Fibonacci Pattern',
                desc: 'Creates Fibonacci-like growth',
                colors: ['#f0f0f0', '#ffd700', '#ff8c00', '#ff4500'],
                rules: [
                    { write: 1, turn: 1, nextState: 0 },
                    { write: 2, turn: 1, nextState: 0 },
                    { write: 3, turn: 0, nextState: 1 },
                    { write: 0, turn: 1, nextState: 1 }
                ]
            },
            langton: {
                name: 'Langton\'s Ant',
                desc: 'Classic RL rule',
                colors: ['#f0f0f0', '#1a1a1a'],
                rules: [
                    { write: 1, turn: 1, nextState: 0 },
                    { write: 0, turn: 0, nextState: 0 }
                ]
            }
        };

        function init() {
            grid = [];
            for (let i = 0; i < gridSize; i++) {
                grid[i] = new Array(gridSize).fill(0);
            }
            x = Math.floor(gridSize / 2);
            y = Math.floor(gridSize / 2);
            dir = 0;
            state = 0;
            steps = 0;
        }

        function step() {
            const turmite = turmites[currentTurmite];
            const cellValue = grid[x][y];
            const rule = turmite.rules[cellValue];

            // Write
            grid[x][y] = rule.write;

            // Turn (0 = left, 1 = right)
            if (rule.turn === 0) {
                dir = (dir + 3) % 4;
            } else {
                dir = (dir + 1) % 4;
            }

            // Change internal state
            state = rule.nextState;

            // Move
            switch (dir) {
                case 0: y = (y - 1 + gridSize) % gridSize; break;
                case 1: x = (x + 1) % gridSize; break;
                case 2: y = (y + 1) % gridSize; break;
                case 3: x = (x - 1 + gridSize) % gridSize; break;
            }

            steps++;
        }

        function render() {
            const turmite = turmites[currentTurmite];

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cellValue = grid[i][j];
                    ctx.fillStyle = turmite.colors[cellValue];
                    ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
            }

            // Draw turmite
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }

        function animate() {
            fps.update();
            const speed = parseInt(document.getElementById('speed').value);
            for (let i = 0; i < speed; i++) {
                step();
            }

            render();
            document.getElementById('steps').textContent = steps;
            requestAnimationFrame(animate);
        }

        document.querySelectorAll('.turmite-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.turmite-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentTurmite = e.target.dataset.turmite;
                const turmite = turmites[currentTurmite];
                document.getElementById('turmite-name').textContent = turmite.name;
                document.getElementById('turmite-desc').textContent = turmite.desc;
                init();
            });
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            document.getElementById('speed-val').textContent = e.target.value;
        });

        const turmite = turmites[currentTurmite];
        document.getElementById('turmite-name').textContent = turmite.name;
        document.getElementById('turmite-desc').textContent = turmite.desc;
        init();
        animate();
    </script>
</body>
</html>
