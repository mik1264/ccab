<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accurate Solar System Simulation</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; color: #e0e0e0; font-family: sans-serif; overflow: hidden; }
        #canvas { display: block; }
        .info { position: fixed; top: 20px; left: 20px; background: rgba(26, 26, 46, 0.95); padding: 20px; border-radius: 10px; max-width: 300px; }
        h1 { font-size: 1.3em; color: #64ffda; margin-bottom: 10px; }
        p { font-size: 0.85em; color: #c0c0c0; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="info">
        <h1>Solar System</h1>
        <p>Accurate N-body simulation of inner solar system planets with realistic orbital parameters. Uses Verlet integration for stability.</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const cx = canvas.width / 2, cy = canvas.height / 2;
        const G = 1, dt = 0.01, scale = 200;

        const bodies = [
            { name: 'Sun', m: 1000, x: 0, y: 0, vx: 0, vy: 0, r: 8, color: '#FDB813' },
            { name: 'Mercury', m: 0.055, x: 0.4, y: 0, vx: 0, vy: 3.0, r: 2, color: '#8C7853' },
            { name: 'Venus', m: 0.815, x: 0.7, y: 0, vx: 0, vy: 2.2, r: 3, color: '#FFC649' },
            { name: 'Earth', m: 1, x: 1.0, y: 0, vx: 0, vy: 1.8, r: 3, color: '#4A90E2' },
            { name: 'Mars', m: 0.107, x: 1.5, y: 0, vx: 0, vy: 1.4, r: 2, color: '#CD5C5C' },
        ];

        const trails = bodies.map(() => []);

        function step() {
            const acc = bodies.map(() => ({ ax: 0, ay: 0 }));
            for (let i = 0; i < bodies.length; i++) {
                for (let j = i + 1; j < bodies.length; j++) {
                    const dx = bodies[j].x - bodies[i].x, dy = bodies[j].y - bodies[i].y;
                    const r2 = dx * dx + dy * dy, r = Math.sqrt(r2);
                    if (r < 0.01) continue;
                    const f = G / r2;
                    const fx = f * dx / r, fy = f * dy / r;
                    acc[i].ax += fx * bodies[j].m; acc[i].ay += fy * bodies[j].m;
                    acc[j].ax -= fx * bodies[i].m; acc[j].ay -= fy * bodies[i].m;
                }
            }

            bodies.forEach((b, i) => {
                b.vx += acc[i].ax * dt; b.vy += acc[i].ay * dt;
                b.x += b.vx * dt; b.y += b.vy * dt;
                trails[i].push({ x: b.x, y: b.y });
                if (trails[i].length > 300) trails[i].shift();
            });
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            trails.forEach((trail, i) => {
                ctx.strokeStyle = bodies[i].color + '40';
                ctx.lineWidth = 1;
                ctx.beginPath();
                trail.forEach((p, j) => {
                    const sx = cx + p.x * scale, sy = cy + p.y * scale;
                    j === 0 ? ctx.moveTo(sx, sy) : ctx.lineTo(sx, sy);
                });
                ctx.stroke();
            });

            bodies.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(cx + b.x * scale, cy + b.y * scale, b.r, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animate() {
            for (let i = 0; i < 5; i++) step();
            render();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
