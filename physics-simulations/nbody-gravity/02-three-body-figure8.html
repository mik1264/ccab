<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three-Body Figure-8 Solution</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; color: #e0e0e0; font-family: sans-serif; overflow: hidden; }
        #canvas { display: block; }
        .info { position: fixed; top: 20px; left: 20px; background: rgba(26, 26, 46, 0.95); padding: 20px; border-radius: 10px; max-width: 300px; }
        h1 { font-size: 1.3em; color: #64ffda; margin-bottom: 10px; }
        p { font-size: 0.85em; color: #c0c0c0; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="info">
        <h1>Three-Body Figure-8</h1>
        <p>Famous choreographic solution to the three-body problem discovered in 1993. Three equal masses chase each other in a figure-8 pattern.</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const cx = canvas.width / 2, cy = canvas.height / 2;
        const G = 1, dt = 0.001, scale = 150;

        const bodies = [
            { x: 0.9700436, y: -0.24308753, vx: 0.466203685, vy: 0.43236573, m: 1, color: '#FF6B6B' },
            { x: -0.9700436, y: 0.24308753, vx: 0.466203685, vy: 0.43236573, m: 1, color: '#4ECDC4' },
            { x: 0, y: 0, vx: -0.93240737, vy: -0.86473146, m: 1, color: '#FFE66D' }
        ];

        const trails = [[], [], []];

        function step() {
            const acc = bodies.map(() => ({ ax: 0, ay: 0 }));
            for (let i = 0; i < 3; i++) {
                for (let j = i + 1; j < 3; j++) {
                    const dx = bodies[j].x - bodies[i].x, dy = bodies[j].y - bodies[i].y;
                    const r2 = dx * dx + dy * dy, r = Math.sqrt(r2);
                    const f = G / r2 / r;
                    acc[i].ax += f * dx * bodies[j].m; acc[i].ay += f * dy * bodies[j].m;
                    acc[j].ax -= f * dx * bodies[i].m; acc[j].ay -= f * dy * bodies[i].m;
                }
            }

            bodies.forEach((b, i) => {
                b.vx += acc[i].ax * dt; b.vy += acc[i].ay * dt;
                b.x += b.vx * dt; b.y += b.vy * dt;
                trails[i].push({ x: b.x, y: b.y });
                if (trails[i].length > 2000) trails[i].shift();
            });
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            trails.forEach((trail, i) => {
                ctx.strokeStyle = bodies[i].color + '60';
                ctx.lineWidth = 2;
                ctx.beginPath();
                trail.forEach((p, j) => {
                    const sx = cx + p.x * scale, sy = cy + p.y * scale;
                    j === 0 ? ctx.moveTo(sx, sy) : ctx.lineTo(sx, sy);
                });
                ctx.stroke();
            });

            bodies.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(cx + b.x * scale, cy + b.y * scale, 6, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animate() {
            for (let i = 0; i < 100; i++) step();
            render();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
