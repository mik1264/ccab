<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravitational Slingshot Maneuver</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; color: #e0e0e0; font-family: sans-serif; overflow: hidden; }
        #canvas { display: block; }
        .info { position: fixed; top: 20px; left: 20px; background: rgba(26, 26, 46, 0.95); padding: 20px; border-radius: 10px; max-width: 300px; }
        h1 { font-size: 1.3em; color: #64ffda; margin-bottom: 10px; }
        p { font-size: 0.85em; color: #c0c0c0; line-height: 1.6; }
        .controls { position: fixed; top: 20px; right: 20px; background: rgba(26, 26, 46, 0.95); padding: 20px; border-radius: 10px; }
        button { width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; }
        button:hover { background: #764ba2; }
    </style>
</head>
<body>
    <div class="info">
        <h1>Gravitational Slingshot</h1>
        <p>Gravity assist maneuver used by spacecraft. The probe gains velocity by "stealing" momentum from a planet's orbital motion.</p>
        <p>Speed: <span id="speed">0</span> km/s</p>
    </div>
    <div class="controls">
        <button id="launchBtn">Launch Probe</button>
        <button id="resetBtn">Reset</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const cx = canvas.width / 2, cy = canvas.height / 2;
        const G = 1, dt = 0.05, scale = 1;

        const sun = { x: 0, y: 0, vx: 0, vy: 0, m: 10000, r: 15, color: '#FDB813' };
        const jupiter = { x: 400, y: 0, vx: 0, vy: 1.5, m: 100, r: 10, color: '#C88B3A' };
        let probe = null;
        const probeTrail = [];
        const jupiterTrail = [];

        function launchProbe() {
            probe = { x: -500, y: 0, vx: 0, vy: 3.5, m: 0.001, r: 3, color: '#4ECDC4' };
            probeTrail.length = 0;
        }

        function step() {
            const bodies = [sun, jupiter];
            if (probe) bodies.push(probe);

            const acc = bodies.map(() => ({ ax: 0, ay: 0 }));
            for (let i = 0; i < bodies.length; i++) {
                for (let j = i + 1; j < bodies.length; j++) {
                    const dx = bodies[j].x - bodies[i].x, dy = bodies[j].y - bodies[i].y;
                    const r2 = dx * dx + dy * dy, r = Math.sqrt(r2);
                    if (r < 0.1) continue;
                    const f = G / r2 / r;
                    acc[i].ax += f * dx * bodies[j].m; acc[i].ay += f * dy * bodies[j].m;
                    acc[j].ax -= f * dx * bodies[i].m; acc[j].ay -= f * dy * bodies[i].m;
                }
            }

            bodies.forEach((b, i) => {
                b.vx += acc[i].ax * dt; b.vy += acc[i].ay * dt;
                b.x += b.vx * dt; b.y += b.vy * dt;
            });

            jupiterTrail.push({ x: jupiter.x, y: jupiter.y });
            if (jupiterTrail.length > 500) jupiterTrail.shift();

            if (probe) {
                probeTrail.push({ x: probe.x, y: probe.y });
                if (probeTrail.length > 1000) probeTrail.shift();
                const speed = Math.sqrt(probe.vx ** 2 + probe.vy ** 2);
                document.getElementById('speed').textContent = (speed * 10).toFixed(1);
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#C88B3A40';
            ctx.lineWidth = 1;
            ctx.beginPath();
            jupiterTrail.forEach((p, i) => {
                i === 0 ? ctx.moveTo(cx + p.x * scale, cy + p.y * scale) : ctx.lineTo(cx + p.x * scale, cy + p.y * scale);
            });
            ctx.stroke();

            if (probe) {
                ctx.strokeStyle = '#4ECDC480';
                ctx.lineWidth = 2;
                ctx.beginPath();
                probeTrail.forEach((p, i) => {
                    i === 0 ? ctx.moveTo(cx + p.x * scale, cy + p.y * scale) : ctx.lineTo(cx + p.x * scale, cy + p.y * scale);
                });
                ctx.stroke();
            }

            [sun, jupiter, probe].filter(Boolean).forEach(b => {
                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(cx + b.x * scale, cy + b.y * scale, b.r, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animate() {
            for (let i = 0; i < 3; i++) step();
            render();
            requestAnimationFrame(animate);
        }

        document.getElementById('launchBtn').addEventListener('click', launchProbe);
        document.getElementById('resetBtn').addEventListener('click', () => {
            jupiter.x = 400; jupiter.y = 0; jupiter.vx = 0; jupiter.vy = 1.5;
            probe = null; probeTrail.length = 0; jupiterTrail.length = 0;
        });

        animate();
    </script>
</body>
</html>
