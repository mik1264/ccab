<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmites - Extended Langton's Ant Rules</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        h1 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #64ffda;
        }

        h2 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #64ffda;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        select, input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        select {
            padding: 8px;
            background: #2a2a3a;
            color: #e0e0e0;
            border: 1px solid #667eea;
            border-radius: 5px;
        }

        .value {
            font-size: 0.85em;
            color: #64ffda;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .info p {
            font-size: 0.85em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #c0c0c0;
        }

        .rule-spec {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Turmites</h1>
        <p>Generalized Langton's Ants with extended rule sets. Each turmite can have different turning rules and multiple states.</p>
        <p><strong>Current Rule:</strong></p>
        <div class="rule-spec" id="ruleSpec">RL</div>
        <p>L = Left, R = Right, N = No turn, U = U-turn</p>
    </div>

    <div class="controls">
        <h2>Turmite Rules</h2>

        <div class="control-group">
            <label>Rule Set:</label>
            <select id="ruleSelect">
                <option value="RL">RL - Classic Langton</option>
                <option value="LLRR">LLRR - Symmetric</option>
                <option value="LRRL">LRRL - Fibonacci</option>
                <option value="RLR">RLR - Triangle</option>
                <option value="LLRRRLRL">LLRRRLRL - Complex</option>
                <option value="RRLLLR">RRLLLR - Chaotic</option>
            </select>
        </div>

        <div class="control-group">
            <label>Steps per Frame: <span class="value" id="speedValue">100</span></label>
            <input type="range" id="speedSlider" min="1" max="500" step="10" value="100">
        </div>

        <div class="control-group">
            <label>Cell Size: <span class="value" id="sizeValue">3</span></label>
            <input type="range" id="sizeSlider" min="1" max="8" step="1" value="3">
        </div>

        <button id="resetBtn">Reset Simulation</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let cellSize = 3;
        let stepsPerFrame = 100;
        let paused = false;
        let currentRule = 'RL';

        let cols, rows;
        let grid;
        let ant;

        const dirs = [
            { dx: 0, dy: -1 },
            { dx: 1, dy: 0 },
            { dx: 0, dy: 1 },
            { dx: -1, dy: 0 }
        ];

        const colors = [
            '#0a0a0a',
            '#64ffda',
            '#ff6b6b',
            '#ffe66d',
            '#4ecdc4',
            '#95e1d3',
            '#f38181',
            '#a8e6cf'
        ];

        function init() {
            cols = Math.floor(width / cellSize);
            rows = Math.floor(height / cellSize);

            grid = new Uint8Array(cols * rows);
            grid.fill(0);

            ant = {
                x: Math.floor(cols / 2),
                y: Math.floor(rows / 2),
                dir: 0
            };

            document.getElementById('ruleSpec').textContent = currentRule;
        }

        function applyRule(rule, state) {
            switch (rule) {
                case 'L': return -1;  // Turn left
                case 'R': return 1;   // Turn right
                case 'N': return 0;   // No turn
                case 'U': return 2;   // U-turn
                default: return 1;
            }
        }

        function step() {
            const idx = ant.y * cols + ant.x;
            const currentState = grid[idx];

            // Get rule for current state
            const rule = currentRule[currentState % currentRule.length];
            const turn = applyRule(rule);

            // Apply turn
            ant.dir = (ant.dir + turn + 4) % 4;

            // Update cell state
            grid[idx] = (currentState + 1) % currentRule.length;

            // Move forward
            ant.x += dirs[ant.dir].dx;
            ant.y += dirs[ant.dir].dy;

            // Wrap around
            ant.x = (ant.x + cols) % cols;
            ant.y = (ant.y + rows) % rows;
        }

        function render() {
            ctx.fillStyle = colors[0];
            ctx.fillRect(0, 0, width, height);

            // Draw grid
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = y * cols + x;
                    const state = grid[idx];
                    if (state > 0) {
                        ctx.fillStyle = colors[state % colors.length];
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            // Draw ant
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(ant.x * cellSize, ant.y * cellSize, cellSize, cellSize);
        }

        function animate() {
            if (!paused) {
                for (let i = 0; i < stepsPerFrame; i++) {
                    step();
                }
                render();
            }
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('ruleSelect').addEventListener('change', (e) => {
            currentRule = e.target.value;
            init();
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            stepsPerFrame = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = stepsPerFrame;
        });

        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            cellSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = cellSize;
            init();
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused;
            e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
