<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Ants Colony</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 280px;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        h1 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #64ffda;
        }

        h2 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #64ffda;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value {
            font-size: 0.85em;
            color: #64ffda;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .info p {
            font-size: 0.85em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #c0c0c0;
        }

        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(100, 255, 218, 0.3);
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Multiple Ants Colony</h1>
        <p>Watch multiple Langton's Ants interact on the same grid. Each ant follows the RL rule independently.</p>
        <p>When ants share cells, complex emergent patterns arise from their interactions.</p>
        <div class="stats">
            <span>Active Ants: <span id="antCount">5</span></span>
        </div>
    </div>

    <div class="controls">
        <h2>Colony Parameters</h2>

        <div class="control-group">
            <label>Number of Ants: <span class="value" id="numValue">5</span></label>
            <input type="range" id="numSlider" min="1" max="20" step="1" value="5">
        </div>

        <div class="control-group">
            <label>Steps per Frame: <span class="value" id="speedValue">50</span></label>
            <input type="range" id="speedSlider" min="1" max="500" step="10" value="50">
        </div>

        <div class="control-group">
            <label>Cell Size: <span class="value" id="sizeValue">4</span></label>
            <input type="range" id="sizeSlider" min="2" max="10" step="1" value="4">
        </div>

        <button id="resetBtn">Reset Colony</button>
        <button id="addAntBtn">Add Random Ant</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let cellSize = 4;
        let stepsPerFrame = 50;
        let numAnts = 5;
        let paused = false;

        let cols, rows;
        let grid;
        let ants = [];

        const dirs = [
            { dx: 0, dy: -1 },
            { dx: 1, dy: 0 },
            { dx: 0, dy: 1 },
            { dx: -1, dy: 0 }
        ];

        const antColors = [
            '#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3',
            '#f38181', '#a8e6cf', '#ffd3b6', '#ffaaa5',
            '#ff8b94', '#c7ceea', '#b5ead7', '#e2f0cb'
        ];

        function init() {
            cols = Math.floor(width / cellSize);
            rows = Math.floor(height / cellSize);

            grid = new Uint8Array(cols * rows);
            grid.fill(0);

            ants = [];
            for (let i = 0; i < numAnts; i++) {
                ants.push({
                    x: Math.floor(cols / 2) + (Math.random() - 0.5) * 20,
                    y: Math.floor(rows / 2) + (Math.random() - 0.5) * 20,
                    dir: Math.floor(Math.random() * 4),
                    color: antColors[i % antColors.length]
                });
            }

            updateStats();
        }

        function addRandomAnt() {
            ants.push({
                x: Math.floor(Math.random() * cols),
                y: Math.floor(Math.random() * rows),
                dir: Math.floor(Math.random() * 4),
                color: antColors[ants.length % antColors.length]
            });
            updateStats();
        }

        function stepAnt(ant) {
            // Bounds check
            if (ant.x < 0 || ant.x >= cols || ant.y < 0 || ant.y >= rows) {
                ant.x = (ant.x + cols) % cols;
                ant.y = (ant.y + rows) % rows;
                return;
            }

            const idx = ant.y * cols + ant.x;
            const currentCell = grid[idx];

            if (currentCell === 0) {
                ant.dir = (ant.dir + 1) % 4;
                grid[idx] = 1;
            } else {
                ant.dir = (ant.dir + 3) % 4;
                grid[idx] = 0;
            }

            ant.x += dirs[ant.dir].dx;
            ant.y += dirs[ant.dir].dy;

            ant.x = (ant.x + cols) % cols;
            ant.y = (ant.y + rows) % rows;
        }

        function step() {
            for (const ant of ants) {
                stepAnt(ant);
            }
        }

        function render() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);

            // Draw grid
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = y * cols + x;
                    if (grid[idx] === 1) {
                        ctx.fillStyle = '#2a2a3a';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            // Draw ants
            for (const ant of ants) {
                if (ant.x >= 0 && ant.x < cols && ant.y >= 0 && ant.y < rows) {
                    ctx.fillStyle = ant.color;
                    ctx.fillRect(ant.x * cellSize, ant.y * cellSize, cellSize, cellSize);
                }
            }
        }

        function updateStats() {
            document.getElementById('antCount').textContent = ants.length;
        }

        function animate() {
            if (!paused) {
                for (let i = 0; i < stepsPerFrame; i++) {
                    step();
                }
                render();
            }
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('numSlider').addEventListener('input', (e) => {
            numAnts = parseInt(e.target.value);
            document.getElementById('numValue').textContent = numAnts;
            init();
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            stepsPerFrame = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = stepsPerFrame;
        });

        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            cellSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = cellSize;
            init();
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        document.getElementById('addAntBtn').addEventListener('click', addRandomAnt);

        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused;
            e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
