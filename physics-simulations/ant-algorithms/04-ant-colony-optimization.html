<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony Optimization - Pathfinding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 280px;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 320px;
        }

        h1 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #64ffda;
        }

        h2 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #64ffda;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value {
            font-size: 0.85em;
            color: #64ffda;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .info p {
            font-size: 0.85em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #c0c0c0;
        }

        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(100, 255, 218, 0.3);
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Ant Colony Optimization</h1>
        <p>Bio-inspired algorithm where virtual ants find optimal paths between food sources and home using pheromone trails.</p>
        <p><strong>Green</strong> = Home, <strong>Yellow</strong> = Food<br>
        <strong>Blue gradient</strong> = Pheromone trails</p>
        <div class="stats">
            <span>Best Path: <span id="bestPath">--</span> steps</span>
        </div>
    </div>

    <div class="controls">
        <h2>ACO Parameters</h2>

        <div class="control-group">
            <label>Ant Population: <span class="value" id="popValue">50</span></label>
            <input type="range" id="popSlider" min="10" max="200" step="10" value="50">
        </div>

        <div class="control-group">
            <label>Evaporation Rate: <span class="value" id="evapValue">0.05</span></label>
            <input type="range" id="evapSlider" min="0.01" max="0.2" step="0.01" value="0.05">
        </div>

        <div class="control-group">
            <label>Pheromone Strength: <span class="value" id="pheroValue">50</span></label>
            <input type="range" id="pheroSlider" min="10" max="200" step="10" value="50">
        </div>

        <div class="control-group">
            <label>Obstacle Density: <span class="value" id="obsValue">15</span>%</label>
            <input type="range" id="obsSlider" min="0" max="40" step="5" value="15">
        </div>

        <button id="resetBtn">Reset Simulation</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const cellSize = 8;
        let cols, rows;

        let antPopulation = 50;
        let evaporationRate = 0.05;
        let pheromoneStrength = 50;
        let obstacleDensity = 15;

        let grid;
        let pheromones;
        let ants = [];
        let home;
        let food;
        let obstacles;
        let bestPathLength = Infinity;
        let paused = false;

        const EMPTY = 0;
        const OBSTACLE = 1;
        const HOME = 2;
        const FOOD = 3;

        function init() {
            cols = Math.floor(width / cellSize);
            rows = Math.floor(height / cellSize);

            grid = new Uint8Array(cols * rows);
            pheromones = new Float32Array(cols * rows);
            obstacles = new Set();

            // Place home and food
            home = { x: Math.floor(cols * 0.2), y: Math.floor(rows / 2) };
            food = { x: Math.floor(cols * 0.8), y: Math.floor(rows / 2) };

            grid[home.y * cols + home.x] = HOME;
            grid[food.y * cols + food.x] = FOOD;

            // Create obstacles
            const numObstacles = Math.floor(cols * rows * obstacleDensity / 100);
            for (let i = 0; i < numObstacles; i++) {
                const x = Math.floor(Math.random() * cols);
                const y = Math.floor(Math.random() * rows);
                const dist_home = Math.hypot(x - home.x, y - home.y);
                const dist_food = Math.hypot(x - food.x, y - food.y);

                if (dist_home > 5 && dist_food > 5) {
                    const idx = y * cols + x;
                    grid[idx] = OBSTACLE;
                    obstacles.add(idx);
                }
            }

            // Initialize ants
            ants = [];
            for (let i = 0; i < antPopulation; i++) {
                ants.push(createAnt());
            }

            bestPathLength = Infinity;
            updateStats();
        }

        function createAnt() {
            return {
                x: home.x,
                y: home.y,
                path: [],
                hasFood: false
            };
        }

        function moveAnt(ant) {
            const neighbors = [];
            const dirs = [[-1, 0], [1, 0], [0, -1], [0, 1]];

            for (const [dx, dy] of dirs) {
                const nx = ant.x + dx;
                const ny = ant.y + dy;

                if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                    const idx = ny * cols + nx;
                    if (grid[idx] !== OBSTACLE) {
                        const pheromone = pheromones[idx] + 1;
                        neighbors.push({ x: nx, y: ny, weight: pheromone });
                    }
                }
            }

            if (neighbors.length === 0) {
                // Reset ant
                ant.x = home.x;
                ant.y = home.y;
                ant.path = [];
                ant.hasFood = false;
                return;
            }

            // Choose next cell probabilistically based on pheromones
            const totalWeight = neighbors.reduce((sum, n) => sum + n.weight, 0);
            let rand = Math.random() * totalWeight;

            for (const neighbor of neighbors) {
                rand -= neighbor.weight;
                if (rand <= 0) {
                    ant.x = neighbor.x;
                    ant.y = neighbor.y;
                    break;
                }
            }

            ant.path.push({ x: ant.x, y: ant.y });

            // Check if reached food
            if (ant.x === food.x && ant.y === food.y && !ant.hasFood) {
                ant.hasFood = true;
                if (ant.path.length < bestPathLength) {
                    bestPathLength = ant.path.length;
                    updateStats();
                }
            }

            // Check if returned home with food
            if (ant.x === home.x && ant.y === home.y && ant.hasFood) {
                // Deposit pheromones along path
                const strength = pheromoneStrength / ant.path.length;
                for (const pos of ant.path) {
                    const idx = pos.y * cols + pos.x;
                    pheromones[idx] += strength;
                }

                // Reset ant
                ant.path = [];
                ant.hasFood = false;
            }

            // Path too long, reset
            if (ant.path.length > cols * rows * 0.5) {
                ant.x = home.x;
                ant.y = home.y;
                ant.path = [];
                ant.hasFood = false;
            }
        }

        function step() {
            // Move all ants
            for (const ant of ants) {
                moveAnt(ant);
            }

            // Evaporate pheromones
            for (let i = 0; i < pheromones.length; i++) {
                pheromones[i] *= (1 - evaporationRate);
            }
        }

        function render() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);

            // Draw pheromones
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = y * cols + x;
                    const p = Math.min(1, pheromones[idx] / 20);

                    if (p > 0.01) {
                        ctx.fillStyle = `rgba(100, 255, 218, ${p})`;
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            // Draw grid elements
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = y * cols + x;

                    if (grid[idx] === OBSTACLE) {
                        ctx.fillStyle = '#3a3a4a';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    } else if (grid[idx] === HOME) {
                        ctx.fillStyle = '#4ecdc4';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    } else if (grid[idx] === FOOD) {
                        ctx.fillStyle = '#ffe66d';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            // Draw ants
            for (const ant of ants) {
                ctx.fillStyle = ant.hasFood ? '#ff6b6b' : '#ffffff';
                ctx.beginPath();
                ctx.arc(
                    ant.x * cellSize + cellSize / 2,
                    ant.y * cellSize + cellSize / 2,
                    cellSize / 3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }

        function updateStats() {
            document.getElementById('bestPath').textContent =
                bestPathLength === Infinity ? '--' : bestPathLength;
        }

        function animate() {
            if (!paused) {
                for (let i = 0; i < 5; i++) {
                    step();
                }
                render();
            }
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('popSlider').addEventListener('input', (e) => {
            antPopulation = parseInt(e.target.value);
            document.getElementById('popValue').textContent = antPopulation;
            init();
        });

        document.getElementById('evapSlider').addEventListener('input', (e) => {
            evaporationRate = parseFloat(e.target.value);
            document.getElementById('evapValue').textContent = evaporationRate.toFixed(2);
        });

        document.getElementById('pheroSlider').addEventListener('input', (e) => {
            pheromoneStrength = parseInt(e.target.value);
            document.getElementById('pheroValue').textContent = pheromoneStrength;
        });

        document.getElementById('obsSlider').addEventListener('input', (e) => {
            obstacleDensity = parseInt(e.target.value);
            document.getElementById('obsValue').textContent = obstacleDensity;
            init();
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused;
            e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
