<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Murmuration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #ff6b6b 0%, #ffd93d 30%, #6bcfff 70%, #4a69bd 100%);
        }
        canvas { display: block; }
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-family: sans-serif;
            text-align: right;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2 style="margin: 0;">Starling Murmuration</h2>
        <p style="margin: 5px 0;">Watch the mesmerizing patterns emerge</p>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        class Bird {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = { x: (Math.random() - 0.5) * 4, y: (Math.random() - 0.5) * 4 };
                this.acceleration = { x: 0, y: 0 };
                this.maxSpeed = 6;
                this.maxForce = 0.2;
                this.perception = 80;
                this.trail = [];
                this.maxTrailLength = 8;
            }

            flock(birds) {
                let alignment = { x: 0, y: 0 };
                let cohesion = { x: 0, y: 0 };
                let separation = { x: 0, y: 0 };
                let total = 0;

                for (let other of birds) {
                    const d = this.distance(other);

                    if (other !== this && d < this.perception) {
                        alignment.x += other.velocity.x;
                        alignment.y += other.velocity.y;
                        cohesion.x += other.position.x;
                        cohesion.y += other.position.y;

                        if (d < this.perception / 2) {
                            let diff = { x: this.position.x - other.position.x, y: this.position.y - other.position.y };
                            if (d > 0) {
                                diff.x /= d;
                                diff.y /= d;
                            }
                            separation.x += diff.x;
                            separation.y += diff.y;
                        }

                        total++;
                    }
                }

                if (total > 0) {
                    alignment.x /= total;
                    alignment.y /= total;
                    alignment = this.setMag(alignment, this.maxSpeed);
                    alignment.x -= this.velocity.x;
                    alignment.y -= this.velocity.y;
                    alignment = this.limit(alignment, this.maxForce);

                    cohesion.x /= total;
                    cohesion.y /= total;
                    cohesion.x -= this.position.x;
                    cohesion.y -= this.position.y;
                    cohesion = this.setMag(cohesion, this.maxSpeed);
                    cohesion.x -= this.velocity.x;
                    cohesion.y -= this.velocity.y;
                    cohesion = this.limit(cohesion, this.maxForce);

                    separation = this.setMag(separation, this.maxSpeed);
                    separation.x -= this.velocity.x;
                    separation.y -= this.velocity.y;
                    separation = this.limit(separation, this.maxForce);

                    this.acceleration.x = alignment.x * 1.2 + cohesion.x * 0.8 + separation.x * 1.5;
                    this.acceleration.y = alignment.y * 1.2 + cohesion.y * 0.8 + separation.y * 1.5;
                }
            }

            edges() {
                const margin = 50;

                if (this.position.x > canvas.width - margin) {
                    this.acceleration.x -= 0.5;
                } else if (this.position.x < margin) {
                    this.acceleration.x += 0.5;
                }

                if (this.position.y > canvas.height - margin) {
                    this.acceleration.y -= 0.5;
                } else if (this.position.y < margin) {
                    this.acceleration.y += 0.5;
                }
            }

            update() {
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                const speed = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }

                // Add current position to trail
                this.trail.push({ x: this.position.x, y: this.position.y });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            draw() {
                const angle = Math.atan2(this.velocity.y, this.velocity.x);

                // Draw trail
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let i = 0; i < this.trail.length; i++) {
                    if (i === 0) {
                        ctx.moveTo(this.trail[i].x, this.trail[i].y);
                    } else {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                }
                ctx.stroke();

                // Draw bird
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);

                // Bird shape
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.beginPath();

                // Left wing
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-10, -5, -15, -10, -20, -8);
                ctx.bezierCurveTo(-15, -7, -10, -4, 0, 0);

                // Right wing
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-10, 5, -15, 10, -20, 8);
                ctx.bezierCurveTo(-15, 7, -10, 4, 0, 0);

                ctx.fill();

                // Body
                ctx.beginPath();
                ctx.arc(0, 0, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            distance(other) {
                return Math.sqrt((this.position.x - other.position.x) ** 2 + (this.position.y - other.position.y) ** 2);
            }

            setMag(vec, mag) {
                const m = Math.sqrt(vec.x ** 2 + vec.y ** 2);
                if (m > 0) return { x: (vec.x / m) * mag, y: (vec.y / m) * mag };
                return vec;
            }

            limit(vec, max) {
                const m = Math.sqrt(vec.x ** 2 + vec.y ** 2);
                if (m > max) return { x: (vec.x / m) * max, y: (vec.y / m) * max };
                return vec;
            }
        }

        const flock = [];
        for (let i = 0; i < 200; i++) {
            flock.push(new Bird(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let bird of flock) {
                bird.flock(flock);
                bird.edges();
                bird.update();
                bird.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
