<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony Pheromone Trails</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        canvas { display: block; background: #2a2a2a; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4fc3f7;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
        .food { color: #4caf50; }
        .home { color: #ff9800; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3 style="margin: 0 0 10px 0;">Ant Colony Simulation</h3>
        <div><span class="home">● Home</span> at center</div>
        <div><span class="food">● Food Sources</span> appear randomly</div>
        <div>Watch pheromone trail formation!</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const home = { x: canvas.width / 2, y: canvas.height / 2, radius: 30 };
        const pheromones = [];
        const foodSources = [];

        class FoodSource {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.amount = 200;
                this.radius = 20;
            }

            draw() {
                if (this.amount > 0) {
                    ctx.fillStyle = `rgba(76, 175, 80, ${this.amount / 200})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = '#4caf50';
                    ctx.font = '12px monospace';
                    ctx.textAlign = 'center';
                    ctx.fillText(Math.floor(this.amount), this.x, this.y + 4);
                }
            }
        }

        class Pheromone {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type; // 'toFood' or 'toHome'
                this.strength = 100;
            }

            update() {
                this.strength -= 0.3;
            }

            draw() {
                if (this.strength > 0) {
                    const color = this.type === 'toFood' ? '100, 200, 255' : '255, 150, 50';
                    ctx.fillStyle = `rgba(${color}, ${this.strength / 100 * 0.5})`;
                    ctx.fillRect(this.x, this.y, 3, 3);
                }
            }
        }

        class Ant {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = { x: Math.random() - 0.5, y: Math.random() - 0.5 };
                this.acceleration = { x: 0, y: 0 };
                this.maxSpeed = 2.5;
                this.maxForce = 0.15;
                this.hasFood = false;
                this.perception = 80;
            }

            seekHome() {
                const desired = {
                    x: home.x - this.position.x,
                    y: home.y - this.position.y
                };
                const d = Math.sqrt(desired.x ** 2 + desired.y ** 2);

                if (d < home.radius) {
                    this.hasFood = false;
                }

                if (d > 0) {
                    const steer = this.setMag(desired, this.maxSpeed);
                    steer.x -= this.velocity.x;
                    steer.y -= this.velocity.y;
                    const limited = this.limit(steer, this.maxForce);
                    this.acceleration.x += limited.x;
                    this.acceleration.y += limited.y;
                }
            }

            seekFood() {
                let closest = null;
                let closestDist = Infinity;

                for (let food of foodSources) {
                    if (food.amount > 0) {
                        const d = this.distance({ position: { x: food.x, y: food.y } });
                        if (d < closestDist) {
                            closest = food;
                            closestDist = d;
                        }
                    }
                }

                if (closest && closestDist < this.perception) {
                    const desired = {
                        x: closest.x - this.position.x,
                        y: closest.y - this.position.y
                    };
                    const steer = this.setMag(desired, this.maxSpeed);
                    steer.x -= this.velocity.x;
                    steer.y -= this.velocity.y;
                    const limited = this.limit(steer, this.maxForce);
                    this.acceleration.x += limited.x * 2;
                    this.acceleration.y += limited.y * 2;

                    if (closestDist < closest.radius) {
                        if (closest.amount > 0) {
                            this.hasFood = true;
                            closest.amount -= 1;
                        }
                    }
                }
            }

            followPheromones() {
                const gridSize = 10;
                let strongest = null;
                let maxStrength = 0;
                const type = this.hasFood ? 'toHome' : 'toFood';

                for (let pheromone of pheromones) {
                    if (pheromone.type === type && pheromone.strength > 0) {
                        const d = this.distance({ position: { x: pheromone.x, y: pheromone.y } });
                        if (d < this.perception && pheromone.strength > maxStrength) {
                            strongest = pheromone;
                            maxStrength = pheromone.strength;
                        }
                    }
                }

                if (strongest) {
                    const desired = {
                        x: strongest.x - this.position.x,
                        y: strongest.y - this.position.y
                    };
                    const steer = this.setMag(desired, this.maxSpeed);
                    steer.x -= this.velocity.x;
                    steer.y -= this.velocity.y;
                    const limited = this.limit(steer, this.maxForce);
                    this.acceleration.x += limited.x * 0.3;
                    this.acceleration.y += limited.y * 0.3;
                }
            }

            wander() {
                const wanderAngle = Math.random() * Math.PI * 2;
                this.acceleration.x += Math.cos(wanderAngle) * 0.05;
                this.acceleration.y += Math.sin(wanderAngle) * 0.05;
            }

            layPheromone() {
                if (Math.random() < 0.1) {
                    pheromones.push(new Pheromone(
                        this.position.x,
                        this.position.y,
                        this.hasFood ? 'toHome' : 'toFood'
                    ));
                }
            }

            update() {
                if (this.hasFood) {
                    this.seekHome();
                } else {
                    this.seekFood();
                    this.followPheromones();
                }

                this.wander();
                this.layPheromone();

                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                const speed = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }

                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;

                // Boundaries
                if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.x > canvas.width) this.position.x = 0;
                if (this.position.y < 0) this.position.y = canvas.height;
                if (this.position.y > canvas.height) this.position.y = 0;

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            draw() {
                ctx.fillStyle = this.hasFood ? '#ff9800' : '#fff';
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            distance(other) {
                return Math.sqrt((this.position.x - other.position.x) ** 2 + (this.position.y - other.position.y) ** 2);
            }

            setMag(vec, mag) {
                const m = Math.sqrt(vec.x ** 2 + vec.y ** 2);
                if (m > 0) return { x: (vec.x / m) * mag, y: (vec.y / m) * mag };
                return vec;
            }

            limit(vec, max) {
                const m = Math.sqrt(vec.x ** 2 + vec.y ** 2);
                if (m > max) return { x: (vec.x / m) * max, y: (vec.y / m) * max };
                return vec;
            }
        }

        const ants = [];
        for (let i = 0; i < 100; i++) {
            ants.push(new Ant(home.x + (Math.random() - 0.5) * 40, home.y + (Math.random() - 0.5) * 40));
        }

        // Add initial food sources
        for (let i = 0; i < 3; i++) {
            foodSources.push(new FoodSource(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        let frameCount = 0;

        function animate() {
            ctx.fillStyle = 'rgba(42, 42, 42, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw pheromones
            for (let i = pheromones.length - 1; i >= 0; i--) {
                pheromones[i].update();
                if (pheromones[i].strength <= 0) {
                    pheromones.splice(i, 1);
                } else {
                    pheromones[i].draw();
                }
            }

            // Draw home
            ctx.fillStyle = 'rgba(255, 152, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(home.x, home.y, home.radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#ff9800';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw food
            for (let food of foodSources) {
                food.draw();
            }

            // Update and draw ants
            for (let ant of ants) {
                ant.update();
                ant.draw();
            }

            // Periodically add new food
            frameCount++;
            if (frameCount % 500 === 0 && foodSources.filter(f => f.amount > 0).length < 3) {
                foodSources.push(new FoodSource(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
