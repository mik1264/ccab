<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Boids - Flocking Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e3f 100%);
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            max-width: 250px;
        }
        .controls h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .slider-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>Boids Parameters</h3>
        <div class="slider-group">
            <label>Separation: <span id="sepValue">1.5</span></label>
            <input type="range" id="separation" min="0" max="3" step="0.1" value="1.5">
        </div>
        <div class="slider-group">
            <label>Alignment: <span id="aliValue">1.0</span></label>
            <input type="range" id="alignment" min="0" max="3" step="0.1" value="1.0">
        </div>
        <div class="slider-group">
            <label>Cohesion: <span id="cohValue">1.0</span></label>
            <input type="range" id="cohesion" min="0" max="3" step="0.1" value="1.0">
        </div>
        <div class="slider-group">
            <label>Perception: <span id="perValue">50</span>px</label>
            <input type="range" id="perception" min="20" max="150" step="5" value="50">
        </div>
    </div>

    <div class="info">
        Craig Reynolds' Boids (1987) - Emergent Flocking Behavior<br>
        Three Rules: Separation, Alignment, Cohesion
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        // Parameters
        let params = {
            separation: 1.5,
            alignment: 1.0,
            cohesion: 1.0,
            perception: 50,
            maxSpeed: 4,
            maxForce: 0.1
        };

        // Boid class
        class Boid {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = {
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2
                };
                this.acceleration = { x: 0, y: 0 };
                this.size = 6;
                this.hue = Math.random() * 60 + 180; // Blue-ish colors
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = canvas.height;
            }

            align(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;

                for (let other of boids) {
                    let d = this.distance(other);
                    if (other !== this && d < params.perception) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }

                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering = this.setMag(steering, params.maxSpeed);
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    steering = this.limit(steering, params.maxForce);
                }

                return steering;
            }

            separation(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;

                for (let other of boids) {
                    let d = this.distance(other);
                    if (other !== this && d < params.perception / 2) {
                        let diff = {
                            x: this.position.x - other.position.x,
                            y: this.position.y - other.position.y
                        };
                        if (d > 0) {
                            diff.x /= d * d;
                            diff.y /= d * d;
                        }
                        steering.x += diff.x;
                        steering.y += diff.y;
                        total++;
                    }
                }

                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering = this.setMag(steering, params.maxSpeed);
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    steering = this.limit(steering, params.maxForce);
                }

                return steering;
            }

            cohesion(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;

                for (let other of boids) {
                    let d = this.distance(other);
                    if (other !== this && d < params.perception) {
                        steering.x += other.position.x;
                        steering.y += other.position.y;
                        total++;
                    }
                }

                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering.x -= this.position.x;
                    steering.y -= this.position.y;
                    steering = this.setMag(steering, params.maxSpeed);
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    steering = this.limit(steering, params.maxForce);
                }

                return steering;
            }

            flock(boids) {
                let alignment = this.align(boids);
                let cohesion = this.cohesion(boids);
                let separation = this.separation(boids);

                alignment.x *= params.alignment;
                alignment.y *= params.alignment;
                cohesion.x *= params.cohesion;
                cohesion.y *= params.cohesion;
                separation.x *= params.separation;
                separation.y *= params.separation;

                this.acceleration.x = alignment.x + cohesion.x + separation.x;
                this.acceleration.y = alignment.y + cohesion.y + separation.y;
            }

            update() {
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
                if (speed > params.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * params.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * params.maxSpeed;
                }

                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            draw() {
                const angle = Math.atan2(this.velocity.y, this.velocity.x);

                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);

                // Draw triangle
                ctx.fillStyle = `hsl(${this.hue}, 70%, 60%)`;
                ctx.beginPath();
                ctx.moveTo(this.size, 0);
                ctx.lineTo(-this.size, this.size / 2);
                ctx.lineTo(-this.size, -this.size / 2);
                ctx.closePath();
                ctx.fill();

                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${this.hue}, 70%, 60%)`;
                ctx.fill();

                ctx.restore();
            }

            distance(other) {
                return Math.sqrt(
                    (this.position.x - other.position.x) ** 2 +
                    (this.position.y - other.position.y) ** 2
                );
            }

            setMag(vec, mag) {
                let m = Math.sqrt(vec.x ** 2 + vec.y ** 2);
                if (m > 0) {
                    return { x: (vec.x / m) * mag, y: (vec.y / m) * mag };
                }
                return vec;
            }

            limit(vec, max) {
                let m = Math.sqrt(vec.x ** 2 + vec.y ** 2);
                if (m > max) {
                    return { x: (vec.x / m) * max, y: (vec.y / m) * max };
                }
                return vec;
            }
        }

        // Create flock
        const flock = [];
        for (let i = 0; i < 100; i++) {
            flock.push(new Boid(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        // Controls
        document.getElementById('separation').addEventListener('input', (e) => {
            params.separation = parseFloat(e.target.value);
            document.getElementById('sepValue').textContent = params.separation.toFixed(1);
        });

        document.getElementById('alignment').addEventListener('input', (e) => {
            params.alignment = parseFloat(e.target.value);
            document.getElementById('aliValue').textContent = params.alignment.toFixed(1);
        });

        document.getElementById('cohesion').addEventListener('input', (e) => {
            params.cohesion = parseFloat(e.target.value);
            document.getElementById('cohValue').textContent = params.cohesion.toFixed(1);
        });

        document.getElementById('perception').addEventListener('input', (e) => {
            params.perception = parseFloat(e.target.value);
            document.getElementById('perValue').textContent = params.perception;
        });

        // Animation loop
        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(10, 14, 39, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let boid of flock) {
                boid.edges();
                boid.flock(flock);
                boid.update();
                boid.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
