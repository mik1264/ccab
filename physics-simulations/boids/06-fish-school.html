<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish School Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #001a33 0%, #003366 50%, #00264d 100%);
        }
        canvas { display: block; }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #4fc3f7;
            font-family: sans-serif;
            font-size: 12px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">Underwater Fish School - Move mouse to create currents</div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        let mouse = { x: -1000, y: -1000 };

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Bubbles
        class Bubble {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.radius = 2 + Math.random() * 4;
                this.speed = 0.5 + Math.random();
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.y -= this.speed;
                this.wobble += 0.05;
                if (this.y < -10) {
                    this.y = canvas.height + 10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.beginPath();
                ctx.arc(this.x + Math.sin(this.wobble) * 2, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Fish {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = { x: Math.random() - 0.5, y: Math.random() - 0.5 };
                this.acceleration = { x: 0, y: 0 };
                this.maxSpeed = 3;
                this.maxForce = 0.15;
                this.perception = 60;
                this.size = 15 + Math.random() * 10;
                this.hue = 180 + Math.random() * 40;
                this.tailPhase = Math.random() * Math.PI * 2;
            }

            avoidMouse() {
                const dx = this.position.x - mouse.x;
                const dy = this.position.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150 && distance > 0) {
                    const force = (150 - distance) / 150;
                    this.acceleration.x += (dx / distance) * force * 0.5;
                    this.acceleration.y += (dy / distance) * force * 0.5;
                }
            }

            flock(fish) {
                let alignment = { x: 0, y: 0 };
                let cohesion = { x: 0, y: 0 };
                let separation = { x: 0, y: 0 };
                let total = 0;

                for (let other of fish) {
                    const d = this.distance(other);

                    if (other !== this && d < this.perception) {
                        alignment.x += other.velocity.x;
                        alignment.y += other.velocity.y;
                        cohesion.x += other.position.x;
                        cohesion.y += other.position.y;

                        if (d < this.perception / 2) {
                            let diff = { x: this.position.x - other.position.x, y: this.position.y - other.position.y };
                            if (d > 0) {
                                diff.x /= d;
                                diff.y /= d;
                            }
                            separation.x += diff.x;
                            separation.y += diff.y;
                        }

                        total++;
                    }
                }

                if (total > 0) {
                    alignment.x /= total;
                    alignment.y /= total;
                    alignment = this.setMag(alignment, this.maxSpeed);
                    alignment.x -= this.velocity.x;
                    alignment.y -= this.velocity.y;
                    alignment = this.limit(alignment, this.maxForce);

                    cohesion.x /= total;
                    cohesion.y /= total;
                    cohesion.x -= this.position.x;
                    cohesion.y -= this.position.y;
                    cohesion = this.setMag(cohesion, this.maxSpeed);
                    cohesion.x -= this.velocity.x;
                    cohesion.y -= this.velocity.y;
                    cohesion = this.limit(cohesion, this.maxForce);

                    separation = this.setMag(separation, this.maxSpeed);
                    separation.x -= this.velocity.x;
                    separation.y -= this.velocity.y;
                    separation = this.limit(separation, this.maxForce);

                    this.acceleration.x += alignment.x + cohesion.x * 0.7 + separation.x * 1.2;
                    this.acceleration.y += alignment.y + cohesion.y * 0.7 + separation.y * 1.2;
                }
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = canvas.height;
            }

            update() {
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                const speed = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }

                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.tailPhase += speed * 0.2;

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            draw() {
                const angle = Math.atan2(this.velocity.y, this.velocity.x);
                const tailSwing = Math.sin(this.tailPhase) * 0.3;

                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);

                // Body
                ctx.fillStyle = `hsl(${this.hue}, 70%, 50%)`;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Tail
                ctx.fillStyle = `hsl(${this.hue}, 60%, 40%)`;
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size * 1.5, -this.size * 0.4 + tailSwing);
                ctx.lineTo(-this.size * 1.5, this.size * 0.4 + tailSwing);
                ctx.closePath();
                ctx.fill();

                // Eye
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.size * 0.4, -this.size * 0.2, this.size * 0.15, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.size * 0.45, -this.size * 0.2, this.size * 0.08, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            distance(other) {
                return Math.sqrt((this.position.x - other.position.x) ** 2 + (this.position.y - other.position.y) ** 2);
            }

            setMag(vec, mag) {
                const m = Math.sqrt(vec.x ** 2 + vec.y ** 2);
                if (m > 0) return { x: (vec.x / m) * mag, y: (vec.y / m) * mag };
                return vec;
            }

            limit(vec, max) {
                const m = Math.sqrt(vec.x ** 2 + vec.y ** 2);
                if (m > max) return { x: (vec.x / m) * max, y: (vec.y / m) * max };
                return vec;
            }
        }

        const fish = [];
        for (let i = 0; i < 60; i++) {
            fish.push(new Fish(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        const bubbles = [];
        for (let i = 0; i < 30; i++) {
            bubbles.push(new Bubble());
        }

        function animate() {
            fps.update();
            ctx.fillStyle = 'rgba(0, 26, 51, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw bubbles
            for (let bubble of bubbles) {
                bubble.update();
                bubble.draw();
            }

            // Update and draw fish
            for (let f of fish) {
                f.avoidMouse();
                f.flock(fish);
                f.edges();
                f.update();
                f.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
