<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids with Obstacle Avoidance</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0f0f1e;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas { display: block; }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3 style="margin: 0 0 10px 0;">Obstacle Avoidance</h3>
        <p style="margin: 5px 0;">Click to add obstacles</p>
        <button id="clear" style="padding: 5px 10px; cursor: pointer;">Clear Obstacles</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const obstacles = [];

        class Obstacle {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 100, 100, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = '#ff6464';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        class Boid {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = {
                    x: (Math.random() - 0.5) * 3,
                    y: (Math.random() - 0.5) * 3
                };
                this.acceleration = { x: 0, y: 0 };
                this.maxSpeed = 4;
                this.maxForce = 0.2;
                this.perception = 60;
            }

            avoidObstacles(obstacles) {
                let steering = { x: 0, y: 0 };

                for (let obstacle of obstacles) {
                    const dx = this.position.x - obstacle.x;
                    const dy = this.position.y - obstacle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const safeDistance = obstacle.radius + 40;

                    if (distance < safeDistance) {
                        const force = (safeDistance - distance) / safeDistance;
                        steering.x += (dx / distance) * force;
                        steering.y += (dy / distance) * force;
                    }
                }

                if (steering.x !== 0 || steering.y !== 0) {
                    steering = this.setMag(steering, this.maxSpeed);
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    steering = this.limit(steering, this.maxForce);
                }

                return steering;
            }

            flock(boids) {
                let alignment = { x: 0, y: 0 };
                let cohesion = { x: 0, y: 0 };
                let separation = { x: 0, y: 0 };
                let total = 0;

                for (let other of boids) {
                    const d = this.distance(other);

                    if (other !== this && d < this.perception) {
                        alignment.x += other.velocity.x;
                        alignment.y += other.velocity.y;
                        cohesion.x += other.position.x;
                        cohesion.y += other.position.y;

                        if (d < this.perception / 2) {
                            let diff = {
                                x: this.position.x - other.position.x,
                                y: this.position.y - other.position.y
                            };
                            if (d > 0) {
                                diff.x /= d;
                                diff.y /= d;
                            }
                            separation.x += diff.x;
                            separation.y += diff.y;
                        }

                        total++;
                    }
                }

                if (total > 0) {
                    alignment.x /= total;
                    alignment.y /= total;
                    alignment = this.setMag(alignment, this.maxSpeed);
                    alignment.x -= this.velocity.x;
                    alignment.y -= this.velocity.y;
                    alignment = this.limit(alignment, this.maxForce);

                    cohesion.x /= total;
                    cohesion.y /= total;
                    cohesion.x -= this.position.x;
                    cohesion.y -= this.position.y;
                    cohesion = this.setMag(cohesion, this.maxSpeed);
                    cohesion.x -= this.velocity.x;
                    cohesion.y -= this.velocity.y;
                    cohesion = this.limit(cohesion, this.maxForce);

                    separation = this.setMag(separation, this.maxSpeed);
                    separation.x -= this.velocity.x;
                    separation.y -= this.velocity.y;
                    separation = this.limit(separation, this.maxForce);
                }

                this.acceleration.x = alignment.x + cohesion.x * 0.5 + separation.x * 1.5;
                this.acceleration.y = alignment.y + cohesion.y * 0.5 + separation.y * 1.5;
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = canvas.height;
            }

            update() {
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                const speed = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }

                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            draw() {
                const angle = Math.atan2(this.velocity.y, this.velocity.x);

                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);

                ctx.fillStyle = '#64ffda';
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.closePath();
                ctx.fill();

                ctx.shadowBlur = 10;
                ctx.shadowColor = '#64ffda';
                ctx.fill();

                ctx.restore();
            }

            distance(other) {
                return Math.sqrt(
                    (this.position.x - other.position.x) ** 2 +
                    (this.position.y - other.position.y) ** 2
                );
            }

            setMag(vec, mag) {
                const m = Math.sqrt(vec.x ** 2 + vec.y ** 2);
                if (m > 0) {
                    return { x: (vec.x / m) * mag, y: (vec.y / m) * mag };
                }
                return vec;
            }

            limit(vec, max) {
                const m = Math.sqrt(vec.x ** 2 + vec.y ** 2);
                if (m > max) {
                    return { x: (vec.x / m) * max, y: (vec.y / m) * max };
                }
                return vec;
            }
        }

        // Create flock
        const flock = [];
        for (let i = 0; i < 100; i++) {
            flock.push(new Boid(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        // Add some initial obstacles
        obstacles.push(new Obstacle(canvas.width / 2, canvas.height / 2, 60));
        obstacles.push(new Obstacle(200, 200, 40));
        obstacles.push(new Obstacle(canvas.width - 200, canvas.height - 200, 50));

        // Mouse interaction
        canvas.addEventListener('click', (e) => {
            obstacles.push(new Obstacle(e.clientX, e.clientY, 30 + Math.random() * 40));
        });

        document.getElementById('clear').addEventListener('click', () => {
            obstacles.length = 0;
        });

        function animate() {
            ctx.fillStyle = 'rgba(15, 15, 30, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw obstacles
            for (let obstacle of obstacles) {
                obstacle.draw();
            }

            // Update and draw boids
            for (let boid of flock) {
                const obstacleForce = boid.avoidObstacles(obstacles);
                boid.acceleration.x += obstacleForce.x * 3;
                boid.acceleration.y += obstacleForce.y * 3;

                boid.flock(flock);
                boid.edges();
                boid.update();
                boid.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
