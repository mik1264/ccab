<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Stripes - Turing Patterns</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas { display: block; border-radius: 10px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); }
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 250px;
            font-size: 13px;
        }
        .info h3 { margin: 0 0 10px 0; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Zebra Stripe Pattern</h3>
        <p>Striped patterns form when reaction-diffusion parameters favor elongated structures over spots.</p>
        <p style="margin-top: 10px; opacity: 0.7; font-size: 11px;">Feed: 0.035 | Kill: 0.065</p>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 256;
        canvas.width = gridSize;
        canvas.height = gridSize;
        canvas.style.width = '650px';
        canvas.style.height = '650px';

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const feed = 0.035;
        const kill = 0.065;
        const dA = 1.0;
        const dB = 0.5;

        let grid = [], next = [];

        function initGrid() {
            grid = [];
            next = [];

            for (let x = 0; x < gridSize; x++) {
                grid[x] = [];
                next[x] = [];
                for (let y = 0; y < gridSize; y++) {
                    grid[x][y] = { a: 1, b: 0 };
                    next[x][y] = { a: 1, b: 0 };
                }
            }

            // Vertical stripes seed
            for (let x = 0; x < gridSize; x += 15) {
                for (let y = 0; y < gridSize; y++) {
                    if (Math.random() > 0.5) {
                        grid[x][y].b = 1;
                    }
                }
            }
        }

        function laplace(x, y, chemical) {
            let sum = 0;
            sum += grid[x][y][chemical] * -1;
            sum += grid[(x + 1) % gridSize][y][chemical] * 0.2;
            sum += grid[(x - 1 + gridSize) % gridSize][y][chemical] * 0.2;
            sum += grid[x][(y + 1) % gridSize][chemical] * 0.2;
            sum += grid[x][(y - 1 + gridSize) % gridSize][chemical] * 0.2;
            sum += grid[(x + 1) % gridSize][(y + 1) % gridSize][chemical] * 0.05;
            sum += grid[(x + 1) % gridSize][(y - 1 + gridSize) % gridSize][chemical] * 0.05;
            sum += grid[(x - 1 + gridSize) % gridSize][(y + 1) % gridSize][chemical] * 0.05;
            sum += grid[(x - 1 + gridSize) % gridSize][(y - 1 + gridSize) % gridSize][chemical] * 0.05;
            return sum;
        }

        function update() {
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const a = grid[x][y].a;
                    const b = grid[x][y].b;

                    const laplaceA = laplace(x, y, 'a');
                    const laplaceB = laplace(x, y, 'b');

                    const reaction = a * b * b;

                    next[x][y].a = a + (dA * laplaceA - reaction + feed * (1 - a));
                    next[x][y].b = b + (dB * laplaceB + reaction - (kill + feed) * b);

                    next[x][y].a = Math.max(0, Math.min(1, next[x][y].a));
                    next[x][y].b = Math.max(0, Math.min(1, next[x][y].b));
                }
            }

            [grid, next] = [next, grid];
        }

        function render() {
            const imageData = ctx.createImageData(gridSize, gridSize);

            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const idx = (x + y * gridSize) * 4;
                    const value = grid[x][y].a - grid[x][y].b;

                    if (value > 0.45) {
                        imageData.data[idx] = 255;
                        imageData.data[idx + 1] = 255;
                        imageData.data[idx + 2] = 255;
                    } else {
                        imageData.data[idx] = 0;
                        imageData.data[idx + 1] = 0;
                        imageData.data[idx + 2] = 0;
                    }

                    imageData.data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        initGrid();

        function animate() {
            fps.update();
            for (let i = 0; i < 12; i++) {
                update();
            }
            render();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
