<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral Pattern - Turing Patterns</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #001a33 0%, #003d5c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas { display: block; border-radius: 10px; box-shadow: 0 10px 40px rgba(0, 195, 247, 0.3); }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4fc3f7;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 250px;
        }
        .info h3 { margin: 0 0 10px 0; color: #80deea; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h3>Brain Coral Pattern</h3>
        <p style="font-size: 13px;">Labyrinthine patterns form when parameters create interconnected channels.</p>
        <p style="margin-top: 10px; font-size: 11px; opacity: 0.7;">Feed: 0.039 | Kill: 0.058</p>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 256;
        canvas.width = gridSize;
        canvas.height = gridSize;
        canvas.style.width = '650px';
        canvas.style.height = '650px';

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const feed = 0.039;
        const kill = 0.058;
        const dA = 1.0;
        const dB = 0.5;

        let grid = [], next = [];

        function initGrid() {
            grid = [];
            next = [];

            for (let x = 0; x < gridSize; x++) {
                grid[x] = [];
                next[x] = [];
                for (let y = 0; y < gridSize; y++) {
                    grid[x][y] = { a: 1, b: 0 };
                    next[x][y] = { a: 1, b: 0 };
                }
            }

            // Random labyrinth seed
            for (let i = 0; i < 100; i++) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);
                const r = 2 + Math.floor(Math.random() * 3);

                for (let dx = -r; dx <= r; dx++) {
                    for (let dy = -r; dy <= r; dy++) {
                        const nx = (x + dx + gridSize) % gridSize;
                        const ny = (y + dy + gridSize) % gridSize;
                        grid[nx][ny].b = Math.random();
                    }
                }
            }
        }

        function laplace(x, y, chemical) {
            let sum = 0;
            sum += grid[x][y][chemical] * -1;
            sum += grid[(x + 1) % gridSize][y][chemical] * 0.2;
            sum += grid[(x - 1 + gridSize) % gridSize][y][chemical] * 0.2;
            sum += grid[x][(y + 1) % gridSize][chemical] * 0.2;
            sum += grid[x][(y - 1 + gridSize) % gridSize][chemical] * 0.2;
            sum += grid[(x + 1) % gridSize][(y + 1) % gridSize][chemical] * 0.05;
            sum += grid[(x + 1) % gridSize][(y - 1 + gridSize) % gridSize][chemical] * 0.05;
            sum += grid[(x - 1 + gridSize) % gridSize][(y + 1) % gridSize][chemical] * 0.05;
            sum += grid[(x - 1 + gridSize) % gridSize][(y - 1 + gridSize) % gridSize][chemical] * 0.05;
            return sum;
        }

        function update() {
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const a = grid[x][y].a;
                    const b = grid[x][y].b;

                    const laplaceA = laplace(x, y, 'a');
                    const laplaceB = laplace(x, y, 'b');

                    const reaction = a * b * b;

                    next[x][y].a = a + (dA * laplaceA - reaction + feed * (1 - a));
                    next[x][y].b = b + (dB * laplaceB + reaction - (kill + feed) * b);

                    next[x][y].a = Math.max(0, Math.min(1, next[x][y].a));
                    next[x][y].b = Math.max(0, Math.min(1, next[x][y].b));
                }
            }

            [grid, next] = [next, grid];
        }

        function render() {
            const imageData = ctx.createImageData(gridSize, gridSize);

            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const idx = (x + y * gridSize) * 4;
                    const a = grid[x][y].a;
                    const b = grid[x][y].b;
                    const value = a - b;

                    // Coral/underwater coloring
                    if (value > 0.4) {
                        // Deep coral
                        imageData.data[idx] = 255 * value;
                        imageData.data[idx + 1] = 127 * value;
                        imageData.data[idx + 2] = 80 * value;
                    } else {
                        // Channels (cyan/blue)
                        const intensity = 1 - (value / 0.4);
                        imageData.data[idx] = 0;
                        imageData.data[idx + 1] = 150 * intensity;
                        imageData.data[idx + 2] = 200 * intensity;
                    }

                    imageData.data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        initGrid();

        function animate() {
            fps.update();
            for (let i = 0; i < 12; i++) {
                update();
            }
            render();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
