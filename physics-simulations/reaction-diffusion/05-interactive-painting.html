<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Reaction-Diffusion Painting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            border: 2px solid #4fc3f7;
            border-radius: 8px;
            cursor: crosshair;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-family: sans-serif;
            max-width: 280px;
        }
        .controls h3 { margin: 0 0 15px 0; color: #4fc3f7; }
        button {
            margin: 5px 5px 5px 0;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .preset-btn {
            background: #4fc3f7;
            color: black;
            font-weight: bold;
        }
        .preset-btn:hover { background: #29b6f6; }
        .action-btn {
            background: #666;
            color: white;
        }
        .action-btn:hover { background: #888; }
        .slider-group {
            margin: 10px 0;
            font-size: 12px;
        }
        .slider-group input { width: 100%; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>Interactive Painting</h3>
        <p style="margin: 0 0 15px 0; font-size: 13px;">Click and drag to paint with chemicals!</p>

        <div style="margin-bottom: 15px;">
            <strong>Presets:</strong><br>
            <button class="preset-btn" onclick="setPreset('spots')">Spots</button>
            <button class="preset-btn" onclick="setPreset('stripes')">Stripes</button>
            <button class="preset-btn" onclick="setPreset('waves')">Waves</button>
            <button class="preset-btn" onclick="setPreset('chaos')">Chaos</button>
        </div>

        <div class="slider-group">
            <label>Brush Size: <span id="brushSize">10</span></label>
            <input type="range" id="brushSlider" min="5" max="30" value="10">
        </div>

        <div style="margin-top: 15px;">
            <button class="action-btn" onclick="clearCanvas()">Clear</button>
            <button class="action-btn" onclick="randomize()">Randomize</button>
        </div>

        <p style="margin: 15px 0 0 0; font-size: 11px; opacity: 0.7;">
            Current: F=<span id="fDisplay">0.055</span>, K=<span id="kDisplay">0.062</span>
        </p>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 300;
        canvas.width = gridSize;
        canvas.height = gridSize;
        canvas.style.width = '600px';
        canvas.style.height = '600px';

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        let feed = 0.055;
        let kill = 0.062;
        const dA = 1.0;
        const dB = 0.5;
        let brushSize = 10;

        let grid = [], next = [];
        let isDrawing = false;

        function initGrid() {
            grid = [];
            next = [];

            for (let x = 0; x < gridSize; x++) {
                grid[x] = [];
                next[x] = [];
                for (let y = 0; y < gridSize; y++) {
                    grid[x][y] = { a: 1, b: 0 };
                    next[x][y] = { a: 1, b: 0 };
                }
            }
        }

        function laplace(x, y, chemical) {
            let sum = 0;
            sum += grid[x][y][chemical] * -1;
            sum += grid[(x + 1) % gridSize][y][chemical] * 0.2;
            sum += grid[(x - 1 + gridSize) % gridSize][y][chemical] * 0.2;
            sum += grid[x][(y + 1) % gridSize][chemical] * 0.2;
            sum += grid[x][(y - 1 + gridSize) % gridSize][chemical] * 0.2;
            sum += grid[(x + 1) % gridSize][(y + 1) % gridSize][chemical] * 0.05;
            sum += grid[(x + 1) % gridSize][(y - 1 + gridSize) % gridSize][chemical] * 0.05;
            sum += grid[(x - 1 + gridSize) % gridSize][(y + 1) % gridSize][chemical] * 0.05;
            sum += grid[(x - 1 + gridSize) % gridSize][(y - 1 + gridSize) % gridSize][chemical] * 0.05;
            return sum;
        }

        function update() {
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const a = grid[x][y].a;
                    const b = grid[x][y].b;

                    const laplaceA = laplace(x, y, 'a');
                    const laplaceB = laplace(x, y, 'b');

                    const reaction = a * b * b;

                    next[x][y].a = a + (dA * laplaceA - reaction + feed * (1 - a));
                    next[x][y].b = b + (dB * laplaceB + reaction - (kill + feed) * b);

                    next[x][y].a = Math.max(0, Math.min(1, next[x][y].a));
                    next[x][y].b = Math.max(0, Math.min(1, next[x][y].b));
                }
            }

            [grid, next] = [next, grid];
        }

        function render() {
            const imageData = ctx.createImageData(gridSize, gridSize);

            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const idx = (x + y * gridSize) * 4;
                    const a = grid[x][y].a;
                    const b = grid[x][y].b;
                    const value = a - b;

                    // Rainbow color mapping
                    const hue = (value * 360 + 180) % 360;
                    const sat = 70;
                    const light = 50 + value * 20;

                    const [r, g, bl] = hslToRgb(hue, sat, light);

                    imageData.data[idx] = r;
                    imageData.data[idx + 1] = g;
                    imageData.data[idx + 2] = bl;
                    imageData.data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;
            const k = n => (n + h / 30) % 12;
            const a = s * Math.min(l, 1 - l);
            const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
            return [255 * f(0), 255 * f(8), 255 * f(4)];
        }

        function paintAt(x, y) {
            const gx = Math.floor((x / canvas.offsetWidth) * gridSize);
            const gy = Math.floor((y / canvas.offsetHeight) * gridSize);

            for (let dx = -brushSize; dx <= brushSize; dx++) {
                for (let dy = -brushSize; dy <= brushSize; dy++) {
                    if (dx * dx + dy * dy <= brushSize * brushSize) {
                        const nx = (gx + dx + gridSize) % gridSize;
                        const ny = (gy + dy + gridSize) % gridSize;
                        grid[nx][ny].b = 1;
                    }
                }
            }
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            paintAt(e.clientX - rect.left, e.clientY - rect.top);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                paintAt(e.clientX - rect.left, e.clientY - rect.top);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Controls
        document.getElementById('brushSlider').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            document.getElementById('brushSize').textContent = brushSize;
        });

        function setPreset(type) {
            const presets = {
                'spots': { f: 0.037, k: 0.060 },
                'stripes': { f: 0.035, k: 0.065 },
                'waves': { f: 0.014, k: 0.054 },
                'chaos': { f: 0.026, k: 0.051 }
            };

            feed = presets[type].f;
            kill = presets[type].k;

            document.getElementById('fDisplay').textContent = feed.toFixed(3);
            document.getElementById('kDisplay').textContent = kill.toFixed(3);
        }

        function clearCanvas() {
            initGrid();
        }

        function randomize() {
            for (let i = 0; i < 50; i++) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);
                const r = 3 + Math.floor(Math.random() * 10);

                for (let dx = -r; dx <= r; dx++) {
                    for (let dy = -r; dy <= r; dy++) {
                        if (dx * dx + dy * dy <= r * r) {
                            const nx = (x + dx + gridSize) % gridSize;
                            const ny = (y + dy + gridSize) % gridSize;
                            grid[nx][ny].b = Math.random();
                        }
                    }
                }
            }
        }

        initGrid();

        function animate() {
            fps.update();
            for (let i = 0; i < 10; i++) {
                update();
            }
            render();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
