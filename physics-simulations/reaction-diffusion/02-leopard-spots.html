<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leopard Spots - Turing Patterns</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #4a2c2a 0%, #2d1b19 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #d4a574;
            font-family: 'Georgia', serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 280px;
        }
        .info h2 { margin: 0 0 10px 0; font-size: 20px; }
        .info p { margin: 5px 0; font-size: 13px; line-height: 1.5; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h2>Leopard Spots</h2>
        <p><strong>Alan Turing (1952)</strong> showed how stable patterns emerge from homogeneous states through reaction-diffusion.</p>
        <p>These spot patterns are the same mathematical process that creates leopard, cheetah, and giraffe coat patterns in nature.</p>
        <p style="margin-top: 15px; opacity: 0.8; font-size: 11px;">Feed: 0.037 | Kill: 0.060</p>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 256;
        canvas.width = gridSize;
        canvas.height = gridSize;
        canvas.style.width = '650px';
        canvas.style.height = '650px';

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        // Spot pattern parameters
        const feed = 0.037;
        const kill = 0.060;
        const dA = 1.0;
        const dB = 0.5;

        let grid = [];
        let next = [];

        function initGrid() {
            grid = [];
            next = [];

            for (let x = 0; x < gridSize; x++) {
                grid[x] = [];
                next[x] = [];
                for (let y = 0; y < gridSize; y++) {
                    grid[x][y] = { a: 1, b: 0 };
                    next[x][y] = { a: 1, b: 0 };
                }
            }

            // Random seed
            for (let i = 0; i < 50; i++) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);
                const r = 3 + Math.floor(Math.random() * 5);

                for (let dx = -r; dx <= r; dx++) {
                    for (let dy = -r; dy <= r; dy++) {
                        const nx = (x + dx + gridSize) % gridSize;
                        const ny = (y + dy + gridSize) % gridSize;
                        if (dx * dx + dy * dy <= r * r) {
                            grid[nx][ny].b = 1;
                        }
                    }
                }
            }
        }

        function laplace(x, y, chemical) {
            let sum = 0;
            sum += grid[x][y][chemical] * -1;
            sum += grid[(x + 1) % gridSize][y][chemical] * 0.2;
            sum += grid[(x - 1 + gridSize) % gridSize][y][chemical] * 0.2;
            sum += grid[x][(y + 1) % gridSize][chemical] * 0.2;
            sum += grid[x][(y - 1 + gridSize) % gridSize][chemical] * 0.2;
            sum += grid[(x + 1) % gridSize][(y + 1) % gridSize][chemical] * 0.05;
            sum += grid[(x + 1) % gridSize][(y - 1 + gridSize) % gridSize][chemical] * 0.05;
            sum += grid[(x - 1 + gridSize) % gridSize][(y + 1) % gridSize][chemical] * 0.05;
            sum += grid[(x - 1 + gridSize) % gridSize][(y - 1 + gridSize) % gridSize][chemical] * 0.05;
            return sum;
        }

        function update() {
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const a = grid[x][y].a;
                    const b = grid[x][y].b;

                    const laplaceA = laplace(x, y, 'a');
                    const laplaceB = laplace(x, y, 'b');

                    const reaction = a * b * b;

                    next[x][y].a = a + (dA * laplaceA - reaction + feed * (1 - a));
                    next[x][y].b = b + (dB * laplaceB + reaction - (kill + feed) * b);

                    next[x][y].a = Math.max(0, Math.min(1, next[x][y].a));
                    next[x][y].b = Math.max(0, Math.min(1, next[x][y].b));
                }
            }

            [grid, next] = [next, grid];
        }

        function render() {
            const imageData = ctx.createImageData(gridSize, gridSize);

            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const idx = (x + y * gridSize) * 4;
                    const a = grid[x][y].a;
                    const b = grid[x][y].b;

                    // Leopard coloring
                    const value = a - b;

                    if (value > 0.5) {
                        // Background (tan/beige)
                        imageData.data[idx] = 255;
                        imageData.data[idx + 1] = 220;
                        imageData.data[idx + 2] = 150;
                    } else {
                        // Spots (dark brown/black)
                        const darkness = (1 - value * 2) * 0.8;
                        imageData.data[idx] = 40 * darkness;
                        imageData.data[idx + 1] = 20 * darkness;
                        imageData.data[idx + 2] = 10 * darkness;
                    }

                    imageData.data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        initGrid();

        function animate() {
            fps.update();
            for (let i = 0; i < 12; i++) {
                update();
            }
            render();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
