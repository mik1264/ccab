<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray-Scott Reaction-Diffusion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas { display: block; image-rendering: pixelated; }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-family: monospace;
            font-size: 12px;
        }
        .controls h3 { margin: 0 0 10px 0; }
        .slider-group { margin: 8px 0; }
        button {
            margin: 5px 0;
            padding: 8px 12px;
            cursor: pointer;
            background: #4fc3f7;
            border: none;
            border-radius: 4px;
            color: black;
            font-weight: bold;
        }
        button:hover { background: #29b6f6; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>Reaction-Diffusion</h3>
        <div class="slider-group">
            <label>Feed Rate: <span id="fVal">0.055</span></label>
            <input type="range" id="feedRate" min="0.01" max="0.1" step="0.001" value="0.055">
        </div>
        <div class="slider-group">
            <label>Kill Rate: <span id="kVal">0.062</span></label>
            <input type="range" id="killRate" min="0.045" max="0.07" step="0.001" value="0.062">
        </div>
        <button id="reset">Reset</button>
        <button id="addDrop">Add Chemical Drop</button>
        <p style="margin: 10px 0 0 0; font-size: 11px; opacity: 0.7;">
            Click to add chemicals
        </p>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 200;
        canvas.width = gridSize;
        canvas.height = gridSize;
        canvas.style.width = '600px';
        canvas.style.height = '600px';

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        let feed = 0.055;
        let kill = 0.062;
        const dA = 1.0;
        const dB = 0.5;
        const dt = 1.0;

        let grid = [];
        let next = [];

        function initGrid() {
            grid = [];
            next = [];

            for (let x = 0; x < gridSize; x++) {
                grid[x] = [];
                next[x] = [];
                for (let y = 0; y < gridSize; y++) {
                    grid[x][y] = { a: 1, b: 0 };
                    next[x][y] = { a: 1, b: 0 };
                }
            }

            // Seed with some B
            const cx = gridSize / 2;
            const cy = gridSize / 2;
            const r = 20;

            for (let x = cx - r; x < cx + r; x++) {
                for (let y = cy - r; y < cy + r; y++) {
                    if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
                        grid[x][y].b = 1;
                    }
                }
            }
        }

        function laplace(x, y, chemical) {
            let sum = 0;
            sum += grid[x][y][chemical] * -1;
            sum += grid[(x + 1) % gridSize][y][chemical] * 0.2;
            sum += grid[(x - 1 + gridSize) % gridSize][y][chemical] * 0.2;
            sum += grid[x][(y + 1) % gridSize][chemical] * 0.2;
            sum += grid[x][(y - 1 + gridSize) % gridSize][chemical] * 0.2;
            sum += grid[(x + 1) % gridSize][(y + 1) % gridSize][chemical] * 0.05;
            sum += grid[(x + 1) % gridSize][(y - 1 + gridSize) % gridSize][chemical] * 0.05;
            sum += grid[(x - 1 + gridSize) % gridSize][(y + 1) % gridSize][chemical] * 0.05;
            sum += grid[(x - 1 + gridSize) % gridSize][(y - 1 + gridSize) % gridSize][chemical] * 0.05;
            return sum;
        }

        function update() {
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const a = grid[x][y].a;
                    const b = grid[x][y].b;

                    const laplaceA = laplace(x, y, 'a');
                    const laplaceB = laplace(x, y, 'b');

                    const reaction = a * b * b;

                    next[x][y].a = a + (dA * laplaceA - reaction + feed * (1 - a)) * dt;
                    next[x][y].b = b + (dB * laplaceB + reaction - (kill + feed) * b) * dt;

                    next[x][y].a = Math.max(0, Math.min(1, next[x][y].a));
                    next[x][y].b = Math.max(0, Math.min(1, next[x][y].b));
                }
            }

            [grid, next] = [next, grid];
        }

        function render() {
            const imageData = ctx.createImageData(gridSize, gridSize);

            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const idx = (x + y * gridSize) * 4;
                    const a = grid[x][y].a;
                    const b = grid[x][y].b;

                    const c = Math.floor((a - b) * 255);

                    // Color mapping
                    imageData.data[idx] = c;
                    imageData.data[idx + 1] = c;
                    imageData.data[idx + 2] = c + 100;
                    imageData.data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function addChemicalDrop(x, y, radius = 5) {
            const gx = Math.floor((x / canvas.offsetWidth) * gridSize);
            const gy = Math.floor((y / canvas.offsetHeight) * gridSize);

            for (let i = gx - radius; i <= gx + radius; i++) {
                for (let j = gy - radius; j <= gy + radius; j++) {
                    if (i >= 0 && i < gridSize && j >= 0 && j < gridSize) {
                        const dx = i - gx;
                        const dy = j - gy;
                        if (dx * dx + dy * dy <= radius * radius) {
                            grid[i][j].b = 1;
                        }
                    }
                }
            }
        }

        // Controls
        document.getElementById('feedRate').addEventListener('input', (e) => {
            feed = parseFloat(e.target.value);
            document.getElementById('fVal').textContent = feed.toFixed(3);
        });

        document.getElementById('killRate').addEventListener('input', (e) => {
            kill = parseFloat(e.target.value);
            document.getElementById('kVal').textContent = kill.toFixed(3);
        });

        document.getElementById('reset').addEventListener('click', initGrid);

        document.getElementById('addDrop').addEventListener('click', () => {
            addChemicalDrop(gridSize / 2, gridSize / 2, 8);
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addChemicalDrop(x, y, 5);
        });

        initGrid();

        function animate() {
            fps.update();
            for (let i = 0; i < 10; i++) {
                update();
            }
            render();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
