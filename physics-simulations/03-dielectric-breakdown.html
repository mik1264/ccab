<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dielectric Breakdown Model</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        #canvas { display: block; background: #000000; }
        .controls { position: fixed; top: 20px; right: 20px; background: rgba(26, 26, 46, 0.95); padding: 20px; border-radius: 10px; min-width: 280px; }
        .info { position: fixed; top: 20px; left: 20px; background: rgba(26, 26, 46, 0.95); padding: 20px; border-radius: 10px; max-width: 300px; }
        h1 { font-size: 1.3em; margin-bottom: 10px; color: #64ffda; }
        h2 { font-size: 1em; margin-bottom: 15px; color: #64ffda; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9em; color: #b0b0b0; }
        input[type="range"] { width: 100%; }
        .value { font-size: 0.85em; color: #64ffda; }
        button { width: 100%; padding: 10px; margin: 10px 0; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #764ba2; }
        .info p { font-size: 0.85em; line-height: 1.6; margin-bottom: 10px; color: #c0c0c0; }
    </style>
</head>
<body>
    <div class="info">
        <h1>Dielectric Breakdown</h1>
        <p>Models electrical discharge patterns (lightning). Growth probability is weighted by electric field potential - creates more directed branching than classic DLA.</p>
    </div>
    <div class="controls">
        <h2>Parameters</h2>
        <div class="control-group">
            <label>Eta (Î·): <span class="value" id="etaValue">2.0</span></label>
            <input type="range" id="etaSlider" min="0.5" max="4.0" step="0.1" value="2.0">
        </div>
        <div class="control-group">
            <label>Growth Rate: <span class="value" id="rateValue">3</span></label>
            <input type="range" id="rateSlider" min="1" max="10" step="1" value="3">
        </div>
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const centerX = canvas.width / 2, centerY = 50;
        let eta = 2.0, growthRate = 3, paused = false;
        let cluster = new Set(), candidates = [];

        function init() {
            cluster = new Set();
            cluster.add(`${Math.floor(centerX)},${Math.floor(centerY)}`);
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff'; ctx.fillRect(centerX, centerY, 2, 2);
            findCandidates();
        }

        function findCandidates() {
            candidates = [];
            for (const key of cluster) {
                const [x, y] = key.split(',').map(Number);
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        const nx = x + dx, ny = y + dy;
                        const nkey = `${nx},${ny}`;
                        if (!cluster.has(nkey)) {
                            const dist = Math.hypot(nx - centerX, ny - centerY) + 1;
                            const potential = Math.pow(1 / dist, eta);
                            candidates.push({ x: nx, y: ny, key: nkey, potential });
                        }
                    }
                }
            }
        }

        function step() {
            if (candidates.length === 0) return;
            const totalPotential = candidates.reduce((sum, c) => sum + c.potential, 0);
            let rand = Math.random() * totalPotential;
            for (const c of candidates) {
                rand -= c.potential;
                if (rand <= 0) {
                    cluster.add(c.key);
                    const intensity = Math.min(1, c.potential * 10);
                    ctx.fillStyle = `rgba(100, 200, 255, ${intensity})`;
                    ctx.fillRect(c.x, c.y, 2, 2);
                    break;
                }
            }
            findCandidates();
        }

        function animate() {
            if (!paused && cluster.size < 8000) {
                for (let i = 0; i < growthRate; i++) step();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('etaSlider').addEventListener('input', (e) => {
            eta = parseFloat(e.target.value);
            document.getElementById('etaValue').textContent = eta.toFixed(1);
        });
        document.getElementById('rateSlider').addEventListener('input', (e) => {
            growthRate = parseInt(e.target.value);
            document.getElementById('rateValue').textContent = growthRate;
        });
        document.getElementById('resetBtn').addEventListener('click', init);
        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused; e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        init(); animate();
    </script>
</body>
</html>
