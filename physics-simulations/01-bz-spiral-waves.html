<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belousov-Zhabotinsky Spiral Waves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 280px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        h1 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #64ffda;
        }

        h2 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #64ffda;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value {
            font-size: 0.85em;
            color: #64ffda;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .info p {
            font-size: 0.85em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>BZ Spiral Waves</h1>
        <p>The Belousov-Zhabotinsky reaction creates self-organizing spiral wave patterns. This classic chemical oscillator demonstrates non-equilibrium thermodynamics.</p>
        <p><strong>Click</strong> to add perturbations and create new spiral centers.</p>
    </div>

    <div class="controls">
        <h2>Parameters</h2>

        <div class="control-group">
            <label>Diffusion Rate A: <span class="value" id="daValue">1.0</span></label>
            <input type="range" id="daSlider" min="0.1" max="2.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Diffusion Rate B: <span class="value" id="dbValue">0.5</span></label>
            <input type="range" id="dbSlider" min="0.1" max="2.0" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Feed Rate (f): <span class="value" id="feedValue">0.055</span></label>
            <input type="range" id="feedSlider" min="0.02" max="0.08" step="0.001" value="0.055">
        </div>

        <div class="control-group">
            <label>Kill Rate (k): <span class="value" id="killValue">0.062</span></label>
            <input type="range" id="killSlider" min="0.04" max="0.08" step="0.001" value="0.062">
        </div>

        <div class="control-group">
            <label>Time Step: <span class="value" id="dtValue">1.0</span></label>
            <input type="range" id="dtSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>

        <button id="resetBtn">Reset Simulation</button>
        <button id="spiralBtn">Add Spiral Center</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // Simulation parameters
        let Da = 1.0;  // Diffusion coefficient for A
        let Db = 0.5;  // Diffusion coefficient for B
        let feed = 0.055;  // Feed rate
        let kill = 0.062;  // Kill rate
        let dt = 1.0;  // Time step

        // Grid resolution
        const gridSize = 256;
        const cellSize = Math.min(width, height) / gridSize;

        // State arrays (using Gray-Scott reaction-diffusion for BZ-like patterns)
        let A = new Float32Array(gridSize * gridSize);
        let B = new Float32Array(gridSize * gridSize);
        let nextA = new Float32Array(gridSize * gridSize);
        let nextB = new Float32Array(gridSize * gridSize);

        let paused = false;

        // Initialize with random perturbations
        function init() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                A[i] = 1.0;
                B[i] = 0.0;
            }

            // Add initial spiral centers
            addSpiralCenter(gridSize / 3, gridSize / 2);
            addSpiralCenter(2 * gridSize / 3, gridSize / 2);
        }

        function addSpiralCenter(cx, cy) {
            const radius = 15;
            for (let dy = -radius; dy <= radius; dy++) {
                for (let dx = -radius; dx <= radius; dx++) {
                    const x = (cx + dx + gridSize) % gridSize;
                    const y = (cy + dy + gridSize) % gridSize;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < radius) {
                        const angle = Math.atan2(dy, dx);
                        const idx = y * gridSize + x;
                        // Create a spiral perturbation
                        const phase = angle + dist * 0.3;
                        A[idx] = 0.5 + 0.5 * Math.cos(phase);
                        B[idx] = 0.25 + 0.25 * Math.sin(phase);
                    }
                }
            }
        }

        function laplacian(arr, x, y) {
            const idx = y * gridSize + x;
            const left = y * gridSize + ((x - 1 + gridSize) % gridSize);
            const right = y * gridSize + ((x + 1) % gridSize);
            const up = ((y - 1 + gridSize) % gridSize) * gridSize + x;
            const down = ((y + 1) % gridSize) * gridSize + x;

            return arr[left] + arr[right] + arr[up] + arr[down] - 4 * arr[idx];
        }

        function step() {
            // Gray-Scott reaction-diffusion (produces BZ-like spiral patterns)
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const idx = y * gridSize + x;

                    const a = A[idx];
                    const b = B[idx];

                    const lapA = laplacian(A, x, y);
                    const lapB = laplacian(B, x, y);

                    const reaction = a * b * b;

                    nextA[idx] = a + (Da * lapA - reaction + feed * (1 - a)) * dt;
                    nextB[idx] = b + (Db * lapB + reaction - (kill + feed) * b) * dt;

                    // Clamp values
                    nextA[idx] = Math.max(0, Math.min(1, nextA[idx]));
                    nextB[idx] = Math.max(0, Math.min(1, nextB[idx]));
                }
            }

            // Swap buffers
            [A, nextA] = [nextA, A];
            [B, nextB] = [nextB, B];
        }

        function render() {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const gx = Math.floor(x / cellSize);
                    const gy = Math.floor(y / cellSize);

                    if (gx < gridSize && gy < gridSize) {
                        const idx = gy * gridSize + gx;
                        const value = B[idx];

                        // Color mapping for spiral waves
                        const r = Math.floor(value * 255);
                        const g = Math.floor(Math.sin(value * Math.PI) * 200);
                        const b = Math.floor(255 - value * 200);

                        const pixelIdx = (y * width + x) * 4;
                        data[pixelIdx] = r;
                        data[pixelIdx + 1] = g;
                        data[pixelIdx + 2] = b;
                        data[pixelIdx + 3] = 255;
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function animate() {
            if (!paused) {
                for (let i = 0; i < 10; i++) {
                    step();
                }
                render();
            }
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('daSlider').addEventListener('input', (e) => {
            Da = parseFloat(e.target.value);
            document.getElementById('daValue').textContent = Da.toFixed(1);
        });

        document.getElementById('dbSlider').addEventListener('input', (e) => {
            Db = parseFloat(e.target.value);
            document.getElementById('dbValue').textContent = Db.toFixed(1);
        });

        document.getElementById('feedSlider').addEventListener('input', (e) => {
            feed = parseFloat(e.target.value);
            document.getElementById('feedValue').textContent = feed.toFixed(3);
        });

        document.getElementById('killSlider').addEventListener('input', (e) => {
            kill = parseFloat(e.target.value);
            document.getElementById('killValue').textContent = kill.toFixed(3);
        });

        document.getElementById('dtSlider').addEventListener('input', (e) => {
            dt = parseFloat(e.target.value);
            document.getElementById('dtValue').textContent = dt.toFixed(1);
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            init();
        });

        document.getElementById('spiralBtn').addEventListener('click', () => {
            const cx = Math.floor(Math.random() * gridSize);
            const cy = Math.floor(Math.random() * gridSize);
            addSpiralCenter(cx, cy);
        });

        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused;
            e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / cellSize);
            const y = Math.floor((e.clientY - rect.top) / cellSize);
            addSpiralCenter(x, y);
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        init();
        animate();
    </script>
</body>
</html>
