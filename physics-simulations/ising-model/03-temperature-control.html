<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ising Model - Interactive Temperature Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(150, 150, 255, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            max-width: 280px;
        }
        .phase-indicator {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }
        .phase-ferromagnetic {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .phase-critical {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .phase-paramagnetic {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
        }
        .temp-slider {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .temp-label {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        #temperature {
            width: 100%;
            height: 8px;
        }
        .markers {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 11px;
            color: #999;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        .control-buttons button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-buttons button:hover {
            transform: scale(1.05);
        }
        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Interactive Temperature Control</strong><br>
            Adjust temperature to see phase changes<br>
            Critical Temperature: 2.269
            <div class="stats">
                <div>Energy: <span id="energy">0</span></div>
                <div>Magnetization: <span id="magnetization">0</span></div>
            </div>
            <div id="phase" class="phase-indicator">Paramagnetic Phase</div>
        </div>
        <div class="controls">
            <div class="temp-slider">
                <div class="temp-label">
                    <span>Temperature (kT/J)</span>
                    <span id="temp-val" style="font-weight: bold; color: #ffcc00;">3.00</span>
                </div>
                <input type="range" id="temperature" min="0.5" max="5" step="0.1" value="3.0">
                <div class="markers">
                    <span>0.5 (Frozen)</span>
                    <span>Tc ≈ 2.27</span>
                    <span>5.0 (Random)</span>
                </div>
            </div>
            <div class="control-buttons">
                <button id="preset-low">Low Temp (0.5)</button>
                <button id="preset-critical">Critical (2.27)</button>
                <button id="preset-high">High Temp (4.0)</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 100;
        const cellSize = 7;
        const width = gridSize * cellSize;
        const height = gridSize * cellSize;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        let spins = [];
        const criticalTemp = 2.269;

        function initSpins() {
            spins = [];
            for (let i = 0; i < gridSize; i++) {
                spins[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    spins[i][j] = Math.random() < 0.5 ? 1 : -1;
                }
            }
        }

        function getNeighborSum(i, j) {
            const left = spins[(i - 1 + gridSize) % gridSize][j];
            const right = spins[(i + 1) % gridSize][j];
            const up = spins[i][(j - 1 + gridSize) % gridSize];
            const down = spins[i][(j + 1) % gridSize];
            return left + right + up + down;
        }

        function calculateEnergy() {
            let energy = 0;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const neighborSum = getNeighborSum(i, j);
                    energy -= spins[i][j] * neighborSum;
                }
            }
            return energy / 2;
        }

        function calculateMagnetization() {
            let mag = 0;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    mag += spins[i][j];
                }
            }
            return mag / (gridSize * gridSize);
        }

        function metropolisStep() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const beta = 1.0 / temperature;
            const flipsPerFrame = gridSize * gridSize / 10;

            for (let flip = 0; flip < flipsPerFrame; flip++) {
                const i = Math.floor(Math.random() * gridSize);
                const j = Math.floor(Math.random() * gridSize);

                const neighborSum = getNeighborSum(i, j);
                const deltaE = 2 * spins[i][j] * neighborSum;

                if (deltaE <= 0 || Math.random() < Math.exp(-beta * deltaE)) {
                    spins[i][j] *= -1;
                }
            }
        }

        function render() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (spins[i][j] === 1) {
                        ctx.fillStyle = '#6699ff';
                    } else {
                        ctx.fillStyle = '#ff6666';
                    }
                    ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
            }
        }

        function updatePhaseIndicator() {
            const temp = parseFloat(document.getElementById('temperature').value);
            const phase = document.getElementById('phase');

            if (temp < criticalTemp - 0.5) {
                phase.textContent = 'Ferromagnetic Phase';
                phase.className = 'phase-indicator phase-ferromagnetic';
            } else if (temp > criticalTemp + 0.5) {
                phase.textContent = 'Paramagnetic Phase';
                phase.className = 'phase-indicator phase-paramagnetic';
            } else {
                phase.textContent = 'Critical Region';
                phase.className = 'phase-indicator phase-critical';
            }
        }

        let frameCount = 0;

        function animate() {
            fps.update();
            metropolisStep();
            render();

            frameCount++;
            if (frameCount % 10 === 0) {
                document.getElementById('energy').textContent = calculateEnergy().toFixed(0);
                document.getElementById('magnetization').textContent = calculateMagnetization().toFixed(3);
                updatePhaseIndicator();
            }

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('temperature').addEventListener('input', (e) => {
            document.getElementById('temp-val').textContent = parseFloat(e.target.value).toFixed(2);
            updatePhaseIndicator();
        });

        document.getElementById('preset-low').addEventListener('click', () => {
            document.getElementById('temperature').value = 0.5;
            document.getElementById('temp-val').textContent = '0.50';
            updatePhaseIndicator();
        });

        document.getElementById('preset-critical').addEventListener('click', () => {
            document.getElementById('temperature').value = criticalTemp;
            document.getElementById('temp-val').textContent = criticalTemp.toFixed(2);
            updatePhaseIndicator();
        });

        document.getElementById('preset-high').addEventListener('click', () => {
            document.getElementById('temperature').value = 4.0;
            document.getElementById('temp-val').textContent = '4.00';
            updatePhaseIndicator();
        });

        document.getElementById('reset').addEventListener('click', () => {
            initSpins();
        });

        initSpins();
        updatePhaseIndicator();
        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
