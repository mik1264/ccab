<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Annealing Optimization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
            display: flex;
            gap: 20px;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(100, 180, 255, 0.2);
            background: #0a0a15;
        }
        .back-link {
            position: fixed;
            top: 15px;
            left: 15px;
            color: #88ddff;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
            z-index: 100;
        }
        .back-link:hover {
            opacity: 1;
        }
        .info {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.6;
            max-width: 280px;
            backdrop-filter: blur(10px);
        }
        .info h3 {
            color: #88ddff;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .info p {
            margin: 5px 0;
        }
        .info .highlight {
            color: #ffdd88;
        }
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-size: 13px;
            display: flex;
            gap: 30px;
        }
        .status div {
            text-align: center;
        }
        .status .label {
            color: #888;
            font-size: 11px;
        }
        .status .value {
            color: #88ddff;
            font-size: 18px;
            font-weight: bold;
        }
        .controls {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }
        .controls button:hover {
            transform: scale(1.05);
        }
        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">← Back</a>
    <div id="container">
        <canvas id="landscapeCanvas"></canvas>
        <canvas id="tempCanvas"></canvas>
    </div>
    <div class="info">
        <h3>Simulated Annealing</h3>
        <p>Optimization technique inspired by metallurgical annealing.</p>
        <p><span class="highlight">High T:</span> Accept worse solutions (explore)</p>
        <p><span class="highlight">Low T:</span> Only accept improvements (exploit)</p>
        <p>Probability of accepting worse state:</p>
        <p style="font-family: serif; font-style: italic;">P = exp(-ΔE / T)</p>
    </div>
    <div class="status">
        <div>
            <div class="label">Temperature</div>
            <div class="value" id="tempValue">100.0</div>
        </div>
        <div>
            <div class="label">Current Energy</div>
            <div class="value" id="energyValue">0.0</div>
        </div>
        <div>
            <div class="label">Best Energy</div>
            <div class="value" id="bestValue">0.0</div>
        </div>
        <div>
            <div class="label">Iterations</div>
            <div class="value" id="iterValue">0</div>
        </div>
    </div>
    <div class="controls">
        <button id="startBtn">Start Annealing</button>
        <button id="resetBtn">Reset</button>
        <button id="fastBtn">Fast Mode</button>
    </div>

    <script>
        const landscapeCanvas = document.getElementById('landscapeCanvas');
        const tempCanvas = document.getElementById('tempCanvas');
        const lctx = landscapeCanvas.getContext('2d');
        const tctx = tempCanvas.getContext('2d');

        landscapeCanvas.width = 500;
        landscapeCanvas.height = 400;
        tempCanvas.width = 300;
        tempCanvas.height = 400;

        // Energy landscape (2D function with multiple local minima)
        function energy(x, y) {
            // Rastrigin-like function with multiple local minima
            const A = 10;
            const n = 2;
            const scaledX = (x / landscapeCanvas.width - 0.5) * 10;
            const scaledY = (y / landscapeCanvas.height - 0.5) * 10;

            return A * n +
                   (scaledX * scaledX - A * Math.cos(2 * Math.PI * scaledX)) +
                   (scaledY * scaledY - A * Math.cos(2 * Math.PI * scaledY)) +
                   3 * Math.sin(scaledX * 2) * Math.cos(scaledY * 2);
        }

        // State
        let currentX = Math.random() * landscapeCanvas.width;
        let currentY = Math.random() * landscapeCanvas.height;
        let currentEnergy = energy(currentX, currentY);
        let bestX = currentX;
        let bestY = currentY;
        let bestEnergy = currentEnergy;

        let temperature = 100;
        let coolingRate = 0.995;
        let iteration = 0;
        let running = false;
        let fastMode = false;

        const history = [];
        const tempHistory = [];
        const maxHistory = 500;

        // Draw energy landscape
        function drawLandscape() {
            const imageData = lctx.createImageData(landscapeCanvas.width, landscapeCanvas.height);

            for (let y = 0; y < landscapeCanvas.height; y++) {
                for (let x = 0; x < landscapeCanvas.width; x++) {
                    const e = energy(x, y);
                    const normalizedE = (e + 30) / 80; // Normalize to 0-1

                    const i = (y * landscapeCanvas.width + x) * 4;

                    // Color gradient from blue (low) to red (high)
                    if (normalizedE < 0.5) {
                        imageData.data[i] = 0;
                        imageData.data[i + 1] = Math.floor(normalizedE * 2 * 150);
                        imageData.data[i + 2] = Math.floor(150 - normalizedE * 2 * 100);
                    } else {
                        imageData.data[i] = Math.floor((normalizedE - 0.5) * 2 * 200);
                        imageData.data[i + 1] = Math.floor(150 - (normalizedE - 0.5) * 2 * 150);
                        imageData.data[i + 2] = 0;
                    }
                    imageData.data[i + 3] = 255;
                }
            }

            lctx.putImageData(imageData, 0, 0);

            // Draw history trail
            if (history.length > 1) {
                lctx.beginPath();
                lctx.moveTo(history[0].x, history[0].y);
                for (let i = 1; i < history.length; i++) {
                    const alpha = i / history.length;
                    lctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.5})`;
                    lctx.lineTo(history[i].x, history[i].y);
                }
                lctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                lctx.lineWidth = 1;
                lctx.stroke();
            }

            // Draw best position
            lctx.beginPath();
            lctx.arc(bestX, bestY, 8, 0, Math.PI * 2);
            lctx.fillStyle = '#00ff88';
            lctx.fill();
            lctx.strokeStyle = '#fff';
            lctx.lineWidth = 2;
            lctx.stroke();

            // Draw current position
            lctx.beginPath();
            lctx.arc(currentX, currentY, 6, 0, Math.PI * 2);
            lctx.fillStyle = '#ffdd88';
            lctx.fill();
            lctx.strokeStyle = '#fff';
            lctx.lineWidth = 2;
            lctx.stroke();

            // Labels
            lctx.fillStyle = '#fff';
            lctx.font = '12px Segoe UI';
            lctx.fillText('Energy Landscape', 10, 20);

            lctx.fillStyle = '#00ff88';
            lctx.fillText('● Best', 10, landscapeCanvas.height - 25);
            lctx.fillStyle = '#ffdd88';
            lctx.fillText('● Current', 10, landscapeCanvas.height - 10);
        }

        // Draw temperature curve
        function drawTemperature() {
            tctx.fillStyle = '#0a0a15';
            tctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // Grid
            tctx.strokeStyle = '#333';
            tctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = (i / 4) * tempCanvas.height;
                tctx.beginPath();
                tctx.moveTo(0, y);
                tctx.lineTo(tempCanvas.width, y);
                tctx.stroke();
            }

            // Temperature history
            if (tempHistory.length > 1) {
                tctx.beginPath();
                const maxTemp = 100;

                for (let i = 0; i < tempHistory.length; i++) {
                    const x = (i / maxHistory) * tempCanvas.width;
                    const y = tempCanvas.height - (tempHistory[i] / maxTemp) * tempCanvas.height * 0.9;

                    if (i === 0) {
                        tctx.moveTo(x, y);
                    } else {
                        tctx.lineTo(x, y);
                    }
                }

                tctx.strokeStyle = '#ff6666';
                tctx.lineWidth = 2;
                tctx.stroke();
            }

            // Acceptance probability zone
            tctx.fillStyle = 'rgba(100, 200, 100, 0.1)';
            const probZoneHeight = (temperature / 100) * tempCanvas.height * 0.3;
            tctx.fillRect(0, tempCanvas.height - probZoneHeight, tempCanvas.width, probZoneHeight);

            // Labels
            tctx.fillStyle = '#fff';
            tctx.font = '12px Segoe UI';
            tctx.fillText('Temperature vs Time', 10, 20);

            tctx.fillStyle = '#ff6666';
            tctx.fillText('T = ' + temperature.toFixed(2), 10, 40);

            tctx.fillStyle = '#888';
            tctx.font = '10px Segoe UI';
            tctx.fillText('High T: explore', 10, tempCanvas.height - 40);
            tctx.fillText('Low T: exploit', 10, tempCanvas.height - 25);
        }

        function step() {
            // Generate neighbor
            const stepSize = 10 + temperature * 0.3; // Larger steps at higher temps
            const newX = currentX + (Math.random() - 0.5) * stepSize * 2;
            const newY = currentY + (Math.random() - 0.5) * stepSize * 2;

            // Clamp to bounds
            const clampedX = Math.max(0, Math.min(landscapeCanvas.width, newX));
            const clampedY = Math.max(0, Math.min(landscapeCanvas.height, newY));

            const newEnergy = energy(clampedX, clampedY);
            const deltaE = newEnergy - currentEnergy;

            // Accept or reject
            let accept = false;
            if (deltaE < 0) {
                // Always accept improvements
                accept = true;
            } else {
                // Metropolis criterion: accept worse with probability exp(-ΔE/T)
                const probability = Math.exp(-deltaE / temperature);
                accept = Math.random() < probability;
            }

            if (accept) {
                currentX = clampedX;
                currentY = clampedY;
                currentEnergy = newEnergy;

                history.push({ x: currentX, y: currentY });
                if (history.length > maxHistory) history.shift();

                // Update best
                if (currentEnergy < bestEnergy) {
                    bestX = currentX;
                    bestY = currentY;
                    bestEnergy = currentEnergy;
                }
            }

            // Cool down
            temperature *= coolingRate;
            tempHistory.push(temperature);
            if (tempHistory.length > maxHistory) tempHistory.shift();

            iteration++;

            // Update displays
            document.getElementById('tempValue').textContent = temperature.toFixed(2);
            document.getElementById('energyValue').textContent = currentEnergy.toFixed(2);
            document.getElementById('bestValue').textContent = bestEnergy.toFixed(2);
            document.getElementById('iterValue').textContent = iteration;
        }

        function animate() {
            if (running && temperature > 0.01) {
                const steps = fastMode ? 10 : 1;
                for (let i = 0; i < steps; i++) {
                    step();
                }
            }

            drawLandscape();
            drawTemperature();
            requestAnimationFrame(animate);
        }

        function reset() {
            currentX = Math.random() * landscapeCanvas.width;
            currentY = Math.random() * landscapeCanvas.height;
            currentEnergy = energy(currentX, currentY);
            bestX = currentX;
            bestY = currentY;
            bestEnergy = currentEnergy;
            temperature = 100;
            iteration = 0;
            running = false;
            history.length = 0;
            tempHistory.length = 0;

            document.getElementById('startBtn').textContent = 'Start Annealing';
            document.getElementById('startBtn').disabled = false;
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            running = !running;
            document.getElementById('startBtn').textContent = running ? 'Pause' : 'Resume';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        document.getElementById('fastBtn').addEventListener('click', () => {
            fastMode = !fastMode;
            document.getElementById('fastBtn').textContent = fastMode ? 'Normal Mode' : 'Fast Mode';
        });

        reset();
        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
