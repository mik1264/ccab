<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Ising Model - Metropolis Algorithm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(100, 100, 255, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            max-width: 250px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #9999ff;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 50px;
            text-align: right;
        }
        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>2D Ising Model</strong><br>
            Metropolis algorithm simulation<br>
            <span style="color: #6699ff;">■</span> Spin up (+1)<br>
            <span style="color: #ff6666;">■</span> Spin down (-1)
            <div class="stats">
                <div>Energy: <span id="energy">0</span></div>
                <div>Magnetization: <span id="magnetization">0</span></div>
                <div>Step: <span id="step">0</span></div>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Temperature (kT/J):</label>
                <input type="range" id="temperature" min="0.1" max="5" step="0.1" value="2.3">
                <span class="value-display" id="temp-val">2.30</span>
            </div>
            <div class="control-group">
                <button id="reset">Reset Random</button>
                <button id="reset-up">All Up</button>
                <button id="reset-down">All Down</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 100;
        const cellSize = 6;
        const width = gridSize * cellSize;
        const height = gridSize * cellSize;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        let spins = [];
        let step = 0;

        function initSpins(state = 'random') {
            spins = [];
            for (let i = 0; i < gridSize; i++) {
                spins[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    if (state === 'random') {
                        spins[i][j] = Math.random() < 0.5 ? 1 : -1;
                    } else if (state === 'up') {
                        spins[i][j] = 1;
                    } else {
                        spins[i][j] = -1;
                    }
                }
            }
            step = 0;
        }

        function getNeighborSum(i, j) {
            const left = spins[(i - 1 + gridSize) % gridSize][j];
            const right = spins[(i + 1) % gridSize][j];
            const up = spins[i][(j - 1 + gridSize) % gridSize];
            const down = spins[i][(j + 1) % gridSize];
            return left + right + up + down;
        }

        function calculateEnergy() {
            let energy = 0;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const neighborSum = getNeighborSum(i, j);
                    energy -= spins[i][j] * neighborSum;
                }
            }
            return energy / 2; // Divide by 2 to avoid double counting
        }

        function calculateMagnetization() {
            let mag = 0;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    mag += spins[i][j];
                }
            }
            return mag / (gridSize * gridSize);
        }

        function metropolisStep() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const beta = 1.0 / temperature;

            // Perform multiple flips per frame for faster convergence
            const flipsPerFrame = gridSize * gridSize / 10;

            for (let flip = 0; flip < flipsPerFrame; flip++) {
                // Pick random spin
                const i = Math.floor(Math.random() * gridSize);
                const j = Math.floor(Math.random() * gridSize);

                // Calculate energy change if we flip this spin
                const neighborSum = getNeighborSum(i, j);
                const deltaE = 2 * spins[i][j] * neighborSum;

                // Metropolis acceptance criterion
                if (deltaE <= 0 || Math.random() < Math.exp(-beta * deltaE)) {
                    spins[i][j] *= -1;
                }
            }

            step++;
        }

        function render() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (spins[i][j] === 1) {
                        ctx.fillStyle = '#6699ff'; // Spin up
                    } else {
                        ctx.fillStyle = '#ff6666'; // Spin down
                    }
                    ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
            }
        }

        function updateStats() {
            if (step % 10 === 0) {
                document.getElementById('energy').textContent = calculateEnergy().toFixed(0);
                document.getElementById('magnetization').textContent = calculateMagnetization().toFixed(3);
                document.getElementById('step').textContent = step;
            }
        }

        function animate() {
            fps.update();
            metropolisStep();
            render();
            updateStats();
            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('temperature').addEventListener('input', (e) => {
            document.getElementById('temp-val').textContent = parseFloat(e.target.value).toFixed(2);
        });

        document.getElementById('reset').addEventListener('click', () => {
            initSpins('random');
        });

        document.getElementById('reset-up').addEventListener('click', () => {
            initSpins('up');
        });

        document.getElementById('reset-down').addEventListener('click', () => {
            initSpins('down');
        });

        // Initialize and start
        initSpins('random');
        animate();
    </script>
</body>
</html>
