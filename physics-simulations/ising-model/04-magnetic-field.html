<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ising Model - External Magnetic Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a4a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(120, 120, 255, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .control-group label {
            color: #aabbff;
            font-size: 12px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }
        .control-group input[type="range"] {
            width: 150px;
        }
        .value-display {
            color: white;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>External Magnetic Field</strong><br>
            H = external field strength<br>
            Positive H favors spin up<br>
            Negative H favors spin down<br>
            <div style="margin-top: 10px; font-size: 12px;">
                T: <span id="temp-display">2.00</span><br>
                H: <span id="field-display">0.00</span><br>
                M: <span id="mag-display">0.00</span>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Temperature (kT/J)</label>
                <input type="range" id="temperature" min="0.5" max="5" step="0.1" value="2.0">
                <div class="value-display" id="temp-val">2.00</div>
            </div>
            <div class="control-group">
                <label>Magnetic Field (H/J)</label>
                <input type="range" id="field" min="-2" max="2" step="0.1" value="0">
                <div class="value-display" id="field-val">0.00</div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 100;
        const cellSize = 7;
        const width = gridSize * cellSize;
        const height = gridSize * cellSize;
        canvas.width = width;
        canvas.height = height;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        let spins = [];

        function initSpins() {
            spins = [];
            for (let i = 0; i < gridSize; i++) {
                spins[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    spins[i][j] = Math.random() < 0.5 ? 1 : -1;
                }
            }
        }

        function getNeighborSum(i, j) {
            const left = spins[(i - 1 + gridSize) % gridSize][j];
            const right = spins[(i + 1) % gridSize][j];
            const up = spins[i][(j - 1 + gridSize) % gridSize];
            const down = spins[i][(j + 1) % gridSize];
            return left + right + up + down;
        }

        function calculateMagnetization() {
            let mag = 0;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    mag += spins[i][j];
                }
            }
            return mag / (gridSize * gridSize);
        }

        function metropolisStep() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const field = parseFloat(document.getElementById('field').value);
            const beta = 1.0 / temperature;
            const flipsPerFrame = gridSize * gridSize / 10;

            for (let flip = 0; flip < flipsPerFrame; flip++) {
                const i = Math.floor(Math.random() * gridSize);
                const j = Math.floor(Math.random() * gridSize);

                const neighborSum = getNeighborSum(i, j);
                // Energy change includes both interaction and external field
                const deltaE = 2 * spins[i][j] * (neighborSum + field);

                if (deltaE <= 0 || Math.random() < Math.exp(-beta * deltaE)) {
                    spins[i][j] *= -1;
                }
            }
        }

        function render() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (spins[i][j] === 1) {
                        ctx.fillStyle = '#6699ff';
                    } else {
                        ctx.fillStyle = '#ff6666';
                    }
                    ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
            }
        }

        let frameCount = 0;

        function animate() {
            fps.update();
            metropolisStep();
            render();

            frameCount++;
            if (frameCount % 10 === 0) {
                document.getElementById('mag-display').textContent = calculateMagnetization().toFixed(3);
            }

            requestAnimationFrame(animate);
        }

        document.getElementById('temperature').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value).toFixed(2);
            document.getElementById('temp-val').textContent = val;
            document.getElementById('temp-display').textContent = val;
        });

        document.getElementById('field').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value).toFixed(2);
            document.getElementById('field-val').textContent = val;
            document.getElementById('field-display').textContent = val;
        });

        initSpins();
        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
