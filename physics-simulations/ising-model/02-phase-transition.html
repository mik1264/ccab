<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ising Model - Phase Transition Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
            display: flex;
            gap: 20px;
        }
        .sim-container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(100, 150, 255, 0.3);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .graph-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .graph-title {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #99bbff;
            font-size: 12px;
            font-weight: 500;
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 50px;
            text-align: right;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <div id="container">
        <div class="sim-container">
            <canvas id="canvas"></canvas>
            <div class="info">
                <strong>Phase Transition</strong><br>
                Temperature sweep from high to low<br>
                Critical temp ≈ 2.269 (kT/J)<br>
                <div style="margin-top: 8px; font-size: 12px;">
                    T: <span id="temp-display">5.00</span><br>
                    |M|: <span id="mag-display">0.00</span>
                </div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <button id="start">Start Sweep</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="graph-container">
            <div class="graph-title">Magnetization vs Temperature</div>
            <canvas id="graph"></canvas>
        </div>
    </div>

    <script src="../../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const graphCanvas = document.getElementById('graph');
        const graphCtx = graphCanvas.getContext('2d');

        const gridSize = 80;
        const cellSize = 6;
        const width = gridSize * cellSize;
        const height = gridSize * cellSize;
        canvas.width = width;
        canvas.height = height;

        graphCanvas.width = 400;
        graphCanvas.height = 480;

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        let spins = [];
        let temperature = 5.0;
        let isSweeping = false;
        let dataPoints = [];
        const criticalTemp = 2.269;

        function initSpins() {
            spins = [];
            for (let i = 0; i < gridSize; i++) {
                spins[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    spins[i][j] = Math.random() < 0.5 ? 1 : -1;
                }
            }
        }

        function getNeighborSum(i, j) {
            const left = spins[(i - 1 + gridSize) % gridSize][j];
            const right = spins[(i + 1) % gridSize][j];
            const up = spins[i][(j - 1 + gridSize) % gridSize];
            const down = spins[i][(j + 1) % gridSize];
            return left + right + up + down;
        }

        function calculateMagnetization() {
            let mag = 0;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    mag += spins[i][j];
                }
            }
            return mag / (gridSize * gridSize);
        }

        function metropolisStep(temp) {
            const beta = 1.0 / temp;
            const flipsPerFrame = gridSize * gridSize / 5;

            for (let flip = 0; flip < flipsPerFrame; flip++) {
                const i = Math.floor(Math.random() * gridSize);
                const j = Math.floor(Math.random() * gridSize);

                const neighborSum = getNeighborSum(i, j);
                const deltaE = 2 * spins[i][j] * neighborSum;

                if (deltaE <= 0 || Math.random() < Math.exp(-beta * deltaE)) {
                    spins[i][j] *= -1;
                }
            }
        }

        function render() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (spins[i][j] === 1) {
                        ctx.fillStyle = '#6699ff';
                    } else {
                        ctx.fillStyle = '#ff6666';
                    }
                    ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
            }
        }

        function renderGraph() {
            const w = graphCanvas.width;
            const h = graphCanvas.height;

            // Clear
            graphCtx.fillStyle = '#0a0a0a';
            graphCtx.fillRect(0, 0, w, h);

            // Draw grid
            graphCtx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            graphCtx.lineWidth = 1;

            for (let i = 0; i <= 10; i++) {
                const y = (i / 10) * h;
                graphCtx.beginPath();
                graphCtx.moveTo(0, y);
                graphCtx.lineTo(w, y);
                graphCtx.stroke();

                const x = (i / 10) * w;
                graphCtx.beginPath();
                graphCtx.moveTo(x, 0);
                graphCtx.lineTo(x, h);
                graphCtx.stroke();
            }

            // Draw critical temperature line
            const critX = ((5.0 - criticalTemp) / 5.0) * w;
            graphCtx.strokeStyle = 'rgba(255, 255, 0, 0.5)';
            graphCtx.lineWidth = 2;
            graphCtx.setLineDash([5, 5]);
            graphCtx.beginPath();
            graphCtx.moveTo(critX, 0);
            graphCtx.lineTo(critX, h);
            graphCtx.stroke();
            graphCtx.setLineDash([]);

            // Draw axes labels
            graphCtx.fillStyle = 'white';
            graphCtx.font = '12px Arial';
            graphCtx.fillText('T = 0', w - 40, h - 5);
            graphCtx.fillText('T = 5', 5, h - 5);
            graphCtx.fillText('|M| = 1', 5, 15);
            graphCtx.fillText('Tc', critX - 10, 15);

            // Draw data points
            if (dataPoints.length > 1) {
                graphCtx.strokeStyle = '#00ffff';
                graphCtx.lineWidth = 2;
                graphCtx.beginPath();

                for (let i = 0; i < dataPoints.length; i++) {
                    const point = dataPoints[i];
                    const x = ((5.0 - point.temp) / 5.0) * w;
                    const y = (1 - point.mag) * h;

                    if (i === 0) {
                        graphCtx.moveTo(x, y);
                    } else {
                        graphCtx.lineTo(x, y);
                    }
                }

                graphCtx.stroke();

                // Draw points
                for (const point of dataPoints) {
                    const x = ((5.0 - point.temp) / 5.0) * w;
                    const y = (1 - point.mag) * h;

                    graphCtx.fillStyle = '#00ffff';
                    graphCtx.beginPath();
                    graphCtx.arc(x, y, 3, 0, Math.PI * 2);
                    graphCtx.fill();
                }
            }
        }

        let equilibrationSteps = 0;
        const stepsBeforeRecord = 200;

        function animate() {
            fps.update();
            if (isSweeping) {
                metropolisStep(temperature);
                equilibrationSteps++;

                // Wait for equilibration before recording
                if (equilibrationSteps >= stepsBeforeRecord) {
                    const mag = Math.abs(calculateMagnetization());
                    dataPoints.push({ temp: temperature, mag: mag });

                    // Decrease temperature
                    temperature -= 0.02;
                    equilibrationSteps = 0;

                    if (temperature < 0.1) {
                        isSweeping = false;
                    }
                }

                document.getElementById('temp-display').textContent = temperature.toFixed(2);
                document.getElementById('mag-display').textContent = Math.abs(calculateMagnetization()).toFixed(3);
            }

            render();
            renderGraph();
            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('start').addEventListener('click', () => {
            if (!isSweeping) {
                temperature = 5.0;
                dataPoints = [];
                equilibrationSteps = 0;
                isSweeping = true;
            }
        });

        document.getElementById('stop').addEventListener('click', () => {
            isSweeping = false;
        });

        document.getElementById('reset').addEventListener('click', () => {
            isSweeping = false;
            temperature = 5.0;
            dataPoints = [];
            equilibrationSteps = 0;
            initSpins();
        });

        initSpins();
        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
