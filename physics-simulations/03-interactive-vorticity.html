<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Vorticity - Click to Add Vortices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(100, 200, 255, 0.4);
            cursor: crosshair;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #66ccff;
            font-size: 12px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100px;
        }
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .control-group button:hover {
            transform: scale(1.05);
        }
        .value-display {
            color: white;
            font-size: 12px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <strong>Interactive Vorticity</strong><br>
            Click: Add clockwise vortex<br>
            Right-click: Add counter-clockwise<br>
            Drag: Create vortex trail
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Vortex Strength:</label>
                <input type="range" id="strength" min="1" max="100" value="50">
                <span class="value-display" id="strength-val">50</span>
            </div>
            <div class="control-group">
                <label>Vortex Size:</label>
                <input type="range" id="size" min="5" max="50" value="20">
                <span class="value-display" id="size-val">20</span>
            </div>
            <div class="control-group">
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const N = 100;
        const cellSize = width / N;

        class Vortex {
            constructor(x, y, strength, radius, clockwise = true) {
                this.x = x;
                this.y = y;
                this.strength = strength;
                this.radius = radius;
                this.clockwise = clockwise;
                this.age = 0;
                this.maxAge = 300;
            }

            update() {
                this.age++;
                this.strength *= 0.995;
            }

            isDead() {
                return this.age >= this.maxAge || this.strength < 0.1;
            }

            getVelocity(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 1) return { vx: 0, vy: 0 };

                // Gaussian falloff
                const falloff = Math.exp(-(dist * dist) / (2 * this.radius * this.radius));
                const magnitude = this.strength * falloff / dist;

                const direction = this.clockwise ? 1 : -1;
                return {
                    vx: -dy * magnitude * direction,
                    vy: dx * magnitude * direction
                };
            }
        }

        let vortices = [];
        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.trail = [];
                this.maxTrail = 30;
                this.hue = Math.random() * 360;
            }

            update() {
                this.vx = 0;
                this.vy = 0;

                // Sum velocity contributions from all vortices
                for (const vortex of vortices) {
                    const vel = vortex.getVelocity(this.x, this.y);
                    this.vx += vel.vx;
                    this.vy += vel.vy;
                }

                // Update position
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                this.x += this.vx;
                this.y += this.vy;

                // Wrap around screen
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                // Draw trail
                if (this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, 0.3)`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }

                // Draw particle
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, 0.8)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < 500; i++) {
            particles.push(new Particle(
                Math.random() * width,
                Math.random() * height
            ));
        }

        // Mouse interaction
        let mouseDown = false;
        let rightClick = false;

        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            mouseDown = true;
            rightClick = e.button === 2;
            addVortexAtMouse(e);
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                addVortexAtMouse(e);
            }
        });

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        function addVortexAtMouse(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const strength = parseFloat(document.getElementById('strength').value) * 0.1;
            const radius = parseFloat(document.getElementById('size').value);

            vortices.push(new Vortex(x, y, strength, radius, !rightClick));
        }

        // Controls
        document.getElementById('strength').addEventListener('input', (e) => {
            document.getElementById('strength-val').textContent = e.target.value;
        });

        document.getElementById('size').addEventListener('input', (e) => {
            document.getElementById('size-val').textContent = e.target.value;
        });

        document.getElementById('clear').addEventListener('click', () => {
            vortices = [];
            particles = [];
            for (let i = 0; i < 500; i++) {
                particles.push(new Particle(
                    Math.random() * width,
                    Math.random() * height
                ));
            }
        });

        function drawVortices() {
            for (const vortex of vortices) {
                const alpha = 1 - (vortex.age / vortex.maxAge);
                const color = vortex.clockwise ? '100, 200, 255' : '255, 100, 200';

                // Draw vortex core
                ctx.strokeStyle = `rgba(${color}, ${alpha * 0.5})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(vortex.x, vortex.y, vortex.radius * 0.5, 0, Math.PI * 2);
                ctx.stroke();

                // Draw outer ring
                ctx.strokeStyle = `rgba(${color}, ${alpha * 0.3})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(vortex.x, vortex.y, vortex.radius, 0, Math.PI * 2);
                ctx.stroke();

                // Draw rotation indicator
                const angle = (vortex.age * 0.1) * (vortex.clockwise ? 1 : -1);
                ctx.strokeStyle = `rgba(${color}, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(vortex.x, vortex.y, vortex.radius * 0.3, angle, angle + Math.PI * 0.5);
                ctx.stroke();
            }
        }

        function animate() {
            // Fade background
            ctx.fillStyle = 'rgba(10, 20, 40, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Update and remove dead vortices
            vortices = vortices.filter(v => {
                v.update();
                return !v.isDead();
            });

            // Draw vortices
            drawVortices();

            // Update and draw particles
            for (const particle of particles) {
                particle.update();
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
