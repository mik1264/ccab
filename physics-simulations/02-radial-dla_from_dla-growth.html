<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial DLA - Central Seed Growth</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        #canvas { display: block; background: #000000; box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); }
        .controls { position: fixed; top: 20px; right: 20px; background: rgba(26, 26, 46, 0.95); padding: 20px; border-radius: 10px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); min-width: 280px; }
        .info { position: fixed; top: 20px; left: 20px; background: rgba(26, 26, 46, 0.95); padding: 20px; border-radius: 10px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); max-width: 300px; }
        h1 { font-size: 1.3em; margin-bottom: 10px; color: #64ffda; }
        h2 { font-size: 1em; margin-bottom: 15px; color: #64ffda; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9em; color: #b0b0b0; }
        input[type="range"] { width: 100%; margin-bottom: 5px; }
        .value { font-size: 0.85em; color: #64ffda; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 0.9em; transition: background 0.3s; }
        button:hover { background: #764ba2; }
        .info p { font-size: 0.85em; line-height: 1.6; margin-bottom: 10px; color: #c0c0c0; }
    </style>
</head>
<body>
    <div class="info">
        <h1>Radial DLA</h1>
        <p>Particles spawn from a ring and walk inward until sticking to the growing cluster. Creates symmetric, snowflake-like fractal patterns.</p>
    </div>
    <div class="controls">
        <h2>Parameters</h2>
        <div class="control-group">
            <label>Growth Rate: <span class="value" id="rateValue">5</span></label>
            <input type="range" id="rateSlider" min="1" max="20" step="1" value="5">
        </div>
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const centerX = canvas.width / 2, centerY = canvas.height / 2;
        let growthRate = 5, paused = false;
        let cluster = new Set(), maxRadius = 3, walkers = [];

        function init() {
            cluster = new Set(); maxRadius = 3; walkers = [];
            cluster.add(`${Math.floor(centerX)},${Math.floor(centerY)}`);
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff'; ctx.fillRect(centerX, centerY, 2, 2);
        }

        function hasNeighbor(x, y) {
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (cluster.has(`${Math.floor(x+dx)},${Math.floor(y+dy)}`)) return true;
                }
            }
            return false;
        }

        function step() {
            while (walkers.length < growthRate) {
                const angle = Math.random() * Math.PI * 2;
                const r = maxRadius * 2;
                walkers.push({ x: centerX + Math.cos(angle) * r, y: centerY + Math.sin(angle) * r });
            }

            const newWalkers = [];
            for (const w of walkers) {
                const angle = Math.atan2(w.y - centerY, w.x - centerX) + (Math.random() - 0.5) * 0.5;
                const dist = Math.hypot(w.x - centerX, w.y - centerY);
                w.x = centerX + Math.cos(angle) * (dist - 1);
                w.y = centerY + Math.sin(angle) * (dist - 1);

                if (hasNeighbor(w.x, w.y)) {
                    cluster.add(`${Math.floor(w.x)},${Math.floor(w.y)}`);
                    const d = Math.hypot(w.x - centerX, w.y - centerY);
                    const hue = (d / maxRadius) * 120 + 200;
                    ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                    ctx.fillRect(Math.floor(w.x), Math.floor(w.y), 2, 2);
                    maxRadius = Math.max(maxRadius, d);
                } else if (dist > 1) {
                    newWalkers.push(w);
                }
            }
            walkers = newWalkers;
        }

        function animate() {
            if (!paused && cluster.size < 15000) {
                for (let i = 0; i < 3; i++) step();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('rateSlider').addEventListener('input', (e) => {
            growthRate = parseInt(e.target.value);
            document.getElementById('rateValue').textContent = growthRate;
        });
        document.getElementById('resetBtn').addEventListener('click', init);
        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused; e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        init(); animate();
    </script>
</body>
</html>
