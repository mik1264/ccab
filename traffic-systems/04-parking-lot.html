<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Simulation | Traffic Systems</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        h1 { color: #60a5fa; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        .value { float: right; color: #60a5fa; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #3b82f6; color: white;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #60a5fa; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #60a5fa; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #60a5fa; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">‚Üê Back to Traffic Systems</a>

    <div class="controls">
        <h1>Parking Lot Simulation</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Optimal space finding</p>

        <div class="control-group">
            <label>Rows: <span class="value" id="rowsValue">4</span></label>
            <input type="range" id="rows" min="2" max="6" step="1" value="4">
        </div>

        <div class="control-group">
            <label>Spaces per Row: <span class="value" id="spacesValue">10</span></label>
            <input type="range" id="spaces" min="5" max="15" step="1" value="10">
        </div>

        <div class="control-group">
            <label>Arrival Rate: <span class="value" id="arrivalValue">0.02</span></label>
            <input type="range" id="arrivalRate" min="0.005" max="0.05" step="0.005" value="0.02">
        </div>

        <div class="control-group">
            <label>Parking Strategy</label>
            <select id="strategy">
                <option value="first">First Available</option>
                <option value="closest">Closest to Exit</option>
                <option value="random">Random</option>
                <option value="optimized">Optimized (Least Traffic)</option>
            </select>
        </div>

        <button id="runBtn">Start Simulation</button>
        <button id="resetBtn" style="background:#444;color:#fff">Reset</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Occupancy</span>
                <span class="stat-value" id="occupancy">0%</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Searching Cars</span>
                <span class="stat-value" id="searching">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Avg Search Time</span>
                <span class="stat-value" id="avgSearch">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Cars Parked</span>
                <span class="stat-value" id="parked">0</span>
            </div>
        </div>

        <div class="info">
            <strong>Strategy:</strong> Different algorithms for finding spots.<br>
            <strong>Goal:</strong> Minimize search time and congestion.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initLot();
        }
        resize();
        window.onresize = resize;

        let parkingSpaces = [];
        let cars = [];
        let numRows = 4;
        let spacesPerRow = 10;
        let arrivalRate = 0.02;
        let strategy = 'first';
        let running = false;
        let timeStep = 0;
        let totalSearchTime = 0;
        let carsParked = 0;

        const SPACE_WIDTH = 40;
        const SPACE_HEIGHT = 60;
        const AISLE_WIDTH = 60;
        const CAR_SIZE = 30;

        function initLot() {
            parkingSpaces = [];
            cars = [];
            timeStep = 0;
            totalSearchTime = 0;
            carsParked = 0;

            const lotWidth = spacesPerRow * SPACE_WIDTH + (spacesPerRow - 1) * 5;
            const lotHeight = numRows * (SPACE_HEIGHT + AISLE_WIDTH);
            const startX = (canvas.width - 350 - lotWidth) / 2;
            const startY = (canvas.height - lotHeight) / 2;

            for (let row = 0; row < numRows; row++) {
                for (let col = 0; col < spacesPerRow; col++) {
                    parkingSpaces.push({
                        x: startX + col * (SPACE_WIDTH + 5),
                        y: startY + row * (SPACE_HEIGHT + AISLE_WIDTH),
                        row,
                        col,
                        occupied: false,
                        parkedCar: null
                    });
                }
            }

            // Pre-fill some spaces
            const fillRatio = 0.3;
            for (const space of parkingSpaces) {
                if (Math.random() < fillRatio) {
                    space.occupied = true;
                    space.parkedCar = {
                        color: `hsl(${Math.random() * 360}, 60%, 40%)`,
                        departTime: timeStep + 500 + Math.random() * 1000
                    };
                }
            }
        }

        function findSpace(car) {
            const available = parkingSpaces.filter(s => !s.occupied);
            if (available.length === 0) return null;

            switch (strategy) {
                case 'first':
                    return available[0];
                case 'closest':
                    // Closest to exit (bottom)
                    return available.reduce((best, s) =>
                        s.row > best.row ? s : best, available[0]);
                case 'random':
                    return available[Math.floor(Math.random() * available.length)];
                case 'optimized':
                    // Prefer less crowded aisles
                    const rowCounts = {};
                    for (const s of parkingSpaces) {
                        if (!s.occupied) {
                            rowCounts[s.row] = (rowCounts[s.row] || 0) + 1;
                        }
                    }
                    return available.reduce((best, s) =>
                        (rowCounts[s.row] > rowCounts[best.row]) ? s : best, available[0]);
            }
            return available[0];
        }

        function spawnCar() {
            const startX = (canvas.width - 350) / 2;
            const startY = canvas.height - 50;

            cars.push({
                x: startX,
                y: startY,
                targetSpace: null,
                state: 'entering', // entering, searching, parking, parked, leaving
                searchTime: 0,
                color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                path: [],
                pathIndex: 0
            });
        }

        function generatePath(car, space) {
            const lotStartY = parkingSpaces[0].y - AISLE_WIDTH;
            const aisleY = space.y + SPACE_HEIGHT + AISLE_WIDTH / 2;

            car.path = [
                { x: car.x, y: lotStartY },
                { x: car.x, y: aisleY },
                { x: space.x + SPACE_WIDTH / 2, y: aisleY },
                { x: space.x + SPACE_WIDTH / 2, y: space.y + SPACE_HEIGHT / 2 }
            ];
            car.pathIndex = 0;
        }

        function update() {
            if (!running) return;

            timeStep++;

            // Spawn new cars
            if (Math.random() < arrivalRate) {
                spawnCar();
            }

            // Cars departing
            for (const space of parkingSpaces) {
                if (space.occupied && space.parkedCar && space.parkedCar.departTime < timeStep) {
                    space.occupied = false;
                    space.parkedCar = null;
                }
            }

            // Update cars
            for (const car of cars) {
                switch (car.state) {
                    case 'entering':
                        const targetY = parkingSpaces[0].y - AISLE_WIDTH;
                        if (car.y > targetY) {
                            car.y -= 2;
                        } else {
                            car.state = 'searching';
                        }
                        break;

                    case 'searching':
                        car.searchTime++;

                        if (!car.targetSpace) {
                            car.targetSpace = findSpace(car);
                            if (car.targetSpace) {
                                generatePath(car, car.targetSpace);
                                car.targetSpace.occupied = true; // Reserve
                            }
                        }

                        if (!car.targetSpace) {
                            // No space available, circle around
                            car.y -= 1;
                            if (car.y < 50) car.state = 'leaving';
                        } else {
                            // Follow path
                            if (car.pathIndex < car.path.length) {
                                const target = car.path[car.pathIndex];
                                const dx = target.x - car.x;
                                const dy = target.y - car.y;
                                const dist = Math.sqrt(dx * dx + dy * dy);

                                if (dist > 3) {
                                    car.x += (dx / dist) * 2;
                                    car.y += (dy / dist) * 2;
                                } else {
                                    car.pathIndex++;
                                }
                            } else {
                                car.state = 'parked';
                                car.targetSpace.parkedCar = {
                                    color: car.color,
                                    departTime: timeStep + 300 + Math.random() * 500
                                };
                                totalSearchTime += car.searchTime;
                                carsParked++;
                            }
                        }
                        break;

                    case 'parked':
                        // Wait for departure
                        break;

                    case 'leaving':
                        car.y += 2;
                        break;
                }
            }

            // Remove left cars
            cars = cars.filter(c => c.state !== 'leaving' || c.y < canvas.height + 50);
            cars = cars.filter(c => c.state !== 'parked');

            updateStats();
        }

        function updateStats() {
            const occupied = parkingSpaces.filter(s => s.occupied).length;
            const total = parkingSpaces.length;
            document.getElementById('occupancy').textContent = ((occupied / total) * 100).toFixed(1) + '%';
            document.getElementById('searching').textContent = cars.filter(c => c.state === 'searching').length;
            document.getElementById('avgSearch').textContent = carsParked > 0 ?
                (totalSearchTime / carsParked).toFixed(1) : '0';
            document.getElementById('parked').textContent = carsParked;
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            update();

            // Draw lot floor
            const lotX = parkingSpaces[0].x - 20;
            const lotY = parkingSpaces[0].y - AISLE_WIDTH;
            const lotWidth = spacesPerRow * (SPACE_WIDTH + 5) + 30;
            const lotHeight = numRows * (SPACE_HEIGHT + AISLE_WIDTH) + 20;

            ctx.fillStyle = '#2a2a3e';
            ctx.fillRect(lotX, lotY, lotWidth, lotHeight);

            // Draw aisles
            ctx.fillStyle = '#333';
            for (let row = 0; row < numRows; row++) {
                const aisleY = parkingSpaces[0].y + row * (SPACE_HEIGHT + AISLE_WIDTH) + SPACE_HEIGHT;
                ctx.fillRect(lotX, aisleY, lotWidth, AISLE_WIDTH);

                // Direction arrows
                ctx.fillStyle = '#555';
                for (let i = 0; i < 5; i++) {
                    const arrowX = lotX + 50 + i * (lotWidth / 5);
                    const arrowY = aisleY + AISLE_WIDTH / 2;
                    ctx.beginPath();
                    ctx.moveTo(arrowX - 10, arrowY - 5);
                    ctx.lineTo(arrowX + 10, arrowY);
                    ctx.lineTo(arrowX - 10, arrowY + 5);
                    ctx.fill();
                }
            }

            // Draw parking spaces
            for (const space of parkingSpaces) {
                // Space outline
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.strokeRect(space.x, space.y, SPACE_WIDTH, SPACE_HEIGHT);

                // Space number
                ctx.fillStyle = '#444';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`${space.row + 1}-${space.col + 1}`, space.x + SPACE_WIDTH / 2, space.y + 12);

                // Parked car
                if (space.occupied && space.parkedCar) {
                    ctx.fillStyle = space.parkedCar.color;
                    ctx.fillRect(space.x + 5, space.y + 10, SPACE_WIDTH - 10, SPACE_HEIGHT - 20);
                }
            }

            // Draw entrance
            ctx.fillStyle = '#22c55e';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('ENTRANCE', (canvas.width - 350) / 2, canvas.height - 20);

            // Draw active cars
            for (const car of cars) {
                if (car.state === 'parked') continue;

                ctx.fillStyle = car.color;
                ctx.beginPath();
                ctx.arc(car.x, car.y, CAR_SIZE / 2, 0, Math.PI * 2);
                ctx.fill();

                // Searching indicator
                if (car.state === 'searching') {
                    ctx.strokeStyle = '#fbbf24';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Target indicator
                if (car.targetSpace) {
                    ctx.setLineDash([3, 3]);
                    ctx.strokeStyle = 'rgba(59, 130, 246, 0.5)';
                    ctx.beginPath();
                    ctx.moveTo(car.x, car.y);
                    ctx.lineTo(car.targetSpace.x + SPACE_WIDTH / 2, car.targetSpace.y + SPACE_HEIGHT / 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            }

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Parking Lot Simulation', 50, 30);

            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('rows').oninput = (e) => {
            numRows = parseInt(e.target.value);
            document.getElementById('rowsValue').textContent = numRows;
        };

        document.getElementById('spaces').oninput = (e) => {
            spacesPerRow = parseInt(e.target.value);
            document.getElementById('spacesValue').textContent = spacesPerRow;
        };

        document.getElementById('arrivalRate').oninput = (e) => {
            arrivalRate = parseFloat(e.target.value);
            document.getElementById('arrivalValue').textContent = arrivalRate.toFixed(3);
        };

        document.getElementById('strategy').onchange = (e) => {
            strategy = e.target.value;
        };

        document.getElementById('runBtn').onclick = () => {
            running = !running;
            document.getElementById('runBtn').textContent = running ? 'Pause' : 'Start Simulation';
        };

        document.getElementById('resetBtn').onclick = initLot;

        // Initialize
        initLot();
        draw();
    </script>
</body>
</html>
