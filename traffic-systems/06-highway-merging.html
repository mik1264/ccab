<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway Merging | Traffic Systems</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        h1 { color: #60a5fa; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        .value { float: right; color: #60a5fa; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #3b82f6; color: white;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #60a5fa; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #60a5fa; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #60a5fa; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">‚Üê Back to Traffic Systems</a>

    <div class="controls">
        <h1>Highway Merging</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">On-ramp merge dynamics</p>

        <div class="control-group">
            <label>Main Traffic Density: <span class="value" id="mainDensityValue">0.4</span></label>
            <input type="range" id="mainDensity" min="0.1" max="0.7" step="0.05" value="0.4">
        </div>

        <div class="control-group">
            <label>Ramp Traffic: <span class="value" id="rampDensityValue">0.3</span></label>
            <input type="range" id="rampDensity" min="0.1" max="0.6" step="0.05" value="0.3">
        </div>

        <div class="control-group">
            <label>Merge Aggressiveness: <span class="value" id="aggressiveValue">0.5</span></label>
            <input type="range" id="aggressive" min="0.1" max="0.9" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Courtesy Level: <span class="value" id="courtesyValue">0.5</span></label>
            <input type="range" id="courtesy" min="0" max="1" step="0.1" value="0.5">
        </div>

        <button id="runBtn">Start Simulation</button>
        <button id="resetBtn" style="background:#444;color:#fff">Reset</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Main Flow</span>
                <span class="stat-value" id="mainFlow">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Merge Success</span>
                <span class="stat-value" id="mergeSuccess">0%</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Avg Main Speed</span>
                <span class="stat-value" id="avgMainSpeed">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Conflicts</span>
                <span class="stat-value" id="conflicts">0</span>
            </div>
        </div>

        <div class="info">
            <strong>Zipper merge:</strong> Alternate merging for efficiency.<br>
            <strong>Courtesy:</strong> Main traffic leaving gaps for merging.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        let mainCars = [];
        let rampCars = [];
        let mainDensity = 0.4;
        let rampDensity = 0.3;
        let aggressiveness = 0.5;
        let courtesy = 0.5;
        let running = false;
        let timeStep = 0;
        let mergeAttempts = 0;
        let mergeSuccesses = 0;
        let conflicts = 0;

        const LANE_HEIGHT = 50;
        const CAR_LENGTH = 40;
        const CAR_WIDTH = 25;
        const MERGE_ZONE_START = 300;
        const MERGE_ZONE_END = 600;

        function initSimulation() {
            mainCars = [];
            rampCars = [];
            timeStep = 0;
            mergeAttempts = 0;
            mergeSuccesses = 0;
            conflicts = 0;
        }

        function spawnMainCar() {
            mainCars.push({
                x: -CAR_LENGTH,
                y: canvas.height / 2,
                speed: 3 + Math.random() * 2,
                maxSpeed: 4 + Math.random() * 2,
                lane: 0,
                color: `hsl(${200 + Math.random() * 40}, 70%, 50%)`,
                courteous: Math.random() < courtesy
            });
        }

        function spawnRampCar() {
            rampCars.push({
                x: 50,
                y: canvas.height / 2 - 150,
                speed: 2 + Math.random(),
                maxSpeed: 3 + Math.random() * 2,
                merged: false,
                waiting: false,
                aggressive: Math.random() < aggressiveness,
                color: `hsl(${30 + Math.random() * 30}, 70%, 50%)`
            });
        }

        function findGap(car) {
            const mergeY = canvas.height / 2;
            let bestGap = null;
            let minConflict = Infinity;

            for (let i = -1; i < mainCars.length; i++) {
                let gapStart, gapEnd;

                if (i === -1) {
                    gapStart = 0;
                    gapEnd = mainCars[0] ? mainCars[0].x - CAR_LENGTH - 20 : canvas.width;
                } else if (i === mainCars.length - 1) {
                    gapStart = mainCars[i].x + CAR_LENGTH + 20;
                    gapEnd = canvas.width;
                } else {
                    gapStart = mainCars[i].x + CAR_LENGTH + 20;
                    gapEnd = mainCars[i + 1].x - CAR_LENGTH - 20;
                }

                // Check if gap is in merge zone and big enough
                if (gapEnd > MERGE_ZONE_START && gapStart < MERGE_ZONE_END) {
                    const gapSize = gapEnd - gapStart;
                    if (gapSize > CAR_LENGTH + 30) {
                        const targetX = (gapStart + gapEnd) / 2;
                        const distance = Math.abs(car.x - targetX) + Math.abs(car.y - mergeY);
                        if (distance < minConflict) {
                            minConflict = distance;
                            bestGap = { x: targetX, start: gapStart, end: gapEnd };
                        }
                    }
                }
            }

            return bestGap;
        }

        function update() {
            if (!running) return;

            timeStep++;

            // Spawn cars
            if (Math.random() < mainDensity * 0.05) {
                spawnMainCar();
            }
            if (Math.random() < rampDensity * 0.03) {
                spawnRampCar();
            }

            // Sort main cars by position
            mainCars.sort((a, b) => a.x - b.x);

            // Update main cars
            for (let i = 0; i < mainCars.length; i++) {
                const car = mainCars[i];

                // Find car ahead
                let carAhead = null;
                let distAhead = Infinity;
                for (let j = i + 1; j < mainCars.length; j++) {
                    const dist = mainCars[j].x - car.x - CAR_LENGTH;
                    if (dist < distAhead) {
                        distAhead = dist;
                        carAhead = mainCars[j];
                    }
                }

                // Check for merging cars
                let mergingCar = null;
                for (const rc of rampCars) {
                    if (rc.merged) continue;
                    const dx = rc.x - car.x;
                    const dy = rc.y - (canvas.height / 2);
                    if (dx > 0 && dx < 100 && Math.abs(dy) < LANE_HEIGHT) {
                        if (!mergingCar || rc.x < mergingCar.x) {
                            mergingCar = rc;
                        }
                    }
                }

                // Adjust speed
                let targetSpeed = car.maxSpeed;

                if (distAhead < 80) {
                    targetSpeed = Math.min(targetSpeed, carAhead.speed);
                    if (distAhead < 40) {
                        targetSpeed = Math.max(0, distAhead / 40 * carAhead.speed);
                    }
                }

                // Courteous behavior - slow down to let merging cars in
                if (car.courteous && mergingCar && car.x > MERGE_ZONE_START - 100) {
                    if (mergingCar.x > car.x - 20 && mergingCar.x < car.x + 80) {
                        targetSpeed = Math.min(targetSpeed, 2);
                    }
                }

                car.speed += (targetSpeed - car.speed) * 0.1;
                car.x += car.speed;
            }

            // Update ramp cars
            for (const car of rampCars) {
                if (car.merged) {
                    // Behave like main car
                    let carAhead = null;
                    let distAhead = Infinity;
                    for (const mc of mainCars) {
                        if (mc.x > car.x) {
                            const dist = mc.x - car.x - CAR_LENGTH;
                            if (dist < distAhead) {
                                distAhead = dist;
                                carAhead = mc;
                            }
                        }
                    }

                    let targetSpeed = car.maxSpeed;
                    if (distAhead < 80 && carAhead) {
                        targetSpeed = Math.min(targetSpeed, carAhead.speed);
                    }

                    car.speed += (targetSpeed - car.speed) * 0.1;
                    car.x += car.speed;
                    car.y += (canvas.height / 2 - car.y) * 0.1;
                } else {
                    // On ramp - approach merge zone
                    const gap = findGap(car);

                    if (car.x < MERGE_ZONE_START) {
                        // Move along ramp
                        const rampProgress = car.x / MERGE_ZONE_START;
                        const targetY = canvas.height / 2 - 150 + rampProgress * 100;
                        car.y = targetY;
                        car.x += car.speed;
                    } else if (car.x < MERGE_ZONE_END) {
                        // In merge zone
                        if (gap) {
                            // Try to merge
                            const dx = gap.x - car.x;
                            const dy = canvas.height / 2 - car.y;

                            // Check if safe to merge
                            let safe = true;
                            for (const mc of mainCars) {
                                const dist = Math.abs(mc.x - car.x);
                                if (dist < CAR_LENGTH + 20) {
                                    safe = false;
                                    conflicts++;
                                    break;
                                }
                            }

                            if (safe || car.aggressive) {
                                car.x += Math.sign(dx) * Math.min(Math.abs(dx), car.speed);
                                car.y += Math.sign(dy) * Math.min(Math.abs(dy), 3);

                                if (Math.abs(dy) < 10) {
                                    car.merged = true;
                                    car.y = canvas.height / 2;
                                    mergeSuccesses++;
                                }
                            } else {
                                // Wait for gap
                                car.speed = Math.max(0, car.speed - 0.2);
                                car.waiting = true;
                            }
                        } else {
                            // No gap, slow down
                            car.speed = Math.max(0, car.speed - 0.1);
                            car.waiting = true;
                            mergeAttempts++;
                        }
                    } else {
                        // Failed to merge, force merge
                        car.merged = true;
                        car.y = canvas.height / 2;
                        conflicts++;
                    }
                }
            }

            // Remove off-screen cars
            mainCars = mainCars.filter(c => c.x < canvas.width + 100);
            rampCars = rampCars.filter(c => c.x < canvas.width + 100);

            updateStats();
        }

        function updateStats() {
            let mainFlow = 0;
            let totalMainSpeed = 0;
            for (const car of mainCars) {
                mainFlow += car.speed;
                totalMainSpeed += car.speed;
            }

            const successRate = mergeAttempts > 0 ? (mergeSuccesses / mergeAttempts) * 100 : 100;

            document.getElementById('mainFlow').textContent = Math.floor(mainFlow);
            document.getElementById('mergeSuccess').textContent = successRate.toFixed(1) + '%';
            document.getElementById('avgMainSpeed').textContent = mainCars.length > 0 ?
                (totalMainSpeed / mainCars.length).toFixed(1) : '0';
            document.getElementById('conflicts').textContent = conflicts;
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            update();

            const mainY = canvas.height / 2;

            // Draw main highway
            ctx.fillStyle = '#333';
            ctx.fillRect(0, mainY - LANE_HEIGHT, canvas.width - 300, LANE_HEIGHT * 2);

            // Lane markings
            ctx.setLineDash([30, 20]);
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, mainY);
            ctx.lineTo(canvas.width - 300, mainY);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw on-ramp
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.moveTo(0, mainY - 170);
            ctx.lineTo(MERGE_ZONE_START, mainY - 70);
            ctx.lineTo(MERGE_ZONE_END, mainY - LANE_HEIGHT);
            ctx.lineTo(MERGE_ZONE_END, mainY - LANE_HEIGHT);
            ctx.lineTo(MERGE_ZONE_START, mainY - LANE_HEIGHT);
            ctx.lineTo(0, mainY - 120);
            ctx.fill();

            // Merge zone indicator
            ctx.fillStyle = 'rgba(59, 130, 246, 0.2)';
            ctx.fillRect(MERGE_ZONE_START, mainY - LANE_HEIGHT, MERGE_ZONE_END - MERGE_ZONE_START, LANE_HEIGHT * 2);

            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            ctx.strokeRect(MERGE_ZONE_START, mainY - LANE_HEIGHT, MERGE_ZONE_END - MERGE_ZONE_START, LANE_HEIGHT * 2);
            ctx.setLineDash([]);

            // Road edges
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, mainY - LANE_HEIGHT);
            ctx.lineTo(canvas.width - 300, mainY - LANE_HEIGHT);
            ctx.moveTo(0, mainY + LANE_HEIGHT);
            ctx.lineTo(canvas.width - 300, mainY + LANE_HEIGHT);
            ctx.stroke();

            // Draw main cars
            for (const car of mainCars) {
                drawCar(car.x, car.y, car.color, car.courteous);
            }

            // Draw ramp cars
            for (const car of rampCars) {
                drawCar(car.x, car.y, car.color, false, car.waiting, car.merged);
            }

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('MERGE ZONE', (MERGE_ZONE_START + MERGE_ZONE_END) / 2, mainY + LANE_HEIGHT + 25);
            ctx.fillText('ON-RAMP', 100, mainY - 160);

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Highway Merging Dynamics', 50, 30);

            requestAnimationFrame(draw);
        }

        function drawCar(x, y, color, courteous = false, waiting = false, merged = false) {
            ctx.fillStyle = color;
            ctx.fillRect(x - CAR_LENGTH / 2, y - CAR_WIDTH / 2, CAR_LENGTH, CAR_WIDTH);

            // Headlights
            ctx.fillStyle = '#fef9c3';
            ctx.fillRect(x + CAR_LENGTH / 2 - 5, y - CAR_WIDTH / 2 + 3, 5, 5);
            ctx.fillRect(x + CAR_LENGTH / 2 - 5, y + CAR_WIDTH / 2 - 8, 5, 5);

            // Courteous indicator
            if (courteous) {
                ctx.strokeStyle = '#22c55e';
                ctx.lineWidth = 2;
                ctx.strokeRect(x - CAR_LENGTH / 2 - 2, y - CAR_WIDTH / 2 - 2, CAR_LENGTH + 4, CAR_WIDTH + 4);
            }

            // Waiting indicator
            if (waiting) {
                ctx.fillStyle = '#ef4444';
                ctx.fillRect(x - CAR_LENGTH / 2, y + CAR_WIDTH / 2 - 5, 5, 5);
                ctx.fillRect(x - CAR_LENGTH / 2, y - CAR_WIDTH / 2, 5, 5);
            }
        }

        // Event listeners
        document.getElementById('mainDensity').oninput = (e) => {
            mainDensity = parseFloat(e.target.value);
            document.getElementById('mainDensityValue').textContent = mainDensity.toFixed(2);
        };

        document.getElementById('rampDensity').oninput = (e) => {
            rampDensity = parseFloat(e.target.value);
            document.getElementById('rampDensityValue').textContent = rampDensity.toFixed(2);
        };

        document.getElementById('aggressive').oninput = (e) => {
            aggressiveness = parseFloat(e.target.value);
            document.getElementById('aggressiveValue').textContent = aggressiveness.toFixed(1);
        };

        document.getElementById('courtesy').oninput = (e) => {
            courtesy = parseFloat(e.target.value);
            document.getElementById('courtesyValue').textContent = courtesy.toFixed(1);
        };

        document.getElementById('runBtn').onclick = () => {
            running = !running;
            document.getElementById('runBtn').textContent = running ? 'Pause' : 'Start Simulation';
        };

        document.getElementById('resetBtn').onclick = initSimulation;

        // Initialize
        initSimulation();
        draw();
    </script>
</body>
</html>
