<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedestrian Crossing | Traffic Systems</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        h1 { color: #60a5fa; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        .value { float: right; color: #60a5fa; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #3b82f6; color: white;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #60a5fa; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #60a5fa; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #60a5fa; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">‚Üê Back to Traffic Systems</a>

    <div class="controls">
        <h1>Pedestrian Crossing</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Crosswalk dynamics</p>

        <div class="control-group">
            <label>Car Spawn Rate: <span class="value" id="carRateValue">0.03</span></label>
            <input type="range" id="carRate" min="0.01" max="0.08" step="0.005" value="0.03">
        </div>

        <div class="control-group">
            <label>Pedestrian Spawn Rate: <span class="value" id="pedRateValue">0.05</span></label>
            <input type="range" id="pedRate" min="0.01" max="0.1" step="0.01" value="0.05">
        </div>

        <div class="control-group">
            <label>Crossing Type</label>
            <select id="crossingType">
                <option value="signal">Traffic Signal</option>
                <option value="zebra">Zebra Crossing</option>
                <option value="pelican">Pelican (On-demand)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Signal Duration: <span class="value" id="signalValue">80</span></label>
            <input type="range" id="signalDuration" min="40" max="150" step="10" value="80">
        </div>

        <button id="runBtn">Start Simulation</button>
        <button id="resetBtn" style="background:#444;color:#fff">Reset</button>
        <button id="requestBtn" style="background:#22c55e">Request Crossing</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Cars Passed</span>
                <span class="stat-value" id="carsPassed">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Pedestrians Crossed</span>
                <span class="stat-value" id="pedsCrossed">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Avg Wait (Cars)</span>
                <span class="stat-value" id="avgCarWait">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Avg Wait (Peds)</span>
                <span class="stat-value" id="avgPedWait">0</span>
            </div>
        </div>

        <div class="info">
            <strong>Signal:</strong> Fixed timing for cars and pedestrians.<br>
            <strong>Pelican:</strong> Pedestrian-activated crossing.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        let cars = [];
        let pedestrians = [];
        let carSpawnRate = 0.03;
        let pedSpawnRate = 0.05;
        let crossingType = 'signal';
        let signalDuration = 80;
        let running = false;
        let timeStep = 0;

        let carsPassed = 0;
        let pedsCrossed = 0;
        let totalCarWait = 0;
        let totalPedWait = 0;

        // Signal states
        let carSignal = 'green';  // green, yellow, red
        let pedSignal = 'red';    // red, walk
        let signalTimer = 0;
        let crossingRequested = false;

        const ROAD_Y = 300;
        const ROAD_HEIGHT = 80;
        const CROSSWALK_X = 400;
        const CROSSWALK_WIDTH = 60;
        const CAR_LENGTH = 50;
        const CAR_WIDTH = 30;

        function initSimulation() {
            cars = [];
            pedestrians = [];
            timeStep = 0;
            carsPassed = 0;
            pedsCrossed = 0;
            totalCarWait = 0;
            totalPedWait = 0;
            signalTimer = 0;
            carSignal = 'green';
            pedSignal = 'red';
            crossingRequested = false;
        }

        function requestCrossing() {
            crossingRequested = true;
        }

        function updateSignal() {
            signalTimer++;

            switch (crossingType) {
                case 'signal':
                    // Fixed timing
                    if (carSignal === 'green' && signalTimer >= signalDuration) {
                        carSignal = 'yellow';
                        signalTimer = 0;
                    } else if (carSignal === 'yellow' && signalTimer >= 20) {
                        carSignal = 'red';
                        pedSignal = 'walk';
                        signalTimer = 0;
                    } else if (carSignal === 'red' && signalTimer >= signalDuration * 0.6) {
                        pedSignal = 'red';
                        signalTimer = 0;
                    } else if (carSignal === 'red' && pedSignal === 'red' && signalTimer >= 10) {
                        carSignal = 'green';
                        signalTimer = 0;
                    }
                    break;

                case 'zebra':
                    // Pedestrians have priority at zebra
                    const pedsWaiting = pedestrians.some(p => p.waiting);
                    if (pedsWaiting) {
                        pedSignal = 'walk';
                        carSignal = 'yield';
                    } else {
                        pedSignal = 'red';
                        carSignal = 'green';
                    }
                    break;

                case 'pelican':
                    // On-demand crossing
                    if (crossingRequested && carSignal === 'green' && signalTimer >= 30) {
                        carSignal = 'yellow';
                        signalTimer = 0;
                    } else if (carSignal === 'yellow' && signalTimer >= 20) {
                        carSignal = 'red';
                        pedSignal = 'walk';
                        signalTimer = 0;
                    } else if (carSignal === 'red' && signalTimer >= signalDuration * 0.5) {
                        pedSignal = 'red';
                        crossingRequested = false;
                        signalTimer = 0;
                    } else if (carSignal === 'red' && pedSignal === 'red' && signalTimer >= 10) {
                        carSignal = 'green';
                        signalTimer = 0;
                    }
                    break;
            }
        }

        function spawnCar() {
            const direction = Math.random() < 0.5 ? 1 : -1;
            cars.push({
                x: direction === 1 ? -CAR_LENGTH : canvas.width + CAR_LENGTH,
                y: ROAD_Y + (direction === 1 ? ROAD_HEIGHT / 4 : -ROAD_HEIGHT / 4),
                direction,
                speed: 3 + Math.random() * 2,
                maxSpeed: 4 + Math.random() * 2,
                waiting: false,
                waitTime: 0,
                color: `hsl(${Math.random() * 360}, 60%, 45%)`
            });
        }

        function spawnPedestrian() {
            const side = Math.random() < 0.5 ? 1 : -1;
            pedestrians.push({
                x: CROSSWALK_X + CROSSWALK_WIDTH / 2,
                y: side === 1 ? ROAD_Y - ROAD_HEIGHT / 2 - 30 : ROAD_Y + ROAD_HEIGHT / 2 + 30,
                targetY: side === 1 ? ROAD_Y + ROAD_HEIGHT / 2 + 50 : ROAD_Y - ROAD_HEIGHT / 2 - 50,
                direction: side,
                speed: 1 + Math.random() * 0.5,
                waiting: true,
                crossing: false,
                waitTime: 0,
                color: `hsl(${Math.random() * 60 + 20}, 60%, 50%)`
            });

            if (crossingType === 'pelican') {
                crossingRequested = true;
            }
        }

        function update() {
            if (!running) return;

            timeStep++;
            updateSignal();

            // Spawn
            if (Math.random() < carSpawnRate) spawnCar();
            if (Math.random() < pedSpawnRate) spawnPedestrian();

            // Update cars
            for (const car of cars) {
                // Check if need to stop
                let shouldStop = false;
                const crosswalkDist = car.direction === 1 ?
                    CROSSWALK_X - car.x - CAR_LENGTH :
                    car.x - CROSSWALK_X - CROSSWALK_WIDTH;

                if (crosswalkDist > 0 && crosswalkDist < 80) {
                    if (carSignal === 'red') {
                        shouldStop = true;
                    } else if (carSignal === 'yellow' && crosswalkDist > 30) {
                        shouldStop = true;
                    } else if (crossingType === 'zebra' && pedSignal === 'walk') {
                        // Check for pedestrians crossing
                        for (const ped of pedestrians) {
                            if (ped.crossing) {
                                shouldStop = true;
                                break;
                            }
                        }
                    }
                }

                // Check for car ahead
                for (const other of cars) {
                    if (other === car) continue;
                    if (other.direction !== car.direction) continue;
                    const dist = car.direction === 1 ?
                        other.x - car.x - CAR_LENGTH :
                        car.x - other.x - CAR_LENGTH;
                    if (dist > 0 && dist < 40) {
                        shouldStop = true;
                    }
                }

                if (shouldStop) {
                    car.speed = Math.max(0, car.speed - 0.3);
                    if (car.speed === 0) {
                        car.waiting = true;
                        car.waitTime++;
                    }
                } else {
                    car.speed = Math.min(car.maxSpeed, car.speed + 0.1);
                    car.waiting = false;
                }

                car.x += car.speed * car.direction;
            }

            // Update pedestrians
            for (const ped of pedestrians) {
                if (ped.waiting) {
                    ped.waitTime++;

                    if (pedSignal === 'walk' || crossingType === 'zebra') {
                        // Check if safe to cross
                        let safe = true;
                        for (const car of cars) {
                            const carDist = Math.abs(car.x - CROSSWALK_X);
                            if (carDist < 100 && car.speed > 0.5) {
                                if (crossingType !== 'zebra') safe = false;
                                else if (carDist < 50) safe = false;
                            }
                        }

                        if (safe) {
                            ped.waiting = false;
                            ped.crossing = true;
                        }
                    }
                } else if (ped.crossing) {
                    ped.y += ped.speed * ped.direction;

                    // Check if crossed
                    if ((ped.direction === 1 && ped.y >= ped.targetY) ||
                        (ped.direction === -1 && ped.y <= ped.targetY)) {
                        ped.crossing = false;
                        pedsCrossed++;
                        totalPedWait += ped.waitTime;
                    }
                }
            }

            // Remove completed entities
            cars = cars.filter(c => {
                if ((c.direction === 1 && c.x > canvas.width + 50) ||
                    (c.direction === -1 && c.x < -50)) {
                    carsPassed++;
                    totalCarWait += c.waitTime;
                    return false;
                }
                return true;
            });

            pedestrians = pedestrians.filter(p => p.waiting || p.crossing);

            updateStats();
        }

        function updateStats() {
            document.getElementById('carsPassed').textContent = carsPassed;
            document.getElementById('pedsCrossed').textContent = pedsCrossed;
            document.getElementById('avgCarWait').textContent = carsPassed > 0 ?
                (totalCarWait / carsPassed).toFixed(1) : '0';
            document.getElementById('avgPedWait').textContent = pedsCrossed > 0 ?
                (totalPedWait / pedsCrossed).toFixed(1) : '0';
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            update();

            // Draw sidewalks
            ctx.fillStyle = '#555';
            ctx.fillRect(0, ROAD_Y - ROAD_HEIGHT / 2 - 50, canvas.width - 300, 50);
            ctx.fillRect(0, ROAD_Y + ROAD_HEIGHT / 2, canvas.width - 300, 50);

            // Draw road
            ctx.fillStyle = '#333';
            ctx.fillRect(0, ROAD_Y - ROAD_HEIGHT / 2, canvas.width - 300, ROAD_HEIGHT);

            // Center line
            ctx.setLineDash([30, 20]);
            ctx.strokeStyle = '#fbbf24';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, ROAD_Y);
            ctx.lineTo(canvas.width - 300, ROAD_Y);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw crosswalk
            ctx.fillStyle = '#fff';
            const stripeWidth = 8;
            const stripeGap = 10;
            for (let i = 0; i < ROAD_HEIGHT / (stripeWidth + stripeGap); i++) {
                ctx.fillRect(
                    CROSSWALK_X,
                    ROAD_Y - ROAD_HEIGHT / 2 + i * (stripeWidth + stripeGap),
                    CROSSWALK_WIDTH,
                    stripeWidth
                );
            }

            // Traffic lights
            const lightX = CROSSWALK_X + CROSSWALK_WIDTH + 30;
            const lightY = ROAD_Y - ROAD_HEIGHT / 2 - 30;

            // Car signal
            ctx.fillStyle = '#222';
            ctx.fillRect(lightX - 15, lightY - 40, 30, 70);
            ctx.beginPath();
            ctx.arc(lightX, lightY - 20, 8, 0, Math.PI * 2);
            ctx.fillStyle = carSignal === 'red' ? '#ef4444' : '#550000';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(lightX, lightY, 8, 0, Math.PI * 2);
            ctx.fillStyle = carSignal === 'yellow' ? '#fbbf24' : '#555500';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(lightX, lightY + 20, 8, 0, Math.PI * 2);
            ctx.fillStyle = carSignal === 'green' ? '#22c55e' : '#005500';
            ctx.fill();

            // Pedestrian signal
            const pedLightX = CROSSWALK_X - 30;
            ctx.fillStyle = '#222';
            ctx.fillRect(pedLightX - 12, lightY - 20, 24, 40);
            ctx.beginPath();
            ctx.arc(pedLightX, lightY - 5, 8, 0, Math.PI * 2);
            ctx.fillStyle = pedSignal === 'red' ? '#ef4444' : '#550000';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(pedLightX, lightY + 15, 8, 0, Math.PI * 2);
            ctx.fillStyle = pedSignal === 'walk' ? '#22c55e' : '#005500';
            ctx.fill();

            // Draw cars
            for (const car of cars) {
                ctx.save();
                ctx.translate(car.x, car.y);
                if (car.direction === -1) ctx.scale(-1, 1);

                ctx.fillStyle = car.color;
                ctx.fillRect(-CAR_LENGTH / 2, -CAR_WIDTH / 2, CAR_LENGTH, CAR_WIDTH);

                // Headlights
                ctx.fillStyle = '#fef9c3';
                ctx.fillRect(CAR_LENGTH / 2 - 5, -CAR_WIDTH / 2 + 3, 5, 6);
                ctx.fillRect(CAR_LENGTH / 2 - 5, CAR_WIDTH / 2 - 9, 5, 6);

                // Brake lights
                if (car.waiting || car.speed < 1) {
                    ctx.fillStyle = '#ef4444';
                    ctx.fillRect(-CAR_LENGTH / 2, -CAR_WIDTH / 2 + 3, 5, 6);
                    ctx.fillRect(-CAR_LENGTH / 2, CAR_WIDTH / 2 - 9, 5, 6);
                }

                ctx.restore();
            }

            // Draw pedestrians
            for (const ped of pedestrians) {
                ctx.beginPath();
                ctx.arc(ped.x, ped.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = ped.color;
                ctx.fill();

                // Waiting indicator
                if (ped.waiting) {
                    ctx.strokeStyle = '#fbbf24';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Body
                ctx.beginPath();
                ctx.moveTo(ped.x, ped.y + 8);
                ctx.lineTo(ped.x, ped.y + 20);
                ctx.strokeStyle = ped.color;
                ctx.lineWidth = 3;
                ctx.stroke();

                // Legs (animate when crossing)
                if (ped.crossing) {
                    const legAngle = Math.sin(timeStep * 0.3) * 0.3;
                    ctx.beginPath();
                    ctx.moveTo(ped.x, ped.y + 20);
                    ctx.lineTo(ped.x - 5 * Math.sin(legAngle), ped.y + 28);
                    ctx.moveTo(ped.x, ped.y + 20);
                    ctx.lineTo(ped.x + 5 * Math.sin(legAngle), ped.y + 28);
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    ctx.moveTo(ped.x, ped.y + 20);
                    ctx.lineTo(ped.x - 4, ped.y + 28);
                    ctx.moveTo(ped.x, ped.y + 20);
                    ctx.lineTo(ped.x + 4, ped.y + 28);
                    ctx.stroke();
                }
            }

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Pedestrian Crossing Simulation', 50, 30);

            // Signal status
            ctx.font = '14px sans-serif';
            ctx.fillStyle = '#888';
            ctx.fillText(`Car Signal: ${carSignal.toUpperCase()}`, 50, 55);
            ctx.fillText(`Pedestrian Signal: ${pedSignal.toUpperCase()}`, 50, 75);

            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('carRate').oninput = (e) => {
            carSpawnRate = parseFloat(e.target.value);
            document.getElementById('carRateValue').textContent = carSpawnRate.toFixed(3);
        };

        document.getElementById('pedRate').oninput = (e) => {
            pedSpawnRate = parseFloat(e.target.value);
            document.getElementById('pedRateValue').textContent = pedSpawnRate.toFixed(2);
        };

        document.getElementById('crossingType').onchange = (e) => {
            crossingType = e.target.value;
            signalTimer = 0;
        };

        document.getElementById('signalDuration').oninput = (e) => {
            signalDuration = parseInt(e.target.value);
            document.getElementById('signalValue').textContent = signalDuration;
        };

        document.getElementById('runBtn').onclick = () => {
            running = !running;
            document.getElementById('runBtn').textContent = running ? 'Pause' : 'Start Simulation';
        };

        document.getElementById('resetBtn').onclick = initSimulation;
        document.getElementById('requestBtn').onclick = requestCrossing;

        // Initialize
        initSimulation();
        draw();
    </script>
</body>
</html>
