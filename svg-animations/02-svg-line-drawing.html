<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Line Drawing Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        svg {
            filter: drop-shadow(0 5px 20px rgba(255, 255, 255, 0.1));
        }

        .draw-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease-in-out forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .draw-path-reverse {
            stroke-dasharray: 1000;
            stroke-dashoffset: 0;
            animation: drawReverse 3s ease-in-out forwards;
        }

        @keyframes drawReverse {
            to {
                stroke-dashoffset: 1000;
            }
        }

        .glow {
            filter: drop-shadow(0 0 10px currentColor);
        }

        .controls {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .svg-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .svg-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .svg-item h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVG Line Drawing Animation</h1>
        <p class="subtitle">Stroke-dashoffset effects creating drawing animations</p>

        <div class="svg-container">
            <!-- Rocket Drawing -->
            <div class="svg-item">
                <h3>Rocket Launch</h3>
                <svg width="280" height="280" viewBox="0 0 280 280">
                    <g id="rocket">
                        <!-- Rocket body -->
                        <path d="M 140 50 L 160 100 L 160 180 L 140 200 L 120 180 L 120 100 Z"
                              fill="none" stroke="#667eea" stroke-width="3" class="draw-path glow"
                              style="animation-delay: 0s;"/>

                        <!-- Window -->
                        <circle cx="140" cy="120" r="15"
                                fill="none" stroke="#4facfe" stroke-width="2" class="draw-path"
                                style="animation-delay: 0.5s; stroke-dasharray: 100;"/>

                        <!-- Fins -->
                        <path d="M 120 160 L 90 200 L 120 190 Z"
                              fill="none" stroke="#f093fb" stroke-width="2" class="draw-path"
                              style="animation-delay: 1s;"/>
                        <path d="M 160 160 L 190 200 L 160 190 Z"
                              fill="none" stroke="#f093fb" stroke-width="2" class="draw-path"
                              style="animation-delay: 1s;"/>

                        <!-- Flames -->
                        <path d="M 130 200 Q 125 230 130 250"
                              fill="none" stroke="#ff6b6b" stroke-width="3" class="draw-path glow"
                              style="animation-delay: 1.5s;"/>
                        <path d="M 140 200 Q 140 240 140 260"
                              fill="none" stroke="#feca57" stroke-width="3" class="draw-path glow"
                              style="animation-delay: 1.6s;"/>
                        <path d="M 150 200 Q 155 230 150 250"
                              fill="none" stroke="#ff6b6b" stroke-width="3" class="draw-path glow"
                              style="animation-delay: 1.7s;"/>
                    </g>
                </svg>
            </div>

            <!-- Circuit Board -->
            <div class="svg-item">
                <h3>Circuit Board</h3>
                <svg width="280" height="280" viewBox="0 0 280 280">
                    <g id="circuit">
                        <!-- Horizontal lines -->
                        <line x1="40" y1="80" x2="240" y2="80"
                              stroke="#00d2ff" stroke-width="2" class="draw-path"
                              style="animation-delay: 0s; stroke-dasharray: 200;"/>
                        <line x1="40" y1="140" x2="240" y2="140"
                              stroke="#00d2ff" stroke-width="2" class="draw-path"
                              style="animation-delay: 0.3s; stroke-dasharray: 200;"/>
                        <line x1="40" y1="200" x2="240" y2="200"
                              stroke="#00d2ff" stroke-width="2" class="draw-path"
                              style="animation-delay: 0.6s; stroke-dasharray: 200;"/>

                        <!-- Vertical lines -->
                        <line x1="100" y1="40" x2="100" y2="240"
                              stroke="#3a7bd5" stroke-width="2" class="draw-path"
                              style="animation-delay: 0.9s; stroke-dasharray: 200;"/>
                        <line x1="180" y1="40" x2="180" y2="240"
                              stroke="#3a7bd5" stroke-width="2" class="draw-path"
                              style="animation-delay: 1.2s; stroke-dasharray: 200;"/>

                        <!-- Nodes -->
                        <circle cx="100" cy="80" r="8"
                                fill="none" stroke="#4facfe" stroke-width="2" class="draw-path glow"
                                style="animation-delay: 1.5s; stroke-dasharray: 50;"/>
                        <circle cx="180" cy="80" r="8"
                                fill="none" stroke="#4facfe" stroke-width="2" class="draw-path glow"
                                style="animation-delay: 1.6s; stroke-dasharray: 50;"/>
                        <circle cx="100" cy="140" r="8"
                                fill="none" stroke="#4facfe" stroke-width="2" class="draw-path glow"
                                style="animation-delay: 1.7s; stroke-dasharray: 50;"/>
                        <circle cx="180" cy="140" r="8"
                                fill="none" stroke="#4facfe" stroke-width="2" class="draw-path glow"
                                style="animation-delay: 1.8s; stroke-dasharray: 50;"/>
                        <circle cx="100" cy="200" r="8"
                                fill="none" stroke="#4facfe" stroke-width="2" class="draw-path glow"
                                style="animation-delay: 1.9s; stroke-dasharray: 50;"/>
                        <circle cx="180" cy="200" r="8"
                                fill="none" stroke="#4facfe" stroke-width="2" class="draw-path glow"
                                style="animation-delay: 2.0s; stroke-dasharray: 50;"/>
                    </g>
                </svg>
            </div>

            <!-- Geometric Pattern -->
            <div class="svg-item">
                <h3>Sacred Geometry</h3>
                <svg width="280" height="280" viewBox="0 0 280 280">
                    <g id="geometry" transform="translate(140, 140)">
                        <!-- Outer circle -->
                        <circle cx="0" cy="0" r="100"
                                fill="none" stroke="#667eea" stroke-width="2" class="draw-path"
                                style="animation-delay: 0s; stroke-dasharray: 630;"/>

                        <!-- Inner circles -->
                        <circle cx="0" cy="-60" r="40"
                                fill="none" stroke="#764ba2" stroke-width="2" class="draw-path"
                                style="animation-delay: 0.5s; stroke-dasharray: 251;"/>
                        <circle cx="52" cy="30" r="40"
                                fill="none" stroke="#764ba2" stroke-width="2" class="draw-path"
                                style="animation-delay: 0.7s; stroke-dasharray: 251;"/>
                        <circle cx="-52" cy="30" r="40"
                                fill="none" stroke="#764ba2" stroke-width="2" class="draw-path"
                                style="animation-delay: 0.9s; stroke-dasharray: 251;"/>

                        <!-- Triangles -->
                        <path d="M 0 -80 L 69.28 40 L -69.28 40 Z"
                              fill="none" stroke="#f093fb" stroke-width="2" class="draw-path glow"
                              style="animation-delay: 1.2s; stroke-dasharray: 400;"/>
                        <path d="M 0 80 L 69.28 -40 L -69.28 -40 Z"
                              fill="none" stroke="#f5576c" stroke-width="2" class="draw-path glow"
                              style="animation-delay: 1.5s; stroke-dasharray: 400;"/>

                        <!-- Center dot -->
                        <circle cx="0" cy="0" r="5"
                                fill="none" stroke="#4facfe" stroke-width="2" class="draw-path glow"
                                style="animation-delay: 2s; stroke-dasharray: 31;"/>
                    </g>
                </svg>
            </div>

            <!-- DNA Helix -->
            <div class="svg-item">
                <h3>DNA Helix</h3>
                <svg width="280" height="280" viewBox="0 0 280 280">
                    <g id="dna">
                        <!-- Left helix -->
                        <path d="M 100 40 Q 80 90 100 140 T 100 240"
                              fill="none" stroke="#667eea" stroke-width="3" class="draw-path glow"
                              style="animation-delay: 0s; stroke-dasharray: 300;"/>

                        <!-- Right helix -->
                        <path d="M 180 40 Q 200 90 180 140 T 180 240"
                              fill="none" stroke="#764ba2" stroke-width="3" class="draw-path glow"
                              style="animation-delay: 0.2s; stroke-dasharray: 300;"/>

                        <!-- Connecting lines -->
                        <line x1="100" y1="60" x2="180" y2="60"
                              stroke="#4facfe" stroke-width="2" class="draw-path"
                              style="animation-delay: 0.5s; stroke-dasharray: 80;"/>
                        <line x1="104" y1="100" x2="176" y2="100"
                              stroke="#4facfe" stroke-width="2" class="draw-path"
                              style="animation-delay: 0.7s; stroke-dasharray: 72;"/>
                        <line x1="100" y1="140" x2="180" y2="140"
                              stroke="#4facfe" stroke-width="2" class="draw-path"
                              style="animation-delay: 0.9s; stroke-dasharray: 80;"/>
                        <line x1="104" y1="180" x2="176" y2="180"
                              stroke="#4facfe" stroke-width="2" class="draw-path"
                              style="animation-delay: 1.1s; stroke-dasharray: 72;"/>
                        <line x1="100" y1="220" x2="180" y2="220"
                              stroke="#4facfe" stroke-width="2" class="draw-path"
                              style="animation-delay: 1.3s; stroke-dasharray: 80;"/>

                        <!-- Nodes -->
                        <circle cx="100" cy="60" r="5"
                                fill="none" stroke="#f093fb" stroke-width="2" class="draw-path"
                                style="animation-delay: 1.5s; stroke-dasharray: 31;"/>
                        <circle cx="180" cy="60" r="5"
                                fill="none" stroke="#f093fb" stroke-width="2" class="draw-path"
                                style="animation-delay: 1.5s; stroke-dasharray: 31;"/>
                    </g>
                </svg>
            </div>
        </div>

        <div class="controls">
            <button onclick="restartAnimations()">Restart All Animations</button>
        </div>
    </div>

    <script>
        function restartAnimations() {
            // Remove and re-add all animated paths to restart animations
            const paths = document.querySelectorAll('.draw-path');
            paths.forEach(path => {
                const clone = path.cloneNode(true);
                path.parentNode.replaceChild(clone, path);
            });
        }

        window.reset = restartAnimations;

        // Auto-restart every 6 seconds
        setInterval(() => {
            restartAnimations();
        }, 6000);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
