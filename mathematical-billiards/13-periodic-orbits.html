<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Periodic Orbits - Bouncing Patterns That Repeat</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0e1a; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; color: #c8d8e8; }
canvas { display: block; }
a { position: fixed; top: 20px; left: 20px; color: #8af; text-decoration: none; z-index: 100; font-size: 1.2em; }
a:hover { color: #bdf; }
#controls {
  position: fixed; top: 20px; right: 20px; z-index: 100;
  background: rgba(10, 14, 30, 0.75); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(120, 160, 255, 0.15); border-radius: 12px;
  padding: 16px 20px; min-width: 220px;
}
#controls h3 { color: #8af; margin-bottom: 10px; font-size: 0.95em; text-transform: uppercase; letter-spacing: 1px; }
.ctrl-row { margin-bottom: 10px; }
.ctrl-row label { display: block; font-size: 0.8em; color: #8ab; margin-bottom: 3px; }
.ctrl-row input[type=range] { width: 100%; accent-color: #6af; }
.ctrl-row .val { float: right; font-size: 0.8em; color: #adf; }
.btn { background: rgba(100,160,255,0.15); border: 1px solid rgba(100,160,255,0.3); color: #8af; padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 0.8em; margin: 2px; }
.btn:hover { background: rgba(100,160,255,0.3); }
.btn.active { background: rgba(100,200,150,0.25); border-color: rgba(100,200,150,0.5); color: #8fa; }
#info { position: fixed; bottom: 20px; left: 20px; right: 20px; z-index: 100; font-size: 0.8em; color: #7a9ab8; background: rgba(10,14,30,0.7); backdrop-filter: blur(10px); padding: 10px 16px; border-radius: 8px; text-align: center; max-width: 700px; margin: 0 auto; }
#stats { position: fixed; bottom: 70px; left: 50%; transform: translateX(-50%); z-index: 100; font-size: 0.85em; color: #adf; background: rgba(10,14,30,0.7); backdrop-filter: blur(10px); padding: 8px 16px; border-radius: 8px; text-align: center; }
.divider { width: 100%; height: 1px; background: rgba(120,160,255,0.15); margin: 10px 0; }
</style>
</head>
<body>
<a href="index.html">&larr; Back</a>
<canvas id="c"></canvas>
<div id="controls">
  <h3>Periodic Orbits</h3>
  <div class="ctrl-row">
    <label>Table Shape</label>
    <div>
      <button class="btn active" data-shape="circle">Circle</button>
      <button class="btn" data-shape="ellipse">Ellipse</button>
      <button class="btn" data-shape="rectangle">Rectangle</button>
    </div>
  </div>
  <div class="ctrl-row">
    <label>Period (bounces) <span class="val" id="vPeriod">3</span></label>
    <input type="range" id="sPeriod" min="2" max="20" step="1" value="3">
  </div>
  <div class="ctrl-row">
    <label>Winding Number <span class="val" id="vWinding">1</span></label>
    <input type="range" id="sWinding" min="1" max="9" step="1" value="1">
  </div>
  <div class="ctrl-row">
    <label>Rotation Speed <span class="val" id="vRotSpeed">0.5</span></label>
    <input type="range" id="sRotSpeed" min="0" max="3" step="0.1" value="0.5">
  </div>
  <div class="divider"></div>
  <div>
    <button class="btn" id="bShowAll">Show All Rotations</button>
    <button class="btn" id="bAnimate">Animate Ball</button>
  </div>
</div>
<div id="stats"></div>
<div id="info">Periodic orbits are trajectories that return to their starting point after a fixed number of bounces. In circles they form beautiful star polygons {n/k}.</div>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let W, H, cx, cy, R;
let shape = 'circle';
let period = 3;
let winding = 1;
let rotSpeed = 0.5;
let showAllRotations = false;
let animateBall = false;
let paused = false;
let time = 0;
let rotation = 0;
let ballT = 0;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
  cx = W / 2;
  cy = H / 2;
  R = Math.min(W, H) * 0.38;
}
window.addEventListener('resize', resize);
resize();

function drawTable() {
  ctx.strokeStyle = 'rgba(120,180,255,0.4)';
  ctx.lineWidth = 2;
  ctx.beginPath();
  if (shape === 'circle') {
    ctx.arc(cx, cy, R, 0, Math.PI * 2);
  } else if (shape === 'ellipse') {
    ctx.ellipse(cx, cy, R, R * 0.6, 0, 0, Math.PI * 2);
  } else if (shape === 'rectangle') {
    const rw = R * 1.2, rh = R * 0.8;
    ctx.rect(cx - rw, cy - rh, 2 * rw, 2 * rh);
  }
  ctx.stroke();
}

function getCircleOrbit(n, k, offset) {
  const pts = [];
  for (let i = 0; i < n; i++) {
    const angle = offset + (2 * Math.PI * k * i) / n;
    pts.push({
      x: cx + R * Math.cos(angle),
      y: cy + R * Math.sin(angle)
    });
  }
  return pts;
}

function getEllipseOrbit(n, k, offset) {
  const a = R, b = R * 0.6;
  const pts = [];
  for (let i = 0; i < n; i++) {
    const angle = offset + (2 * Math.PI * k * i) / n;
    pts.push({
      x: cx + a * Math.cos(angle),
      y: cy + b * Math.sin(angle)
    });
  }
  return pts;
}

function getRectOrbit(n, offset) {
  const rw = R * 1.2, rh = R * 0.8;
  // For rectangles, generate simple periodic orbits
  // Use billiard unfolding - orbit at rational slope p/q
  const pts = [];
  if (n === 2) {
    // Vertical bounce
    const x = cx + (offset - 0.5) * rw;
    pts.push({ x, y: cy - rh }, { x, y: cy + rh });
  } else if (n === 4) {
    // Diamond orbit
    const t = offset * rw * 0.8;
    pts.push(
      { x: cx + t, y: cy - rh },
      { x: cx + rw, y: cy + t * rh / rw },
      { x: cx - t, y: cy + rh },
      { x: cx - rw, y: cy - t * rh / rw }
    );
  } else {
    // General n-bounce in rectangle
    const angle = (Math.PI / n) + offset * 0.1;
    let x = cx - rw * 0.3, y = cy - rh;
    let vx = Math.cos(angle), vy = Math.sin(angle);
    pts.push({ x, y });
    for (let i = 1; i < n; i++) {
      // March forward to next wall
      let tMin = Infinity;
      let wall = -1;
      // right wall
      if (vx > 0) { const t = (cx + rw - x) / vx; if (t > 0.01 && t < tMin) { tMin = t; wall = 0; } }
      // left wall
      if (vx < 0) { const t = (cx - rw - x) / vx; if (t > 0.01 && t < tMin) { tMin = t; wall = 1; } }
      // bottom wall
      if (vy > 0) { const t = (cy + rh - y) / vy; if (t > 0.01 && t < tMin) { tMin = t; wall = 2; } }
      // top wall
      if (vy < 0) { const t = (cy - rh - y) / vy; if (t > 0.01 && t < tMin) { tMin = t; wall = 3; } }
      x += vx * tMin;
      y += vy * tMin;
      pts.push({ x, y });
      if (wall === 0 || wall === 1) vx = -vx;
      else vy = -vy;
    }
  }
  return pts;
}

function computeOrbitLength(pts) {
  let len = 0;
  for (let i = 0; i < pts.length; i++) {
    const j = (i + 1) % pts.length;
    const dx = pts[j].x - pts[i].x;
    const dy = pts[j].y - pts[i].y;
    len += Math.sqrt(dx * dx + dy * dy);
  }
  return len;
}

function drawOrbit(pts, color, lineWidth, alpha) {
  if (pts.length < 2) return;
  ctx.strokeStyle = color;
  ctx.lineWidth = lineWidth;
  ctx.globalAlpha = alpha;
  ctx.beginPath();
  ctx.moveTo(pts[0].x, pts[0].y);
  for (let i = 1; i <= pts.length; i++) {
    const p = pts[i % pts.length];
    ctx.lineTo(p.x, p.y);
  }
  ctx.closePath();
  ctx.stroke();

  // Draw vertices
  ctx.fillStyle = color;
  for (const p of pts) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;
}

function getOrbitColor(index) {
  const hue = (index * 137.5) % 360;
  return `hsl(${hue}, 80%, 65%)`;
}

function lerp(a, b, t) { return a + (b - a) * t; }

function drawAnimatedBall(pts) {
  if (pts.length < 2) return;
  const totalLen = computeOrbitLength(pts);
  const pos = (ballT % 1) * totalLen;
  let accum = 0;
  for (let i = 0; i < pts.length; i++) {
    const j = (i + 1) % pts.length;
    const dx = pts[j].x - pts[i].x;
    const dy = pts[j].y - pts[i].y;
    const segLen = Math.sqrt(dx * dx + dy * dy);
    if (accum + segLen >= pos) {
      const frac = (pos - accum) / segLen;
      const bx = lerp(pts[i].x, pts[j].x, frac);
      const by = lerp(pts[i].y, pts[j].y, frac);

      // glow
      const grad = ctx.createRadialGradient(bx, by, 0, bx, by, 15);
      grad.addColorStop(0, 'rgba(255,255,255,0.8)');
      grad.addColorStop(0.3, 'rgba(100,200,255,0.4)');
      grad.addColorStop(1, 'rgba(100,200,255,0)');
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(bx, by, 15, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(bx, by, 4, 0, Math.PI * 2);
      ctx.fill();
      return;
    }
    accum += segLen;
  }
}

function draw() {
  ctx.fillStyle = '#0a0e1a';
  ctx.fillRect(0, 0, W, H);

  if (!paused) {
    time += 0.016;
    if (rotSpeed > 0) rotation += rotSpeed * 0.01;
    if (animateBall) ballT += 0.003;
  }

  drawTable();

  // Title
  ctx.fillStyle = '#8af';
  ctx.font = 'bold 14px Segoe UI';
  ctx.textAlign = 'center';
  const shapeName = shape.charAt(0).toUpperCase() + shape.slice(1);
  ctx.fillText(`Periodic Orbits - ${shapeName} {${period}/${winding}}`, cx, 30);

  // Clamp winding
  const maxWinding = Math.floor((period - 1) / 2);
  const w = Math.min(winding, maxWinding);

  let mainOrbit;
  if (showAllRotations) {
    const numRotations = period;
    for (let r = 0; r < numRotations; r++) {
      const offset = rotation + (2 * Math.PI * r) / numRotations;
      let pts;
      if (shape === 'circle') pts = getCircleOrbit(period, w, offset);
      else if (shape === 'ellipse') pts = getEllipseOrbit(period, w, offset);
      else pts = getRectOrbit(period, r / numRotations);
      const color = getOrbitColor(r);
      drawOrbit(pts, color, 1.5, 0.4);
      if (r === 0) mainOrbit = pts;
    }
  } else {
    if (shape === 'circle') mainOrbit = getCircleOrbit(period, w, rotation);
    else if (shape === 'ellipse') mainOrbit = getEllipseOrbit(period, w, rotation);
    else mainOrbit = getRectOrbit(period, rotation / (2 * Math.PI));
  }

  // Draw main orbit
  if (mainOrbit) {
    // Glow
    ctx.shadowBlur = 15;
    ctx.shadowColor = 'rgba(100,180,255,0.5)';
    drawOrbit(mainOrbit, '#6af', 2.5, 1);
    ctx.shadowBlur = 0;

    if (animateBall) drawAnimatedBall(mainOrbit);

    // Stats
    const len = computeOrbitLength(mainOrbit);
    const statsEl = document.getElementById('stats');
    statsEl.textContent = `Period: ${period} | Winding: ${w} | Orbit length: ${(len / R).toFixed(2)}R | Star polygon: {${period}/${w}}`;
  }

  requestAnimationFrame(draw);
}

// Controls
document.querySelectorAll('[data-shape]').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('[data-shape]').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    shape = btn.dataset.shape;
  });
});

document.getElementById('sPeriod').addEventListener('input', e => {
  period = parseInt(e.target.value);
  document.getElementById('vPeriod').textContent = period;
  const maxW = Math.floor((period - 1) / 2);
  if (winding > maxW) {
    winding = maxW;
    document.getElementById('sWinding').value = winding;
    document.getElementById('vWinding').textContent = winding;
  }
  document.getElementById('sWinding').max = maxW;
});

document.getElementById('sWinding').addEventListener('input', e => {
  winding = parseInt(e.target.value);
  document.getElementById('vWinding').textContent = winding;
});

document.getElementById('sRotSpeed').addEventListener('input', e => {
  rotSpeed = parseFloat(e.target.value);
  document.getElementById('vRotSpeed').textContent = rotSpeed.toFixed(1);
});

document.getElementById('bShowAll').addEventListener('click', function() {
  showAllRotations = !showAllRotations;
  this.classList.toggle('active');
});

document.getElementById('bAnimate').addEventListener('click', function() {
  animateBall = !animateBall;
  this.classList.toggle('active');
});

window.reset = function() {
  shape = 'circle';
  period = 3;
  winding = 1;
  rotSpeed = 0.5;
  showAllRotations = false;
  animateBall = false;
  rotation = 0;
  ballT = 0;
  time = 0;
  document.getElementById('sPeriod').value = 3;
  document.getElementById('vPeriod').textContent = '3';
  document.getElementById('sWinding').value = 1;
  document.getElementById('vWinding').textContent = '1';
  document.getElementById('sRotSpeed').value = '0.5';
  document.getElementById('vRotSpeed').textContent = '0.5';
  document.querySelectorAll('[data-shape]').forEach(b => b.classList.remove('active'));
  document.querySelector('[data-shape="circle"]').classList.add('active');
  document.getElementById('bShowAll').classList.remove('active');
  document.getElementById('bAnimate').classList.remove('active');
};

draw();
</script>
<script src="../assets/js/enhance.js"></script>
</body>
</html>
