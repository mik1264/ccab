<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Snakes Illusion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #ccc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Rotating Snakes</h2>
        <p>The circles appear to rotate, but they're actually stationary! An illusion of motion created by color contrast.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#000000', '#333333', '#FFFFFF', '#AAAAAA'];

        function drawWheel(x, y, radius, rotation) {
            const segments = 12;
            const segmentAngle = (Math.PI * 2) / segments;
            const colorPattern = 4; // 4 colors in sequence

            for (let i = 0; i < segments; i++) {
                const startAngle = i * segmentAngle + rotation;
                const endAngle = (i + 1) * segmentAngle + rotation;
                const colorIndex = i % colorPattern;

                ctx.beginPath();
                ctx.arc(x, y, radius, startAngle, endAngle);
                ctx.lineTo(x, y);
                ctx.closePath();
                ctx.fillStyle = colors[colorIndex];
                ctx.fill();
            }

            // Inner circle
            ctx.beginPath();
            ctx.arc(x, y, radius * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = '#888';
            ctx.fill();
        }

        let offset = 0;

        function draw() {
            ctx.fillStyle = '#cccccc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const wheelRadius = 80;
            const spacing = wheelRadius * 2.5;

            const cols = Math.ceil(canvas.width / spacing) + 1;
            const rows = Math.ceil(canvas.height / spacing) + 1;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * spacing + (row % 2) * (spacing / 2);
                    const y = row * spacing;

                    // Different rotation speeds based on position
                    const rotationOffset = (row + col) * 0.5;
                    const rotation = offset + rotationOffset;

                    drawWheel(x, y, wheelRadius, rotation);
                }
            }

            offset += 0.02;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
