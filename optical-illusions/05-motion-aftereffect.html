<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Aftereffect (Waterfall Illusion)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            color: white;
            max-width: 500px;
            text-align: center;
        }
        .instructions.hidden {
            display: none;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background: #764ba2;
        }
        .status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="instructions" id="instructions">
        <h2>Motion Aftereffect</h2>
        <p>1. Stare at the center of the spiral for 30 seconds<br>
           2. Then look at a stationary object nearby<br>
           3. You'll see it appear to move in the opposite direction!</p>
        <button id="start">Start</button>
    </div>
    <div class="status" id="status" style="display: none;"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let rotation = 0;
        let running = false;
        let startTime = 0;

        document.getElementById('start').addEventListener('click', () => {
            document.getElementById('instructions').classList.add('hidden');
            document.getElementById('status').style.display = 'block';
            running = true;
            startTime = Date.now();
        });

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!running) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            // Draw spiral
            const spiralTurns = 8;
            const steps = 200;

            for (let i = 0; i < spiralTurns; i++) {
                for (let j = 0; j < steps; j++) {
                    const angle = (j / steps) * Math.PI * 2;
                    const r1 = (i / spiralTurns) * maxRadius;
                    const r2 = ((i + 0.5) / spiralTurns) * maxRadius;

                    const t = j / steps;
                    const r = r1 + (r2 - r1) * t;

                    const x1 = Math.cos(angle) * r1;
                    const y1 = Math.sin(angle) * r1;
                    const x2 = Math.cos(angle) * r2;
                    const y2 = Math.sin(angle) * r2;

                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.strokeStyle = j % 2 === 0 ? '#fff' : '#000';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            }

            ctx.restore();

            // Draw center fixation point
            ctx.fillStyle = '#f00';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fill();

            rotation += 0.05;

            // Update timer
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            if (elapsed < 30) {
                document.getElementById('status').textContent = `Stare at the red dot: ${30 - elapsed}s remaining`;
            } else {
                document.getElementById('status').textContent = 'Now look at something stationary!';
                running = false;
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                    document.getElementById('instructions').classList.remove('hidden');
                }, 5000);
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
