<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose Triangle (Impossible Triangle)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Penrose Triangle</h2>
        <p>An impossible object created by Lionel Penrose and Roger Penrose. It appears to be a solid 3D triangle, but could never exist in reality!</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let rotation = 0;

        function drawPenroseTriangle(x, y, size, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);

            const w = size * 0.15; // Width of the beams

            // Define the three parallelograms that make up the triangle
            const parallelograms = [
                {
                    points: [
                        {x: -size/2, y: size * 0.866/2},
                        {x: 0, y: -size * 0.866/2},
                        {x: w, y: -size * 0.866/2 + w * 0.866},
                        {x: -size/2 + w, y: size * 0.866/2 + w * 0.866}
                    ],
                    color: '#667eea'
                },
                {
                    points: [
                        {x: size/2, y: size * 0.866/2},
                        {x: 0, y: -size * 0.866/2},
                        {x: -w/2, y: -size * 0.866/2},
                        {x: size/2 - w/2, y: size * 0.866/2}
                    ],
                    color: '#764ba2'
                },
                {
                    points: [
                        {x: -size/2, y: size * 0.866/2},
                        {x: size/2, y: size * 0.866/2},
                        {x: size/2 - w/2, y: size * 0.866/2},
                        {x: -size/2 + w, y: size * 0.866/2 + w * 0.866}
                    ],
                    color: '#a855f7'
                }
            ];

            // Draw the parallelograms
            parallelograms.forEach(para => {
                ctx.beginPath();
                ctx.moveTo(para.points[0].x, para.points[0].y);
                para.points.forEach((point, i) => {
                    if (i > 0) ctx.lineTo(point.x, point.y);
                });
                ctx.closePath();
                ctx.fillStyle = para.color;
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // Add highlights for 3D effect
            ctx.globalAlpha = 0.3;
            parallelograms.forEach(para => {
                ctx.beginPath();
                ctx.moveTo(para.points[0].x, para.points[0].y);
                ctx.lineTo(para.points[1].x, para.points[1].y);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();
            });
            ctx.globalAlpha = 1;

            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const size = Math.min(canvas.width, canvas.height) * 0.3;

            drawPenroseTriangle(centerX, centerY, size, rotation);

            rotation += 0.005;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
