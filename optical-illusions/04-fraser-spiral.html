<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraser Spiral Illusion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Fraser Spiral</h2>
        <p>This appears to be a spiral, but it's actually a series of perfect circles! Your brain is tricked by the overlapping patterns.</p>
        <button id="reveal">Reveal Circles</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let showCircles = false;

        document.getElementById('reveal').addEventListener('click', () => {
            showCircles = !showCircles;
            document.getElementById('reveal').textContent = showCircles ? 'Show Illusion' : 'Reveal Circles';
            draw();
        });

        function drawSegmentedCircle(cx, cy, radius, segments, angleOffset) {
            const angleStep = (Math.PI * 2) / segments;

            for (let i = 0; i < segments; i++) {
                const startAngle = i * angleStep + angleOffset;
                const endAngle = startAngle + angleStep / 2;

                ctx.beginPath();
                ctx.arc(cx, cy, radius, startAngle, endAngle);
                ctx.strokeStyle = i % 2 === 0 ? '#000' : '#fff';
                ctx.lineWidth = 15;
                ctx.stroke();
            }
        }

        function draw() {
            ctx.fillStyle = '#888';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;

            if (showCircles) {
                // Just show plain circles
                for (let r = 30; r < maxRadius; r += 30) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            } else {
                // Draw the illusion
                const segments = 80;

                for (let r = 30; r < maxRadius; r += 30) {
                    const angleOffset = (r / 30) * 0.3;
                    drawSegmentedCircle(centerX, centerY, r, segments, angleOffset);
                }
            }
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });
    </script>
</body>
</html>
