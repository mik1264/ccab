<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermann Grid Illusion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 350px;
        }
        .controls {
            margin-top: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="range"] {
            width: 100%;
        }
        select {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Hermann Grid</h2>
        <p>Stare at the grid. You'll see dark spots appear at the intersections, but they vanish when you look directly at them!</p>
        <div class="controls">
            <label>Square Size: <span id="size-val">80</span></label>
            <input type="range" id="size" min="40" max="150" value="80">

            <select id="color">
                <option value="black">Black on White</option>
                <option value="white">White on Black</option>
            </select>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let squareSize = 80;
        let colorScheme = 'black';

        document.getElementById('size').addEventListener('input', (e) => {
            squareSize = parseInt(e.target.value);
            document.getElementById('size-val').textContent = squareSize;
            draw();
        });

        document.getElementById('color').addEventListener('change', (e) => {
            colorScheme = e.target.value;
            draw();
        });

        function draw() {
            const gap = squareSize / 5;

            let bgColor, squareColor;
            if (colorScheme === 'black') {
                bgColor = '#fff';
                squareColor = '#000';
            } else {
                bgColor = '#000';
                squareColor = '#fff';
            }

            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cols = Math.ceil(canvas.width / (squareSize + gap)) + 1;
            const rows = Math.ceil(canvas.height / (squareSize + gap)) + 1;

            ctx.fillStyle = squareColor;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * (squareSize + gap);
                    const y = row * (squareSize + gap);

                    ctx.fillRect(x, y, squareSize, squareSize);
                }
            }
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });
    </script>
</body>
</html>
