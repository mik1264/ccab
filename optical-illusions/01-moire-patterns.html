<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moiré Patterns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Moiré Patterns</h2>
        <p>Interference patterns created by overlapping grids. Watch the hypnotic waves appear!</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let angle1 = 0;
        let angle2 = 0;

        function drawGrid(offsetX, offsetY, rotation, spacing) {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotation);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            ctx.translate(offsetX, offsetY);

            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;

            const size = Math.max(canvas.width, canvas.height) * 2;

            // Vertical lines
            for (let x = -size; x < size; x += spacing) {
                ctx.beginPath();
                ctx.moveTo(x, -size);
                ctx.lineTo(x, size);
                ctx.stroke();
            }

            // Horizontal lines
            for (let y = -size; y < size; y += spacing) {
                ctx.beginPath();
                ctx.moveTo(-size, y);
                ctx.lineTo(size, y);
                ctx.stroke();
            }

            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.globalCompositeOperation = 'lighter';

            // First grid
            ctx.globalAlpha = 0.5;
            drawGrid(0, 0, angle1, 20);

            // Second grid (slightly rotated)
            ctx.globalAlpha = 0.5;
            drawGrid(0, 0, angle2, 20);

            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1.0;

            angle1 += 0.001;
            angle2 -= 0.002;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
