<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Wall Illusion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #808080;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 350px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Café Wall Illusion</h2>
        <p>The horizontal lines appear to be slanted, but they're actually perfectly parallel! Named after a café wall in Bristol.</p>
        <button id="reveal">Show Grid Lines</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let showGrid = false;

        document.getElementById('reveal').addEventListener('click', () => {
            showGrid = !showGrid;
            document.getElementById('reveal').textContent = showGrid ? 'Hide Grid Lines' : 'Show Grid Lines';
            draw();
        });

        function draw() {
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const tileSize = 40;
            const mortarWidth = 4;
            const offset = tileSize / 2;

            const rows = Math.ceil(canvas.height / (tileSize + mortarWidth)) + 1;
            const cols = Math.ceil(canvas.width / tileSize) + 2;

            for (let row = 0; row < rows; row++) {
                const y = row * (tileSize + mortarWidth);
                const rowOffset = row % 2 === 0 ? 0 : offset;

                for (let col = 0; col < cols; col++) {
                    const x = col * tileSize + rowOffset;
                    const color = col % 2 === 0 ? '#000' : '#fff';

                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, tileSize, tileSize);
                }
            }

            // Show grid lines if enabled
            if (showGrid) {
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 2;

                for (let row = 0; row < rows; row++) {
                    const y = row * (tileSize + mortarWidth);
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(0, y + tileSize);
                    ctx.lineTo(canvas.width, y + tileSize);
                    ctx.stroke();
                }
            }
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });
    </script>
</body>
</html>
