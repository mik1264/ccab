<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Agent Competition - Petri Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .description {
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
            color: #aaa;
        }
        canvas {
            border: 2px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: monospace;
            min-width: 400px;
        }
        .agent-stats {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }
        .agent-box {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
        }
        .agent1 { background: rgba(255, 100, 100, 0.2); }
        .agent2 { background: rgba(100, 255, 100, 0.2); }
    </style>
</head>
<body>
    <h1>Two Agent Competition</h1>
    <p class="description">
        Two NCA agents compete for territory using attack/defense channels.
        Red vs Green - watch them battle for dominance using cosine similarity-based strength.
    </p>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <div class="stats">
        <div>Step: <span id="step">0</span></div>
        <div class="agent-stats">
            <div class="agent-box agent1">
                <strong>Agent 1 (Red)</strong><br>
                Territory: <span id="territory1">0.0%</span><br>
                Avg Strength: <span id="strength1">0.00</span>
            </div>
            <div class="agent-box agent2">
                <strong>Agent 2 (Green)</strong><br>
                Territory: <span id="territory2">0.0%</span><br>
                Avg Strength: <span id="strength2">0.00</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 128;
        const cellSize = 4;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        // Grid stores [agent1_aliveness, agent2_aliveness, agent1_attack, agent2_attack, agent1_defense, agent2_defense]
        const CHANNELS = 6;
        let grid = new Float32Array(gridSize * gridSize * CHANNELS);
        let nextGrid = new Float32Array(gridSize * gridSize * CHANNELS);
        let stepCount = 0;
        let paused = false;

        function idx(x, y, c) {
            const gx = ((x + gridSize) % gridSize);
            const gy = ((y + gridSize) % gridSize);
            return (gy * gridSize + gx) * CHANNELS + c;
        }

        function reset() {
            grid.fill(0);
            nextGrid.fill(0);
            stepCount = 0;

            // Agent 1 (red) - left side
            for (let y = 40; y < 88; y++) {
                for (let x = 20; x < 40; x++) {
                    grid[idx(x, y, 0)] = 1.0; // aliveness
                    grid[idx(x, y, 2)] = Math.random() - 0.5; // attack
                    grid[idx(x, y, 4)] = Math.random() - 0.5; // defense
                }
            }

            // Agent 2 (green) - right side
            for (let y = 40; y < 88; y++) {
                for (let x = 88; x < 108; x++) {
                    grid[idx(x, y, 1)] = 1.0; // aliveness
                    grid[idx(x, y, 3)] = Math.random() - 0.5; // attack
                    grid[idx(x, y, 5)] = Math.random() - 0.5; // defense
                }
            }
        }

        function dotProduct(x1, y1, c1, x2, y2, c2) {
            let sum = 0;
            for (let i = 0; i < 3; i++) {
                sum += grid[idx(x1, y1, c1 + i)] * grid[idx(x2, y2, c2 + i)];
            }
            return sum;
        }

        function step() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    // Get neighbor averages for each agent
                    let agent1Sum = 0, agent2Sum = 0;

                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            agent1Sum += grid[idx(x + dx, y + dy, 0)];
                            agent2Sum += grid[idx(x + dx, y + dy, 1)];
                        }
                    }

                    const a1 = grid[idx(x, y, 0)];
                    const a2 = grid[idx(x, y, 1)];

                    // Competition: cosine similarity between attack and defense
                    // Simplified: use dot product of attack/defense channels
                    const strength1 = Math.abs(dotProduct(x, y, 2, x, y, 4));
                    const strength2 = Math.abs(dotProduct(x, y, 3, x, y, 5));

                    const total = strength1 + strength2 + 0.001;
                    const w1 = strength1 / total;
                    const w2 = strength2 / total;

                    // Update based on neighbor influence and competition
                    let next1 = a1;
                    let next2 = a2;

                    if (agent1Sum > 2) {
                        next1 = Math.min(1.0, a1 + 0.05 * w1);
                    } else {
                        next1 = Math.max(0.0, a1 - 0.02);
                    }

                    if (agent2Sum > 2) {
                        next2 = Math.min(1.0, a2 + 0.05 * w2);
                    } else {
                        next2 = Math.max(0.0, a2 - 0.02);
                    }

                    // Mutual inhibition
                    if (next1 > 0.1 && next2 > 0.1) {
                        if (w1 > w2) {
                            next2 *= 0.95;
                        } else {
                            next1 *= 0.95;
                        }
                    }

                    nextGrid[idx(x, y, 0)] = next1;
                    nextGrid[idx(x, y, 1)] = next2;

                    // Evolve attack/defense slightly
                    for (let c = 2; c < 6; c++) {
                        nextGrid[idx(x, y, c)] = Math.max(-1, Math.min(1,
                            grid[idx(x, y, c)] + (Math.random() - 0.5) * 0.01
                        ));
                    }
                }
            }

            [grid, nextGrid] = [nextGrid, grid];
            stepCount++;
        }

        function draw() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const a1 = grid[idx(x, y, 0)];
                    const a2 = grid[idx(x, y, 1)];

                    for (let dy = 0; dy < cellSize; dy++) {
                        for (let dx = 0; dx < cellSize; dx++) {
                            const px = x * cellSize + dx;
                            const py = y * cellSize + dy;
                            const pi = (py * canvas.width + px) * 4;

                            data[pi] = Math.floor(a1 * 255);
                            data[pi + 1] = Math.floor(a2 * 255);
                            data[pi + 2] = 0;
                            data[pi + 3] = 255;
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function updateStats() {
            let territory1 = 0, territory2 = 0;
            let strength1Sum = 0, strength2Sum = 0;
            let count1 = 0, count2 = 0;

            for (let i = 0; i < gridSize * gridSize; i++) {
                const a1 = grid[i * CHANNELS];
                const a2 = grid[i * CHANNELS + 1];

                if (a1 > 0.5) {
                    territory1++;
                    strength1Sum += a1;
                    count1++;
                }
                if (a2 > 0.5) {
                    territory2++;
                    strength2Sum += a2;
                    count2++;
                }
            }

            const total = gridSize * gridSize;
            document.getElementById('step').textContent = stepCount;
            document.getElementById('territory1').textContent = ((territory1 / total) * 100).toFixed(1) + '%';
            document.getElementById('territory2').textContent = ((territory2 / total) * 100).toFixed(1) + '%';
            document.getElementById('strength1').textContent = count1 > 0 ? (strength1Sum / count1).toFixed(3) : '0.000';
            document.getElementById('strength2').textContent = count2 > 0 ? (strength2Sum / count2).toFixed(3) : '0.000';
        }

        function animate() {
            if (!paused) {
                step();
                updateStats();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        reset();
        animate();
    </script>
</body>
</html>
