<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypercycle Attempt - Petri Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .description {
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
            color: #aaa;
        }
        .layout {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        canvas {
            border: 2px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .diagram {
            width: 250px;
            height: 250px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #667eea;
            border-radius: 8px;
            position: relative;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        .stats {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: monospace;
            width: 250px;
        }
        .cooperation-indicator {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .coop-high { background: rgba(100, 255, 100, 0.3); color: #9fff9f; }
        .coop-medium { background: rgba(255, 215, 0, 0.3); color: #ffd700; }
        .coop-low { background: rgba(255, 100, 100, 0.3); color: #ff9f9f; }
    </style>
</head>
<body>
    <h1>Hypercycle Attempt</h1>
    <p class="description">
        A hypercycle is a closed loop of mutual support: A helps B, B helps C, C helps A.
        The paper notes full N-cycles rarely stabilize (especially N>3), making this a high-skill challenge.
    </p>

    <div class="layout">
        <canvas id="canvas"></canvas>
        <div class="side-panel">
            <canvas id="diagramCanvas" class="diagram"></canvas>
            <div class="stats">
                <div>Step: <span id="step">0</span></div>
                <div style="margin-top: 10px;">
                    <strong>Support Flow:</strong><br>
                    A→B: <span id="flowAB">0.00</span><br>
                    B→C: <span id="flowBC">0.00</span><br>
                    C→A: <span id="flowCA">0.00</span>
                </div>
                <div id="coopIndicator" class="cooperation-indicator coop-low">
                    Cooperation: Low
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
        <button id="boostBtn">Boost Cooperation</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const diagramCanvas = document.getElementById('diagramCanvas');
        const diagramCtx = diagramCanvas.getContext('2d');

        const gridSize = 112;
        const cellSize = 5;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        const numAgents = 3;
        let grid = new Float32Array(gridSize * gridSize * numAgents);
        let cooperationBonus = 0.0;

        let stepCount = 0;
        let paused = false;

        function idx(x, y, agent) {
            const gx = ((x + gridSize) % gridSize);
            const gy = ((y + gridSize) % gridSize);
            return (gy * gridSize + gx) * numAgents + agent;
        }

        function reset() {
            grid.fill(0);
            stepCount = 0;
            cooperationBonus = 0.0;

            // Arrange agents in triangle to encourage cycle
            const cx = gridSize / 2;
            const cy = gridSize / 2;
            const r = 30;

            const positions = [
                {x: cx, y: cy - r, agent: 0},                    // A at top
                {x: cx - r * 0.866, y: cy + r * 0.5, agent: 1}, // B at bottom-left
                {x: cx + r * 0.866, y: cy + r * 0.5, agent: 2}  // C at bottom-right
            ];

            positions.forEach(pos => {
                const seedR = 10;
                for (let dy = -seedR; dy <= seedR; dy++) {
                    for (let dx = -seedR; dx <= seedR; dx++) {
                        if (dx*dx + dy*dy <= seedR * seedR) {
                            grid[idx(Math.floor(pos.x + dx), Math.floor(pos.y + dy), pos.agent)] = 0.7;
                        }
                    }
                }
            });
        }

        function step() {
            const next = new Float32Array(grid.length);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    for (let a = 0; a < numAgents; a++) {
                        let sum = 0;
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                sum += grid[idx(x + dx, y + dy, a)];
                            }
                        }

                        const current = grid[idx(x, y, a)];

                        // Hypercycle logic: A helps B, B helps C, C helps A
                        const helper = (a + 2) % 3; // Who helps me
                        const helped = (a + 1) % 3; // Who I help

                        let helperSum = 0;
                        for (let dy = -2; dy <= 2; dy++) {
                            for (let dx = -2; dx <= 2; dx++) {
                                helperSum += grid[idx(x + dx, y + dy, helper)];
                            }
                        }

                        let nextVal = current;

                        // Growth based on own neighbors + help from cyclic partner
                        const ownSupport = sum / 9;
                        const cyclicSupport = helperSum / 25;

                        const totalSupport = ownSupport + cyclicSupport * (1.0 + cooperationBonus);

                        if (totalSupport > 0.4) {
                            nextVal = Math.min(1.0, current + 0.08);
                        } else {
                            nextVal = Math.max(0.0, current - 0.03);
                        }

                        next[idx(x, y, a)] = nextVal;
                    }
                }
            }

            grid = next;
            stepCount++;
        }

        function draw() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const r = grid[idx(x, y, 0)] * 255;
                    const g = grid[idx(x, y, 1)] * 255;
                    const b = grid[idx(x, y, 2)] * 255;

                    for (let dy = 0; dy < cellSize; dy++) {
                        for (let dx = 0; dx < cellSize; dx++) {
                            const px = x * cellSize + dx;
                            const py = y * cellSize + dy;
                            const pi = (py * canvas.width + px) * 4;

                            data[pi] = r;
                            data[pi + 1] = g;
                            data[pi + 2] = b;
                            data[pi + 3] = 255;
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function calculateSupportFlow() {
            // Calculate average support between agents
            let flowAB = 0, flowBC = 0, flowCA = 0;
            let count = 0;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const a = grid[idx(x, y, 0)];
                    const b = grid[idx(x, y, 1)];
                    const c = grid[idx(x, y, 2)];

                    // Look at adjacent support
                    if (a > 0.3 && b > 0.1) flowAB += b;
                    if (b > 0.3 && c > 0.1) flowBC += c;
                    if (c > 0.3 && a > 0.1) flowCA += a;

                    if (a > 0.3 || b > 0.3 || c > 0.3) count++;
                }
            }

            if (count > 0) {
                flowAB /= count;
                flowBC /= count;
                flowCA /= count;
            }

            return {flowAB, flowBC, flowCA};
        }

        function drawDiagram() {
            const w = diagramCanvas.width;
            const h = diagramCanvas.height;
            const cx = w / 2;
            const cy = h / 2;
            const r = 80;

            diagramCtx.clearRect(0, 0, w, h);

            // Agent positions
            const positions = [
                {x: cx, y: cy - r, color: 'rgb(255, 100, 100)', label: 'A'},
                {x: cx - r * 0.866, y: cy + r * 0.5, color: 'rgb(100, 255, 100)', label: 'B'},
                {x: cx + r * 0.866, y: cy + r * 0.5, color: 'rgb(100, 150, 255)', label: 'C'}
            ];

            const flows = calculateSupportFlow();
            const flowValues = [flows.flowAB, flows.flowBC, flows.flowCA];

            // Draw arrows showing support flow
            for (let i = 0; i < 3; i++) {
                const from = positions[i];
                const to = positions[(i + 1) % 3];

                const intensity = Math.min(1, flowValues[i] * 3);

                // Arrow
                diagramCtx.strokeStyle = `rgba(255, 255, 100, ${intensity})`;
                diagramCtx.lineWidth = 3;
                diagramCtx.beginPath();

                const angle = Math.atan2(to.y - from.y, to.x - from.x);
                const startX = from.x + Math.cos(angle) * 25;
                const startY = from.y + Math.sin(angle) * 25;
                const endX = to.x - Math.cos(angle) * 25;
                const endY = to.y - Math.sin(angle) * 25;

                diagramCtx.moveTo(startX, startY);
                diagramCtx.lineTo(endX, endY);
                diagramCtx.stroke();

                // Arrowhead
                diagramCtx.beginPath();
                diagramCtx.moveTo(endX, endY);
                diagramCtx.lineTo(
                    endX - Math.cos(angle - 0.3) * 10,
                    endY - Math.sin(angle - 0.3) * 10
                );
                diagramCtx.moveTo(endX, endY);
                diagramCtx.lineTo(
                    endX - Math.cos(angle + 0.3) * 10,
                    endY - Math.sin(angle + 0.3) * 10
                );
                diagramCtx.stroke();
            }

            // Draw agent nodes
            positions.forEach(pos => {
                diagramCtx.fillStyle = pos.color;
                diagramCtx.beginPath();
                diagramCtx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
                diagramCtx.fill();

                diagramCtx.fillStyle = '#fff';
                diagramCtx.font = 'bold 16px sans-serif';
                diagramCtx.textAlign = 'center';
                diagramCtx.textBaseline = 'middle';
                diagramCtx.fillText(pos.label, pos.x, pos.y);
            });
        }

        function updateStats() {
            const flows = calculateSupportFlow();

            document.getElementById('step').textContent = stepCount;
            document.getElementById('flowAB').textContent = flows.flowAB.toFixed(2);
            document.getElementById('flowBC').textContent = flows.flowBC.toFixed(2);
            document.getElementById('flowCA').textContent = flows.flowCA.toFixed(2);

            const avgFlow = (flows.flowAB + flows.flowBC + flows.flowCA) / 3;
            const indicator = document.getElementById('coopIndicator');

            if (avgFlow > 0.15) {
                indicator.className = 'cooperation-indicator coop-high';
                indicator.textContent = 'Cooperation: HIGH ✓';
            } else if (avgFlow > 0.08) {
                indicator.className = 'cooperation-indicator coop-medium';
                indicator.textContent = 'Cooperation: Medium';
            } else {
                indicator.className = 'cooperation-indicator coop-low';
                indicator.textContent = 'Cooperation: Low';
            }

            drawDiagram();
        }

        function animate() {
            if (!paused) {
                step();
                updateStats();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });
        document.getElementById('boostBtn').addEventListener('click', () => {
            cooperationBonus = Math.min(1.0, cooperationBonus + 0.2);
        });

        reset();
        animate();
    </script>
</body>
</html>
