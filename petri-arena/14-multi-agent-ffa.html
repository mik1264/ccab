<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Free-For-All - Petri Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .description {
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
            color: #aaa;
        }
        canvas {
            border: 2px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        select {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #667eea;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        option {
            background: #1a1a2e;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: monospace;
            min-width: 600px;
        }
        .leaderboard {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .agent-card {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
        }
        .rank-1 { background: rgba(255, 215, 0, 0.2); }
        .rank-2 { background: rgba(192, 192, 192, 0.2); }
        .rank-3 { background: rgba(205, 127, 50, 0.2); }
        .rank-other { background: rgba(100, 100, 100, 0.2); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <h1>Multi-Agent Free-For-All</h1>
    <p class="description">
        Simulate competitions with 3-8 agents. Larger agent counts increase complexity and reveal emergent alliances,
        cycles, and dominant strategies. The paper notes richer behaviors emerge with more agents.
    </p>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
        <label>
            Agent Count:
            <select id="agentCountSelect">
                <option value="3">3 Agents</option>
                <option value="4">4 Agents</option>
                <option value="5" selected>5 Agents</option>
                <option value="6">6 Agents</option>
                <option value="7">7 Agents</option>
                <option value="8">8 Agents</option>
            </select>
        </label>
    </div>
    <div class="stats">
        <div>Step: <span id="step">0</span></div>
        <div>Active Agents: <span id="active">0</span> / <span id="total">5</span></div>
        <div><strong>Leaderboard (by territory):</strong></div>
        <div class="leaderboard" id="leaderboard"></div>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 160;
        const cellSize = 4;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        let numAgents = 5;
        let grid = null;
        let stepCount = 0;
        let paused = false;

        const colors = [
            [255, 80, 80],   // Red
            [80, 255, 80],   // Green
            [80, 80, 255],   // Blue
            [255, 255, 80],  // Yellow
            [255, 80, 255],  // Magenta
            [80, 255, 255],  // Cyan
            [255, 150, 80],  // Orange
            [150, 80, 255]   // Purple
        ];

        function idx(x, y, agent) {
            const gx = ((x + gridSize) % gridSize);
            const gy = ((y + gridSize) % gridSize);
            return (gy * gridSize + gx) * numAgents + agent;
        }

        function reset() {
            grid = new Float32Array(gridSize * gridSize * numAgents);
            stepCount = 0;

            // Place agents in a circle
            const centerX = gridSize / 2;
            const centerY = gridSize / 2;
            const radius = gridSize * 0.3;

            for (let a = 0; a < numAgents; a++) {
                const angle = (a / numAgents) * Math.PI * 2;
                const x = Math.floor(centerX + Math.cos(angle) * radius);
                const y = Math.floor(centerY + Math.sin(angle) * radius);
                const r = 8;

                for (let dy = -r; dy <= r; dy++) {
                    for (let dx = -r; dx <= r; dx++) {
                        if (dx*dx + dy*dy <= r*r) {
                            grid[idx(x + dx, y + dy, a)] = 0.7 + Math.random() * 0.3;
                        }
                    }
                }
            }
        }

        function step() {
            const next = new Float32Array(grid.length);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    // Calculate neighbor sums for all agents
                    let sums = new Array(numAgents).fill(0);
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            for (let a = 0; a < numAgents; a++) {
                                sums[a] += grid[idx(x + dx, y + dy, a)];
                            }
                        }
                    }

                    // Get current values
                    let current = [];
                    for (let a = 0; a < numAgents; a++) {
                        current.push(grid[idx(x, y, a)]);
                    }

                    // Determine dominant agent
                    const sorted = current.map((val, i) => ({val, i}))
                        .sort((a, b) => b.val - a.val);

                    // Update each agent
                    for (let a = 0; a < numAgents; a++) {
                        let nextVal = current[a];

                        if (sums[a] > 3) {
                            // Growth
                            nextVal = Math.min(1.0, current[a] + 0.06);
                        } else {
                            // Decay
                            nextVal = Math.max(0.0, current[a] - 0.02);
                        }

                        // Competition: suppress if not in top 3
                        const rank = sorted.findIndex(s => s.i === a);
                        if (rank >= 3) {
                            nextVal *= 0.95;
                        }

                        next[idx(x, y, a)] = nextVal;
                    }
                }
            }

            grid = next;
            stepCount++;
        }

        function draw() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    // Find dominant agent
                    let maxVal = 0;
                    let maxAgent = 0;

                    for (let a = 0; a < numAgents; a++) {
                        const val = grid[idx(x, y, a)];
                        if (val > maxVal) {
                            maxVal = val;
                            maxAgent = a;
                        }
                    }

                    let r, g, b;
                    if (maxVal < 0.1) {
                        r = g = b = 20;
                    } else {
                        const color = colors[maxAgent];
                        const intensity = Math.min(1, maxVal);
                        r = color[0] * intensity;
                        g = color[1] * intensity;
                        b = color[2] * intensity;
                    }

                    for (let dy = 0; dy < cellSize; dy++) {
                        for (let dx = 0; dx < cellSize; dx++) {
                            const px = x * cellSize + dx;
                            const py = y * cellSize + dy;
                            const pi = (py * canvas.width + px) * 4;

                            data[pi] = r;
                            data[pi + 1] = g;
                            data[pi + 2] = b;
                            data[pi + 3] = 255;
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function updateStats() {
            // Calculate territories
            let territories = new Array(numAgents).fill(0);

            for (let i = 0; i < gridSize * gridSize; i++) {
                let maxVal = 0;
                let maxAgent = 0;

                for (let a = 0; a < numAgents; a++) {
                    const val = grid[i * numAgents + a];
                    if (val > maxVal) {
                        maxVal = val;
                        maxAgent = a;
                    }
                }

                if (maxVal > 0.3) {
                    territories[maxAgent]++;
                }
            }

            // Sort by territory
            const ranked = territories.map((t, i) => ({territory: t, agent: i}))
                .sort((a, b) => b.territory - a.territory);

            const activeCount = ranked.filter(r => r.territory > 10).length;

            document.getElementById('step').textContent = stepCount;
            document.getElementById('active').textContent = activeCount;
            document.getElementById('total').textContent = numAgents;

            // Update leaderboard
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            ranked.slice(0, 6).forEach((entry, rank) => {
                const card = document.createElement('div');
                card.className = `agent-card rank-${rank < 3 ? rank + 1 : 'other'}`;

                const color = colors[entry.agent];
                const colorStr = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;

                card.innerHTML = `
                    <div style="font-weight: bold; color: ${colorStr};">#${rank + 1} Agent ${entry.agent + 1}</div>
                    <div>${entry.territory} cells</div>
                    <div>${((entry.territory / (gridSize * gridSize)) * 100).toFixed(1)}%</div>
                `;

                leaderboard.appendChild(card);
            });
        }

        function animate() {
            fps.update();
            if (!paused) {
                step();
                updateStats();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('agentCountSelect').addEventListener('change', (e) => {
            numAgents = parseInt(e.target.value);
            reset();
        });

        reset();
        animate();
    </script>
</body>
</html>
