<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Agent Growth - Petri Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .description {
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
            color: #aaa;
        }
        canvas {
            border: 2px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            font-family: monospace;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <h1>Single Agent Growth</h1>
    <p class="description">
        Basic NCA agent expanding in the petri dish. Shows aliveness propagation from seed.
        The agent uses a simple local rule to grow and maintain its territory.
    </p>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
        <button id="seedBtn">New Seed</button>
    </div>
    <div class="stats">
        <div>Step: <span id="step">0</span></div>
        <div>Aliveness: <span id="aliveness">0.00</span></div>
        <div>Coverage: <span id="coverage">0.0%</span></div>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 128;
        const cellSize = 4;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        let grid = new Float32Array(gridSize * gridSize);
        let nextGrid = new Float32Array(gridSize * gridSize);
        let stepCount = 0;
        let paused = false;

        function idx(x, y) {
            return ((y + gridSize) % gridSize) * gridSize + ((x + gridSize) % gridSize);
        }

        function reset() {
            grid.fill(0);
            nextGrid.fill(0);
            stepCount = 0;

            // Seed in center
            const cx = Math.floor(gridSize / 2);
            const cy = Math.floor(gridSize / 2);
            for (let dy = -2; dy <= 2; dy++) {
                for (let dx = -2; dx <= 2; dx++) {
                    if (dx*dx + dy*dy <= 4) {
                        grid[idx(cx + dx, cy + dy)] = 1.0;
                    }
                }
            }
        }

        function randomSeed() {
            grid.fill(0);
            const cx = Math.floor(Math.random() * gridSize);
            const cy = Math.floor(Math.random() * gridSize);
            const r = 2 + Math.floor(Math.random() * 3);
            for (let dy = -r; dy <= r; dy++) {
                for (let dx = -r; dx <= r; dx++) {
                    if (dx*dx + dy*dy <= r*r) {
                        grid[idx(cx + dx, cy + dy)] = Math.random() * 0.5 + 0.5;
                    }
                }
            }
            stepCount = 0;
        }

        function step() {
            // Simple growth rule: activate if neighbor sum > threshold
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    let sum = 0;
                    let count = 0;

                    // Moore neighborhood
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            sum += grid[idx(x + dx, y + dy)];
                            count++;
                        }
                    }

                    const avg = sum / count;
                    const current = grid[idx(x, y)];

                    // Growth rule with decay
                    let next = current;
                    if (avg > 0.3) {
                        next = Math.min(1.0, current + 0.1);
                    } else {
                        next = Math.max(0.0, current - 0.02);
                    }

                    nextGrid[idx(x, y)] = next;
                }
            }

            [grid, nextGrid] = [nextGrid, grid];
            stepCount++;
        }

        function draw() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const alive = grid[idx(x, y)];
                    const color = Math.floor(alive * 255);

                    for (let dy = 0; dy < cellSize; dy++) {
                        for (let dx = 0; dx < cellSize; dx++) {
                            const px = x * cellSize + dx;
                            const py = y * cellSize + dy;
                            const pi = (py * canvas.width + px) * 4;

                            data[pi] = color * 0.4;
                            data[pi + 1] = color * 0.6;
                            data[pi + 2] = color;
                            data[pi + 3] = 255;
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function updateStats() {
            let totalAlive = 0;
            let aliveCount = 0;

            for (let i = 0; i < grid.length; i++) {
                totalAlive += grid[i];
                if (grid[i] > 0.1) aliveCount++;
            }

            document.getElementById('step').textContent = stepCount;
            document.getElementById('aliveness').textContent = (totalAlive / grid.length).toFixed(4);
            document.getElementById('coverage').textContent = ((aliveCount / grid.length) * 100).toFixed(1) + '%';
        }

        function animate() {
            fps.update();
            if (!paused) {
                step();
                updateStats();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });
        document.getElementById('seedBtn').addEventListener('click', randomSeed);

        // Expose for enhance.js keyboard shortcuts
        window.reset = reset;

        reset();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
