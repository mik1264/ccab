<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliveness Threshold α - Petri Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .description {
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
            color: #aaa;
        }
        canvas {
            border: 2px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            width: 200px;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: monospace;
            min-width: 450px;
        }
        .chart {
            margin-top: 15px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Aliveness Threshold (α)</h1>
    <p class="description">
        The viability threshold α determines when cells are considered "alive".
        The paper uses α≈0.4 for Top-2 occupancy. Adjust to see how it affects population dynamics.
    </p>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
        <label>
            α threshold:
            <input type="range" id="alphaSlider" min="10" max="90" value="40">
            <span id="alphaValue">0.40</span>
        </label>
    </div>
    <div class="stats">
        <div>Step: <span id="step">0</span></div>
        <div>Cells above α: <span id="aliveCount">0</span> (<span id="alivePercent">0%</span>)</div>
        <div>Avg aliveness: <span id="avgAlive">0.00</span></div>
        <div>α threshold: <span id="alphaDisplay">0.40</span></div>
        <div class="chart" id="chart"></div>
        <div style="font-size: 11px; color: #888; margin-top: 5px;">Population over time</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 128;
        const cellSize = 4;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        let grid = new Float32Array(gridSize * gridSize);
        let nextGrid = new Float32Array(gridSize * gridSize);
        let stepCount = 0;
        let paused = false;
        let alpha = 0.4;
        let history = [];
        const maxHistory = 100;

        function idx(x, y) {
            return ((y + gridSize) % gridSize) * gridSize + ((x + gridSize) % gridSize);
        }

        function reset() {
            grid.fill(0);
            nextGrid.fill(0);
            stepCount = 0;
            history = [];

            // Multiple random seeds
            for (let s = 0; s < 8; s++) {
                const cx = Math.floor(Math.random() * gridSize);
                const cy = Math.floor(Math.random() * gridSize);
                const r = 3 + Math.floor(Math.random() * 4);

                for (let dy = -r; dy <= r; dy++) {
                    for (let dx = -r; dx <= r; dx++) {
                        if (dx*dx + dy*dy <= r*r) {
                            grid[idx(cx + dx, cy + dy)] = Math.random() * 0.7 + 0.3;
                        }
                    }
                }
            }
        }

        function step() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    let sum = 0;
                    let aliveNeighbors = 0;

                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            const val = grid[idx(x + dx, y + dy)];
                            sum += val;
                            if (val >= alpha) aliveNeighbors++;
                        }
                    }

                    const current = grid[idx(x, y)];
                    const avg = sum / 9;

                    let next = current;

                    // Growth depends on alive neighbors
                    if (aliveNeighbors >= 3 && aliveNeighbors <= 6) {
                        next = Math.min(1.0, current + 0.08);
                    } else if (aliveNeighbors < 2) {
                        next = Math.max(0.0, current - 0.05);
                    } else {
                        next = current * 0.98; // Slow decay
                    }

                    // Apply threshold pressure
                    if (current < alpha && avg < alpha * 0.8) {
                        next *= 0.95;
                    }

                    nextGrid[idx(x, y)] = next;
                }
            }

            [grid, nextGrid] = [nextGrid, grid];
            stepCount++;
        }

        function draw() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const alive = grid[idx(x, y)];
                    const isAlive = alive >= alpha;

                    for (let dy = 0; dy < cellSize; dy++) {
                        for (let dx = 0; dx < cellSize; dx++) {
                            const px = x * cellSize + dx;
                            const py = y * cellSize + dy;
                            const pi = (py * canvas.width + px) * 4;

                            if (isAlive) {
                                // Alive - bright cyan to white
                                const intensity = Math.floor((alive - alpha) / (1 - alpha) * 200 + 55);
                                data[pi] = intensity * 0.6;
                                data[pi + 1] = intensity;
                                data[pi + 2] = intensity;
                            } else {
                                // Below threshold - dark red
                                const intensity = Math.floor(alive / alpha * 100);
                                data[pi] = intensity;
                                data[pi + 1] = intensity * 0.3;
                                data[pi + 2] = intensity * 0.3;
                            }
                            data[pi + 3] = 255;
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function updateStats() {
            let aliveCount = 0;
            let totalAlive = 0;

            for (let i = 0; i < grid.length; i++) {
                totalAlive += grid[i];
                if (grid[i] >= alpha) aliveCount++;
            }

            const avgAlive = totalAlive / grid.length;

            document.getElementById('step').textContent = stepCount;
            document.getElementById('aliveCount').textContent = aliveCount;
            document.getElementById('alivePercent').textContent = ((aliveCount / grid.length) * 100).toFixed(1) + '%';
            document.getElementById('avgAlive').textContent = avgAlive.toFixed(3);
            document.getElementById('alphaDisplay').textContent = alpha.toFixed(2);

            // Update history
            history.push(aliveCount);
            if (history.length > maxHistory) history.shift();

            // Draw chart
            drawChart();
        }

        function drawChart() {
            const chartEl = document.getElementById('chart');
            chartEl.innerHTML = '';

            if (history.length < 2) return;

            const max = Math.max(...history, 1);
            const width = chartEl.offsetWidth;
            const height = chartEl.offsetHeight;
            const barWidth = width / maxHistory;

            history.forEach((val, i) => {
                const barHeight = (val / max) * height;
                const bar = document.createElement('div');
                bar.style.position = 'absolute';
                bar.style.left = (i * barWidth) + 'px';
                bar.style.bottom = '0';
                bar.style.width = Math.ceil(barWidth) + 'px';
                bar.style.height = barHeight + 'px';
                bar.style.background = 'rgba(102, 126, 234, 0.7)';
                chartEl.appendChild(bar);
            });
        }

        function animate() {
            if (!paused) {
                step();
                updateStats();
            }
            draw();
            requestAnimationFrame(animate);
        }

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('alphaSlider').addEventListener('input', (e) => {
            alpha = parseInt(e.target.value) / 100;
            document.getElementById('alphaValue').textContent = alpha.toFixed(2);
        });

        reset();
        animate();
    </script>
</body>
</html>
