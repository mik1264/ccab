<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wave Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #001220, #003366);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info">Interactive Waves - Click to create ripples!</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let waves = [];
        let time = 0;

        class Wave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 300;
                this.speed = 2;
                this.alpha = 1;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                return this.radius < this.maxRadius;
            }

            draw() {
                ctx.strokeStyle = `rgba(100, 200, 255, ${this.alpha})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function drawSineWave(offset, amplitude, frequency, color) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;

            for (let x = 0; x < canvas.width; x++) {
                const y = canvas.height / 2 + Math.sin((x + offset) * frequency) * amplitude;
                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 18, 32, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw sine waves
            drawSineWave(time * 2, 50, 0.02, 'rgba(100, 150, 255, 0.6)');
            drawSineWave(time * 1.5, 70, 0.015, 'rgba(150, 200, 255, 0.4)');
            drawSineWave(time, 90, 0.01, 'rgba(200, 230, 255, 0.3)');

            // Update and draw ripples
            waves = waves.filter(wave => {
                const alive = wave.update();
                wave.draw();
                return alive;
            });

            time++;
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            waves.push(new Wave(e.clientX, e.clientY));
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
