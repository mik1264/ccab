<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Clock</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info">Smooth Animated Clock</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 600;

        function drawClock() {
            const now = new Date();
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 250;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw outer circle
            const outerGradient = ctx.createRadialGradient(centerX, centerY, radius - 40, centerX, centerY, radius);
            outerGradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
            outerGradient.addColorStop(1, 'rgba(255, 255, 255, 0.5)');
            ctx.fillStyle = outerGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw clock face
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 20, 0, Math.PI * 2);
            ctx.fill();

            // Draw hour markers
            for (let i = 0; i < 12; i++) {
                const angle = (i * Math.PI / 6) - Math.PI / 2;
                const x1 = centerX + Math.cos(angle) * (radius - 40);
                const y1 = centerY + Math.sin(angle) * (radius - 40);
                const x2 = centerX + Math.cos(angle) * (radius - 60);
                const y2 = centerY + Math.sin(angle) * (radius - 60);

                ctx.strokeStyle = '#333';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                // Draw numbers
                const textX = centerX + Math.cos(angle) * (radius - 90);
                const textY = centerY + Math.sin(angle) * (radius - 90);
                ctx.fillStyle = '#333';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(i === 0 ? 12 : i, textX, textY);
            }

            // Draw minute markers
            for (let i = 0; i < 60; i++) {
                if (i % 5 !== 0) {
                    const angle = (i * Math.PI / 30) - Math.PI / 2;
                    const x1 = centerX + Math.cos(angle) * (radius - 40);
                    const y1 = centerY + Math.sin(angle) * (radius - 40);
                    const x2 = centerX + Math.cos(angle) * (radius - 50);
                    const y2 = centerY + Math.sin(angle) * (radius - 50);

                    ctx.strokeStyle = '#999';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
            }

            // Calculate angles (smooth movement)
            const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
            const minutes = now.getMinutes() + seconds / 60;
            const hours = (now.getHours() % 12) + minutes / 60;

            const secondAngle = (seconds * Math.PI / 30) - Math.PI / 2;
            const minuteAngle = (minutes * Math.PI / 30) - Math.PI / 2;
            const hourAngle = (hours * Math.PI / 6) - Math.PI / 2;

            // Draw hour hand
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(hourAngle) * (radius - 120),
                centerY + Math.sin(hourAngle) * (radius - 120)
            );
            ctx.stroke();

            // Draw minute hand
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(minuteAngle) * (radius - 80),
                centerY + Math.sin(minuteAngle) * (radius - 80)
            );
            ctx.stroke();

            // Draw second hand
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(secondAngle) * (radius - 60),
                centerY + Math.sin(secondAngle) * (radius - 60)
            );
            ctx.stroke();

            // Draw center circle
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 6, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(drawClock);
        }

        drawClock();
    </script>
</body>
</html>
