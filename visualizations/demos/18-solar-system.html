<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info">Solar System Simulation</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class Planet {
            constructor(name, distance, size, color, speed) {
                this.name = name;
                this.distance = distance;
                this.size = size;
                this.color = color;
                this.speed = speed;
                this.angle = Math.random() * Math.PI * 2;
            }

            update() {
                this.angle += this.speed;
            }

            draw() {
                const x = centerX + Math.cos(this.angle) * this.distance;
                const y = centerY + Math.sin(this.angle) * this.distance;

                // Draw orbit
                ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(centerX, centerY, this.distance, 0, Math.PI * 2);
                ctx.stroke();

                // Draw planet
                const gradient = ctx.createRadialGradient(x - this.size / 3, y - this.size / 3, 0, x, y, this.size);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw planet name
                ctx.fillStyle = '#fff';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.name, x, y + this.size + 12);
            }
        }

        const planets = [
            new Planet('Mercury', 60, 4, '#8c7853', 0.04),
            new Planet('Venus', 90, 8, '#ffc649', 0.015),
            new Planet('Earth', 130, 8, '#4a90e2', 0.01),
            new Planet('Mars', 170, 6, '#e27b58', 0.008),
            new Planet('Jupiter', 240, 20, '#c88b3a', 0.002),
            new Planet('Saturn', 310, 18, '#fad5a5', 0.001),
            new Planet('Uranus', 370, 12, '#4fd0e0', 0.0007),
            new Planet('Neptune', 420, 12, '#4166f5', 0.0005)
        ];

        function drawSun() {
            // Sun glow
            const glowGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 40);
            glowGradient.addColorStop(0, 'rgba(255, 200, 50, 0.8)');
            glowGradient.addColorStop(0.5, 'rgba(255, 150, 0, 0.4)');
            glowGradient.addColorStop(1, 'rgba(255, 100, 0, 0)');

            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, Math.PI * 2);
            ctx.fill();

            // Sun
            const sunGradient = ctx.createRadialGradient(centerX - 8, centerY - 8, 0, centerX, centerY, 20);
            sunGradient.addColorStop(0, '#fff');
            sunGradient.addColorStop(0.5, '#ffeb3b');
            sunGradient.addColorStop(1, '#ff9800');

            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                const alpha = Math.random() * 0.5 + 0.3;

                ctx.globalAlpha = alpha;
                ctx.fillRect(x, y, size, size);
            }
            ctx.globalAlpha = 1;
        }

        function animate() {
            // Draw background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            drawStars();

            // Draw sun
            drawSun();

            // Update and draw planets
            planets.forEach(planet => {
                planet.update();
                planet.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
