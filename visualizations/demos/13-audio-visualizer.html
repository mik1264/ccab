<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            position: absolute;
            top: 60px;
            left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="info">Audio Visualizer<br>Click the button to start (uses generated tones)</div>
    <button id="startBtn">Start Visualization</button>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let oscillator;
        let gainNode;
        let isPlaying = false;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            // Create oscillator for demo
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioContext.destination);

            // Modulate frequency for visual effect
            setInterval(() => {
                if (isPlaying) {
                    const freq = 200 + Math.random() * 600;
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                }
            }, 100);
        }

        function draw() {
            requestAnimationFrame(draw);

            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;

                const hue = (i / bufferLength) * 360;
                const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                gradient.addColorStop(0, `hsl(${hue}, 100%, 50%)`);
                gradient.addColorStop(1, `hsl(${hue}, 100%, 30%)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                // Draw waveform circles
                const circleY = canvas.height / 2 - (dataArray[i] - 128) * 2;
                ctx.fillStyle = `hsla(${hue}, 100%, 50%, 0.6)`;
                ctx.beginPath();
                ctx.arc(x + barWidth / 2, circleY, 3, 0, Math.PI * 2);
                ctx.fill();

                x += barWidth + 1;
            }
        }

        startBtn.addEventListener('click', () => {
            if (!audioContext) {
                initAudio();
            }

            if (!isPlaying) {
                oscillator.start();
                isPlaying = true;
                startBtn.textContent = 'Playing...';
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        draw();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
