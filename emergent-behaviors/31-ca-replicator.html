<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicator - Cellular Automaton</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0cf;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 320px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #0cf;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #09c;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Replicator (B1357/S1357)</strong><br>
        <em>Self-Replicating Cellular Automaton</em><br><br>
        Birth: 1, 3, 5, 7 neighbors (odd)<br>
        Survival: 1, 3, 5, 7 neighbors (odd)<br><br>
        Every pattern replicates itself!<br>
        Period-dependent on pattern size<br>
        Creates beautiful symmetric copies<br><br>
        Generation: <span id="gen">0</span>
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="clearBtn">Clear</button>
        <button id="randomBtn">Random</button>
        <button id="speedBtn">Speed: 5 FPS</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const WIDTH = 200;
        const HEIGHT = 150;
        const CELL_SIZE = 4;
        canvas.width = WIDTH * CELL_SIZE;
        canvas.height = HEIGHT * CELL_SIZE;

        let grid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));
        let nextGrid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));

        let generation = 0;
        let paused = false;
        let speed = 5;
        let lastTime = 0;

        const genEl = document.getElementById('gen');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');

        function countNeighbors(x, y) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = (x + dx + WIDTH) % WIDTH;
                    const ny = (y + dy + HEIGHT) % HEIGHT;
                    if (grid[ny][nx] === 1) count++;
                }
            }
            return count;
        }

        function update() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const neighbors = countNeighbors(x, y);

                    // B1357/S1357 - birth and survival on odd numbers
                    const isOdd = neighbors % 2 === 1;
                    nextGrid[y][x] = isOdd ? 1 : 0;
                }
            }

            [grid, nextGrid] = [nextGrid, grid];
            generation++;
        }

        function draw() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    ctx.fillStyle = grid[y][x] === 1 ? '#0cf' : '#000';
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            genEl.textContent = generation;
        }

        function setCell(x, y, val) {
            if (x >= 0 && x < WIDTH && y >= 0 && y < HEIGHT) {
                grid[y][x] = val;
            }
        }

        function reset() {
            clear();
            const cx = Math.floor(WIDTH / 2);
            const cy = Math.floor(HEIGHT / 2);

            // Create small interesting pattern
            const patterns = [
                // Small cross
                [[0,1,0],[1,1,1],[0,1,0]],
                // Block
                [[1,1],[1,1]],
                // T-shape
                [[1,1,1],[0,1,0]],
                // L-shape
                [[1,0],[1,0],[1,1]],
                // Small random cluster
                [[1,0,1],[0,1,0],[1,0,1]]
            ];

            const pattern = patterns[Math.floor(Math.random() * patterns.length)];

            for (let y = 0; y < pattern.length; y++) {
                for (let x = 0; x < pattern[y].length; x++) {
                    if (pattern[y][x]) {
                        setCell(cx + x - Math.floor(pattern[0].length/2),
                               cy + y - Math.floor(pattern.length/2), 1);
                    }
                }
            }

            generation = 0;
            draw();
        }

        function clear() {
            for (let y = 0; y < HEIGHT; y++) {
                grid[y].fill(0);
            }
            generation = 0;
            draw();
        }

        function randomize() {
            clear();
            const cx = Math.floor(WIDTH / 2);
            const cy = Math.floor(HEIGHT / 2);

            // Create small random cluster in center
            for (let y = cy - 5; y < cy + 5; y++) {
                for (let x = cx - 5; x < cx + 5; x++) {
                    if (Math.random() < 0.3) {
                        setCell(x, y, 1);
                    }
                }
            }

            generation = 0;
            draw();
        }

        function animate(timestamp) {
            if (!paused && timestamp - lastTime >= 1000 / speed) {
                update();
                draw();
                lastTime = timestamp;
            }
            requestAnimationFrame(animate);
        }

        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('clearBtn').addEventListener('click', clear);
        document.getElementById('randomBtn').addEventListener('click', randomize);

        speedBtn.addEventListener('click', () => {
            const speeds = [1, 2, 5, 10, 15, 30];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            speedBtn.textContent = `Speed: ${speed} FPS`;
        });

        reset();
        animate(0);
    </script>
</body>
</html>
