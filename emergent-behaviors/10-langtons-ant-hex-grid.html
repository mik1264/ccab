<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant - Hexagonal Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #555;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #8ff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #8ff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Langton's Ant - Hexagonal Grid</strong><br>
        Rule: RL on hexagons (6 directions)<br>
        Steps: <span id="steps">0</span><br>
        Pattern: Hexagonal symmetry
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="speedBtn">Speed: 10x</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 700;

        const HEX_SIZE = 8;
        const GRID_W = 50;
        const GRID_H = 40;

        // Hex grid storage
        const grid = {};
        const getKey = (q, r) => `${q},${r}`;

        // Ant state (using axial coordinates)
        let ant = {
            q: 0,
            r: 0,
            dir: 0 // 0-5 for 6 directions
        };

        let steps = 0;
        let paused = false;
        let speed = 10;

        // Hex directions (axial coordinates)
        const directions = [
            {q: 1, r: 0},   // E
            {q: 0, r: 1},   // SE
            {q: -1, r: 1},  // SW
            {q: -1, r: 0},  // W
            {q: 0, r: -1},  // NW
            {q: 1, r: -1}   // NE
        ];

        function hexToPixel(q, r) {
            const x = HEX_SIZE * (3/2 * q) + canvas.width / 2;
            const y = HEX_SIZE * (Math.sqrt(3)/2 * q + Math.sqrt(3) * r) + canvas.height / 2;
            return {x, y};
        }

        function drawHex(q, r, color) {
            const {x, y} = hexToPixel(q, r);
            ctx.fillStyle = color;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = Math.PI / 3 * i;
                const hx = x + HEX_SIZE * Math.cos(angle);
                const hy = y + HEX_SIZE * Math.sin(angle);
                if (i === 0) ctx.moveTo(hx, hy);
                else ctx.lineTo(hx, hy);
            }
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.stroke();
        }

        function getCell(q, r) {
            return grid[getKey(q, r)] || 0;
        }

        function setCell(q, r, value) {
            grid[getKey(q, r)] = value;
        }

        function step() {
            const {q, r, dir} = ant;
            const state = getCell(q, r);

            // Flip cell
            setCell(q, r, 1 - state);

            // Turn: right on white, left on black
            if (state === 0) {
                ant.dir = (dir + 1) % 6;
            } else {
                ant.dir = (dir + 5) % 6; // +5 is same as -1 mod 6
            }

            // Move
            const d = directions[ant.dir];
            ant.q += d.q;
            ant.r += d.r;

            steps++;
        }

        function draw() {
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw all visited cells
            for (const key in grid) {
                const [q, r] = key.split(',').map(Number);
                const state = grid[key];
                drawHex(q, r, state === 0 ? '#ffffff' : '#000000');
            }

            // Draw ant
            drawHex(ant.q, ant.r, '#ff0000');

            document.getElementById('steps').textContent = steps;
        }

        function reset() {
            for (const key in grid) {
                delete grid[key];
            }
            ant.q = 0;
            ant.r = 0;
            ant.dir = 0;
            steps = 0;
            draw();
        }

        function animate() {
            if (!paused) {
                for (let i = 0; i < speed; i++) step();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        document.getElementById('speedBtn').addEventListener('click', () => {
            const speeds = [1, 10, 50, 100];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            document.getElementById('speedBtn').textContent = `Speed: ${speed}x`;
        });

        reset();
        animate();
    </script>
</body>
</html>
