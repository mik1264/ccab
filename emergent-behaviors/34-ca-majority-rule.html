<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majority Rule - Cellular Automaton</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fa0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 320px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #fa0;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #c80;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Majority Rule</strong><br>
        <em>Democratic Cellular Automaton</em><br><br>
        Rule: Cell becomes the most common state<br>
        in Moore neighborhood (8 neighbors + self)<br><br>
        Threshold: <span id="threshold">5</span>/9 cells<br><br>
        Smooths patterns over time<br>
        Creates stable domains<br>
        Models consensus and opinion dynamics<br><br>
        Generation: <span id="gen">0</span>
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="clearBtn">Clear</button>
        <button id="randomBtn">Random</button>
        <button id="thresholdBtn">Threshold: 5</button>
        <button id="speedBtn">Speed: 10 FPS</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const WIDTH = 200;
        const HEIGHT = 150;
        const CELL_SIZE = 4;
        canvas.width = WIDTH * CELL_SIZE;
        canvas.height = HEIGHT * CELL_SIZE;

        let grid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));
        let nextGrid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));

        let generation = 0;
        let paused = false;
        let speed = 10;
        let lastTime = 0;
        let threshold = 5;

        const genEl = document.getElementById('gen');
        const thresholdEl = document.getElementById('threshold');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');
        const thresholdBtn = document.getElementById('thresholdBtn');

        function countAliveInNeighborhood(x, y) {
            // Count alive cells in Moore neighborhood including center
            let count = grid[y][x] === 1 ? 1 : 0;

            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = (x + dx + WIDTH) % WIDTH;
                    const ny = (y + dy + HEIGHT) % HEIGHT;
                    if (grid[ny][nx] === 1) count++;
                }
            }
            return count;
        }

        function update() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const aliveCount = countAliveInNeighborhood(x, y);

                    // Majority rule: become alive if >= threshold cells are alive
                    nextGrid[y][x] = aliveCount >= threshold ? 1 : 0;
                }
            }

            [grid, nextGrid] = [nextGrid, grid];
            generation++;
        }

        function draw() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    ctx.fillStyle = grid[y][x] === 1 ? '#fa0' : '#001';
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            genEl.textContent = generation;
        }

        function reset() {
            // Create random noise
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    grid[y][x] = Math.random() < 0.5 ? 1 : 0;
                }
            }
            generation = 0;
            draw();
        }

        function clear() {
            for (let y = 0; y < HEIGHT; y++) {
                grid[y].fill(0);
            }
            generation = 0;
            draw();
        }

        function randomize() {
            // Create patches of activity
            clear();
            const numPatches = 15;

            for (let i = 0; i < numPatches; i++) {
                const cx = Math.floor(Math.random() * WIDTH);
                const cy = Math.floor(Math.random() * HEIGHT);
                const radius = 5 + Math.floor(Math.random() * 15);

                for (let dy = -radius; dy <= radius; dy++) {
                    for (let dx = -radius; dx <= radius; dx++) {
                        if (dx*dx + dy*dy <= radius*radius && Math.random() < 0.6) {
                            const x = (cx + dx + WIDTH) % WIDTH;
                            const y = (cy + dy + HEIGHT) % HEIGHT;
                            grid[y][x] = 1;
                        }
                    }
                }
            }

            generation = 0;
            draw();
        }

        function animate(timestamp) {
            fps.update();
            if (!paused && timestamp - lastTime >= 1000 / speed) {
                update();
                draw();
                lastTime = timestamp;
            }
            requestAnimationFrame(animate);
        }

        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('clearBtn').addEventListener('click', clear);
        document.getElementById('randomBtn').addEventListener('click', randomize);

        thresholdBtn.addEventListener('click', () => {
            const thresholds = [3, 4, 5, 6, 7];
            const idx = thresholds.indexOf(threshold);
            threshold = thresholds[(idx + 1) % thresholds.length];
            thresholdBtn.textContent = `Threshold: ${threshold}`;
            thresholdEl.textContent = threshold;
        });

        speedBtn.addEventListener('click', () => {
            const speeds = [1, 5, 10, 20, 30, 60];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            speedBtn.textContent = `Speed: ${speed} FPS`;
        });

        reset();
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
