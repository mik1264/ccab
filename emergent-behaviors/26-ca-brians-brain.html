<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's Brain - Cellular Automaton</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #0cc;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">← Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Brian's Brain</strong><br>
        <em>3-State Cellular Automaton</em><br><br>
        States: Off (black) → On (cyan) → Dying (blue)<br>
        Rule: Cell turns on if exactly 2 neighbors are on<br>
        Then immediately enters dying state<br>
        Creates oscillating structures and gliders<br><br>
        Generation: <span id="gen">0</span>
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="clearBtn">Clear</button>
        <button id="randomBtn">Random</button>
        <button id="speedBtn">Speed: 10 FPS</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const WIDTH = 200;
        const HEIGHT = 150;
        const CELL_SIZE = 4;
        canvas.width = WIDTH * CELL_SIZE;
        canvas.height = HEIGHT * CELL_SIZE;

        // States: 0 = off, 1 = on, 2 = dying
        let grid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));
        let nextGrid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));

        let generation = 0;
        let paused = false;
        let speed = 10; // FPS
        let lastTime = 0;

        const genEl = document.getElementById('gen');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');

        function countNeighbors(x, y) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = (x + dx + WIDTH) % WIDTH;
                    const ny = (y + dy + HEIGHT) % HEIGHT;
                    if (grid[ny][nx] === 1) count++;
                }
            }
            return count;
        }

        function update() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const state = grid[y][x];
                    const neighbors = countNeighbors(x, y);

                    if (state === 0) {
                        // Off: turn on if exactly 2 neighbors are on
                        nextGrid[y][x] = neighbors === 2 ? 1 : 0;
                    } else if (state === 1) {
                        // On: always become dying
                        nextGrid[y][x] = 2;
                    } else {
                        // Dying: become off
                        nextGrid[y][x] = 0;
                    }
                }
            }

            // Swap grids
            [grid, nextGrid] = [nextGrid, grid];
            generation++;
        }

        function draw() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const state = grid[y][x];
                    if (state === 0) {
                        ctx.fillStyle = '#000';
                    } else if (state === 1) {
                        ctx.fillStyle = '#0ff'; // Cyan - on
                    } else {
                        ctx.fillStyle = '#05a'; // Blue - dying
                    }
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            genEl.textContent = generation;
        }

        function reset() {
            // Create initial pattern - random sparse
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    grid[y][x] = Math.random() < 0.1 ? 1 : 0;
                }
            }
            generation = 0;
            draw();
        }

        function clear() {
            for (let y = 0; y < HEIGHT; y++) {
                grid[y].fill(0);
            }
            generation = 0;
            draw();
        }

        function randomize() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const r = Math.random();
                    if (r < 0.15) grid[y][x] = 1;
                    else if (r < 0.2) grid[y][x] = 2;
                    else grid[y][x] = 0;
                }
            }
            generation = 0;
            draw();
        }

        function animate(timestamp) {
            fps.update();
            if (!paused && timestamp - lastTime >= 1000 / speed) {
                update();
                draw();
                lastTime = timestamp;
            }
            requestAnimationFrame(animate);
        }

        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('clearBtn').addEventListener('click', clear);
        document.getElementById('randomBtn').addEventListener('click', randomize);

        speedBtn.addEventListener('click', () => {
            const speeds = [1, 5, 10, 20, 30, 60];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            speedBtn.textContent = `Speed: ${speed} FPS`;
        });

        reset();
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
