<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant - Five Ants</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Langton's Ant - Five Ants</strong><br>
        Rule: Classic RL, five ants<br>
        Steps: <span id="steps">0</span><br>
        Pattern: Chaotic multi-ant interference
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="speedBtn">Speed: 10x</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const GRID_SIZE = 150;
        const CELL_SIZE = 4;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        const grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));

        const center = Math.floor(GRID_SIZE / 2);
        const ants = [
            { x: center, y: center, dir: 0, color: '#ff0000' },
            { x: center - 30, y: center - 30, dir: 1, color: '#00ff00' },
            { x: center + 30, y: center - 30, dir: 2, color: '#0000ff' },
            { x: center - 30, y: center + 30, dir: 3, color: '#ffff00' },
            { x: center + 30, y: center + 30, dir: 0, color: '#ff00ff' }
        ];

        let steps = 0;
        let paused = false;
        let speed = 10;

        const dx = [0, 1, 0, -1];
        const dy = [-1, 0, 1, 0];

        function step() {
            ants.forEach(ant => {
                const { x, y, dir } = ant;
                const color = grid[y][x];

                grid[y][x] = 1 - color;

                if (color === 0) {
                    ant.dir = (dir + 1) % 4;
                } else {
                    ant.dir = (dir + 3) % 4;
                }

                ant.x = (ant.x + dx[ant.dir] + GRID_SIZE) % GRID_SIZE;
                ant.y = (ant.y + dy[ant.dir] + GRID_SIZE) % GRID_SIZE;
            });

            steps++;
        }

        function draw() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    ctx.fillStyle = grid[y][x] === 0 ? '#fff' : '#000';
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }

            ants.forEach(ant => {
                ctx.fillStyle = ant.color;
                ctx.fillRect(ant.x * CELL_SIZE, ant.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });

            document.getElementById('steps').textContent = steps;
        }

        function reset() {
            grid.forEach(row => row.fill(0));
            ants[0].x = center; ants[0].y = center; ants[0].dir = 0;
            ants[1].x = center - 30; ants[1].y = center - 30; ants[1].dir = 1;
            ants[2].x = center + 30; ants[2].y = center - 30; ants[2].dir = 2;
            ants[3].x = center - 30; ants[3].y = center + 30; ants[3].dir = 3;
            ants[4].x = center + 30; ants[4].y = center + 30; ants[4].dir = 0;
            steps = 0;
            draw();
        }

        function animate() {
            fps.update();
            if (!paused) {
                for (let i = 0; i < speed; i++) step();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        document.getElementById('speedBtn').addEventListener('click', () => {
            const speeds = [1, 10, 50, 100];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            document.getElementById('speedBtn').textContent = `Speed: ${speed}x`;
        });

        reset();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
