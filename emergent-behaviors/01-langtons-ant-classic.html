<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant - Classic RL Rule</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #0f0;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Langton's Ant - Classic RL Rule</strong><br>
        Rule: RL (Right on white, Left on black)<br>
        Steps: <span id="steps">0</span><br>
        Pattern: Creates highway after ~10,000 steps
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="speedBtn">Speed: 10x</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const GRID_SIZE = 150;
        const CELL_SIZE = 4;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        // Grid: 0 = white, 1 = black
        const grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));

        // Ant state
        let ant = {
            x: Math.floor(GRID_SIZE / 2),
            y: Math.floor(GRID_SIZE / 2),
            dir: 0 // 0=up, 1=right, 2=down, 3=left
        };

        let steps = 0;
        let paused = false;
        let speed = 10;
        const stepsEl = document.getElementById('steps');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');

        // Direction vectors
        const dx = [0, 1, 0, -1];
        const dy = [-1, 0, 1, 0];

        function step() {
            const { x, y, dir } = ant;

            // Check current cell color
            const color = grid[y][x];

            // Flip color
            grid[y][x] = 1 - color;

            // Turn: RL rule (Right on white/0, Left on black/1)
            if (color === 0) {
                ant.dir = (dir + 1) % 4; // Turn right
            } else {
                ant.dir = (dir + 3) % 4; // Turn left
            }

            // Move forward
            ant.x = (ant.x + dx[ant.dir] + GRID_SIZE) % GRID_SIZE;
            ant.y = (ant.y + dy[ant.dir] + GRID_SIZE) % GRID_SIZE;

            steps++;
        }

        function draw() {
            // Draw grid
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    ctx.fillStyle = grid[y][x] === 0 ? '#fff' : '#000';
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }

            // Draw ant
            ctx.fillStyle = '#f00';
            ctx.fillRect(ant.x * CELL_SIZE, ant.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);

            stepsEl.textContent = steps;
        }

        function reset() {
            for (let y = 0; y < GRID_SIZE; y++) {
                grid[y].fill(0);
            }
            ant.x = Math.floor(GRID_SIZE / 2);
            ant.y = Math.floor(GRID_SIZE / 2);
            ant.dir = 0;
            steps = 0;
            draw();
        }

        function animate() {
            fps.update();
            if (!paused) {
                for (let i = 0; i < speed; i++) {
                    step();
                }
                draw();
            }
            requestAnimationFrame(animate);
        }

        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        speedBtn.addEventListener('click', () => {
            const speeds = [1, 10, 50, 100];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            speedBtn.textContent = `Speed: ${speed}x`;
        });

        // Expose functions for enhance.js keyboard shortcuts
        window.reset = reset;

        reset();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
