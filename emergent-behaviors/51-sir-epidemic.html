<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIR Epidemic Model</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }
        #canvas {
            display: block;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            min-width: 300px;
        }
        h1 {
            font-size: 1.3em;
            margin-bottom: 5px;
            color: #e74c3c;
        }
        .subtitle {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 15px;
        }
        .slider-group {
            margin-bottom: 12px;
        }
        .slider-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.85em;
            color: #aaa;
        }
        .slider-group input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
            outline: none;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
        }
        .legend {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.85em;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .legend-color.susceptible { background: #3498db; }
        .legend-color.infected { background: #e74c3c; }
        .legend-color.recovered { background: #27ae60; }
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #e74c3c;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:hover { background: #c0392b; }
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-size: 0.85em;
        }
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .stats-row .label { color: #888; }
        .stats-row .value { color: #fff; font-weight: 600; }
        .stats-row .susceptible { color: #3498db; }
        .stats-row .infected { color: #e74c3c; }
        .stats-row .recovered { color: #27ae60; }
        .chart {
            margin-top: 15px;
            height: 100px;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #e74c3c;
            text-decoration: none;
            font-size: 0.9em;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>SIR Epidemic Model</h1>
        <p class="subtitle">Susceptible-Infected-Recovered</p>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color susceptible"></div>
                <span>Susceptible</span>
            </div>
            <div class="legend-item">
                <div class="legend-color infected"></div>
                <span>Infected</span>
            </div>
            <div class="legend-item">
                <div class="legend-color recovered"></div>
                <span>Recovered</span>
            </div>
        </div>

        <div class="slider-group">
            <label>Transmission Rate (β) <span id="betaVal">0.30</span></label>
            <input type="range" id="beta" min="0.1" max="0.6" step="0.02" value="0.30">
        </div>

        <div class="slider-group">
            <label>Recovery Rate (γ) <span id="gammaVal">0.10</span></label>
            <input type="range" id="gamma" min="0.02" max="0.25" step="0.01" value="0.10">
        </div>

        <div class="slider-group">
            <label>Population <span id="popVal">500</span></label>
            <input type="range" id="population" min="100" max="1000" step="50" value="500">
        </div>

        <div class="slider-group">
            <label>Initial Infected <span id="initVal">5</span></label>
            <input type="range" id="initial" min="1" max="20" step="1" value="5">
        </div>

        <div class="button-row">
            <button id="resetBtn">Reset</button>
            <button id="pauseBtn">Pause</button>
        </div>

        <div class="stats">
            <div class="stats-row">
                <span class="label">R₀ (Basic Reproduction):</span>
                <span class="value" id="r0">3.00</span>
            </div>
            <div class="stats-row">
                <span class="label">Susceptible:</span>
                <span class="value susceptible" id="sCount">495</span>
            </div>
            <div class="stats-row">
                <span class="label">Infected:</span>
                <span class="value infected" id="iCount">5</span>
            </div>
            <div class="stats-row">
                <span class="label">Recovered:</span>
                <span class="value recovered" id="rCount">0</span>
            </div>
            <div class="stats-row">
                <span class="label">Peak Infected:</span>
                <span class="value" id="peakCount">0</span>
            </div>
            <div class="stats-row">
                <span class="label">Day:</span>
                <span class="value" id="dayCount">0</span>
            </div>
        </div>

        <canvas id="chart" class="chart" width="280" height="100"></canvas>
    </div>

    <a href="index.html" class="back-link">← Back to Gallery</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const chartCanvas = document.getElementById('chart');
        const chartCtx = chartCanvas.getContext('2d');

        // State
        const STATE = { S: 0, I: 1, R: 2 };
        let agents = [];
        let beta = 0.30;
        let gamma = 0.10;
        let population = 500;
        let initialInfected = 5;
        let paused = false;
        let day = 0;
        let peakInfected = 0;

        // History for chart
        const history = { s: [], i: [], r: [] };
        const MAX_HISTORY = 280;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function init() {
            agents = [];
            day = 0;
            peakInfected = 0;
            history.s = [];
            history.i = [];
            history.r = [];

            for (let i = 0; i < population; i++) {
                agents.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    state: i < initialInfected ? STATE.I : STATE.S,
                    infectionTime: i < initialInfected ? 0 : -1
                });
            }

            updateR0();
        }

        function updateR0() {
            const r0 = beta / gamma;
            document.getElementById('r0').textContent = r0.toFixed(2);
        }

        function update() {
            const dt = 1/60;
            day += dt;

            // Move agents
            for (const agent of agents) {
                agent.x += agent.vx;
                agent.y += agent.vy;

                // Bounce off walls
                if (agent.x < 0 || agent.x > canvas.width) agent.vx *= -1;
                if (agent.y < 0 || agent.y > canvas.height) agent.vy *= -1;

                agent.x = Math.max(0, Math.min(canvas.width, agent.x));
                agent.y = Math.max(0, Math.min(canvas.height, agent.y));

                // Random walk component
                agent.vx += (Math.random() - 0.5) * 0.5;
                agent.vy += (Math.random() - 0.5) * 0.5;

                // Speed limit
                const speed = Math.sqrt(agent.vx * agent.vx + agent.vy * agent.vy);
                if (speed > 3) {
                    agent.vx = (agent.vx / speed) * 3;
                    agent.vy = (agent.vy / speed) * 3;
                }
            }

            // Infection spread
            const infectionRadius = 20;
            for (const agent of agents) {
                if (agent.state === STATE.S) {
                    for (const other of agents) {
                        if (other.state === STATE.I) {
                            const dx = agent.x - other.x;
                            const dy = agent.y - other.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);

                            if (dist < infectionRadius) {
                                if (Math.random() < beta * dt) {
                                    agent.state = STATE.I;
                                    agent.infectionTime = day;
                                    break;
                                }
                            }
                        }
                    }
                }
            }

            // Recovery
            for (const agent of agents) {
                if (agent.state === STATE.I) {
                    if (Math.random() < gamma * dt) {
                        agent.state = STATE.R;
                    }
                }
            }

            // Count states
            let sCount = 0, iCount = 0, rCount = 0;
            for (const agent of agents) {
                if (agent.state === STATE.S) sCount++;
                else if (agent.state === STATE.I) iCount++;
                else rCount++;
            }

            peakInfected = Math.max(peakInfected, iCount);

            // Update UI
            document.getElementById('sCount').textContent = sCount;
            document.getElementById('iCount').textContent = iCount;
            document.getElementById('rCount').textContent = rCount;
            document.getElementById('peakCount').textContent = peakInfected;
            document.getElementById('dayCount').textContent = Math.floor(day);

            // Update history
            if (history.s.length < MAX_HISTORY) {
                history.s.push(sCount / population);
                history.i.push(iCount / population);
                history.r.push(rCount / population);
            } else {
                history.s.shift();
                history.i.shift();
                history.r.shift();
                history.s.push(sCount / population);
                history.i.push(iCount / population);
                history.r.push(rCount / population);
            }
        }

        function draw() {
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw agents
            for (const agent of agents) {
                ctx.beginPath();
                ctx.arc(agent.x, agent.y, 5, 0, Math.PI * 2);

                if (agent.state === STATE.S) {
                    ctx.fillStyle = '#3498db';
                } else if (agent.state === STATE.I) {
                    ctx.fillStyle = '#e74c3c';
                    // Draw infection radius
                    ctx.save();
                    ctx.globalAlpha = 0.1;
                    ctx.beginPath();
                    ctx.arc(agent.x, agent.y, 20, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                    ctx.beginPath();
                    ctx.arc(agent.x, agent.y, 5, 0, Math.PI * 2);
                } else {
                    ctx.fillStyle = '#27ae60';
                }

                ctx.fill();
            }

            // Draw chart
            drawChart();
        }

        function drawChart() {
            chartCtx.fillStyle = '#111';
            chartCtx.fillRect(0, 0, chartCanvas.width, chartCanvas.height);

            const w = chartCanvas.width;
            const h = chartCanvas.height;

            // Draw stacked area chart
            if (history.s.length > 1) {
                // Recovered (bottom)
                chartCtx.beginPath();
                chartCtx.moveTo(0, h);
                for (let i = 0; i < history.r.length; i++) {
                    const x = (i / MAX_HISTORY) * w;
                    const y = h - history.r[i] * h;
                    chartCtx.lineTo(x, y);
                }
                chartCtx.lineTo((history.r.length - 1) / MAX_HISTORY * w, h);
                chartCtx.closePath();
                chartCtx.fillStyle = 'rgba(39, 174, 96, 0.5)';
                chartCtx.fill();

                // Infected (middle)
                chartCtx.beginPath();
                chartCtx.moveTo(0, h);
                for (let i = 0; i < history.i.length; i++) {
                    const x = (i / MAX_HISTORY) * w;
                    const y = h - (history.r[i] + history.i[i]) * h;
                    chartCtx.lineTo(x, y);
                }
                for (let i = history.r.length - 1; i >= 0; i--) {
                    const x = (i / MAX_HISTORY) * w;
                    const y = h - history.r[i] * h;
                    chartCtx.lineTo(x, y);
                }
                chartCtx.closePath();
                chartCtx.fillStyle = 'rgba(231, 76, 60, 0.7)';
                chartCtx.fill();

                // Susceptible (top)
                chartCtx.beginPath();
                chartCtx.moveTo(0, 0);
                for (let i = 0; i < history.s.length; i++) {
                    const x = (i / MAX_HISTORY) * w;
                    const y = h - (history.r[i] + history.i[i] + history.s[i]) * h;
                    chartCtx.lineTo(x, y);
                }
                for (let i = history.i.length - 1; i >= 0; i--) {
                    const x = (i / MAX_HISTORY) * w;
                    const y = h - (history.r[i] + history.i[i]) * h;
                    chartCtx.lineTo(x, y);
                }
                chartCtx.closePath();
                chartCtx.fillStyle = 'rgba(52, 152, 219, 0.5)';
                chartCtx.fill();
            }
        }

        // UI controls
        document.getElementById('beta').addEventListener('input', (e) => {
            beta = parseFloat(e.target.value);
            document.getElementById('betaVal').textContent = beta.toFixed(2);
            updateR0();
        });

        document.getElementById('gamma').addEventListener('input', (e) => {
            gamma = parseFloat(e.target.value);
            document.getElementById('gammaVal').textContent = gamma.toFixed(2);
            updateR0();
        });

        document.getElementById('population').addEventListener('input', (e) => {
            population = parseInt(e.target.value);
            document.getElementById('popVal').textContent = population;
        });

        document.getElementById('initial').addEventListener('input', (e) => {
            initialInfected = parseInt(e.target.value);
            document.getElementById('initVal').textContent = initialInfected;
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        window.addEventListener('resize', resize);

        function animate() {
            if (!paused) {
                update();
            }
            draw();
            requestAnimationFrame(animate);
        }

        resize();
        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
