<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant - Ant Race</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #444;
            image-rendering: pixelated;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        .ant-info {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Langton's Ant - Ant Race</strong><br>
        Three ants, different rules:<br>
        <div class="ant-info">
            <div class="color-box" style="background: #ff0000;"></div>
            <span>RL (Classic)</span>
        </div>
        <div class="ant-info">
            <div class="color-box" style="background: #00ff00;"></div>
            <span>LLRR (Square)</span>
        </div>
        <div class="ant-info">
            <div class="color-box" style="background: #0088ff;"></div>
            <span>RLR (Triangle)</span>
        </div>
        Steps: <span id="steps">0</span>
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="speedBtn">Speed: 10x</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const GRID_SIZE = 200;
        const CELL_SIZE = 3;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        // Separate grids for each ant
        const grids = [
            Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0)),
            Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0)),
            Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0))
        ];

        const center = Math.floor(GRID_SIZE / 2);
        const ants = [
            { x: center - 40, y: center, dir: 0, color: '#ff0000', rule: [1, -1], states: 2 },
            { x: center, y: center, dir: 0, color: '#00ff00', rule: [-1, -1, 1, 1], states: 4 },
            { x: center + 40, y: center, dir: 0, color: '#0088ff', rule: [1, -1, 1], states: 3 }
        ];

        let steps = 0;
        let paused = false;
        let speed = 10;

        const dx = [0, 1, 0, -1];
        const dy = [-1, 0, 1, 0];

        function step() {
            ants.forEach((ant, antIdx) => {
                const { x, y, dir, rule, states } = ant;
                const grid = grids[antIdx];
                const state = grid[y][x];

                // Advance state
                grid[y][x] = (state + 1) % states;

                // Turn
                ant.dir = (dir + rule[state] + 4) % 4;

                // Move
                ant.x = (ant.x + dx[ant.dir] + GRID_SIZE) % GRID_SIZE;
                ant.y = (ant.y + dy[ant.dir] + GRID_SIZE) % GRID_SIZE;
            });

            steps++;
        }

        function draw() {
            // Clear with dark background
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw each ant's grid with its color tint
            ants.forEach((ant, antIdx) => {
                const grid = grids[antIdx];
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        if (grid[y][x] > 0) {
                            const alpha = 0.3 * grid[y][x] / (ant.states - 1);
                            ctx.fillStyle = ant.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                            ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                        }
                    }
                }
            });

            // Draw ants
            ants.forEach(ant => {
                ctx.fillStyle = ant.color;
                ctx.fillRect(ant.x * CELL_SIZE, ant.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });

            document.getElementById('steps').textContent = steps;
        }

        function reset() {
            grids.forEach(grid => grid.forEach(row => row.fill(0)));
            ants[0].x = center - 40; ants[0].y = center; ants[0].dir = 0;
            ants[1].x = center; ants[1].y = center; ants[1].dir = 0;
            ants[2].x = center + 40; ants[2].y = center; ants[2].dir = 0;
            steps = 0;
            draw();
        }

        function animate() {
            fps.update();
            if (!paused) {
                for (let i = 0; i < speed; i++) step();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        document.getElementById('speedBtn').addEventListener('click', () => {
            const speeds = [1, 10, 50, 100];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            document.getElementById('speedBtn').textContent = `Speed: ${speed}x`;
        });

        reset();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
