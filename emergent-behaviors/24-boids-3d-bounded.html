<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boids - Bounded Space</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #info-panel h2 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #4fc3f7;
        }

        #info-panel p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #4fc3f7;
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s;
        }

        button:hover {
            background: #81d4fa;
            transform: scale(1.05);
        }

        .slider-container {
            margin: 10px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            color: #4fc3f7;
        }

        input[type="range"] {
            width: 100%;
        }

        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info-panel">
        <h2>3D Boids - Bounded</h2>
        <p>Boids confined to a visible wireframe cube boundary. They bounce off walls instead of wrapping around.</p>
        <p><strong>Boundary:</strong> 60×60×60 unit cube</p>

        <div class="slider-container">
            <label>Wall Avoidance: <span id="wall-value">2.0</span></label>
            <input type="range" id="wall-force" min="0.5" max="4" step="0.1" value="2.0">
        </div>

        <div class="slider-container">
            <label>Boundary Size: <span id="boundary-value">60</span></label>
            <input type="range" id="boundary-size" min="30" max="80" step="5" value="60">
        </div>

        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="stats">
            <div>Boids: <span id="boid-count">40</span></div>
            <div>FPS: <span id="fps">60</span></div>
            <div>Steps: <span id="steps">0</span></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.152.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.152.0/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 100, 250);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(80, 80, 80);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(50, 100, 50);
        scene.add(directionalLight);

        // Grid helper
        const gridHelper = new THREE.GridHelper(100, 20, 0x444444, 0x222222);
        scene.add(gridHelper);

        // Boundary box
        let boundaryBox;
        function createBoundaryBox(size) {
            if (boundaryBox) {
                scene.remove(boundaryBox);
                boundaryBox.geometry.dispose();
                boundaryBox.material.dispose();
            }

            const geometry = new THREE.BoxGeometry(size, size, size);
            const edges = new THREE.EdgesGeometry(geometry);
            const material = new THREE.LineBasicMaterial({
                color: 0x4fc3f7,
                transparent: true,
                opacity: 0.6
            });
            boundaryBox = new THREE.LineSegments(edges, material);
            scene.add(boundaryBox);
        }

        // Boid class
        class Boid {
            constructor(boundarySize) {
                this.boundarySize = boundarySize;
                this.position = new THREE.Vector3(
                    Math.random() * (boundarySize * 0.8) - (boundarySize * 0.4),
                    Math.random() * (boundarySize * 0.8) - (boundarySize * 0.4),
                    Math.random() * (boundarySize * 0.8) - (boundarySize * 0.4)
                );
                this.velocity = new THREE.Vector3(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1
                ).normalize().multiplyScalar(Math.random() * 0.5 + 0.5);
                this.acceleration = new THREE.Vector3();

                this.maxSpeed = 2;
                this.maxForce = 0.05;

                // Create cone mesh
                const geometry = new THREE.ConeGeometry(0.5, 2, 8);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x4fc3f7,
                    shininess: 30
                });
                this.mesh = new THREE.Mesh(geometry, material);
                scene.add(this.mesh);
            }

            update(boids, params) {
                this.flock(boids);
                this.avoidBoundaries(params.wallForce);

                // Update position
                this.velocity.add(this.acceleration);
                this.velocity.clampLength(0, this.maxSpeed);
                this.position.add(this.velocity);
                this.acceleration.multiplyScalar(0);

                // Hard boundary constraint
                this.constrainToBoundary();

                // Update mesh
                this.mesh.position.copy(this.position);

                // Orient cone
                if (this.velocity.length() > 0.1) {
                    const direction = this.velocity.clone().normalize();
                    const up = new THREE.Vector3(0, 1, 0);
                    this.mesh.quaternion.setFromUnitVectors(up, direction);
                }
            }

            avoidBoundaries(wallForce) {
                const margin = 10;
                const boundary = this.boundarySize / 2;
                const steer = new THREE.Vector3();

                // Check each axis
                if (this.position.x < -boundary + margin) {
                    steer.x = this.maxSpeed;
                } else if (this.position.x > boundary - margin) {
                    steer.x = -this.maxSpeed;
                }

                if (this.position.y < -boundary + margin) {
                    steer.y = this.maxSpeed;
                } else if (this.position.y > boundary - margin) {
                    steer.y = -this.maxSpeed;
                }

                if (this.position.z < -boundary + margin) {
                    steer.z = this.maxSpeed;
                } else if (this.position.z > boundary - margin) {
                    steer.z = -this.maxSpeed;
                }

                if (steer.length() > 0) {
                    steer.normalize().multiplyScalar(this.maxSpeed);
                    steer.sub(this.velocity);
                    steer.clampLength(0, this.maxForce * wallForce);
                    this.acceleration.add(steer);
                }
            }

            constrainToBoundary() {
                const boundary = this.boundarySize / 2;

                if (this.position.x < -boundary) {
                    this.position.x = -boundary;
                    this.velocity.x *= -0.5;
                } else if (this.position.x > boundary) {
                    this.position.x = boundary;
                    this.velocity.x *= -0.5;
                }

                if (this.position.y < -boundary) {
                    this.position.y = -boundary;
                    this.velocity.y *= -0.5;
                } else if (this.position.y > boundary) {
                    this.position.y = boundary;
                    this.velocity.y *= -0.5;
                }

                if (this.position.z < -boundary) {
                    this.position.z = -boundary;
                    this.velocity.z *= -0.5;
                } else if (this.position.z > boundary) {
                    this.position.z = boundary;
                    this.velocity.z *= -0.5;
                }
            }

            flock(boids) {
                const separation = this.separate(boids);
                const alignment = this.align(boids);
                const cohesion = this.cohere(boids);

                separation.multiplyScalar(1.5);
                alignment.multiplyScalar(1.0);
                cohesion.multiplyScalar(1.0);

                this.acceleration.add(separation);
                this.acceleration.add(alignment);
                this.acceleration.add(cohesion);
            }

            separate(boids) {
                const desiredSeparation = 5;
                const steer = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < desiredSeparation) {
                        const diff = new THREE.Vector3()
                            .subVectors(this.position, other.position)
                            .normalize()
                            .divideScalar(d);
                        steer.add(diff);
                        count++;
                    }
                }

                if (count > 0) {
                    steer.divideScalar(count);
                    steer.normalize().multiplyScalar(this.maxSpeed);
                    steer.sub(this.velocity);
                    steer.clampLength(0, this.maxForce);
                }

                return steer;
            }

            align(boids) {
                const neighborDist = 15;
                const sum = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < neighborDist) {
                        sum.add(other.velocity);
                        count++;
                    }
                }

                if (count > 0) {
                    sum.divideScalar(count);
                    sum.normalize().multiplyScalar(this.maxSpeed);
                    const steer = new THREE.Vector3().subVectors(sum, this.velocity);
                    steer.clampLength(0, this.maxForce);
                    return steer;
                }

                return new THREE.Vector3();
            }

            cohere(boids) {
                const neighborDist = 15;
                const sum = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < neighborDist) {
                        sum.add(other.position);
                        count++;
                    }
                }

                if (count > 0) {
                    sum.divideScalar(count);
                    return this.seek(sum);
                }

                return new THREE.Vector3();
            }

            seek(target) {
                const desired = new THREE.Vector3().subVectors(target, this.position);
                desired.normalize().multiplyScalar(this.maxSpeed);
                const steer = new THREE.Vector3().subVectors(desired, this.velocity);
                steer.clampLength(0, this.maxForce);
                return steer;
            }

            updateBoundary(newSize) {
                this.boundarySize = newSize;
            }

            remove() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        // Simulation state
        let boids = [];
        let paused = false;
        let steps = 0;
        const params = {
            wallForce: 2.0,
            boundarySize: 60
        };

        // Initialize
        function init() {
            boids.forEach(boid => boid.remove());
            boids = [];

            for (let i = 0; i < 40; i++) {
                boids.push(new Boid(params.boundarySize));
            }

            createBoundaryBox(params.boundarySize);
            steps = 0;
        }

        init();

        // FPS counter
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;

        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frames * 1000) / (currentTime - lastTime));
                frames = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (!paused) {
                boids.forEach(boid => boid.update(boids, params));
                steps++;
                document.getElementById('steps').textContent = steps;
            }

            controls.update();
            renderer.render(scene, camera);
            updateFPS();
        }

        animate();

        // Controls
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        // Sliders
        document.getElementById('wall-force').addEventListener('input', (e) => {
            params.wallForce = parseFloat(e.target.value);
            document.getElementById('wall-value').textContent = params.wallForce.toFixed(1);
        });

        document.getElementById('boundary-size').addEventListener('input', (e) => {
            params.boundarySize = parseFloat(e.target.value);
            boids.forEach(boid => boid.updateBoundary(params.boundarySize));
            createBoundaryBox(params.boundarySize);
            document.getElementById('boundary-value').textContent = params.boundarySize.toFixed(0);
        });

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
