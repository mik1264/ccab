<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids 2D - With Predator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #0ff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Boids 2D - With Predator</strong><br>
        Boids: 50 | Predators: 1<br>
        Rules: Separation, Alignment, Cohesion, Flee from Predator<br>
        Behavior: Red predator chases boids, boids flee when close
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        canvas.width = 800;
        canvas.height = 600;

        const NUM_BOIDS = 50;
        const MAX_SPEED = 2;
        const MAX_FORCE = 0.05;
        const PERCEPTION = 50;
        const PREDATOR_SPEED = 1.5;
        const PREDATOR_PERCEPTION = 100;
        const FLEE_DISTANCE = 100;

        class Predator {
            constructor() {
                this.position = {
                    x: canvas.width / 2,
                    y: canvas.height / 2
                };
                this.velocity = {
                    x: Math.random() * 2 - 1,
                    y: Math.random() * 2 - 1
                };
                this.acceleration = { x: 0, y: 0 };
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = canvas.height;
            }

            chase(boids) {
                let closest = null;
                let closestDist = Infinity;

                for (let boid of boids) {
                    let d = Math.hypot(this.position.x - boid.position.x,
                                      this.position.y - boid.position.y);
                    if (d < closestDist && d < PREDATOR_PERCEPTION) {
                        closest = boid;
                        closestDist = d;
                    }
                }

                if (closest) {
                    let steering = {
                        x: closest.position.x - this.position.x,
                        y: closest.position.y - this.position.y
                    };
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * PREDATOR_SPEED;
                        steering.y = (steering.y / mag) * PREDATOR_SPEED;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    this.acceleration.x += steering.x * 0.05;
                    this.acceleration.y += steering.y * 0.05;
                }
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > PREDATOR_SPEED) {
                    this.velocity.x = (this.velocity.x / speed) * PREDATOR_SPEED;
                    this.velocity.y = (this.velocity.y / speed) * PREDATOR_SPEED;
                }

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            show() {
                let angle = Math.atan2(this.velocity.y, this.velocity.x);
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(12, 0);
                ctx.lineTo(-6, 6);
                ctx.lineTo(-6, -6);
                ctx.closePath();
                ctx.fill();
                // Draw predator detection circle
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.2)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(0, 0, PREDATOR_PERCEPTION, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }
        }

        class Boid {
            constructor() {
                this.position = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                };
                this.velocity = {
                    x: Math.random() * 2 - 1,
                    y: Math.random() * 2 - 1
                };
                this.acceleration = { x: 0, y: 0 };
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = canvas.height;
            }

            flee(predator) {
                let d = Math.hypot(this.position.x - predator.position.x,
                                  this.position.y - predator.position.y);

                if (d < FLEE_DISTANCE) {
                    let steering = {
                        x: this.position.x - predator.position.x,
                        y: this.position.y - predator.position.y
                    };
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * MAX_SPEED;
                        steering.y = (steering.y / mag) * MAX_SPEED;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    let steerMag = Math.hypot(steering.x, steering.y);
                    if (steerMag > MAX_FORCE * 4) { // Strong flee force
                        steering.x = (steering.x / steerMag) * MAX_FORCE * 4;
                        steering.y = (steering.y / steerMag) * MAX_FORCE * 4;
                    }
                    return steering;
                }
                return { x: 0, y: 0 };
            }

            align(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = Math.hypot(this.position.x - other.position.x,
                                      this.position.y - other.position.y);
                    if (other !== this && d < PERCEPTION) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * MAX_SPEED;
                        steering.y = (steering.y / mag) * MAX_SPEED;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    let steerMag = Math.hypot(steering.x, steering.y);
                    if (steerMag > MAX_FORCE) {
                        steering.x = (steering.x / steerMag) * MAX_FORCE;
                        steering.y = (steering.y / steerMag) * MAX_FORCE;
                    }
                }
                return steering;
            }

            cohesion(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = Math.hypot(this.position.x - other.position.x,
                                      this.position.y - other.position.y);
                    if (other !== this && d < PERCEPTION) {
                        steering.x += other.position.x;
                        steering.y += other.position.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering.x -= this.position.x;
                    steering.y -= this.position.y;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * MAX_SPEED;
                        steering.y = (steering.y / mag) * MAX_SPEED;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    let steerMag = Math.hypot(steering.x, steering.y);
                    if (steerMag > MAX_FORCE) {
                        steering.x = (steering.x / steerMag) * MAX_FORCE;
                        steering.y = (steering.y / steerMag) * MAX_FORCE;
                    }
                }
                return steering;
            }

            separation(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = Math.hypot(this.position.x - other.position.x,
                                      this.position.y - other.position.y);
                    if (other !== this && d < PERCEPTION / 2) {
                        let diff = {
                            x: this.position.x - other.position.x,
                            y: this.position.y - other.position.y
                        };
                        if (d > 0) {
                            diff.x /= d;
                            diff.y /= d;
                        }
                        steering.x += diff.x;
                        steering.y += diff.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * MAX_SPEED;
                        steering.y = (steering.y / mag) * MAX_SPEED;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    let steerMag = Math.hypot(steering.x, steering.y);
                    if (steerMag > MAX_FORCE) {
                        steering.x = (steering.x / steerMag) * MAX_FORCE;
                        steering.y = (steering.y / steerMag) * MAX_FORCE;
                    }
                }
                return steering;
            }

            flock(boids, predator) {
                let alignment = this.align(boids);
                let cohesion = this.cohesion(boids);
                let separation = this.separation(boids);
                let fleeForce = this.flee(predator);

                this.acceleration.x += alignment.x + cohesion.x + separation.x + fleeForce.x;
                this.acceleration.y += alignment.y + cohesion.y + separation.y + fleeForce.y;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > MAX_SPEED) {
                    this.velocity.x = (this.velocity.x / speed) * MAX_SPEED;
                    this.velocity.y = (this.velocity.y / speed) * MAX_SPEED;
                }

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            show() {
                let angle = Math.atan2(this.velocity.y, this.velocity.x);
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.moveTo(8, 0);
                ctx.lineTo(-4, 4);
                ctx.lineTo(-4, -4);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        const boids = Array.from({ length: NUM_BOIDS }, () => new Boid());
        const predator = new Predator();
        let paused = false;

        function animate() {
            fps.update();
            if (!paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Update and draw predator
                predator.edges();
                predator.chase(boids);
                predator.update();
                predator.show();

                // Update and draw boids
                for (let boid of boids) {
                    boid.edges();
                    boid.flock(boids, predator);
                    boid.update();
                    boid.show();
                }
            }
            requestAnimationFrame(animate);
        }

        function reset() {
            boids.length = 0;
            for (let i = 0; i < NUM_BOIDS; i++) {
                boids.push(new Boid());
            }
            predator.position.x = canvas.width / 2;
            predator.position.y = canvas.height / 2;
            predator.velocity.x = Math.random() * 2 - 1;
            predator.velocity.y = Math.random() * 2 - 1;
        }

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        animate();
    </script>
</body>
</html>
