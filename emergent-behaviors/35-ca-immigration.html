<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration - Cellular Automaton</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 320px;
        }
        .legend {
            margin-top: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 3px 0;
        }
        .color-box {
            width: 20px;
            height: 15px;
            margin-right: 8px;
            border: 1px solid #666;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Immigration (B3/S23 with 2 species)</strong><br>
        <em>Two-Species Competition</em><br><br>
        Two species follow Life rules<br>
        Birth: 3 neighbors (inherits parent color)<br>
        Survival: 2-3 neighbors<br><br>
        Species compete for territory<br>
        Creates colorful dynamic patterns<br><br>
        <div class="legend">
            <div class="legend-item">
                <div class="color-box" style="background: #0f0"></div>
                <span>Species A (Green)</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #00f"></div>
                <span>Species B (Blue)</span>
            </div>
        </div>
        <br>
        Generation: <span id="gen">0</span>
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="clearBtn">Clear</button>
        <button id="randomBtn">Random</button>
        <button id="speedBtn">Speed: 10 FPS</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const WIDTH = 200;
        const HEIGHT = 150;
        const CELL_SIZE = 4;
        canvas.width = WIDTH * CELL_SIZE;
        canvas.height = HEIGHT * CELL_SIZE;

        // States: 0 = empty, 1 = species A, 2 = species B
        let grid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));
        let nextGrid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));

        let generation = 0;
        let paused = false;
        let speed = 10;
        let lastTime = 0;

        const genEl = document.getElementById('gen');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');

        const EMPTY = 0;
        const SPECIES_A = 1;
        const SPECIES_B = 2;

        function countNeighbors(x, y) {
            let countA = 0;
            let countB = 0;

            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = (x + dx + WIDTH) % WIDTH;
                    const ny = (y + dy + HEIGHT) % HEIGHT;

                    if (grid[ny][nx] === SPECIES_A) countA++;
                    else if (grid[ny][nx] === SPECIES_B) countB++;
                }
            }

            return { countA, countB, total: countA + countB };
        }

        function update() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const state = grid[y][x];
                    const { countA, countB, total } = countNeighbors(x, y);

                    if (state === EMPTY) {
                        // Birth with 3 neighbors
                        if (total === 3) {
                            // Inherit species from majority of parents
                            nextGrid[y][x] = countA > countB ? SPECIES_A : SPECIES_B;
                        } else {
                            nextGrid[y][x] = EMPTY;
                        }
                    } else {
                        // Survival with 2-3 neighbors (of any species)
                        if (total === 2 || total === 3) {
                            nextGrid[y][x] = state; // Keep current species
                        } else {
                            nextGrid[y][x] = EMPTY;
                        }
                    }
                }
            }

            [grid, nextGrid] = [nextGrid, grid];
            generation++;
        }

        function draw() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const state = grid[y][x];
                    if (state === SPECIES_A) {
                        ctx.fillStyle = '#0f0'; // Green
                    } else if (state === SPECIES_B) {
                        ctx.fillStyle = '#00f'; // Blue
                    } else {
                        ctx.fillStyle = '#000'; // Black
                    }
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            genEl.textContent = generation;
        }

        function setCell(x, y, val) {
            if (x >= 0 && x < WIDTH && y >= 0 && y < HEIGHT) {
                grid[y][x] = val;
            }
        }

        function reset() {
            clear();
            const cx = Math.floor(WIDTH / 2);
            const cy = Math.floor(HEIGHT / 2);

            // Create two regions with different species
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const radius = 30;
                const x = cx + Math.cos(angle) * radius;
                const y = cy + Math.sin(angle) * radius;

                // Alternate species
                const species = i % 2 === 0 ? SPECIES_A : SPECIES_B;

                // Create small cluster
                for (let dy = -3; dy <= 3; dy++) {
                    for (let dx = -3; dx <= 3; dx++) {
                        if (Math.random() < 0.5) {
                            setCell(Math.floor(x) + dx, Math.floor(y) + dy, species);
                        }
                    }
                }
            }

            generation = 0;
            draw();
        }

        function clear() {
            for (let y = 0; y < HEIGHT; y++) {
                grid[y].fill(EMPTY);
            }
            generation = 0;
            draw();
        }

        function randomize() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const r = Math.random();
                    if (r < 0.25) grid[y][x] = SPECIES_A;
                    else if (r < 0.5) grid[y][x] = SPECIES_B;
                    else grid[y][x] = EMPTY;
                }
            }
            generation = 0;
            draw();
        }

        function animate(timestamp) {
            if (!paused && timestamp - lastTime >= 1000 / speed) {
                update();
                draw();
                lastTime = timestamp;
            }
            requestAnimationFrame(animate);
        }

        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('clearBtn').addEventListener('click', clear);
        document.getElementById('randomBtn').addEventListener('click', randomize);

        speedBtn.addEventListener('click', () => {
            const speeds = [1, 5, 10, 20, 30, 60];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            speedBtn.textContent = `Speed: ${speed} FPS`;
        });

        reset();
        animate(0);
    </script>
</body>
</html>
