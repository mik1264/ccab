<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boids - Predator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #info-panel h2 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #ff5252;
        }

        #info-panel p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #ff5252;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff6e6e;
            transform: scale(1.05);
        }

        .slider-container {
            margin: 10px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            color: #ff5252;
        }

        input[type="range"] {
            width: 100%;
        }

        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info-panel">
        <h2>3D Boids - Predator</h2>
        <p>Flocking behavior with a predator sphere that hunts the boids. Watch them flee!</p>
        <p><strong>Red Sphere:</strong> Predator hunting boids</p>
        <p><strong>Cyan Cones:</strong> Boids fleeing from danger</p>

        <div class="slider-container">
            <label>Predator Speed: <span id="pred-speed-value">1.5</span></label>
            <input type="range" id="predator-speed" min="0.5" max="3" step="0.1" value="1.5">
        </div>

        <div class="slider-container">
            <label>Flee Distance: <span id="flee-value">20</span></label>
            <input type="range" id="flee-distance" min="10" max="40" step="1" value="20">
        </div>

        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="stats">
            <div>Boids: <span id="boid-count">40</span></div>
            <div>FPS: <span id="fps">60</span></div>
            <div>Steps: <span id="steps">0</span></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.152.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.152.0/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 50, 200);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(50, 50, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(50, 100, 50);
        scene.add(directionalLight);

        // Grid helper
        const gridHelper = new THREE.GridHelper(100, 20, 0x444444, 0x222222);
        scene.add(gridHelper);

        // Predator class
        class Predator {
            constructor() {
                this.position = new THREE.Vector3(0, 0, 0);
                this.velocity = new THREE.Vector3(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1
                ).normalize();

                this.maxSpeed = 1.5;

                // Create sphere mesh
                const geometry = new THREE.SphereGeometry(2, 16, 16);
                const material = new THREE.MeshPhongMaterial({
                    color: 0xff5252,
                    emissive: 0x880000,
                    shininess: 100
                });
                this.mesh = new THREE.Mesh(geometry, material);
                scene.add(this.mesh);

                // Add point light to predator
                const light = new THREE.PointLight(0xff0000, 2, 30);
                this.mesh.add(light);
            }

            update(boids) {
                // Find nearest boid
                let nearest = null;
                let minDist = Infinity;

                for (const boid of boids) {
                    const d = this.position.distanceTo(boid.position);
                    if (d < minDist) {
                        minDist = d;
                        nearest = boid;
                    }
                }

                // Chase nearest boid
                if (nearest) {
                    const desired = new THREE.Vector3()
                        .subVectors(nearest.position, this.position)
                        .normalize()
                        .multiplyScalar(this.maxSpeed);
                    this.velocity.lerp(desired, 0.05);
                }

                this.position.add(this.velocity);
                this.wrap();
                this.mesh.position.copy(this.position);
            }

            wrap() {
                const boundary = 50;
                if (this.position.x > boundary) this.position.x = -boundary;
                if (this.position.x < -boundary) this.position.x = boundary;
                if (this.position.y > boundary) this.position.y = -boundary;
                if (this.position.y < -boundary) this.position.y = boundary;
                if (this.position.z > boundary) this.position.z = -boundary;
                if (this.position.z < -boundary) this.position.z = boundary;
            }

            remove() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        // Boid class
        class Boid {
            constructor() {
                this.position = new THREE.Vector3(
                    Math.random() * 60 - 30,
                    Math.random() * 60 - 30,
                    Math.random() * 60 - 30
                );
                this.velocity = new THREE.Vector3(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1
                ).normalize().multiplyScalar(Math.random() * 0.5 + 0.5);
                this.acceleration = new THREE.Vector3();

                this.maxSpeed = 2;
                this.maxForce = 0.05;

                // Create cone mesh
                const geometry = new THREE.ConeGeometry(0.5, 2, 8);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x4fc3f7,
                    shininess: 30
                });
                this.mesh = new THREE.Mesh(geometry, material);
                scene.add(this.mesh);
            }

            update(boids, predator, params) {
                this.flock(boids);
                this.flee(predator, params.fleeDistance);

                // Update position
                this.velocity.add(this.acceleration);
                this.velocity.clampLength(0, this.maxSpeed);
                this.position.add(this.velocity);
                this.acceleration.multiplyScalar(0);

                // Boundary wrapping
                this.wrap();

                // Update mesh
                this.mesh.position.copy(this.position);

                // Orient cone
                if (this.velocity.length() > 0.1) {
                    const direction = this.velocity.clone().normalize();
                    const up = new THREE.Vector3(0, 1, 0);
                    this.mesh.quaternion.setFromUnitVectors(up, direction);
                }
            }

            flock(boids) {
                const separation = this.separate(boids);
                const alignment = this.align(boids);
                const cohesion = this.cohere(boids);

                separation.multiplyScalar(1.5);
                alignment.multiplyScalar(1.0);
                cohesion.multiplyScalar(1.0);

                this.acceleration.add(separation);
                this.acceleration.add(alignment);
                this.acceleration.add(cohesion);
            }

            flee(predator, fleeDistance) {
                const d = this.position.distanceTo(predator.position);
                if (d < fleeDistance) {
                    const flee = new THREE.Vector3()
                        .subVectors(this.position, predator.position)
                        .normalize()
                        .multiplyScalar(this.maxSpeed);
                    const steer = new THREE.Vector3().subVectors(flee, this.velocity);
                    steer.clampLength(0, this.maxForce * 3); // Stronger flee force
                    this.acceleration.add(steer);
                }
            }

            separate(boids) {
                const desiredSeparation = 5;
                const steer = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < desiredSeparation) {
                        const diff = new THREE.Vector3()
                            .subVectors(this.position, other.position)
                            .normalize()
                            .divideScalar(d);
                        steer.add(diff);
                        count++;
                    }
                }

                if (count > 0) {
                    steer.divideScalar(count);
                    steer.normalize().multiplyScalar(this.maxSpeed);
                    steer.sub(this.velocity);
                    steer.clampLength(0, this.maxForce);
                }

                return steer;
            }

            align(boids) {
                const neighborDist = 15;
                const sum = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < neighborDist) {
                        sum.add(other.velocity);
                        count++;
                    }
                }

                if (count > 0) {
                    sum.divideScalar(count);
                    sum.normalize().multiplyScalar(this.maxSpeed);
                    const steer = new THREE.Vector3().subVectors(sum, this.velocity);
                    steer.clampLength(0, this.maxForce);
                    return steer;
                }

                return new THREE.Vector3();
            }

            cohere(boids) {
                const neighborDist = 15;
                const sum = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < neighborDist) {
                        sum.add(other.position);
                        count++;
                    }
                }

                if (count > 0) {
                    sum.divideScalar(count);
                    return this.seek(sum);
                }

                return new THREE.Vector3();
            }

            seek(target) {
                const desired = new THREE.Vector3().subVectors(target, this.position);
                desired.normalize().multiplyScalar(this.maxSpeed);
                const steer = new THREE.Vector3().subVectors(desired, this.velocity);
                steer.clampLength(0, this.maxForce);
                return steer;
            }

            wrap() {
                const boundary = 50;
                if (this.position.x > boundary) this.position.x = -boundary;
                if (this.position.x < -boundary) this.position.x = boundary;
                if (this.position.y > boundary) this.position.y = -boundary;
                if (this.position.y < -boundary) this.position.y = boundary;
                if (this.position.z > boundary) this.position.z = -boundary;
                if (this.position.z < -boundary) this.position.z = boundary;
            }

            remove() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        // Simulation state
        let boids = [];
        let predator = null;
        let paused = false;
        let steps = 0;
        const params = {
            predatorSpeed: 1.5,
            fleeDistance: 20
        };

        // Initialize
        function init() {
            boids.forEach(boid => boid.remove());
            if (predator) predator.remove();

            boids = [];
            for (let i = 0; i < 40; i++) {
                boids.push(new Boid());
            }

            predator = new Predator();
            predator.maxSpeed = params.predatorSpeed;

            steps = 0;
        }

        init();

        // FPS counter
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;

        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frames * 1000) / (currentTime - lastTime));
                frames = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (!paused) {
                predator.update(boids);
                boids.forEach(boid => boid.update(boids, predator, params));
                steps++;
                document.getElementById('steps').textContent = steps;
            }

            controls.update();
            renderer.render(scene, camera);
            updateFPS();
        }

        animate();

        // Controls
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        // Sliders
        document.getElementById('predator-speed').addEventListener('input', (e) => {
            params.predatorSpeed = parseFloat(e.target.value);
            predator.maxSpeed = params.predatorSpeed;
            document.getElementById('pred-speed-value').textContent = params.predatorSpeed.toFixed(1);
        });

        document.getElementById('flee-distance').addEventListener('input', (e) => {
            params.fleeDistance = parseFloat(e.target.value);
            document.getElementById('flee-value').textContent = params.fleeDistance.toFixed(0);
        });

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
