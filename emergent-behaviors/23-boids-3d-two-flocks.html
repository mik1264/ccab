<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boids - Two Flocks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #info-panel h2 {
            margin: 0 0 15px 0;
            font-size: 20px;
            background: linear-gradient(90deg, #4fc3f7, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #info-panel p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .legend {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #4fc3f7, #ff6b9d);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }

        .slider-container {
            margin: 10px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            color: #4fc3f7;
        }

        input[type="range"] {
            width: 100%;
        }

        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info-panel">
        <h2>3D Boids - Two Flocks</h2>
        <p>Two independent flocks with different behaviors sharing 3D space.</p>

        <div class="legend">
            <div class="legend-item">
                <div class="color-box" style="background: #4fc3f7;"></div>
                <span>Cyan Flock (Fast)</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #ff6b9d;"></div>
                <span>Pink Flock (Slow)</span>
            </div>
        </div>

        <div class="slider-container">
            <label>Inter-Flock Avoidance: <span id="avoid-value">2.0</span></label>
            <input type="range" id="avoidance" min="0" max="4" step="0.1" value="2.0">
        </div>

        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="stats">
            <div>Cyan Flock: <span id="cyan-count">30</span></div>
            <div>Pink Flock: <span id="pink-count">30</span></div>
            <div>FPS: <span id="fps">60</span></div>
            <div>Steps: <span id="steps">0</span></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.152.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.152.0/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 50, 200);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(60, 60, 60);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(50, 100, 50);
        scene.add(directionalLight);

        // Grid helper
        const gridHelper = new THREE.GridHelper(100, 20, 0x444444, 0x222222);
        scene.add(gridHelper);

        // Boid class
        class Boid {
            constructor(flock) {
                this.flock = flock;

                // Start in different areas based on flock
                const offset = flock === 'cyan' ? -20 : 20;
                this.position = new THREE.Vector3(
                    Math.random() * 30 - 15 + offset,
                    Math.random() * 30 - 15,
                    Math.random() * 30 - 15
                );

                this.velocity = new THREE.Vector3(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1
                ).normalize().multiplyScalar(Math.random() * 0.5 + 0.5);

                this.acceleration = new THREE.Vector3();

                // Different speeds for different flocks
                this.maxSpeed = flock === 'cyan' ? 2.5 : 1.5;
                this.maxForce = 0.05;

                // Create cone mesh with flock color
                const geometry = new THREE.ConeGeometry(0.5, 2, 8);
                const material = new THREE.MeshPhongMaterial({
                    color: flock === 'cyan' ? 0x4fc3f7 : 0xff6b9d,
                    shininess: 30,
                    emissive: flock === 'cyan' ? 0x004455 : 0x440022
                });
                this.mesh = new THREE.Mesh(geometry, material);
                scene.add(this.mesh);
            }

            update(sameFlock, otherFlock, params) {
                this.flock_behavior(sameFlock);
                this.avoidOtherFlock(otherFlock, params.avoidance);

                // Update position
                this.velocity.add(this.acceleration);
                this.velocity.clampLength(0, this.maxSpeed);
                this.position.add(this.velocity);
                this.acceleration.multiplyScalar(0);

                // Boundary wrapping
                this.wrap();

                // Update mesh
                this.mesh.position.copy(this.position);

                // Orient cone
                if (this.velocity.length() > 0.1) {
                    const direction = this.velocity.clone().normalize();
                    const up = new THREE.Vector3(0, 1, 0);
                    this.mesh.quaternion.setFromUnitVectors(up, direction);
                }
            }

            flock_behavior(boids) {
                const separation = this.separate(boids);
                const alignment = this.align(boids);
                const cohesion = this.cohere(boids);

                separation.multiplyScalar(1.5);
                alignment.multiplyScalar(1.0);
                cohesion.multiplyScalar(1.0);

                this.acceleration.add(separation);
                this.acceleration.add(alignment);
                this.acceleration.add(cohesion);
            }

            avoidOtherFlock(otherFlock, weight) {
                const avoidDist = 10;
                const steer = new THREE.Vector3();
                let count = 0;

                for (const other of otherFlock) {
                    const d = this.position.distanceTo(other.position);
                    if (d < avoidDist) {
                        const diff = new THREE.Vector3()
                            .subVectors(this.position, other.position)
                            .normalize()
                            .divideScalar(d);
                        steer.add(diff);
                        count++;
                    }
                }

                if (count > 0) {
                    steer.divideScalar(count);
                    steer.normalize().multiplyScalar(this.maxSpeed);
                    steer.sub(this.velocity);
                    steer.clampLength(0, this.maxForce * weight);
                    this.acceleration.add(steer);
                }
            }

            separate(boids) {
                const desiredSeparation = 5;
                const steer = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < desiredSeparation) {
                        const diff = new THREE.Vector3()
                            .subVectors(this.position, other.position)
                            .normalize()
                            .divideScalar(d);
                        steer.add(diff);
                        count++;
                    }
                }

                if (count > 0) {
                    steer.divideScalar(count);
                    steer.normalize().multiplyScalar(this.maxSpeed);
                    steer.sub(this.velocity);
                    steer.clampLength(0, this.maxForce);
                }

                return steer;
            }

            align(boids) {
                const neighborDist = 15;
                const sum = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < neighborDist) {
                        sum.add(other.velocity);
                        count++;
                    }
                }

                if (count > 0) {
                    sum.divideScalar(count);
                    sum.normalize().multiplyScalar(this.maxSpeed);
                    const steer = new THREE.Vector3().subVectors(sum, this.velocity);
                    steer.clampLength(0, this.maxForce);
                    return steer;
                }

                return new THREE.Vector3();
            }

            cohere(boids) {
                const neighborDist = 15;
                const sum = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < neighborDist) {
                        sum.add(other.position);
                        count++;
                    }
                }

                if (count > 0) {
                    sum.divideScalar(count);
                    return this.seek(sum);
                }

                return new THREE.Vector3();
            }

            seek(target) {
                const desired = new THREE.Vector3().subVectors(target, this.position);
                desired.normalize().multiplyScalar(this.maxSpeed);
                const steer = new THREE.Vector3().subVectors(desired, this.velocity);
                steer.clampLength(0, this.maxForce);
                return steer;
            }

            wrap() {
                const boundary = 50;
                if (this.position.x > boundary) this.position.x = -boundary;
                if (this.position.x < -boundary) this.position.x = boundary;
                if (this.position.y > boundary) this.position.y = -boundary;
                if (this.position.y < -boundary) this.position.y = boundary;
                if (this.position.z > boundary) this.position.z = -boundary;
                if (this.position.z < -boundary) this.position.z = boundary;
            }

            remove() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        // Simulation state
        let cyanFlock = [];
        let pinkFlock = [];
        let paused = false;
        let steps = 0;
        const params = {
            avoidance: 2.0
        };

        // Initialize
        function init() {
            cyanFlock.forEach(boid => boid.remove());
            pinkFlock.forEach(boid => boid.remove());

            cyanFlock = [];
            pinkFlock = [];

            for (let i = 0; i < 30; i++) {
                cyanFlock.push(new Boid('cyan'));
                pinkFlock.push(new Boid('pink'));
            }

            steps = 0;
        }

        init();

        // FPS counter
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;

        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frames * 1000) / (currentTime - lastTime));
                frames = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (!paused) {
                cyanFlock.forEach(boid => boid.update(cyanFlock, pinkFlock, params));
                pinkFlock.forEach(boid => boid.update(pinkFlock, cyanFlock, params));
                steps++;
                document.getElementById('steps').textContent = steps;
            }

            controls.update();
            renderer.render(scene, camera);
            updateFPS();
        }

        animate();

        // Controls
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        // Slider
        document.getElementById('avoidance').addEventListener('input', (e) => {
            params.avoidance = parseFloat(e.target.value);
            document.getElementById('avoid-value').textContent = params.avoidance.toFixed(1);
        });

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
