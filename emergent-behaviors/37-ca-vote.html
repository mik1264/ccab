<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote CA - Cellular Automaton</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #a6f;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 320px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #a6f;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #84d;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Vote CA (Probabilistic)</strong><br>
        <em>Stochastic Majority Rule</em><br><br>
        Rule: Cell adopts majority state with<br>
        probability based on neighbor ratio<br><br>
        Noise: <span id="noise">10</span>%<br><br>
        Introduces randomness to majority rule<br>
        Models noisy consensus formation<br>
        Creates fuzzy domain boundaries<br><br>
        Generation: <span id="gen">0</span>
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="clearBtn">Clear</button>
        <button id="randomBtn">Random</button>
        <button id="noiseBtn">Noise: 10%</button>
        <button id="speedBtn">Speed: 10 FPS</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const WIDTH = 200;
        const HEIGHT = 150;
        const CELL_SIZE = 4;
        canvas.width = WIDTH * CELL_SIZE;
        canvas.height = HEIGHT * CELL_SIZE;

        let grid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));
        let nextGrid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));

        let generation = 0;
        let paused = false;
        let speed = 10;
        let lastTime = 0;
        let noiseLevel = 0.1; // 10%

        const genEl = document.getElementById('gen');
        const noiseEl = document.getElementById('noise');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');
        const noiseBtn = document.getElementById('noiseBtn');

        function countNeighbors(x, y) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = (x + dx + WIDTH) % WIDTH;
                    const ny = (y + dy + HEIGHT) % HEIGHT;
                    if (grid[ny][nx] === 1) count++;
                }
            }
            return count;
        }

        function update() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const neighbors = countNeighbors(x, y);
                    const currentState = grid[y][x];

                    // Calculate probability based on neighbors
                    // More alive neighbors = higher probability of being alive
                    let probability = neighbors / 8.0;

                    // Add noise
                    if (Math.random() < noiseLevel) {
                        probability = Math.random();
                    }

                    // Decide next state probabilistically
                    if (probability > 0.5) {
                        nextGrid[y][x] = 1;
                    } else if (probability < 0.5) {
                        nextGrid[y][x] = 0;
                    } else {
                        // Exactly 0.5: keep current state
                        nextGrid[y][x] = currentState;
                    }
                }
            }

            [grid, nextGrid] = [nextGrid, grid];
            generation++;
        }

        function draw() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    ctx.fillStyle = grid[y][x] === 1 ? '#a6f' : '#001';
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            genEl.textContent = generation;
        }

        function reset() {
            // Create random initial state
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    grid[y][x] = Math.random() < 0.5 ? 1 : 0;
                }
            }
            generation = 0;
            draw();
        }

        function clear() {
            for (let y = 0; y < HEIGHT; y++) {
                grid[y].fill(0);
            }
            generation = 0;
            draw();
        }

        function randomize() {
            // Create vertical stripes
            clear();
            const stripeWidth = 20;

            for (let x = 0; x < WIDTH; x++) {
                const state = Math.floor(x / stripeWidth) % 2;
                for (let y = 0; y < HEIGHT; y++) {
                    grid[y][x] = state;
                    // Add some noise
                    if (Math.random() < 0.1) {
                        grid[y][x] = 1 - grid[y][x];
                    }
                }
            }

            generation = 0;
            draw();
        }

        function animate(timestamp) {
            fps.update();
            if (!paused && timestamp - lastTime >= 1000 / speed) {
                update();
                draw();
                lastTime = timestamp;
            }
            requestAnimationFrame(animate);
        }

        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('clearBtn').addEventListener('click', clear);
        document.getElementById('randomBtn').addEventListener('click', randomize);

        noiseBtn.addEventListener('click', () => {
            const noiseLevels = [0, 0.05, 0.1, 0.2, 0.3];
            const idx = noiseLevels.indexOf(noiseLevel);
            noiseLevel = noiseLevels[(idx + 1) % noiseLevels.length];
            const percent = Math.round(noiseLevel * 100);
            noiseBtn.textContent = `Noise: ${percent}%`;
            noiseEl.textContent = percent;
        });

        speedBtn.addEventListener('click', () => {
            const speeds = [1, 5, 10, 20, 30, 60];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            speedBtn.textContent = `Speed: ${speed} FPS`;
        });

        reset();
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
