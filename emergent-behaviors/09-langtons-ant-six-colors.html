<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant - RLRLRL Six Colors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f8f;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #f8f;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Langton's Ant - RLRLRL</strong><br>
        Rule: 6 colors (alternating R/L)<br>
        Steps: <span id="steps">0</span><br>
        Pattern: Oscillating growth
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="speedBtn">Speed: 50x</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const GRID_SIZE = 150;
        const CELL_SIZE = 4;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        const colors = ['#ffffff', '#ff00ff', '#ff0088', '#8800ff', '#0088ff', '#00ffff'];
        const rule = [1, -1, 1, -1, 1, -1]; // RLRLRL
        const grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));

        let ant = {
            x: Math.floor(GRID_SIZE / 2),
            y: Math.floor(GRID_SIZE / 2),
            dir: 0
        };

        let steps = 0;
        let paused = false;
        let speed = 50;

        const dx = [0, 1, 0, -1];
        const dy = [-1, 0, 1, 0];

        function step() {
            const { x, y, dir } = ant;
            const state = grid[y][x];

            grid[y][x] = (state + 1) % 6;
            ant.dir = (dir + rule[state] + 4) % 4;

            ant.x = (ant.x + dx[ant.dir] + GRID_SIZE) % GRID_SIZE;
            ant.y = (ant.y + dy[ant.dir] + GRID_SIZE) % GRID_SIZE;

            steps++;
        }

        function draw() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    ctx.fillStyle = colors[grid[y][x]];
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }

            ctx.fillStyle = '#ffff00';
            ctx.fillRect(ant.x * CELL_SIZE, ant.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);

            document.getElementById('steps').textContent = steps;
        }

        function reset() {
            grid.forEach(row => row.fill(0));
            ant.x = Math.floor(GRID_SIZE / 2);
            ant.y = Math.floor(GRID_SIZE / 2);
            ant.dir = 0;
            steps = 0;
            draw();
        }

        function animate() {
            fps.update();
            if (!paused) {
                for (let i = 0; i < speed; i++) step();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        document.getElementById('speedBtn').addEventListener('click', () => {
            const speeds = [10, 50, 100, 500];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            document.getElementById('speedBtn').textContent = `Speed: ${speed}x`;
        });

        reset();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
