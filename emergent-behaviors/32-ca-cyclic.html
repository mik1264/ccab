<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclic CA - Cellular Automaton</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 320px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(90deg, #f00, #ff0, #0f0, #0ff, #00f, #f0f);
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Cyclic Cellular Automaton</strong><br>
        <em>Multi-State Color Rotation</em><br><br>
        States: <span id="stateCount">16</span> colors in cycle<br>
        Rule: Cell advances to next state if any<br>
        neighbor is in the next state<br><br>
        Creates spiral waves and complex patterns<br>
        Similar to reaction-diffusion systems<br><br>
        Generation: <span id="gen">0</span>
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="clearBtn">Clear</button>
        <button id="randomBtn">Random</button>
        <button id="statesBtn">States: 16</button>
        <button id="speedBtn">Speed: 10 FPS</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const WIDTH = 200;
        const HEIGHT = 150;
        const CELL_SIZE = 4;
        canvas.width = WIDTH * CELL_SIZE;
        canvas.height = HEIGHT * CELL_SIZE;

        let grid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));
        let nextGrid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));

        let generation = 0;
        let paused = false;
        let speed = 10;
        let lastTime = 0;
        let numStates = 16;

        const genEl = document.getElementById('gen');
        const stateCountEl = document.getElementById('stateCount');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');
        const statesBtn = document.getElementById('statesBtn');

        // Generate colors for states
        function getColor(state) {
            const hue = (state / numStates) * 360;
            return `hsl(${hue}, 80%, 50%)`;
        }

        function hasNextStateNeighbor(x, y) {
            const currentState = grid[y][x];
            const nextState = (currentState + 1) % numStates;

            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = (x + dx + WIDTH) % WIDTH;
                    const ny = (y + dy + HEIGHT) % HEIGHT;
                    if (grid[ny][nx] === nextState) return true;
                }
            }
            return false;
        }

        function update() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const currentState = grid[y][x];

                    // Advance to next state if any neighbor is in next state
                    if (hasNextStateNeighbor(x, y)) {
                        nextGrid[y][x] = (currentState + 1) % numStates;
                    } else {
                        nextGrid[y][x] = currentState;
                    }
                }
            }

            [grid, nextGrid] = [nextGrid, grid];
            generation++;
        }

        function draw() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    ctx.fillStyle = getColor(grid[y][x]);
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            genEl.textContent = generation;
        }

        function reset() {
            // Create random initial state
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    grid[y][x] = Math.floor(Math.random() * numStates);
                }
            }
            generation = 0;
            draw();
        }

        function clear() {
            for (let y = 0; y < HEIGHT; y++) {
                grid[y].fill(0);
            }
            generation = 0;
            draw();
        }

        function randomize() {
            // Create patches of different states
            clear();
            const numPatches = 10 + Math.floor(Math.random() * 10);

            for (let i = 0; i < numPatches; i++) {
                const cx = Math.floor(Math.random() * WIDTH);
                const cy = Math.floor(Math.random() * HEIGHT);
                const state = Math.floor(Math.random() * numStates);
                const radius = 5 + Math.floor(Math.random() * 10);

                for (let dy = -radius; dy <= radius; dy++) {
                    for (let dx = -radius; dx <= radius; dx++) {
                        if (dx*dx + dy*dy <= radius*radius) {
                            const x = (cx + dx + WIDTH) % WIDTH;
                            const y = (cy + dy + HEIGHT) % HEIGHT;
                            grid[y][x] = state;
                        }
                    }
                }
            }

            generation = 0;
            draw();
        }

        function animate(timestamp) {
            fps.update();
            if (!paused && timestamp - lastTime >= 1000 / speed) {
                update();
                draw();
                lastTime = timestamp;
            }
            requestAnimationFrame(animate);
        }

        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('clearBtn').addEventListener('click', clear);
        document.getElementById('randomBtn').addEventListener('click', randomize);

        statesBtn.addEventListener('click', () => {
            const states = [4, 8, 12, 16, 24, 32];
            const idx = states.indexOf(numStates);
            numStates = states[(idx + 1) % states.length];
            statesBtn.textContent = `States: ${numStates}`;
            stateCountEl.textContent = numStates;
            reset();
        });

        speedBtn.addEventListener('click', () => {
            const speeds = [1, 5, 10, 20, 30, 60];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            speedBtn.textContent = `Speed: ${speed} FPS`;
        });

        reset();
        animate(0);
    </script>
</body>
</html>
