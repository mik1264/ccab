<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors CA - Cellular Automaton</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 320px;
        }
        .legend {
            margin-top: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 3px 0;
        }
        .color-box {
            width: 20px;
            height: 15px;
            margin-right: 8px;
            border: 1px solid #666;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #888;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #aaa;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Rock Paper Scissors CA</strong><br>
        <em>Competitive Cellular Automaton</em><br><br>
        Rock (red) beats Scissors (blue)<br>
        Scissors (blue) beats Paper (green)<br>
        Paper (green) beats Rock (red)<br><br>
        Cell converts if 3+ neighbors beat it<br>
        Creates spiraling domains<br><br>
        <div class="legend">
            <div class="legend-item">
                <div class="color-box" style="background: #f33"></div>
                <span>Rock</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #3f3"></div>
                <span>Paper</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #33f"></div>
                <span>Scissors</span>
            </div>
        </div>
        <br>
        Generation: <span id="gen">0</span>
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="clearBtn">Clear</button>
        <button id="randomBtn">Random</button>
        <button id="speedBtn">Speed: 10 FPS</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const WIDTH = 200;
        const HEIGHT = 150;
        const CELL_SIZE = 4;
        canvas.width = WIDTH * CELL_SIZE;
        canvas.height = HEIGHT * CELL_SIZE;

        // States: 0 = rock, 1 = paper, 2 = scissors
        let grid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));
        let nextGrid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));

        let generation = 0;
        let paused = false;
        let speed = 10;
        let lastTime = 0;

        const genEl = document.getElementById('gen');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');

        const ROCK = 0;
        const PAPER = 1;
        const SCISSORS = 2;

        const colors = ['#f33', '#3f3', '#33f'];

        function beats(state1, state2) {
            // Rock beats Scissors, Scissors beats Paper, Paper beats Rock
            return (state1 === ROCK && state2 === SCISSORS) ||
                   (state1 === SCISSORS && state2 === PAPER) ||
                   (state1 === PAPER && state2 === ROCK);
        }

        function countBeaters(x, y) {
            // Count how many neighbors can beat this cell
            const currentState = grid[y][x];
            let count = 0;

            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = (x + dx + WIDTH) % WIDTH;
                    const ny = (y + dy + HEIGHT) % HEIGHT;
                    const neighborState = grid[ny][nx];

                    if (beats(neighborState, currentState)) {
                        count++;
                    }
                }
            }
            return count;
        }

        function getBeaterState(currentState) {
            // Return the state that beats the current state
            if (currentState === ROCK) return PAPER;
            if (currentState === PAPER) return SCISSORS;
            return ROCK;
        }

        function update() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const currentState = grid[y][x];
                    const beaterCount = countBeaters(x, y);

                    // Convert if 3 or more neighbors can beat this cell
                    if (beaterCount >= 3) {
                        nextGrid[y][x] = getBeaterState(currentState);
                    } else {
                        nextGrid[y][x] = currentState;
                    }
                }
            }

            [grid, nextGrid] = [nextGrid, grid];
            generation++;
        }

        function draw() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    ctx.fillStyle = colors[grid[y][x]];
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            genEl.textContent = generation;
        }

        function reset() {
            // Create three regions
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    if (x < WIDTH / 3) {
                        grid[y][x] = ROCK;
                    } else if (x < 2 * WIDTH / 3) {
                        grid[y][x] = PAPER;
                    } else {
                        grid[y][x] = SCISSORS;
                    }
                    // Add some noise
                    if (Math.random() < 0.1) {
                        grid[y][x] = Math.floor(Math.random() * 3);
                    }
                }
            }
            generation = 0;
            draw();
        }

        function clear() {
            for (let y = 0; y < HEIGHT; y++) {
                grid[y].fill(ROCK);
            }
            generation = 0;
            draw();
        }

        function randomize() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    grid[y][x] = Math.floor(Math.random() * 3);
                }
            }
            generation = 0;
            draw();
        }

        function animate(timestamp) {
            fps.update();
            if (!paused && timestamp - lastTime >= 1000 / speed) {
                update();
                draw();
                lastTime = timestamp;
            }
            requestAnimationFrame(animate);
        }

        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('clearBtn').addEventListener('click', clear);
        document.getElementById('randomBtn').addEventListener('click', randomize);

        speedBtn.addEventListener('click', () => {
            const speeds = [1, 5, 10, 20, 30, 60];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            speedBtn.textContent = `Speed: ${speed} FPS`;
        });

        reset();
        animate(0);
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
