<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireworld - Cellular Automaton</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            cursor: crosshair;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f80;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        .drawing-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .drawing-mode button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #f80;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #c60;
        }
        button.active {
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Wireworld</strong><br>
        <em>Electronic Circuit Simulator</em><br><br>
        4 States:<br>
        • Empty (black)<br>
        • Conductor (orange)<br>
        • Electron Head (cyan)<br>
        • Electron Tail (red)<br><br>
        Head → Tail → Conductor<br>
        Conductor → Head if 1-2 heads nearby<br><br>
        Generation: <span id="gen">0</span>
    </div>
    <div class="drawing-mode">
        <strong>Draw Mode:</strong><br>
        <button id="emptyBtn">Empty</button>
        <button id="conductorBtn" class="active">Conductor</button>
        <button id="headBtn">Electron Head</button>
        <button id="tailBtn">Electron Tail</button>
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="clearBtn">Clear</button>
        <button id="presetBtn">Diode Preset</button>
        <button id="speedBtn">Speed: 5 FPS</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const WIDTH = 200;
        const HEIGHT = 150;
        const CELL_SIZE = 4;
        canvas.width = WIDTH * CELL_SIZE;
        canvas.height = HEIGHT * CELL_SIZE;

        // States: 0 = empty, 1 = conductor, 2 = electron head, 3 = electron tail
        let grid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));
        let nextGrid = Array(HEIGHT).fill().map(() => Array(WIDTH).fill(0));

        let generation = 0;
        let paused = true;
        let speed = 5;
        let lastTime = 0;
        let drawMode = 1; // Default to conductor
        let isDrawing = false;

        const genEl = document.getElementById('gen');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');

        function countHeadNeighbors(x, y) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = (x + dx + WIDTH) % WIDTH;
                    const ny = (y + dy + HEIGHT) % HEIGHT;
                    if (grid[ny][nx] === 2) count++;
                }
            }
            return count;
        }

        function update() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const state = grid[y][x];

                    if (state === 0) {
                        // Empty stays empty
                        nextGrid[y][x] = 0;
                    } else if (state === 1) {
                        // Conductor becomes head if 1 or 2 head neighbors
                        const heads = countHeadNeighbors(x, y);
                        nextGrid[y][x] = (heads === 1 || heads === 2) ? 2 : 1;
                    } else if (state === 2) {
                        // Head becomes tail
                        nextGrid[y][x] = 3;
                    } else {
                        // Tail becomes conductor
                        nextGrid[y][x] = 1;
                    }
                }
            }

            [grid, nextGrid] = [nextGrid, grid];
            generation++;
        }

        function draw() {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const state = grid[y][x];
                    switch(state) {
                        case 0: ctx.fillStyle = '#000'; break; // Empty
                        case 1: ctx.fillStyle = '#f80'; break; // Conductor
                        case 2: ctx.fillStyle = '#0ff'; break; // Electron head
                        case 3: ctx.fillStyle = '#f00'; break; // Electron tail
                    }
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            genEl.textContent = generation;
        }

        function createDiodePreset() {
            clear();
            const cx = Math.floor(WIDTH / 2);
            const cy = Math.floor(HEIGHT / 2);

            // Horizontal wire
            for (let i = -30; i <= 30; i++) {
                grid[cy][cx + i] = 1;
            }

            // Diode structure
            grid[cy-1][cx] = 1;
            grid[cy+1][cx] = 1;
            grid[cy-1][cx+1] = 1;
            grid[cy+1][cx+1] = 1;

            // Electron
            grid[cy][cx-20] = 2;
            grid[cy][cx-21] = 3;

            generation = 0;
            draw();
        }

        function clear() {
            for (let y = 0; y < HEIGHT; y++) {
                grid[y].fill(0);
            }
            generation = 0;
            draw();
        }

        function animate(timestamp) {
            if (!paused && timestamp - lastTime >= 1000 / speed) {
                update();
                draw();
                lastTime = timestamp;
            }
            requestAnimationFrame(animate);
        }

        // Mouse drawing
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            drawCell(e);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) drawCell(e);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        function drawCell(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CELL_SIZE);
            const y = Math.floor((e.clientY - rect.top) / CELL_SIZE);

            if (x >= 0 && x < WIDTH && y >= 0 && y < HEIGHT) {
                grid[y][x] = drawMode;
                draw();
            }
        }

        // Drawing mode buttons
        document.getElementById('emptyBtn').addEventListener('click', function() {
            drawMode = 0;
            updateDrawButtons(this);
        });
        document.getElementById('conductorBtn').addEventListener('click', function() {
            drawMode = 1;
            updateDrawButtons(this);
        });
        document.getElementById('headBtn').addEventListener('click', function() {
            drawMode = 2;
            updateDrawButtons(this);
        });
        document.getElementById('tailBtn').addEventListener('click', function() {
            drawMode = 3;
            updateDrawButtons(this);
        });

        function updateDrawButtons(activeBtn) {
            document.querySelectorAll('.drawing-mode button').forEach(btn => {
                btn.classList.remove('active');
            });
            activeBtn.classList.add('active');
        }

        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', createDiodePreset);
        document.getElementById('clearBtn').addEventListener('click', clear);
        document.getElementById('presetBtn').addEventListener('click', createDiodePreset);

        speedBtn.addEventListener('click', () => {
            const speeds = [1, 2, 5, 10, 15, 30];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            speedBtn.textContent = `Speed: ${speed} FPS`;
        });

        createDiodePreset();
        pauseBtn.textContent = 'Resume';
        animate(0);
    </script>
</body>
</html>
