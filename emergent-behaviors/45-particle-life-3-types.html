<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Life - 3 Types</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            margin: 0 0 20px 0;
            font-size: 14px;
            color: #888;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 8px;
            background: #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 5px;
        }
        input[type="range"] {
            width: 120px;
        }
        .stats {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }
        .matrix {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }
        .matrix-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #888;
        }
        table {
            border-collapse: collapse;
            font-size: 12px;
        }
        td, th {
            padding: 8px 12px;
            border: 1px solid #333;
        }
        th {
            background: rgba(102, 126, 234, 0.2);
        }
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;z-index:1000;">‚Üê Back</a>
    <div class="container">
        <h1>Particle Life - 3 Types</h1>
        <p class="subtitle">Emergent behavior from simple attraction/repulsion rules</p>

        <canvas id="canvas" width="800" height="600"></canvas>

        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <div class="slider-group">
                <label>Speed:</label>
                <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1">
                <span id="speedValue">1.0x</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="color-dot" style="background: #ff4444;"></div>
                <span>Red: <span id="redCount">0</span></span>
            </div>
            <div class="stat-item">
                <div class="color-dot" style="background: #44ff44;"></div>
                <span>Green: <span id="greenCount">0</span></span>
            </div>
            <div class="stat-item">
                <div class="color-dot" style="background: #4444ff;"></div>
                <span>Blue: <span id="blueCount">0</span></span>
            </div>
        </div>

        <div class="matrix">
            <div class="matrix-title">Attraction Matrix (rows attract columns)</div>
            <table>
                <tr>
                    <th></th>
                    <th>Red</th>
                    <th>Green</th>
                    <th>Blue</th>
                </tr>
                <tr>
                    <th>Red</th>
                    <td class="negative">-0.3</td>
                    <td class="positive">+0.5</td>
                    <td class="negative">-0.2</td>
                </tr>
                <tr>
                    <th>Green</th>
                    <td class="negative">-0.4</td>
                    <td class="negative">-0.1</td>
                    <td class="positive">+0.6</td>
                </tr>
                <tr>
                    <th>Blue</th>
                    <td class="positive">+0.4</td>
                    <td class="negative">-0.5</td>
                    <td class="positive">+0.2</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        const PARTICLE_COUNT = 300;
        const PARTICLE_RADIUS = 3;
        const MAX_FORCE = 0.3;
        const FRICTION = 0.95;
        const MIN_DIST = 10;
        const MAX_DIST = 100;

        const TYPES = {
            RED: { color: '#ff4444', count: 0 },
            GREEN: { color: '#44ff44', count: 0 },
            BLUE: { color: '#4444ff', count: 0 }
        };

        // Attraction matrix (rows attract columns)
        const ATTRACTION = [
            [-0.3, 0.5, -0.2],  // Red
            [-0.4, -0.1, 0.6],  // Green
            [0.4, -0.5, 0.2]    // Blue
        ];

        let particles = [];
        let isPaused = false;
        let speed = 1.0;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.type = Math.floor(Math.random() * 3);
            }

            update() {
                // Apply forces from other particles
                let fx = 0, fy = 0;

                for (let other of particles) {
                    if (other === this) continue;

                    let dx = other.x - this.x;
                    let dy = other.y - this.y;

                    // Wrap around distances
                    if (dx > canvas.width / 2) dx -= canvas.width;
                    if (dx < -canvas.width / 2) dx += canvas.width;
                    if (dy > canvas.height / 2) dy -= canvas.height;
                    if (dy < -canvas.height / 2) dy += canvas.height;

                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist > MIN_DIST && dist < MAX_DIST) {
                        const force = ATTRACTION[this.type][other.type];
                        const strength = force * (1 - dist / MAX_DIST);

                        fx += (dx / dist) * strength;
                        fy += (dy / dist) * strength;
                    } else if (dist < MIN_DIST && dist > 0) {
                        // Repulsion at very close range
                        const repulsion = (MIN_DIST - dist) / MIN_DIST;
                        fx -= (dx / dist) * repulsion * 0.5;
                        fy -= (dy / dist) * repulsion * 0.5;
                    }
                }

                // Apply forces
                this.vx += Math.max(-MAX_FORCE, Math.min(MAX_FORCE, fx));
                this.vy += Math.max(-MAX_FORCE, Math.min(MAX_FORCE, fy));

                // Apply friction
                this.vx *= FRICTION;
                this.vy *= FRICTION;

                // Update position
                this.x += this.vx * speed;
                this.y += this.vy * speed;

                // Wrap around edges
                if (this.x < 0) this.x += canvas.width;
                if (this.x > canvas.width) this.x -= canvas.width;
                if (this.y < 0) this.y += canvas.height;
                if (this.y > canvas.height) this.y -= canvas.height;
            }

            draw() {
                const colors = ['#ff4444', '#44ff44', '#4444ff'];
                ctx.fillStyle = colors[this.type];
                ctx.beginPath();
                ctx.arc(this.x, this.y, PARTICLE_RADIUS, 0, Math.PI * 2);
                ctx.fill();

                // Glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = colors[this.type];
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
            updateStats();
        }

        function updateStats() {
            const counts = [0, 0, 0];
            particles.forEach(p => counts[p.type]++);

            document.getElementById('redCount').textContent = counts[0];
            document.getElementById('greenCount').textContent = counts[1];
            document.getElementById('blueCount').textContent = counts[2];
        }

        function animate() {
            fps.update();
            if (!isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach(p => p.update());
                particles.forEach(p => p.draw());
            }

            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            init();
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed.toFixed(1) + 'x';
        });

        // Initialize and start
        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
