<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boids - Basic Flocking</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #info-panel h2 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #4fc3f7;
        }

        #info-panel p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #4fc3f7;
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s;
        }

        button:hover {
            background: #81d4fa;
            transform: scale(1.05);
        }

        .slider-container {
            margin: 10px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            color: #4fc3f7;
        }

        input[type="range"] {
            width: 100%;
        }

        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info-panel">
        <h2>3D Boids - Basic</h2>
        <p>Classic flocking behavior in 3D space with three simple rules:</p>
        <p><strong>Separation:</strong> Avoid crowding neighbors</p>
        <p><strong>Alignment:</strong> Steer towards average heading</p>
        <p><strong>Cohesion:</strong> Move towards average position</p>

        <div class="slider-container">
            <label>Separation: <span id="sep-value">1.5</span></label>
            <input type="range" id="separation" min="0.5" max="3" step="0.1" value="1.5">
        </div>

        <div class="slider-container">
            <label>Alignment: <span id="align-value">1.0</span></label>
            <input type="range" id="alignment" min="0.5" max="2" step="0.1" value="1.0">
        </div>

        <div class="slider-container">
            <label>Cohesion: <span id="coh-value">1.0</span></label>
            <input type="range" id="cohesion" min="0.5" max="2" step="0.1" value="1.0">
        </div>

        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="stats">
            <div>Boids: <span id="boid-count">40</span></div>
            <div>FPS: <span id="fps">60</span></div>
            <div>Steps: <span id="steps">0</span></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.152.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.152.0/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 50, 200);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(50, 50, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(50, 100, 50);
        scene.add(directionalLight);

        // Grid helper
        const gridHelper = new THREE.GridHelper(100, 20, 0x444444, 0x222222);
        scene.add(gridHelper);

        // Boid class
        class Boid {
            constructor() {
                this.position = new THREE.Vector3(
                    Math.random() * 60 - 30,
                    Math.random() * 60 - 30,
                    Math.random() * 60 - 30
                );
                this.velocity = new THREE.Vector3(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1
                ).normalize().multiplyScalar(Math.random() * 0.5 + 0.5);
                this.acceleration = new THREE.Vector3();

                this.maxSpeed = 2;
                this.maxForce = 0.05;

                // Create cone mesh
                const geometry = new THREE.ConeGeometry(0.5, 2, 8);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x4fc3f7,
                    shininess: 30
                });
                this.mesh = new THREE.Mesh(geometry, material);
                scene.add(this.mesh);
            }

            update(boids, params) {
                this.flock(boids, params);

                // Update position
                this.velocity.add(this.acceleration);
                this.velocity.clampLength(0, this.maxSpeed);
                this.position.add(this.velocity);
                this.acceleration.multiplyScalar(0);

                // Boundary wrapping
                this.wrap();

                // Update mesh
                this.mesh.position.copy(this.position);

                // Orient cone in direction of velocity
                if (this.velocity.length() > 0.1) {
                    const direction = this.velocity.clone().normalize();
                    const up = new THREE.Vector3(0, 1, 0);
                    this.mesh.quaternion.setFromUnitVectors(up, direction);
                }
            }

            flock(boids, params) {
                const separation = this.separate(boids);
                const alignment = this.align(boids);
                const cohesion = this.cohere(boids);

                separation.multiplyScalar(params.separation);
                alignment.multiplyScalar(params.alignment);
                cohesion.multiplyScalar(params.cohesion);

                this.acceleration.add(separation);
                this.acceleration.add(alignment);
                this.acceleration.add(cohesion);
            }

            separate(boids) {
                const desiredSeparation = 5;
                const steer = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < desiredSeparation) {
                        const diff = new THREE.Vector3()
                            .subVectors(this.position, other.position)
                            .normalize()
                            .divideScalar(d);
                        steer.add(diff);
                        count++;
                    }
                }

                if (count > 0) {
                    steer.divideScalar(count);
                    steer.normalize().multiplyScalar(this.maxSpeed);
                    steer.sub(this.velocity);
                    steer.clampLength(0, this.maxForce);
                }

                return steer;
            }

            align(boids) {
                const neighborDist = 15;
                const sum = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < neighborDist) {
                        sum.add(other.velocity);
                        count++;
                    }
                }

                if (count > 0) {
                    sum.divideScalar(count);
                    sum.normalize().multiplyScalar(this.maxSpeed);
                    const steer = new THREE.Vector3().subVectors(sum, this.velocity);
                    steer.clampLength(0, this.maxForce);
                    return steer;
                }

                return new THREE.Vector3();
            }

            cohere(boids) {
                const neighborDist = 15;
                const sum = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < neighborDist) {
                        sum.add(other.position);
                        count++;
                    }
                }

                if (count > 0) {
                    sum.divideScalar(count);
                    return this.seek(sum);
                }

                return new THREE.Vector3();
            }

            seek(target) {
                const desired = new THREE.Vector3().subVectors(target, this.position);
                desired.normalize().multiplyScalar(this.maxSpeed);
                const steer = new THREE.Vector3().subVectors(desired, this.velocity);
                steer.clampLength(0, this.maxForce);
                return steer;
            }

            wrap() {
                const boundary = 50;
                if (this.position.x > boundary) this.position.x = -boundary;
                if (this.position.x < -boundary) this.position.x = boundary;
                if (this.position.y > boundary) this.position.y = -boundary;
                if (this.position.y < -boundary) this.position.y = boundary;
                if (this.position.z > boundary) this.position.z = -boundary;
                if (this.position.z < -boundary) this.position.z = boundary;
            }

            remove() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        // Simulation state
        let boids = [];
        let paused = false;
        let steps = 0;
        const params = {
            separation: 1.5,
            alignment: 1.0,
            cohesion: 1.0
        };

        // Initialize boids
        function initBoids() {
            boids.forEach(boid => boid.remove());
            boids = [];
            for (let i = 0; i < 40; i++) {
                boids.push(new Boid());
            }
            steps = 0;
        }

        initBoids();

        // FPS counter
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;

        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frames * 1000) / (currentTime - lastTime));
                frames = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (!paused) {
                boids.forEach(boid => boid.update(boids, params));
                steps++;
                document.getElementById('steps').textContent = steps;
            }

            controls.update();
            renderer.render(scene, camera);
            updateFPS();
        }

        animate();

        // Controls
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', initBoids);

        // Sliders
        document.getElementById('separation').addEventListener('input', (e) => {
            params.separation = parseFloat(e.target.value);
            document.getElementById('sep-value').textContent = params.separation.toFixed(1);
        });

        document.getElementById('alignment').addEventListener('input', (e) => {
            params.alignment = parseFloat(e.target.value);
            document.getElementById('align-value').textContent = params.alignment.toFixed(1);
        });

        document.getElementById('cohesion').addEventListener('input', (e) => {
            params.cohesion = parseFloat(e.target.value);
            document.getElementById('coh-value').textContent = params.cohesion.toFixed(1);
        });

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
