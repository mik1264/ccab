<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant - Trail Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #0f0;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Langton's Ant - Trail Visualization</strong><br>
        Rule: Classic RL with heat map trail<br>
        Steps: <span id="steps">0</span><br>
        Trail: Shows visit frequency
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="speedBtn">Speed: 10x</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const GRID_SIZE = 150;
        const CELL_SIZE = 4;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        const grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
        const visits = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));

        let ant = {
            x: Math.floor(GRID_SIZE / 2),
            y: Math.floor(GRID_SIZE / 2),
            dir: 0
        };

        let steps = 0;
        let paused = false;
        let speed = 10;
        let maxVisits = 1;

        const dx = [0, 1, 0, -1];
        const dy = [-1, 0, 1, 0];

        function step() {
            const { x, y, dir } = ant;
            const color = grid[y][x];

            grid[y][x] = 1 - color;

            if (color === 0) {
                ant.dir = (dir + 1) % 4;
            } else {
                ant.dir = (dir + 3) % 4;
            }

            ant.x = (ant.x + dx[ant.dir] + GRID_SIZE) % GRID_SIZE;
            ant.y = (ant.y + dy[ant.dir] + GRID_SIZE) % GRID_SIZE;

            // Track visits
            visits[ant.y][ant.x]++;
            if (visits[ant.y][ant.x] > maxVisits) {
                maxVisits = visits[ant.y][ant.x];
            }

            steps++;
        }

        function heatColor(visits, max) {
            if (visits === 0) return '#000020';
            const intensity = Math.min(visits / max, 1);
            const r = Math.floor(intensity * 255);
            const g = Math.floor(intensity * 100);
            const b = Math.floor((1 - intensity) * 255);
            return `rgb(${r},${g},${b})`;
        }

        function draw() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    // Draw heat map based on visits
                    ctx.fillStyle = heatColor(visits[y][x], maxVisits);
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);

                    // Overlay grid state
                    if (grid[y][x] === 1) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            ctx.fillStyle = '#00ff00';
            ctx.fillRect(ant.x * CELL_SIZE, ant.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);

            document.getElementById('steps').textContent = steps;
        }

        function reset() {
            grid.forEach(row => row.fill(0));
            visits.forEach(row => row.fill(0));
            ant.x = Math.floor(GRID_SIZE / 2);
            ant.y = Math.floor(GRID_SIZE / 2);
            ant.dir = 0;
            steps = 0;
            maxVisits = 1;
            draw();
        }

        function animate() {
            if (!paused) {
                for (let i = 0; i < speed; i++) step();
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        document.getElementById('speedBtn').addEventListener('click', () => {
            const speeds = [1, 10, 50, 100];
            const idx = speeds.indexOf(speed);
            speed = speeds[(idx + 1) % speeds.length];
            document.getElementById('speedBtn').textContent = `Speed: ${speed}x`;
        });

        reset();
        animate();
    </script>
</body>
</html>
