<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids 2D - Cohesion Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 1px solid #333;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #0ff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" style="position:fixed;top:15px;left:15px;color:#fff;text-decoration:none;opacity:0.8;">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="info">
        <strong>Boids 2D - Cohesion Visualization</strong><br>
        Boids: 50<br>
        Rules: Separation, Alignment, Cohesion<br>
        Behavior: Visualize cohesion centers (yellow dots)
    </div>
    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="../assets/js/demo-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const fps = new FPSCounter({ position: 'top-right' });
        const errorMgr = new ErrorManager();
        setupGlobalErrorHandler((msg, details) => errorMgr.show(msg, details));
        fps.start();

        canvas.width = 800;
        canvas.height = 600;

        const NUM_BOIDS = 50;
        const MAX_SPEED = 2;
        const MAX_FORCE = 0.05;
        const PERCEPTION = 50;

        class Boid {
            constructor() {
                this.position = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                };
                this.velocity = {
                    x: Math.random() * 2 - 1,
                    y: Math.random() * 2 - 1
                };
                this.acceleration = { x: 0, y: 0 };
                this.cohesionCenter = null;
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = canvas.height;
            }

            align(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = Math.hypot(this.position.x - other.position.x,
                                      this.position.y - other.position.y);
                    if (other !== this && d < PERCEPTION) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * MAX_SPEED;
                        steering.y = (steering.y / mag) * MAX_SPEED;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    let steerMag = Math.hypot(steering.x, steering.y);
                    if (steerMag > MAX_FORCE) {
                        steering.x = (steering.x / steerMag) * MAX_FORCE;
                        steering.y = (steering.y / steerMag) * MAX_FORCE;
                    }
                }
                return steering;
            }

            cohesion(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                let centerX = 0;
                let centerY = 0;

                for (let other of boids) {
                    let d = Math.hypot(this.position.x - other.position.x,
                                      this.position.y - other.position.y);
                    if (other !== this && d < PERCEPTION) {
                        centerX += other.position.x;
                        centerY += other.position.y;
                        total++;
                    }
                }

                if (total > 0) {
                    centerX /= total;
                    centerY /= total;

                    // Store cohesion center for visualization
                    this.cohesionCenter = { x: centerX, y: centerY };

                    steering.x = centerX - this.position.x;
                    steering.y = centerY - this.position.y;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * MAX_SPEED;
                        steering.y = (steering.y / mag) * MAX_SPEED;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    let steerMag = Math.hypot(steering.x, steering.y);
                    if (steerMag > MAX_FORCE) {
                        steering.x = (steering.x / steerMag) * MAX_FORCE;
                        steering.y = (steering.y / steerMag) * MAX_FORCE;
                    }
                } else {
                    this.cohesionCenter = null;
                }
                return steering;
            }

            separation(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    let d = Math.hypot(this.position.x - other.position.x,
                                      this.position.y - other.position.y);
                    if (other !== this && d < PERCEPTION / 2) {
                        let diff = {
                            x: this.position.x - other.position.x,
                            y: this.position.y - other.position.y
                        };
                        if (d > 0) {
                            diff.x /= d;
                            diff.y /= d;
                        }
                        steering.x += diff.x;
                        steering.y += diff.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * MAX_SPEED;
                        steering.y = (steering.y / mag) * MAX_SPEED;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    let steerMag = Math.hypot(steering.x, steering.y);
                    if (steerMag > MAX_FORCE) {
                        steering.x = (steering.x / steerMag) * MAX_FORCE;
                        steering.y = (steering.y / steerMag) * MAX_FORCE;
                    }
                }
                return steering;
            }

            flock(boids) {
                let alignment = this.align(boids);
                let cohesion = this.cohesion(boids);
                let separation = this.separation(boids);

                this.acceleration.x += alignment.x + cohesion.x + separation.x;
                this.acceleration.y += alignment.y + cohesion.y + separation.y;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > MAX_SPEED) {
                    this.velocity.x = (this.velocity.x / speed) * MAX_SPEED;
                    this.velocity.y = (this.velocity.y / speed) * MAX_SPEED;
                }

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            show() {
                // Draw line to cohesion center
                if (this.cohesionCenter) {
                    ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(this.position.x, this.position.y);
                    ctx.lineTo(this.cohesionCenter.x, this.cohesionCenter.y);
                    ctx.stroke();

                    // Draw cohesion center point
                    ctx.fillStyle = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(this.cohesionCenter.x, this.cohesionCenter.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw boid
                let angle = Math.atan2(this.velocity.y, this.velocity.x);
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.moveTo(8, 0);
                ctx.lineTo(-4, 4);
                ctx.lineTo(-4, -4);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        const boids = Array.from({ length: NUM_BOIDS }, () => new Boid());
        let paused = false;

        function animate() {
            fps.update();
            if (!paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let boid of boids) {
                    boid.edges();
                    boid.flock(boids);
                    boid.update();
                    boid.show();
                }
            }
            requestAnimationFrame(animate);
        }

        function reset() {
            boids.length = 0;
            for (let i = 0; i < NUM_BOIDS; i++) {
                boids.push(new Boid());
            }
        }

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
