<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boids - Wind Forces</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #info-panel h2 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #00e676;
        }

        #info-panel p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .wind-indicator {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 230, 118, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(0, 230, 118, 0.3);
        }

        .wind-indicator strong {
            color: #00e676;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #00e676;
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s;
        }

        button:hover {
            background: #69f0ae;
            transform: scale(1.05);
        }

        .slider-container {
            margin: 10px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            color: #00e676;
        }

        input[type="range"] {
            width: 100%;
        }

        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info-panel">
        <h2>3D Boids - Wind Forces</h2>
        <p>Boids affected by periodic wind that changes direction and intensity. Green arrows show wind direction.</p>

        <div class="wind-indicator">
            <strong>Wind Direction:</strong> <span id="wind-dir">→</span><br>
            <strong>Wind Strength:</strong> <span id="wind-strength">0.5</span>
        </div>

        <div class="slider-container">
            <label>Wind Intensity: <span id="intensity-value">1.0</span></label>
            <input type="range" id="wind-intensity" min="0" max="3" step="0.1" value="1.0">
        </div>

        <div class="slider-container">
            <label>Wind Change Rate: <span id="rate-value">0.01</span></label>
            <input type="range" id="change-rate" min="0.005" max="0.05" step="0.005" value="0.01">
        </div>

        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="stats">
            <div>Boids: <span id="boid-count">40</span></div>
            <div>FPS: <span id="fps">60</span></div>
            <div>Steps: <span id="steps">0</span></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.152.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.152.0/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 50, 200);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(50, 50, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(50, 100, 50);
        scene.add(directionalLight);

        // Grid helper
        const gridHelper = new THREE.GridHelper(100, 20, 0x444444, 0x222222);
        scene.add(gridHelper);

        // Wind visualization arrows
        const windArrows = [];
        function createWindArrows() {
            // Clear existing arrows
            windArrows.forEach(arrow => scene.remove(arrow));
            windArrows.length = 0;

            // Create grid of arrows
            const spacing = 20;
            const size = 40;
            for (let x = -size; x <= size; x += spacing) {
                for (let y = -size; y <= size; y += spacing) {
                    for (let z = -size; z <= size; z += spacing) {
                        const arrow = new THREE.ArrowHelper(
                            new THREE.Vector3(1, 0, 0),
                            new THREE.Vector3(x, y, z),
                            10,
                            0x00e676,
                            3,
                            2
                        );
                        arrow.cone.material.transparent = true;
                        arrow.cone.material.opacity = 0.6;
                        arrow.line.material.transparent = true;
                        arrow.line.material.opacity = 0.4;
                        windArrows.push(arrow);
                        scene.add(arrow);
                    }
                }
            }
        }

        createWindArrows();

        // Wind system
        class WindSystem {
            constructor() {
                this.direction = new THREE.Vector3(1, 0, 0);
                this.strength = 0.5;
                this.targetDirection = new THREE.Vector3(1, 0, 0);
                this.targetStrength = 0.5;
                this.changeRate = 0.01;
                this.time = 0;
            }

            update() {
                this.time += this.changeRate;

                // Periodic direction changes using Perlin-like noise simulation
                const angle1 = Math.sin(this.time) * Math.PI;
                const angle2 = Math.cos(this.time * 0.7) * Math.PI;

                this.targetDirection.set(
                    Math.cos(angle1) * Math.cos(angle2),
                    Math.sin(this.time * 0.5) * 0.5,
                    Math.sin(angle1) * Math.cos(angle2)
                ).normalize();

                // Periodic strength changes
                this.targetStrength = (Math.sin(this.time * 0.3) + 1) * 0.75 + 0.5;

                // Smoothly interpolate to target
                this.direction.lerp(this.targetDirection, 0.02);
                this.direction.normalize();
                this.strength += (this.targetStrength - this.strength) * 0.02;

                // Update arrow visualizations
                windArrows.forEach(arrow => {
                    arrow.setDirection(this.direction);
                    arrow.setLength(this.strength * 10, this.strength * 3, this.strength * 2);
                    arrow.cone.material.opacity = 0.3 + this.strength * 0.3;
                    arrow.line.material.opacity = 0.2 + this.strength * 0.2;
                });
            }

            getForce() {
                return this.direction.clone().multiplyScalar(this.strength);
            }

            getDirectionString() {
                const x = this.direction.x;
                const y = this.direction.y;
                const z = this.direction.z;

                let dir = '';
                if (Math.abs(x) > 0.3) dir += x > 0 ? '→ ' : '← ';
                if (Math.abs(y) > 0.3) dir += y > 0 ? '↑ ' : '↓ ';
                if (Math.abs(z) > 0.3) dir += z > 0 ? '⊙ ' : '⊗ ';

                return dir || '•';
            }
        }

        const windSystem = new WindSystem();

        // Boid class
        class Boid {
            constructor() {
                this.position = new THREE.Vector3(
                    Math.random() * 60 - 30,
                    Math.random() * 60 - 30,
                    Math.random() * 60 - 30
                );
                this.velocity = new THREE.Vector3(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1
                ).normalize().multiplyScalar(Math.random() * 0.5 + 0.5);
                this.acceleration = new THREE.Vector3();

                this.maxSpeed = 2;
                this.maxForce = 0.05;

                // Create cone mesh
                const geometry = new THREE.ConeGeometry(0.5, 2, 8);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x4fc3f7,
                    shininess: 30
                });
                this.mesh = new THREE.Mesh(geometry, material);
                scene.add(this.mesh);
            }

            update(boids, wind, params) {
                this.flock(boids);
                this.applyWind(wind, params.windIntensity);

                // Update position
                this.velocity.add(this.acceleration);
                this.velocity.clampLength(0, this.maxSpeed);
                this.position.add(this.velocity);
                this.acceleration.multiplyScalar(0);

                // Boundary wrapping
                this.wrap();

                // Update mesh
                this.mesh.position.copy(this.position);

                // Orient cone
                if (this.velocity.length() > 0.1) {
                    const direction = this.velocity.clone().normalize();
                    const up = new THREE.Vector3(0, 1, 0);
                    this.mesh.quaternion.setFromUnitVectors(up, direction);
                }
            }

            applyWind(windForce, intensity) {
                const wind = windForce.clone().multiplyScalar(intensity * 0.02);
                this.acceleration.add(wind);
            }

            flock(boids) {
                const separation = this.separate(boids);
                const alignment = this.align(boids);
                const cohesion = this.cohere(boids);

                separation.multiplyScalar(1.5);
                alignment.multiplyScalar(1.0);
                cohesion.multiplyScalar(1.0);

                this.acceleration.add(separation);
                this.acceleration.add(alignment);
                this.acceleration.add(cohesion);
            }

            separate(boids) {
                const desiredSeparation = 5;
                const steer = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < desiredSeparation) {
                        const diff = new THREE.Vector3()
                            .subVectors(this.position, other.position)
                            .normalize()
                            .divideScalar(d);
                        steer.add(diff);
                        count++;
                    }
                }

                if (count > 0) {
                    steer.divideScalar(count);
                    steer.normalize().multiplyScalar(this.maxSpeed);
                    steer.sub(this.velocity);
                    steer.clampLength(0, this.maxForce);
                }

                return steer;
            }

            align(boids) {
                const neighborDist = 15;
                const sum = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < neighborDist) {
                        sum.add(other.velocity);
                        count++;
                    }
                }

                if (count > 0) {
                    sum.divideScalar(count);
                    sum.normalize().multiplyScalar(this.maxSpeed);
                    const steer = new THREE.Vector3().subVectors(sum, this.velocity);
                    steer.clampLength(0, this.maxForce);
                    return steer;
                }

                return new THREE.Vector3();
            }

            cohere(boids) {
                const neighborDist = 15;
                const sum = new THREE.Vector3();
                let count = 0;

                for (const other of boids) {
                    const d = this.position.distanceTo(other.position);
                    if (d > 0 && d < neighborDist) {
                        sum.add(other.position);
                        count++;
                    }
                }

                if (count > 0) {
                    sum.divideScalar(count);
                    return this.seek(sum);
                }

                return new THREE.Vector3();
            }

            seek(target) {
                const desired = new THREE.Vector3().subVectors(target, this.position);
                desired.normalize().multiplyScalar(this.maxSpeed);
                const steer = new THREE.Vector3().subVectors(desired, this.velocity);
                steer.clampLength(0, this.maxForce);
                return steer;
            }

            wrap() {
                const boundary = 50;
                if (this.position.x > boundary) this.position.x = -boundary;
                if (this.position.x < -boundary) this.position.x = boundary;
                if (this.position.y > boundary) this.position.y = -boundary;
                if (this.position.y < -boundary) this.position.y = boundary;
                if (this.position.z > boundary) this.position.z = -boundary;
                if (this.position.z < -boundary) this.position.z = boundary;
            }

            remove() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        // Simulation state
        let boids = [];
        let paused = false;
        let steps = 0;
        const params = {
            windIntensity: 1.0,
            changeRate: 0.01
        };

        // Initialize
        function init() {
            boids.forEach(boid => boid.remove());
            boids = [];

            for (let i = 0; i < 40; i++) {
                boids.push(new Boid());
            }

            windSystem.time = 0;
            steps = 0;
        }

        init();

        // FPS counter
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;

        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frames * 1000) / (currentTime - lastTime));
                frames = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (!paused) {
                windSystem.update();
                const windForce = windSystem.getForce();

                boids.forEach(boid => boid.update(boids, windForce, params));

                // Update UI
                document.getElementById('wind-dir').textContent = windSystem.getDirectionString();
                document.getElementById('wind-strength').textContent = windSystem.strength.toFixed(2);

                steps++;
                document.getElementById('steps').textContent = steps;
            }

            controls.update();
            renderer.render(scene, camera);
            updateFPS();
        }

        animate();

        // Controls
        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        // Sliders
        document.getElementById('wind-intensity').addEventListener('input', (e) => {
            params.windIntensity = parseFloat(e.target.value);
            document.getElementById('intensity-value').textContent = params.windIntensity.toFixed(1);
        });

        document.getElementById('change-rate').addEventListener('input', (e) => {
            windSystem.changeRate = parseFloat(e.target.value);
            document.getElementById('rate-value').textContent = windSystem.changeRate.toFixed(3);
        });

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
