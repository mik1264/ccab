<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invasive Species Spread</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0e1a; overflow: hidden; font-family: sans-serif; }
canvas { display: block; }
#title {
    position: fixed; top: 50px; left: 50%; transform: translateX(-50%);
    color: #fbbf24; font-size: 22px; font-weight: bold; text-align: center;
    text-shadow: 0 0 20px rgba(251,191,36,0.3); z-index: 10; pointer-events: none;
}
#controls {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 20px; z-index: 10; background: rgba(0,0,0,0.7);
    padding: 12px 20px; border-radius: 10px; align-items: center;
}
.ctrl { display: flex; flex-direction: column; align-items: center; }
.ctrl label { color: #ccc; font-size: 11px; margin-bottom: 4px; }
.ctrl input[type=range] { width: 110px; accent-color: #fbbf24; }
.ctrl span { color: #fbbf24; font-size: 11px; margin-top: 2px; }
button {
    background: rgba(251,191,36,0.2); color: #fbbf24; border: 1px solid #fbbf24;
    padding: 6px 14px; border-radius: 6px; cursor: pointer; font-size: 12px;
}
button:hover { background: rgba(251,191,36,0.4); }
#stats {
    position: fixed; top: 50px; right: 20px; color: #ccc; font-size: 13px;
    background: rgba(0,0,0,0.7); padding: 10px 16px; border-radius: 8px; z-index: 10;
    line-height: 1.8;
}
#info {
    position: fixed; top: 85px; left: 50%; transform: translateX(-50%);
    color: #999; font-size: 12px; z-index: 10; pointer-events: none;
}
</style>
</head>
<body>
<a href="../index.html" style="position:fixed;top:10px;left:10px;padding:8px 16px;background:rgba(0,0,0,0.7);color:#fbbf24;text-decoration:none;border-radius:6px;font-size:14px;z-index:999;font-family:sans-serif;">← Back to Gallery</a>
<div id="title">Invasive Species Spread</div>
<div id="info">Click anywhere to introduce invasive species at that location</div>
<div id="stats">
    <span style="color:#4ade80;">Native: <span id="nativeCount">0</span>%</span><br>
    <span style="color:#ef4444;">Invasive: <span id="invasiveCount">0</span>%</span><br>
    <span style="color:#6b7280;">Empty: <span id="emptyCount">0</span>%</span><br>
    <span style="color:#fbbf24;">Year: <span id="year">0</span></span>
</div>
<div id="controls">
    <div class="ctrl">
        <label>Invasive Spread Rate</label>
        <input type="range" id="spreadRate" min="0.005" max="0.06" step="0.005" value="0.025">
        <span id="spreadVal">0.025</span>
    </div>
    <div class="ctrl">
        <label>Native Resistance</label>
        <input type="range" id="resistance" min="0.1" max="0.9" step="0.05" value="0.4">
        <span id="resistVal">0.40</span>
    </div>
    <div class="ctrl">
        <label>Native Regrowth</label>
        <input type="range" id="regrowth" min="0.001" max="0.02" step="0.001" value="0.005">
        <span id="regrowthVal">0.005</span>
    </div>
    <button id="resetBtn">Reset</button>
</div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let spreadRate = 0.025;
let resistance = 0.4;
let regrowthRate = 0.005;
let cellSize, cols, rows;
let grid; // 0=empty, 1=native, 2=invasive
let health; // health of each cell
let year = 0;

document.getElementById('spreadRate').oninput = function() {
    spreadRate = parseFloat(this.value);
    document.getElementById('spreadVal').textContent = this.value;
};
document.getElementById('resistance').oninput = function() {
    resistance = parseFloat(this.value);
    document.getElementById('resistVal').textContent = resistance.toFixed(2);
};
document.getElementById('regrowth').oninput = function() {
    regrowthRate = parseFloat(this.value);
    document.getElementById('regrowthVal').textContent = this.value;
};

function initGrid() {
    cellSize = Math.max(4, Math.min(8, Math.floor(Math.min(canvas.width, canvas.height) / 130)));
    cols = Math.floor(canvas.width / cellSize);
    rows = Math.floor((canvas.height - 120) / cellSize);
    grid = new Uint8Array(cols * rows);
    health = new Float32Array(cols * rows);
    year = 0;

    // Fill with native species
    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            let idx = y * cols + x;
            if (Math.random() < 0.85) {
                grid[idx] = 1; // native
                health[idx] = 0.7 + Math.random() * 0.3;
            } else {
                grid[idx] = 0; // empty
                health[idx] = 0;
            }
        }
    }

    // Introduce invasive species at center
    let cx = Math.floor(cols / 2);
    let cy = Math.floor(rows / 2);
    for (let dy = -3; dy <= 3; dy++) {
        for (let dx = -3; dx <= 3; dx++) {
            let nx = cx + dx, ny = cy + dy;
            if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                if (dx * dx + dy * dy < 12) {
                    grid[ny * cols + nx] = 2;
                    health[ny * cols + nx] = 1.0;
                }
            }
        }
    }
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initGrid();
}
resize();
window.addEventListener('resize', resize);
document.getElementById('resetBtn').onclick = initGrid;

canvas.addEventListener('click', function(e) {
    let offsetX = (canvas.width - cols * cellSize) / 2;
    let offsetY = 95;
    let gx = Math.floor((e.clientX - offsetX) / cellSize);
    let gy = Math.floor((e.clientY - offsetY) / cellSize);
    for (let dy = -3; dy <= 3; dy++) {
        for (let dx = -3; dx <= 3; dx++) {
            let nx = gx + dx, ny = gy + dy;
            if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                if (dx * dx + dy * dy < 12) {
                    grid[ny * cols + nx] = 2;
                    health[ny * cols + nx] = 1.0;
                }
            }
        }
    }
});

let frameCount = 0;
let popHistoryNative = [];
let popHistoryInvasive = [];
const MAX_HISTORY = 300;

function countNeighbors(x, y, type) {
    let count = 0;
    for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
            if (dx === 0 && dy === 0) continue;
            let nx = x + dx, ny = y + dy;
            if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                if (grid[ny * cols + nx] === type) count++;
            }
        }
    }
    return count;
}

function update() {
    frameCount++;
    let newGrid = new Uint8Array(grid);
    let newHealth = new Float32Array(health);

    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            let idx = y * cols + x;
            let current = grid[idx];
            let invasiveNeighbors = countNeighbors(x, y, 2);
            let nativeNeighbors = countNeighbors(x, y, 1);

            if (current === 1) {
                // Native can be displaced by invasive
                if (invasiveNeighbors > 0) {
                    let displaceProb = spreadRate * invasiveNeighbors * (1 - resistance);
                    if (Math.random() < displaceProb) {
                        newGrid[idx] = 2;
                        newHealth[idx] = 0.8;
                    } else {
                        // Stress from competition
                        newHealth[idx] = health[idx] - 0.002 * invasiveNeighbors;
                        if (newHealth[idx] < 0.2 && Math.random() < 0.01) {
                            newGrid[idx] = 0;
                            newHealth[idx] = 0;
                        }
                    }
                } else {
                    // Healthy native grows
                    newHealth[idx] = Math.min(1, health[idx] + 0.002);
                }
            } else if (current === 0) {
                // Empty cell - can be colonized
                if (invasiveNeighbors > 0 && Math.random() < spreadRate * invasiveNeighbors * 0.5) {
                    newGrid[idx] = 2;
                    newHealth[idx] = 0.6;
                } else if (nativeNeighbors > 0 && Math.random() < regrowthRate * nativeNeighbors) {
                    newGrid[idx] = 1;
                    newHealth[idx] = 0.5;
                }
            } else if (current === 2) {
                // Invasive spreads and grows
                newHealth[idx] = Math.min(1, health[idx] + 0.003);
                // Slight chance of die-off in isolation
                if (invasiveNeighbors === 0 && nativeNeighbors > 5 && Math.random() < 0.005 * resistance) {
                    newGrid[idx] = 0;
                    newHealth[idx] = 0;
                }
            }
        }
    }

    grid = newGrid;
    health = newHealth;

    // Count populations
    let nativeCount = 0, invasiveCount = 0, emptyCount = 0;
    let total = cols * rows;
    for (let i = 0; i < total; i++) {
        if (grid[i] === 1) nativeCount++;
        else if (grid[i] === 2) invasiveCount++;
        else emptyCount++;
    }

    document.getElementById('nativeCount').textContent = Math.round(nativeCount / total * 100);
    document.getElementById('invasiveCount').textContent = Math.round(invasiveCount / total * 100);
    document.getElementById('emptyCount').textContent = Math.round(emptyCount / total * 100);

    if (frameCount % 3 === 0) {
        year++;
        document.getElementById('year').textContent = year;
        popHistoryNative.push(nativeCount / total);
        popHistoryInvasive.push(invasiveCount / total);
        if (popHistoryNative.length > MAX_HISTORY) {
            popHistoryNative.shift();
            popHistoryInvasive.shift();
        }
    }
}

function drawGrid(ctx) {
    let offsetX = (canvas.width - cols * cellSize) / 2;
    let offsetY = 95;

    let imgData = ctx.createImageData(cols, rows);
    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            let idx = y * cols + x;
            let pi = idx * 4;
            let h = health[idx];
            let v = Math.sin(x * 0.2 + y * 0.15) * 8;

            if (grid[idx] === 1) {
                // Native - green tones
                imgData.data[pi] = Math.max(0, Math.min(255, 20 + v));
                imgData.data[pi + 1] = Math.max(0, Math.min(255, 80 + h * 120 + v));
                imgData.data[pi + 2] = Math.max(0, Math.min(255, 30 + v));
                imgData.data[pi + 3] = 255;
            } else if (grid[idx] === 2) {
                // Invasive - red/orange tones
                imgData.data[pi] = Math.max(0, Math.min(255, 150 + h * 80 + v));
                imgData.data[pi + 1] = Math.max(0, Math.min(255, 30 + h * 30 + v));
                imgData.data[pi + 2] = Math.max(0, Math.min(255, 15 + v));
                imgData.data[pi + 3] = 255;
            } else {
                // Empty - dark brown/soil
                imgData.data[pi] = Math.max(0, Math.min(255, 30 + v));
                imgData.data[pi + 1] = Math.max(0, Math.min(255, 25 + v));
                imgData.data[pi + 2] = Math.max(0, Math.min(255, 18 + v));
                imgData.data[pi + 3] = 255;
            }
        }
    }

    let tempCanvas = document.createElement('canvas');
    tempCanvas.width = cols;
    tempCanvas.height = rows;
    tempCanvas.getContext('2d').putImageData(imgData, 0, 0);
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(tempCanvas, offsetX, offsetY, cols * cellSize, rows * cellSize);
    ctx.imageSmoothingEnabled = true;
}

function drawGraph(ctx) {
    let gw = 260, gh = 110;
    let gx = 20, gy = canvas.height - gh - 80;

    ctx.fillStyle = 'rgba(0,0,0,0.7)';
    ctx.strokeStyle = 'rgba(251,191,36,0.3)';
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.roundRect(gx - 10, gy - 25, gw + 20, gh + 40, 8);
    ctx.fill();
    ctx.stroke();

    ctx.fillStyle = '#fbbf24';
    ctx.font = '11px sans-serif';
    ctx.fillText('Population Over Time', gx + 5, gy - 10);

    ctx.strokeStyle = 'rgba(255,255,255,0.1)';
    ctx.beginPath();
    ctx.moveTo(gx, gy + gh); ctx.lineTo(gx + gw, gy + gh);
    ctx.moveTo(gx, gy); ctx.lineTo(gx, gy + gh);
    ctx.stroke();

    if (popHistoryNative.length > 1) {
        // Native line
        ctx.beginPath();
        for (let i = 0; i < popHistoryNative.length; i++) {
            let x = gx + (i / MAX_HISTORY) * gw;
            let y = gy + gh - popHistoryNative[i] * gh;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.strokeStyle = 'rgba(74, 222, 128, 0.9)';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Invasive line
        ctx.beginPath();
        for (let i = 0; i < popHistoryInvasive.length; i++) {
            let x = gx + (i / MAX_HISTORY) * gw;
            let y = gy + gh - popHistoryInvasive[i] * gh;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.strokeStyle = 'rgba(239, 68, 68, 0.9)';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    ctx.fillStyle = '#4ade80';
    ctx.font = '10px sans-serif';
    ctx.fillText('● Native', gx + gw - 110, gy - 10);
    ctx.fillStyle = '#ef4444';
    ctx.fillText('● Invasive', gx + gw - 50, gy - 10);
}

function draw() {
    ctx.fillStyle = '#0a0e1a';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawGrid(ctx);
    drawGraph(ctx);
}

function animate() {
    update();
    draw();
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
