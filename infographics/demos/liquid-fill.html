<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Fill Gauge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 60px;
            font-size: 1.2em;
        }

        .gauges-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        .liquid-gauge {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .gauge-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3),
                        inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            transition: height 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            top: -50%;
            left: -50%;
            animation: wave 3s ease-in-out infinite;
        }

        .wave:nth-child(1) {
            background: radial-gradient(circle at 50% 50%,
                rgba(74, 144, 226, 0.8) 0%,
                rgba(74, 144, 226, 0.6) 100%);
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            background: radial-gradient(circle at 50% 50%,
                rgba(74, 144, 226, 0.6) 0%,
                rgba(74, 144, 226, 0.4) 100%);
            animation-delay: 0.5s;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            25% {
                transform: translateX(-10%) translateY(-5%) rotate(5deg);
            }
            50% {
                transform: translateX(0) translateY(-10%) rotate(0deg);
            }
            75% {
                transform: translateX(10%) translateY(-5%) rotate(-5deg);
            }
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .percentage {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .gauge-label {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .gauge-desc {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíß Liquid Fill Gauge</h1>
        <p class="subtitle">Dynamic Water-Level Visualization</p>

        <div class="gauges-container" id="gaugesContainer"></div>

        <div style="text-align: center;">
            <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>

    <script>
        const metrics = [
            { label: 'Water Level', value: 75, color: '#4A90E2', desc: 'Reservoir Capacity' },
            { label: 'Battery', value: 60, color: '#50E3C2', desc: 'Charge Remaining' },
            { label: 'Storage', value: 85, color: '#B8E986', desc: 'Disk Usage' },
            { label: 'Memory', value: 45, color: '#F5A623', desc: 'RAM Usage' },
            { label: 'Bandwidth', value: 92, color: '#E94B3C', desc: 'Network Load' }
        ];

        const container = document.getElementById('gaugesContainer');

        metrics.forEach((metric, index) => {
            const wrapper = document.createElement('div');

            const gaugeDiv = document.createElement('div');
            gaugeDiv.className = 'liquid-gauge';

            const circle = document.createElement('div');
            circle.className = 'gauge-circle';

            const liquid = document.createElement('div');
            liquid.className = 'liquid';

            const wave1 = document.createElement('div');
            wave1.className = 'wave';
            wave1.style.background = `radial-gradient(circle at 50% 50%,
                ${metric.color}CC 0%,
                ${metric.color}99 100%)`;

            const wave2 = document.createElement('div');
            wave2.className = 'wave';
            wave2.style.background = `radial-gradient(circle at 50% 50%,
                ${metric.color}99 0%,
                ${metric.color}66 100%)`;

            liquid.appendChild(wave1);
            liquid.appendChild(wave2);
            circle.appendChild(liquid);

            const text = document.createElement('div');
            text.className = 'gauge-text';
            text.innerHTML = `<span class="percentage">0%</span>`;

            gaugeDiv.appendChild(circle);
            gaugeDiv.appendChild(text);

            const label = document.createElement('div');
            label.className = 'gauge-label';
            label.textContent = metric.label;

            const desc = document.createElement('div');
            desc.className = 'gauge-desc';
            desc.textContent = metric.desc;

            wrapper.appendChild(gaugeDiv);
            wrapper.appendChild(label);
            wrapper.appendChild(desc);
            container.appendChild(wrapper);

            // Animate
            setTimeout(() => {
                liquid.style.height = metric.value + '%';

                // Counter animation
                let current = 0;
                const interval = setInterval(() => {
                    if (current >= metric.value) {
                        clearInterval(interval);
                        text.querySelector('.percentage').textContent = metric.value + '%';
                    } else {
                        current++;
                        text.querySelector('.percentage').textContent = current + '%';
                    }
                }, 30);
            }, index * 300);
        });
    </script>
</body>
</html>
