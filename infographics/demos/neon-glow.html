<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0221;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: #ff006e;
            margin-bottom: 15px;
            text-align: center;
            font-size: 3em;
            text-shadow:
                0 0 10px #ff006e,
                0 0 20px #ff006e,
                0 0 40px #ff006e,
                0 0 80px #ff006e;
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% {
                text-shadow:
                    0 0 10px #ff006e,
                    0 0 20px #ff006e,
                    0 0 40px #ff006e;
            }
            50% {
                text-shadow:
                    0 0 20px #ff006e,
                    0 0 40px #ff006e,
                    0 0 80px #ff006e,
                    0 0 120px #ff006e;
            }
        }

        .subtitle {
            text-align: center;
            color: #8338ec;
            margin-bottom: 60px;
            font-size: 1.2em;
            text-shadow: 0 0 10px #8338ec;
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 400px;
            padding: 40px;
            background: rgba(13, 2, 33, 0.5);
            border-radius: 20px;
            border: 2px solid #8338ec;
            box-shadow:
                0 0 20px #8338ec,
                inset 0 0 20px rgba(131, 56, 236, 0.2);
            margin-bottom: 40px;
        }

        .neon-bar {
            flex: 1;
            max-width: 80px;
            background: linear-gradient(to top,
                #ff006e 0%,
                #8338ec 50%,
                #3a86ff 100%);
            border-radius: 10px 10px 0 0;
            position: relative;
            height: 0%;
            transition: height 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow:
                0 0 20px currentColor,
                0 0 40px currentColor,
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            margin: 0 10px;
            cursor: pointer;
        }

        .neon-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 20px;
            background: inherit;
            border-radius: 50%;
            filter: blur(10px);
        }

        .neon-bar:hover {
            transform: scaleX(1.1);
            box-shadow:
                0 0 30px currentColor,
                0 0 60px currentColor,
                inset 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .bar-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #8338ec;
            font-size: 0.9em;
            font-weight: 600;
            text-shadow: 0 0 10px #8338ec;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff006e;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff006e;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .neon-bar:hover .bar-value {
            opacity: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: rgba(13, 2, 33, 0.5);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #3a86ff;
            box-shadow: 0 0 15px #3a86ff;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            border-color: #ff006e;
            box-shadow:
                0 0 25px #ff006e,
                inset 0 0 15px rgba(255, 0, 110, 0.2);
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px #3a86ff);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3a86ff;
            text-shadow: 0 0 15px #3a86ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #8338ec;
            font-size: 1.1em;
            text-shadow: 0 0 10px #8338ec;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff006e;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 25px;
            border: 2px solid #ff006e;
            box-shadow: 0 0 15px #ff006e;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 0, 110, 0.2);
            box-shadow:
                0 0 25px #ff006e,
                inset 0 0 15px rgba(255, 0, 110, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Neon Glow Chart</h1>
        <p class="subtitle">Cyberpunk-Style Data Visualization</p>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-icon">üéÆ</div>
                <div class="stat-number">98.5K</div>
                <div class="stat-label">Active Players</div>
            </div>
            <div class="stat-box">
                <div class="stat-icon">üèÜ</div>
                <div class="stat-number">1,234</div>
                <div class="stat-label">Achievements</div>
            </div>
            <div class="stat-box">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-number">4.9</div>
                <div class="stat-label">Rating</div>
            </div>
            <div class="stat-box">
                <div class="stat-icon">üíé</div>
                <div class="stat-number">$456K</div>
                <div class="stat-label">Revenue</div>
            </div>
        </div>

        <div class="chart-container" id="neonChart"></div>

        <div style="text-align: center;">
            <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>

    <script>
        const data = [
            { label: 'Jan', value: 65 },
            { label: 'Feb', value: 78 },
            { label: 'Mar', value: 85 },
            { label: 'Apr', value: 72 },
            { label: 'May', value: 92 },
            { label: 'Jun', value: 88 },
            { label: 'Jul', value: 95 },
            { label: 'Aug', value: 90 }
        ];

        const chart = document.getElementById('neonChart');

        data.forEach((item, index) => {
            const bar = document.createElement('div');
            bar.className = 'neon-bar';

            const value = document.createElement('div');
            value.className = 'bar-value';
            value.textContent = item.value + '%';

            const label = document.createElement('div');
            label.className = 'bar-label';
            label.textContent = item.label;

            bar.appendChild(value);
            bar.appendChild(label);
            chart.appendChild(bar);

            setTimeout(() => {
                bar.style.height = item.value + '%';
            }, index * 150);
        });
    </script>
</body>
</html>
