<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bar Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #1a1a2e;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 20px 10px;
            border-left: 2px solid #ddd;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 80px;
        }

        .bar {
            width: 50px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px 8px 0 0;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 0;
            animation: growBar 1s ease-out forwards;
        }

        .bar:hover {
            transform: scaleX(1.1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #1a1a2e;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.8s forwards;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .y-axis {
            position: absolute;
            left: -40px;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
        }

        .y-label {
            font-size: 11px;
            color: #999;
        }

        .grid-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }

        @keyframes growBar {
            from { height: 0; }
            to { height: var(--bar-height); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .tooltip {
            position: fixed;
            background: rgba(26, 26, 46, 0.95);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animated Bar Chart</h1>
        <p class="subtitle">Monthly Sales Performance (in thousands)</p>

        <div class="controls">
            <button class="btn btn-primary" onclick="randomizeData()">Randomize Data</button>
            <button class="btn btn-primary" onclick="sortBars()">Sort Bars</button>
        </div>

        <div class="chart-container" id="chart">
            <div class="y-axis" id="yAxis"></div>
        </div>

        <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        const data = [
            { label: 'Jan', value: 65 },
            { label: 'Feb', value: 85 },
            { label: 'Mar', value: 72 },
            { label: 'Apr', value: 95 },
            { label: 'May', value: 110 },
            { label: 'Jun', value: 88 },
            { label: 'Jul', value: 102 },
            { label: 'Aug', value: 120 }
        ];

        const maxValue = 150;
        const chartHeight = 340;
        const tooltip = document.getElementById('tooltip');

        function renderChart() {
            const chart = document.getElementById('chart');
            // Keep y-axis, remove bars
            chart.innerHTML = '<div class="y-axis" id="yAxis"></div>';

            // Draw grid lines and y-axis labels
            const yAxis = document.getElementById('yAxis');
            for (let i = 0; i <= 5; i++) {
                const value = maxValue - (maxValue / 5) * i;
                const label = document.createElement('span');
                label.className = 'y-label';
                label.textContent = value;
                yAxis.appendChild(label);

                const gridLine = document.createElement('div');
                gridLine.className = 'grid-line';
                gridLine.style.top = `${(i / 5) * 100}%`;
                chart.appendChild(gridLine);
            }

            // Create bars
            data.forEach((item, index) => {
                const barHeight = (item.value / maxValue) * chartHeight;
                const group = document.createElement('div');
                group.className = 'bar-group';

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.setProperty('--bar-height', `${barHeight}px`);
                bar.style.animationDelay = `${index * 0.1}s`;

                // Gradient based on value
                const hue = 240 + (item.value / maxValue) * 60;
                bar.style.background = `linear-gradient(180deg, hsl(${hue}, 70%, 60%) 0%, hsl(${hue + 30}, 60%, 50%) 100%)`;

                const valueLabel = document.createElement('span');
                valueLabel.className = 'bar-value';
                valueLabel.textContent = item.value;
                valueLabel.style.animationDelay = `${index * 0.1 + 0.5}s`;
                bar.appendChild(valueLabel);

                const label = document.createElement('span');
                label.className = 'bar-label';
                label.textContent = item.label;

                // Tooltip interaction
                bar.addEventListener('mouseenter', (e) => {
                    tooltip.textContent = `${item.label}: $${item.value}K`;
                    tooltip.classList.add('show');
                });
                bar.addEventListener('mousemove', (e) => {
                    tooltip.style.left = `${e.clientX + 15}px`;
                    tooltip.style.top = `${e.clientY - 10}px`;
                });
                bar.addEventListener('mouseleave', () => {
                    tooltip.classList.remove('show');
                });

                group.appendChild(bar);
                group.appendChild(label);
                chart.appendChild(group);
            });
        }

        function randomizeData() {
            data.forEach(item => {
                item.value = Math.floor(Math.random() * 100) + 30;
            });
            renderChart();
        }

        function sortBars() {
            data.sort((a, b) => b.value - a.value);
            renderChart();
        }

        renderChart();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
