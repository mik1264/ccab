<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        svg {
            width: 100%;
            height: 600px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2;
        }

        .node-circle {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node-circle:hover {
            stroke-width: 4;
        }

        .node-label {
            fill: #333;
            font-size: 12px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Graph</h1>
        <p class="subtitle">Social Network Connections</p>

        <svg id="networkGraph"></svg>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-circle" style="background: #667eea;"></div>
                <span>Central Nodes</span>
            </div>
            <div class="legend-item">
                <div class="legend-circle" style="background: #f093fb;"></div>
                <span>Secondary Nodes</span>
            </div>
            <div class="legend-item">
                <div class="legend-circle" style="background: #4facfe;"></div>
                <span>Peripheral Nodes</span>
            </div>
        </div>

        <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
    </div>

    <script>
        const nodes = [
            { id: 0, name: 'Alice', x: 450, y: 300, size: 25, color: '#667eea', connections: 8 },
            { id: 1, name: 'Bob', x: 350, y: 200, size: 20, color: '#f093fb', connections: 5 },
            { id: 2, name: 'Carol', x: 550, y: 200, size: 20, color: '#f093fb', connections: 5 },
            { id: 3, name: 'David', x: 300, y: 350, size: 18, color: '#4facfe', connections: 3 },
            { id: 4, name: 'Eve', x: 600, y: 350, size: 18, color: '#4facfe', connections: 3 },
            { id: 5, name: 'Frank', x: 250, y: 250, size: 15, color: '#43e97b', connections: 2 },
            { id: 6, name: 'Grace', x: 650, y: 250, size: 15, color: '#43e97b', connections: 2 },
            { id: 7, name: 'Henry', x: 400, y: 450, size: 15, color: '#43e97b', connections: 2 },
            { id: 8, name: 'Ivy', x: 500, y: 450, size: 15, color: '#43e97b', connections: 2 },
            { id: 9, name: 'Jack', x: 350, y: 100, size: 12, color: '#fa709a', connections: 1 },
            { id: 10, name: 'Kate', x: 550, y: 100, size: 12, color: '#fa709a', connections: 1 },
            { id: 11, name: 'Leo', x: 200, y: 400, size: 12, color: '#fa709a', connections: 1 },
            { id: 12, name: 'Mia', x: 700, y: 400, size: 12, color: '#fa709a', connections: 1 }
        ];

        const links = [
            { source: 0, target: 1 },
            { source: 0, target: 2 },
            { source: 0, target: 3 },
            { source: 0, target: 4 },
            { source: 1, target: 5 },
            { source: 1, target: 9 },
            { source: 2, target: 6 },
            { source: 2, target: 10 },
            { source: 3, target: 7 },
            { source: 3, target: 11 },
            { source: 4, target: 8 },
            { source: 4, target: 12 },
            { source: 1, target: 3 },
            { source: 2, target: 4 },
            { source: 5, target: 9 },
            { source: 6, target: 10 }
        ];

        const svg = document.getElementById('networkGraph');
        const svgNS = 'http://www.w3.org/2000/svg';

        const width = 900;
        const height = 600;
        svg.setAttribute('viewBox', `0 0 ${width} ${height}`);

        // Draw links
        links.forEach((link, index) => {
            const sourceNode = nodes[link.source];
            const targetNode = nodes[link.target];

            const line = document.createElementNS(svgNS, 'line');
            line.setAttribute('x1', sourceNode.x);
            line.setAttribute('y1', sourceNode.y);
            line.setAttribute('x2', targetNode.x);
            line.setAttribute('y2', targetNode.y);
            line.classList.add('link');

            svg.appendChild(line);

            // Animate links
            line.style.strokeDasharray = '1000';
            line.style.strokeDashoffset = '1000';
            setTimeout(() => {
                line.style.transition = 'stroke-dashoffset 1s ease';
                line.style.strokeDashoffset = '0';
            }, index * 50);
        });

        // Draw nodes
        nodes.forEach((node, index) => {
            const circle = document.createElementNS(svgNS, 'circle');
            circle.setAttribute('cx', node.x);
            circle.setAttribute('cy', node.y);
            circle.setAttribute('r', node.size);
            circle.setAttribute('fill', node.color);
            circle.setAttribute('stroke', 'white');
            circle.setAttribute('stroke-width', 2);
            circle.classList.add('node-circle');

            const title = document.createElementNS(svgNS, 'title');
            title.textContent = `${node.name} (${node.connections} connections)`;
            circle.appendChild(title);

            svg.appendChild(circle);

            // Node label
            const label = document.createElementNS(svgNS, 'text');
            label.setAttribute('x', node.x);
            label.setAttribute('y', node.y + node.size + 15);
            label.classList.add('node-label');
            label.textContent = node.name;
            svg.appendChild(label);

            // Animate nodes
            circle.style.opacity = '0';
            circle.style.transform = 'scale(0)';
            circle.style.transformOrigin = `${node.x}px ${node.y}px`;
            setTimeout(() => {
                circle.style.transition = 'all 0.5s ease';
                circle.style.opacity = '1';
                circle.style.transform = 'scale(1)';
            }, 1000 + index * 80);

            // Interaction
            let originalRadius = node.size;
            circle.addEventListener('mouseenter', () => {
                circle.setAttribute('r', node.size * 1.3);
            });

            circle.addEventListener('mouseleave', () => {
                circle.setAttribute('r', node.size);
            });
        });
    </script>
</body>
</html>
