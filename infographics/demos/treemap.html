<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Treemap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .treemap-container {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .treemap-node {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .treemap-node:hover {
            z-index: 10;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: white;
        }

        .node-label {
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            font-size: 14px;
            line-height: 1.2;
        }

        .node-value {
            font-size: 12px;
            color: rgba(255,255,255,0.9);
            margin-top: 4px;
        }

        .node-small .node-label {
            font-size: 11px;
        }

        .node-small .node-value {
            display: none;
        }

        .node-tiny .node-label,
        .node-tiny .node-value {
            display: none;
        }

        .breadcrumb {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #f0f0f0;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            color: #3498db;
            cursor: pointer;
            font-weight: 500;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            color: #999;
        }

        .breadcrumb-current {
            color: #333;
            font-weight: 600;
        }

        .tooltip {
            position: fixed;
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
            min-width: 180px;
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 8px;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
        }

        .tooltip-label {
            color: #aaa;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Treemap</h1>
        <p class="subtitle">Global Technology Market Cap (Billions USD)</p>

        <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-current">All Companies</span>
        </div>

        <div class="treemap-container" id="treemap"></div>

        <div class="legend" id="legend"></div>

        <a href="../index.html" class="back-link">← Back to Gallery</a>
    </div>

    <div class="tooltip" id="tooltip">
        <div class="tooltip-title" id="tooltipTitle">Company</div>
        <div class="tooltip-row">
            <span class="tooltip-label">Market Cap:</span>
            <span id="tooltipValue">$0B</span>
        </div>
        <div class="tooltip-row">
            <span class="tooltip-label">Share:</span>
            <span id="tooltipPercent">0%</span>
        </div>
    </div>

    <script>
        const data = {
            name: 'Tech Market',
            children: [
                {
                    name: 'Software',
                    color: '#3498db',
                    children: [
                        { name: 'Microsoft', value: 2800 },
                        { name: 'Oracle', value: 320 },
                        { name: 'SAP', value: 180 },
                        { name: 'Salesforce', value: 250 },
                        { name: 'Adobe', value: 240 }
                    ]
                },
                {
                    name: 'Hardware',
                    color: '#e74c3c',
                    children: [
                        { name: 'Apple', value: 2900 },
                        { name: 'Samsung', value: 350 },
                        { name: 'Dell', value: 80 },
                        { name: 'HP', value: 60 }
                    ]
                },
                {
                    name: 'Semiconductors',
                    color: '#9b59b6',
                    children: [
                        { name: 'NVIDIA', value: 1200 },
                        { name: 'TSMC', value: 550 },
                        { name: 'AMD', value: 220 },
                        { name: 'Intel', value: 180 },
                        { name: 'Qualcomm', value: 160 }
                    ]
                },
                {
                    name: 'Internet',
                    color: '#2ecc71',
                    children: [
                        { name: 'Google', value: 1800 },
                        { name: 'Amazon', value: 1500 },
                        { name: 'Meta', value: 900 },
                        { name: 'Netflix', value: 250 },
                        { name: 'Spotify', value: 60 }
                    ]
                },
                {
                    name: 'Services',
                    color: '#f39c12',
                    children: [
                        { name: 'Accenture', value: 200 },
                        { name: 'IBM', value: 150 },
                        { name: 'Infosys', value: 80 }
                    ]
                }
            ]
        };

        const treemapContainer = document.getElementById('treemap');
        const breadcrumb = document.getElementById('breadcrumb');
        const legend = document.getElementById('legend');
        const tooltip = document.getElementById('tooltip');
        const tooltipTitle = document.getElementById('tooltipTitle');
        const tooltipValue = document.getElementById('tooltipValue');
        const tooltipPercent = document.getElementById('tooltipPercent');

        let currentData = data;
        let navigationStack = [];

        // Squarified treemap algorithm
        function squarify(children, x, y, width, height) {
            if (children.length === 0) return [];

            const total = children.reduce((sum, c) => sum + (c.value || sumValues(c)), 0);
            const nodes = [];

            let remaining = [...children];
            let currentX = x;
            let currentY = y;
            let currentWidth = width;
            let currentHeight = height;

            while (remaining.length > 0) {
                const isHorizontal = currentWidth >= currentHeight;
                const side = isHorizontal ? currentHeight : currentWidth;

                // Find optimal row
                let row = [remaining[0]];
                let rowValue = getValue(remaining[0]);
                let worstRatio = getWorstRatio(row, side, total, currentWidth * currentHeight);

                for (let i = 1; i < remaining.length; i++) {
                    const testRow = [...row, remaining[i]];
                    const testRatio = getWorstRatio(testRow, side, total, currentWidth * currentHeight);
                    if (testRatio <= worstRatio) {
                        row = testRow;
                        rowValue += getValue(remaining[i]);
                        worstRatio = testRatio;
                    } else {
                        break;
                    }
                }

                // Layout row
                const rowSize = (rowValue / total) * (currentWidth * currentHeight) / side;
                let offset = 0;

                row.forEach(item => {
                    const itemValue = getValue(item);
                    const itemSize = (itemValue / rowValue) * side;

                    const node = {
                        data: item,
                        x: isHorizontal ? currentX : currentX + offset,
                        y: isHorizontal ? currentY + offset : currentY,
                        width: isHorizontal ? rowSize : itemSize,
                        height: isHorizontal ? itemSize : rowSize
                    };
                    nodes.push(node);
                    offset += itemSize;
                });

                // Update remaining area
                if (isHorizontal) {
                    currentX += rowSize;
                    currentWidth -= rowSize;
                } else {
                    currentY += rowSize;
                    currentHeight -= rowSize;
                }

                remaining = remaining.slice(row.length);
            }

            return nodes;
        }

        function getValue(item) {
            return item.value || sumValues(item);
        }

        function sumValues(item) {
            if (item.value) return item.value;
            if (item.children) {
                return item.children.reduce((sum, c) => sum + getValue(c), 0);
            }
            return 0;
        }

        function getWorstRatio(row, side, total, area) {
            const rowValue = row.reduce((sum, r) => sum + getValue(r), 0);
            const rowSize = (rowValue / total) * area / side;

            let worst = 0;
            row.forEach(item => {
                const itemValue = getValue(item);
                const itemSize = (itemValue / rowValue) * side;
                const ratio = Math.max(rowSize / itemSize, itemSize / rowSize);
                worst = Math.max(worst, ratio);
            });
            return worst;
        }

        function getColor(item, parent) {
            if (item.color) return item.color;
            if (parent && parent.color) return parent.color;
            return '#7f8c8d';
        }

        function renderTreemap(node, parentColor = null) {
            treemapContainer.innerHTML = '';

            const children = node.children || [node];
            const width = treemapContainer.clientWidth;
            const height = treemapContainer.clientHeight;
            const total = children.reduce((sum, c) => sum + getValue(c), 0);

            const nodes = squarify(children, 0, 0, width, height);

            nodes.forEach(n => {
                const el = document.createElement('div');
                el.className = 'treemap-node';

                // Size class
                const area = n.width * n.height;
                if (area < 2000) el.classList.add('node-tiny');
                else if (area < 5000) el.classList.add('node-small');

                el.style.left = `${n.x}px`;
                el.style.top = `${n.y}px`;
                el.style.width = `${n.width}px`;
                el.style.height = `${n.height}px`;

                const color = getColor(n.data, { color: parentColor });
                el.style.background = color;

                const value = getValue(n.data);
                const percent = ((value / total) * 100).toFixed(1);

                el.innerHTML = `
                    <span class="node-label">${n.data.name}</span>
                    <span class="node-value">$${value}B</span>
                `;

                // Tooltip
                el.addEventListener('mouseenter', () => {
                    tooltipTitle.textContent = n.data.name;
                    tooltipValue.textContent = `$${value.toLocaleString()}B`;
                    tooltipPercent.textContent = `${percent}%`;
                    tooltip.classList.add('show');
                });

                el.addEventListener('mousemove', (e) => {
                    tooltip.style.left = `${e.clientX + 15}px`;
                    tooltip.style.top = `${e.clientY - 10}px`;
                });

                el.addEventListener('mouseleave', () => {
                    tooltip.classList.remove('show');
                });

                // Drill down
                if (n.data.children) {
                    el.addEventListener('click', () => {
                        navigationStack.push(currentData);
                        currentData = n.data;
                        renderTreemap(currentData, color);
                        updateBreadcrumb();
                    });
                }

                treemapContainer.appendChild(el);
            });

            renderLegend(node);
        }

        function renderLegend(node) {
            legend.innerHTML = '';
            if (!node.children) return;

            const categories = node.children.filter(c => c.color);
            categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${cat.color}"></div>
                    <span>${cat.name}</span>
                `;
                legend.appendChild(item);
            });
        }

        function updateBreadcrumb() {
            breadcrumb.innerHTML = '';

            // Root
            const root = document.createElement('span');
            root.className = 'breadcrumb-item';
            root.textContent = 'All Companies';
            root.addEventListener('click', () => {
                navigationStack = [];
                currentData = data;
                renderTreemap(data);
                updateBreadcrumb();
            });
            breadcrumb.appendChild(root);

            // Navigation stack
            navigationStack.forEach((item, index) => {
                if (item !== data) {
                    const sep = document.createElement('span');
                    sep.className = 'breadcrumb-separator';
                    sep.textContent = '›';
                    breadcrumb.appendChild(sep);

                    const crumb = document.createElement('span');
                    crumb.className = 'breadcrumb-item';
                    crumb.textContent = item.name;
                    crumb.addEventListener('click', () => {
                        navigationStack = navigationStack.slice(0, index);
                        currentData = item;
                        renderTreemap(item);
                        updateBreadcrumb();
                    });
                    breadcrumb.appendChild(crumb);
                }
            });

            // Current
            if (currentData !== data) {
                const sep = document.createElement('span');
                sep.className = 'breadcrumb-separator';
                sep.textContent = '›';
                breadcrumb.appendChild(sep);

                const current = document.createElement('span');
                current.className = 'breadcrumb-current';
                current.textContent = currentData.name;
                breadcrumb.appendChild(current);
            }
        }

        // Initial render
        renderTreemap(data);

        // Handle resize
        window.addEventListener('resize', () => {
            renderTreemap(currentData);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
