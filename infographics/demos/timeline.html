<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .timeline {
            position: relative;
            padding: 40px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .timeline-item:nth-child(odd) {
            padding-right: 50%;
            padding-left: 0;
        }

        .timeline-item:nth-child(even) {
            padding-left: 50%;
            padding-right: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: 30px;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 30px;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: white;
            border: 4px solid #667eea;
            border-radius: 50%;
            top: 20px;
            z-index: 1;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(102, 126, 234, 0.1);
            }
        }

        .timeline-date {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .timeline-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .timeline-description {
            color: #666;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }

            .timeline-item:nth-child(odd),
            .timeline-item:nth-child(even) {
                padding-left: 60px;
                padding-right: 0;
            }

            .timeline-item:nth-child(odd) .timeline-content,
            .timeline-item:nth-child(even) .timeline-content {
                margin-left: 0;
                margin-right: 0;
            }

            .timeline-dot {
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timeline Visualization</h1>
        <p class="subtitle">Product Development Milestones</p>

        <div class="timeline" id="timeline"></div>

        <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
    </div>

    <script>
        const events = [
            {
                date: 'January 2024',
                title: 'Project Kickoff',
                description: 'Initial planning and requirements gathering completed. Team assembled and project scope defined.'
            },
            {
                date: 'March 2024',
                title: 'Design Phase Complete',
                description: 'UI/UX designs finalized and approved by stakeholders. Design system implemented.'
            },
            {
                date: 'May 2024',
                title: 'Alpha Release',
                description: 'First working version deployed to staging environment. Internal testing begins.'
            },
            {
                date: 'July 2024',
                title: 'Beta Launch',
                description: 'Public beta released to select users. Gathering feedback and fixing critical bugs.'
            },
            {
                date: 'September 2024',
                title: 'Feature Freeze',
                description: 'All planned features implemented. Focus shifted to optimization and testing.'
            },
            {
                date: 'November 2024',
                title: 'Production Release',
                description: 'Version 1.0 officially launched. Marketing campaign initiated. Success metrics tracking.'
            }
        ];

        const timeline = document.getElementById('timeline');

        events.forEach((event, index) => {
            const item = document.createElement('div');
            item.className = 'timeline-item';
            item.style.animationDelay = `${index * 0.2}s`;

            const dot = document.createElement('div');
            dot.className = 'timeline-dot';

            const content = document.createElement('div');
            content.className = 'timeline-content';

            const date = document.createElement('div');
            date.className = 'timeline-date';
            date.textContent = event.date;

            const title = document.createElement('div');
            title.className = 'timeline-title';
            title.textContent = event.title;

            const description = document.createElement('div');
            description.className = 'timeline-description';
            description.textContent = event.description;

            content.appendChild(date);
            content.appendChild(title);
            content.appendChild(description);

            item.appendChild(dot);
            item.appendChild(content);
            timeline.appendChild(item);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
