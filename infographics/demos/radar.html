<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar/Spider Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .radar-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        svg {
            max-width: 500px;
            width: 100%;
            height: 500px;
        }

        .grid-line {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 1;
        }

        .axis-line {
            stroke: #ccc;
            stroke-width: 1;
        }

        .data-area {
            fill: rgba(102, 126, 234, 0.3);
            stroke: #667eea;
            stroke-width: 3;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .data-area.show {
            opacity: 1;
        }

        .data-point {
            fill: #667eea;
            cursor: pointer;
            transition: r 0.3s ease;
        }

        .data-point:hover {
            r: 8;
        }

        .axis-label {
            font-size: 14px;
            font-weight: 600;
            fill: #333;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .legend {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radar/Spider Chart</h1>
        <p class="subtitle">Skills Assessment Profile</p>

        <div class="radar-container">
            <svg id="radarChart"></svg>
        </div>

        <div class="legend">
            <p>Overall Performance Score: 8.2/10</p>
        </div>

        <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
    </div>

    <script>
        const data = [
            { axis: 'Communication', value: 85 },
            { axis: 'Problem Solving', value: 92 },
            { axis: 'Teamwork', value: 78 },
            { axis: 'Leadership', value: 88 },
            { axis: 'Technical Skills', value: 95 },
            { axis: 'Creativity', value: 72 }
        ];

        const svg = document.getElementById('radarChart');
        const svgNS = 'http://www.w3.org/2000/svg';

        const width = 500;
        const height = 500;
        const centerX = width / 2;
        const centerY = height / 2;
        const maxRadius = 180;
        const levels = 5;

        svg.setAttribute('viewBox', `0 0 ${width} ${height}`);

        const angleSlice = (Math.PI * 2) / data.length;

        // Draw grid circles
        for (let i = 1; i <= levels; i++) {
            const radius = (maxRadius / levels) * i;
            const circle = document.createElementNS(svgNS, 'circle');
            circle.setAttribute('cx', centerX);
            circle.setAttribute('cy', centerY);
            circle.setAttribute('r', radius);
            circle.classList.add('grid-line');
            svg.appendChild(circle);

            // Add level label
            const text = document.createElementNS(svgNS, 'text');
            text.setAttribute('x', centerX + 5);
            text.setAttribute('y', centerY - radius);
            text.setAttribute('font-size', '10');
            text.setAttribute('fill', '#999');
            text.textContent = (i * 20).toString();
            svg.appendChild(text);
        }

        // Draw axes and labels
        const points = [];
        data.forEach((d, i) => {
            const angle = angleSlice * i - Math.PI / 2;
            const x = centerX + Math.cos(angle) * maxRadius;
            const y = centerY + Math.sin(angle) * maxRadius;

            // Axis line
            const line = document.createElementNS(svgNS, 'line');
            line.setAttribute('x1', centerX);
            line.setAttribute('y1', centerY);
            line.setAttribute('x2', x);
            line.setAttribute('y2', y);
            line.classList.add('axis-line');
            svg.appendChild(line);

            // Calculate data point position
            const dataRadius = (d.value / 100) * maxRadius;
            const dataX = centerX + Math.cos(angle) * dataRadius;
            const dataY = centerY + Math.sin(angle) * dataRadius;
            points.push({ x: dataX, y: dataY });

            // Axis label
            const labelRadius = maxRadius + 30;
            const labelX = centerX + Math.cos(angle) * labelRadius;
            const labelY = centerY + Math.sin(angle) * labelRadius;

            const label = document.createElementNS(svgNS, 'text');
            label.setAttribute('x', labelX);
            label.setAttribute('y', labelY);
            label.setAttribute('text-anchor', 'middle');
            label.setAttribute('dominant-baseline', 'middle');
            label.classList.add('axis-label');
            label.textContent = d.axis;
            svg.appendChild(label);
        });

        // Draw data area
        const pathData = points.map((p, i) =>
            `${i === 0 ? 'M' : 'L'} ${p.x} ${p.y}`
        ).join(' ') + ' Z';

        const path = document.createElementNS(svgNS, 'path');
        path.setAttribute('d', pathData);
        path.classList.add('data-area');
        svg.appendChild(path);

        // Draw data points
        points.forEach((point, i) => {
            const circle = document.createElementNS(svgNS, 'circle');
            circle.setAttribute('cx', point.x);
            circle.setAttribute('cy', point.y);
            circle.setAttribute('r', 5);
            circle.classList.add('data-point');

            const title = document.createElementNS(svgNS, 'title');
            title.textContent = `${data[i].axis}: ${data[i].value}%`;
            circle.appendChild(title);

            svg.appendChild(circle);
        });

        // Animate
        setTimeout(() => {
            path.classList.add('show');
        }, 100);
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
