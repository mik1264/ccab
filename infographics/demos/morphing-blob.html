<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Blob Chart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { max-width: 1200px; width: 100%; }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-bottom: 60px;
            font-size: 1.2em;
        }
        .blobs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 20px;
        }
        .blob-wrapper { position: relative; text-align: center; }
        .blob {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(45deg, var(--color-1), var(--color-2));
            animation: morph 8s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        @keyframes morph {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; transform: rotate(0deg); }
            25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; transform: rotate(90deg); }
            75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
        }
        .blob-value {
            font-size: 2.8em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .blob-label {
            color: white;
            font-size: 1.2em;
            font-weight: 600;
        }
        .blob-desc {
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
            margin-top: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Morphing Blob Chart</h1>
        <p class="subtitle">Organic Shape Data Visualization</p>
        <div class="blobs-container">
            <div class="blob-wrapper">
                <div class="blob" style="--color-1: #667eea; --color-2: #764ba2;">
                    <div class="blob-value">87%</div>
                </div>
                <div class="blob-label">Performance</div>
                <div class="blob-desc">System Efficiency</div>
            </div>
            <div class="blob-wrapper">
                <div class="blob" style="--color-1: #f093fb; --color-2: #f5576c; animation-delay: -2s;">
                    <div class="blob-value">24K</div>
                </div>
                <div class="blob-label">Users</div>
                <div class="blob-desc">Active Monthly</div>
            </div>
            <div class="blob-wrapper">
                <div class="blob" style="--color-1: #4facfe; --color-2: #00f2fe; animation-delay: -4s;">
                    <div class="blob-value">98%</div>
                </div>
                <div class="blob-label">Uptime</div>
                <div class="blob-desc">This Quarter</div>
            </div>
            <div class="blob-wrapper">
                <div class="blob" style="--color-1: #43e97b; --color-2: #38f9d7; animation-delay: -6s;">
                    <div class="blob-value">4.9</div>
                </div>
                <div class="blob-label">Rating</div>
                <div class="blob-desc">Customer Feedback</div>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>
</body>
</html>
