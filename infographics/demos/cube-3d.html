<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1200px;
        }
        .container { max-width: 1200px; width: 100%; }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-bottom: 60px;
            font-size: 1.2em;
        }
        .cubes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 50px;
            padding: 40px;
        }
        .cube-wrapper {
            perspective: 1000px;
            text-align: center;
        }
        .cube {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s linear infinite;
        }
        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        .cube-face {
            position: absolute;
            width: 180px;
            height: 180px;
            background: rgba(102, 126, 234, 0.9);
            border: 2px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .front  { transform: rotateY(0deg) translateZ(90px); }
        .back   { transform: rotateY(180deg) translateZ(90px); }
        .right  { transform: rotateY(90deg) translateZ(90px); }
        .left   { transform: rotateY(-90deg) translateZ(90px); }
        .top    { transform: rotateX(90deg) translateZ(90px); }
        .bottom { transform: rotateX(-90deg) translateZ(90px); }
        .cube-label {
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .cube-desc {
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
        }
        .cube:hover { animation-play-state: paused; }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .back-link:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ 3D Cube Visualization</h1>
        <p class="subtitle">Interactive 3D Data Cubes</p>
        <div class="cubes-container">
            <div class="cube-wrapper">
                <div class="cube" style="--cube-color: #667eea;">
                    <div class="cube-face front" style="background: #667eea;">92%</div>
                    <div class="cube-face back" style="background: #667eea;">92%</div>
                    <div class="cube-face right" style="background: #764ba2;">92%</div>
                    <div class="cube-face left" style="background: #764ba2;">92%</div>
                    <div class="cube-face top" style="background: #f093fb;">92%</div>
                    <div class="cube-face bottom" style="background: #f093fb;">92%</div>
                </div>
                <div class="cube-label">Performance</div>
                <div class="cube-desc">System Metrics</div>
            </div>
            <div class="cube-wrapper">
                <div class="cube" style="animation-delay: -3s;">
                    <div class="cube-face front" style="background: #4facfe;">24K</div>
                    <div class="cube-face back" style="background: #4facfe;">24K</div>
                    <div class="cube-face right" style="background: #00f2fe;">24K</div>
                    <div class="cube-face left" style="background: #00f2fe;">24K</div>
                    <div class="cube-face top" style="background: #43e97b;">24K</div>
                    <div class="cube-face bottom" style="background: #43e97b;">24K</div>
                </div>
                <div class="cube-label">Users</div>
                <div class="cube-desc">Active Monthly</div>
            </div>
            <div class="cube-wrapper">
                <div class="cube" style="animation-delay: -6s;">
                    <div class="cube-face front" style="background: #fa709a;">$456K</div>
                    <div class="cube-face back" style="background: #fa709a;">$456K</div>
                    <div class="cube-face right" style="background: #fee140;">$456K</div>
                    <div class="cube-face left" style="background: #fee140;">$456K</div>
                    <div class="cube-face top" style="background: #30cfd0;">$456K</div>
                    <div class="cube-face bottom" style="background: #30cfd0;">$456K</div>
                </div>
                <div class="cube-label">Revenue</div>
                <div class="cube-desc">Total Earnings</div>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>
</body>
</html>
