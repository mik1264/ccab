<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Ring</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { max-width: 1200px; width: 100%; }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 60px;
            font-size: 1.2em;
        }
        .rings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 40px;
            padding: 20px;
        }
        .ring-wrapper { text-align: center; }
        .ring-svg { width: 200px; height: 200px; margin: 0 auto; transform: rotate(-90deg); }
        .ring-bg { fill: none; stroke: rgba(255,255,255,0.1); stroke-width: 15; }
        .ring-progress {
            fill: none;
            stroke-width: 15;
            stroke-linecap: round;
            transition: stroke-dashoffset 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .ring-text {
            position: relative;
            margin-top: -120px;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .ring-label {
            margin-top: 80px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
        }
        .ring-desc {
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
            margin-top: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        .back-link:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>⭕ Circular Progress Ring</h1>
        <p class="subtitle">Multi-Ring Progress Indicators</p>
        <div class="rings-container" id="ringsContainer"></div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-link">← Back to Gallery</a>
        </div>
    </div>
    <script>
        const metrics = [
            { label: 'CPU Usage', value: 72, color: '#667eea', desc: 'Processing Power' },
            { label: 'Memory', value: 85, color: '#f093fb', desc: 'RAM Utilization' },
            { label: 'Storage', value: 63, color: '#4facfe', desc: 'Disk Space' },
            { label: 'Network', value: 91, color: '#43e97b', desc: 'Bandwidth' },
            { label: 'Battery', value: 45, color: '#fa709a', desc: 'Power Level' }
        ];
        const container = document.getElementById('ringsContainer');
        const radius = 85;
        const circumference = 2 * Math.PI * radius;

        metrics.forEach((metric, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'ring-wrapper';
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.classList.add('ring-svg');
            
            const bgCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            bgCircle.setAttribute('cx', '100');
            bgCircle.setAttribute('cy', '100');
            bgCircle.setAttribute('r', radius);
            bgCircle.classList.add('ring-bg');
            
            const progressCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            progressCircle.setAttribute('cx', '100');
            progressCircle.setAttribute('cy', '100');
            progressCircle.setAttribute('r', radius);
            progressCircle.setAttribute('stroke', metric.color);
            progressCircle.classList.add('ring-progress');
            progressCircle.style.strokeDasharray = circumference;
            progressCircle.style.strokeDashoffset = circumference;
            
            svg.appendChild(bgCircle);
            svg.appendChild(progressCircle);
            
            const text = document.createElement('div');
            text.className = 'ring-text';
            text.textContent = '0%';
            text.style.color = metric.color;
            
            const label = document.createElement('div');
            label.className = 'ring-label';
            label.textContent = metric.label;
            
            const desc = document.createElement('div');
            desc.className = 'ring-desc';
            desc.textContent = metric.desc;
            
            wrapper.appendChild(svg);
            wrapper.appendChild(text);
            wrapper.appendChild(label);
            wrapper.appendChild(desc);
            container.appendChild(wrapper);
            
            setTimeout(() => {
                const offset = circumference - (metric.value / 100) * circumference;
                progressCircle.style.strokeDashoffset = offset;
                let count = 0;
                const interval = setInterval(() => {
                    if (count >= metric.value) {
                        clearInterval(interval);
                        text.textContent = metric.value + '%';
                    } else {
                        count++;
                        text.textContent = count + '%';
                    }
                }, 20);
            }, i * 200);
        });
    </script>
</body>
</html>
