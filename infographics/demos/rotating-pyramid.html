<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Pyramid</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
        }
        .container { max-width: 1200px; width: 100%; }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-bottom: 60px;
            font-size: 1.2em;
        }
        .pyramids-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
            padding: 40px;
        }
        .pyramid-wrapper { perspective: 800px; text-align: center; }
        .pyramid {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 8s linear infinite;
        }
        @keyframes rotate3d {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        .pyramid-face {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            opacity: 0.8;
        }
        .face-1 {
            border-width: 0 100px 173px 100px;
            border-color: transparent transparent var(--color) transparent;
            transform: translateZ(58px);
        }
        .face-2 {
            border-width: 0 100px 173px 100px;
            border-color: transparent transparent var(--color) transparent;
            transform: rotateY(90deg) translateZ(58px);
        }
        .face-3 {
            border-width: 0 100px 173px 100px;
            border-color: transparent transparent var(--color) transparent;
            transform: rotateY(180deg) translateZ(58px);
        }
        .face-4 {
            border-width: 0 100px 173px 100px;
            border-color: transparent transparent var(--color) transparent;
            transform: rotateY(270deg) translateZ(58px);
        }
        .pyramid-label {
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .pyramid-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--color);
            text-shadow: 0 0 20px var(--color);
        }
        .pyramid-desc {
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .back-link:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî∫ 3D Rotating Pyramid</h1>
        <p class="subtitle">Geometric Data Visualization</p>
        <div class="pyramids-container">
            <div class="pyramid-wrapper" style="--color: #667eea;">
                <div class="pyramid">
                    <div class="pyramid-face face-1"></div>
                    <div class="pyramid-face face-2"></div>
                    <div class="pyramid-face face-3"></div>
                    <div class="pyramid-face face-4"></div>
                </div>
                <div class="pyramid-label">Performance</div>
                <div class="pyramid-value">94%</div>
                <div class="pyramid-desc">System Efficiency</div>
            </div>
            <div class="pyramid-wrapper" style="--color: #f093fb;">
                <div class="pyramid">
                    <div class="pyramid-face face-1"></div>
                    <div class="pyramid-face face-2"></div>
                    <div class="pyramid-face face-3"></div>
                    <div class="pyramid-face face-4"></div>
                </div>
                <div class="pyramid-label">Growth</div>
                <div class="pyramid-value">342%</div>
                <div class="pyramid-desc">YoY Increase</div>
            </div>
            <div class="pyramid-wrapper" style="--color: #4facfe;">
                <div class="pyramid">
                    <div class="pyramid-face face-1"></div>
                    <div class="pyramid-face face-2"></div>
                    <div class="pyramid-face face-3"></div>
                    <div class="pyramid-face face-4"></div>
                </div>
                <div class="pyramid-label">Users</div>
                <div class="pyramid-value">28.5K</div>
                <div class="pyramid-desc">Active Monthly</div>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>
</body>
</html>
