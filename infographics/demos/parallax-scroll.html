<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scroll Stats</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .hero h1 {
            font-size: 4em;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 10;
            position: relative;
        }
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease-out;
        }
        .stat-float {
            position: absolute;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .content-section {
            min-height: 100vh;
            padding: 100px 20px;
            background: #1a1a1a;
        }
        .stats-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.6s ease;
        }
        .stat-card.visible {
            transform: translateY(0);
            opacity: 1;
        }
        .stat-card-value {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .stat-card-label {
            font-size: 1.3em;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .back-link:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="hero" id="hero">
        <div class="parallax-layer" id="layer1">
            <div class="stat-float" style="top: 20%; left: 10%;">
                <div class="stat-value">24.5K</div>
                <div class="stat-label">Users</div>
            </div>
        </div>
        <div class="parallax-layer" id="layer2">
            <div class="stat-float" style="top: 60%; right: 15%;">
                <div class="stat-value">$456K</div>
                <div class="stat-label">Revenue</div>
            </div>
        </div>
        <h1>üìä Parallax Scroll Stats</h1>
    </div>
    <div class="content-section">
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-card-value">87%</div>
                <div class="stat-card-label">Growth Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value">1,234</div>
                <div class="stat-card-label">Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value">4.9/5</div>
                <div class="stat-card-label">Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value">99.9%</div>
                <div class="stat-card-label">Uptime</div>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>
    <script>
        window.addEventListener('mousemove', (e) => {
            const layer1 = document.getElementById('layer1');
            const layer2 = document.getElementById('layer2');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            layer1.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
            layer2.style.transform = `translate(${x * -15}px, ${y * -15}px)`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.stat-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
