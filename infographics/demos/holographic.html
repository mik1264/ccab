<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Effect Chart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 40px 20px;
            overflow: hidden;
        }
        .container { max-width: 1400px; margin: 0 auto; position: relative; z-index: 1; }
        h1 {
            background: linear-gradient(45deg, #ff00de, #00d4ff, #7000ff, #ff00de);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hologramShift 3s ease infinite;
            text-align: center;
            font-size: 3em;
            margin-bottom: 15px;
        }
        @keyframes hologramShift {
            0%, 100% { background-position: 0% 50%; filter: hue-rotate(0deg); }
            50% { background-position: 100% 50%; filter: hue-rotate(90deg); }
        }
        .subtitle {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 60px;
            font-size: 1.2em;
            text-shadow: 0 0 20px #00d4ff;
        }
        .holo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .holo-card {
            background: linear-gradient(135deg, 
                rgba(255,0,222,0.1),
                rgba(0,212,255,0.1),
                rgba(112,0,255,0.1));
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff00de, #00d4ff, #7000ff) 1;
            border-radius: 15px;
            padding: 35px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .holo-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent,
                rgba(255,0,222,0.3),
                rgba(0,212,255,0.3),
                transparent);
            animation: holoScan 4s linear infinite;
        }
        @keyframes holoScan {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        .holo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,212,255,0.4);
        }
        .holo-icon {
            font-size: 3em;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #00d4ff);
            position: relative;
            z-index: 2;
        }
        .holo-value {
            font-size: 3.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00de, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        .holo-label {
            color: #00d4ff;
            font-size: 1.2em;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px #00d4ff;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            border: 2px solid #00d4ff;
            background: rgba(0,212,255,0.1);
            box-shadow: 0 0 20px rgba(0,212,255,0.3);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: rgba(0,212,255,0.2);
            box-shadow: 0 0 30px rgba(0,212,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Holographic Effect Chart</h1>
        <p class="subtitle">Futuristic Hologram-Style Visualization</p>
        <div class="holo-grid">
            <div class="holo-card">
                <div class="holo-icon">üéØ</div>
                <div class="holo-value">94.7%</div>
                <div class="holo-label">Accuracy Rate</div>
            </div>
            <div class="holo-card">
                <div class="holo-icon">‚ö°</div>
                <div class="holo-value">2.3ms</div>
                <div class="holo-label">Response Time</div>
            </div>
            <div class="holo-card">
                <div class="holo-icon">üîÆ</div>
                <div class="holo-value">156K</div>
                <div class="holo-label">Predictions Made</div>
            </div>
            <div class="holo-card">
                <div class="holo-icon">üåê</div>
                <div class="holo-value">99.9%</div>
                <div class="holo-label">Uptime</div>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>
</body>
</html>
