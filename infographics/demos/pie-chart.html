<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pie Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #302b63;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .chart-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .pie-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .slice {
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            transform-origin: center;
        }

        .slice:hover {
            filter: brightness(1.1);
        }

        .slice.active {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
        }

        .center-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .center-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #302b63;
        }

        .center-text {
            font-size: 0.9rem;
            color: #666;
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .legend-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .legend-item.active {
            background: rgba(0, 0, 0, 0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-label {
            flex: 1;
            font-weight: 500;
            color: #333;
        }

        .legend-value {
            font-weight: bold;
            color: #302b63;
        }

        .legend-percent {
            color: #666;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #302b63;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes drawSlice {
            from { stroke-dashoffset: var(--circumference); }
            to { stroke-dashoffset: var(--offset); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Pie Chart</h1>
        <p class="subtitle">Market Share Distribution</p>

        <div class="chart-wrapper">
            <div class="pie-container">
                <svg viewBox="0 0 200 200" id="pieChart"></svg>
                <div class="center-label">
                    <div class="center-value" id="centerValue">100%</div>
                    <div class="center-text" id="centerText">Total</div>
                </div>
            </div>

            <div class="legend" id="legend"></div>
        </div>

        <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
    </div>

    <script>
        const data = [
            { label: 'Chrome', value: 65, color: '#4285F4' },
            { label: 'Safari', value: 19, color: '#34A853' },
            { label: 'Firefox', value: 8, color: '#FF6D01' },
            { label: 'Edge', value: 5, color: '#00A4EF' },
            { label: 'Other', value: 3, color: '#9E9E9E' }
        ];

        const total = data.reduce((sum, item) => sum + item.value, 0);
        const svg = document.getElementById('pieChart');
        const legend = document.getElementById('legend');
        const centerValue = document.getElementById('centerValue');
        const centerText = document.getElementById('centerText');

        const cx = 100, cy = 100, radius = 80;
        const circumference = 2 * Math.PI * radius;
        let activeIndex = -1;

        function renderChart() {
            svg.innerHTML = '';
            legend.innerHTML = '';

            let currentOffset = 0;

            data.forEach((item, index) => {
                const percent = item.value / total;
                const sliceLength = circumference * percent;
                const offset = circumference - sliceLength;

                // Create slice
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', cx);
                circle.setAttribute('cy', cy);
                circle.setAttribute('r', radius);
                circle.setAttribute('fill', 'none');
                circle.setAttribute('stroke', item.color);
                circle.setAttribute('stroke-width', '40');
                circle.setAttribute('stroke-dasharray', `${sliceLength} ${circumference - sliceLength}`);
                circle.setAttribute('stroke-dashoffset', -currentOffset);
                circle.classList.add('slice');
                circle.dataset.index = index;

                // Animation
                circle.style.setProperty('--circumference', circumference);
                circle.style.setProperty('--offset', offset);

                circle.addEventListener('mouseenter', () => highlightSlice(index));
                circle.addEventListener('mouseleave', () => highlightSlice(-1));
                circle.addEventListener('click', () => toggleSlice(index));

                svg.appendChild(circle);
                currentOffset += sliceLength;

                // Create legend item
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.dataset.index = index;
                legendItem.innerHTML = `
                    <div class="legend-color" style="background: ${item.color}"></div>
                    <span class="legend-label">${item.label}</span>
                    <span class="legend-value">${item.value}%</span>
                `;
                legendItem.addEventListener('mouseenter', () => highlightSlice(index));
                legendItem.addEventListener('mouseleave', () => highlightSlice(-1));
                legendItem.addEventListener('click', () => toggleSlice(index));
                legend.appendChild(legendItem);
            });
        }

        function highlightSlice(index) {
            if (activeIndex !== -1) return; // Don't highlight if one is active

            const slices = svg.querySelectorAll('.slice');
            const legendItems = legend.querySelectorAll('.legend-item');

            slices.forEach((slice, i) => {
                slice.style.opacity = index === -1 || i === index ? 1 : 0.5;
            });

            legendItems.forEach((item, i) => {
                item.style.opacity = index === -1 || i === index ? 1 : 0.5;
            });

            if (index !== -1) {
                centerValue.textContent = `${data[index].value}%`;
                centerText.textContent = data[index].label;
            } else {
                centerValue.textContent = '100%';
                centerText.textContent = 'Total';
            }
        }

        function toggleSlice(index) {
            const slices = svg.querySelectorAll('.slice');
            const legendItems = legend.querySelectorAll('.legend-item');

            if (activeIndex === index) {
                activeIndex = -1;
                slices.forEach(slice => slice.classList.remove('active'));
                legendItems.forEach(item => item.classList.remove('active'));
                highlightSlice(-1);
            } else {
                activeIndex = index;
                slices.forEach((slice, i) => {
                    slice.classList.toggle('active', i === index);
                    slice.style.opacity = i === index ? 1 : 0.5;
                });
                legendItems.forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                    item.style.opacity = i === index ? 1 : 0.5;
                });
                centerValue.textContent = `${data[index].value}%`;
                centerText.textContent = data[index].label;
            }
        }

        renderChart();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
