<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Stats</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ff00cc);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            text-align: center;
            font-size: 3em;
            margin-bottom: 15px;
        }
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.6);
            margin-bottom: 60px;
            font-size: 1.2em;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .gradient-card {
            background: linear-gradient(135deg, var(--c1), var(--c2), var(--c3));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            border-radius: 20px;
            padding: 40px;
            color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .gradient-card:hover { transform: translateY(-10px) scale(1.02); }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .card-icon { font-size: 3em; margin-bottom: 20px; }
        .card-number { font-size: 3.5em; font-weight: bold; margin-bottom: 10px; }
        .card-label { font-size: 1.3em; opacity: 0.9; }
        .card-trend {
            margin-top: 15px;
            font-size: 1.1em;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            display: inline-block;
            border-radius: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .back-link:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåà Animated Gradient Stats</h1>
        <p class="subtitle">Colorful Flowing Gradient Metrics</p>
        <div class="cards">
            <div class="gradient-card" style="--c1: #667eea; --c2: #764ba2; --c3: #f093fb;">
                <div class="card-icon">üíé</div>
                <div class="card-number">$245K</div>
                <div class="card-label">Total Sales</div>
                <div class="card-trend">‚Üë 32% this month</div>
            </div>
            <div class="gradient-card" style="--c1: #4facfe; --c2: #00f2fe; --c3: #43e97b;">
                <div class="card-icon">üöÄ</div>
                <div class="card-number">18.5K</div>
                <div class="card-label">Active Projects</div>
                <div class="card-trend">‚Üë 124 new today</div>
            </div>
            <div class="gradient-card" style="--c1: #fa709a; --c2: #fee140; --c3: #30cfd0;">
                <div class="card-icon">üë•</div>
                <div class="card-number">92.3K</div>
                <div class="card-label">Community</div>
                <div class="card-trend">‚Üë 8.2K this week</div>
            </div>
            <div class="gradient-card" style="--c1: #a8edea; --c2: #fed6e3; --c3: #667eea;">
                <div class="card-icon">‚ö°</div>
                <div class="card-number">99.8%</div>
                <div class="card-label">Performance</div>
                <div class="card-trend">Excellent rating</div>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>
</body>
</html>
