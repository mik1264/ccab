<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Path Drawing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 60px;
            font-size: 1.2em;
        }
        .svg-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        svg { width: 100%; height: 400px; }
        .path {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .path-1 {
            stroke: #667eea;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease forwards;
        }
        .path-2 {
            stroke: #f093fb;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease forwards 0.5s;
        }
        .path-3 {
            stroke: #4facfe;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease forwards 1s;
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
        .dot {
            fill: white;
            stroke-width: 3;
            r: 6;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .legend-line {
            width: 40px;
            height: 3px;
            border-radius: 2px;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Animated Path Drawing</h1>
        <p class="subtitle">SVG Line Animation Visualization</p>
        <div class="svg-container">
            <svg viewBox="0 0 800 400">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:#667eea;stop-opacity:0" />
                    </linearGradient>
                </defs>
                <path class="path path-1" d="M50,300 L150,250 L250,280 L350,200 L450,230 L550,180 L650,210 L750,150" />
                <path class="path path-2" d="M50,320 L150,280 L250,300 L350,240 L450,260 L550,220 L650,240 L750,190" />
                <path class="path path-3" d="M50,340 L150,310 L250,330 L350,270 L450,290 L550,250 L650,270 L750,220" />
                <circle class="dot" cx="50" cy="300" stroke="#667eea" style="animation-delay: 3s;" />
                <circle class="dot" cx="750" cy="150" stroke="#667eea" style="animation-delay: 3.5s;" />
                <circle class="dot" cx="50" cy="320" stroke="#f093fb" style="animation-delay: 3.5s;" />
                <circle class="dot" cx="750" cy="190" stroke="#f093fb" style="animation-delay: 4s;" />
                <circle class="dot" cx="50" cy="340" stroke="#4facfe" style="animation-delay: 4s;" />
                <circle class="dot" cx="750" cy="220" stroke="#4facfe" style="animation-delay: 4.5s;" />
            </svg>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-line" style="background: #667eea;"></div>
                <span>Product A Sales</span>
            </div>
            <div class="legend-item">
                <div class="legend-line" style="background: #f093fb;"></div>
                <span>Product B Sales</span>
            </div>
            <div class="legend-item">
                <div class="legend-line" style="background: #4facfe;"></div>
                <span>Product C Sales</span>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-link">← Back to Gallery</a>
        </div>
    </div>
</body>
</html>
