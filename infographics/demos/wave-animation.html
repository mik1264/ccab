<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Animation Chart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 60px 20px; position: relative; z-index: 1; }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-bottom: 60px;
            font-size: 1.2em;
        }
        .wave-container {
            position: relative;
            height: 400px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(to top, rgba(74,144,226,0.8), rgba(74,144,226,0.3));
        }
        .wave::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(74,144,226,0.5)"/></svg>') repeat-x;
            animation: waveMove 15s linear infinite;
        }
        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .stats-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .main-stat {
            font-size: 5em;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .main-label {
            font-size: 1.5em;
            color: white;
            margin-top: 10px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .metric-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        .metric-label { color: rgba(255,255,255,0.8); }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        .back-link:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Wave Animation Chart</h1>
        <p class="subtitle">Flowing Water-Based Visualization</p>
        <div class="wave-container">
            <div class="wave"></div>
            <div class="stats-overlay">
                <div class="main-stat">87.5%</div>
                <div class="main-label">Overall Performance</div>
            </div>
        </div>
        <div class="metrics-grid">
            <div class="metric-box">
                <div class="metric-value">24.3K</div>
                <div class="metric-label">Total Users</div>
            </div>
            <div class="metric-box">
                <div class="metric-value">$456K</div>
                <div class="metric-label">Revenue</div>
            </div>
            <div class="metric-box">
                <div class="metric-value">98.2%</div>
                <div class="metric-label">Satisfaction</div>
            </div>
            <div class="metric-box">
                <div class="metric-value">1,847</div>
                <div class="metric-label">Projects</div>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>
</body>
</html>
