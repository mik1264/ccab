<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Cards</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0e5ec;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 60px;
            font-size: 1.2em;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .neuro-card {
            background: #e0e5ec;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                12px 12px 24px #a3b1c6,
                -12px -12px 24px #ffffff;
            transition: all 0.3s ease;
        }
        .neuro-card:hover {
            box-shadow: 
                8px 8px 16px #a3b1c6,
                -8px -8px 16px #ffffff;
            transform: translateY(-5px);
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e0e5ec;
            box-shadow: 
                inset 5px 5px 10px #a3b1c6,
                inset -5px -5px 10px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            margin: 0 auto 25px;
        }
        .card-value {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .card-label {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 600;
        }
        .progress-neuro {
            width: 100%;
            height: 12px;
            background: #e0e5ec;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 
                inset 3px 3px 6px #a3b1c6,
                inset -3px -3px 6px #ffffff;
            overflow: hidden;
        }
        .progress-fill-neuro {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 2s ease;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 25px;
            background: #e0e5ec;
            box-shadow: 
                8px 8px 16px #a3b1c6,
                -8px -8px 16px #ffffff;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            box-shadow: 
                4px 4px 8px #a3b1c6,
                -4px -4px 8px #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Neumorphism Cards</h1>
        <p class="subtitle">Soft UI Design Metrics</p>
        <div class="cards-grid">
            <div class="neuro-card">
                <div class="icon-circle">üìä</div>
                <div class="card-value">$156K</div>
                <div class="card-label">Revenue</div>
                <div class="progress-neuro">
                    <div class="progress-fill-neuro" style="animation: fill78 2s ease forwards;"></div>
                </div>
            </div>
            <div class="neuro-card">
                <div class="icon-circle">üë•</div>
                <div class="card-value">12.4K</div>
                <div class="card-label">Users</div>
                <div class="progress-neuro">
                    <div class="progress-fill-neuro" style="animation: fill65 2s ease forwards;"></div>
                </div>
            </div>
            <div class="neuro-card">
                <div class="icon-circle">‚≠ê</div>
                <div class="card-value">4.8/5</div>
                <div class="card-label">Rating</div>
                <div class="progress-neuro">
                    <div class="progress-fill-neuro" style="animation: fill96 2s ease forwards;"></div>
                </div>
            </div>
            <div class="neuro-card">
                <div class="icon-circle">üöÄ</div>
                <div class="card-value">892</div>
                <div class="card-label">Projects</div>
                <div class="progress-neuro">
                    <div class="progress-fill-neuro" style="animation: fill72 2s ease forwards;"></div>
                </div>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>
    <style>
        @keyframes fill78 { to { width: 78%; } }
        @keyframes fill65 { to { width: 65%; } }
        @keyframes fill96 { to { width: 96%; } }
        @keyframes fill72 { to { width: 72%; } }
    </style>
</body>
</html>
