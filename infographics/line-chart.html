<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Line Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .chart-container {
            position: relative;
            padding: 20px;
        }

        svg {
            width: 100%;
            height: 400px;
        }

        .grid-line {
            stroke: #e0e0e0;
            stroke-width: 1;
        }

        .axis-label {
            fill: #666;
            font-size: 12px;
        }

        .line-path {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .area-path {
            opacity: 0.3;
        }

        .data-point {
            cursor: pointer;
            transition: r 0.2s ease;
        }

        .data-point:hover {
            r: 8;
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .tooltip.show {
            opacity: 1;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-line {
            width: 30px;
            height: 3px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animated Line Chart</h1>
        <p class="subtitle">Monthly Sales Trend</p>

        <div class="chart-container">
            <svg id="lineChart"></svg>
            <div class="tooltip" id="tooltip"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-line" style="background: #667eea;"></div>
                <span>Sales ($1000s)</span>
            </div>
        </div>

        <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
    </div>

    <script>
        const data = [
            { month: 'Jan', value: 45 },
            { month: 'Feb', value: 52 },
            { month: 'Mar', value: 48 },
            { month: 'Apr', value: 65 },
            { month: 'May', value: 72 },
            { month: 'Jun', value: 68 },
            { month: 'Jul', value: 85 },
            { month: 'Aug', value: 92 },
            { month: 'Sep', value: 78 },
            { month: 'Oct', value: 95 },
            { month: 'Nov', value: 88 },
            { month: 'Dec', value: 105 }
        ];

        const svg = document.getElementById('lineChart');
        const tooltip = document.getElementById('tooltip');
        const svgNS = 'http://www.w3.org/2000/svg';

        const margin = { top: 20, right: 20, bottom: 40, left: 50 };
        const width = 900;
        const height = 400;
        const chartWidth = width - margin.left - margin.right;
        const chartHeight = height - margin.top - margin.bottom;

        svg.setAttribute('viewBox', `0 0 ${width} ${height}`);

        const g = document.createElementNS(svgNS, 'g');
        g.setAttribute('transform', `translate(${margin.left}, ${margin.top})`);
        svg.appendChild(g);

        const maxValue = Math.max(...data.map(d => d.value));
        const xStep = chartWidth / (data.length - 1);

        // Draw grid lines
        for (let i = 0; i <= 5; i++) {
            const y = (chartHeight / 5) * i;
            const line = document.createElementNS(svgNS, 'line');
            line.setAttribute('x1', 0);
            line.setAttribute('y1', y);
            line.setAttribute('x2', chartWidth);
            line.setAttribute('y2', y);
            line.classList.add('grid-line');
            g.appendChild(line);

            const label = document.createElementNS(svgNS, 'text');
            label.setAttribute('x', -10);
            label.setAttribute('y', y + 5);
            label.setAttribute('text-anchor', 'end');
            label.classList.add('axis-label');
            label.textContent = Math.round(maxValue - (maxValue / 5) * i);
            g.appendChild(label);
        }

        // Create path data
        let pathData = '';
        let areaData = '';
        const points = [];

        data.forEach((d, i) => {
            const x = i * xStep;
            const y = chartHeight - (d.value / maxValue) * chartHeight;
            points.push({ x, y, data: d });

            if (i === 0) {
                pathData += `M ${x} ${y}`;
                areaData += `M ${x} ${chartHeight} L ${x} ${y}`;
            } else {
                pathData += ` L ${x} ${y}`;
                areaData += ` L ${x} ${y}`;
            }

            // X-axis labels
            const label = document.createElementNS(svgNS, 'text');
            label.setAttribute('x', x);
            label.setAttribute('y', chartHeight + 25);
            label.setAttribute('text-anchor', 'middle');
            label.classList.add('axis-label');
            label.textContent = d.month;
            g.appendChild(label);
        });

        areaData += ` L ${chartWidth} ${chartHeight} Z`;

        // Create area gradient
        const defs = document.createElementNS(svgNS, 'defs');
        const gradient = document.createElementNS(svgNS, 'linearGradient');
        gradient.setAttribute('id', 'areaGradient');
        gradient.setAttribute('x1', '0%');
        gradient.setAttribute('y1', '0%');
        gradient.setAttribute('x2', '0%');
        gradient.setAttribute('y2', '100%');

        const stop1 = document.createElementNS(svgNS, 'stop');
        stop1.setAttribute('offset', '0%');
        stop1.setAttribute('stop-color', '#667eea');
        stop1.setAttribute('stop-opacity', '0.5');

        const stop2 = document.createElementNS(svgNS, 'stop');
        stop2.setAttribute('offset', '100%');
        stop2.setAttribute('stop-color', '#667eea');
        stop2.setAttribute('stop-opacity', '0');

        gradient.appendChild(stop1);
        gradient.appendChild(stop2);
        defs.appendChild(gradient);
        svg.appendChild(defs);

        // Draw area
        const area = document.createElementNS(svgNS, 'path');
        area.setAttribute('d', areaData);
        area.setAttribute('fill', 'url(#areaGradient)');
        area.classList.add('area-path');
        g.appendChild(area);

        // Draw line with animation
        const path = document.createElementNS(svgNS, 'path');
        path.setAttribute('d', pathData);
        path.setAttribute('stroke', '#667eea');
        path.classList.add('line-path');
        g.appendChild(path);

        const pathLength = path.getTotalLength();
        path.style.strokeDasharray = pathLength;
        path.style.strokeDashoffset = pathLength;

        setTimeout(() => {
            path.style.transition = 'stroke-dashoffset 2s ease';
            path.style.strokeDashoffset = '0';
        }, 100);

        // Draw data points
        points.forEach((point, i) => {
            const circle = document.createElementNS(svgNS, 'circle');
            circle.setAttribute('cx', point.x);
            circle.setAttribute('cy', point.y);
            circle.setAttribute('r', 5);
            circle.setAttribute('fill', '#667eea');
            circle.classList.add('data-point');

            circle.addEventListener('mouseenter', (e) => {
                tooltip.textContent = `${point.data.month}: $${point.data.value}k`;
                tooltip.classList.add('show');
            });

            circle.addEventListener('mousemove', (e) => {
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY + 10 + 'px';
            });

            circle.addEventListener('mouseleave', () => {
                tooltip.classList.remove('show');
            });

            circle.style.opacity = '0';
            setTimeout(() => {
                circle.style.transition = 'opacity 0.5s ease';
                circle.style.opacity = '1';
            }, 2000 + i * 100);

            g.appendChild(circle);
        });
    </script>
</body>
</html>
