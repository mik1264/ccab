<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Stats | Sports Analytics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(20, 184, 166, 0.3);
        }
        h1 { color: #14b8a6; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        .value { float: right; color: #14b8a6; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #14b8a6; color: white;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #2dd4bf; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #14b8a6; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #14b8a6; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">‚Üê Back to Sports Analytics</a>

    <div class="controls">
        <h1>Performance Statistics</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Player & team metrics analysis</p>

        <div class="control-group">
            <label>Chart Type</label>
            <select id="chartType">
                <option value="radar">Radar Chart</option>
                <option value="bar">Bar Comparison</option>
                <option value="scatter">Scatter Plot</option>
                <option value="timeline">Season Timeline</option>
            </select>
        </div>

        <div class="control-group">
            <label>Compare Players</label>
            <select id="player1">
                <option value="0">Player A</option>
                <option value="1">Player B</option>
                <option value="2">Player C</option>
            </select>
            <select id="player2" style="margin-top:5px">
                <option value="0">Player A</option>
                <option value="1" selected>Player B</option>
                <option value="2">Player C</option>
            </select>
        </div>

        <div class="control-group">
            <label>Stat Category</label>
            <select id="statCategory">
                <option value="all">All Stats</option>
                <option value="offensive">Offensive</option>
                <option value="defensive">Defensive</option>
                <option value="physical">Physical</option>
            </select>
        </div>

        <button id="randomizeBtn">Randomize Stats</button>
        <button id="simulateBtn" style="background:#8b5cf6">Simulate Season</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Overall Rating P1</span>
                <span class="stat-value" id="rating1">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Overall Rating P2</span>
                <span class="stat-value" id="rating2">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Best Stat P1</span>
                <span class="stat-value" id="best1">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Best Stat P2</span>
                <span class="stat-value" id="best2">-</span>
            </div>
        </div>

        <div class="info">
            <strong>Radar:</strong> Multi-dimensional comparison.<br>
            <strong>Scatter:</strong> Correlate two metrics.<br>
            <strong>Timeline:</strong> Performance over season.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        let chartType = 'radar';
        let player1Index = 0;
        let player2Index = 1;
        let statCategory = 'all';

        const statNames = {
            all: ['Speed', 'Shooting', 'Passing', 'Defense', 'Physical', 'Stamina', 'Vision', 'Positioning'],
            offensive: ['Shooting', 'Finishing', 'Dribbling', 'Crossing', 'Vision'],
            defensive: ['Tackling', 'Marking', 'Heading', 'Positioning', 'Interceptions'],
            physical: ['Speed', 'Acceleration', 'Stamina', 'Strength', 'Jumping']
        };

        const players = [
            { name: 'Player A', color: '#ef4444', stats: {}, timeline: [] },
            { name: 'Player B', color: '#3b82f6', stats: {}, timeline: [] },
            { name: 'Player C', color: '#22c55e', stats: {}, timeline: [] }
        ];

        function randomizeStats() {
            players.forEach(player => {
                Object.values(statNames).flat().forEach(stat => {
                    player.stats[stat] = 50 + Math.random() * 45;
                });

                // Generate timeline
                player.timeline = [];
                let rating = 70 + Math.random() * 20;
                for (let week = 1; week <= 38; week++) {
                    rating += (Math.random() - 0.5) * 8;
                    rating = Math.max(50, Math.min(99, rating));
                    player.timeline.push({ week, rating });
                }
            });
            updateStats();
        }

        function getCurrentStats() {
            return statNames[statCategory];
        }

        function getOverallRating(player) {
            const stats = getCurrentStats();
            const sum = stats.reduce((acc, stat) => acc + (player.stats[stat] || 0), 0);
            return sum / stats.length;
        }

        function getBestStat(player) {
            const stats = getCurrentStats();
            let best = { name: '', value: 0 };
            stats.forEach(stat => {
                if ((player.stats[stat] || 0) > best.value) {
                    best = { name: stat, value: player.stats[stat] };
                }
            });
            return best;
        }

        function updateStats() {
            const p1 = players[player1Index];
            const p2 = players[player2Index];

            document.getElementById('rating1').textContent = getOverallRating(p1).toFixed(0);
            document.getElementById('rating2').textContent = getOverallRating(p2).toFixed(0);

            const best1 = getBestStat(p1);
            const best2 = getBestStat(p2);
            document.getElementById('best1').textContent = `${best1.name} (${best1.value.toFixed(0)})`;
            document.getElementById('best2').textContent = `${best2.name} (${best2.value.toFixed(0)})`;
        }

        function drawRadarChart() {
            const centerX = canvas.width / 2 - 100;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width - 500, canvas.height - 200) / 3;

            const stats = getCurrentStats();
            const numStats = stats.length;
            const angleStep = (Math.PI * 2) / numStats;

            // Draw grid
            for (let level = 1; level <= 5; level++) {
                const r = radius * level / 5;
                ctx.beginPath();
                for (let i = 0; i <= numStats; i++) {
                    const angle = i * angleStep - Math.PI / 2;
                    const x = centerX + r * Math.cos(angle);
                    const y = centerY + r * Math.sin(angle);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.stroke();
            }

            // Draw axes
            stats.forEach((stat, i) => {
                const angle = i * angleStep - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.stroke();

                // Labels
                const labelX = centerX + (radius + 30) * Math.cos(angle);
                const labelY = centerY + (radius + 30) * Math.sin(angle);
                ctx.fillStyle = '#888';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(stat, labelX, labelY);
            });

            // Draw player 1
            const p1 = players[player1Index];
            ctx.beginPath();
            stats.forEach((stat, i) => {
                const angle = i * angleStep - Math.PI / 2;
                const value = (p1.stats[stat] || 0) / 100;
                const x = centerX + radius * value * Math.cos(angle);
                const y = centerY + radius * value * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.closePath();
            ctx.fillStyle = p1.color + '40';
            ctx.fill();
            ctx.strokeStyle = p1.color;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw player 2
            const p2 = players[player2Index];
            ctx.beginPath();
            stats.forEach((stat, i) => {
                const angle = i * angleStep - Math.PI / 2;
                const value = (p2.stats[stat] || 0) / 100;
                const x = centerX + radius * value * Math.cos(angle);
                const y = centerY + radius * value * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.closePath();
            ctx.fillStyle = p2.color + '40';
            ctx.fill();
            ctx.strokeStyle = p2.color;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawBarChart() {
            const stats = getCurrentStats();
            const startX = 80;
            const startY = 120;
            const barHeight = 25;
            const maxWidth = canvas.width - 500;
            const groupHeight = 70;

            const p1 = players[player1Index];
            const p2 = players[player2Index];

            stats.forEach((stat, i) => {
                const y = startY + i * groupHeight;

                // Stat label
                ctx.fillStyle = '#888';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText(stat, startX, y - 5);

                // Player 1 bar
                const width1 = (p1.stats[stat] || 0) / 100 * maxWidth;
                ctx.fillStyle = p1.color;
                ctx.fillRect(startX, y, width1, barHeight);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 11px sans-serif';
                ctx.fillText((p1.stats[stat] || 0).toFixed(0), startX + width1 + 5, y + 17);

                // Player 2 bar
                const width2 = (p2.stats[stat] || 0) / 100 * maxWidth;
                ctx.fillStyle = p2.color;
                ctx.fillRect(startX, y + barHeight + 3, width2, barHeight);
                ctx.fillStyle = '#fff';
                ctx.fillText((p2.stats[stat] || 0).toFixed(0), startX + width2 + 5, y + barHeight + 20);
            });
        }

        function drawScatterPlot() {
            const stats = getCurrentStats();
            const xStat = stats[0];
            const yStat = stats[1];

            const plotX = 100;
            const plotY = 100;
            const plotW = canvas.width - 500;
            const plotH = canvas.height - 200;

            // Background
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(plotX, plotY, plotW, plotH);

            // Axes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(plotX, plotY + plotH);
            ctx.lineTo(plotX + plotW, plotY + plotH);
            ctx.moveTo(plotX, plotY + plotH);
            ctx.lineTo(plotX, plotY);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(xStat, plotX + plotW / 2, plotY + plotH + 30);

            ctx.save();
            ctx.translate(plotX - 40, plotY + plotH / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText(yStat, 0, 0);
            ctx.restore();

            // Plot all players
            players.forEach((player, idx) => {
                const x = plotX + (player.stats[xStat] || 0) / 100 * plotW;
                const y = plotY + plotH - (player.stats[yStat] || 0) / 100 * plotH;

                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fillStyle = player.color;
                ctx.fill();

                ctx.fillStyle = '#fff';
                ctx.font = 'bold 10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(String.fromCharCode(65 + idx), x, y + 4);
            });

            // Trend line
            const avgX = players.reduce((s, p) => s + (p.stats[xStat] || 0), 0) / players.length;
            const avgY = players.reduce((s, p) => s + (p.stats[yStat] || 0), 0) / players.length;

            ctx.strokeStyle = 'rgba(20, 184, 166, 0.5)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(plotX, plotY + plotH - avgY / 100 * plotH);
            ctx.lineTo(plotX + plotW, plotY + plotH - avgY / 100 * plotH);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawTimeline() {
            const plotX = 80;
            const plotY = 100;
            const plotW = canvas.width - 480;
            const plotH = canvas.height - 200;

            // Background
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(plotX, plotY, plotW, plotH);

            // Grid
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            for (let i = 0; i <= 10; i++) {
                const y = plotY + (i / 10) * plotH;
                ctx.beginPath();
                ctx.moveTo(plotX, y);
                ctx.lineTo(plotX + plotW, y);
                ctx.stroke();
            }

            // Draw both players
            [player1Index, player2Index].forEach(idx => {
                const player = players[idx];
                const timeline = player.timeline;

                if (timeline.length === 0) return;

                ctx.beginPath();
                ctx.strokeStyle = player.color;
                ctx.lineWidth = 2;

                timeline.forEach((point, i) => {
                    const x = plotX + (i / (timeline.length - 1)) * plotW;
                    const y = plotY + plotH - ((point.rating - 50) / 50) * plotH;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();

                // Current position marker
                const lastPoint = timeline[timeline.length - 1];
                const lastX = plotX + plotW;
                const lastY = plotY + plotH - ((lastPoint.rating - 50) / 50) * plotH;
                ctx.beginPath();
                ctx.arc(lastX, lastY, 6, 0, Math.PI * 2);
                ctx.fillStyle = player.color;
                ctx.fill();
            });

            // Axes labels
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Matchweek', plotX + plotW / 2, plotY + plotH + 30);
            ctx.fillText('1', plotX, plotY + plotH + 15);
            ctx.fillText('38', plotX + plotW, plotY + plotH + 15);

            ctx.textAlign = 'right';
            ctx.fillText('50', plotX - 5, plotY + plotH);
            ctx.fillText('100', plotX - 5, plotY + 5);
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Player Performance Analysis', canvas.width / 2 - 100, 40);

            switch (chartType) {
                case 'radar':
                    drawRadarChart();
                    break;
                case 'bar':
                    drawBarChart();
                    break;
                case 'scatter':
                    drawScatterPlot();
                    break;
                case 'timeline':
                    drawTimeline();
                    break;
            }

            // Legend
            const legendY = canvas.height - 50;
            const p1 = players[player1Index];
            const p2 = players[player2Index];

            ctx.fillStyle = p1.color;
            ctx.fillRect(50, legendY, 20, 15);
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(p1.name, 80, legendY + 12);

            ctx.fillStyle = p2.color;
            ctx.fillRect(180, legendY, 20, 15);
            ctx.fillStyle = '#888';
            ctx.fillText(p2.name, 210, legendY + 12);

            updateStats();
            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('chartType').onchange = (e) => {
            chartType = e.target.value;
        };

        document.getElementById('player1').onchange = (e) => {
            player1Index = parseInt(e.target.value);
        };

        document.getElementById('player2').onchange = (e) => {
            player2Index = parseInt(e.target.value);
        };

        document.getElementById('statCategory').onchange = (e) => {
            statCategory = e.target.value;
        };

        document.getElementById('randomizeBtn').onclick = randomizeStats;

        document.getElementById('simulateBtn').onclick = () => {
            players.forEach(player => {
                let rating = getOverallRating(player);
                player.timeline = [];
                for (let week = 1; week <= 38; week++) {
                    rating += (Math.random() - 0.5) * 8;
                    rating = Math.max(50, Math.min(99, rating));
                    player.timeline.push({ week, rating });
                }
            });
        };

        // Initialize
        randomizeStats();
        draw();
    </script>
</body>
</html>
