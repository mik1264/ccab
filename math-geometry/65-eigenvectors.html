<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eigenvectors Visualizer - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #fff;
            color: #333;
            font-family: system-ui;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1000px; margin: 0 auto; display: flex; gap: 40px; justify-content: center; }
        
        canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
        }
        
        input[type=number] { width: 50px; padding: 5px; text-align: center; }
        .matrix-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .result-box {
            font-family: monospace;
            color: #7c3aed;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <a href="../index.html" class="gallery-back">← Back</a>
        <h1>Eigenvectors & Eigenvalues</h1>
        <p>Vectors that span the same line after transformation (Av = λv).</p>
        
        <div class="controls">
            <label>Matrix A:</label>
            <div class="matrix-grid">
                <input type="number" id="m00" value="2">
                <input type="number" id="m01" value="1">
                <input type="number" id="m10" value="1">
                <input type="number" id="m11" value="2">
            </div>
            <button onclick="update()">Apply Transformation</button>
            
            <div class="result-box" id="eigen-info"></div>
        </div>
    </div>
    
    <canvas id="canvas" width="500" height="500"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Grid settings
    const centerX = 250;
    const centerY = 250;
    const scale = 40;
    
    let matrix = [2, 1, 1, 2];
    let time = 0; // For animation interpolation
    
    function update() {
        matrix = [
            parseFloat(document.getElementById('m00').value),
            parseFloat(document.getElementById('m01').value),
            parseFloat(document.getElementById('m10').value),
            parseFloat(document.getElementById('m11').value)
        ];
        
        // Calculate Eigenvalues (Characteristic equation)
        // det(A - LI) = 0
        // (a-L)(d-L) - bc = 0
        // L^2 - (a+d)L + (ad-bc) = 0
        // L = [(a+d) +/- sqrt((a+d)^2 - 4(ad-bc))] / 2
        
        const a = matrix[0], b = matrix[1], c = matrix[2], d = matrix[3];
        const trace = a + d;
        const det = a*d - b*c;
        const disc = trace*trace - 4*det;
        
        let info = "";
        
        if (disc < 0) {
            info = "Complex Eigenvalues (Rotation)";
        } else {
            const l1 = (trace + Math.sqrt(disc)) / 2;
            const l2 = (trace - Math.sqrt(disc)) / 2;
            
            // Eigenvectors
            // (A - lI)v = 0
            // [a-l  b] [x] = 0
            // [c  d-l] [y]
            // (a-l)x + by = 0 => y = -(a-l)/b * x
            // Vector (1, -(a-l)/b) or if b=0?
            
            const v1 = getEigenvector(l1, a, b, c, d);
            const v2 = getEigenvector(l2, a, b, c, d);
            
            info = `λ1 = ${l1.toFixed(2)}, v1 = [${v1.x.toFixed(2)}, ${v1.y.toFixed(2)}]<br>
                    λ2 = ${l2.toFixed(2)}, v2 = [${v2.x.toFixed(2)}, ${v2.y.toFixed(2)}]`;
        }
        document.getElementById('eigen-info').innerHTML = info;
        
        time = 0;
        requestAnimationFrame(loop);
    }
    
    function getEigenvector(l, a, b, c, d) {
        if (Math.abs(b) > 1e-5) {
            const x = 1;
            const y = -(a - l) / b;
            const len = Math.hypot(x, y);
            return { x: x/len, y: y/len };
        } else if (Math.abs(c) > 1e-5) {
            const y = 1;
            const x = -(d - l) / c;
            const len = Math.hypot(x, y);
            return { x: x/len, y: y/len };
        } else {
            return { x: 1, y: 0 }; // Diagonal matrix
        }
    }
    
    function loop() {
        if (time < 1) time += 0.02;
        
        ctx.clearRect(0, 0, 500, 500);
        
        // Interpolate Matrix
        // I -> A
        const m = [
            1 + (matrix[0]-1)*time,
            0 + (matrix[1]-0)*time,
            0 + (matrix[2]-0)*time,
            1 + (matrix[3]-1)*time
        ];
        
        drawGrid(m);
        
        // Draw Unit Circle -> Ellipse
        ctx.beginPath();
        for(let theta=0; theta<=Math.PI*2; theta+=0.1) {
            const x = Math.cos(theta);
            const y = Math.sin(theta);
            
            const tx = m[0]*x + m[1]*y;
            const ty = m[2]*x + m[3]*y;
            
            const px = centerX + tx * scale;
            const py = centerY - ty * scale;
            
            if(theta===0) ctx.moveTo(px, py);
            else ctx.lineTo(px, py);
        }
        ctx.strokeStyle = '#fcd34d';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Eigenvectors?
        // Draw them as arrows that scale
        // They should just stretch, not rotate (if real)
        
        if (time < 1) requestAnimationFrame(loop);
    }
    
    function drawGrid(m) {
        ctx.strokeStyle = '#eee';
        ctx.lineWidth = 1;
        
        // Original grid bounds -5 to 5
        for (let i=-5; i<=5; i++) {
            // Transform line start/end
            // Vertical line x=i
            drawLine(m, i, -5, i, 5);
            // Horizontal line y=i
            drawLine(m, -5, i, 5, i);
        }
        
        // Axes
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        drawLine(m, 0, -5, 0, 5);
        drawLine(m, -5, 0, 5, 0);
        
        // Basis i (1,0) -> (m00, m10)
        drawVector(m, 1, 0, '#ef4444');
        drawVector(m, 0, 1, '#3b82f6');
    }
    
    function drawLine(m, x1, y1, x2, y2) {
        const tx1 = m[0]*x1 + m[1]*y1;
        const ty1 = m[2]*x1 + m[3]*y1;
        const tx2 = m[0]*x2 + m[1]*y2;
        const ty2 = m[2]*x2 + m[3]*y2;
        
        ctx.beginPath();
        ctx.moveTo(centerX + tx1*scale, centerY - ty1*scale);
        ctx.lineTo(centerX + tx2*scale, centerY - ty2*scale);
        ctx.stroke();
    }
    
    function drawVector(m, x, y, color) {
        const tx = m[0]*x + m[1]*y;
        const ty = m[2]*x + m[3]*y;
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + tx*scale, centerY - ty*scale);
        ctx.stroke();
    }
    
    update(); // Init

</script>
</body>
</html>
