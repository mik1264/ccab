<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayes Theorem Visualizer - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #fff;
            color: #333;
            font-family: system-ui;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 800px; margin: 0 auto; }
        
        canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
            margin: 20px 0;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
        }
        
        label { font-weight: bold; display: flex; justify-content: space-between; }
        input[type=range] { flex-grow: 1; margin: 0 10px; }
        
        .formula {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 10px;
            background: #ecfdf5;
            border-radius: 8px;
            display: inline-block;
        }
        
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="gallery-back">‚Üê Back to Gallery</a>
    <h1>Bayes' Theorem: Geometric Probability</h1>
    
    <div class="formula">
        P(A|B) = <span style="color:#ef4444">P(B|A)P(A)</span> / <span style="color:#3b82f6">P(B)</span>
    </div>
    
    <div class="controls">
        <label>
            Prior Probability P(A): <span id="val-pa">0.01</span>
            <input type="range" id="pa" min="0.001" max="0.5" step="0.001" value="0.01">
        </label>
        
        <label>
            Sensitivity P(B|A) (True Positive): <span id="val-se">0.99</span>
            <input type="range" id="se" min="0.5" max="1" step="0.01" value="0.99">
        </label>
        
        <label>
            False Positive Rate P(B|~A): <span id="val-fp">0.05</span>
            <input type="range" id="fp" min="0.001" max="0.2" step="0.001" value="0.05">
        </label>
    </div>
    
    <h3>Posterior Probability P(A|B): <span id="res" style="color:#10b981; font-size:1.5rem;"></span></h3>
    
    <canvas id="canvas" width="600" height="400"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Example: Medical Test
    // A = Disease Present
    // B = Positive Test
    
    function update() {
        const pA = parseFloat(document.getElementById('pa').value); // Disease Rate
        const pBA = parseFloat(document.getElementById('se').value); // Sensitivity
        const pBnotA = parseFloat(document.getElementById('fp').value); // False Positive
        
        document.getElementById('val-pa').textContent = (pA * 100).toFixed(1) + '%';
        document.getElementById('val-se').textContent = (pBA * 100).toFixed(1) + '%';
        document.getElementById('val-fp').textContent = (pBnotA * 100).toFixed(1) + '%';
        
        // Bayes
        const pAandB = pA * pBA; // True Positive Area
        const pnotA = 1 - pA;
        const pnotAandB = pnotA * pBnotA; // False Positive Area
        const pB = pAandB + pnotAandB; // Total Positives
        
        const posterior = pAandB / pB;
        
        document.getElementById('res').textContent = (posterior * 100).toFixed(1) + '%';
        
        draw(pA, pBA, pBnotA, pAandB, pnotAandB);
    }
    
    function draw(pA, pBA, pBnotA, tpArea, fpArea) {
        ctx.clearRect(0, 0, 600, 400);
        
        // Unit Square 400x400
        const scale = 400;
        const ox = 100;
        const oy = 0;
        
        // Draw Universe
        ctx.strokeRect(ox, oy, scale, scale);
        
        // Draw A (Disease) - Left strip
        const wA = pA * scale;
        ctx.fillStyle = 'rgba(239, 68, 68, 0.2)'; // Red
        ctx.fillRect(ox, oy, wA, scale);
        ctx.fillStyle = '#ef4444';
        ctx.font = '14px Arial';
        ctx.fillText('A (Disease)', ox, oy - 10);
        
        // Draw ~A (Healthy) - Right strip
        const wnotA = scale - wA;
        ctx.fillStyle = 'rgba(16, 185, 129, 0.2)'; // Green
        ctx.fillRect(ox + wA, oy, wnotA, scale);
        
        // Draw B (Positive Test)
        // Inside A: Height is P(B|A)
        const hBA = pBA * scale;
        ctx.fillStyle = 'rgba(59, 130, 246, 0.6)'; // Blue
        ctx.fillRect(ox, oy + (scale - hBA), wA, hBA); // Bottom up?
        // Let's draw top down
        // True Positives (Red + Blue -> Purple)
        ctx.fillStyle = '#ef4444'; 
        ctx.fillRect(ox, oy, wA, hBA);
        ctx.strokeStyle = '#000';
        ctx.strokeRect(ox, oy, wA, hBA);
        ctx.fillStyle = '#fff';
        ctx.fillText('True Pos', ox + wA/2 - 20, oy + hBA/2);
        
        // Inside ~A: Height is P(B|~A)
        const hBnotA = pBnotA * scale;
        ctx.fillStyle = '#3b82f6';
        ctx.fillRect(ox + wA, oy, wnotA, hBnotA);
        ctx.strokeRect(ox + wA, oy, wnotA, hBnotA);
        ctx.fillStyle = '#fff';
        ctx.fillText('False Pos', ox + wA + wnotA/2 - 30, oy + hBnotA/2);
        
        // Label B
        ctx.fillStyle = '#000';
        ctx.fillText('B (Positive Test Area)', ox - 90, oy + 20);
        ctx.beginPath();
        ctx.moveTo(ox - 10, oy + 10); ctx.lineTo(ox + 10, oy + 10);
        ctx.stroke();
    }
    
    ['pa', 'se', 'fp'].forEach(id => document.getElementById(id).addEventListener('input', update));
    update();

</script>
</body>
</html>
