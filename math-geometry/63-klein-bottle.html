<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klein Bottle - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #000;
            color: #ddd;
            font-family: system-ui;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        canvas {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
        }
        
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="gallery-back">‚Üê Back to Gallery</a>
    <h1>Klein Bottle</h1>
    <p>A 4D object projected into 3D. A closed surface with no inside or outside.</p>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <p>Drag to rotate.</p>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let rotX = 0;
    let rotY = 0;
    
    // Bottle Parametrics (Figure-8 immersion)
    // u: 0..2PI, v: 0..2PI
    // r = 4(1 - cos(u)/2)
    // x = ... complex formula
    // Let's use standard immersion
    
    function getPoint(u, v) {
        // u = 0..PI, v = 0..2PI
        // A common immersion
        const r = 4 * (1 - Math.cos(u) / 2);
        let x, y, z;
        
        if (u < Math.PI) {
            x = 6 * Math.cos(u) * (1 + Math.sin(u)) + r * Math.cos(u) * Math.cos(v);
            y = 16 * Math.sin(u) + r * Math.sin(u) * Math.cos(v);
            z = r * Math.sin(v);
        } else {
            x = 6 * Math.cos(u) * (1 + Math.sin(u)) + r * Math.cos(v + Math.PI);
            y = 16 * Math.sin(u);
            z = r * Math.sin(v);
        }
        
        return { x: x/6, y: y/6, z: z/6 }; // Scale down
    }
    
    // Better immersion formula (Gray's?)
    function getPoint2(u, v) {
        // u: 0..2PI, v: 0..2PI
        const cosu = Math.cos(u), sinu = Math.sin(u);
        const cosv = Math.cos(v), sinv = Math.sin(v);
        
        const r = 2 - cosu;
        let x, y, z;
        
        x = -(2/15) * cosu * (3*cosv - 30*sinu + 90*Math.pow(cosu,4)*sinu - 60*Math.pow(cosu,6)*sinu + 5*cosu*cosv*sinu);
        y = -(1/15) * sinu * (3*cosv - 3*Math.pow(cosu,2)*cosv - 48*Math.pow(cosu,4)*cosv + 48*Math.pow(cosu,6)*cosv - 60*sinu + 5*cosu*cosv*sinu - 5*Math.pow(cosu,3)*cosv*sinu - 80*Math.pow(cosu,5)*cosv*sinu + 80*Math.pow(cosu,7)*cosv*sinu);
        z = (2/15) * (3 + 5*cosu*sinu)*sinv;
        
        return { x: x*2, y: y*2, z: z*2 };
    }
    
    function project(p) {
        let x = p.x; let y = p.y; let z = p.z;
        // Rot Y
        let x1 = x * Math.cos(rotY) - z * Math.sin(rotY);
        let z1 = x * Math.sin(rotY) + z * Math.cos(rotY);
        // Rot X
        let y2 = y * Math.cos(rotX) - z1 * Math.sin(rotX);
        let z2 = y * Math.sin(rotX) + z1 * Math.cos(rotX);
        
        const scale = 600 / (10 + z2);
        return {
            x: 400 + x1 * scale * 50,
            y: 300 - y2 * scale * 50,
            z: z2
        };
    }
    
    function loop() {
        ctx.clearRect(0, 0, 800, 600);
        
        // Draw grid
        ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
        
        // Horizontal lines (fix u, vary v)
        for (let u=0; u<Math.PI*2; u+=0.2) {
            ctx.beginPath();
            let first = true;
            for (let v=0; v<Math.PI*2; v+=0.2) {
                const p = project(getPoint2(u, v));
                if (first) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
                first = false;
            }
            ctx.stroke();
        }
        
        // Vertical lines
        ctx.strokeStyle = 'rgba(255, 100, 200, 0.3)';
        for (let v=0; v<Math.PI*2; v+=0.2) {
            ctx.beginPath();
            let first = true;
            for (let u=0; u<Math.PI*2; u+=0.2) {
                const p = project(getPoint2(u, v));
                if (first) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
                first = false;
            }
            ctx.stroke();
        }
        
        requestAnimationFrame(loop);
    }
    
    let dragging = false;
    let lastX, lastY;
    canvas.addEventListener('mousedown', e => {
        dragging = true; lastX = e.clientX; lastY = e.clientY;
    });
    window.addEventListener('mouseup', () => dragging = false);
    window.addEventListener('mousemove', e => {
        if(dragging) {
            rotY += (e.clientX - lastX) * 0.01;
            rotX += (e.clientY - lastY) * 0.01;
            lastX = e.clientX; lastY = e.clientY;
        }
    });
    
    loop();

</script>
</body>
</html>
