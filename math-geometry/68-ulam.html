<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulam Spiral - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: system-ui;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        canvas {
            border: 1px solid #333;
            background: #000;
            image-rendering: pixelated;
        }
        
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="gallery-back">‚Üê Back to Gallery</a>
    <h1>Ulam Spiral</h1>
    <p>Prime numbers plotted on a square spiral reveal diagonal patterns.</p>
    
    <canvas id="canvas" width="600" height="600"></canvas>
    
    <div style="margin-top:20px;">
        <button onclick="draw(50)">Small</button>
        <button onclick="draw(200)">Medium</button>
        <button onclick="draw(600)">Large</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    function isPrime(n) {
        if (n < 2) return false;
        if (n === 2) return true;
        if (n % 2 === 0) return false;
        for (let i = 3, s = Math.sqrt(n); i <= s; i += 2) {
            if (n % i === 0) return false;
        }
        return true;
    }
    
    function draw(size) {
        // Adjust scale
        const cellSize = 600 / size;
        
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, 600, 600);
        
        // Spiral
        let x = Math.floor(size/2);
        let y = Math.floor(size/2);
        
        let dx = 1;
        let dy = 0;
        let segmentLength = 1;
        let segmentPassed = 0;
        let turnCounter = 0; // Turn every 2 segments
        
        // Draw center
        // 1 is not prime
        
        for (let n = 1; n <= size*size; n++) {
            // Draw
            if (isPrime(n)) {
                ctx.fillStyle = '#fff';
                ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
            }
            
            // Move
            x += dx;
            y += dy;
            segmentPassed++;
            
            if (segmentPassed === segmentLength) {
                // Turn CCW
                // (1,0) -> (0,-1) -> (-1,0) -> (0,1)
                const temp = dx;
                dx = -dy; // Wait, (1,0) -> (0, -1)? No y is down. (0, -1) is UP.
                // Right -> Up -> Left -> Down
                // Right (1,0) -> Up (0,-1)
                dy = temp; 
                // Wait. temp=1. dy=1. Right -> Down. 
                // Spiral is usually CCW?
                // Let's verify: R, U, L, D.
                // dx=1, dy=0 (Right).
                // Turn: dx=0, dy=-1 (Up).
                // Turn: dx=-1, dy=0 (Left).
                // Turn: dx=0, dy=1 (Down).
                
                // My logic: dy = dx (1->1 No). 
                // Let's explicitly rotate:
                // (1,0) -> (0,-1): dx=0, dy=-1.
                // (0,-1) -> (-1,0): dx=-1, dy=0.
                // (-1,0) -> (0,1): dx=0, dy=1.
                // (0,1) -> (1,0): dx=1, dy=0.
                
                // Update:
                if (dx===1 && dy===0) { dx=0; dy=-1; }
                else if (dx===0 && dy===-1) { dx=-1; dy=0; }
                else if (dx===-1 && dy===0) { dx=0; dy=1; }
                else if (dx===0 && dy===1) { dx=1; dy=0; }
                
                segmentPassed = 0;
                
                // Increase length every 2 turns
                turnCounter++;
                if (turnCounter % 2 === 0) {
                    segmentLength++;
                }
            }
        }
    }
    
    draw(50); // Init

</script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
