<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlement Patterns | Historical Simulations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(217, 119, 6, 0.3);
        }
        h1 { color: #d97706; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        .value { float: right; color: #d97706; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #d97706; color: white;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #f59e0b; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #d97706; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #d97706; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">‚Üê Back to Historical</a>

    <div class="controls">
        <h1>Settlement Patterns</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Central place theory simulation</p>

        <div class="control-group">
            <label>Model Type</label>
            <select id="modelType">
                <option value="christaller">Christaller Hexagons</option>
                <option value="random">Random Distribution</option>
                <option value="resource">Resource-Based</option>
                <option value="transport">Transport Network</option>
            </select>
        </div>

        <div class="control-group">
            <label>Hierarchy Levels: <span class="value" id="levelsValue">3</span></label>
            <input type="range" id="levels" min="2" max="5" value="3">
        </div>

        <div class="control-group">
            <label>K-Factor: <span class="value" id="kValue">3</span></label>
            <input type="range" id="kFactor" min="3" max="7" value="3">
        </div>

        <div class="control-group">
            <label>Show Market Areas</label>
            <select id="showAreas">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <button id="generateBtn">Generate Pattern</button>
        <button id="rankSizeBtn" style="background:#8b5cf6">Show Rank-Size</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Total Settlements</span>
                <span class="stat-value" id="totalSettlements">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Primate City Pop</span>
                <span class="stat-value" id="primatePop">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Rank-Size Slope</span>
                <span class="stat-value" id="slope">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Primacy Index</span>
                <span class="stat-value" id="primacy">0</span>
            </div>
        </div>

        <div class="info">
            <strong>K=3:</strong> Marketing principle (efficient markets)<br>
            <strong>K=4:</strong> Transport principle<br>
            <strong>K=7:</strong> Administrative principle<br>
            <strong>Rank-size:</strong> Zipf's law for cities
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        const mapWidth = 800;
        const mapHeight = 600;

        let modelType = 'christaller';
        let hierarchyLevels = 3;
        let kFactor = 3;
        let showMarketAreas = true;
        let settlements = [];
        let showRankSize = false;

        const tierColors = ['#ef4444', '#f97316', '#eab308', '#22c55e', '#3b82f6'];
        const tierNames = ['Capital', 'Regional', 'Town', 'Village', 'Hamlet'];

        function generateChristallerPattern() {
            settlements = [];

            const centerX = mapWidth / 2;
            const centerY = mapHeight / 2;

            // Base hexagon size
            const baseSize = 180;

            // Generate central place
            settlements.push({
                x: centerX,
                y: centerY,
                tier: 0,
                population: 1000000,
                name: 'Capital'
            });

            // Generate hierarchical pattern
            for (let level = 1; level < hierarchyLevels; level++) {
                const size = baseSize / Math.pow(Math.sqrt(kFactor), level);
                const popFactor = Math.pow(kFactor, hierarchyLevels - level - 1);

                // Number of settlements at this level
                const numSettlements = Math.pow(kFactor, level);

                if (kFactor === 3) {
                    // K=3: Marketing principle - each higher-order place serves 2 lower + itself
                    generateK3Pattern(level, size, popFactor, centerX, centerY);
                } else if (kFactor === 4) {
                    // K=4: Transport principle
                    generateK4Pattern(level, size, popFactor, centerX, centerY);
                } else {
                    // K=7: Administrative principle
                    generateK7Pattern(level, size, popFactor, centerX, centerY);
                }
            }
        }

        function generateK3Pattern(level, size, popFactor, centerX, centerY) {
            const angles = [0, 60, 120, 180, 240, 300].map(a => a * Math.PI / 180);
            const radius = size * level * 1.5;

            for (let ring = 1; ring <= level; ring++) {
                const ringRadius = radius * ring / level;
                const numInRing = Math.max(6, ring * 6);

                for (let i = 0; i < numInRing; i++) {
                    const angle = (i / numInRing) * Math.PI * 2;
                    const jitter = (Math.random() - 0.5) * size * 0.1;

                    const x = centerX + Math.cos(angle) * ringRadius + jitter;
                    const y = centerY + Math.sin(angle) * ringRadius + jitter;

                    if (x > 30 && x < mapWidth - 30 && y > 30 && y < mapHeight - 30) {
                        const pop = Math.floor(10000 * popFactor + Math.random() * 5000 * popFactor);
                        settlements.push({
                            x, y,
                            tier: level,
                            population: pop,
                            name: `${tierNames[level]} ${settlements.length}`
                        });
                    }
                }
            }
        }

        function generateK4Pattern(level, size, popFactor, centerX, centerY) {
            // Grid-like pattern along transport routes
            const spacing = size * 1.2;
            const startLevel = Math.pow(2, level);

            for (let i = -startLevel; i <= startLevel; i++) {
                for (let j = -startLevel; j <= startLevel; j++) {
                    if (i === 0 && j === 0) continue;
                    if ((Math.abs(i) + Math.abs(j)) % 2 !== level % 2) continue;

                    const x = centerX + i * spacing / level;
                    const y = centerY + j * spacing / level;

                    if (x > 30 && x < mapWidth - 30 && y > 30 && y < mapHeight - 30) {
                        const pop = Math.floor(10000 * popFactor + Math.random() * 5000 * popFactor);
                        settlements.push({
                            x, y,
                            tier: level,
                            population: pop,
                            name: `${tierNames[level]} ${settlements.length}`
                        });
                    }
                }
            }
        }

        function generateK7Pattern(level, size, popFactor, centerX, centerY) {
            // Hexagonal administrative regions
            const spacing = size;
            const hexAngles = [0, 60, 120, 180, 240, 300].map(a => a * Math.PI / 180);

            for (let ring = 1; ring <= level * 2; ring++) {
                for (const baseAngle of hexAngles) {
                    for (let s = 0; s < ring; s++) {
                        const sideAngle = baseAngle + Math.PI / 3;
                        const x = centerX +
                            Math.cos(baseAngle) * spacing * ring +
                            Math.cos(sideAngle) * spacing * s;
                        const y = centerY +
                            Math.sin(baseAngle) * spacing * ring +
                            Math.sin(sideAngle) * spacing * s;

                        if (x > 30 && x < mapWidth - 30 && y > 30 && y < mapHeight - 30) {
                            const pop = Math.floor(10000 * popFactor + Math.random() * 5000 * popFactor);
                            settlements.push({
                                x, y,
                                tier: Math.min(level, hierarchyLevels - 1),
                                population: pop,
                                name: `${tierNames[Math.min(level, hierarchyLevels - 1)]} ${settlements.length}`
                            });
                        }
                    }
                }
            }
        }

        function generateRandomPattern() {
            settlements = [];
            const numSettlements = 50;

            for (let i = 0; i < numSettlements; i++) {
                const x = 50 + Math.random() * (mapWidth - 100);
                const y = 50 + Math.random() * (mapHeight - 100);

                // Pareto distribution for population
                const u = Math.random();
                const pop = Math.floor(1000 / Math.pow(u, 1));

                let tier = 4;
                if (pop > 500000) tier = 0;
                else if (pop > 100000) tier = 1;
                else if (pop > 20000) tier = 2;
                else if (pop > 5000) tier = 3;

                settlements.push({
                    x, y, tier,
                    population: Math.min(pop, 2000000),
                    name: `City ${i + 1}`
                });
            }
        }

        function generateResourcePattern() {
            settlements = [];

            // Place resources randomly
            const resources = [];
            const numResources = 10;

            for (let i = 0; i < numResources; i++) {
                resources.push({
                    x: 80 + Math.random() * (mapWidth - 160),
                    y: 80 + Math.random() * (mapHeight - 160),
                    type: Math.floor(Math.random() * 3)
                });
            }

            // Settlements grow near resources
            for (const resource of resources) {
                const pop = 50000 + Math.random() * 150000;
                settlements.push({
                    x: resource.x + (Math.random() - 0.5) * 30,
                    y: resource.y + (Math.random() - 0.5) * 30,
                    tier: pop > 100000 ? 1 : 2,
                    population: pop,
                    name: `Resource City`
                });

                // Secondary settlements nearby
                const numSecondary = 2 + Math.floor(Math.random() * 3);
                for (let i = 0; i < numSecondary; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 60 + Math.random() * 80;
                    settlements.push({
                        x: resource.x + Math.cos(angle) * dist,
                        y: resource.y + Math.sin(angle) * dist,
                        tier: 3,
                        population: 5000 + Math.random() * 15000,
                        name: `Town`
                    });
                }
            }

            // Add capital
            settlements.push({
                x: mapWidth / 2,
                y: mapHeight / 2,
                tier: 0,
                population: 500000,
                name: 'Capital'
            });
        }

        function generateTransportPattern() {
            settlements = [];

            // Main transport routes
            const routes = [
                { x1: 50, y1: mapHeight / 2, x2: mapWidth - 50, y2: mapHeight / 2 },
                { x1: mapWidth / 2, y1: 50, x2: mapWidth / 2, y2: mapHeight - 50 },
                { x1: 100, y1: 100, x2: mapWidth - 100, y2: mapHeight - 100 }
            ];

            // Capital at intersection
            settlements.push({
                x: mapWidth / 2,
                y: mapHeight / 2,
                tier: 0,
                population: 800000,
                name: 'Capital'
            });

            // Settlements along routes
            for (const route of routes) {
                const numOnRoute = 8;
                for (let i = 0; i < numOnRoute; i++) {
                    const t = (i + 1) / (numOnRoute + 1);
                    const x = route.x1 + (route.x2 - route.x1) * t;
                    const y = route.y1 + (route.y2 - route.y1) * t;

                    // Skip if too close to center
                    const distToCenter = Math.sqrt(Math.pow(x - mapWidth/2, 2) + Math.pow(y - mapHeight/2, 2));
                    if (distToCenter < 80) continue;

                    const pop = 20000 + Math.random() * 80000;
                    settlements.push({
                        x: x + (Math.random() - 0.5) * 20,
                        y: y + (Math.random() - 0.5) * 20,
                        tier: pop > 50000 ? 2 : 3,
                        population: pop,
                        name: `Route Town`
                    });
                }
            }
        }

        function generate() {
            switch (modelType) {
                case 'christaller':
                    generateChristallerPattern();
                    break;
                case 'random':
                    generateRandomPattern();
                    break;
                case 'resource':
                    generateResourcePattern();
                    break;
                case 'transport':
                    generateTransportPattern();
                    break;
            }

            updateStats();
        }

        function calculateRankSizeSlope() {
            if (settlements.length < 2) return 0;

            const sorted = [...settlements].sort((a, b) => b.population - a.population);

            // Log-log regression
            let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;
            const n = Math.min(sorted.length, 20);

            for (let i = 0; i < n; i++) {
                const x = Math.log(i + 1);
                const y = Math.log(sorted[i].population);
                sumX += x;
                sumY += y;
                sumXY += x * y;
                sumX2 += x * x;
            }

            const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            return -slope;
        }

        function updateStats() {
            const sorted = [...settlements].sort((a, b) => b.population - a.population);
            const total = settlements.length;
            const primatePop = sorted[0]?.population || 0;
            const slope = calculateRankSizeSlope().toFixed(2);
            const primacy = sorted.length > 1 ?
                (primatePop / sorted[1].population).toFixed(2) : '0';

            document.getElementById('totalSettlements').textContent = total;
            document.getElementById('primatePop').textContent = primatePop.toLocaleString();
            document.getElementById('slope').textContent = slope;
            document.getElementById('primacy').textContent = primacy;
        }

        function getMapOffset() {
            return {
                x: (canvas.width - 350 - mapWidth) / 2,
                y: (canvas.height - mapHeight) / 2
            };
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const offset = getMapOffset();

            // Draw background
            ctx.fillStyle = '#2d3748';
            ctx.fillRect(offset.x, offset.y, mapWidth, mapHeight);

            // Draw market areas (Voronoi-like)
            if (showMarketAreas && !showRankSize) {
                const resolution = 8;
                for (let x = 0; x < mapWidth; x += resolution) {
                    for (let y = 0; y < mapHeight; y += resolution) {
                        let nearest = null;
                        let minDist = Infinity;

                        for (const s of settlements) {
                            const dist = Math.sqrt(Math.pow(x - s.x, 2) + Math.pow(y - s.y, 2));
                            // Weight by tier (higher tier = smaller market area)
                            const weightedDist = dist * (1 + s.tier * 0.5);
                            if (weightedDist < minDist) {
                                minDist = weightedDist;
                                nearest = s;
                            }
                        }

                        if (nearest) {
                            ctx.fillStyle = tierColors[nearest.tier] + '20';
                            ctx.fillRect(offset.x + x, offset.y + y, resolution, resolution);
                        }
                    }
                }
            }

            // Draw rank-size plot if enabled
            if (showRankSize) {
                drawRankSizePlot(offset);
            } else {
                // Draw settlements
                const sorted = [...settlements].sort((a, b) => b.tier - a.tier);

                for (const settlement of sorted) {
                    const size = Math.max(5, Math.sqrt(settlement.population) / 100);

                    // Market area radius
                    if (showMarketAreas) {
                        ctx.beginPath();
                        ctx.arc(offset.x + settlement.x, offset.y + settlement.y, size * 3, 0, Math.PI * 2);
                        ctx.strokeStyle = tierColors[settlement.tier] + '40';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }

                    // Settlement circle
                    ctx.beginPath();
                    ctx.arc(offset.x + settlement.x, offset.y + settlement.y, size, 0, Math.PI * 2);
                    ctx.fillStyle = tierColors[settlement.tier];
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    // Label for top tier
                    if (settlement.tier <= 1) {
                        ctx.fillStyle = '#fff';
                        ctx.font = '10px sans-serif';
                        ctx.textAlign = 'center';
                        ctx.fillText(
                            Math.floor(settlement.population / 1000) + 'K',
                            offset.x + settlement.x,
                            offset.y + settlement.y + size + 12
                        );
                    }
                }
            }

            // Map border
            ctx.strokeStyle = '#d97706';
            ctx.lineWidth = 2;
            ctx.strokeRect(offset.x, offset.y, mapWidth, mapHeight);

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 20px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Settlement Pattern Analysis', canvas.width / 2 - 100, 35);

            // Legend
            if (!showRankSize) {
                ctx.font = '11px sans-serif';
                ctx.textAlign = 'left';
                for (let i = 0; i < Math.min(hierarchyLevels, 5); i++) {
                    ctx.fillStyle = tierColors[i];
                    ctx.beginPath();
                    ctx.arc(offset.x + i * 100 + 10, offset.y + mapHeight + 25, 6, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#fff';
                    ctx.fillText(tierNames[i], offset.x + i * 100 + 22, offset.y + mapHeight + 29);
                }
            }

            requestAnimationFrame(draw);
        }

        function drawRankSizePlot(offset) {
            const plotWidth = 350;
            const plotHeight = 250;
            const plotX = offset.x + (mapWidth - plotWidth) / 2;
            const plotY = offset.y + (mapHeight - plotHeight) / 2;

            // Background
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(plotX - 40, plotY - 40, plotWidth + 80, plotHeight + 80);

            // Axes
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(plotX, plotY + plotHeight);
            ctx.lineTo(plotX + plotWidth, plotY + plotHeight);
            ctx.moveTo(plotX, plotY + plotHeight);
            ctx.lineTo(plotX, plotY);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Rank (log)', plotX + plotWidth / 2, plotY + plotHeight + 25);
            ctx.save();
            ctx.translate(plotX - 25, plotY + plotHeight / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Population (log)', 0, 0);
            ctx.restore();

            // Plot points
            const sorted = [...settlements].sort((a, b) => b.population - a.population);
            if (sorted.length === 0) return;

            const maxPop = Math.log(sorted[0].population);
            const minPop = Math.log(sorted[sorted.length - 1].population);
            const maxRank = Math.log(sorted.length);

            ctx.fillStyle = '#d97706';
            for (let i = 0; i < sorted.length; i++) {
                const x = plotX + (Math.log(i + 1) / maxRank) * plotWidth;
                const y = plotY + plotHeight - ((Math.log(sorted[i].population) - minPop) / (maxPop - minPop)) * plotHeight;

                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Zipf's law line (slope = -1)
            ctx.strokeStyle = '#22c55e';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(plotX, plotY);
            ctx.lineTo(plotX + plotWidth, plotY + plotHeight);
            ctx.stroke();
            ctx.setLineDash([]);

            // Legend
            ctx.font = '10px sans-serif';
            ctx.fillStyle = '#22c55e';
            ctx.fillText('Zipf\'s Law (slope = -1)', plotX + plotWidth - 80, plotY + 15);
        }

        // Event listeners
        document.getElementById('modelType').onchange = (e) => {
            modelType = e.target.value;
            generate();
        };

        document.getElementById('levels').oninput = (e) => {
            hierarchyLevels = parseInt(e.target.value);
            document.getElementById('levelsValue').textContent = hierarchyLevels;
            if (modelType === 'christaller') generate();
        };

        document.getElementById('kFactor').oninput = (e) => {
            kFactor = parseInt(e.target.value);
            document.getElementById('kValue').textContent = kFactor;
            if (modelType === 'christaller') generate();
        };

        document.getElementById('showAreas').onchange = (e) => {
            showMarketAreas = e.target.value === 'yes';
        };

        document.getElementById('generateBtn').onclick = generate;

        document.getElementById('rankSizeBtn').onclick = () => {
            showRankSize = !showRankSize;
            document.getElementById('rankSizeBtn').textContent =
                showRankSize ? 'Show Map' : 'Show Rank-Size';
        };

        // Initialize
        generate();
        draw();
    </script>
</body>
</html>
