<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilization Collapse | Historical Simulations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(217, 119, 6, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        h1 { color: #d97706; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        .value { float: right; color: #d97706; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #d97706; color: white;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #f59e0b; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #d97706; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #d97706; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
        .warning { color: #ef4444; }
        .good { color: #22c55e; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">‚Üê Back to Historical</a>

    <div class="controls">
        <h1>Civilization Collapse</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Societal sustainability model</p>

        <div class="control-group">
            <label>Starting Scenario</label>
            <select id="scenario">
                <option value="stable">Stable Society</option>
                <option value="growth">Rapid Growth</option>
                <option value="stressed">Resource Stressed</option>
                <option value="complex">High Complexity</option>
            </select>
        </div>

        <div class="control-group">
            <label>Resource Regeneration: <span class="value" id="regenValue">1.0</span></label>
            <input type="range" id="regen" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Elite Extraction: <span class="value" id="eliteValue">0.2</span></label>
            <input type="range" id="elite" min="0" max="0.5" step="0.05" value="0.2">
        </div>

        <div class="control-group">
            <label>Complexity Cost: <span class="value" id="complexityValue">0.3</span></label>
            <input type="range" id="complexity" min="0.1" max="0.8" step="0.05" value="0.3">
        </div>

        <div class="control-group">
            <label>Climate Variability: <span class="value" id="climateValue">0.2</span></label>
            <input type="range" id="climate" min="0" max="0.5" step="0.05" value="0.2">
        </div>

        <button id="runBtn">Run Simulation</button>
        <button id="stepBtn" style="background:#444">Single Year</button>
        <button id="resetBtn" style="background:#444">Reset</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Year</span>
                <span class="stat-value" id="year">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Population</span>
                <span class="stat-value" id="population">1000</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Resources</span>
                <span class="stat-value" id="resources">100%</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Complexity</span>
                <span class="stat-value" id="complexityLevel">1.0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Stability</span>
                <span class="stat-value" id="stability">100%</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Status</span>
                <span class="stat-value" id="status">Stable</span>
            </div>
        </div>

        <div class="info">
            <strong>Collapse factors:</strong><br>
            - Resource depletion<br>
            - Rising complexity costs<br>
            - Elite overextraction<br>
            - Climate shocks<br>
            Based on Tainter's theory.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        let scenario = 'stable';
        let resourceRegen = 1.0;
        let eliteExtraction = 0.2;
        let complexityCost = 0.3;
        let climateVariability = 0.2;

        let running = false;
        let year = 0;
        let state = {};
        let history = [];
        let collapsed = false;

        function initializeState() {
            year = 0;
            collapsed = false;
            history = [];

            switch (scenario) {
                case 'stable':
                    state = {
                        population: 1000,
                        resources: 100,
                        resourceCapacity: 100,
                        complexity: 1.0,
                        eliteWealth: 10,
                        stability: 100,
                        technology: 1.0
                    };
                    break;
                case 'growth':
                    state = {
                        population: 500,
                        resources: 150,
                        resourceCapacity: 150,
                        complexity: 0.5,
                        eliteWealth: 5,
                        stability: 100,
                        technology: 1.0
                    };
                    break;
                case 'stressed':
                    state = {
                        population: 2000,
                        resources: 60,
                        resourceCapacity: 80,
                        complexity: 1.5,
                        eliteWealth: 30,
                        stability: 70,
                        technology: 1.2
                    };
                    break;
                case 'complex':
                    state = {
                        population: 3000,
                        resources: 90,
                        resourceCapacity: 100,
                        complexity: 3.0,
                        eliteWealth: 50,
                        stability: 80,
                        technology: 2.0
                    };
                    break;
            }

            recordHistory();
            updateDisplay();
        }

        function recordHistory() {
            history.push({
                year,
                population: state.population,
                resources: state.resources,
                complexity: state.complexity,
                stability: state.stability,
                eliteWealth: state.eliteWealth
            });
        }

        function simulateYear() {
            if (collapsed) return;

            year++;

            // Climate effects
            const climateShock = (Math.random() - 0.5) * climateVariability * 2;
            const effectiveRegen = resourceRegen * (1 + climateShock);

            // Resource dynamics
            const consumption = state.population * 0.02 * (1 + state.complexity * 0.1);
            const regeneration = state.resources * effectiveRegen * 0.05 *
                (1 - state.resources / state.resourceCapacity);
            state.resources = Math.max(0, state.resources + regeneration - consumption);

            // Elite extraction reduces available resources
            const extracted = state.resources * eliteExtraction * 0.1;
            state.resources -= extracted;
            state.eliteWealth += extracted;

            // Population dynamics
            const carryingCapacity = state.resources * 50 * state.technology;
            const birthRate = 0.02 * Math.min(1, state.resources / 50);
            const deathRate = 0.01 * (1 + Math.max(0, state.population / carryingCapacity - 1));
            const growthRate = birthRate - deathRate;
            state.population = Math.max(100, state.population * (1 + growthRate));

            // Complexity dynamics - grows with population and problems
            const problemPressure = Math.max(0, 1 - state.resources / 50);
            const complexityGrowth = problemPressure * 0.02;
            state.complexity = Math.max(0.5, state.complexity + complexityGrowth);

            // Complexity cost - drains resources
            const maintenanceCost = state.complexity * complexityCost * state.population * 0.001;
            state.resources = Math.max(0, state.resources - maintenanceCost);

            // Technology can grow with complexity (diminishing returns)
            if (state.stability > 50) {
                state.technology += 0.001 * Math.sqrt(state.complexity);
            }

            // Stability calculation
            const resourceStress = Math.max(0, 1 - state.resources / 30) * 30;
            const inequalityStress = (state.eliteWealth / state.population) * 10;
            const complexityStress = Math.max(0, state.complexity - 2) * 15;
            const climateStress = Math.abs(climateShock) * 20;

            state.stability = Math.max(0, Math.min(100,
                100 - resourceStress - inequalityStress - complexityStress - climateStress
            ));

            // Random crisis events
            if (Math.random() < 0.02 && state.stability < 50) {
                // Revolt reduces elite wealth
                state.eliteWealth *= 0.5;
                state.stability += 10;
            }

            if (Math.random() < 0.01) {
                // Epidemic
                state.population *= 0.9;
            }

            // Check for collapse
            if (state.stability < 10 || state.resources < 5 || state.population < 200) {
                collapsed = true;
                running = false;
            }

            // Simplification after collapse starts
            if (state.stability < 30 && state.complexity > 1) {
                state.complexity *= 0.98;
            }

            recordHistory();
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('year').textContent = year;
            document.getElementById('population').textContent = Math.floor(state.population).toLocaleString();
            document.getElementById('resources').textContent = Math.floor(state.resources) + '%';
            document.getElementById('complexityLevel').textContent = state.complexity.toFixed(1);

            const stabilityEl = document.getElementById('stability');
            stabilityEl.textContent = Math.floor(state.stability) + '%';
            stabilityEl.className = 'stat-value ' + (state.stability < 30 ? 'warning' : state.stability > 70 ? 'good' : '');

            const statusEl = document.getElementById('status');
            if (collapsed) {
                statusEl.textContent = 'COLLAPSED';
                statusEl.className = 'stat-value warning';
            } else if (state.stability < 30) {
                statusEl.textContent = 'Crisis';
                statusEl.className = 'stat-value warning';
            } else if (state.stability < 60) {
                statusEl.textContent = 'Stressed';
                statusEl.className = 'stat-value';
            } else {
                statusEl.textContent = 'Stable';
                statusEl.className = 'stat-value good';
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const graphWidth = canvas.width - 450;
            const graphHeight = 200;
            const graphX = 50;
            const graphs = [
                { y: 80, label: 'Population', key: 'population', color: '#3b82f6', max: 5000 },
                { y: 320, label: 'Resources & Stability', key: 'resources', color: '#22c55e', max: 150, secondary: { key: 'stability', color: '#f59e0b' } },
                { y: 560, label: 'Complexity & Elite Wealth', key: 'complexity', color: '#a855f7', max: 5, secondary: { key: 'eliteWealth', color: '#ef4444', max: 100 } }
            ];

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 22px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Civilization Collapse Model', canvas.width / 2 - 100, 40);

            for (const graph of graphs) {
                drawGraph(graphX, graph.y, graphWidth, graphHeight, graph);
            }

            // Draw civilization visual
            drawCivilizationVisual(graphX + graphWidth / 2, graphs[2].y + graphHeight + 100);

            if (running && !collapsed) {
                simulateYear();
            }

            requestAnimationFrame(draw);
        }

        function drawGraph(x, y, width, height, config) {
            // Background
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(x, y, width, height);

            // Border
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, width, height);

            // Label
            ctx.fillStyle = '#fff';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(config.label, x + 10, y - 10);

            if (history.length < 2) return;

            // Primary line
            ctx.strokeStyle = config.color;
            ctx.lineWidth = 2;
            ctx.beginPath();

            const maxVal = config.max;
            for (let i = 0; i < history.length; i++) {
                const px = x + (i / Math.max(history.length - 1, 1)) * width;
                const val = history[i][config.key];
                const py = y + height - (Math.min(val, maxVal) / maxVal) * height;

                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Secondary line
            if (config.secondary) {
                ctx.strokeStyle = config.secondary.color;
                ctx.lineWidth = 2;
                ctx.beginPath();

                const secMax = config.secondary.max || 100;
                for (let i = 0; i < history.length; i++) {
                    const px = x + (i / Math.max(history.length - 1, 1)) * width;
                    const val = history[i][config.secondary.key];
                    const py = y + height - (Math.min(val, secMax) / secMax) * height;

                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.stroke();

                // Legend
                ctx.fillStyle = config.secondary.color;
                ctx.font = '10px sans-serif';
                ctx.fillText(config.secondary.key, x + width - 80, y + 15);
            }

            // Current values
            if (history.length > 0) {
                const latest = history[history.length - 1];
                ctx.fillStyle = config.color;
                ctx.font = 'bold 12px sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(Math.floor(latest[config.key]).toLocaleString(), x + width - 10, y + 15);
            }

            // Axis labels
            ctx.fillStyle = '#666';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('0', x + 5, y + height - 5);
            ctx.fillText(config.max.toString(), x + 5, y + 15);
        }

        function drawCivilizationVisual(centerX, centerY) {
            // Draw a simple civilization representation
            const size = Math.min(50, Math.sqrt(state.population) / 3);
            const complexity = state.complexity;
            const stability = state.stability / 100;

            // Central structure (pyramid-like)
            const layers = Math.min(5, Math.ceil(complexity));

            for (let i = 0; i < layers; i++) {
                const layerWidth = size * 2 * (layers - i) / layers;
                const layerHeight = size / layers;
                const layerY = centerY - i * layerHeight;

                // Color based on stability
                const r = Math.floor(217 * stability + 239 * (1 - stability));
                const g = Math.floor(119 * stability + 68 * (1 - stability));
                const b = Math.floor(6 * stability + 68 * (1 - stability));

                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.fillRect(centerX - layerWidth / 2, layerY, layerWidth, layerHeight - 2);
            }

            // Population dots around structure
            const numDots = Math.min(50, Math.floor(state.population / 100));
            for (let i = 0; i < numDots; i++) {
                const angle = (i / numDots) * Math.PI * 2;
                const radius = size * 1.5 + Math.random() * size;
                const dotX = centerX + Math.cos(angle) * radius;
                const dotY = centerY + Math.sin(angle) * radius * 0.5;

                ctx.fillStyle = stability > 0.5 ? '#3b82f6' : '#ef4444';
                ctx.beginPath();
                ctx.arc(dotX, dotY, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Status text
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';

            if (collapsed) {
                ctx.fillStyle = '#ef4444';
                ctx.font = 'bold 16px sans-serif';
                ctx.fillText('CIVILIZATION COLLAPSED', centerX, centerY + size + 40);
                ctx.font = '12px sans-serif';
                ctx.fillStyle = '#888';
                ctx.fillText(`Lasted ${year} years`, centerX, centerY + size + 60);
            }
        }

        // Event listeners
        document.getElementById('scenario').onchange = (e) => {
            scenario = e.target.value;
            initializeState();
        };

        document.getElementById('regen').oninput = (e) => {
            resourceRegen = parseFloat(e.target.value);
            document.getElementById('regenValue').textContent = resourceRegen.toFixed(1);
        };

        document.getElementById('elite').oninput = (e) => {
            eliteExtraction = parseFloat(e.target.value);
            document.getElementById('eliteValue').textContent = eliteExtraction.toFixed(2);
        };

        document.getElementById('complexity').oninput = (e) => {
            complexityCost = parseFloat(e.target.value);
            document.getElementById('complexityValue').textContent = complexityCost.toFixed(2);
        };

        document.getElementById('climate').oninput = (e) => {
            climateVariability = parseFloat(e.target.value);
            document.getElementById('climateValue').textContent = climateVariability.toFixed(2);
        };

        document.getElementById('runBtn').onclick = () => {
            if (collapsed) {
                initializeState();
            }
            running = !running;
            document.getElementById('runBtn').textContent = running ? 'Pause' : 'Run Simulation';
        };

        document.getElementById('stepBtn').onclick = () => {
            running = false;
            document.getElementById('runBtn').textContent = 'Run Simulation';
            simulateYear();
        };

        document.getElementById('resetBtn').onclick = () => {
            running = false;
            document.getElementById('runBtn').textContent = 'Run Simulation';
            initializeState();
        };

        // Initialize
        initializeState();
        draw();
    </script>
</body>
</html>
