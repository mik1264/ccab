<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Spread | Historical Simulations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(217, 119, 6, 0.3);
        }
        h1 { color: #d97706; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        .value { float: right; color: #d97706; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #d97706; color: white;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #f59e0b; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #d97706; font-weight: bold; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #d97706; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">‚Üê Back to Historical</a>

    <div class="controls">
        <h1>Agricultural Spread</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Neolithic diffusion simulation</p>

        <div class="control-group">
            <label>Spread Model</label>
            <select id="spreadModel">
                <option value="demic">Demic Diffusion (Migration)</option>
                <option value="cultural">Cultural Diffusion (Ideas)</option>
                <option value="mixed">Mixed Model</option>
            </select>
        </div>

        <div class="control-group">
            <label>Spread Rate: <span class="value" id="rateValue">1.0</span> km/year</label>
            <input type="range" id="rate" min="0.5" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Climate Influence: <span class="value" id="climateValue">0.5</span></label>
            <input type="range" id="climate" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Terrain Resistance: <span class="value" id="terrainValue">0.5</span></label>
            <input type="range" id="terrain" min="0" max="1" step="0.1" value="0.5">
        </div>

        <button id="startBtn">Start Spread</button>
        <button id="resetBtn" style="background:#444">Reset</button>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Year</span>
                <span class="stat-value" id="year">9000 BCE</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Agricultural Area</span>
                <span class="stat-value" id="area">0%</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Population</span>
                <span class="stat-value" id="population">1,000</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Frontier Distance</span>
                <span class="stat-value" id="frontier">0 km</span>
            </div>
        </div>

        <div class="info">
            <strong>Demic:</strong> Farmers migrate outward.<br>
            <strong>Cultural:</strong> Hunter-gatherers adopt farming.<br>
            <strong>Origin:</strong> Fertile Crescent (~9000 BCE)
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        const mapWidth = 900;
        const mapHeight = 600;
        const cellSize = 6;
        const cols = Math.floor(mapWidth / cellSize);
        const rows = Math.floor(mapHeight / cellSize);

        let grid = [];
        let spreadModel = 'demic';
        let spreadRate = 1.0;
        let climateInfluence = 0.5;
        let terrainResistance = 0.5;
        let running = false;
        let year = -9000;
        let frameCount = 0;

        // Create terrain and climate data
        let terrain = [];
        let climate = [];

        function initializeMaps() {
            terrain = [];
            climate = [];

            for (let i = 0; i < cols; i++) {
                terrain[i] = [];
                climate[i] = [];
                for (let j = 0; j < rows; j++) {
                    // Terrain: mountains in certain areas
                    let t = 0;
                    // Alps region
                    const alpsDist = Math.sqrt(Math.pow(i - cols * 0.35, 2) + Math.pow(j - rows * 0.3, 2));
                    if (alpsDist < 15) t = Math.max(t, 0.8 - alpsDist * 0.04);
                    // Carpathians
                    const carpDist = Math.sqrt(Math.pow(i - cols * 0.55, 2) + Math.pow(j - rows * 0.25, 2));
                    if (carpDist < 10) t = Math.max(t, 0.6 - carpDist * 0.04);
                    // Scandinavian mountains
                    if (i < cols * 0.3 && j < rows * 0.2) t = Math.max(t, 0.5);
                    // Sea/water
                    const seaX = i / cols;
                    const seaY = j / rows;
                    if (seaY > 0.8 || (seaX < 0.1 && seaY > 0.4)) t = 1; // Mediterranean, Atlantic

                    terrain[i][j] = Math.min(1, t + Math.random() * 0.1);

                    // Climate: temperature gradient N-S, precipitation varies
                    let c = 1 - (j / rows) * 0.5; // Warmer in south
                    c += Math.sin(i * 0.1) * 0.2; // Some variation
                    c = Math.max(0.2, Math.min(1, c));
                    climate[i][j] = c;
                }
            }
        }

        function initializeGrid() {
            grid = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = [];
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = {
                        agricultural: false,
                        adoptionYear: null,
                        population: terrain[i][j] < 0.9 ? 10 + Math.random() * 20 : 0,
                        isWater: terrain[i][j] >= 0.95
                    };
                }
            }

            // Start point: Fertile Crescent (eastern part of map)
            const startX = Math.floor(cols * 0.85);
            const startY = Math.floor(rows * 0.55);

            for (let dx = -2; dx <= 2; dx++) {
                for (let dy = -2; dy <= 2; dy++) {
                    const nx = startX + dx;
                    const ny = startY + dy;
                    if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                        grid[nx][ny].agricultural = true;
                        grid[nx][ny].adoptionYear = year;
                        grid[nx][ny].population = 100;
                    }
                }
            }
        }

        function spread() {
            const newAgricultural = [];

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    if (grid[i][j].agricultural || grid[i][j].isWater) continue;

                    // Check neighbors
                    let agriculturalNeighbors = 0;
                    let neighborPop = 0;

                    for (let dx = -1; dx <= 1; dx++) {
                        for (let dy = -1; dy <= 1; dy++) {
                            if (dx === 0 && dy === 0) continue;
                            const nx = i + dx;
                            const ny = j + dy;
                            if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                                if (grid[nx][ny].agricultural) {
                                    agriculturalNeighbors++;
                                    neighborPop += grid[nx][ny].population;
                                }
                            }
                        }
                    }

                    if (agriculturalNeighbors === 0) continue;

                    // Calculate spread probability
                    let prob = 0;
                    const terrainFactor = 1 - terrain[i][j] * terrainResistance;
                    const climateFactor = climate[i][j] * climateInfluence + (1 - climateInfluence);

                    if (spreadModel === 'demic') {
                        // Demic: population pressure drives expansion
                        prob = (neighborPop / 800) * terrainFactor * climateFactor * spreadRate * 0.3;
                    } else if (spreadModel === 'cultural') {
                        // Cultural: local population adopts if exposed
                        prob = (agriculturalNeighbors / 8) * terrainFactor * climateFactor * spreadRate * 0.2;
                    } else {
                        // Mixed: combination
                        const demicProb = (neighborPop / 1000) * terrainFactor * climateFactor * spreadRate * 0.2;
                        const culturalProb = (agriculturalNeighbors / 8) * terrainFactor * climateFactor * spreadRate * 0.15;
                        prob = demicProb + culturalProb;
                    }

                    if (Math.random() < prob) {
                        newAgricultural.push({ x: i, y: j });
                    }
                }
            }

            // Apply changes
            for (const cell of newAgricultural) {
                grid[cell.x][cell.y].agricultural = true;
                grid[cell.x][cell.y].adoptionYear = year;

                if (spreadModel === 'demic') {
                    grid[cell.x][cell.y].population = 50 + Math.random() * 50;
                } else {
                    grid[cell.x][cell.y].population *= 2;
                }
            }

            // Population growth in agricultural areas
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    if (grid[i][j].agricultural) {
                        grid[i][j].population *= 1.001;
                        grid[i][j].population = Math.min(500, grid[i][j].population);
                    }
                }
            }
        }

        function updateStats() {
            let agriCount = 0;
            let totalPop = 0;
            let maxDist = 0;
            const originX = cols * 0.85;
            const originY = rows * 0.55;

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    if (grid[i][j].agricultural) {
                        agriCount++;
                        totalPop += grid[i][j].population;
                        const dist = Math.sqrt(Math.pow(i - originX, 2) + Math.pow(j - originY, 2));
                        maxDist = Math.max(maxDist, dist);
                    }
                }
            }

            const landCells = cols * rows - grid.flat().filter(c => c.isWater).length;
            const areaPercent = ((agriCount / landCells) * 100).toFixed(1);
            const yearStr = year < 0 ? `${Math.abs(year)} BCE` : `${year} CE`;

            document.getElementById('year').textContent = yearStr;
            document.getElementById('area').textContent = areaPercent + '%';
            document.getElementById('population').textContent = Math.floor(totalPop).toLocaleString();
            document.getElementById('frontier').textContent = Math.floor(maxDist * cellSize * 2) + ' km';
        }

        function getMapOffset() {
            return {
                x: (canvas.width - 350 - mapWidth) / 2,
                y: (canvas.height - mapHeight) / 2
            };
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const offset = getMapOffset();

            // Draw grid
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const cell = grid[i][j];
                    let color;

                    if (cell.isWater) {
                        color = '#1e3a5f';
                    } else if (cell.agricultural) {
                        // Color based on adoption time
                        const age = cell.adoptionYear ? (year - cell.adoptionYear) : 0;
                        const intensity = Math.min(1, age / 2000);
                        const r = Math.floor(34 + intensity * 100);
                        const g = Math.floor(139 + intensity * 60);
                        const b = Math.floor(34);
                        color = `rgb(${r}, ${g}, ${b})`;
                    } else {
                        // Hunter-gatherer territory - based on terrain and climate
                        const t = terrain[i][j];
                        if (t > 0.7) {
                            // Mountains
                            color = `rgb(${80 + t * 50}, ${80 + t * 50}, ${90 + t * 50})`;
                        } else {
                            // Forests/plains
                            const c = climate[i][j];
                            color = `rgb(${60 + c * 30}, ${80 + c * 20}, ${50 + c * 20})`;
                        }
                    }

                    ctx.fillStyle = color;
                    ctx.fillRect(offset.x + i * cellSize, offset.y + j * cellSize, cellSize - 1, cellSize - 1);
                }
            }

            // Draw frontier (edge of agricultural spread)
            ctx.strokeStyle = '#f59e0b';
            ctx.lineWidth = 1;
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    if (!grid[i][j].agricultural) continue;

                    let isFrontier = false;
                    for (let dx = -1; dx <= 1; dx++) {
                        for (let dy = -1; dy <= 1; dy++) {
                            const nx = i + dx;
                            const ny = j + dy;
                            if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                                if (!grid[nx][ny].agricultural && !grid[nx][ny].isWater) {
                                    isFrontier = true;
                                }
                            }
                        }
                    }

                    if (isFrontier) {
                        ctx.strokeRect(
                            offset.x + i * cellSize,
                            offset.y + j * cellSize,
                            cellSize - 1,
                            cellSize - 1
                        );
                    }
                }
            }

            // Draw origin marker
            const originX = Math.floor(cols * 0.85);
            const originY = Math.floor(rows * 0.55);
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(
                offset.x + originX * cellSize + cellSize / 2,
                offset.y + originY * cellSize + cellSize / 2,
                8, 0, Math.PI * 2
            );
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Fertile', offset.x + originX * cellSize, offset.y + originY * cellSize + 25);
            ctx.fillText('Crescent', offset.x + originX * cellSize, offset.y + originY * cellSize + 37);

            // Map border
            ctx.strokeStyle = '#d97706';
            ctx.lineWidth = 2;
            ctx.strokeRect(offset.x, offset.y, mapWidth, mapHeight);

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 20px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Spread of Agriculture from the Fertile Crescent', canvas.width / 2 - 100, 35);

            // Legend
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'left';

            ctx.fillStyle = '#228b22';
            ctx.fillRect(offset.x, offset.y + mapHeight + 20, 15, 15);
            ctx.fillStyle = '#fff';
            ctx.fillText('Agricultural', offset.x + 20, offset.y + mapHeight + 32);

            ctx.fillStyle = '#556b2f';
            ctx.fillRect(offset.x + 120, offset.y + mapHeight + 20, 15, 15);
            ctx.fillStyle = '#fff';
            ctx.fillText('Hunter-gatherer', offset.x + 140, offset.y + mapHeight + 32);

            ctx.fillStyle = '#1e3a5f';
            ctx.fillRect(offset.x + 280, offset.y + mapHeight + 20, 15, 15);
            ctx.fillStyle = '#fff';
            ctx.fillText('Water', offset.x + 300, offset.y + mapHeight + 32);

            // Update simulation
            if (running) {
                frameCount++;
                if (frameCount % 2 === 0) {
                    spread();
                    year += 10;
                    updateStats();
                }
            }

            requestAnimationFrame(draw);
        }

        function reset() {
            year = -9000;
            running = false;
            frameCount = 0;
            document.getElementById('startBtn').textContent = 'Start Spread';
            initializeMaps();
            initializeGrid();
            updateStats();
        }

        // Event listeners
        document.getElementById('spreadModel').onchange = (e) => {
            spreadModel = e.target.value;
        };

        document.getElementById('rate').oninput = (e) => {
            spreadRate = parseFloat(e.target.value);
            document.getElementById('rateValue').textContent = spreadRate.toFixed(1);
        };

        document.getElementById('climate').oninput = (e) => {
            climateInfluence = parseFloat(e.target.value);
            document.getElementById('climateValue').textContent = climateInfluence.toFixed(1);
        };

        document.getElementById('terrain').oninput = (e) => {
            terrainResistance = parseFloat(e.target.value);
            document.getElementById('terrainValue').textContent = terrainResistance.toFixed(1);
        };

        document.getElementById('startBtn').onclick = () => {
            running = !running;
            document.getElementById('startBtn').textContent = running ? 'Pause' : 'Start Spread';
        };

        document.getElementById('resetBtn').onclick = reset;

        // Initialize
        reset();
        draw();
    </script>
</body>
</html>
