<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanism Design - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #f472b6; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #f472b6; color: #1a1a2e; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #f472b6; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #f472b6; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Mechanism Design</h1>
            <div class="control-group">
                <label>Strategy Mix: <span id="mixValue">0.5</span></label>
                <input type="range" id="mix" min="0.1" max="0.9" step="0.1" value="0.5">
            </div>
            <button id="reset">Reset</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Strategy A: <span id="stratA">0</span>%</div>
                <div>Strategy B: <span id="stratB">0</span>%</div>
                <div>Avg Payoff: <span id="payoff">0</span></div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Mechanism Design</h2>
            <div class="modal-body">
                <p>This simulation demonstrates the Mechanism Design from evolutionary game theory.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { mix: 0.5 };
        let agents = [], generations = 0;
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        function init() {
            resize(); generations = 0;
            agents = [];
            for (let i = 0; i < 100; i++) {
                agents.push({
                    x: 100 + Math.random() * (canvas.width - 400),
                    y: 100 + Math.random() * (canvas.height - 200),
                    strategy: Math.random() < params.mix ? 'A' : 'B',
                    payoff: 0
                });
            }
        }
        function update() {
            generations++;
            // Play games with neighbors
            for (let a of agents) {
                a.payoff = 0;
                const neighbors = agents.filter(b => {
                    const dx = a.x - b.x, dy = a.y - b.y;
                    return Math.sqrt(dx*dx + dy*dy) < 50 && b !== a;
                });
                for (let n of neighbors) {
                    if (a.strategy === 'A' && n.strategy === 'A') a.payoff += 2;
                    else if (a.strategy === 'A' && n.strategy === 'B') a.payoff += 0;
                    else if (a.strategy === 'B' && n.strategy === 'A') a.payoff += 3;
                    else a.payoff += 1;
                }
            }
            // Imitate successful neighbors
            for (let a of agents) {
                const neighbors = agents.filter(b => {
                    const dx = a.x - b.x, dy = a.y - b.y;
                    return Math.sqrt(dx*dx + dy*dy) < 50 && b !== a;
                });
                if (neighbors.length > 0) {
                    const best = neighbors.reduce((a, b) => a.payoff > b.payoff ? a : b);
                    if (best.payoff > a.payoff && Math.random() < 0.1) {
                        a.strategy = best.strategy;
                    }
                }
            }
        }
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let a of agents) {
                ctx.beginPath();
                ctx.arc(a.x, a.y, 6 + a.payoff * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = a.strategy === 'A' ? '#f472b6' : '#60a5fa';
                ctx.fill();
            }
            const stratACount = agents.filter(a => a.strategy === 'A').length;
            const avgPayoff = agents.reduce((s, a) => s + a.payoff, 0) / agents.length;
            document.getElementById('stratA').textContent = stratACount;
            document.getElementById('stratB').textContent = agents.length - stratACount;
            document.getElementById('payoff').textContent = avgPayoff.toFixed(2);
        }
        function animate() { update(); draw(); requestAnimationFrame(animate); }
        document.getElementById('mix').addEventListener('input', e => { params.mix = parseFloat(e.target.value); document.getElementById('mixValue').textContent = params.mix.toFixed(1); });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
</body>
</html>
