<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Regulatory Networks - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #22c55e; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #22c55e; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #22c55e; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Gene Regulatory Networks</h1>
            <div class="control-group">
                <label>Rate 1: <span id="p1Value">0.5</span></label>
                <input type="range" id="p1" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Rate 2: <span id="p2Value">0.5</span></label>
                <input type="range" id="p2" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="reset">Reset</button>
            <button id="action">Step</button>
            <div class="stats">
                <div>Cells: <span id="count">0</span></div>
                <div>Activity: <span id="metric">0</span></div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { p1: 0.5, p2: 0.5 };
        let cells = [];
        const color = '#22c55e';

        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize();
            cells = [];
            const gridSize = 20;
            const w = canvas.width - 350;
            const h = canvas.height - 50;
            for (let x = 0; x < w; x += gridSize) {
                for (let y = 0; y < h; y += gridSize) {
                    if (Math.random() < 0.3) {
                        cells.push({
                            x: 50 + x,
                            y: 25 + y,
                            size: gridSize - 2,
                            state: Math.random(),
                            active: Math.random() < params.p1
                        });
                    }
                }
            }
        }

        function update() {
            for (let c of cells) {
                if (Math.random() < params.p2 * 0.1) {
                    c.active = !c.active;
                }
                if (c.active) {
                    c.state = Math.min(1, c.state + 0.02);
                } else {
                    c.state = Math.max(0, c.state - 0.01);
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let c of cells) {
                ctx.beginPath();
                ctx.arc(c.x + c.size/2, c.y + c.size/2, c.size/2, 0, Math.PI * 2);
                const hue = c.active ? 120 : 0;
                ctx.fillStyle = 'hsla(' + hue + ', 70%, ' + (30 + c.state * 40) + '%, 0.8)';
                ctx.fill();
                ctx.strokeStyle = color;
                ctx.lineWidth = c.active ? 2 : 1;
                ctx.stroke();
            }

            document.getElementById('count').textContent = cells.length;
            document.getElementById('metric').textContent = (cells.filter(c => c.active).length / cells.length * 100).toFixed(0) + '%';
        }

        function animate() { update(); draw(); requestAnimationFrame(animate); }

        document.getElementById('p1').addEventListener('input', e => { params.p1 = parseFloat(e.target.value); document.getElementById('p1Value').textContent = params.p1; });
        document.getElementById('p2').addEventListener('input', e => { params.p2 = parseFloat(e.target.value); document.getElementById('p2Value').textContent = params.p2; });
        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('action').addEventListener('click', () => { for (let c of cells) c.active = Math.random() < 0.5; });
        window.addEventListener('resize', resize);

        init(); animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
