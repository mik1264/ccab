<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #f59e0b; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #f59e0b; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; margin-bottom: 10px; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #f59e0b; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .info { background: rgba(245,158,11,0.1); padding: 10px; border-radius: 5px; font-size: 0.75rem; border-left: 3px solid #f59e0b; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>K-Means Clustering</h1>
            <div class="control-group">
                <label>Number of Clusters (K): <span id="kValue">3</span></label>
                <input type="range" id="k" min="2" max="8" step="1" value="3">
            </div>
            <div class="control-group">
                <label>Data Points: <span id="pointsValue">200</span></label>
                <input type="range" id="points" min="50" max="500" step="50" value="200">
            </div>
            <div class="control-group">
                <label>Animation Speed: <span id="speedValue">1</span></label>
                <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
            </div>
            <button id="reset">Generate New Data</button>
            <button id="step">Step</button>
            <button id="run">Run/Pause</button>
            <div class="stats">
                <div>Iteration: <span id="iteration">0</span></div>
                <div>Converged: <span id="converged">No</span></div>
                <div>Total Inertia: <span id="inertia">-</span></div>
            </div>
            <div class="info">
                <strong>K-Means Algorithm</strong><br><br>
                1. Initialize K random centroids<br>
                2. Assign each point to nearest centroid<br>
                3. Update centroids to cluster means<br>
                4. Repeat until convergence<br><br>
                Watch how centroids move and clusters stabilize!
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let params = { k: 3, numPoints: 200, speed: 1 };
        let points = [];
        let centroids = [];
        let running = false;
        let converged = false;
        let iteration = 0;
        let lastUpdate = 0;
        
        const colors = ['#f59e0b', '#3b82f6', '#10b981', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];

        function resize() {
            canvas.width = document.getElementById('canvas-container').clientWidth;
            canvas.height = document.getElementById('canvas-container').clientHeight;
        }

        function generateData() {
            points = [];
            const w = canvas.width - 350;
            const h = canvas.height - 100;
            
            // Generate clustered data with some random noise
            const numClusters = Math.floor(Math.random() * 3) + 2;
            const clusterCenters = [];
            
            for (let i = 0; i < numClusters; i++) {
                clusterCenters.push({
                    x: 100 + Math.random() * (w - 200),
                    y: 100 + Math.random() * (h - 200)
                });
            }
            
            for (let i = 0; i < params.numPoints; i++) {
                const cluster = clusterCenters[Math.floor(Math.random() * numClusters)];
                const spread = 80 + Math.random() * 60;
                points.push({
                    x: cluster.x + (Math.random() - 0.5) * spread,
                    y: cluster.y + (Math.random() - 0.5) * spread,
                    cluster: -1
                });
            }
            
            initializeCentroids();
        }

        function initializeCentroids() {
            centroids = [];
            const w = canvas.width - 350;
            const h = canvas.height - 100;
            
            // K-means++ initialization for better starting points
            const usedIndices = new Set();
            
            // First centroid: random point
            let idx = Math.floor(Math.random() * points.length);
            centroids.push({ x: points[idx].x, y: points[idx].y, prevX: 0, prevY: 0 });
            usedIndices.add(idx);
            
            // Remaining centroids: weighted by distance from nearest centroid
            for (let k = 1; k < params.k; k++) {
                let totalDist = 0;
                const distances = [];
                
                for (let i = 0; i < points.length; i++) {
                    if (usedIndices.has(i)) {
                        distances.push(0);
                        continue;
                    }
                    
                    let minDist = Infinity;
                    for (const c of centroids) {
                        const d = Math.hypot(points[i].x - c.x, points[i].y - c.y);
                        minDist = Math.min(minDist, d);
                    }
                    distances.push(minDist * minDist);
                    totalDist += minDist * minDist;
                }
                
                let r = Math.random() * totalDist;
                for (let i = 0; i < points.length; i++) {
                    r -= distances[i];
                    if (r <= 0 && !usedIndices.has(i)) {
                        centroids.push({ x: points[i].x, y: points[i].y, prevX: 0, prevY: 0 });
                        usedIndices.add(i);
                        break;
                    }
                }
            }
            
            // Fallback if we didn't get enough centroids
            while (centroids.length < params.k) {
                centroids.push({
                    x: 100 + Math.random() * (w - 200),
                    y: 100 + Math.random() * (h - 200),
                    prevX: 0, prevY: 0
                });
            }
            
            iteration = 0;
            converged = false;
        }

        function assignClusters() {
            for (const point of points) {
                let minDist = Infinity;
                let nearest = 0;
                
                for (let k = 0; k < centroids.length; k++) {
                    const d = Math.hypot(point.x - centroids[k].x, point.y - centroids[k].y);
                    if (d < minDist) {
                        minDist = d;
                        nearest = k;
                    }
                }
                point.cluster = nearest;
            }
        }

        function updateCentroids() {
            let moved = false;
            
            for (let k = 0; k < centroids.length; k++) {
                const clusterPoints = points.filter(p => p.cluster === k);
                
                if (clusterPoints.length > 0) {
                    centroids[k].prevX = centroids[k].x;
                    centroids[k].prevY = centroids[k].y;
                    
                    const newX = clusterPoints.reduce((s, p) => s + p.x, 0) / clusterPoints.length;
                    const newY = clusterPoints.reduce((s, p) => s + p.y, 0) / clusterPoints.length;
                    
                    const dist = Math.hypot(newX - centroids[k].x, newY - centroids[k].y);
                    if (dist > 0.5) moved = true;
                    
                    centroids[k].x = newX;
                    centroids[k].y = newY;
                }
            }
            
            return !moved;
        }

        function calculateInertia() {
            let inertia = 0;
            for (const point of points) {
                if (point.cluster >= 0 && point.cluster < centroids.length) {
                    const c = centroids[point.cluster];
                    inertia += Math.pow(point.x - c.x, 2) + Math.pow(point.y - c.y, 2);
                }
            }
            return inertia;
        }

        function step() {
            if (converged) return;
            
            assignClusters();
            converged = updateCentroids();
            iteration++;
            
            document.getElementById('iteration').textContent = iteration;
            document.getElementById('converged').textContent = converged ? 'Yes!' : 'No';
            document.getElementById('inertia').textContent = calculateInertia().toFixed(0);
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw Voronoi-like regions (simplified)
            if (centroids.length > 0) {
                const imageData = ctx.createImageData(canvas.width - 300, canvas.height);
                const data = imageData.data;
                
                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width - 300; x++) {
                        let minDist = Infinity;
                        let nearest = 0;
                        
                        for (let k = 0; k < centroids.length; k++) {
                            const d = Math.hypot(x - centroids[k].x, y - centroids[k].y);
                            if (d < minDist) {
                                minDist = d;
                                nearest = k;
                            }
                        }
                        
                        const color = hexToRgb(colors[nearest % colors.length]);
                        const idx = (y * (canvas.width - 300) + x) * 4;
                        data[idx] = color.r;
                        data[idx + 1] = color.g;
                        data[idx + 2] = color.b;
                        data[idx + 3] = 25;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
            }
            
            // Draw data points
            for (const point of points) {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = point.cluster >= 0 ? colors[point.cluster % colors.length] : '#666';
                ctx.globalAlpha = 0.8;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            
            // Draw centroids
            for (let k = 0; k < centroids.length; k++) {
                const c = centroids[k];
                
                // Draw movement trail
                if (c.prevX && c.prevY) {
                    ctx.beginPath();
                    ctx.moveTo(c.prevX, c.prevY);
                    ctx.lineTo(c.x, c.y);
                    ctx.strokeStyle = colors[k % colors.length];
                    ctx.lineWidth = 2;
                    ctx.globalAlpha = 0.5;
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
                
                // Draw centroid
                ctx.beginPath();
                ctx.arc(c.x, c.y, 12, 0, Math.PI * 2);
                ctx.fillStyle = colors[k % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Label
                ctx.fillStyle = '#000';
                ctx.font = 'bold 10px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(k + 1, c.x, c.y);
            }
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        function animate(timestamp) {
            if (running && !converged) {
                if (timestamp - lastUpdate > 500 / params.speed) {
                    step();
                    lastUpdate = timestamp;
                }
            }
            draw();
            requestAnimationFrame(animate);
        }

        function init() {
            resize();
            generateData();
        }

        document.getElementById('k').addEventListener('input', e => {
            params.k = parseInt(e.target.value);
            document.getElementById('kValue').textContent = params.k;
            initializeCentroids();
        });

        document.getElementById('points').addEventListener('input', e => {
            params.numPoints = parseInt(e.target.value);
            document.getElementById('pointsValue').textContent = params.numPoints;
        });

        document.getElementById('speed').addEventListener('input', e => {
            params.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = params.speed;
        });

        document.getElementById('reset').addEventListener('click', () => {
            running = false;
            generateData();
        });

        document.getElementById('step').addEventListener('click', step);

        document.getElementById('run').addEventListener('click', () => {
            running = !running;
            document.getElementById('run').textContent = running ? 'Pause' : 'Run';
        });

        window.addEventListener('resize', resize);

        init();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
