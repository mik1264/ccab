<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergence and Complexity - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #8b5cf6; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #8b5cf6; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #8b5cf6; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #8b5cf6; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Emergence and Complexity</h1>
            <div class="control-group">
                <label>Agents: <span id="agentsValue">100</span></label>
                <input type="range" id="agents" min="20" max="200" step="20" value="100">
            </div>
            <div class="control-group">
                <label>Interaction: <span id="interactionValue">0.5</span></label>
                <input type="range" id="interaction" min="0.1" max="1" step="0.1" value="0.5">
            </div>
            <button id="reset">Reset</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Time: <span id="time">0</span></div>
                <div>Clusters: <span id="clusters">0</span></div>
                <div>Entropy: <span id="entropy">0</span></div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Emergence and Complexity</h2>
            <div class="modal-body">
                <p>This simulation demonstrates <strong>Emergence and Complexity</strong> through agent-based modeling.</p>
                <p>Complex behaviors emerge from simple local interactions.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { agents: 100, interaction: 0.5 };
        let agents = [], time = 0;
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize(); time = 0;
            agents = [];
            for (let i = 0; i < params.agents; i++) {
                agents.push({
                    x: 100 + Math.random() * (canvas.width - 450),
                    y: 100 + Math.random() * (canvas.height - 200),
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    state: Math.random(),
                    group: Math.floor(Math.random() * 5)
                });
            }
        }
        
        function update() {
            time++;
            for (let a of agents) {
                let fx = 0, fy = 0;
                for (let b of agents) {
                    if (a !== b) {
                        const dx = b.x - a.x;
                        const dy = b.y - a.y;
                        const d = Math.hypot(dx, dy);
                        if (d < 50 && d > 0) {
                            if (a.group === b.group) {
                                fx += dx / d * params.interaction * 0.1;
                                fy += dy / d * params.interaction * 0.1;
                            } else {
                                fx -= dx / d * params.interaction * 0.05;
                                fy -= dy / d * params.interaction * 0.05;
                            }
                        }
                    }
                }
                
                a.vx = a.vx * 0.95 + fx;
                a.vy = a.vy * 0.95 + fy;
                a.x += a.vx;
                a.y += a.vy;
                
                if (a.x < 50) { a.x = 50; a.vx *= -0.5; }
                if (a.x > canvas.width - 350) { a.x = canvas.width - 350; a.vx *= -0.5; }
                if (a.y < 50) { a.y = 50; a.vy *= -0.5; }
                if (a.y > canvas.height - 50) { a.y = canvas.height - 50; a.vy *= -0.5; }
            }
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const colors = ['#8b5cf6', '#60a5fa', '#4ade80', '#f472b6', '#fbbf24'];
            for (let a of agents) {
                ctx.beginPath();
                ctx.arc(a.x, a.y, 6, 0, Math.PI * 2);
                ctx.fillStyle = colors[a.group % colors.length];
                ctx.fill();
            }
            
            // Count clusters (simplified)
            const groups = {};
            for (let a of agents) {
                groups[a.group] = (groups[a.group] || 0) + 1;
            }
            const clusterCount = Object.keys(groups).length;
            const entropy = -Object.values(groups).reduce((s, c) => {
                const p = c / agents.length;
                return s + (p > 0 ? p * Math.log(p) : 0);
            }, 0);
            
            document.getElementById('time').textContent = time;
            document.getElementById('clusters').textContent = clusterCount;
            document.getElementById('entropy').textContent = entropy.toFixed(3);
        }
        
        function animate() { update(); draw(); requestAnimationFrame(animate); }
        
        document.getElementById('agents').addEventListener('input', e => { params.agents = parseInt(e.target.value); document.getElementById('agentsValue').textContent = params.agents; });
        document.getElementById('interaction').addEventListener('input', e => { params.interaction = parseFloat(e.target.value); document.getElementById('interactionValue').textContent = params.interaction.toFixed(1); });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
</body>
</html>
