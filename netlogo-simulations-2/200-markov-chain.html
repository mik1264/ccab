<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov Chain Dynamics - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #14b8a6; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #14b8a6; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #14b8a6; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #14b8a6; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Markov Chain Dynamics</h1>
            <div class="control-group">
                <label>Samples: <span id="samplesValue">100</span></label>
                <input type="range" id="samples" min="10" max="500" step="10" value="100">
            </div>
            <div class="control-group">
                <label>Variance: <span id="varianceValue">1.0</span></label>
                <input type="range" id="variance" min="0.1" max="3" step="0.1" value="1.0">
            </div>
            <button id="reset">Reset</button>
            <button id="sample">Sample</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Mean: <span id="mean">0</span></div>
                <div>Std Dev: <span id="stddev">0</span></div>
                <div>N: <span id="count">0</span></div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Markov Chain Dynamics</h2>
            <div class="modal-body">
                <p>This simulation demonstrates <strong>Markov Chain Dynamics</strong> from probability and statistics.</p>
                <p>Observe how distributions emerge from random sampling processes.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { samples: 100, variance: 1.0 };
        let data = [], histogram = [];
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize();
            data = [];
            histogram = new Array(50).fill(0);
        }
        
        function gaussianRandom() {
            let u = 0, v = 0;
            while (u === 0) u = Math.random();
            while (v === 0) v = Math.random();
            return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
        }
        
        function sample() {
            for (let i = 0; i < params.samples; i++) {
                const value = gaussianRandom() * params.variance;
                data.push(value);
                const bin = Math.floor((value + 5) / 10 * 50);
                if (bin >= 0 && bin < 50) histogram[bin]++;
            }
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const w = canvas.width - 350;
            const h = canvas.height - 100;
            const ox = 50, oy = 50;
            
            // Draw histogram
            const maxH = Math.max(...histogram, 1);
            const barWidth = w / histogram.length;
            
            for (let i = 0; i < histogram.length; i++) {
                const barHeight = (histogram[i] / maxH) * h;
                ctx.fillStyle = '#14b8a6';
                ctx.fillRect(ox + i * barWidth, oy + h - barHeight, barWidth - 1, barHeight);
            }
            
            // Draw normal curve overlay
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i <= 50; i++) {
                const x = ox + i * barWidth;
                const z = (i / 50 - 0.5) * 10 / params.variance;
                const pdf = Math.exp(-z * z / 2) / Math.sqrt(2 * Math.PI);
                const y = oy + h - pdf * h * 2.5;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            
            // Stats
            if (data.length > 0) {
                const mean = data.reduce((a, b) => a + b, 0) / data.length;
                const variance = data.reduce((a, b) => a + (b - mean) ** 2, 0) / data.length;
                const stddev = Math.sqrt(variance);
                document.getElementById('mean').textContent = mean.toFixed(3);
                document.getElementById('stddev').textContent = stddev.toFixed(3);
            }
            document.getElementById('count').textContent = data.length;
        }
        
        function animate() { draw(); requestAnimationFrame(animate); }
        
        document.getElementById('samples').addEventListener('input', e => { params.samples = parseInt(e.target.value); document.getElementById('samplesValue').textContent = params.samples; });
        document.getElementById('variance').addEventListener('input', e => { params.variance = parseFloat(e.target.value); document.getElementById('varianceValue').textContent = params.variance.toFixed(1); });
        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('sample').addEventListener('click', sample);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
