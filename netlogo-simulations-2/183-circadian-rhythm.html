<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circadian Rhythm Oscillators - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #eab308; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #eab308; color: #1a1a2e; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #eab308; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #eab308; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Circadian Rhythm Oscillators</h1>
            <div class="control-group">
                <label>Activity: <span id="activityValue">0.5</span></label>
                <input type="range" id="activity" min="0.1" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Molecules: <span id="moleculesValue">80</span></label>
                <input type="range" id="molecules" min="30" max="150" step="10" value="80">
            </div>
            <button id="reset">Reset</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Time: <span id="time">0</span></div>
                <div>Active: <span id="active">0</span></div>
                <div>Signal: <span id="signal">0</span></div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Circadian Rhythm Oscillators</h2>
            <div class="modal-body">
                <p>This simulation demonstrates <strong>Circadian Rhythm Oscillators</strong> from systems biology.</p>
                <p>Molecular and cellular dynamics are visualized through agent-based modeling.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { activity: 0.5, molecules: 80 };
        let molecules = [], time = 0;
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize(); time = 0;
            molecules = [];
            for (let i = 0; i < params.molecules; i++) {
                molecules.push({
                    x: 100 + Math.random() * (canvas.width - 450),
                    y: 100 + Math.random() * (canvas.height - 200),
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    state: Math.random() < 0.3 ? 'active' : 'inactive',
                    type: Math.floor(Math.random() * 3)
                });
            }
        }
        
        function update() {
            time++;
            for (let m of molecules) {
                m.x += m.vx * params.activity;
                m.y += m.vy * params.activity;
                
                if (m.x < 50 || m.x > canvas.width - 350) m.vx *= -1;
                if (m.y < 50 || m.y > canvas.height - 50) m.vy *= -1;
                
                for (let other of molecules) {
                    if (m !== other) {
                        const d = Math.hypot(m.x - other.x, m.y - other.y);
                        if (d < 20) {
                            if (m.state === 'active' && other.state === 'inactive') {
                                if (Math.random() < params.activity * 0.1) {
                                    other.state = 'active';
                                }
                            }
                            if (Math.random() < 0.01) {
                                m.state = 'inactive';
                            }
                        }
                    }
                }
            }
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const colors = ['#eab308', '#60a5fa', '#f472b6'];
            for (let m of molecules) {
                ctx.beginPath();
                ctx.arc(m.x, m.y, m.state === 'active' ? 10 : 6, 0, Math.PI * 2);
                ctx.fillStyle = m.state === 'active' ? colors[m.type] : '#555';
                ctx.fill();
            }
            
            const active = molecules.filter(m => m.state === 'active').length;
            document.getElementById('time').textContent = time;
            document.getElementById('active').textContent = active;
            document.getElementById('signal').textContent = (active / molecules.length * 100).toFixed(1) + '%';
        }
        
        function animate() { update(); draw(); requestAnimationFrame(animate); }
        
        document.getElementById('activity').addEventListener('input', e => { params.activity = parseFloat(e.target.value); document.getElementById('activityValue').textContent = params.activity.toFixed(1); });
        document.getElementById('molecules').addEventListener('input', e => { params.molecules = parseInt(e.target.value); document.getElementById('moleculesValue').textContent = params.molecules; });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
</body>
</html>
