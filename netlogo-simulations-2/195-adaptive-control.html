<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Control Systems - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #8b5cf6; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #8b5cf6; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #8b5cf6; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #8b5cf6; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Adaptive Control Systems</h1>
            <div class="control-group">
                <label>Gain: <span id="gainValue">1.0</span></label>
                <input type="range" id="gain" min="0.1" max="3" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>Setpoint: <span id="setpointValue">50</span></label>
                <input type="range" id="setpoint" min="20" max="80" step="5" value="50">
            </div>
            <button id="reset">Reset</button>
            <button id="disturb">Add Disturbance</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Time: <span id="time">0</span></div>
                <div>Value: <span id="value">0</span></div>
                <div>Error: <span id="error">0</span></div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Adaptive Control Systems</h2>
            <div class="modal-body">
                <p>This simulation demonstrates <strong>Adaptive Control Systems</strong> from control theory.</p>
                <p>Observe how the system responds to setpoint changes and disturbances.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { gain: 1.0, setpoint: 50 };
        let value = 30, integral = 0, prevError = 0, history = [], time = 0;
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize(); time = 0;
            value = 30;
            integral = 0;
            prevError = 0;
            history = [];
        }
        
        function addDisturbance() {
            value += (Math.random() - 0.5) * 30;
        }
        
        function update() {
            time++;
            const error = params.setpoint - value;
            integral += error * 0.01;
            const derivative = (error - prevError) / 0.01;
            
            const Kp = params.gain;
            const Ki = params.gain * 0.1;
            const Kd = params.gain * 0.05;
            
            const output = Kp * error + Ki * integral + Kd * derivative;
            value += output * 0.1;
            
            prevError = error;
            history.push({ time, value, setpoint: params.setpoint });
            if (history.length > 300) history.shift();
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const w = canvas.width - 350;
            const h = canvas.height - 100;
            const ox = 50, oy = 50;
            
            // Draw axes
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(ox, oy);
            ctx.lineTo(ox, oy + h);
            ctx.lineTo(ox + w, oy + h);
            ctx.stroke();
            
            // Draw setpoint line
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            const setY = oy + h - (params.setpoint / 100) * h;
            ctx.moveTo(ox, setY);
            ctx.lineTo(ox + w, setY);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw history
            if (history.length > 1) {
                ctx.strokeStyle = '#8b5cf6';
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let i = 0; i < history.length; i++) {
                    const x = ox + (i / 300) * w;
                    const y = oy + h - (history[i].value / 100) * h;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            
            const error = Math.abs(params.setpoint - value);
            document.getElementById('time').textContent = time;
            document.getElementById('value').textContent = value.toFixed(2);
            document.getElementById('error').textContent = error.toFixed(2);
        }
        
        function animate() { update(); draw(); requestAnimationFrame(animate); }
        
        document.getElementById('gain').addEventListener('input', e => { params.gain = parseFloat(e.target.value); document.getElementById('gainValue').textContent = params.gain.toFixed(1); });
        document.getElementById('setpoint').addEventListener('input', e => { params.setpoint = parseInt(e.target.value); document.getElementById('setpointValue').textContent = params.setpoint; });
        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('disturb').addEventListener('click', addDisturbance);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
