<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialect Diffusion - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #22c55e; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #22c55e; color: #1a1a2e; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #22c55e; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #22c55e; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Dialect Diffusion</h1>
            <div class="control-group">
                <label>Mutation Rate: <span id="mutationValue">0.1</span></label>
                <input type="range" id="mutation" min="0.01" max="0.3" step="0.01" value="0.1">
            </div>
            <div class="control-group">
                <label>Speakers: <span id="speakersValue">50</span></label>
                <input type="range" id="speakers" min="20" max="100" step="10" value="50">
            </div>
            <button id="reset">Reset</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Generation: <span id="generation">0</span></div>
                <div>Languages: <span id="languages">0</span></div>
                <div>Diversity: <span id="diversity">0</span></div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Dialect Diffusion</h2>
            <div class="modal-body">
                <p>This simulation demonstrates <strong>Dialect Diffusion</strong> from linguistics.</p>
                <p>Language change and evolution emerge from speaker interactions.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { mutation: 0.1, speakers: 50 };
        let speakers = [], generation = 0;
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize(); generation = 0;
            speakers = [];
            for (let i = 0; i < params.speakers; i++) {
                speakers.push({
                    x: 100 + Math.random() * (canvas.width - 450),
                    y: 100 + Math.random() * (canvas.height - 200),
                    language: Math.floor(Math.random() * 5),
                    dialect: Math.random()
                });
            }
        }
        
        function update() {
            generation++;
            for (let s of speakers) {
                const neighbors = speakers.filter(other => {
                    const d = Math.hypot(s.x - other.x, s.y - other.y);
                    return d < 80 && other !== s;
                });
                
                if (neighbors.length > 0) {
                    const dominant = neighbors.reduce((acc, n) => {
                        acc[n.language] = (acc[n.language] || 0) + 1;
                        return acc;
                    }, {});
                    const mostCommon = Object.entries(dominant).sort((a, b) => b[1] - a[1])[0];
                    if (mostCommon && Math.random() < 0.1) {
                        s.language = parseInt(mostCommon[0]);
                    }
                }
                
                if (Math.random() < params.mutation) {
                    s.dialect += (Math.random() - 0.5) * 0.1;
                    s.dialect = Math.max(0, Math.min(1, s.dialect));
                }
            }
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const colors = ['#22c55e', '#60a5fa', '#4ade80', '#f472b6', '#fbbf24'];
            for (let s of speakers) {
                ctx.beginPath();
                ctx.arc(s.x, s.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = colors[s.language % colors.length];
                ctx.fill();
            }
            
            const languageSet = new Set(speakers.map(s => s.language));
            const diversity = speakers.reduce((s, sp) => s + sp.dialect, 0) / speakers.length;
            
            document.getElementById('generation').textContent = generation;
            document.getElementById('languages').textContent = languageSet.size;
            document.getElementById('diversity').textContent = diversity.toFixed(3);
        }
        
        function animate() { update(); draw(); requestAnimationFrame(animate); }
        
        document.getElementById('mutation').addEventListener('input', e => { params.mutation = parseFloat(e.target.value); document.getElementById('mutationValue').textContent = params.mutation.toFixed(2); });
        document.getElementById('speakers').addEventListener('input', e => { params.speakers = parseInt(e.target.value); document.getElementById('speakersValue').textContent = params.speakers; });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
