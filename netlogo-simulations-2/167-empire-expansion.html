<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Expansion - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #dc2626; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #dc2626; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #dc2626; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #dc2626; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Empire Expansion</h1>
            <div class="control-group">
                <label>Rate: <span id="rateValue">0.5</span></label>
                <input type="range" id="rate" min="0.1" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Population: <span id="popValue">50</span></label>
                <input type="range" id="pop" min="20" max="100" step="10" value="50">
            </div>
            <button id="reset">Reset</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Year: <span id="year">0</span></div>
                <div>Entities: <span id="entities">0</span></div>
                <div>Connections: <span id="connections">0</span></div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Empire Expansion</h2>
            <div class="modal-body">
                <p>This simulation demonstrates <strong>Empire Expansion</strong> through agent-based modeling.</p>
                <p>Historical and archaeological processes are visualized through interactive dynamics.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { rate: 0.5, pop: 50 };
        let entities = [], year = 0, connections = [];
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize(); year = 0;
            entities = [];
            connections = [];
            for (let i = 0; i < params.pop; i++) {
                entities.push({
                    x: 100 + Math.random() * (canvas.width - 450),
                    y: 100 + Math.random() * (canvas.height - 200),
                    size: 5 + Math.random() * 15,
                    type: Math.floor(Math.random() * 3),
                    active: true
                });
            }
        }
        
        function update() {
            year++;
            connections = [];
            
            for (let e of entities) {
                e.size += (Math.random() - 0.5) * params.rate;
                e.size = Math.max(3, Math.min(30, e.size));
                
                if (Math.random() < 0.01) e.active = !e.active;
                
                for (let other of entities) {
                    if (e !== other && e.active && other.active) {
                        const d = Math.hypot(e.x - other.x, e.y - other.y);
                        if (d < 100 && Math.random() < params.rate * 0.1) {
                            connections.push({ from: e, to: other });
                        }
                    }
                }
            }
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 1;
            for (let c of connections) {
                ctx.beginPath();
                ctx.moveTo(c.from.x, c.from.y);
                ctx.lineTo(c.to.x, c.to.y);
                ctx.stroke();
            }
            
            const colors = ['#dc2626', '#60a5fa', '#4ade80'];
            for (let e of entities) {
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
                ctx.fillStyle = e.active ? colors[e.type] : '#555';
                ctx.fill();
            }
            
            document.getElementById('year').textContent = year;
            document.getElementById('entities').textContent = entities.filter(e => e.active).length;
            document.getElementById('connections').textContent = connections.length;
        }
        
        function animate() { update(); draw(); requestAnimationFrame(animate); }
        
        document.getElementById('rate').addEventListener('input', e => { params.rate = parseFloat(e.target.value); document.getElementById('rateValue').textContent = params.rate.toFixed(1); });
        document.getElementById('pop').addEventListener('input', e => { params.pop = parseInt(e.target.value); document.getElementById('popValue').textContent = params.pop; });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
</body>
</html>
