<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletic Training Adaptation - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #f59e0b; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #f59e0b; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #f59e0b; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #f59e0b; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Athletic Training Adaptation</h1>
            <div class="control-group">
                <label>Intensity: <span id="intensityValue">0.5</span></label>
                <input type="range" id="intensity" min="0.1" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Agents: <span id="agentsValue">60</span></label>
                <input type="range" id="agents" min="20" max="100" step="10" value="60">
            </div>
            <button id="reset">Reset</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Time: <span id="time">0</span></div>
                <div>Score: <span id="score">0</span></div>
                <div>Active: <span id="active">0</span></div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Athletic Training Adaptation</h2>
            <div class="modal-body">
                <p>This simulation demonstrates <strong>Athletic Training Adaptation</strong> through agent-based modeling.</p>
                <p>Sports and recreation dynamics are visualized through interactive simulation.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { intensity: 0.5, agents: 60 };
        let players = [], time = 0, score = 0;
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize(); time = 0; score = 0;
            players = [];
            for (let i = 0; i < params.agents; i++) {
                players.push({
                    x: 100 + Math.random() * (canvas.width - 450),
                    y: 100 + Math.random() * (canvas.height - 200),
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    team: i < params.agents / 2 ? 0 : 1,
                    energy: 1
                });
            }
        }
        
        function update() {
            time++;
            for (let p of players) {
                p.x += p.vx * params.intensity;
                p.y += p.vy * params.intensity;
                
                if (p.x < 50 || p.x > canvas.width - 350) p.vx *= -1;
                if (p.y < 50 || p.y > canvas.height - 50) p.vy *= -1;
                
                p.energy = Math.max(0.2, p.energy - 0.001 * params.intensity);
                
                for (let other of players) {
                    if (p !== other && p.team !== other.team) {
                        const d = Math.hypot(p.x - other.x, p.y - other.y);
                        if (d < 30) {
                            score += p.team === 0 ? 1 : -1;
                            p.vx += (Math.random() - 0.5);
                            p.vy += (Math.random() - 0.5);
                        }
                    }
                }
            }
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw field
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 2;
            ctx.strokeRect(50, 50, canvas.width - 400, canvas.height - 100);
            
            for (let p of players) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 8 * p.energy, 0, Math.PI * 2);
                ctx.fillStyle = p.team === 0 ? '#f59e0b' : '#60a5fa';
                ctx.fill();
            }
            
            document.getElementById('time').textContent = time;
            document.getElementById('score').textContent = score;
            document.getElementById('active').textContent = players.filter(p => p.energy > 0.5).length;
        }
        
        function animate() { update(); draw(); requestAnimationFrame(animate); }
        
        document.getElementById('intensity').addEventListener('input', e => { params.intensity = parseFloat(e.target.value); document.getElementById('intensityValue').textContent = params.intensity.toFixed(1); });
        document.getElementById('agents').addEventListener('input', e => { params.agents = parseInt(e.target.value); document.getElementById('agentsValue').textContent = params.agents; });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
