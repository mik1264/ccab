<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Development - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #22c55e; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #22c55e; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #22c55e; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Trust Development</h1>
            <div class="control-group">
                <label>Parameter 1: <span id="p1Value">0.5</span></label>
                <input type="range" id="p1" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Parameter 2: <span id="p2Value">0.5</span></label>
                <input type="range" id="p2" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="reset">Reset</button>
            <button id="action">Action</button>
            <div class="stats">
                <div>Agents: <span id="count">0</span></div>
                <div>Metric: <span id="metric">0</span></div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { p1: 0.5, p2: 0.5 };
        let agents = [];
        const color = '#22c55e';

        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize();
            agents = [];
            for (let i = 0; i < 100; i++) {
                agents.push({
                    x: 50 + Math.random() * (canvas.width - 400),
                    y: 50 + Math.random() * (canvas.height - 100),
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    value: Math.random(),
                    state: Math.random() < 0.5 ? 'A' : 'B'
                });
            }
        }

        function update() {
            for (let a of agents) {
                a.x += a.vx * params.p1;
                a.y += a.vy * params.p1;
                if (a.x < 50 || a.x > canvas.width - 350) a.vx *= -1;
                if (a.y < 50 || a.y > canvas.height - 50) a.vy *= -1;
                
                // Interaction with neighbors
                for (let b of agents) {
                    if (a === b) continue;
                    const dist = Math.hypot(a.x - b.x, a.y - b.y);
                    if (dist < 30) {
                        a.value = a.value * (1 - params.p2 * 0.1) + b.value * params.p2 * 0.1;
                    }
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let a of agents) {
                ctx.beginPath();
                ctx.arc(a.x, a.y, 5 + a.value * 5, 0, Math.PI * 2);
                ctx.fillStyle = a.state === 'A' ? color : '#6b7280';
                ctx.globalAlpha = 0.5 + a.value * 0.5;
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            document.getElementById('count').textContent = agents.length;
            document.getElementById('metric').textContent = (agents.reduce((s, a) => s + a.value, 0) / agents.length).toFixed(2);
        }

        function animate() { update(); draw(); requestAnimationFrame(animate); }

        document.getElementById('p1').addEventListener('input', e => { params.p1 = parseFloat(e.target.value); document.getElementById('p1Value').textContent = params.p1; });
        document.getElementById('p2').addEventListener('input', e => { params.p2 = parseFloat(e.target.value); document.getElementById('p2Value').textContent = params.p2; });
        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('action').addEventListener('click', () => {
            for (let a of agents) { a.value = Math.random(); a.state = Math.random() < 0.5 ? 'A' : 'B'; }
        });
        window.addEventListener('resize', resize);

        init(); animate();
    </script>
</body>
</html>
