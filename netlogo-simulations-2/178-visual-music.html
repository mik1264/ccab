<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Music Synesthesia - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #10b981; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #10b981; color: #1a1a2e; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #10b981; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #10b981; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Visual Music Synesthesia</h1>
            <div class="control-group">
                <label>Complexity: <span id="complexityValue">0.5</span></label>
                <input type="range" id="complexity" min="0.1" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Elements: <span id="elementsValue">50</span></label>
                <input type="range" id="elements" min="20" max="100" step="10" value="50">
            </div>
            <button id="reset">Reset</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Frame: <span id="frame">0</span></div>
                <div>Harmony: <span id="harmony">0</span></div>
                <div>Entropy: <span id="entropy">0</span></div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Visual Music Synesthesia</h2>
            <div class="modal-body">
                <p>This simulation demonstrates <strong>Visual Music Synesthesia</strong> through algorithmic generation.</p>
                <p>Creative patterns emerge from simple rules and interactions.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { complexity: 0.5, elements: 50 };
        let particles = [], frame = 0;
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize(); frame = 0;
            particles = [];
            for (let i = 0; i < params.elements; i++) {
                particles.push({
                    x: Math.random() * (canvas.width - 300),
                    y: Math.random() * canvas.height,
                    phase: Math.random() * Math.PI * 2,
                    freq: 0.5 + Math.random() * params.complexity,
                    size: 5 + Math.random() * 20,
                    hue: Math.random() * 360
                });
            }
        }
        
        function update() {
            frame++;
            for (let p of particles) {
                p.phase += 0.02 * p.freq;
                p.x += Math.sin(p.phase) * params.complexity * 2;
                p.y += Math.cos(p.phase * 0.7) * params.complexity * 2;
                p.hue = (p.hue + params.complexity) % 360;
                
                if (p.x < 0) p.x = canvas.width - 300;
                if (p.x > canvas.width - 300) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
            }
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * (0.5 + 0.5 * Math.sin(p.phase)), 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.hue}, 70%, 60%, 0.7)`;
                ctx.fill();
            }
            
            const harmony = particles.reduce((s, p) => s + Math.sin(p.phase), 0) / particles.length;
            const entropy = particles.reduce((s, p) => s + p.freq, 0) / particles.length;
            
            document.getElementById('frame').textContent = frame;
            document.getElementById('harmony').textContent = harmony.toFixed(3);
            document.getElementById('entropy').textContent = entropy.toFixed(3);
        }
        
        function animate() { update(); draw(); requestAnimationFrame(animate); }
        
        document.getElementById('complexity').addEventListener('input', e => { params.complexity = parseFloat(e.target.value); document.getElementById('complexityValue').textContent = params.complexity.toFixed(1); });
        document.getElementById('elements').addEventListener('input', e => { params.elements = parseInt(e.target.value); document.getElementById('elementsValue').textContent = params.elements; });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
</body>
</html>
