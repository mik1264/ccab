<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolution - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #dc2626; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #dc2626; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #b91c1c; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #dc2626; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Revolutionary Dynamics</h1>
            <div class="control-group">
                <label>Grievance Level: <span id="grievValue">0.5</span></label>
                <input type="range" id="grievance" min="0.1" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Regime Strength: <span id="regimeValue">0.6</span></label>
                <input type="range" id="regime" min="0.1" max="1" step="0.1" value="0.6">
            </div>
            <div class="control-group">
                <label>Coordination: <span id="coordValue">0.4</span></label>
                <input type="range" id="coord" min="0" max="1" step="0.1" value="0.4">
            </div>
            <button id="reset">Reset</button>
            <button id="spark">Trigger Event</button>
            <div class="stats">
                <div>State: <span id="state">Stable</span></div>
                <div>Active Rebels: <span id="rebels">0</span></div>
                <div>Regime Control: <span id="control">100</span>%</div>
                <div>Cascade Size: <span id="cascade">0</span></div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { grievance: 0.5, regime: 0.6, coord: 0.4 };
        let agents = [], regimeControl = 1, cascadeSize = 0;

        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize();
            regimeControl = 1;
            cascadeSize = 0;
            agents = [];
            for (let i = 0; i < 200; i++) {
                agents.push({
                    x: 50 + Math.random() * (canvas.width - 400),
                    y: 50 + Math.random() * (canvas.height - 100),
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    state: 'passive',
                    grievance: params.grievance * (0.5 + Math.random()),
                    threshold: 0.2 + Math.random() * 0.6
                });
            }
        }

        function spark() {
            const passives = agents.filter(a => a.state === 'passive' && a.grievance > 0.7);
            for (let i = 0; i < Math.min(5, passives.length); i++) {
                passives[i].state = 'active';
            }
        }

        function update() {
            for (let a of agents) {
                if (a.state !== 'suppressed') {
                    a.x += a.vx; a.y += a.vy;
                    if (a.x < 50 || a.x > canvas.width - 350) a.vx *= -1;
                    if (a.y < 50 || a.y > canvas.height - 50) a.vy *= -1;
                }
            }

            const activeCount = agents.filter(a => a.state === 'active').length;
            const activeRatio = activeCount / agents.length;

            for (let a of agents) {
                if (a.state === 'passive') {
                    const nearbyActive = agents.filter(b => b.state === 'active' && Math.hypot(b.x - a.x, b.y - a.y) < 50).length;
                    const localPressure = nearbyActive / 10 + activeRatio * params.coord;
                    const risk = params.regime * regimeControl;
                    
                    if (a.grievance * localPressure > a.threshold * risk) {
                        a.state = 'active';
                        cascadeSize++;
                    }
                }
                if (a.state === 'active' && Math.random() < params.regime * regimeControl * 0.01) {
                    a.state = 'suppressed';
                }
            }

            regimeControl = Math.max(0, regimeControl - activeRatio * 0.005);
            if (activeRatio > 0.5) regimeControl *= 0.99;
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let a of agents) {
                ctx.beginPath();
                ctx.arc(a.x, a.y, 6, 0, Math.PI * 2);
                ctx.fillStyle = a.state === 'passive' ? '#6b7280' : (a.state === 'active' ? '#ef4444' : '#374151');
                ctx.fill();
            }

            const activeCount = agents.filter(a => a.state === 'active').length;
            const state = regimeControl < 0.3 ? 'Revolution!' : (activeCount > 20 ? 'Uprising' : 'Stable');
            
            document.getElementById('state').textContent = state;
            document.getElementById('rebels').textContent = activeCount;
            document.getElementById('control').textContent = (regimeControl * 100).toFixed(0);
            document.getElementById('cascade').textContent = cascadeSize;
        }

        function animate() { update(); draw(); requestAnimationFrame(animate); }

        document.getElementById('grievance').addEventListener('input', e => { params.grievance = parseFloat(e.target.value); document.getElementById('grievValue').textContent = params.grievance; });
        document.getElementById('regime').addEventListener('input', e => { params.regime = parseFloat(e.target.value); document.getElementById('regimeValue').textContent = params.regime; });
        document.getElementById('coord').addEventListener('input', e => { params.coord = parseFloat(e.target.value); document.getElementById('coordValue').textContent = params.coord; });
        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('spark').addEventListener('click', spark);
        window.addEventListener('resize', resize);

        init(); animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
