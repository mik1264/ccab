<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat Control - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #ef4444; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #ef4444; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #ef4444; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Thermostat Control</h1>
            <div class="control-group">
                <label>Setpoint: <span id="p1Value">0.5</span></label>
                <input type="range" id="p1" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Gain: <span id="p2Value">0.5</span></label>
                <input type="range" id="p2" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="reset">Reset</button>
            <button id="action">Disturbance</button>
            <div class="stats">
                <div>Current: <span id="count">0</span></div>
                <div>Error: <span id="metric">0</span></div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { p1: 0.5, p2: 0.5 };
        let history = [];
        let value = 0.3;
        let integral = 0;
        let lastError = 0;
        const color = '#ef4444';
        const maxHistory = 200;

        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize();
            history = [];
            value = 0.3;
            integral = 0;
            lastError = 0;
        }

        function update() {
            const setpoint = params.p1;
            const error = setpoint - value;
            integral += error * 0.1;
            const derivative = error - lastError;
            
            // PID control
            const Kp = params.p2 * 2;
            const Ki = params.p2 * 0.5;
            const Kd = params.p2 * 0.1;
            
            const control = Kp * error + Ki * integral + Kd * derivative;
            value += control * 0.1;
            value = Math.max(0, Math.min(1, value));
            
            lastError = error;
            
            history.push({ value, setpoint, error: Math.abs(error) });
            if (history.length > maxHistory) history.shift();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const w = canvas.width - 350;
            const h = canvas.height - 100;
            const graphX = 50;
            const graphY = 50;
            
            // Draw axes
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(graphX, graphY);
            ctx.lineTo(graphX, graphY + h);
            ctx.lineTo(graphX + w, graphY + h);
            ctx.stroke();
            
            // Draw setpoint line
            ctx.strokeStyle = '#888';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            const spY = graphY + h - params.p1 * h;
            ctx.moveTo(graphX, spY);
            ctx.lineTo(graphX + w, spY);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw history
            if (history.length > 1) {
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let i = 0; i < history.length; i++) {
                    const x = graphX + (i / maxHistory) * w;
                    const y = graphY + h - history[i].value * h;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            
            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'right';
            ctx.fillText('1.0', graphX - 5, graphY + 5);
            ctx.fillText('0.0', graphX - 5, graphY + h);
            ctx.fillText('Setpoint', graphX + w, spY - 5);

            document.getElementById('count').textContent = value.toFixed(3);
            document.getElementById('metric').textContent = Math.abs(params.p1 - value).toFixed(3);
        }

        function animate() { update(); draw(); requestAnimationFrame(animate); }

        document.getElementById('p1').addEventListener('input', e => { params.p1 = parseFloat(e.target.value); document.getElementById('p1Value').textContent = params.p1; });
        document.getElementById('p2').addEventListener('input', e => { params.p2 = parseFloat(e.target.value); document.getElementById('p2Value').textContent = params.p2; });
        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('action').addEventListener('click', () => { value += (Math.random() - 0.5) * 0.3; });
        window.addEventListener('resize', resize);

        init(); animate();
    </script>
</body>
</html>
