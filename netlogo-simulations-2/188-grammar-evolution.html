<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Evolution - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #a855f7; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #a855f7; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #a855f7; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Grammar Evolution</h1>
            <div class="control-group">
                <label>Learning Rate: <span id="p1Value">0.5</span></label>
                <input type="range" id="p1" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Innovation: <span id="p2Value">0.5</span></label>
                <input type="range" id="p2" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="reset">Reset</button>
            <button id="action">Generation</button>
            <div class="stats">
                <div>Agents: <span id="count">0</span></div>
                <div>Convergence: <span id="metric">0</span></div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { p1: 0.5, p2: 0.5 };
        let agents = [];
        const color = '#a855f7';

        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize();
            agents = [];
            for (let i = 0; i < 50; i++) {
                agents.push({
                    x: 50 + Math.random() * (canvas.width - 400),
                    y: 50 + Math.random() * (canvas.height - 100),
                    language: Array(5).fill(0).map(() => Math.floor(Math.random() * 10)),
                    generation: 0
                });
            }
        }

        function step() {
            for (let a of agents) {
                // Find neighbor
                const neighbors = agents.filter(b => b !== a && Math.hypot(a.x - b.x, a.y - b.y) < 100);
                if (neighbors.length > 0) {
                    const other = neighbors[Math.floor(Math.random() * neighbors.length)];
                    // Learn from neighbor
                    for (let i = 0; i < a.language.length; i++) {
                        if (Math.random() < params.p1 * 0.3) {
                            a.language[i] = other.language[i];
                        }
                    }
                }
                // Innovation
                if (Math.random() < params.p2 * 0.1) {
                    const idx = Math.floor(Math.random() * a.language.length);
                    a.language[idx] = Math.floor(Math.random() * 10);
                }
                a.generation++;
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections
            for (let a of agents) {
                for (let b of agents) {
                    if (a === b) continue;
                    const dist = Math.hypot(a.x - b.x, a.y - b.y);
                    if (dist < 100) {
                        const similarity = a.language.filter((v, i) => v === b.language[i]).length / a.language.length;
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.strokeStyle = color;
                        ctx.globalAlpha = similarity * 0.3;
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            }
            
            for (let a of agents) {
                ctx.beginPath();
                ctx.arc(a.x, a.y, 8, 0, Math.PI * 2);
                // Color by first language element
                ctx.fillStyle = 'hsl(' + (a.language[0] * 36) + ', 70%, 50%)';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // Measure convergence
            const first = agents[0].language;
            const similar = agents.filter(a => a.language.every((v, i) => v === first[i])).length;
            
            document.getElementById('count').textContent = agents.length;
            document.getElementById('metric').textContent = (similar / agents.length * 100).toFixed(0) + '%';
        }

        function animate() { draw(); requestAnimationFrame(animate); }

        document.getElementById('p1').addEventListener('input', e => { params.p1 = parseFloat(e.target.value); document.getElementById('p1Value').textContent = params.p1; });
        document.getElementById('p2').addEventListener('input', e => { params.p2 = parseFloat(e.target.value); document.getElementById('p2Value').textContent = params.p2; });
        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('action').addEventListener('click', step);
        window.addEventListener('resize', resize);

        init(); animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
