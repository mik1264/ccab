<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Learning - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #06b6d4; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #06b6d4; color: #1a1a2e; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #06b6d4; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #06b6d4; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Q-Learning</h1>
            <div class="control-group">
                <label>Parameter 1: <span id="param1Value">0.5</span></label>
                <input type="range" id="param1" min="0.1" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Parameter 2: <span id="param2Value">50</span></label>
                <input type="range" id="param2" min="10" max="100" step="10" value="50">
            </div>
            <button id="reset">Reset</button>
            <button id="step">Step</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Generation: <span id="generation">0</span></div>
                <div>Best Fitness: <span id="fitness">0</span></div>
                <div>Avg Fitness: <span id="avgFitness">0</span></div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Q-Learning</h2>
            <div class="modal-body">
                <p>This simulation demonstrates <strong>Q-Learning</strong> from machine learning.</p>
                <p>Key concepts are visualized through interactive agents and parameters.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { p1: 0.5, p2: 50 };
        let agents = [], generation = 0;
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        
        function init() {
            resize(); generation = 0;
            agents = [];
            for (let i = 0; i < params.p2; i++) {
                agents.push({
                    x: 100 + Math.random() * (canvas.width - 450),
                    y: 100 + Math.random() * (canvas.height - 200),
                    fitness: Math.random(),
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }
        }
        
        function step() {
            generation++;
            for (let a of agents) {
                a.x += a.vx;
                a.y += a.vy;
                if (a.x < 50 || a.x > canvas.width - 350) a.vx *= -1;
                if (a.y < 50 || a.y > canvas.height - 50) a.vy *= -1;
                a.fitness = Math.sin(a.x * 0.01) * Math.cos(a.y * 0.01) * 0.5 + 0.5 + Math.random() * 0.1;
            }
            
            // Selection
            agents.sort((a, b) => b.fitness - a.fitness);
            const survivors = agents.slice(0, Math.floor(agents.length * params.p1));
            
            // Reproduction
            while (agents.length < params.p2) {
                const parent = survivors[Math.floor(Math.random() * survivors.length)];
                agents.push({
                    x: parent.x + (Math.random() - 0.5) * 20,
                    y: parent.y + (Math.random() - 0.5) * 20,
                    fitness: 0,
                    vx: parent.vx + (Math.random() - 0.5) * 0.5,
                    vy: parent.vy + (Math.random() - 0.5) * 0.5
                });
            }
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let a of agents) {
                ctx.beginPath();
                ctx.arc(a.x, a.y, 5 + a.fitness * 10, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${a.fitness * 120}, 70%, 50%)`;
                ctx.fill();
            }
            
            const bestFitness = agents.length > 0 ? Math.max(...agents.map(a => a.fitness)) : 0;
            const avgFitness = agents.length > 0 ? agents.reduce((s, a) => s + a.fitness, 0) / agents.length : 0;
            document.getElementById('generation').textContent = generation;
            document.getElementById('fitness').textContent = bestFitness.toFixed(3);
            document.getElementById('avgFitness').textContent = avgFitness.toFixed(3);
        }
        
        function animate() { draw(); requestAnimationFrame(animate); }
        
        document.getElementById('param1').addEventListener('input', e => { params.p1 = parseFloat(e.target.value); document.getElementById('param1Value').textContent = params.p1.toFixed(1); });
        document.getElementById('param2').addEventListener('input', e => { params.p2 = parseInt(e.target.value); document.getElementById('param2Value').textContent = params.p2; });
        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('step').addEventListener('click', step);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
</body>
</html>
