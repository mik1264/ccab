<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentrification - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: #e8e6e1; overflow: hidden; }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls { width: 300px; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1.2rem; margin-bottom: 15px; color: #6366f1; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; background: #6366f1; color: #1a1a2e; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-size: 0.8rem; }
        .back-link { position: fixed; top: 10px; left: 10px; padding: 8px 16px; background: rgba(0,0,0,0.7); color: #6366f1; text-decoration: none; border-radius: 6px; font-size: 14px; z-index: 999; }
        .explain-btn { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); margin-top: 10px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
        .modal { background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border-radius: 16px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; width: auto; }
        .modal h2 { color: #6366f1; margin-bottom: 20px; }
        .modal-body { color: #ccc; line-height: 1.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="container">
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h1>Gentrification</h1>
            <div class="control-group">
                <label>Intensity: <span id="intensityValue">0.5</span></label>
                <input type="range" id="intensity" min="0.1" max="0.9" step="0.1" value="0.5">
            </div>
            <button id="reset">Reset</button>
            <button id="explainBtn" class="explain-btn">üìö Explain</button>
            <div class="stats">
                <div>Active: <span id="active">0</span></div>
                <div>Progress: <span id="progress">0</span>%</div>
            </div>
        </div>
    </div>
    <div id="explainModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <h2>Gentrification</h2>
            <div class="modal-body">
                <p>This simulation demonstrates Gentrification through agent-based and system dynamics modeling.</p>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let params = { intensity: 0.5 };
        let elements = [], time = 0;
        
        function resize() { canvas.width = document.getElementById('canvas-container').clientWidth; canvas.height = document.getElementById('canvas-container').clientHeight; }
        function init() {
            resize(); time = 0;
            elements = [];
            for (let i = 0; i < 60; i++) {
                elements.push({
                    x: 100 + Math.random() * (canvas.width - 400),
                    y: 100 + Math.random() * (canvas.height - 200),
                    state: Math.random(),
                    active: Math.random() < 0.2
                });
            }
        }
        function update() {
            time++;
            for (let e of elements) {
                e.state += (Math.random() - 0.5) * params.intensity * 0.1;
                e.state = Math.max(0, Math.min(1, e.state));
                if (e.state > 0.7) e.active = true;
                if (e.state < 0.3) e.active = false;
            }
        }
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let e of elements) {
                ctx.beginPath();
                ctx.arc(e.x, e.y, 6 + e.state * 6, 0, Math.PI * 2);
                ctx.fillStyle = e.active ? '#6366f1' : '#4b5563';
                ctx.fill();
            }
            const activeCount = elements.filter(e => e.active).length;
            document.getElementById('active').textContent = activeCount;
            document.getElementById('progress').textContent = Math.round(activeCount/elements.length*100);
        }
        function animate() { update(); draw(); requestAnimationFrame(animate); }
        document.getElementById('intensity').addEventListener('input', e => { params.intensity = parseFloat(e.target.value); document.getElementById('intensityValue').textContent = params.intensity.toFixed(1); });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        const modal = document.getElementById('explainModal');
        document.getElementById('explainBtn').addEventListener('click', () => modal.classList.add('active'));
        modal.querySelector('.modal-close').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
        init(); animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
