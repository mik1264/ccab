<!--
    CCAB Standard Simulation Controls Template
    Use this for general simulations with parameter sliders, actions, and presets

    Usage:
    1. Copy this control panel into your demo HTML
    2. Adjust data-param names to match your simulation parameters
    3. Initialize with ControlsManager from demo-utils.js

    Example:
    const controls = new ControlsManager({
        container: '.controls',
        params: { speed: 1, count: 100 },
        callbacks: {
            'play-pause': () => togglePause(),
            reset: () => resetSimulation(),
            onParamChange: (param, value) => console.log(param, value)
        },
        presets: {
            default: { speed: 1, count: 100 },
            fast: { speed: 3, count: 50 }
        }
    });
-->

<div class="controls">
    <!-- Parameters Section -->
    <div class="control-section">
        <h3>Parameters</h3>

        <div class="control-group">
            <label>Speed: <span class="value">1.0</span>x</label>
            <input type="range" data-param="speed" min="0.1" max="5" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Count: <span class="value">100</span></label>
            <input type="range" data-param="count" min="10" max="500" step="10" value="100">
        </div>

        <div class="control-group">
            <label>Size: <span class="value">5</span></label>
            <input type="range" data-param="size" min="1" max="20" step="1" value="5">
        </div>
    </div>

    <!-- Actions Section -->
    <div class="control-section">
        <h3>Actions</h3>
        <div class="button-row">
            <button data-action="play-pause" class="btn btn-primary">
                <span class="play-icon">‚ñ∂</span>
                <span class="pause-icon" style="display:none">‚è∏</span>
                Play/Pause
            </button>
            <button data-action="reset" class="btn">Reset</button>
            <button data-action="step" class="btn">Step</button>
        </div>
    </div>

    <!-- Presets Section -->
    <div class="control-section">
        <h3>Presets</h3>
        <div class="preset-grid">
            <button class="preset-btn" data-preset="default">Default</button>
            <button class="preset-btn" data-preset="fast">Fast</button>
            <button class="preset-btn" data-preset="slow">Slow</button>
            <button class="preset-btn" data-preset="dense">Dense</button>
        </div>
    </div>

    <!-- Statistics Section -->
    <div class="control-section">
        <h3>Statistics</h3>
        <div class="stats-grid">
            <div class="stat">
                <span class="stat-value" id="stat-generation">0</span>
                <span class="stat-label">Generation</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-population">0</span>
                <span class="stat-label">Population</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-time">0.0s</span>
                <span class="stat-label">Time</span>
            </div>
        </div>
    </div>

    <!-- Export Section -->
    <div class="control-section">
        <h3>Export</h3>
        <div class="button-row">
            <button data-action="screenshot" class="btn btn-small">üì∑ Screenshot</button>
            <button data-action="export-data" class="btn btn-small">üíæ Export Data</button>
        </div>
    </div>

    <!-- Keyboard Shortcuts -->
    <div class="control-section shortcuts">
        <p class="shortcut-hint">
            <kbd>Space</kbd> Play/Pause &nbsp;
            <kbd>R</kbd> Reset &nbsp;
            <kbd>S</kbd> Screenshot
        </p>
    </div>
</div>
