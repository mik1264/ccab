<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Demo Template - CCAB</title>
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: #e8e6e1;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        /* Loading State */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(225, 29, 72, 0.9);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            z-index: 1001;
        }

        #error h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        /* Performance Monitor */
        #fps-counter {
            position: fixed;
            top: 80px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #f97316;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 999;
        }

        .fps-good { color: #10b981; }
        .fps-medium { color: #fbbf24; }
        .fps-poor { color: #e11d48; }

        /* Back Link */
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #f97316;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(249, 115, 22, 0.2);
            transform: translateX(-4px);
        }

        /* WebGL Not Supported */
        #no-webgl {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(225, 29, 72, 0.9);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- Back Navigation -->
    <a href="../threejs/index.html" class="back-link">‚Üê Back to Three.js Gallery</a>

    <!-- FPS Counter -->
    <div id="fps-counter">FPS: <span id="fps-value">0</span></div>

    <!-- Loading State -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading Three.js...</p>
    </div>

    <!-- Error State -->
    <div id="error">
        <h2>Error Loading Demo</h2>
        <p id="error-message">Failed to load Three.js from CDN. Please check your connection and refresh.</p>
    </div>

    <!-- WebGL Not Supported -->
    <div id="no-webgl">
        <h2>WebGL Not Supported</h2>
        <p>Your browser does not support WebGL, which is required for this demo.</p>
    </div>

    <!-- Container for Three.js -->
    <div id="container"></div>

    <!-- Three.js CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        // Uncomment if you need OrbitControls:
        // import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Error handling wrapper
        window.addEventListener('error', (e) => {
            showError(`Runtime Error: ${e.message}`);
            console.error(e);
        });

        // Utility functions
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showNoWebGL() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('no-webgl').style.display = 'block';
        }

        // FPS Counter
        class FPSCounter {
            constructor() {
                this.fps = 0;
                this.frames = 0;
                this.lastTime = performance.now();
                this.fpsDisplay = document.getElementById('fps-value');
            }

            update() {
                this.frames++;
                const currentTime = performance.now();
                const delta = currentTime - this.lastTime;

                if (delta >= 1000) {
                    this.fps = Math.round((this.frames * 1000) / delta);
                    this.frames = 0;
                    this.lastTime = currentTime;

                    this.fpsDisplay.textContent = this.fps;
                    this.fpsDisplay.className = this.fps >= 55 ? 'fps-good' :
                                                 this.fps >= 30 ? 'fps-medium' : 'fps-poor';
                }
            }
        }

        // Check WebGL support
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext &&
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }

        // Main Demo Code
        try {
            if (!checkWebGLSupport()) {
                showNoWebGL();
                throw new Error('WebGL not supported');
            }

            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e1a);

            // Camera setup
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 5;

            // Renderer setup
            const renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit to 2x for performance
            document.getElementById('container').appendChild(renderer.domElement);

            // Optional: OrbitControls
            // const controls = new OrbitControls(camera, renderer.domElement);
            // controls.enableDamping = true;

            // ========================================
            // YOUR DEMO SCENE SETUP GOES HERE
            // ========================================

            // Example: Create a rotating cube
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({
                color: 0xf97316,
                metalness: 0.5,
                roughness: 0.5
            });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xfbbf24, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // ========================================

            // Handle window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }, 150);
            });

            // FPS Counter
            const fpsCounter = new FPSCounter();

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                fpsCounter.update();

                // ========================================
                // YOUR DEMO ANIMATION CODE GOES HERE
                // ========================================

                // Example: Rotate the cube
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                // ========================================

                // Update controls if using OrbitControls
                // controls.update();

                renderer.render(scene, camera);
            }

            // Start animation
            hideLoading();
            animate();

            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                renderer.dispose();
                geometry.dispose();
                material.dispose();
            });

        } catch (error) {
            if (error.message !== 'WebGL not supported') {
                showError(`Initialization Error: ${error.message}`);
            }
            console.error(error);
        }
    </script>
</body>
</html>
