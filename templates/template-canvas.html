<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Demo Template - CCAB</title>
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: #e8e6e1;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Loading State */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(225, 29, 72, 0.9);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
        }

        #error h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        #error p {
            margin: 0;
            opacity: 0.9;
        }

        /* Performance Monitor */
        #fps-counter {
            position: fixed;
            top: 80px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 999;
            display: none;
        }

        .fps-good { color: #10b981; }
        .fps-medium { color: #fbbf24; }
        .fps-poor { color: #e11d48; }

        /* Back Link */
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(251, 191, 36, 0.2);
            transform: translateX(-4px);
        }
    </style>
</head>
<body>
    <!-- Back Navigation -->
    <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

    <!-- FPS Counter -->
    <div id="fps-counter">FPS: <span id="fps-value">0</span></div>

    <!-- Loading State -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading demo...</p>
    </div>

    <!-- Error State -->
    <div id="error">
        <h2>Error Loading Demo</h2>
        <p id="error-message">An unexpected error occurred. Please refresh the page.</p>
    </div>

    <!-- Canvas Element -->
    <canvas id="canvas"></canvas>

    <script>
        // Error handling wrapper
        window.addEventListener('error', (e) => {
            showError(`Runtime Error: ${e.message}`);
            console.error(e);
        });

        // Utility function to show error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        // Utility function to hide loading
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // FPS Counter
        class FPSCounter {
            constructor() {
                this.fps = 0;
                this.frames = 0;
                this.lastTime = performance.now();
                this.fpsDisplay = document.getElementById('fps-value');
                this.fpsCounter = document.getElementById('fps-counter');
            }

            start() {
                this.fpsCounter.style.display = 'block';
            }

            update() {
                this.frames++;
                const currentTime = performance.now();
                const delta = currentTime - this.lastTime;

                if (delta >= 1000) {
                    this.fps = Math.round((this.frames * 1000) / delta);
                    this.frames = 0;
                    this.lastTime = currentTime;

                    this.fpsDisplay.textContent = this.fps;
                    this.fpsDisplay.className = this.fps >= 55 ? 'fps-good' :
                                                 this.fps >= 30 ? 'fps-medium' : 'fps-poor';
                }
            }
        }

        // Canvas Setup with Retina Support
        class CanvasManager {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                if (!this.canvas) {
                    throw new Error('Canvas element not found');
                }

                this.ctx = this.canvas.getContext('2d');
                if (!this.ctx) {
                    throw new Error('Could not get 2D context');
                }

                this.dpr = window.devicePixelRatio || 1;
                this.resize();

                // Handle window resize
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => this.resize(), 150);
                });
            }

            resize() {
                const rect = this.canvas.getBoundingClientRect();

                // Set canvas size accounting for device pixel ratio
                this.canvas.width = rect.width * this.dpr;
                this.canvas.height = rect.height * this.dpr;

                // Scale context to account for pixel ratio
                this.ctx.scale(this.dpr, this.dpr);

                // Store display size for convenience
                this.width = rect.width;
                this.height = rect.height;
            }

            clear() {
                this.ctx.clearRect(0, 0, this.width, this.height);
            }
        }

        // Main Demo Code
        try {
            const canvasManager = new CanvasManager('canvas');
            const fpsCounter = new FPSCounter();
            fpsCounter.start();

            // Your demo variables here
            let time = 0;

            // Animation Loop
            function animate() {
                fpsCounter.update();
                time += 0.016; // ~60fps time delta

                // Clear canvas
                canvasManager.clear();

                // ========================================
                // YOUR DEMO RENDERING CODE GOES HERE
                // ========================================
                const ctx = canvasManager.ctx;
                const { width, height } = canvasManager;

                // Example: Draw animated circle
                ctx.fillStyle = '#fbbf24';
                ctx.beginPath();
                ctx.arc(
                    width / 2 + Math.cos(time) * 100,
                    height / 2 + Math.sin(time) * 100,
                    50,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // ========================================

                requestAnimationFrame(animate);
            }

            // Start animation
            hideLoading();
            animate();

        } catch (error) {
            showError(`Initialization Error: ${error.message}`);
            console.error(error);
        }
    </script>
</body>
</html>
