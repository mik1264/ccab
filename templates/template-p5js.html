<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Demo Template - CCAB</title>
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: #e8e6e1;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        /* Loading State */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ec4899;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(225, 29, 72, 0.9);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            z-index: 1001;
        }

        #error h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        /* Back Link */
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #ec4899;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(236, 72, 153, 0.2);
            transform: translateX(-4px);
        }
    </style>
</head>
<body>
    <!-- Back Navigation -->
    <a href="../p5-generative-art/index.html" class="back-link">‚Üê Back to P5.js Gallery</a>

    <!-- Loading State -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading P5.js...</p>
    </div>

    <!-- Error State -->
    <div id="error">
        <h2>Error Loading Demo</h2>
        <p id="error-message">Failed to load P5.js from CDN. Please check your connection and refresh.</p>
    </div>

    <main></main>

    <!-- P5.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        // Error handling wrapper
        window.addEventListener('error', (e) => {
            showError(`Runtime Error: ${e.message}`);
            console.error(e);
        });

        // Utility functions
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Check if P5.js loaded
        function checkP5Loaded() {
            return new Promise((resolve, reject) => {
                const checkInterval = setInterval(() => {
                    if (typeof p5 !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);

                // Timeout after 10 seconds
                setTimeout(() => {
                    clearInterval(checkInterval);
                    if (typeof p5 === 'undefined') {
                        reject(new Error('P5.js failed to load from CDN'));
                    }
                }, 10000);
            });
        }

        // Wait for P5.js to load
        checkP5Loaded()
            .then(() => {
                hideLoading();
                initSketch();
            })
            .catch((error) => {
                showError(error.message);
                console.error(error);
            });

        function initSketch() {
            // ========================================
            // YOUR P5.JS SKETCH GOES HERE
            // ========================================

            // P5.js setup function
            window.setup = function() {
                const canvas = createCanvas(windowWidth, windowHeight);
                canvas.parent('main');

                // High DPI display support
                pixelDensity(displayDensity());

                // Example setup
                background(10, 14, 26);
                frameRate(60);
            };

            // P5.js draw function
            window.draw = function() {
                // Example: Animated gradient circle
                background(10, 14, 26, 25); // Trail effect

                noStroke();
                fill(236, 72, 153, 200);

                const x = width / 2 + cos(frameCount * 0.02) * 200;
                const y = height / 2 + sin(frameCount * 0.02) * 200;
                const size = 50 + sin(frameCount * 0.05) * 20;

                circle(x, y, size);

                // Show FPS
                fill(236, 72, 153);
                noStroke();
                textSize(14);
                textAlign(RIGHT, TOP);
                text(`FPS: ${Math.round(frameRate())}`, width - 10, 80);
            };

            // Handle window resize
            window.windowResized = function() {
                resizeCanvas(windowWidth, windowHeight);
            };

            // ========================================
        }
    </script>
</body>
</html>
