<!--
    CCAB Agent-Based Model Controls Template
    Use this for evolution, population dynamics, and agent-based simulations

    Usage:
    1. Copy this control panel into your demo HTML
    2. Adjust parameters for your specific ABM simulation
    3. Initialize with ControlsManager from demo-utils.js

    Example:
    const controls = new ControlsManager({
        container: '.controls',
        params: { population: 100, mutationRate: 0.01, harshness: 0.2 },
        callbacks: {
            'play-pause': () => toggleSimulation(),
            reset: () => resetPopulation(),
            onParamChange: (param, value) => updateSimulation(param, value)
        },
        presets: {
            cooperation: { altruismBenefit: 3, altruismCost: 1, harshness: 0 },
            harsh: { harshness: 0.5, diseaseRate: 0.2 }
        }
    });
-->

<div class="controls">
    <!-- Population Parameters -->
    <div class="control-section">
        <h3>Population</h3>

        <div class="control-group">
            <label>Initial Population: <span class="value">100</span></label>
            <input type="range" data-param="population" min="10" max="500" step="10" value="100">
        </div>

        <div class="control-group">
            <label>Grid Size: <span class="value">50</span>x50</label>
            <input type="range" data-param="gridSize" min="20" max="100" step="5" value="50">
        </div>

        <div class="control-group">
            <label>Initial Distribution: <span class="value">0.50</span></label>
            <input type="range" data-param="initialRatio" min="0" max="1" step="0.05" value="0.5">
        </div>
    </div>

    <!-- Evolution Parameters -->
    <div class="control-section">
        <h3>Evolution</h3>

        <div class="control-group">
            <label>Mutation Rate: <span class="value">0.010</span></label>
            <input type="range" data-param="mutationRate" min="0" max="0.1" step="0.001" value="0.01">
        </div>

        <div class="control-group">
            <label>Reproduction Rate: <span class="value">0.20</span></label>
            <input type="range" data-param="reproductionRate" min="0" max="1" step="0.01" value="0.2">
        </div>

        <div class="control-group">
            <label>Death Rate: <span class="value">0.10</span></label>
            <input type="range" data-param="deathRate" min="0" max="0.5" step="0.01" value="0.1">
        </div>
    </div>

    <!-- Behavior/Interaction Parameters -->
    <div class="control-section">
        <h3>Behavior</h3>

        <div class="control-group">
            <label>Altruism Benefit (B): <span class="value">3.0</span></label>
            <input type="range" data-param="benefitB" min="0" max="10" step="0.5" value="3">
        </div>

        <div class="control-group">
            <label>Altruism Cost (C): <span class="value">1.0</span></label>
            <input type="range" data-param="costC" min="0" max="5" step="0.5" value="1">
        </div>

        <div class="control-group">
            <label>Cooperation Threshold: <span class="value">0.30</span></label>
            <input type="range" data-param="cooperationThreshold" min="0" max="1" step="0.05" value="0.3">
        </div>
    </div>

    <!-- Environment Parameters -->
    <div class="control-section">
        <h3>Environment</h3>

        <div class="control-group">
            <label>Harshness: <span class="value">0.00</span></label>
            <input type="range" data-param="harshness" min="0" max="1" step="0.05" value="0">
        </div>

        <div class="control-group">
            <label>Disease Rate: <span class="value">0.00</span></label>
            <input type="range" data-param="diseaseRate" min="0" max="0.5" step="0.01" value="0">
        </div>

        <div class="control-group">
            <label>Resource Scarcity: <span class="value">0.00</span></label>
            <input type="range" data-param="resourceScarcity" min="0" max="1" step="0.05" value="0">
        </div>
    </div>

    <!-- Simulation Control -->
    <div class="control-section">
        <h3>Simulation</h3>

        <div class="control-group">
            <label>Speed: <span class="value">10</span> gen/s</label>
            <input type="range" data-param="speed" min="1" max="60" step="1" value="10">
        </div>

        <div class="button-row">
            <button data-action="play-pause" class="btn btn-primary">‚ñ∂ Run</button>
            <button data-action="step" class="btn">Step</button>
            <button data-action="reset" class="btn">Reset</button>
        </div>
    </div>

    <!-- Scenarios / Presets -->
    <div class="control-section">
        <h3>Scenarios</h3>
        <div class="scenario-list">
            <button class="scenario-btn active" data-preset="default">
                <span class="scenario-icon">üå±</span>
                <span class="scenario-name">Default</span>
                <span class="scenario-desc">Standard conditions</span>
            </button>
            <button class="scenario-btn" data-preset="plague">
                <span class="scenario-icon">ü¶†</span>
                <span class="scenario-name">Black Death</span>
                <span class="scenario-desc">High disease rate</span>
            </button>
            <button class="scenario-btn" data-preset="famine">
                <span class="scenario-icon">üèúÔ∏è</span>
                <span class="scenario-name">Famine</span>
                <span class="scenario-desc">Resource scarcity</span>
            </button>
            <button class="scenario-btn" data-preset="cooperation">
                <span class="scenario-icon">ü§ù</span>
                <span class="scenario-name">Cooperation</span>
                <span class="scenario-desc">High B/C ratio</span>
            </button>
        </div>
    </div>

    <!-- Visualization Mode -->
    <div class="control-section">
        <h3>Visualization</h3>
        <div class="viz-selector">
            <button class="viz-btn active" data-viz="grid" title="Grid View">
                <span>üî≤</span> Grid
            </button>
            <button class="viz-btn" data-viz="chart" title="Population Chart">
                <span>üìà</span> Chart
            </button>
            <button class="viz-btn" data-viz="fitness" title="Fitness Landscape">
                <span>üèîÔ∏è</span> Fitness
            </button>
            <button class="viz-btn" data-viz="genealogy" title="Genealogy Tree">
                <span>üå≥</span> Tree
            </button>
        </div>
    </div>

    <!-- Population Statistics -->
    <div class="control-section">
        <h3>Statistics</h3>
        <div class="population-stats">
            <div class="pop-stat altruist">
                <div class="pop-bar" id="altruist-bar" style="width: 50%"></div>
                <span class="pop-label">Altruists</span>
                <span class="pop-value" id="altruist-count">50</span>
                <span class="pop-percent" id="altruist-percent">50%</span>
            </div>
            <div class="pop-stat selfish">
                <div class="pop-bar" id="selfish-bar" style="width: 50%"></div>
                <span class="pop-label">Selfish</span>
                <span class="pop-value" id="selfish-count">50</span>
                <span class="pop-percent" id="selfish-percent">50%</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat">
                <span class="stat-value" id="stat-generation">0</span>
                <span class="stat-label">Generation</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-total">100</span>
                <span class="stat-label">Total Pop</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-fitness">0.00</span>
                <span class="stat-label">Avg Fitness</span>
            </div>
        </div>
    </div>

    <!-- Export -->
    <div class="control-section">
        <div class="button-row">
            <button data-action="screenshot" class="btn btn-small">üì∑ Screenshot</button>
            <button data-action="export-csv" class="btn btn-small">üìä Export CSV</button>
        </div>
    </div>

    <!-- Shortcuts -->
    <div class="control-section shortcuts">
        <p class="shortcut-hint">
            <kbd>Space</kbd> Run &nbsp;
            <kbd>R</kbd> Reset &nbsp;
            <kbd>N</kbd> Step
        </p>
    </div>
</div>
