<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physarum Slime Mold Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-link {
            color: #8fa;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 1.3em;
            font-weight: 500;
            color: #8fa;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-size: 0.85em;
            color: #aaa;
        }

        input[type="range"] {
            width: 80px;
            accent-color: #8fa;
        }

        .value {
            font-size: 0.8em;
            color: #8fa;
            min-width: 35px;
        }

        button {
            background: #2a3a2a;
            color: #8fa;
            border: 1px solid #4a5a4a;
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        button:hover {
            background: #3a4a3a;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.8em;
            color: #888;
            max-width: 350px;
        }

        .stats {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.75em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <a href="index.html" class="back-link">← Simulations</a>
                <h1>Physarum Slime Mold</h1>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Agents:</label>
                    <input type="range" id="agentCount" min="10000" max="500000" value="100000" step="10000">
                    <span class="value" id="agentCountVal">100K</span>
                </div>
                <div class="control-group">
                    <label>Sensor Angle:</label>
                    <input type="range" id="sensorAngle" min="10" max="90" value="30">
                    <span class="value" id="sensorAngleVal">30°</span>
                </div>
                <div class="control-group">
                    <label>Turn Speed:</label>
                    <input type="range" id="turnSpeed" min="5" max="90" value="45">
                    <span class="value" id="turnSpeedVal">45°</span>
                </div>
                <div class="control-group">
                    <label>Decay:</label>
                    <input type="range" id="decay" min="0.8" max="0.99" value="0.95" step="0.01">
                    <span class="value" id="decayVal">0.95</span>
                </div>
                <button id="resetBtn">Reset</button>
                <button id="pauseBtn">Pause</button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="info">
        <strong>Physarum polycephalum</strong> - Slime mold agents sense pheromone trails,
        rotate toward strongest signal, and deposit their own trail. This creates
        organic network patterns used to solve optimization problems.
    </div>

    <div class="stats">
        <span id="fps">0 FPS</span>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Simulation size
        const WIDTH = 800;
        const HEIGHT = 800;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // Parameters
        let params = {
            agentCount: 100000,
            sensorAngle: 30 * Math.PI / 180,
            sensorDistance: 9,
            turnSpeed: 45 * Math.PI / 180,
            moveSpeed: 1,
            depositAmount: 1,
            decayFactor: 0.95,
            diffuseWeight: 0.1
        };

        // Trail map (float values)
        let trailMap = new Float32Array(WIDTH * HEIGHT);
        let tempTrailMap = new Float32Array(WIDTH * HEIGHT);

        // Agents
        let agents = [];

        // State
        let isPaused = false;
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        // Initialize agents
        function initAgents() {
            agents = [];
            const count = params.agentCount;
            const cx = WIDTH / 2;
            const cy = HEIGHT / 2;

            for (let i = 0; i < count; i++) {
                // Start in a ring
                const angle = Math.random() * Math.PI * 2;
                const radius = 50 + Math.random() * 200;
                const x = cx + Math.cos(angle) * radius;
                const y = cy + Math.sin(angle) * radius;

                // Face toward center with some randomness
                const heading = Math.atan2(cy - y, cx - x) + (Math.random() - 0.5) * 0.5;

                agents.push({
                    x: x,
                    y: y,
                    heading: heading
                });
            }
        }

        // Clear trail map
        function clearTrailMap() {
            trailMap.fill(0);
            tempTrailMap.fill(0);
        }

        // Sample trail at position
        function sampleTrail(x, y) {
            const ix = Math.floor(x);
            const iy = Math.floor(y);
            if (ix < 0 || ix >= WIDTH || iy < 0 || iy >= HEIGHT) return 0;
            return trailMap[iy * WIDTH + ix];
        }

        // Deposit trail at position
        function depositTrail(x, y, amount) {
            const ix = Math.floor(x);
            const iy = Math.floor(y);
            if (ix < 0 || ix >= WIDTH || iy < 0 || iy >= HEIGHT) return;
            trailMap[iy * WIDTH + ix] += amount;
        }

        // Update single agent
        function updateAgent(agent) {
            const sa = params.sensorAngle;
            const sd = params.sensorDistance;

            // Sensor positions
            const sensorL = {
                x: agent.x + Math.cos(agent.heading - sa) * sd,
                y: agent.y + Math.sin(agent.heading - sa) * sd
            };
            const sensorC = {
                x: agent.x + Math.cos(agent.heading) * sd,
                y: agent.y + Math.sin(agent.heading) * sd
            };
            const sensorR = {
                x: agent.x + Math.cos(agent.heading + sa) * sd,
                y: agent.y + Math.sin(agent.heading + sa) * sd
            };

            // Sample at sensor positions
            const weightL = sampleTrail(sensorL.x, sensorL.y);
            const weightC = sampleTrail(sensorC.x, sensorC.y);
            const weightR = sampleTrail(sensorR.x, sensorR.y);

            // Decide turn direction
            const ts = params.turnSpeed;
            if (weightC > weightL && weightC > weightR) {
                // Go straight
            } else if (weightC < weightL && weightC < weightR) {
                // Random turn
                agent.heading += (Math.random() - 0.5) * 2 * ts;
            } else if (weightR > weightL) {
                // Turn right
                agent.heading += ts;
            } else if (weightL > weightR) {
                // Turn left
                agent.heading -= ts;
            }

            // Move forward
            agent.x += Math.cos(agent.heading) * params.moveSpeed;
            agent.y += Math.sin(agent.heading) * params.moveSpeed;

            // Wrap around edges
            if (agent.x < 0) agent.x += WIDTH;
            if (agent.x >= WIDTH) agent.x -= WIDTH;
            if (agent.y < 0) agent.y += HEIGHT;
            if (agent.y >= HEIGHT) agent.y -= HEIGHT;

            // Deposit trail
            depositTrail(agent.x, agent.y, params.depositAmount);
        }

        // Diffuse and decay trail map
        function processTrailMap() {
            const decay = params.decayFactor;
            const diffuse = params.diffuseWeight;

            // Simple 3x3 blur + decay
            for (let y = 1; y < HEIGHT - 1; y++) {
                for (let x = 1; x < WIDTH - 1; x++) {
                    const idx = y * WIDTH + x;

                    // Average of neighbors
                    let sum = 0;
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            sum += trailMap[(y + dy) * WIDTH + (x + dx)];
                        }
                    }
                    const avg = sum / 9;

                    // Blend and decay
                    const original = trailMap[idx];
                    tempTrailMap[idx] = (original * (1 - diffuse) + avg * diffuse) * decay;
                }
            }

            // Swap buffers
            [trailMap, tempTrailMap] = [tempTrailMap, trailMap];
        }

        // Render trail map
        function render() {
            const imageData = ctx.createImageData(WIDTH, HEIGHT);
            const data = imageData.data;

            for (let i = 0; i < WIDTH * HEIGHT; i++) {
                const val = Math.min(1, trailMap[i]);
                const idx = i * 4;

                // Green-cyan color scheme
                const r = Math.floor(val * 100);
                const g = Math.floor(val * 255);
                const b = Math.floor(val * 200);

                data[idx] = r;
                data[idx + 1] = g;
                data[idx + 2] = b;
                data[idx + 3] = 255;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Animation loop
        function animate() {
            if (!isPaused) {
                // Update all agents
                for (const agent of agents) {
                    updateAgent(agent);
                }

                // Process trail map
                processTrailMap();

                // Render
                render();

                // FPS calculation
                frameCount++;
                const now = performance.now();
                if (now - lastTime >= 1000) {
                    fps = frameCount;
                    frameCount = 0;
                    lastTime = now;
                    document.getElementById('fps').textContent = fps + ' FPS';
                }
            }

            requestAnimationFrame(animate);
        }

        // Reset simulation
        function reset() {
            clearTrailMap();
            initAgents();
        }

        // UI Controls
        document.getElementById('agentCount').addEventListener('input', (e) => {
            params.agentCount = parseInt(e.target.value);
            document.getElementById('agentCountVal').textContent =
                (params.agentCount / 1000).toFixed(0) + 'K';
        });

        document.getElementById('sensorAngle').addEventListener('input', (e) => {
            params.sensorAngle = parseInt(e.target.value) * Math.PI / 180;
            document.getElementById('sensorAngleVal').textContent = e.target.value + '°';
        });

        document.getElementById('turnSpeed').addEventListener('input', (e) => {
            params.turnSpeed = parseInt(e.target.value) * Math.PI / 180;
            document.getElementById('turnSpeedVal').textContent = e.target.value + '°';
        });

        document.getElementById('decay').addEventListener('input', (e) => {
            params.decayFactor = parseFloat(e.target.value);
            document.getElementById('decayVal').textContent = e.target.value;
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
        });

        // Initialize and start
        reset();
        animate();
    </script>
</body>
</html>
