<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid with Interactive Obstacles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 1px solid #444;
            cursor: crosshair;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            max-width: 250px;
        }
        .controls h3 {
            margin: 0 0 10px 0;
            color: #ff6b6b;
        }
        .controls button {
            margin: 5px 5px 5px 0;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #555;
            color: #fff;
            font-size: 12px;
        }
        .controls button.active {
            background: #ff6b6b;
        }
        .controls label {
            display: block;
            margin: 8px 0;
            font-size: 12px;
        }
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: #888;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Fluid & Obstacles</h3>
        <div>
            <button id="modeAdd" class="active">Add Smoke</button>
            <button id="modeDraw">Draw Wall</button>
            <button id="modeErase">Erase Wall</button>
        </div>
        <button onclick="clearObstacles()" style="margin-top: 10px;">Clear Walls</button>
        <button onclick="addCircleObstacle()">Add Circle</button>
        <button onclick="reset()">Reset All</button>
    </div>
    <div class="info">
        Select mode above, then click/drag on canvas<br>
        Obstacles block fluid flow â€¢ Smoke wraps around walls
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Grid resolution
        const N = 100;
        const SCALE = 6;
        canvas.width = N * SCALE;
        canvas.height = N * SCALE;

        // Interaction mode
        let mode = 'add'; // 'add', 'draw', 'erase'

        // Fluid simulation parameters
        const viscosity = 0.0001;
        const diffusion = 0.0;
        const dt = 0.1;
        const fadeRate = 0.98;

        // Fluid grids
        let density = new Float32Array(N * N);
        let densityPrev = new Float32Array(N * N);
        let vx = new Float32Array(N * N);
        let vy = new Float32Array(N * N);
        let vx0 = new Float32Array(N * N);
        let vy0 = new Float32Array(N * N);
        let obstacles = new Uint8Array(N * N); // 1 = obstacle, 0 = empty

        // Mouse interaction
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        let pmouseX = 0, pmouseY = 0;

        // Mode buttons
        document.getElementById('modeAdd').addEventListener('click', () => {
            setMode('add');
        });
        document.getElementById('modeDraw').addEventListener('click', () => {
            setMode('draw');
        });
        document.getElementById('modeErase').addEventListener('click', () => {
            setMode('erase');
        });

        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            if (newMode === 'add') document.getElementById('modeAdd').classList.add('active');
            if (newMode === 'draw') document.getElementById('modeDraw').classList.add('active');
            if (newMode === 'erase') document.getElementById('modeErase').classList.add('active');
        }

        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            const rect = canvas.getBoundingClientRect();
            mouseX = Math.floor((e.clientX - rect.left) / SCALE);
            mouseY = Math.floor((e.clientY - rect.top) / SCALE);
            pmouseX = mouseX;
            pmouseY = mouseY;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            pmouseX = mouseX;
            pmouseY = mouseY;
            mouseX = Math.floor((e.clientX - rect.left) / SCALE);
            mouseY = Math.floor((e.clientY - rect.top) / SCALE);
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseDown = false;
        });

        function clearObstacles() {
            obstacles.fill(0);
        }

        function addCircleObstacle() {
            const cx = Math.floor(N / 2);
            const cy = Math.floor(N / 2);
            const radius = 10;
            for (let j = 0; j < N; j++) {
                for (let i = 0; i < N; i++) {
                    const dx = i - cx;
                    const dy = j - cy;
                    if (dx * dx + dy * dy < radius * radius) {
                        obstacles[IX(i, j)] = 1;
                    }
                }
            }
        }

        function reset() {
            density.fill(0);
            densityPrev.fill(0);
            vx.fill(0);
            vy.fill(0);
            vx0.fill(0);
            vy0.fill(0);
            obstacles.fill(0);
        }

        function IX(x, y) {
            x = Math.max(0, Math.min(N - 1, x));
            y = Math.max(0, Math.min(N - 1, y));
            return x + y * N;
        }

        // Draw line for obstacles
        function drawLine(x0, y0, x1, y1, value) {
            const dx = Math.abs(x1 - x0);
            const dy = Math.abs(y1 - y0);
            const sx = x0 < x1 ? 1 : -1;
            const sy = y0 < y1 ? 1 : -1;
            let err = dx - dy;

            while (true) {
                if (x0 >= 0 && x0 < N && y0 >= 0 && y0 < N) {
                    // Draw thick line
                    for (let i = -2; i <= 2; i++) {
                        for (let j = -2; j <= 2; j++) {
                            const nx = x0 + i;
                            const ny = y0 + j;
                            if (nx >= 0 && nx < N && ny >= 0 && ny < N) {
                                obstacles[IX(nx, ny)] = value;
                            }
                        }
                    }
                }

                if (x0 === x1 && y0 === y1) break;
                const e2 = 2 * err;
                if (e2 > -dy) {
                    err -= dy;
                    x0 += sx;
                }
                if (e2 < dx) {
                    err += dx;
                    y0 += sy;
                }
            }
        }

        // Add density and velocity from mouse
        function addSource() {
            if (mouseDown && mouseX >= 0 && mouseX < N && mouseY >= 0 && mouseY < N) {
                if (mode === 'add') {
                    const amount = 80;
                    const radius = 3;

                    for (let i = -radius; i <= radius; i++) {
                        for (let j = -radius; j <= radius; j++) {
                            const x = mouseX + i;
                            const y = mouseY + j;
                            if (x >= 0 && x < N && y >= 0 && y < N && !obstacles[IX(x, y)]) {
                                const d = Math.sqrt(i * i + j * j);
                                if (d < radius) {
                                    const factor = 1 - d / radius;
                                    density[IX(x, y)] += amount * factor;
                                }
                            }
                        }
                    }

                    // Add velocity
                    const dx = mouseX - pmouseX;
                    const dy = mouseY - pmouseY;
                    if (dx !== 0 || dy !== 0) {
                        for (let i = -radius; i <= radius; i++) {
                            for (let j = -radius; j <= radius; j++) {
                                const x = mouseX + i;
                                const y = mouseY + j;
                                if (x >= 0 && x < N && y >= 0 && y < N && !obstacles[IX(x, y)]) {
                                    const d = Math.sqrt(i * i + j * j);
                                    if (d < radius) {
                                        const factor = 1 - d / radius;
                                        vx[IX(x, y)] += dx * factor * 3;
                                        vy[IX(x, y)] += dy * factor * 3;
                                    }
                                }
                            }
                        }
                    }
                } else if (mode === 'draw') {
                    drawLine(pmouseX, pmouseY, mouseX, mouseY, 1);
                } else if (mode === 'erase') {
                    drawLine(pmouseX, pmouseY, mouseX, mouseY, 0);
                }
            }
        }

        // Set boundary conditions with obstacles
        function setBoundary(b, x) {
            // Apply obstacle boundary conditions
            for (let j = 1; j < N - 1; j++) {
                for (let i = 1; i < N - 1; i++) {
                    if (obstacles[IX(i, j)]) {
                        // Reflect velocity at obstacles
                        let count = 0;
                        let sum = 0;
                        if (i > 0 && !obstacles[IX(i - 1, j)]) {
                            sum += b === 1 ? -x[IX(i - 1, j)] : x[IX(i - 1, j)];
                            count++;
                        }
                        if (i < N - 1 && !obstacles[IX(i + 1, j)]) {
                            sum += b === 1 ? -x[IX(i + 1, j)] : x[IX(i + 1, j)];
                            count++;
                        }
                        if (j > 0 && !obstacles[IX(i, j - 1)]) {
                            sum += b === 2 ? -x[IX(i, j - 1)] : x[IX(i, j - 1)];
                            count++;
                        }
                        if (j < N - 1 && !obstacles[IX(i, j + 1)]) {
                            sum += b === 2 ? -x[IX(i, j + 1)] : x[IX(i, j + 1)];
                            count++;
                        }
                        x[IX(i, j)] = count > 0 ? sum / count : 0;
                    }
                }
            }

            // Edge boundaries
            for (let i = 1; i < N - 1; i++) {
                x[IX(0, i)] = b === 1 ? -x[IX(1, i)] : x[IX(1, i)];
                x[IX(N - 1, i)] = b === 1 ? -x[IX(N - 2, i)] : x[IX(N - 2, i)];
                x[IX(i, 0)] = b === 2 ? -x[IX(i, 1)] : x[IX(i, 1)];
                x[IX(i, N - 1)] = b === 2 ? -x[IX(i, N - 2)] : x[IX(i, N - 2)];
            }
        }

        function linearSolve(b, x, x0, a, c) {
            const cRecip = 1.0 / c;
            for (let k = 0; k < 20; k++) {
                for (let j = 1; j < N - 1; j++) {
                    for (let i = 1; i < N - 1; i++) {
                        if (!obstacles[IX(i, j)]) {
                            x[IX(i, j)] = (x0[IX(i, j)] + a * (
                                x[IX(i + 1, j)] +
                                x[IX(i - 1, j)] +
                                x[IX(i, j + 1)] +
                                x[IX(i, j - 1)]
                            )) * cRecip;
                        }
                    }
                }
                setBoundary(b, x);
            }
        }

        function diffuse(b, x, x0, diff) {
            const a = dt * diff * (N - 2) * (N - 2);
            linearSolve(b, x, x0, a, 1 + 4 * a);
        }

        function advect(b, d, d0, velocX, velocY) {
            const dt0 = dt * (N - 2);
            for (let j = 1; j < N - 1; j++) {
                for (let i = 1; i < N - 1; i++) {
                    if (!obstacles[IX(i, j)]) {
                        let x = i - dt0 * velocX[IX(i, j)];
                        let y = j - dt0 * velocY[IX(i, j)];

                        x = Math.max(0.5, Math.min(N - 1.5, x));
                        y = Math.max(0.5, Math.min(N - 1.5, y));

                        const i0 = Math.floor(x);
                        const i1 = i0 + 1;
                        const j0 = Math.floor(y);
                        const j1 = j0 + 1;

                        const s1 = x - i0;
                        const s0 = 1 - s1;
                        const t1 = y - j0;
                        const t0 = 1 - t1;

                        d[IX(i, j)] =
                            s0 * (t0 * d0[IX(i0, j0)] + t1 * d0[IX(i0, j1)]) +
                            s1 * (t0 * d0[IX(i1, j0)] + t1 * d0[IX(i1, j1)]);
                    }
                }
            }
            setBoundary(b, d);
        }

        function project(velocX, velocY, p, div) {
            for (let j = 1; j < N - 1; j++) {
                for (let i = 1; i < N - 1; i++) {
                    if (!obstacles[IX(i, j)]) {
                        div[IX(i, j)] = -0.5 * (
                            velocX[IX(i + 1, j)] -
                            velocX[IX(i - 1, j)] +
                            velocY[IX(i, j + 1)] -
                            velocY[IX(i, j - 1)]
                        ) / N;
                        p[IX(i, j)] = 0;
                    }
                }
            }
            setBoundary(0, div);
            setBoundary(0, p);
            linearSolve(0, p, div, 1, 4);

            for (let j = 1; j < N - 1; j++) {
                for (let i = 1; i < N - 1; i++) {
                    if (!obstacles[IX(i, j)]) {
                        velocX[IX(i, j)] -= 0.5 * (p[IX(i + 1, j)] - p[IX(i - 1, j)]) * N;
                        velocY[IX(i, j)] -= 0.5 * (p[IX(i, j + 1)] - p[IX(i, j - 1)]) * N;
                    }
                }
            }
            setBoundary(1, velocX);
            setBoundary(2, velocY);
        }

        function velocityStep() {
            diffuse(1, vx0, vx, viscosity);
            diffuse(2, vy0, vy, viscosity);

            project(vx0, vy0, vx, vy);

            advect(1, vx, vx0, vx0, vy0);
            advect(2, vy, vy0, vx0, vy0);

            project(vx, vy, vx0, vy0);
        }

        function densityStep() {
            diffuse(0, densityPrev, density, diffusion);
            advect(0, density, densityPrev, vx, vy);

            // Fade density
            for (let i = 0; i < N * N; i++) {
                if (!obstacles[i]) {
                    density[i] *= fadeRate;
                } else {
                    density[i] = 0;
                }
            }
        }

        function render() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            for (let j = 0; j < N; j++) {
                for (let i = 0; i < N; i++) {
                    const idx = IX(i, j);
                    let r, g, b;

                    if (obstacles[idx]) {
                        // Red obstacles
                        r = 200;
                        g = 50;
                        b = 50;
                    } else {
                        const d = Math.min(255, Math.max(0, density[idx]));
                        r = d;
                        g = d;
                        b = d;
                    }

                    // Fill SCALE x SCALE pixel block
                    for (let py = 0; py < SCALE; py++) {
                        for (let px = 0; px < SCALE; px++) {
                            const index = ((j * SCALE + py) * canvas.width + (i * SCALE + px)) * 4;
                            data[index] = r;
                            data[index + 1] = g;
                            data[index + 2] = b;
                            data[index + 3] = 255;
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function animate() {
            addSource();
            velocityStep();
            densityStep();
            render();
            requestAnimationFrame(animate);
        }

        // Add initial circle obstacle
        addCircleObstacle();

        animate();
    </script>
</body>
</html>
