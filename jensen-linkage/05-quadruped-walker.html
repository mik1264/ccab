<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadruped Walker - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-family: sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="info">Four-legged walking mechanism with alternating diagonal gait</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class JensenLeg {
            constructor(scale) {
                this.scale = scale;
                this.crankLength = 30 * scale;
                this.upperLeg = 80 * scale;
                this.lowerLeg = 80 * scale;
                this.connectingRod = 65 * scale;
                this.crankPivotX = 20 * scale;
                this.crankPivotY = -12 * scale;
            }

            solve(angle) {
                const crankX = this.crankPivotX + Math.cos(angle) * this.crankLength;
                const crankY = this.crankPivotY + Math.sin(angle) * this.crankLength;

                const d = Math.sqrt(crankX * crankX + crankY * crankY);
                if (d > this.upperLeg + this.connectingRod) return null;

                const cosa = (this.upperLeg * this.upperLeg + d * d - this.connectingRod * this.connectingRod) / (2 * this.upperLeg * d);
                const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));

                const kneeX = Math.cos(kneeAngle) * this.upperLeg;
                const kneeY = Math.sin(kneeAngle) * this.upperLeg;

                const legAngle = Math.atan2(kneeY, kneeX);
                const footX = kneeX + Math.cos(legAngle + 0.25) * this.lowerLeg;
                const footY = kneeY + Math.sin(legAngle + 0.25) * this.lowerLeg;

                return { crankPivot: { x: this.crankPivotX, y: this.crankPivotY }, crank: { x: crankX, y: crankY }, knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY } };
            }

            draw(ctx, x, y, angle, color) {
                const p = this.solve(angle);
                if (!p) return;

                ctx.save();
                ctx.translate(x, y);
                ctx.lineCap = 'round';

                // Frame
                ctx.strokeStyle = '#4a5568';
                ctx.lineWidth = 3 * this.scale;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
                ctx.stroke();

                // Crank
                ctx.strokeStyle = '#718096';
                ctx.lineWidth = 4 * this.scale;
                ctx.beginPath();
                ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
                ctx.lineTo(p.crank.x, p.crank.y);
                ctx.stroke();

                // Connecting rod
                ctx.beginPath();
                ctx.moveTo(p.crank.x, p.crank.y);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                // Upper leg
                ctx.strokeStyle = color;
                ctx.lineWidth = 6 * this.scale;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                // Lower leg
                ctx.beginPath();
                ctx.moveTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                // Foot
                ctx.beginPath();
                ctx.arc(p.foot.x, p.foot.y, 6 * this.scale, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();

                ctx.restore();
            }
        }

        const leg = new JensenLeg(1.2);
        const bodyLength = 200;
        const bodyWidth = 60;
        let angle = 0;

        function animate() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const groundY = canvas.height * 0.7;

            // Ground
            ctx.fillStyle = '#2d3748';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

            const centerX = canvas.width / 2;
            const centerY = groundY - 130;

            ctx.save();
            ctx.translate(centerX, centerY);

            // Body (3D effect)
            ctx.fillStyle = '#3d4a5c';
            ctx.beginPath();
            ctx.ellipse(0, 10, bodyLength / 2 + 10, bodyWidth / 2 + 5, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#4a5568';
            ctx.beginPath();
            ctx.ellipse(0, 0, bodyLength / 2, bodyWidth / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Head
            ctx.fillStyle = '#5a6a7c';
            ctx.beginPath();
            ctx.ellipse(bodyLength / 2 + 30, -10, 25, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.arc(bodyLength / 2 + 40, -15, 5, 0, Math.PI * 2);
            ctx.fill();

            // Tail
            ctx.strokeStyle = '#4a5568';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(-bodyLength / 2, 0);
            ctx.quadraticCurveTo(-bodyLength / 2 - 40, -20 + Math.sin(angle * 2) * 10, -bodyLength / 2 - 50, -30);
            ctx.stroke();

            // Legs with alternating diagonal gait
            // Front-left & Back-right together, Front-right & Back-left together
            leg.draw(ctx, bodyLength / 2 - 30, bodyWidth / 2 - 10, angle, '#e53e3e'); // Front right
            leg.draw(ctx, -bodyLength / 2 + 30, bodyWidth / 2 - 10, angle + Math.PI, '#38a169'); // Back right

            // Opposite side (drawn behind)
            ctx.globalAlpha = 0.6;
            leg.draw(ctx, bodyLength / 2 - 30, -bodyWidth / 2 + 10, angle + Math.PI, '#e53e3e'); // Front left
            leg.draw(ctx, -bodyLength / 2 + 30, -bodyWidth / 2 + 10, angle, '#38a169'); // Back left
            ctx.globalAlpha = 1;

            ctx.restore();

            angle += 0.03;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
