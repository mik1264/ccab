<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Jensen Linkages - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0d1117;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        function solveJensen(angle, params) {
            const { crankLength, upperLeg, lowerLeg, connectingRod, crankPivotX, crankPivotY } = params;
            const crankX = crankPivotX + Math.cos(angle) * crankLength;
            const crankY = crankPivotY + Math.sin(angle) * crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > upperLeg + connectingRod || d < Math.abs(upperLeg - connectingRod)) return null;

            const cosa = (upperLeg * upperLeg + d * d - connectingRod * connectingRod) / (2 * upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * upperLeg;
            const kneeY = Math.sin(kneeAngle) * upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * lowerLeg;

            return {
                crankPivot: { x: crankPivotX, y: crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawLinkage(x, y, angle, params, color) {
            const p = solveJensen(angle, params);
            if (!p) return;

            ctx.save();
            ctx.translate(x, y);
            ctx.lineCap = 'round';

            // Links
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
            ctx.lineTo(p.crank.x, p.crank.y);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(p.crank.x, p.crank.y);
            ctx.lineTo(p.knee.x, p.knee.y);
            ctx.stroke();

            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(p.knee.x, p.knee.y);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(p.knee.x, p.knee.y);
            ctx.lineTo(p.foot.x, p.foot.y);
            ctx.stroke();

            // Foot
            ctx.beginPath();
            ctx.arc(p.foot.x, p.foot.y, 6, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();

            ctx.restore();
        }

        const params = {
            crankLength: 40,
            upperLeg: 100,
            lowerLeg: 100,
            connectingRod: 85,
            crankPivotX: 28,
            crankPivotY: -18
        };

        let angle = 0;
        const count = 8;
        const colors = [
            '#e53e3e', '#dd6b20', '#d69e2e', '#38a169',
            '#319795', '#3182ce', '#805ad5', '#d53f8c'
        ];

        function animate() {
            ctx.fillStyle = 'rgba(13, 17, 23, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const spacing = canvas.width / (count + 1);

            for (let i = 0; i < count; i++) {
                const x = spacing * (i + 1);
                const y = canvas.height / 2;
                const phaseOffset = (i / count) * Math.PI * 2;

                drawLinkage(x, y, angle + phaseOffset, params, colors[i]);
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
