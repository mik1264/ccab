<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Play - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 55,
            upperLeg: 155,
            lowerLeg: 155,
            connectingRod: 125,
            crankPivotX: 42,
            crankPivotY: -25
        };

        let angle = 0;
        let lightAngle = 0;

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawShadow(p, offsetX, offsetY, blur) {
            ctx.save();
            ctx.filter = `blur(${blur}px)`;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.lineWidth = 12;
            ctx.lineCap = 'round';

            // Draw shadow links
            ctx.beginPath();
            ctx.moveTo(offsetX, offsetY);
            ctx.lineTo(p.crankPivot.x + offsetX, p.crankPivot.y + offsetY);
            ctx.lineTo(p.crank.x + offsetX, p.crank.y + offsetY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(offsetX, offsetY);
            ctx.lineTo(p.knee.x + offsetX, p.knee.y + offsetY);
            ctx.lineTo(p.foot.x + offsetX, p.foot.y + offsetY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(p.crank.x + offsetX, p.crank.y + offsetY);
            ctx.lineTo(p.knee.x + offsetX, p.knee.y + offsetY);
            ctx.stroke();

            ctx.restore();
        }

        function animate() {
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ffecd2');
            gradient.addColorStop(1, '#fcb69f');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Moving light source
            const lightX = Math.cos(lightAngle) * 300;
            const lightY = -200 + Math.sin(lightAngle) * 50;

            const p = solveJensen(angle);
            if (p) {
                ctx.save();
                ctx.translate(centerX, centerY);

                // Calculate shadow offset based on light position
                const shadowScale = 1.5;
                const shadowOffsetX = -lightX * 0.15;
                const shadowOffsetY = -lightY * 0.15 + 50;

                // Draw multiple shadow layers for soft effect
                drawShadow(p, shadowOffsetX * 1.2, shadowOffsetY * 1.2 + 40, 15);
                drawShadow(p, shadowOffsetX, shadowOffsetY + 20, 8);

                // Draw main linkage (warm colors)
                ctx.lineCap = 'round';

                // Frame
                ctx.strokeStyle = '#c0392b';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
                ctx.stroke();

                // Crank
                ctx.strokeStyle = '#e74c3c';
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
                ctx.lineTo(p.crank.x, p.crank.y);
                ctx.stroke();

                // Connecting rod
                ctx.strokeStyle = '#d35400';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(p.crank.x, p.crank.y);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                // Upper leg
                ctx.strokeStyle = '#e67e22';
                ctx.lineWidth = 12;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                // Lower leg
                ctx.strokeStyle = '#f39c12';
                ctx.lineWidth = 12;
                ctx.beginPath();
                ctx.moveTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                // Joints
                [[0, 0, 14, '#c0392b'], [p.crankPivot.x, p.crankPivot.y, 12, '#e74c3c'],
                 [p.crank.x, p.crank.y, 10, '#d35400'], [p.knee.x, p.knee.y, 13, '#e67e22'],
                 [p.foot.x, p.foot.y, 14, '#f39c12']].forEach(([x, y, r, c]) => {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = c;
                    ctx.fill();

                    // Highlight
                    ctx.beginPath();
                    ctx.arc(x - r / 3, y - r / 3, r / 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.fill();
                });

                ctx.restore();

                // Light source indicator
                ctx.save();
                ctx.translate(centerX + lightX, centerY + lightY);
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fillStyle = '#fff9c4';
                ctx.shadowColor = '#ffd54f';
                ctx.shadowBlur = 30;
                ctx.fill();
                ctx.restore();
            }

            angle += 0.02;
            lightAngle += 0.01;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
