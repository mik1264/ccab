<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Trail - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a15;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115,
            crankPivotX: 38,
            crankPivotY: -22
        };

        let angle = 0;
        const particles = [];

        class Particle {
            constructor(x, y, vx, vy, hue) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.life = 1;
                this.decay = 0.01 + Math.random() * 0.01;
                this.size = 2 + Math.random() * 3;
                this.hue = hue;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05; // gravity
                this.life -= this.decay;
                this.size *= 0.99;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.life})`;
                ctx.fill();
            }
        }

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        let prevFoot = null;
        let hue = 0;

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 21, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                const footX = p.foot.x + centerX;
                const footY = p.foot.y + centerY;

                // Emit particles from foot
                if (prevFoot) {
                    const vx = (footX - prevFoot.x) * 0.3;
                    const vy = (footY - prevFoot.y) * 0.3;

                    for (let i = 0; i < 3; i++) {
                        particles.push(new Particle(
                            footX,
                            footY,
                            vx + (Math.random() - 0.5) * 2,
                            vy + (Math.random() - 0.5) * 2,
                            hue
                        ));
                    }
                }

                prevFoot = { x: footX, y: footY };

                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw linkage
                ctx.strokeStyle = `hsl(${hue}, 60%, 40%)`;
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
                ctx.stroke();

                ctx.strokeStyle = `hsl(${hue}, 70%, 50%)`;
                ctx.beginPath();
                ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
                ctx.lineTo(p.crank.x, p.crank.y);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                // Foot glow
                ctx.shadowColor = `hsl(${hue}, 100%, 60%)`;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(p.foot.x, p.foot.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${hue}, 100%, 70%)`;
                ctx.fill();
                ctx.shadowBlur = 0;

                ctx.restore();
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw(ctx);
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Limit particles
            while (particles.length > 500) {
                particles.shift();
            }

            angle += 0.025;
            hue = (hue + 0.5) % 360;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
