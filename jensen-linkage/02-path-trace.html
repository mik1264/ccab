<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jensen Linkage Path Trace - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0d1117;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .back-link:hover { background: rgba(251, 191, 36, 0.2); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 50,
            upperLeg: 150,
            lowerLeg: 150,
            connectingRod: 120,
            crankPivotX: 40,
            crankPivotY: -25
        };

        let angle = 0;
        const pathPoints = [];
        const maxPathPoints = 500;

        function solveJensenLinkage(angle) {
            const l = linkage;
            const hipX = 0, hipY = 0;

            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;

            const dx = crankX - hipX;
            const dy = crankY - hipY;
            const d = Math.sqrt(dx * dx + dy * dy);

            const a = l.upperLeg;
            const b = l.connectingRod;

            if (d > a + b || d < Math.abs(a - b)) return null;

            const cosa = (a * a + d * d - b * b) / (2 * a * d);
            const baseAngle = Math.atan2(dy, dx);
            const kneeAngle = baseAngle - Math.acos(Math.max(-1, Math.min(1, cosa)));

            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;

            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                hip: { x: hipX, y: hipY },
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function animate() {
            ctx.fillStyle = 'rgba(13, 17, 23, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 50;

            const points = solveJensenLinkage(angle);

            if (points) {
                // Store path point
                pathPoints.push({ x: points.foot.x + centerX, y: points.foot.y + centerY });
                if (pathPoints.length > maxPathPoints) pathPoints.shift();

                // Draw path with gradient
                if (pathPoints.length > 2) {
                    ctx.beginPath();
                    ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
                    for (let i = 1; i < pathPoints.length; i++) {
                        ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
                    }
                    ctx.strokeStyle = '#fbbf24';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // Draw gradient dots
                    for (let i = 0; i < pathPoints.length; i += 5) {
                        const alpha = i / pathPoints.length;
                        ctx.beginPath();
                        ctx.arc(pathPoints[i].x, pathPoints[i].y, 2 + alpha * 3, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(251, 191, 36, ${alpha})`;
                        ctx.fill();
                    }
                }

                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw links
                ctx.strokeStyle = '#4a5568';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.moveTo(points.crankPivot.x, points.crankPivot.y);
                ctx.lineTo(points.crank.x, points.crank.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(points.crank.x, points.crank.y);
                ctx.lineTo(points.knee.x, points.knee.y);
                ctx.stroke();

                ctx.strokeStyle = '#718096';
                ctx.lineWidth = 8;

                ctx.beginPath();
                ctx.moveTo(points.hip.x, points.hip.y);
                ctx.lineTo(points.knee.x, points.knee.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(points.knee.x, points.knee.y);
                ctx.lineTo(points.foot.x, points.foot.y);
                ctx.stroke();

                // Frame
                ctx.strokeStyle = '#2d3748';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(points.hip.x, points.hip.y);
                ctx.lineTo(points.crankPivot.x, points.crankPivot.y);
                ctx.stroke();

                // Joints
                const joints = [
                    { p: points.hip, r: 10, c: '#1a202c' },
                    { p: points.crankPivot, r: 8, c: '#1a202c' },
                    { p: points.crank, r: 6, c: '#e53e3e' },
                    { p: points.knee, r: 8, c: '#3182ce' },
                    { p: points.foot, r: 10, c: '#fbbf24' }
                ];

                joints.forEach(j => {
                    ctx.beginPath();
                    ctx.arc(j.p.x, j.p.y, j.r, 0, Math.PI * 2);
                    ctx.fillStyle = j.c;
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });

                ctx.restore();
            }

            angle += 0.025;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
