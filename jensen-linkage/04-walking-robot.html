<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Robot - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f0f23 0%, #1a1a3e 100%);
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class JensenLeg {
            constructor(hipX, hipY, scale, phaseOffset) {
                this.hipX = hipX;
                this.hipY = hipY;
                this.scale = scale;
                this.phaseOffset = phaseOffset;
                this.crankLength = 35 * scale;
                this.upperLeg = 100 * scale;
                this.lowerLeg = 100 * scale;
                this.connectingRod = 80 * scale;
                this.crankPivotX = 25 * scale;
                this.crankPivotY = -15 * scale;
            }

            solve(angle) {
                const a = angle + this.phaseOffset;
                const crankX = this.crankPivotX + Math.cos(a) * this.crankLength;
                const crankY = this.crankPivotY + Math.sin(a) * this.crankLength;

                const dx = crankX;
                const dy = crankY;
                const d = Math.sqrt(dx * dx + dy * dy);

                if (d > this.upperLeg + this.connectingRod) return null;

                const cosa = (this.upperLeg * this.upperLeg + d * d - this.connectingRod * this.connectingRod) / (2 * this.upperLeg * d);
                const kneeAngle = Math.atan2(dy, dx) - Math.acos(Math.max(-1, Math.min(1, cosa)));

                const kneeX = Math.cos(kneeAngle) * this.upperLeg;
                const kneeY = Math.sin(kneeAngle) * this.upperLeg;

                const legAngle = Math.atan2(kneeY, kneeX);
                const footX = kneeX + Math.cos(legAngle + 0.25) * this.lowerLeg;
                const footY = kneeY + Math.sin(legAngle + 0.25) * this.lowerLeg;

                return {
                    crankPivot: { x: this.crankPivotX, y: this.crankPivotY },
                    crank: { x: crankX, y: crankY },
                    knee: { x: kneeX, y: kneeY },
                    foot: { x: footX, y: footY }
                };
            }

            draw(ctx, angle) {
                const p = this.solve(angle);
                if (!p) return;

                ctx.save();
                ctx.translate(this.hipX, this.hipY);

                ctx.lineCap = 'round';

                // Frame
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
                ctx.strokeStyle = '#4a5568';
                ctx.lineWidth = 4 * this.scale;
                ctx.stroke();

                // Crank
                ctx.beginPath();
                ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
                ctx.lineTo(p.crank.x, p.crank.y);
                ctx.strokeStyle = '#718096';
                ctx.lineWidth = 5 * this.scale;
                ctx.stroke();

                // Connecting rod
                ctx.beginPath();
                ctx.moveTo(p.crank.x, p.crank.y);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.strokeStyle = '#a0aec0';
                ctx.lineWidth = 4 * this.scale;
                ctx.stroke();

                // Upper leg
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.strokeStyle = '#fbbf24';
                ctx.lineWidth = 7 * this.scale;
                ctx.stroke();

                // Lower leg
                ctx.beginPath();
                ctx.moveTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.strokeStyle = '#f59e0b';
                ctx.lineWidth = 7 * this.scale;
                ctx.stroke();

                // Foot
                ctx.beginPath();
                ctx.arc(p.foot.x, p.foot.y, 8 * this.scale, 0, Math.PI * 2);
                ctx.fillStyle = '#d97706';
                ctx.fill();

                // Joints
                ctx.beginPath();
                ctx.arc(0, 0, 6 * this.scale, 0, Math.PI * 2);
                ctx.arc(p.knee.x, p.knee.y, 6 * this.scale, 0, Math.PI * 2);
                ctx.fillStyle = '#1a202c';
                ctx.fill();

                ctx.restore();
            }
        }

        // Create a bipedal robot
        const bodyWidth = 80;
        const bodyHeight = 60;
        let robotX;

        const leftLeg = new JensenLeg(-bodyWidth / 2, bodyHeight / 2, 1, 0);
        const rightLeg = new JensenLeg(bodyWidth / 2, bodyHeight / 2, 1, Math.PI);

        let angle = 0;

        function animate() {
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ground
            const groundY = canvas.height * 0.75;
            ctx.fillStyle = '#2d3748';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

            // Grid lines on ground
            ctx.strokeStyle = '#4a5568';
            ctx.lineWidth = 1;
            for (let x = (robotX % 50); x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, groundY);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            robotX = canvas.width / 2;
            const robotY = groundY - 150;

            ctx.save();
            ctx.translate(robotX, robotY);

            // Body
            ctx.fillStyle = '#2d3748';
            ctx.strokeStyle = '#4a5568';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.roundRect(-bodyWidth / 2 - 10, -bodyHeight / 2 - 20, bodyWidth + 20, bodyHeight + 10, 10);
            ctx.fill();
            ctx.stroke();

            // Head
            ctx.beginPath();
            ctx.arc(0, -bodyHeight / 2 - 45, 25, 0, Math.PI * 2);
            ctx.fillStyle = '#4a5568';
            ctx.fill();
            ctx.stroke();

            // Eyes
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.arc(-10, -bodyHeight / 2 - 48, 6, 0, Math.PI * 2);
            ctx.arc(10, -bodyHeight / 2 - 48, 6, 0, Math.PI * 2);
            ctx.fill();

            // Draw legs
            leftLeg.hipX = -bodyWidth / 2;
            leftLeg.hipY = bodyHeight / 2 - 20;
            rightLeg.hipX = bodyWidth / 2;
            rightLeg.hipY = bodyHeight / 2 - 20;

            leftLeg.draw(ctx, angle);
            rightLeg.draw(ctx, angle);

            ctx.restore();

            // Info text
            ctx.fillStyle = '#fff';
            ctx.font = '14px sans-serif';
            ctx.fillText('Bipedal Walking Robot using Jensen Linkages', 20, canvas.height - 20);

            angle += 0.03;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
