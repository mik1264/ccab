<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Crank - Jensen Linkage - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #2e1a2e 0%, #3e1644 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fbbf24;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            transition: all 0.3s;
            z-index: 100;
        }
        .back-link:hover { background: rgba(251,191,36,0.2); transform: translateX(-5px); }
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            text-align: center;
            max-width: 90%;
        }
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #22d3d8;
            font-size: 1.3rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .controls {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
        }
        .controls input[type="range"] { width: 150px; vertical-align: middle; }
        .controls button {
            background: #22d3d8;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            color: #000;
            font-weight: 600;
        }
        .controls button:hover { opacity: 0.8; }
        .demo-num {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255,255,255,0.3);
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Gallery</a>
    <div class="title">Adjustable Crank</div>
    <div class="demo-num">#92</div>
    
    <canvas id="canvas"></canvas>
    <div class="info">Jensen Linkage Demo 92/160 - Adjustable Crank</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Configuration
        const baseConfig = {
            crankRadius: 40,
            upperLeg: 120,
            lowerLeg: 100,
            fixedPivotX: 80,
            fixedPivotY: 20,
            link1: 100,
            link2: 80
        };

        let currentSpeed = 0.02;
        let angle = 0;
        let zoomLevel = 1;
        let paused = false;
        const groundY = canvas.height * 0.6;

        class JensenLinkage {
            constructor(x, y, scale = 1, phase = 0, color = '#22d3d8', direction = 1) {
                this.x = x;
                this.y = y;
                this.scale = scale;
                this.phase = phase;
                this.color = color;
                this.direction = direction;
                this.trailPoints = [];
                this.maxTrail = 150;
            }

            calculate(angle) {
                const s = this.scale * (typeof zoomLevel !== 'undefined' ? zoomLevel : 1);
                const a = (angle * this.direction) + this.phase;

                const crankX = Math.cos(a) * baseConfig.crankRadius * s;
                const crankY = Math.sin(a) * baseConfig.crankRadius * s;

                const fixedX = baseConfig.fixedPivotX * s;
                const fixedY = baseConfig.fixedPivotY * s;

                const dx = fixedX - crankX;
                const dy = fixedY - crankY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                const l1 = baseConfig.link1 * s;
                const l2 = baseConfig.link2 * s;

                let cosAngle = (dist * dist + l1 * l1 - l2 * l2) / (2 * dist * l1);
                cosAngle = Math.max(-1, Math.min(1, cosAngle));
                const angleOffset = Math.acos(cosAngle);
                const baseAngle = Math.atan2(dy, dx);

                const elbowX = crankX + Math.cos(baseAngle - angleOffset) * l1;
                const elbowY = crankY + Math.sin(baseAngle - angleOffset) * l1;

                const footDist = baseConfig.lowerLeg * s;
                const footAngle = Math.atan2(elbowY - crankY, elbowX - crankX);
                const footX = elbowX + Math.cos(footAngle + 0.5) * footDist;
                const footY = elbowY + Math.sin(footAngle + 0.5) * footDist;

                return { crank: {x: crankX, y: crankY}, fixed: {x: fixedX, y: fixedY}, elbow: {x: elbowX, y: elbowY}, foot: {x: footX, y: footY} };
            }

            draw(ctx, angle) {
                const points = this.calculate(angle);
                ctx.save();
                ctx.translate(this.x, this.y);
                

                this.trailPoints.push({x: points.foot.x, y: points.foot.y});
                if (this.trailPoints.length > this.maxTrail) this.trailPoints.shift();

                // Trail
                if (this.trailPoints.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trailPoints[0].x, this.trailPoints[0].y);
                    for (let i = 1; i < this.trailPoints.length; i++) {
                        ctx.lineTo(this.trailPoints[i].x, this.trailPoints[i].y);
                    }
                    ctx.strokeStyle = this.color + '40';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Frame
                ctx.beginPath();
                ctx.moveTo(-30, 0);
                ctx.lineTo(points.fixed.x + 30, 0);
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 4;
                ctx.stroke();

                const lineWidth = 6;
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';

                // Crank
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(points.crank.x, points.crank.y);
                ctx.strokeStyle = '#e74c3c';
                ctx.stroke();

                // Link 1
                ctx.beginPath();
                ctx.moveTo(points.crank.x, points.crank.y);
                ctx.lineTo(points.elbow.x, points.elbow.y);
                ctx.strokeStyle = this.color;
                ctx.stroke();

                // Link 2
                ctx.beginPath();
                ctx.moveTo(points.fixed.x, points.fixed.y);
                ctx.lineTo(points.elbow.x, points.elbow.y);
                ctx.strokeStyle = '#3498db';
                ctx.stroke();

                // Lower leg
                ctx.beginPath();
                ctx.moveTo(points.elbow.x, points.elbow.y);
                ctx.lineTo(points.foot.x, points.foot.y);
                ctx.strokeStyle = '#2ecc71';
                ctx.stroke();

                // Joints
                [[0,0,10,'#fff'], [points.crank.x,points.crank.y,7,'#e74c3c'], [points.fixed.x,points.fixed.y,7,'#3498db'], [points.elbow.x,points.elbow.y,7,this.color], [points.foot.x,points.foot.y,5,'#2ecc71']].forEach(([x,y,r,c]) => {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = c;
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });

                ctx.restore();
            }
        }

        // Create linkages
        let linkages = [];
        
        function initLinkages(count = 1) {
            linkages = [];
            const spacing = 200;
            const scale = 1;
            
            
            const startX = canvas.width / 2 - (count - 1) * spacing / 2;
            for (let i = 0; i < count; i++) {
                const x = count === 1 ? canvas.width / 2 - 50 : startX + i * spacing;
                const y = canvas.height / 2;
                const phase = 0;
                const dir = 1;
                linkages.push(new JensenLinkage(x, y, scale, phase, '#22d3d8', dir));
            }
            
        }
        
        initLinkages();

        

        function animate() {
            ctx.fillStyle = 'rgba(46, 26, 46, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            
            
            if (!paused) {
                linkages.forEach(l => l.draw(ctx, angle));
                angle += currentSpeed;
            } else {
                linkages.forEach(l => l.draw(ctx, angle));
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
