<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Vector - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: transparent;
            color: #0f0;
            text-decoration: none;
            border: 1px solid #0f0;
            font-size: 14px;
            z-index: 999;
            font-family: 'Courier New', monospace;
        }
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 998;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">[ BACK ]</a>
    <div class="scanlines"></div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115,
            crankPivotX: 38,
            crankPivotY: -22
        };

        let angle = 0;
        const path = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawVectorLine(x1, y1, x2, y2, color = '#0f0') {
            // Phosphor glow effect
            ctx.shadowColor = color;
            ctx.shadowBlur = 8;
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Brighter core
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function drawVectorPoint(x, y, size = 4, color = '#0f0') {
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, size * 0.3, 0, Math.PI * 2);
            ctx.fill();
        }

        function animate() {
            // CRT fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                path.push({ x: p.foot.x, y: p.foot.y });
                if (path.length > 300) path.shift();

                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw path (vector trail)
                for (let i = 1; i < path.length; i++) {
                    const alpha = i / path.length;
                    const green = Math.floor(100 + alpha * 155);
                    drawVectorLine(path[i-1].x, path[i-1].y, path[i].x, path[i].y,
                                   `rgb(0, ${green}, 0)`);
                }

                // Draw linkage in vector style
                drawVectorLine(0, 0, p.crankPivot.x, p.crankPivot.y, '#0a0');
                drawVectorLine(p.crankPivot.x, p.crankPivot.y, p.crank.x, p.crank.y, '#0c0');
                drawVectorLine(p.crank.x, p.crank.y, p.knee.x, p.knee.y, '#0d0');
                drawVectorLine(0, 0, p.knee.x, p.knee.y, '#0f0');
                drawVectorLine(p.knee.x, p.knee.y, p.foot.x, p.foot.y, '#0f0');

                // Joints
                drawVectorPoint(0, 0, 6);
                drawVectorPoint(p.crankPivot.x, p.crankPivot.y, 5);
                drawVectorPoint(p.crank.x, p.crank.y, 4);
                drawVectorPoint(p.knee.x, p.knee.y, 5);
                drawVectorPoint(p.foot.x, p.foot.y, 6);

                ctx.restore();

                // HUD elements
                ctx.shadowColor = '#0f0';
                ctx.shadowBlur = 5;
                ctx.fillStyle = '#0f0';
                ctx.font = '12px "Courier New", monospace';
                ctx.fillText(`ANGLE: ${(angle * 180 / Math.PI % 360).toFixed(1)}Â°`, 20, canvas.height - 60);
                ctx.fillText(`FOOT X: ${p.foot.x.toFixed(1)}`, 20, canvas.height - 40);
                ctx.fillText(`FOOT Y: ${p.foot.y.toFixed(1)}`, 20, canvas.height - 20);

                ctx.textAlign = 'right';
                ctx.fillText('JENSEN LINKAGE SIMULATOR', canvas.width - 20, 30);
                ctx.fillText('VECTOR GRAPHICS MODE', canvas.width - 20, 50);
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
