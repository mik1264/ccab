<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Visualization - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: sans-serif;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .metrics {
            position: fixed;
            right: 20px;
            top: 60px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            width: 200px;
        }
        .metric {
            margin: 10px 0;
        }
        .metric-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }
        .metric-value {
            font-size: 18px;
            color: #fbbf24;
        }
        .metric-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-top: 5px;
        }
        .metric-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="metrics">
        <h3 style="margin: 0 0 15px 0; color: #fbbf24;">Optimization Metrics</h3>
        <div class="metric">
            <div class="metric-label">Stride Length</div>
            <div class="metric-value" id="stride">0</div>
            <div class="metric-bar"><div class="metric-fill" id="strideBar" style="background: #3b82f6;"></div></div>
        </div>
        <div class="metric">
            <div class="metric-label">Path Straightness</div>
            <div class="metric-value" id="straight">0%</div>
            <div class="metric-bar"><div class="metric-fill" id="straightBar" style="background: #22c55e;"></div></div>
        </div>
        <div class="metric">
            <div class="metric-label">Ground Contact</div>
            <div class="metric-value" id="contact">0%</div>
            <div class="metric-bar"><div class="metric-fill" id="contactBar" style="background: #f59e0b;"></div></div>
        </div>
        <div class="metric">
            <div class="metric-label">Efficiency Score</div>
            <div class="metric-value" id="score">0</div>
            <div class="metric-bar"><div class="metric-fill" id="scoreBar" style="background: #ef4444;"></div></div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 45,
            upperLeg: 130,
            lowerLeg: 130,
            connectingRod: 105,
            crankPivotX: 35,
            crankPivotY: -22
        };

        let angle = 0;
        const fullPath = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        // Calculate metrics
        function calculateMetrics() {
            if (fullPath.length < 100) return { stride: 0, straight: 0, contact: 0, score: 0 };

            // Find bounds
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;

            fullPath.forEach(p => {
                minX = Math.min(minX, p.x);
                maxX = Math.max(maxX, p.x);
                minY = Math.min(minY, p.y);
                maxY = Math.max(maxY, p.y);
            });

            // Stride length (horizontal range)
            const stride = maxX - minX;

            // Find the bottom portion of path (ground contact)
            const threshold = maxY - (maxY - minY) * 0.15;
            const groundPoints = fullPath.filter(p => p.y > threshold);

            // Straightness (how straight is the bottom)
            let straightness = 0;
            if (groundPoints.length > 2) {
                const avgY = groundPoints.reduce((s, p) => s + p.y, 0) / groundPoints.length;
                const variance = groundPoints.reduce((s, p) => s + Math.pow(p.y - avgY, 2), 0) / groundPoints.length;
                straightness = Math.max(0, 100 - variance * 2);
            }

            // Ground contact percentage
            const contactPercent = (groundPoints.length / fullPath.length) * 100;

            // Overall efficiency score
            const score = (stride * 0.3 + straightness * 0.4 + contactPercent * 0.3);

            return {
                stride: stride.toFixed(0),
                straight: straightness.toFixed(0),
                contact: contactPercent.toFixed(0),
                score: score.toFixed(0)
            };
        }

        function updateMetricsDisplay(metrics) {
            document.getElementById('stride').textContent = metrics.stride + ' px';
            document.getElementById('strideBar').style.width = Math.min(100, metrics.stride / 2) + '%';

            document.getElementById('straight').textContent = metrics.straight + '%';
            document.getElementById('straightBar').style.width = metrics.straight + '%';

            document.getElementById('contact').textContent = metrics.contact + '%';
            document.getElementById('contactBar').style.width = metrics.contact + '%';

            document.getElementById('score').textContent = metrics.score;
            document.getElementById('scoreBar').style.width = metrics.score + '%';
        }

        function animate() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2 - 100;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                fullPath.push({ x: p.foot.x, y: p.foot.y });

                // Keep only one full cycle
                const cycleLength = Math.round(Math.PI * 2 / 0.02);
                if (fullPath.length > cycleLength) {
                    fullPath.shift();
                }

                ctx.save();
                ctx.translate(centerX, centerY);

                // Calculate metrics
                const metrics = calculateMetrics();
                updateMetricsDisplay(metrics);

                // Draw full path with color coding
                if (fullPath.length > 2) {
                    const maxY = Math.max(...fullPath.map(p => p.y));
                    const minY = Math.min(...fullPath.map(p => p.y));
                    const threshold = maxY - (maxY - minY) * 0.15;

                    for (let i = 1; i < fullPath.length; i++) {
                        const isGround = fullPath[i].y > threshold;
                        ctx.strokeStyle = isGround ? '#22c55e' : '#ef4444';
                        ctx.lineWidth = isGround ? 4 : 2;
                        ctx.beginPath();
                        ctx.moveTo(fullPath[i - 1].x, fullPath[i - 1].y);
                        ctx.lineTo(fullPath[i].x, fullPath[i].y);
                        ctx.stroke();
                    }

                    // Draw ground line
                    ctx.strokeStyle = 'rgba(34, 197, 94, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(-200, threshold);
                    ctx.lineTo(200, threshold);
                    ctx.stroke();
                    ctx.setLineDash([]);

                    ctx.fillStyle = 'rgba(34, 197, 94, 0.8)';
                    ctx.font = '11px sans-serif';
                    ctx.fillText('Ground Contact Zone', -180, threshold - 5);
                }

                // Draw linkage
                ctx.lineCap = 'round';

                ctx.strokeStyle = '#4a5568';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
                ctx.stroke();

                ctx.strokeStyle = '#64748b';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
                ctx.lineTo(p.crank.x, p.crank.y);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                ctx.strokeStyle = '#94a3b8';
                ctx.lineWidth = 7;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                // Joints
                [[0, 0, 10], [p.crankPivot.x, p.crankPivot.y, 8], [p.crank.x, p.crank.y, 6],
                 [p.knee.x, p.knee.y, 9], [p.foot.x, p.foot.y, 10]].forEach(([x, y, r]) => {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = '#1e293b';
                    ctx.fill();
                    ctx.strokeStyle = '#fbbf24';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });

                ctx.restore();
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
