<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Jensen - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a15;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let angle = 0;

        function solveJensen(angle, scale) {
            const crankLength = 35 * scale;
            const upperLeg = 100 * scale;
            const lowerLeg = 100 * scale;
            const connectingRod = 80 * scale;
            const crankPivotX = 25 * scale;
            const crankPivotY = -15 * scale;

            const crankX = crankPivotX + Math.cos(angle) * crankLength;
            const crankY = crankPivotY + Math.sin(angle) * crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > upperLeg + connectingRod) return null;

            const cosa = (upperLeg * upperLeg + d * d - connectingRod * connectingRod) / (2 * upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * upperLeg;
            const kneeY = Math.sin(kneeAngle) * upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * lowerLeg;

            return { knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY } };
        }

        function drawFractalLinkage(x, y, rotation, scale, depth, maxDepth, hueOffset) {
            if (depth > maxDepth || scale < 0.1) return;

            const p = solveJensen(angle * (1 + depth * 0.3), scale);
            if (!p) return;

            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);

            const alpha = 1 - depth / maxDepth * 0.6;
            const hue = (hueOffset + depth * 40) % 360;

            // Draw linkage
            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
            ctx.lineWidth = Math.max(1, 4 * scale);
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(p.knee.x, p.knee.y);
            ctx.lineTo(p.foot.x, p.foot.y);
            ctx.stroke();

            // Joints
            ctx.fillStyle = `hsla(${hue}, 80%, 70%, ${alpha})`;
            [[0, 0, 6 * scale], [p.knee.x, p.knee.y, 5 * scale], [p.foot.x, p.foot.y, 4 * scale]]
                .forEach(([jx, jy, r]) => {
                    ctx.beginPath();
                    ctx.arc(jx, jy, r, 0, Math.PI * 2);
                    ctx.fill();
                });

            ctx.restore();

            // Recursively draw smaller linkages at knee and foot
            const newScale = scale * 0.5;

            // At knee
            const kneeWorldX = x + (p.knee.x * Math.cos(rotation) - p.knee.y * Math.sin(rotation));
            const kneeWorldY = y + (p.knee.x * Math.sin(rotation) + p.knee.y * Math.cos(rotation));
            drawFractalLinkage(kneeWorldX, kneeWorldY, rotation + Math.PI / 4, newScale, depth + 1, maxDepth, hue + 60);
            drawFractalLinkage(kneeWorldX, kneeWorldY, rotation - Math.PI / 4, newScale, depth + 1, maxDepth, hue + 120);

            // At foot
            const footWorldX = x + (p.foot.x * Math.cos(rotation) - p.foot.y * Math.sin(rotation));
            const footWorldY = y + (p.foot.x * Math.sin(rotation) + p.foot.y * Math.cos(rotation));
            drawFractalLinkage(footWorldX, footWorldY, rotation + Math.PI / 3, newScale * 0.8, depth + 1, maxDepth, hue + 180);
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 21, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Draw main linkage with fractal branches
            drawFractalLinkage(centerX, centerY - 50, Math.PI / 2, 1.5, 0, 4, angle * 20);

            angle += 0.015;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
