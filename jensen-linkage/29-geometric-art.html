<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Art - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 35,
            upperLeg: 100,
            lowerLeg: 100,
            connectingRod: 80,
            crankPivotX: 25,
            crankPivotY: -15
        };

        let angle = 0;
        const shapes = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return { knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY } };
        }

        function drawPolygon(x, y, sides, radius, rotation, color, fill = false) {
            ctx.beginPath();
            for (let i = 0; i <= sides; i++) {
                const a = (i / sides) * Math.PI * 2 + rotation;
                const px = x + Math.cos(a) * radius;
                const py = y + Math.sin(a) * radius;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }

            if (fill) {
                ctx.fillStyle = color;
                ctx.fill();
            } else {
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Multiple linkages in circular arrangement
            const count = 6;
            for (let i = 0; i < count; i++) {
                const rotAngle = (i / count) * Math.PI * 2;
                const offsetX = Math.cos(rotAngle) * 150;
                const offsetY = Math.sin(rotAngle) * 150;

                const p = solveJensen(angle + rotAngle);
                if (p) {
                    const hue = (i / count) * 360;

                    ctx.save();
                    ctx.translate(centerX + offsetX, centerY + offsetY);
                    ctx.rotate(rotAngle);

                    // Draw geometric shapes at joints
                    drawPolygon(0, 0, 6, 15, angle, `hsla(${hue}, 70%, 50%, 0.6)`);
                    drawPolygon(p.knee.x, p.knee.y, 4, 12, -angle * 2, `hsla(${hue + 60}, 70%, 50%, 0.6)`);
                    drawPolygon(p.foot.x, p.foot.y, 3, 10, angle * 3, `hsla(${hue + 120}, 70%, 50%, 0.8)`, true);

                    // Connect with lines
                    ctx.strokeStyle = `hsla(${hue}, 60%, 60%, 0.4)`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(p.knee.x, p.knee.y);
                    ctx.lineTo(p.foot.x, p.foot.y);
                    ctx.stroke();

                    ctx.restore();

                    // Store shape for persistent effect
                    shapes.push({
                        x: centerX + offsetX + p.foot.x * Math.cos(rotAngle) - p.foot.y * Math.sin(rotAngle),
                        y: centerY + offsetY + p.foot.x * Math.sin(rotAngle) + p.foot.y * Math.cos(rotAngle),
                        hue: hue + 120,
                        life: 1,
                        sides: 3 + Math.floor(Math.random() * 4)
                    });
                }
            }

            // Draw persistent shapes
            for (let i = shapes.length - 1; i >= 0; i--) {
                const s = shapes[i];
                s.life -= 0.01;

                if (s.life > 0) {
                    drawPolygon(s.x, s.y, s.sides, 5 + (1 - s.life) * 20,
                               angle * 0.5, `hsla(${s.hue}, 70%, 50%, ${s.life * 0.3})`);
                } else {
                    shapes.splice(i, 1);
                }
            }

            // Limit shapes
            while (shapes.length > 500) shapes.shift();

            // Center mandala
            for (let ring = 1; ring <= 3; ring++) {
                const sides = 6 + ring * 2;
                const radius = 30 + ring * 20;
                drawPolygon(centerX, centerY, sides, radius, angle / ring,
                           `hsla(${angle * 10 % 360}, 70%, 50%, ${0.4 / ring})`);
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
