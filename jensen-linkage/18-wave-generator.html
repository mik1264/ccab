<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Generator - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #0c1445 0%, #1a1a2e 100%);
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 30,
            upperLeg: 80,
            lowerLeg: 80,
            connectingRod: 65,
            crankPivotX: 22,
            crankPivotY: -14
        };

        let time = 0;
        const waveHistory = [];
        const numLinkages = 20;

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return { knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY } };
        }

        function animate() {
            ctx.fillStyle = 'rgba(12, 20, 69, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const spacing = canvas.width / (numLinkages + 1);
            const baseY = canvas.height / 2;

            // Current wave points
            const currentWave = [];

            for (let i = 0; i < numLinkages; i++) {
                const x = spacing * (i + 1);
                const phase = (i / numLinkages) * Math.PI * 2;
                const angle = time + phase;

                const p = solveJensen(angle);
                if (p) {
                    currentWave.push({ x, y: baseY + p.foot.y });

                    // Draw linkage
                    ctx.save();
                    ctx.translate(x, baseY);

                    const hue = (i / numLinkages) * 180 + 180;

                    ctx.strokeStyle = `hsla(${hue}, 70%, 50%, 0.6)`;
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(p.knee.x, p.knee.y);
                    ctx.lineTo(p.foot.x, p.foot.y);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(p.foot.x, p.foot.y, 5, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                    ctx.fill();

                    ctx.restore();
                }
            }

            // Store wave history
            waveHistory.push(currentWave);
            if (waveHistory.length > 50) waveHistory.shift();

            // Draw wave trails
            for (let h = 0; h < waveHistory.length; h++) {
                const wave = waveHistory[h];
                const alpha = h / waveHistory.length;

                if (wave.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(wave[0].x, wave[0].y);
                    for (let i = 1; i < wave.length; i++) {
                        ctx.lineTo(wave[i].x, wave[i].y);
                    }
                    ctx.strokeStyle = `rgba(100, 200, 255, ${alpha * 0.3})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }

            // Draw current wave connection
            if (currentWave.length > 1) {
                ctx.beginPath();
                ctx.moveTo(currentWave[0].x, currentWave[0].y);
                for (let i = 1; i < currentWave.length; i++) {
                    ctx.lineTo(currentWave[i].x, currentWave[i].y);
                }
                ctx.strokeStyle = '#64d4ff';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            // Draw baseline
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, baseY);
            ctx.lineTo(canvas.width, baseY);
            ctx.stroke();
            ctx.setLineDash([]);

            time += 0.04;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
