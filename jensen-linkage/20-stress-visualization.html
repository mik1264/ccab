<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Visualization - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .legend {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .gradient-bar {
            width: 200px;
            height: 20px;
            background: linear-gradient(90deg, #3b82f6, #22c55e, #eab308, #ef4444);
            border-radius: 4px;
        }
        .legend-labels {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 11px;
            width: 200px;
            margin-top: 5px;
        }
        .legend-text {
            color: #fff;
            font-family: sans-serif;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="legend">
        <span class="legend-text">Stress Level:</span>
        <div>
            <div class="gradient-bar"></div>
            <div class="legend-labels">
                <span>Low</span>
                <span>Medium</span>
                <span>High</span>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 55,
            upperLeg: 155,
            lowerLeg: 155,
            connectingRod: 125,
            crankPivotX: 42,
            crankPivotY: -25
        };

        let angle = 0;
        let prevPoints = null;

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function stressColor(stress) {
            // stress 0-1 maps to blue->green->yellow->red
            const colors = [
                { r: 59, g: 130, b: 246 },  // blue
                { r: 34, g: 197, b: 94 },   // green
                { r: 234, g: 179, b: 8 },   // yellow
                { r: 239, g: 68, b: 68 }    // red
            ];

            const idx = stress * (colors.length - 1);
            const i = Math.floor(idx);
            const t = idx - i;

            if (i >= colors.length - 1) return colors[colors.length - 1];

            const c1 = colors[i];
            const c2 = colors[i + 1];

            return {
                r: Math.round(c1.r + (c2.r - c1.r) * t),
                g: Math.round(c1.g + (c2.g - c1.g) * t),
                b: Math.round(c1.b + (c2.b - c1.b) * t)
            };
        }

        function drawStressLink(x1, y1, x2, y2, stress, width) {
            const c = stressColor(stress);
            const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
            gradient.addColorStop(0, `rgb(${c.r}, ${c.g}, ${c.b})`);
            gradient.addColorStop(1, `rgb(${c.r}, ${c.g}, ${c.b})`);

            ctx.strokeStyle = gradient;
            ctx.lineWidth = width + stress * 4;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Stress glow
            if (stress > 0.5) {
                ctx.shadowColor = `rgb(${c.r}, ${c.g}, ${c.b})`;
                ctx.shadowBlur = stress * 20;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        function animate() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                // Calculate stress based on angular velocities
                let stresses = { crank: 0.3, rod: 0.5, upper: 0.4, lower: 0.3 };

                if (prevPoints) {
                    const dt = 0.02;

                    // Crank stress (constant rotation)
                    stresses.crank = 0.4 + 0.1 * Math.sin(angle * 2);

                    // Connecting rod stress (varies with angle)
                    const rodDist = Math.sqrt(
                        Math.pow(p.crank.x - prevPoints.crank.x, 2) +
                        Math.pow(p.crank.y - prevPoints.crank.y, 2)
                    );
                    stresses.rod = Math.min(rodDist / 5, 1);

                    // Upper leg stress
                    const kneeDist = Math.sqrt(
                        Math.pow(p.knee.x - prevPoints.knee.x, 2) +
                        Math.pow(p.knee.y - prevPoints.knee.y, 2)
                    );
                    stresses.upper = Math.min(kneeDist / 4, 1);

                    // Lower leg stress
                    const footDist = Math.sqrt(
                        Math.pow(p.foot.x - prevPoints.foot.x, 2) +
                        Math.pow(p.foot.y - prevPoints.foot.y, 2)
                    );
                    stresses.lower = Math.min(footDist / 5, 1);
                }

                ctx.save();
                ctx.translate(centerX, centerY);

                // Frame (low stress)
                drawStressLink(0, 0, p.crankPivot.x, p.crankPivot.y, 0.1, 5);

                // Crank
                drawStressLink(p.crankPivot.x, p.crankPivot.y, p.crank.x, p.crank.y, stresses.crank, 6);

                // Connecting rod
                drawStressLink(p.crank.x, p.crank.y, p.knee.x, p.knee.y, stresses.rod, 5);

                // Upper leg
                drawStressLink(0, 0, p.knee.x, p.knee.y, stresses.upper, 8);

                // Lower leg
                drawStressLink(p.knee.x, p.knee.y, p.foot.x, p.foot.y, stresses.lower, 8);

                // Joints
                [[0, 0, 10], [p.crankPivot.x, p.crankPivot.y, 8], [p.crank.x, p.crank.y, 6],
                 [p.knee.x, p.knee.y, 9], [p.foot.x, p.foot.y, 9]].forEach(([x, y, r]) => {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = '#2d3748';
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });

                ctx.restore();

                prevPoints = JSON.parse(JSON.stringify(p));
            }

            angle += 0.025;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
