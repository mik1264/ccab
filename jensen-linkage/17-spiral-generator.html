<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Generator - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a1a;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-family: sans-serif;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="controls">Rotating Jensen linkage creates spiral patterns</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 35,
            upperLeg: 100,
            lowerLeg: 100,
            connectingRod: 80,
            crankPivotX: 25,
            crankPivotY: -15
        };

        let crankAngle = 0;
        let rotationAngle = 0;
        const spiralPoints = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return { knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY } };
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(crankAngle);
            if (p) {
                // Rotate the foot position and store
                const cosR = Math.cos(rotationAngle);
                const sinR = Math.sin(rotationAngle);
                const rotatedX = p.foot.x * cosR - p.foot.y * sinR;
                const rotatedY = p.foot.x * sinR + p.foot.y * cosR;

                spiralPoints.push({
                    x: rotatedX + centerX,
                    y: rotatedY + centerY,
                    hue: (rotationAngle * 30) % 360
                });

                if (spiralPoints.length > 2000) spiralPoints.shift();

                // Draw spiral
                for (let i = 1; i < spiralPoints.length; i++) {
                    const p1 = spiralPoints[i - 1];
                    const p2 = spiralPoints[i];
                    const alpha = i / spiralPoints.length;

                    ctx.strokeStyle = `hsla(${p2.hue}, 80%, 60%, ${alpha})`;
                    ctx.lineWidth = 1 + alpha * 2;
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }

                // Draw current linkage
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotationAngle);

                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(p.foot.x, p.foot.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();

                ctx.restore();

                // Center point
                ctx.beginPath();
                ctx.arc(centerX, centerY, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#fbbf24';
                ctx.fill();
            }

            crankAngle += 0.05;
            rotationAngle += 0.008;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
