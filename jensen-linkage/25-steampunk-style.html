<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk Style - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1410;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #d4a574;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
            border: 1px solid #8b6914;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 55,
            upperLeg: 155,
            lowerLeg: 155,
            connectingRod: 125,
            crankPivotX: 42,
            crankPivotY: -25
        };

        let angle = 0;

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawGear(x, y, r, teeth, rotAngle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotAngle);

            // Outer teeth
            ctx.beginPath();
            for (let i = 0; i < teeth; i++) {
                const a1 = (i / teeth) * Math.PI * 2;
                const a2 = ((i + 0.3) / teeth) * Math.PI * 2;
                const a3 = ((i + 0.7) / teeth) * Math.PI * 2;
                const a4 = ((i + 1) / teeth) * Math.PI * 2;

                if (i === 0) ctx.moveTo(Math.cos(a1) * r, Math.sin(a1) * r);
                ctx.lineTo(Math.cos(a2) * (r + 8), Math.sin(a2) * (r + 8));
                ctx.lineTo(Math.cos(a3) * (r + 8), Math.sin(a3) * (r + 8));
                ctx.lineTo(Math.cos(a4) * r, Math.sin(a4) * r);
            }
            ctx.closePath();

            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, r + 8);
            gradient.addColorStop(0, '#d4a574');
            gradient.addColorStop(0.5, '#8b6914');
            gradient.addColorStop(1, '#5c4a1f');
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#3d2e0f';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Inner hub
            ctx.beginPath();
            ctx.arc(0, 0, r * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = '#3d2e0f';
            ctx.fill();
            ctx.strokeStyle = '#8b6914';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Spokes
            ctx.strokeStyle = '#5c4a1f';
            ctx.lineWidth = 4;
            for (let i = 0; i < 4; i++) {
                const a = (i / 4) * Math.PI * 2;
                ctx.beginPath();
                ctx.moveTo(Math.cos(a) * r * 0.35, Math.sin(a) * r * 0.35);
                ctx.lineTo(Math.cos(a) * r * 0.85, Math.sin(a) * r * 0.85);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawBrassLink(x1, y1, x2, y2, width) {
            const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
            gradient.addColorStop(0, '#d4a574');
            gradient.addColorStop(0.3, '#b8860b');
            gradient.addColorStop(0.5, '#ffd700');
            gradient.addColorStop(0.7, '#b8860b');
            gradient.addColorStop(1, '#8b6914');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Edge highlight
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.lineWidth = width / 4;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function drawRivet(x, y, r) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(x - r / 3, y - r / 3, 0, x, y, r);
            gradient.addColorStop(0, '#ffd700');
            gradient.addColorStop(0.5, '#b8860b');
            gradient.addColorStop(1, '#5c4a1f');
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function animate() {
            ctx.fillStyle = '#1a1410';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                ctx.save();
                ctx.translate(centerX, centerY);

                // Background plate
                ctx.fillStyle = '#2d241c';
                ctx.beginPath();
                ctx.roundRect(-200, -200, 400, 450, 20);
                ctx.fill();
                ctx.strokeStyle = '#5c4a1f';
                ctx.lineWidth = 4;
                ctx.stroke();

                // Decorative corner rivets
                [[-180, -180], [180, -180], [-180, 230], [180, 230]].forEach(([rx, ry]) => {
                    drawRivet(rx, ry, 8);
                });

                // Main drive gear
                drawGear(p.crankPivot.x, p.crankPivot.y, 35, 16, angle);

                // Links
                drawBrassLink(0, 0, p.crankPivot.x, p.crankPivot.y, 8);
                drawBrassLink(p.crankPivot.x, p.crankPivot.y, p.crank.x, p.crank.y, 10);
                drawBrassLink(p.crank.x, p.crank.y, p.knee.x, p.knee.y, 8);
                drawBrassLink(0, 0, p.knee.x, p.knee.y, 12);
                drawBrassLink(p.knee.x, p.knee.y, p.foot.x, p.foot.y, 12);

                // Joint gears
                drawGear(0, 0, 25, 12, -angle * 0.5);
                drawGear(p.knee.x, p.knee.y, 20, 10, angle * 0.7);

                // Rivets at joints
                drawRivet(p.crank.x, p.crank.y, 7);
                drawRivet(p.foot.x, p.foot.y, 10);

                // Steam effect from foot
                for (let i = 0; i < 3; i++) {
                    const steamY = p.foot.y - 20 - i * 15 - (angle * 10 % 20);
                    const alpha = 0.3 - i * 0.1;
                    ctx.fillStyle = `rgba(200, 200, 200, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(p.foot.x + Math.sin(angle * 2 + i) * 10, steamY, 5 + i * 3, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
