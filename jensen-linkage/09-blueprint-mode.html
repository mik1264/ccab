<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jensen Linkage Blueprint - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a365d;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            color: #90cdf4;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 55,
            upperLeg: 155,
            lowerLeg: 155,
            connectingRod: 125,
            crankPivotX: 42,
            crankPivotY: -25
        };

        let angle = 0;
        const pathPoints = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawGrid() {
            const gridSize = 50;
            ctx.strokeStyle = 'rgba(144, 205, 244, 0.1)';
            ctx.lineWidth = 1;

            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawDimension(x1, y1, x2, y2, offset, label) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx);
            const perpAngle = angle + Math.PI / 2;

            const ox = Math.cos(perpAngle) * offset;
            const oy = Math.sin(perpAngle) * offset;

            ctx.strokeStyle = 'rgba(144, 205, 244, 0.6)';
            ctx.lineWidth = 1;

            // Extension lines
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x1 + ox * 1.2, y1 + oy * 1.2);
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 + ox * 1.2, y2 + oy * 1.2);
            ctx.stroke();

            // Dimension line
            ctx.beginPath();
            ctx.moveTo(x1 + ox, y1 + oy);
            ctx.lineTo(x2 + ox, y2 + oy);
            ctx.stroke();

            // Arrows
            const arrowSize = 8;
            ctx.fillStyle = 'rgba(144, 205, 244, 0.6)';
            ctx.beginPath();
            ctx.moveTo(x1 + ox, y1 + oy);
            ctx.lineTo(x1 + ox + Math.cos(angle + 0.4) * arrowSize, y1 + oy + Math.sin(angle + 0.4) * arrowSize);
            ctx.lineTo(x1 + ox + Math.cos(angle - 0.4) * arrowSize, y1 + oy + Math.sin(angle - 0.4) * arrowSize);
            ctx.fill();

            // Label
            ctx.fillStyle = '#90cdf4';
            ctx.font = '12px monospace';
            const mx = (x1 + x2) / 2 + ox * 1.5;
            const my = (y1 + y2) / 2 + oy * 1.5;
            ctx.fillText(label, mx, my);
        }

        function animate() {
            ctx.fillStyle = '#1a365d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGrid();

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                pathPoints.push({ x: p.foot.x, y: p.foot.y });
                if (pathPoints.length > 400) pathPoints.shift();

                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw path
                if (pathPoints.length > 2) {
                    ctx.strokeStyle = 'rgba(144, 205, 244, 0.4)';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
                    for (let i = 1; i < pathPoints.length; i++) {
                        ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
                    }
                    ctx.stroke();
                    ctx.setLineDash([]);
                }

                // Links (blueprint style)
                ctx.strokeStyle = '#90cdf4';
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';

                const links = [
                    [0, 0, p.crankPivot.x, p.crankPivot.y],
                    [p.crankPivot.x, p.crankPivot.y, p.crank.x, p.crank.y],
                    [p.crank.x, p.crank.y, p.knee.x, p.knee.y],
                    [0, 0, p.knee.x, p.knee.y],
                    [p.knee.x, p.knee.y, p.foot.x, p.foot.y]
                ];

                links.forEach(([x1, y1, x2, y2]) => {
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                });

                // Dimensions
                drawDimension(0, 0, p.crankPivot.x, p.crankPivot.y, -20, 'Frame');
                drawDimension(p.crankPivot.x, p.crankPivot.y, p.crank.x, p.crank.y, 15, `${linkage.crankLength}px`);
                drawDimension(0, 0, p.knee.x, p.knee.y, 25, `${linkage.upperLeg}px`);
                drawDimension(p.knee.x, p.knee.y, p.foot.x, p.foot.y, 20, `${linkage.lowerLeg}px`);

                // Joints
                const joints = [
                    { x: 0, y: 0, label: 'Hip (Fixed)' },
                    { x: p.crankPivot.x, y: p.crankPivot.y, label: 'Crank Pivot' },
                    { x: p.crank.x, y: p.crank.y, label: 'Crank End' },
                    { x: p.knee.x, y: p.knee.y, label: 'Knee' },
                    { x: p.foot.x, y: p.foot.y, label: 'Foot' }
                ];

                joints.forEach(j => {
                    ctx.strokeStyle = '#90cdf4';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(j.x, j.y, 8, 0, Math.PI * 2);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(j.x, j.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = '#90cdf4';
                    ctx.fill();

                    ctx.fillStyle = 'rgba(144, 205, 244, 0.8)';
                    ctx.font = '10px monospace';
                    ctx.fillText(j.label, j.x + 12, j.y - 12);
                });

                ctx.restore();
            }

            // Title block
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(canvas.width - 220, canvas.height - 100, 200, 80);
            ctx.strokeStyle = '#90cdf4';
            ctx.strokeRect(canvas.width - 220, canvas.height - 100, 200, 80);

            ctx.fillStyle = '#90cdf4';
            ctx.font = 'bold 14px monospace';
            ctx.fillText('JENSEN LINKAGE', canvas.width - 210, canvas.height - 75);
            ctx.font = '11px monospace';
            ctx.fillText('Walking Mechanism', canvas.width - 210, canvas.height - 55);
            ctx.fillText(`Scale: 1:1`, canvas.width - 210, canvas.height - 35);

            angle += 0.015;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
