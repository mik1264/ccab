<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 25,
            upperLeg: 70,
            lowerLeg: 70,
            connectingRod: 55,
            crankPivotX: 18,
            crankPivotY: -12
        };

        let angle = 0;
        const segments = 12;
        const paths = Array(segments).fill(null).map(() => []);

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return { knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY } };
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) * 0.7;

            ctx.save();
            ctx.translate(centerX, centerY);

            for (let i = 0; i < segments; i++) {
                const segAngle = (i / segments) * Math.PI * 2;
                const mirror = i % 2 === 1;

                ctx.save();
                ctx.rotate(segAngle);
                if (mirror) ctx.scale(1, -1);
                ctx.translate(radius * 0.3, 0);

                const p = solveJensen(angle);
                if (p) {
                    // Store path
                    paths[i].push({ x: p.foot.x, y: p.foot.y });
                    if (paths[i].length > 100) paths[i].shift();

                    const hue = (i / segments) * 360;
                    const color = `hsl(${hue}, 80%, 60%)`;

                    // Draw path
                    if (paths[i].length > 2) {
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 1.5;
                        ctx.globalAlpha = 0.7;
                        ctx.beginPath();
                        ctx.moveTo(paths[i][0].x, paths[i][0].y);
                        for (let j = 1; j < paths[i].length; j++) {
                            ctx.lineTo(paths[i][j].x, paths[i][j].y);
                        }
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }

                    // Draw linkage
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(p.knee.x, p.knee.y);
                    ctx.lineTo(p.foot.x, p.foot.y);
                    ctx.stroke();

                    // Foot glow
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 15;
                    ctx.beginPath();
                    ctx.arc(p.foot.x, p.foot.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }

                ctx.restore();
            }

            // Center decoration
            ctx.beginPath();
            ctx.arc(0, 0, 20, 0, Math.PI * 2);
            ctx.fillStyle = '#111';
            ctx.fill();
            ctx.strokeStyle = '#fbbf24';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
