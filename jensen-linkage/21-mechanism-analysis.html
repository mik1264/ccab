<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanism Analysis - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f172a;
            font-family: 'Courier New', monospace;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .data-panel {
            position: fixed;
            right: 20px;
            top: 60px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            color: #94a3b8;
            font-size: 12px;
            width: 250px;
            border: 1px solid #334155;
        }
        .data-panel h3 {
            color: #fbbf24;
            margin: 0 0 15px 0;
            font-size: 14px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        .data-label { color: #64748b; }
        .data-value { color: #e2e8f0; }
        .section-title {
            color: #3b82f6;
            margin: 15px 0 10px 0;
            font-size: 11px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div class="data-panel" id="panel"></div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const panel = document.getElementById('panel');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115,
            crankPivotX: 38,
            crankPivotY: -22
        };

        let angle = 0;
        let prevPoints = null;
        const footPath = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY },
                kneeAngle: kneeAngle * 180 / Math.PI,
                legAngle: legAngle * 180 / Math.PI
            };
        }

        function animate() {
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2 - 100;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                footPath.push({ x: p.foot.x, y: p.foot.y });
                if (footPath.length > 400) footPath.shift();

                // Calculate derivatives
                let footVel = { x: 0, y: 0, mag: 0 };
                let kneeVel = { x: 0, y: 0, mag: 0 };

                if (prevPoints) {
                    const dt = 0.02;
                    footVel.x = (p.foot.x - prevPoints.foot.x) / dt;
                    footVel.y = (p.foot.y - prevPoints.foot.y) / dt;
                    footVel.mag = Math.sqrt(footVel.x ** 2 + footVel.y ** 2);

                    kneeVel.x = (p.knee.x - prevPoints.knee.x) / dt;
                    kneeVel.y = (p.knee.y - prevPoints.knee.y) / dt;
                    kneeVel.mag = Math.sqrt(kneeVel.x ** 2 + kneeVel.y ** 2);
                }

                // Calculate mechanical advantage
                const MA = footVel.mag > 0.1 ? (linkage.crankLength * 2 * Math.PI) / footVel.mag : 0;

                // Update panel
                panel.innerHTML = `
                    <h3>Kinematic Analysis</h3>
                    <div class="section-title">Input</div>
                    <div class="data-row"><span class="data-label">Crank Angle:</span><span class="data-value">${(angle * 180 / Math.PI % 360).toFixed(1)}°</span></div>
                    <div class="data-row"><span class="data-label">Angular Vel:</span><span class="data-value">50.0 °/s</span></div>

                    <div class="section-title">Positions</div>
                    <div class="data-row"><span class="data-label">Knee X:</span><span class="data-value">${p.knee.x.toFixed(1)} px</span></div>
                    <div class="data-row"><span class="data-label">Knee Y:</span><span class="data-value">${p.knee.y.toFixed(1)} px</span></div>
                    <div class="data-row"><span class="data-label">Foot X:</span><span class="data-value">${p.foot.x.toFixed(1)} px</span></div>
                    <div class="data-row"><span class="data-label">Foot Y:</span><span class="data-value">${p.foot.y.toFixed(1)} px</span></div>

                    <div class="section-title">Velocities</div>
                    <div class="data-row"><span class="data-label">Knee Speed:</span><span class="data-value">${kneeVel.mag.toFixed(1)} px/s</span></div>
                    <div class="data-row"><span class="data-label">Foot Speed:</span><span class="data-value">${footVel.mag.toFixed(1)} px/s</span></div>

                    <div class="section-title">Angles</div>
                    <div class="data-row"><span class="data-label">Knee Angle:</span><span class="data-value">${p.kneeAngle.toFixed(1)}°</span></div>
                    <div class="data-row"><span class="data-label">Leg Angle:</span><span class="data-value">${p.legAngle.toFixed(1)}°</span></div>
                `;

                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw grid
                ctx.strokeStyle = 'rgba(71, 85, 105, 0.3)';
                ctx.lineWidth = 1;
                for (let i = -300; i <= 300; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(i, -300);
                    ctx.lineTo(i, 300);
                    ctx.moveTo(-300, i);
                    ctx.lineTo(300, i);
                    ctx.stroke();
                }

                // Axes
                ctx.strokeStyle = 'rgba(148, 163, 184, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-300, 0);
                ctx.lineTo(300, 0);
                ctx.moveTo(0, -300);
                ctx.lineTo(0, 300);
                ctx.stroke();

                // Path
                if (footPath.length > 2) {
                    ctx.strokeStyle = 'rgba(251, 191, 36, 0.4)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(footPath[0].x, footPath[0].y);
                    for (let i = 1; i < footPath.length; i++) {
                        ctx.lineTo(footPath[i].x, footPath[i].y);
                    }
                    ctx.stroke();
                }

                // Links
                ctx.lineCap = 'round';

                ctx.strokeStyle = '#475569';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
                ctx.stroke();

                ctx.strokeStyle = '#64748b';
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
                ctx.lineTo(p.crank.x, p.crank.y);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                ctx.strokeStyle = '#94a3b8';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                // Joints with labels
                const joints = [
                    { x: 0, y: 0, r: 10, label: 'HIP' },
                    { x: p.crankPivot.x, y: p.crankPivot.y, r: 8, label: 'C.P.' },
                    { x: p.crank.x, y: p.crank.y, r: 6, label: 'CRANK' },
                    { x: p.knee.x, y: p.knee.y, r: 9, label: 'KNEE' },
                    { x: p.foot.x, y: p.foot.y, r: 9, label: 'FOOT' }
                ];

                joints.forEach(j => {
                    ctx.beginPath();
                    ctx.arc(j.x, j.y, j.r, 0, Math.PI * 2);
                    ctx.fillStyle = '#1e293b';
                    ctx.fill();
                    ctx.strokeStyle = '#fbbf24';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    ctx.fillStyle = '#94a3b8';
                    ctx.font = '9px monospace';
                    ctx.fillText(j.label, j.x + j.r + 5, j.y - 5);
                });

                ctx.restore();

                prevPoints = JSON.parse(JSON.stringify(p));
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
