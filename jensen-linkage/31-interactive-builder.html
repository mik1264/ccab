<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Builder - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: sans-serif;
        }
        #canvas { display: block; cursor: crosshair; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .toolbar button {
            padding: 10px 20px;
            background: #4a5568;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .toolbar button:hover { background: #5a6578; }
        .toolbar button.active { background: #fbbf24; color: #1a1a2e; }
        .info {
            position: fixed;
            top: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 13px;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div class="info">
        <strong style="color: #fbbf24;">Instructions:</strong><br><br>
        1. Click to place hip joint<br>
        2. Click to place crank pivot<br>
        3. Drag joints to adjust<br>
        4. Press Play to animate<br>
    </div>
    <div class="toolbar">
        <button id="playBtn">▶ Play</button>
        <button id="resetBtn">Reset</button>
        <span style="color: #fff; font-size: 12px;" id="status">Place hip joint</span>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const playBtn = document.getElementById('playBtn');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let joints = {
            hip: null,
            crankPivot: null
        };

        let state = 'placeHip';
        let playing = false;
        let angle = 0;
        let draggedJoint = null;

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115
        };

        function solveJensen(hip, crankPivot, angle) {
            const crankPivotX = crankPivot.x - hip.x;
            const crankPivotY = crankPivot.y - hip.y;

            const crankX = crankPivotX + Math.cos(angle) * linkage.crankLength;
            const crankY = crankPivotY + Math.sin(angle) * linkage.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > linkage.upperLeg + linkage.connectingRod || d < Math.abs(linkage.upperLeg - linkage.connectingRod)) {
                return null;
            }

            const cosa = (linkage.upperLeg * linkage.upperLeg + d * d - linkage.connectingRod * linkage.connectingRod) / (2 * linkage.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * linkage.upperLeg;
            const kneeY = Math.sin(kneeAngle) * linkage.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * linkage.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * linkage.lowerLeg;

            return {
                crank: { x: crankX + hip.x, y: crankY + hip.y },
                knee: { x: kneeX + hip.x, y: kneeY + hip.y },
                foot: { x: footX + hip.x, y: footY + hip.y }
            };
        }

        canvas.addEventListener('click', (e) => {
            if (playing) return;

            const x = e.clientX;
            const y = e.clientY;

            if (state === 'placeHip') {
                joints.hip = { x, y };
                state = 'placeCrank';
                statusEl.textContent = 'Place crank pivot';
            } else if (state === 'placeCrank') {
                joints.crankPivot = { x, y };
                state = 'ready';
                statusEl.textContent = 'Ready! Press Play';
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            if (playing) return;

            const x = e.clientX;
            const y = e.clientY;

            for (const key of ['hip', 'crankPivot']) {
                if (joints[key]) {
                    const dx = x - joints[key].x;
                    const dy = y - joints[key].y;
                    if (Math.sqrt(dx * dx + dy * dy) < 20) {
                        draggedJoint = key;
                        break;
                    }
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (draggedJoint) {
                joints[draggedJoint].x = e.clientX;
                joints[draggedJoint].y = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            draggedJoint = null;
        });

        playBtn.addEventListener('click', () => {
            if (state === 'ready' || playing) {
                playing = !playing;
                playBtn.textContent = playing ? '⏸ Pause' : '▶ Play';
                playBtn.classList.toggle('active', playing);
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            joints = { hip: null, crankPivot: null };
            state = 'placeHip';
            playing = false;
            angle = 0;
            playBtn.textContent = '▶ Play';
            playBtn.classList.remove('active');
            statusEl.textContent = 'Place hip joint';
        });

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw placed joints
            if (joints.hip) {
                ctx.beginPath();
                ctx.arc(joints.hip.x, joints.hip.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = '#3b82f6';
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('HIP', joints.hip.x, joints.hip.y + 4);
            }

            if (joints.crankPivot) {
                ctx.beginPath();
                ctx.arc(joints.crankPivot.x, joints.crankPivot.y, 12, 0, Math.PI * 2);
                ctx.fillStyle = '#ef4444';
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '8px sans-serif';
                ctx.fillText('CRANK', joints.crankPivot.x, joints.crankPivot.y + 3);

                // Draw frame connection
                ctx.strokeStyle = '#4a5568';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(joints.hip.x, joints.hip.y);
                ctx.lineTo(joints.crankPivot.x, joints.crankPivot.y);
                ctx.stroke();
            }

            // Draw animated linkage
            if (joints.hip && joints.crankPivot) {
                const p = solveJensen(joints.hip, joints.crankPivot, angle);

                if (p) {
                    ctx.lineCap = 'round';

                    // Crank
                    ctx.strokeStyle = '#ef4444';
                    ctx.lineWidth = 6;
                    ctx.beginPath();
                    ctx.moveTo(joints.crankPivot.x, joints.crankPivot.y);
                    ctx.lineTo(p.crank.x, p.crank.y);
                    ctx.stroke();

                    // Connecting rod
                    ctx.strokeStyle = '#a855f7';
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.moveTo(p.crank.x, p.crank.y);
                    ctx.lineTo(p.knee.x, p.knee.y);
                    ctx.stroke();

                    // Upper leg
                    ctx.strokeStyle = '#22c55e';
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    ctx.moveTo(joints.hip.x, joints.hip.y);
                    ctx.lineTo(p.knee.x, p.knee.y);
                    ctx.stroke();

                    // Lower leg
                    ctx.strokeStyle = '#eab308';
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    ctx.moveTo(p.knee.x, p.knee.y);
                    ctx.lineTo(p.foot.x, p.foot.y);
                    ctx.stroke();

                    // Joints
                    [[p.crank.x, p.crank.y, 8, '#ef4444'],
                     [p.knee.x, p.knee.y, 10, '#22c55e'],
                     [p.foot.x, p.foot.y, 10, '#eab308']].forEach(([x, y, r, c]) => {
                        ctx.beginPath();
                        ctx.arc(x, y, r, 0, Math.PI * 2);
                        ctx.fillStyle = c;
                        ctx.fill();
                    });
                }
            }

            if (playing) {
                angle += 0.03;
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
