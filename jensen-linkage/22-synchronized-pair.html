<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronized Pair - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-family: sans-serif;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div class="info">Two linkages 180° out of phase for continuous walking motion</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 45,
            upperLeg: 125,
            lowerLeg: 125,
            connectingRod: 100,
            crankPivotX: 32,
            crankPivotY: -20
        };

        let angle = 0;
        const path1 = [];
        const path2 = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawLinkage(x, y, p, color, pathArr, pathColor) {
            if (!p) return;

            // Store path
            pathArr.push({ x: p.foot.x + x, y: p.foot.y + y });
            if (pathArr.length > 300) pathArr.shift();

            ctx.save();
            ctx.translate(x, y);

            // Frame
            ctx.strokeStyle = '#4a5568';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
            ctx.stroke();

            // Crank and rod
            ctx.strokeStyle = '#718096';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
            ctx.lineTo(p.crank.x, p.crank.y);
            ctx.lineTo(p.knee.x, p.knee.y);
            ctx.stroke();

            // Leg
            ctx.strokeStyle = color;
            ctx.lineWidth = 7;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(p.knee.x, p.knee.y);
            ctx.lineTo(p.foot.x, p.foot.y);
            ctx.stroke();

            // Joints
            [[0, 0, 9], [p.crankPivot.x, p.crankPivot.y, 7], [p.crank.x, p.crank.y, 5],
             [p.knee.x, p.knee.y, 8], [p.foot.x, p.foot.y, 8]].forEach(([jx, jy, r]) => {
                ctx.beginPath();
                ctx.arc(jx, jy, r, 0, Math.PI * 2);
                ctx.fillStyle = '#1a202c';
                ctx.fill();
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            ctx.restore();
        }

        function drawPath(pathArr, color) {
            if (pathArr.length < 2) return;

            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.moveTo(pathArr[0].x, pathArr[0].y);
            for (let i = 1; i < pathArr.length; i++) {
                ctx.lineTo(pathArr[i].x, pathArr[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1;
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerY = canvas.height / 2;
            const spacing = 200;
            const x1 = canvas.width / 2 - spacing / 2;
            const x2 = canvas.width / 2 + spacing / 2;

            const p1 = solveJensen(angle);
            const p2 = solveJensen(angle + Math.PI);

            // Draw paths first
            drawPath(path1, '#f59e0b');
            drawPath(path2, '#3b82f6');

            // Draw connection beam
            if (p1 && p2) {
                ctx.strokeStyle = '#2d3748';
                ctx.lineWidth = 10;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(x1, centerY);
                ctx.lineTo(x2, centerY);
                ctx.stroke();

                // Gear/motor housing
                ctx.beginPath();
                ctx.arc((x1 + x2) / 2, centerY - 50, 30, 0, Math.PI * 2);
                ctx.fillStyle = '#2d3748';
                ctx.fill();
                ctx.strokeStyle = '#4a5568';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Motor indicator
                ctx.beginPath();
                ctx.arc((x1 + x2) / 2, centerY - 50, 15, 0, Math.PI * 2);
                ctx.fillStyle = '#fbbf24';
                ctx.fill();

                // Rotating indicator
                ctx.save();
                ctx.translate((x1 + x2) / 2, centerY - 50);
                ctx.rotate(angle);
                ctx.strokeStyle = '#1a1a2e';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(12, 0);
                ctx.stroke();
                ctx.restore();
            }

            // Draw linkages
            drawLinkage(x1, centerY, p1, '#f59e0b', path1, 'rgba(245, 158, 11, 0.5)');
            drawLinkage(x2, centerY, p2, '#3b82f6', path2, 'rgba(59, 130, 246, 0.5)');

            // Ground line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(0, centerY + 180);
            ctx.lineTo(canvas.width, centerY + 180);
            ctx.stroke();
            ctx.setLineDash([]);

            angle += 0.025;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
