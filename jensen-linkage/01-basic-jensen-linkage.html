<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e6e1;
        }
        #canvas { display: block; width: 100vw; height: 100vh; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: rgba(251, 191, 36, 0.2);
            transform: translateX(-4px);
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h3 { margin: 0 0 10px 0; color: #fbbf24; }
        .info p { margin: 0; opacity: 0.8; line-height: 1.5; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="info">
        <h3>Jensen Linkage</h3>
        <p>A mechanical linkage that converts rotary motion into approximate straight-line motion. Used in walking mechanisms.</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Jensen linkage parameters
        const linkage = {
            // Fixed pivot (hip)
            hipX: 0,
            hipY: 0,
            // Link lengths
            crankLength: 40,      // Crank radius
            upperLeg: 120,        // Hip to knee
            lowerLeg: 120,        // Knee to foot
            connectingRod: 100,   // Crank to knee connection
            // Crank pivot offset from hip
            crankPivotX: 30,
            crankPivotY: -20
        };

        let angle = 0;

        function solveJensenLinkage(angle) {
            const l = linkage;

            // Crank endpoint
            const crankX = l.hipX + l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.hipY + l.crankPivotY + Math.sin(angle) * l.crankLength;

            // Solve for knee position using circle-circle intersection
            // Knee must be:
            // - upperLeg distance from hip
            // - connectingRod distance from crank endpoint

            const dx = crankX - l.hipX;
            const dy = crankY - l.hipY;
            const d = Math.sqrt(dx * dx + dy * dy);

            const a = l.upperLeg;
            const b = l.connectingRod;

            // Check if solution exists
            if (d > a + b || d < Math.abs(a - b)) {
                return null;
            }

            const cosa = (a * a + d * d - b * b) / (2 * a * d);
            const sina = Math.sqrt(1 - cosa * cosa);

            const baseAngle = Math.atan2(dy, dx);

            // Choose the solution that gives downward knee
            const kneeAngle = baseAngle - Math.acos(Math.max(-1, Math.min(1, cosa)));

            const kneeX = l.hipX + Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = l.hipY + Math.sin(kneeAngle) * l.upperLeg;

            // Foot is at lowerLeg distance from knee, continuing the leg direction
            const legAngle = Math.atan2(kneeY - l.hipY, kneeX - l.hipX);
            const footX = kneeX + Math.cos(legAngle + 0.3) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.3) * l.lowerLeg;

            return {
                hip: { x: l.hipX, y: l.hipY },
                crankPivot: { x: l.hipX + l.crankPivotX, y: l.hipY + l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawJoint(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawLink(x1, y1, x2, y2, width, color) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 50;

            ctx.save();
            ctx.translate(centerX, centerY);

            const points = solveJensenLinkage(angle);

            if (points) {
                // Draw links
                drawLink(points.crankPivot.x, points.crankPivot.y, points.crank.x, points.crank.y, 8, '#e74c3c');
                drawLink(points.crank.x, points.crank.y, points.knee.x, points.knee.y, 8, '#3498db');
                drawLink(points.hip.x, points.hip.y, points.knee.x, points.knee.y, 10, '#2ecc71');
                drawLink(points.knee.x, points.knee.y, points.foot.x, points.foot.y, 10, '#9b59b6');

                // Draw frame connection
                drawLink(points.hip.x, points.hip.y, points.crankPivot.x, points.crankPivot.y, 6, '#95a5a6');

                // Draw joints
                drawJoint(points.hip.x, points.hip.y, 12, '#2c3e50');
                drawJoint(points.crankPivot.x, points.crankPivot.y, 10, '#2c3e50');
                drawJoint(points.crank.x, points.crank.y, 8, '#e74c3c');
                drawJoint(points.knee.x, points.knee.y, 10, '#3498db');
                drawJoint(points.foot.x, points.foot.y, 8, '#9b59b6');

                // Draw foot trace
                ctx.beginPath();
                ctx.arc(points.foot.x, points.foot.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#fbbf24';
                ctx.fill();
            }

            ctx.restore();

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
