<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jensen vs Chebyshev Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .labels {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            font-family: sans-serif;
            font-size: 14px;
        }
        .label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }
        .label-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="labels">
        <div class="label"><div class="label-dot" style="background: #fbbf24;"></div> Jensen Linkage</div>
        <div class="label"><div class="label-dot" style="background: #3b82f6;"></div> Chebyshev Linkage</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let angle = 0;
        const jensenPath = [];
        const chebyshevPath = [];

        // Jensen linkage
        function solveJensen(angle) {
            const l = {
                crankLength: 40,
                upperLeg: 110,
                lowerLeg: 110,
                connectingRod: 90,
                crankPivotX: 30,
                crankPivotY: -18
            };

            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod || d < Math.abs(l.upperLeg - l.connectingRod)) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return { knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY }, crank: { x: crankX, y: crankY } };
        }

        // Chebyshev linkage (approximate straight-line mechanism)
        function solveChebyshev(angle) {
            const a = 100; // Frame
            const b = 100; // Crank
            const c = 100; // Coupler

            const crankX = -a / 2 + Math.cos(angle) * (b / 2);
            const crankY = Math.sin(angle) * (b / 2);

            // Find coupler point
            const px = a / 2;
            const py = 0;

            const dx = px - crankX;
            const dy = py - crankY;
            const d = Math.sqrt(dx * dx + dy * dy);

            if (d > b + c || d < Math.abs(b - c)) return null;

            const cosa = (b * b + d * d - c * c) / (2 * b * d);
            const baseAngle = Math.atan2(dy, dx);
            const jointAngle = baseAngle + Math.acos(Math.max(-1, Math.min(1, cosa)));

            const jointX = crankX + Math.cos(jointAngle) * b;
            const jointY = crankY + Math.sin(jointAngle) * b;

            // Midpoint of coupler traces approximate straight line
            const midX = (crankX + jointX) / 2;
            const midY = (crankY + jointY) / 2 + c;

            return { output: { x: midX, y: midY }, joint: { x: jointX, y: jointY }, crank: { x: crankX, y: crankY } };
        }

        function drawLinkage(x, y, points, color, path) {
            ctx.save();
            ctx.translate(x, y);

            // Draw path
            if (path.length > 2) {
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.moveTo(path[0].x, path[0].y);
                for (let i = 1; i < path.length; i++) {
                    ctx.lineTo(path[i].x, path[i].y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1;
            }

            ctx.restore();
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const y = canvas.height / 2;
            const leftX = canvas.width * 0.3;
            const rightX = canvas.width * 0.7;

            // Jensen
            const jensen = solveJensen(angle);
            if (jensen) {
                jensenPath.push({ x: jensen.foot.x, y: jensen.foot.y });
                if (jensenPath.length > 400) jensenPath.shift();

                ctx.save();
                ctx.translate(leftX, y);

                // Path
                if (jensenPath.length > 2) {
                    ctx.strokeStyle = '#fbbf24';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(jensenPath[0].x, jensenPath[0].y);
                    for (let i = 1; i < jensenPath.length; i++) {
                        ctx.lineTo(jensenPath[i].x, jensenPath[i].y);
                    }
                    ctx.stroke();
                }

                // Links
                ctx.strokeStyle = '#fbbf24';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(jensen.knee.x, jensen.knee.y);
                ctx.lineTo(jensen.foot.x, jensen.foot.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(jensen.foot.x, jensen.foot.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#fbbf24';
                ctx.fill();

                ctx.restore();

                ctx.fillStyle = '#fbbf24';
                ctx.font = 'bold 16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('JENSEN LINKAGE', leftX, 60);
            }

            // Chebyshev
            const cheb = solveChebyshev(angle);
            if (cheb) {
                chebyshevPath.push({ x: cheb.output.x, y: cheb.output.y });
                if (chebyshevPath.length > 400) chebyshevPath.shift();

                ctx.save();
                ctx.translate(rightX, y);

                // Path
                if (chebyshevPath.length > 2) {
                    ctx.strokeStyle = '#3b82f6';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(chebyshevPath[0].x, chebyshevPath[0].y);
                    for (let i = 1; i < chebyshevPath.length; i++) {
                        ctx.lineTo(chebyshevPath[i].x, chebyshevPath[i].y);
                    }
                    ctx.stroke();
                }

                // Links
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(-50, 0);
                ctx.lineTo(cheb.crank.x, cheb.crank.y);
                ctx.lineTo(cheb.joint.x, cheb.joint.y);
                ctx.lineTo(50, 0);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(cheb.output.x, cheb.output.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#3b82f6';
                ctx.fill();

                ctx.restore();

                ctx.fillStyle = '#3b82f6';
                ctx.font = 'bold 16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('CHEBYSHEV LINKAGE', rightX, 60);
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
