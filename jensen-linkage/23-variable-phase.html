<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Phase - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0d1117;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 30,
            upperLeg: 85,
            lowerLeg: 85,
            connectingRod: 70,
            crankPivotX: 22,
            crankPivotY: -14
        };

        let angle = 0;
        const numLinkages = 12;

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return { knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY } };
        }

        function animate() {
            ctx.fillStyle = 'rgba(13, 17, 23, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const spacing = canvas.width / (numLinkages + 1);
            const baseY = canvas.height / 2;

            // Draw connecting shaft
            ctx.strokeStyle = '#21262d';
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(spacing * 0.5, baseY);
            ctx.lineTo(canvas.width - spacing * 0.5, baseY);
            ctx.stroke();

            for (let i = 0; i < numLinkages; i++) {
                const x = spacing * (i + 1);
                const phase = (i / numLinkages) * Math.PI * 2;
                const p = solveJensen(angle + phase);

                if (p) {
                    const hue = (i / numLinkages) * 360;

                    ctx.save();
                    ctx.translate(x, baseY);

                    // Draw linkage
                    ctx.strokeStyle = `hsl(${hue}, 70%, 50%)`;
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(p.knee.x, p.knee.y);
                    ctx.lineTo(p.foot.x, p.foot.y);
                    ctx.stroke();

                    // Hub
                    ctx.beginPath();
                    ctx.arc(0, 0, 8, 0, Math.PI * 2);
                    ctx.fillStyle = '#21262d';
                    ctx.fill();
                    ctx.strokeStyle = `hsl(${hue}, 70%, 50%)`;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Knee joint
                    ctx.beginPath();
                    ctx.arc(p.knee.x, p.knee.y, 5, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${hue}, 70%, 40%)`;
                    ctx.fill();

                    // Foot
                    ctx.shadowColor = `hsl(${hue}, 80%, 60%)`;
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(p.foot.x, p.foot.y, 6, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    ctx.restore();
                }
            }

            // Draw wave connecting all feet
            const footPoints = [];
            for (let i = 0; i < numLinkages; i++) {
                const x = spacing * (i + 1);
                const phase = (i / numLinkages) * Math.PI * 2;
                const p = solveJensen(angle + phase);
                if (p) {
                    footPoints.push({ x, y: baseY + p.foot.y });
                }
            }

            if (footPoints.length > 1) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(footPoints[0].x, footPoints[0].y);
                for (let i = 1; i < footPoints.length; i++) {
                    ctx.lineTo(footPoints[i].x, footPoints[i].y);
                }
                ctx.stroke();
            }

            // Phase indicator
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            for (let i = 0; i < numLinkages; i++) {
                const x = spacing * (i + 1);
                const phaseDeg = ((i / numLinkages) * 360).toFixed(0);
                ctx.fillText(`${phaseDeg}°`, x, baseY - 120);
            }

            angle += 0.025;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
