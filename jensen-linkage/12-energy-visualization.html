<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Visualization - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            font-family: sans-serif;
            width: 200px;
        }
        .bar-container {
            margin: 15px 0;
        }
        .bar-label {
            font-size: 12px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        .bar {
            height: 20px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="panel">
        <h3 style="margin: 0 0 15px 0; color: #fbbf24;">Energy Distribution</h3>
        <div class="bar-container">
            <div class="bar-label"><span>Kinetic Energy</span><span id="ke-val">0</span></div>
            <div class="bar"><div class="bar-fill" id="ke-bar" style="background: #3b82f6; width: 0%;"></div></div>
        </div>
        <div class="bar-container">
            <div class="bar-label"><span>Potential Energy</span><span id="pe-val">0</span></div>
            <div class="bar"><div class="bar-fill" id="pe-bar" style="background: #10b981; width: 0%;"></div></div>
        </div>
        <div class="bar-container">
            <div class="bar-label"><span>Total Energy</span><span id="te-val">0</span></div>
            <div class="bar"><div class="bar-fill" id="te-bar" style="background: #f59e0b; width: 0%;"></div></div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115,
            crankPivotX: 38,
            crankPivotY: -22
        };

        let angle = 0;
        let prevPoints = null;
        const mass = { crank: 1, knee: 2, foot: 1.5 };
        const g = 9.81;

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function animate() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2 - 100;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                // Calculate energies
                let KE = 0;
                let PE = 0;

                if (prevPoints) {
                    const dt = 0.02;
                    const points = [
                        { curr: p.crank, prev: prevPoints.crank, m: mass.crank },
                        { curr: p.knee, prev: prevPoints.knee, m: mass.knee },
                        { curr: p.foot, prev: prevPoints.foot, m: mass.foot }
                    ];

                    points.forEach(({ curr, prev, m }) => {
                        const vx = (curr.x - prev.x) / dt;
                        const vy = (curr.y - prev.y) / dt;
                        const v2 = vx * vx + vy * vy;
                        KE += 0.5 * m * v2;
                        PE += m * g * (-curr.y);
                    });
                }

                // Normalize for display
                const maxE = 5000;
                const kePercent = Math.min(KE / maxE * 100, 100);
                const pePercent = Math.min((PE + 3000) / maxE * 100, 100);
                const tePercent = Math.min((KE + PE + 3000) / maxE * 100, 100);

                document.getElementById('ke-bar').style.width = kePercent + '%';
                document.getElementById('pe-bar').style.width = pePercent + '%';
                document.getElementById('te-bar').style.width = tePercent + '%';
                document.getElementById('ke-val').textContent = KE.toFixed(0);
                document.getElementById('pe-val').textContent = PE.toFixed(0);
                document.getElementById('te-val').textContent = (KE + PE).toFixed(0);

                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw links with energy-based colors
                const keRatio = KE / maxE;
                const linkColor = `hsl(${200 - keRatio * 150}, 70%, 50%)`;

                ctx.strokeStyle = '#4a5568';
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
                ctx.stroke();

                ctx.strokeStyle = linkColor;
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
                ctx.lineTo(p.crank.x, p.crank.y);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                // Glow effect based on energy
                ctx.shadowBlur = keRatio * 30;
                ctx.shadowColor = linkColor;

                // Joints with energy glow
                [[0, 0, 10], [p.crankPivot.x, p.crankPivot.y, 8],
                 [p.crank.x, p.crank.y, 7], [p.knee.x, p.knee.y, 10],
                 [p.foot.x, p.foot.y, 10]].forEach(([x, y, r]) => {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = linkColor;
                    ctx.fill();
                });

                ctx.shadowBlur = 0;
                ctx.restore();

                prevPoints = JSON.parse(JSON.stringify(p));
            }

            angle += 0.025;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
