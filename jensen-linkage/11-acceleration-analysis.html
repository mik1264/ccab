<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceleration Analysis - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f172a;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .info {
            position: fixed;
            top: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div class="info" id="info"></div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115,
            crankPivotX: 38,
            crankPivotY: -22
        };

        let angle = 0;
        const history = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawArrow(x, y, vx, vy, color, scale = 1) {
            const len = Math.sqrt(vx * vx + vy * vy) * scale;
            if (len < 2) return;

            const arrowAngle = Math.atan2(vy, vx);
            const endX = x + vx * scale;
            const endY = y + vy * scale;

            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            const headLen = 8;
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - Math.cos(arrowAngle - 0.4) * headLen, endY - Math.sin(arrowAngle - 0.4) * headLen);
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - Math.cos(arrowAngle + 0.4) * headLen, endY - Math.sin(arrowAngle + 0.4) * headLen);
            ctx.stroke();
        }

        function animate() {
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                history.push({ foot: { ...p.foot }, knee: { ...p.knee } });
                if (history.length > 3) history.shift();

                ctx.save();
                ctx.translate(centerX, centerY);

                // Calculate acceleration
                let footAcc = { x: 0, y: 0 };
                let kneeAcc = { x: 0, y: 0 };

                if (history.length === 3) {
                    const dt = 0.02;
                    footAcc = {
                        x: (history[2].foot.x - 2 * history[1].foot.x + history[0].foot.x) / (dt * dt),
                        y: (history[2].foot.y - 2 * history[1].foot.y + history[0].foot.y) / (dt * dt)
                    };
                    kneeAcc = {
                        x: (history[2].knee.x - 2 * history[1].knee.x + history[0].knee.x) / (dt * dt),
                        y: (history[2].knee.y - 2 * history[1].knee.y + history[0].knee.y) / (dt * dt)
                    };
                }

                // Draw links
                ctx.strokeStyle = '#475569';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
                ctx.stroke();

                ctx.strokeStyle = '#64748b';
                ctx.beginPath();
                ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
                ctx.lineTo(p.crank.x, p.crank.y);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                ctx.strokeStyle = '#94a3b8';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                // Draw acceleration vectors (scaled down)
                const accScale = 0.05;
                drawArrow(p.knee.x, p.knee.y, kneeAcc.x, kneeAcc.y, '#f97316', accScale);
                drawArrow(p.foot.x, p.foot.y, footAcc.x, footAcc.y, '#ef4444', accScale);

                // Joints
                [[0, 0, 10, '#1e293b'], [p.crankPivot.x, p.crankPivot.y, 8, '#334155'],
                 [p.crank.x, p.crank.y, 6, '#475569'], [p.knee.x, p.knee.y, 9, '#64748b'],
                 [p.foot.x, p.foot.y, 9, '#94a3b8']].forEach(([x, y, r, c]) => {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = c;
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });

                ctx.restore();

                // Update info
                const footAccMag = Math.sqrt(footAcc.x * footAcc.x + footAcc.y * footAcc.y);
                const kneeAccMag = Math.sqrt(kneeAcc.x * kneeAcc.x + kneeAcc.y * kneeAcc.y);
                info.innerHTML = `
                    <strong style="color: #fbbf24;">Acceleration Analysis</strong><br><br>
                    <span style="color: #f97316;">Knee Acceleration:</span> ${kneeAccMag.toFixed(1)} px/s²<br>
                    <span style="color: #ef4444;">Foot Acceleration:</span> ${footAccMag.toFixed(1)} px/s²<br><br>
                    Crank Angle: ${(angle * 180 / Math.PI % 360).toFixed(1)}°
                `;
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
