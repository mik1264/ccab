<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Vectors - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-family: sans-serif;
            font-size: 13px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 30px;
            height: 4px;
            margin-right: 10px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div class="legend">
        <div class="legend-item"><div class="legend-color" style="background: #e53e3e;"></div> Crank velocity</div>
        <div class="legend-item"><div class="legend-color" style="background: #38a169;"></div> Knee velocity</div>
        <div class="legend-item"><div class="legend-color" style="background: #3182ce;"></div> Foot velocity</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115,
            crankPivotX: 38,
            crankPivotY: -22
        };

        const omega = 2; // Angular velocity
        let angle = 0;
        let prevPoints = null;

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawArrow(x, y, vx, vy, color, scale = 1) {
            const len = Math.sqrt(vx * vx + vy * vy) * scale;
            if (len < 2) return;

            const angle = Math.atan2(vy, vx);
            const endX = x + vx * scale;
            const endY = y + vy * scale;

            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            // Arrow head
            const headLen = 10;
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - Math.cos(angle - 0.4) * headLen, endY - Math.sin(angle - 0.4) * headLen);
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - Math.cos(angle + 0.4) * headLen, endY - Math.sin(angle + 0.4) * headLen);
            ctx.stroke();
        }

        function animate() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                ctx.save();
                ctx.translate(centerX, centerY);

                // Calculate velocities (numerical differentiation)
                let crankVel = { x: 0, y: 0 };
                let kneeVel = { x: 0, y: 0 };
                let footVel = { x: 0, y: 0 };

                if (prevPoints) {
                    const dt = 0.02;
                    crankVel = {
                        x: (p.crank.x - prevPoints.crank.x) / dt,
                        y: (p.crank.y - prevPoints.crank.y) / dt
                    };
                    kneeVel = {
                        x: (p.knee.x - prevPoints.knee.x) / dt,
                        y: (p.knee.y - prevPoints.knee.y) / dt
                    };
                    footVel = {
                        x: (p.foot.x - prevPoints.foot.x) / dt,
                        y: (p.foot.y - prevPoints.foot.y) / dt
                    };
                }

                // Draw links
                ctx.strokeStyle = '#4a5568';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
                ctx.stroke();

                ctx.strokeStyle = '#718096';
                ctx.beginPath();
                ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
                ctx.lineTo(p.crank.x, p.crank.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(p.crank.x, p.crank.y);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                ctx.strokeStyle = '#a0aec0';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                // Draw velocity vectors
                const velScale = 3;
                drawArrow(p.crank.x, p.crank.y, crankVel.x, crankVel.y, '#e53e3e', velScale);
                drawArrow(p.knee.x, p.knee.y, kneeVel.x, kneeVel.y, '#38a169', velScale);
                drawArrow(p.foot.x, p.foot.y, footVel.x, footVel.y, '#3182ce', velScale);

                // Draw joints
                [[0, 0, 10], [p.crankPivot.x, p.crankPivot.y, 8], [p.crank.x, p.crank.y, 7],
                 [p.knee.x, p.knee.y, 9], [p.foot.x, p.foot.y, 9]].forEach(([x, y, r]) => {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = '#2d3748';
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });

                // Velocity magnitudes
                ctx.fillStyle = '#fff';
                ctx.font = '12px sans-serif';
                const footSpeed = Math.sqrt(footVel.x * footVel.x + footVel.y * footVel.y);
                ctx.fillText(`Foot speed: ${footSpeed.toFixed(1)} px/s`, p.foot.x + 20, p.foot.y - 20);

                ctx.restore();

                prevPoints = JSON.parse(JSON.stringify(p));
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
