<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 30,
            upperLeg: 85,
            lowerLeg: 85,
            connectingRod: 70,
            crankPivotX: 22,
            crankPivotY: -14
        };

        let angle = 0;
        const numSpokes = 24;
        const paths = Array(numSpokes).fill(null).map(() => []);

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return { knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY } };
        }

        function animate() {
            ctx.fillStyle = 'rgba(17, 17, 17, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) * 0.5;

            ctx.save();
            ctx.translate(centerX, centerY);

            for (let i = 0; i < numSpokes; i++) {
                const spokeAngle = (i / numSpokes) * Math.PI * 2;
                const hue = (i / numSpokes) * 360;

                ctx.save();
                ctx.rotate(spokeAngle);
                ctx.translate(radius, 0);

                const p = solveJensen(angle);
                if (p) {
                    // Store path
                    paths[i].push({ x: p.foot.x, y: p.foot.y });
                    if (paths[i].length > 150) paths[i].shift();

                    // Draw path
                    if (paths[i].length > 2) {
                        ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.6)`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(paths[i][0].x, paths[i][0].y);
                        for (let j = 1; j < paths[i].length; j++) {
                            ctx.lineTo(paths[i][j].x, paths[i][j].y);
                        }
                        ctx.stroke();
                    }

                    // Draw linkage
                    ctx.strokeStyle = `hsl(${hue}, 70%, 50%)`;
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(p.knee.x, p.knee.y);
                    ctx.lineTo(p.foot.x, p.foot.y);
                    ctx.stroke();

                    // Foot
                    ctx.shadowColor = `hsl(${hue}, 100%, 60%)`;
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(p.foot.x, p.foot.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${hue}, 100%, 70%)`;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }

                ctx.restore();
            }

            // Center hub
            ctx.beginPath();
            ctx.arc(0, 0, radius - 10, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Rotating center
            ctx.rotate(angle * 0.5);
            for (let i = 0; i < 6; i++) {
                const a = (i / 6) * Math.PI * 2;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(Math.cos(a) * 30, Math.sin(a) * 30);
                ctx.strokeStyle = `hsla(${i * 60}, 70%, 50%, 0.5)`;
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            ctx.restore();

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
