<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: transparent;
            color: #0f0;
            text-decoration: none;
            border: 1px solid #0f0;
            font-size: 14px;
            z-index: 999;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← BACK</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initRain();
        }

        // Matrix rain
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()ジェンセンリンケージ';
        let columns, drops;

        function initRain() {
            const fontSize = 14;
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * canvas.height / fontSize;
            }
        }

        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115,
            crankPivotX: 38,
            crankPivotY: -22
        };

        let angle = 0;
        const path = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawMatrixRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = '14px monospace';
            for (let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                const x = i * 14;
                const y = drops[i] * 14;

                // Gradient from bright to dark green
                const brightness = Math.random();
                ctx.fillStyle = `rgba(0, ${150 + brightness * 105}, 0, ${0.5 + brightness * 0.5})`;
                ctx.fillText(char, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function animate() {
            drawMatrixRain();

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                path.push({ x: p.foot.x, y: p.foot.y });
                if (path.length > 200) path.shift();

                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw path
                if (path.length > 2) {
                    ctx.strokeStyle = '#0f0';
                    ctx.lineWidth = 2;
                    ctx.shadowColor = '#0f0';
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.moveTo(path[0].x, path[0].y);
                    for (let i = 1; i < path.length; i++) {
                        ctx.lineTo(path[i].x, path[i].y);
                    }
                    ctx.stroke();
                }

                // Draw linkage with matrix glow
                ctx.shadowColor = '#0f0';
                ctx.shadowBlur = 15;
                ctx.strokeStyle = '#0f0';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';

                [[0, 0, p.crankPivot.x, p.crankPivot.y],
                 [p.crankPivot.x, p.crankPivot.y, p.crank.x, p.crank.y],
                 [p.crank.x, p.crank.y, p.knee.x, p.knee.y],
                 [0, 0, p.knee.x, p.knee.y],
                 [p.knee.x, p.knee.y, p.foot.x, p.foot.y]].forEach(([x1, y1, x2, y2]) => {
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                });

                // Joints with matrix digits
                [[0, 0, 12], [p.crankPivot.x, p.crankPivot.y, 10],
                 [p.crank.x, p.crank.y, 8], [p.knee.x, p.knee.y, 10],
                 [p.foot.x, p.foot.y, 12]].forEach(([x, y, r]) => {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = '#000';
                    ctx.fill();
                    ctx.strokeStyle = '#0f0';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Random digit in joint
                    ctx.fillStyle = '#0f0';
                    ctx.font = `${r}px monospace`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(Math.floor(Math.random() * 10), x, y);
                });

                ctx.shadowBlur = 0;
                ctx.restore();
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
