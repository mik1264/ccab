<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #0ff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
            border: 1px solid #0ff;
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115,
            crankPivotX: 38,
            crankPivotY: -22
        };

        let angle = 0;
        const pathPoints = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.28) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.28) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawGlowLine(x1, y1, x2, y2, color, width) {
            ctx.shadowColor = color;
            ctx.shadowBlur = 20;
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = width / 3;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function drawGlowCircle(x, y, r, color) {
            ctx.shadowColor = color;
            ctx.shadowBlur = 25;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, r * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                pathPoints.push({ x: p.foot.x, y: p.foot.y });
                if (pathPoints.length > 300) pathPoints.shift();

                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw path
                if (pathPoints.length > 2) {
                    ctx.shadowColor = '#0ff';
                    ctx.shadowBlur = 15;
                    ctx.strokeStyle = '#0ff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
                    for (let i = 1; i < pathPoints.length; i++) {
                        ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
                    }
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                // Frame
                drawGlowLine(0, 0, p.crankPivot.x, p.crankPivot.y, '#888', 4);

                // Crank
                drawGlowLine(p.crankPivot.x, p.crankPivot.y, p.crank.x, p.crank.y, '#f0f', 6);

                // Connecting rod
                drawGlowLine(p.crank.x, p.crank.y, p.knee.x, p.knee.y, '#ff0', 5);

                // Upper leg
                drawGlowLine(0, 0, p.knee.x, p.knee.y, '#0ff', 8);

                // Lower leg
                drawGlowLine(p.knee.x, p.knee.y, p.foot.x, p.foot.y, '#0f0', 8);

                // Joints
                drawGlowCircle(0, 0, 10, '#fff');
                drawGlowCircle(p.crankPivot.x, p.crankPivot.y, 8, '#f0f');
                drawGlowCircle(p.crank.x, p.crank.y, 6, '#ff0');
                drawGlowCircle(p.knee.x, p.knee.y, 9, '#0ff');
                drawGlowCircle(p.foot.x, p.foot.y, 10, '#0f0');

                ctx.restore();
            }

            angle += 0.025;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
