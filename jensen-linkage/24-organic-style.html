<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Style - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a3a2e 0%, #0d1f17 100%);
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            color: #90ee90;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115,
            crankPivotX: 38,
            crankPivotY: -22
        };

        let angle = 0;
        const path = [];
        const tendrils = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawOrganicLine(x1, y1, x2, y2, width, color) {
            const segments = 20;
            const points = [];

            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const x = x1 + (x2 - x1) * t;
                const y = y1 + (y2 - y1) * t;
                // Add organic wobble
                const wobble = Math.sin(t * Math.PI * 3 + angle * 2) * 2;
                const perpX = -(y2 - y1) / Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                const perpY = (x2 - x1) / Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                points.push({
                    x: x + perpX * wobble,
                    y: y + perpY * wobble
                });
            }

            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);

            for (let i = 1; i < points.length - 1; i++) {
                const xc = (points[i].x + points[i + 1].x) / 2;
                const yc = (points[i].y + points[i + 1].y) / 2;
                ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
            }

            ctx.lineTo(points[points.length - 1].x, points[points.length - 1].y);
            ctx.stroke();
        }

        function animate() {
            ctx.fillStyle = 'rgba(13, 31, 23, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                path.push({ x: p.foot.x, y: p.foot.y });
                if (path.length > 400) path.shift();

                // Emit tendrils
                if (Math.random() < 0.1) {
                    tendrils.push({
                        x: p.foot.x + centerX,
                        y: p.foot.y + centerY,
                        vx: (Math.random() - 0.5) * 2,
                        vy: -Math.random() * 2,
                        life: 1,
                        length: 20 + Math.random() * 30
                    });
                }

                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw organic path
                if (path.length > 2) {
                    ctx.strokeStyle = 'rgba(100, 200, 100, 0.3)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(path[0].x, path[0].y);
                    for (let i = 1; i < path.length; i++) {
                        ctx.lineTo(path[i].x, path[i].y);
                    }
                    ctx.stroke();
                }

                // Draw organic links
                drawOrganicLine(0, 0, p.crankPivot.x, p.crankPivot.y, 6, '#3d6b4e');
                drawOrganicLine(p.crankPivot.x, p.crankPivot.y, p.crank.x, p.crank.y, 8, '#4a8c5e');
                drawOrganicLine(p.crank.x, p.crank.y, p.knee.x, p.knee.y, 7, '#5aa06b');
                drawOrganicLine(0, 0, p.knee.x, p.knee.y, 10, '#6bc77e');
                drawOrganicLine(p.knee.x, p.knee.y, p.foot.x, p.foot.y, 10, '#7de891');

                // Organic joints (nodes)
                [[0, 0, 12], [p.crankPivot.x, p.crankPivot.y, 10],
                 [p.crank.x, p.crank.y, 8], [p.knee.x, p.knee.y, 11],
                 [p.foot.x, p.foot.y, 14]].forEach(([x, y, r], i) => {
                    // Pulsing effect
                    const pulse = 1 + Math.sin(angle * 3 + i) * 0.1;
                    const radius = r * pulse;

                    // Glow
                    ctx.shadowColor = '#90ee90';
                    ctx.shadowBlur = 15;

                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                    gradient.addColorStop(0, '#90ee90');
                    gradient.addColorStop(0.5, '#5aa06b');
                    gradient.addColorStop(1, '#2d5a3e');
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    ctx.shadowBlur = 0;
                });

                ctx.restore();
            }

            // Draw and update tendrils
            for (let i = tendrils.length - 1; i >= 0; i--) {
                const t = tendrils[i];
                t.x += t.vx;
                t.y += t.vy;
                t.vy -= 0.02;
                t.life -= 0.01;

                if (t.life > 0) {
                    ctx.strokeStyle = `rgba(100, 200, 100, ${t.life * 0.5})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(t.x, t.y);
                    ctx.quadraticCurveTo(
                        t.x + Math.sin(angle * 5 + i) * 10,
                        t.y - t.length / 2,
                        t.x + Math.sin(angle * 3 + i * 2) * 5,
                        t.y - t.length
                    );
                    ctx.stroke();
                } else {
                    tendrils.splice(i, 1);
                }
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
