<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercolor - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #faf8f5;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.8);
            color: #5d4e37;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawPaper();
        }
        resize();
        window.addEventListener('resize', resize);

        function drawPaper() {
            ctx.fillStyle = '#faf8f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Paper texture
            for (let i = 0; i < 10000; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const gray = 200 + Math.random() * 55;
                ctx.fillStyle = `rgba(${gray}, ${gray}, ${gray}, 0.1)`;
                ctx.fillRect(x, y, 2, 2);
            }
        }

        const linkage = {
            crankLength: 50,
            upperLeg: 140,
            lowerLeg: 140,
            connectingRod: 115,
            crankPivotX: 38,
            crankPivotY: -22
        };

        let angle = 0;
        const strokes = [];

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return { knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY } };
        }

        function drawWatercolorStroke(x1, y1, x2, y2, color, width) {
            const steps = 10;
            const dx = (x2 - x1) / steps;
            const dy = (y2 - y1) / steps;

            for (let layer = 0; layer < 3; layer++) {
                ctx.globalAlpha = 0.1 - layer * 0.02;
                ctx.strokeStyle = color;
                ctx.lineWidth = width + layer * 4;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                ctx.beginPath();
                ctx.moveTo(x1, y1);

                for (let i = 1; i <= steps; i++) {
                    const wobble = (Math.random() - 0.5) * 4;
                    ctx.lineTo(x1 + dx * i + wobble, y1 + dy * i + wobble);
                }
                ctx.stroke();
            }

            ctx.globalAlpha = 0.4;
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.globalAlpha = 1;
        }

        function drawWatercolorDot(x, y, radius, color) {
            for (let i = 0; i < 5; i++) {
                ctx.globalAlpha = 0.1;
                ctx.beginPath();
                ctx.arc(x + (Math.random() - 0.5) * 5, y + (Math.random() - 0.5) * 5,
                        radius + i * 3, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            }

            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        const colors = {
            frame: '#8b7355',
            crank: '#c94c4c',
            rod: '#6b5b95',
            upperLeg: '#88b04b',
            lowerLeg: '#3498db',
            joints: '#2c3e50'
        };

        function animate() {
            // Slow fade
            ctx.fillStyle = 'rgba(250, 248, 245, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const p = solveJensen(angle);
            if (p) {
                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw watercolor links
                if (Math.random() < 0.3) {
                    // Frame
                    drawWatercolorStroke(0, 0, linkage.crankPivotX, linkage.crankPivotY, colors.frame, 4);

                    // Crank
                    const crankX = linkage.crankPivotX + Math.cos(angle) * linkage.crankLength;
                    const crankY = linkage.crankPivotY + Math.sin(angle) * linkage.crankLength;
                    drawWatercolorStroke(linkage.crankPivotX, linkage.crankPivotY, crankX, crankY, colors.crank, 5);

                    // Connecting rod
                    drawWatercolorStroke(crankX, crankY, p.knee.x, p.knee.y, colors.rod, 4);

                    // Upper leg
                    drawWatercolorStroke(0, 0, p.knee.x, p.knee.y, colors.upperLeg, 6);

                    // Lower leg
                    drawWatercolorStroke(p.knee.x, p.knee.y, p.foot.x, p.foot.y, colors.lowerLeg, 6);

                    // Joints
                    drawWatercolorDot(0, 0, 8, colors.joints);
                    drawWatercolorDot(p.knee.x, p.knee.y, 7, colors.joints);
                    drawWatercolorDot(p.foot.x, p.foot.y, 8, colors.lowerLeg);
                }

                // Always draw foot position as a dot
                drawWatercolorDot(p.foot.x, p.foot.y, 3, colors.lowerLeg);

                ctx.restore();
            }

            angle += 0.015;
            requestAnimationFrame(animate);
        }

        drawPaper();
        animate();
    </script>
</body>
</html>
