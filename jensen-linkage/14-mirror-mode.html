<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Mode - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const linkage = {
            crankLength: 45,
            upperLeg: 125,
            lowerLeg: 125,
            connectingRod: 100,
            crankPivotX: 32,
            crankPivotY: -20
        };

        let angle = 0;
        const leftPath = [];
        const rightPath = [];

        function solveJensen(angle, mirror = false) {
            const l = linkage;
            const sign = mirror ? -1 : 1;

            const crankX = sign * (l.crankPivotX + Math.cos(angle) * l.crankLength);
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;

            const hipX = 0;
            const dx = crankX - hipX;
            const dy = crankY;
            const d = Math.sqrt(dx * dx + dy * dy);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const baseAngle = Math.atan2(dy, dx);
            const kneeAngle = baseAngle - sign * Math.acos(Math.max(-1, Math.min(1, cosa)));

            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;

            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + sign * 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + sign * 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: sign * l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function drawLinkage(p, color, alpha = 1) {
            if (!p) return;

            ctx.globalAlpha = alpha;
            ctx.lineCap = 'round';

            // Frame
            ctx.strokeStyle = '#4a5568';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
            ctx.stroke();

            // Crank
            ctx.strokeStyle = '#718096';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
            ctx.lineTo(p.crank.x, p.crank.y);
            ctx.stroke();

            // Connecting rod
            ctx.beginPath();
            ctx.moveTo(p.crank.x, p.crank.y);
            ctx.lineTo(p.knee.x, p.knee.y);
            ctx.stroke();

            // Upper leg
            ctx.strokeStyle = color;
            ctx.lineWidth = 7;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(p.knee.x, p.knee.y);
            ctx.stroke();

            // Lower leg
            ctx.beginPath();
            ctx.moveTo(p.knee.x, p.knee.y);
            ctx.lineTo(p.foot.x, p.foot.y);
            ctx.stroke();

            // Joints
            ctx.fillStyle = '#1a202c';
            [[0, 0, 9], [p.crankPivot.x, p.crankPivot.y, 7], [p.crank.x, p.crank.y, 5],
             [p.knee.x, p.knee.y, 8], [p.foot.x, p.foot.y, 8]].forEach(([x, y, r]) => {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            ctx.globalAlpha = 1;
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 15, 26, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const left = solveJensen(angle, false);
            const right = solveJensen(angle, true);

            if (left) {
                leftPath.push({ x: left.foot.x + centerX, y: left.foot.y + centerY });
                if (leftPath.length > 300) leftPath.shift();
            }
            if (right) {
                rightPath.push({ x: right.foot.x + centerX, y: right.foot.y + centerY });
                if (rightPath.length > 300) rightPath.shift();
            }

            // Draw paths
            [{ path: leftPath, color: '#f59e0b' }, { path: rightPath, color: '#3b82f6' }].forEach(({ path, color }) => {
                if (path.length > 2) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.globalAlpha = 0.6;
                    ctx.beginPath();
                    ctx.moveTo(path[0].x, path[0].y);
                    for (let i = 1; i < path.length; i++) {
                        ctx.lineTo(path[i].x, path[i].y);
                    }
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
            });

            // Draw mirror line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.save();
            ctx.translate(centerX, centerY);

            drawLinkage(left, '#f59e0b');
            drawLinkage(right, '#3b82f6');

            // Central joint
            ctx.beginPath();
            ctx.arc(0, 0, 12, 0, Math.PI * 2);
            ctx.fillStyle = '#1a202c';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
