<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexapod Walker - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3a 100%);
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class JensenLeg {
            constructor(scale) {
                this.scale = scale;
                this.crankLength = 25 * scale;
                this.upperLeg = 65 * scale;
                this.lowerLeg = 65 * scale;
                this.connectingRod = 55 * scale;
                this.crankPivotX = 18 * scale;
                this.crankPivotY = -10 * scale;
            }

            solve(angle) {
                const crankX = this.crankPivotX + Math.cos(angle) * this.crankLength;
                const crankY = this.crankPivotY + Math.sin(angle) * this.crankLength;
                const d = Math.sqrt(crankX * crankX + crankY * crankY);
                if (d > this.upperLeg + this.connectingRod) return null;

                const cosa = (this.upperLeg * this.upperLeg + d * d - this.connectingRod * this.connectingRod) / (2 * this.upperLeg * d);
                const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
                const kneeX = Math.cos(kneeAngle) * this.upperLeg;
                const kneeY = Math.sin(kneeAngle) * this.upperLeg;
                const legAngle = Math.atan2(kneeY, kneeX);
                const footX = kneeX + Math.cos(legAngle + 0.25) * this.lowerLeg;
                const footY = kneeY + Math.sin(legAngle + 0.25) * this.lowerLeg;

                return { crank: { x: crankX, y: crankY }, knee: { x: kneeX, y: kneeY }, foot: { x: footX, y: footY } };
            }

            draw(ctx, x, y, angle, color, alpha = 1) {
                const p = this.solve(angle);
                if (!p) return;

                ctx.save();
                ctx.translate(x, y);
                ctx.globalAlpha = alpha;
                ctx.lineCap = 'round';

                ctx.strokeStyle = color;
                ctx.lineWidth = 5 * this.scale;

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(p.foot.x, p.foot.y, 5 * this.scale, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();

                ctx.restore();
            }
        }

        const leg = new JensenLeg(1);
        let angle = 0;

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const groundY = canvas.height * 0.7;
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

            const centerX = canvas.width / 2;
            const centerY = groundY - 100;
            const bodyLength = 180;
            const bodyWidth = 50;

            ctx.save();
            ctx.translate(centerX, centerY);

            // Body segments
            const segments = 3;
            for (let i = 0; i < segments; i++) {
                const segX = (i - 1) * 60;
                ctx.fillStyle = `hsl(${200 + i * 20}, 40%, ${25 + i * 5}%)`;
                ctx.beginPath();
                ctx.ellipse(segX, 0, 40, 25, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            // Head
            ctx.fillStyle = '#4a5a6a';
            ctx.beginPath();
            ctx.ellipse(100, -5, 30, 22, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // Antennae
            ctx.strokeStyle = '#6a7a8a';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(115, -20);
            ctx.quadraticCurveTo(130, -40, 140 + Math.sin(angle * 3) * 5, -50);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(120, -15);
            ctx.quadraticCurveTo(140, -35, 155 + Math.sin(angle * 3 + 1) * 5, -40);
            ctx.stroke();

            // Eyes
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.arc(118, -8, 5, 0, Math.PI * 2);
            ctx.arc(125, -3, 4, 0, Math.PI * 2);
            ctx.fill();

            // Tripod gait: alternating sets of 3 legs
            const colors = ['#e53e3e', '#38a169', '#3182ce'];
            const legPositions = [
                { x: 60, front: true },   // Front
                { x: 0, front: false },   // Middle
                { x: -60, front: true }   // Back
            ];

            // Right legs (front view)
            legPositions.forEach((pos, i) => {
                const phase = pos.front ? 0 : Math.PI;
                leg.draw(ctx, pos.x, bodyWidth / 2 - 5, angle + phase, colors[i], 1);
            });

            // Left legs (behind, dimmed)
            legPositions.forEach((pos, i) => {
                const phase = pos.front ? Math.PI : 0;
                leg.draw(ctx, pos.x, -bodyWidth / 2 + 5, angle + phase, colors[i], 0.5);
            });

            ctx.restore();

            // Info
            ctx.fillStyle = '#fff';
            ctx.font = '14px sans-serif';
            ctx.fillText('Hexapod with tripod gait - 6 Jensen linkage legs', 20, canvas.height - 20);

            angle += 0.025;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
