<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Tutorial - Jensen Linkage - CCAB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f172a;
            font-family: 'Segoe UI', sans-serif;
        }
        #canvas { display: block; }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
        .lesson-panel {
            position: fixed;
            left: 20px;
            top: 60px;
            width: 320px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #334155;
            border-radius: 15px;
            padding: 20px;
            color: #e2e8f0;
        }
        .lesson-title {
            color: #fbbf24;
            font-size: 18px;
            margin: 0 0 15px 0;
        }
        .lesson-content {
            font-size: 14px;
            line-height: 1.6;
        }
        .lesson-content p {
            margin: 10px 0;
        }
        .highlight {
            color: #38bdf8;
            font-weight: 500;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .nav-buttons button {
            flex: 1;
            padding: 10px;
            background: #334155;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }
        .nav-buttons button:hover { background: #475569; }
        .nav-buttons button:disabled { opacity: 0.5; cursor: not-allowed; }
        .step-indicator {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <div class="lesson-panel">
        <h2 class="lesson-title" id="title">Jensen Linkage</h2>
        <div class="lesson-content" id="content"></div>
        <div class="nav-buttons">
            <button id="prevBtn" onclick="prevStep()">← Previous</button>
            <button id="nextBtn" onclick="nextStep()">Next →</button>
        </div>
        <div class="step-indicator" id="stepIndicator"></div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const lessons = [
            {
                title: "What is a Jensen Linkage?",
                content: `<p>The <span class="highlight">Jensen Linkage</span> is a mechanical linkage that converts rotary motion into approximate straight-line motion.</p>
                <p>Invented by <span class="highlight">Tim Jensen</span> for use in walking robots, it's one of the simplest mechanisms for creating a "walking" motion.</p>`,
                highlight: 'all'
            },
            {
                title: "The Fixed Frame",
                content: `<p>The mechanism starts with two <span class="highlight">fixed pivot points</span>:</p>
                <p>• <span class="highlight">Hip Joint</span> - The main pivot point</p>
                <p>• <span class="highlight">Crank Pivot</span> - Where the rotating crank is mounted</p>
                <p>These points are fixed to the "body" or frame and don't move.</p>`,
                highlight: 'frame'
            },
            {
                title: "The Crank",
                content: `<p>The <span class="highlight">crank</span> is the input link that rotates continuously around the crank pivot.</p>
                <p>This rotation is what drives the entire mechanism. It converts motor rotation into leg movement.</p>`,
                highlight: 'crank'
            },
            {
                title: "The Connecting Rod",
                content: `<p>The <span class="highlight">connecting rod</span> links the crank to the knee joint.</p>
                <p>It transfers the circular motion of the crank to the angular motion of the upper leg.</p>`,
                highlight: 'rod'
            },
            {
                title: "Upper & Lower Leg",
                content: `<p>The <span class="highlight">upper leg</span> connects the hip to the knee.</p>
                <p>The <span class="highlight">lower leg</span> connects the knee to the foot.</p>
                <p>Together they form the actual "leg" that creates the walking motion.</p>`,
                highlight: 'legs'
            },
            {
                title: "The Foot Path",
                content: `<p>The magic of the Jensen linkage is the <span class="highlight">foot path</span>.</p>
                <p>Notice how the foot traces an oval shape with a <span class="highlight">nearly straight bottom</span>!</p>
                <p>This flat portion is what allows smooth walking - the foot moves horizontally while on the "ground".</p>`,
                highlight: 'path'
            }
        ];

        let currentStep = 0;
        let angle = 0;
        const path = [];

        const linkage = {
            crankLength: 45,
            upperLeg: 125,
            lowerLeg: 125,
            connectingRod: 100,
            crankPivotX: 32,
            crankPivotY: -20
        };

        function updateLesson() {
            const lesson = lessons[currentStep];
            document.getElementById('title').textContent = lesson.title;
            document.getElementById('content').innerHTML = lesson.content;
            document.getElementById('stepIndicator').textContent = `Step ${currentStep + 1} of ${lessons.length}`;
            document.getElementById('prevBtn').disabled = currentStep === 0;
            document.getElementById('nextBtn').disabled = currentStep === lessons.length - 1;
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                updateLesson();
            }
        }

        function nextStep() {
            if (currentStep < lessons.length - 1) {
                currentStep++;
                updateLesson();
            }
        }

        window.prevStep = prevStep;
        window.nextStep = nextStep;

        function solveJensen(angle) {
            const l = linkage;
            const crankX = l.crankPivotX + Math.cos(angle) * l.crankLength;
            const crankY = l.crankPivotY + Math.sin(angle) * l.crankLength;
            const d = Math.sqrt(crankX * crankX + crankY * crankY);

            if (d > l.upperLeg + l.connectingRod) return null;

            const cosa = (l.upperLeg * l.upperLeg + d * d - l.connectingRod * l.connectingRod) / (2 * l.upperLeg * d);
            const kneeAngle = Math.atan2(crankY, crankX) - Math.acos(Math.max(-1, Math.min(1, cosa)));
            const kneeX = Math.cos(kneeAngle) * l.upperLeg;
            const kneeY = Math.sin(kneeAngle) * l.upperLeg;
            const legAngle = Math.atan2(kneeY, kneeX);
            const footX = kneeX + Math.cos(legAngle + 0.25) * l.lowerLeg;
            const footY = kneeY + Math.sin(legAngle + 0.25) * l.lowerLeg;

            return {
                crankPivot: { x: l.crankPivotX, y: l.crankPivotY },
                crank: { x: crankX, y: crankY },
                knee: { x: kneeX, y: kneeY },
                foot: { x: footX, y: footY }
            };
        }

        function animate() {
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2 + 100;
            const centerY = canvas.height / 2;
            const highlight = lessons[currentStep].highlight;

            const p = solveJensen(angle);
            if (p) {
                path.push({ x: p.foot.x, y: p.foot.y });
                if (path.length > 400) path.shift();

                ctx.save();
                ctx.translate(centerX, centerY);

                // Draw path
                if (highlight === 'all' || highlight === 'path') {
                    if (path.length > 2) {
                        ctx.strokeStyle = highlight === 'path' ? '#fbbf24' : 'rgba(251, 191, 36, 0.4)';
                        ctx.lineWidth = highlight === 'path' ? 3 : 2;
                        ctx.beginPath();
                        ctx.moveTo(path[0].x, path[0].y);
                        for (let i = 1; i < path.length; i++) {
                            ctx.lineTo(path[i].x, path[i].y);
                        }
                        ctx.stroke();
                    }
                }

                ctx.lineCap = 'round';

                // Frame
                const frameAlpha = (highlight === 'frame' || highlight === 'all') ? 1 : 0.3;
                ctx.strokeStyle = `rgba(100, 116, 139, ${frameAlpha})`;
                ctx.lineWidth = (highlight === 'frame') ? 8 : 5;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.crankPivot.x, p.crankPivot.y);
                ctx.stroke();

                // Crank
                const crankAlpha = (highlight === 'crank' || highlight === 'all') ? 1 : 0.3;
                ctx.strokeStyle = `rgba(239, 68, 68, ${crankAlpha})`;
                ctx.lineWidth = (highlight === 'crank') ? 10 : 6;
                ctx.beginPath();
                ctx.moveTo(p.crankPivot.x, p.crankPivot.y);
                ctx.lineTo(p.crank.x, p.crank.y);
                ctx.stroke();

                // Connecting rod
                const rodAlpha = (highlight === 'rod' || highlight === 'all') ? 1 : 0.3;
                ctx.strokeStyle = `rgba(168, 85, 247, ${rodAlpha})`;
                ctx.lineWidth = (highlight === 'rod') ? 8 : 5;
                ctx.beginPath();
                ctx.moveTo(p.crank.x, p.crank.y);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                // Upper leg
                const legAlpha = (highlight === 'legs' || highlight === 'all') ? 1 : 0.3;
                ctx.strokeStyle = `rgba(34, 197, 94, ${legAlpha})`;
                ctx.lineWidth = (highlight === 'legs') ? 12 : 8;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(p.knee.x, p.knee.y);
                ctx.stroke();

                // Lower leg
                ctx.strokeStyle = `rgba(234, 179, 8, ${legAlpha})`;
                ctx.beginPath();
                ctx.moveTo(p.knee.x, p.knee.y);
                ctx.lineTo(p.foot.x, p.foot.y);
                ctx.stroke();

                // Labels based on highlight
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'left';

                if (highlight === 'frame') {
                    ctx.fillStyle = '#fff';
                    ctx.fillText('Hip (Fixed)', 10, -10);
                    ctx.fillText('Crank Pivot (Fixed)', p.crankPivot.x + 15, p.crankPivot.y);
                }
                if (highlight === 'crank') {
                    ctx.fillStyle = '#ef4444';
                    ctx.fillText('Crank (Rotating)', p.crank.x + 10, p.crank.y - 10);
                }
                if (highlight === 'rod') {
                    ctx.fillStyle = '#a855f7';
                    const mx = (p.crank.x + p.knee.x) / 2;
                    const my = (p.crank.y + p.knee.y) / 2;
                    ctx.fillText('Connecting Rod', mx + 10, my);
                }
                if (highlight === 'legs') {
                    ctx.fillStyle = '#22c55e';
                    ctx.fillText('Upper Leg', p.knee.x / 2 - 30, p.knee.y / 2 - 10);
                    ctx.fillStyle = '#eab308';
                    ctx.fillText('Lower Leg', (p.knee.x + p.foot.x) / 2 + 10, (p.knee.y + p.foot.y) / 2);
                }

                // Joints
                [[0, 0, 12, '#64748b'], [p.crankPivot.x, p.crankPivot.y, 10, '#64748b'],
                 [p.crank.x, p.crank.y, 8, '#ef4444'], [p.knee.x, p.knee.y, 10, '#22c55e'],
                 [p.foot.x, p.foot.y, 10, '#eab308']].forEach(([x, y, r, c]) => {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = c;
                    ctx.fill();
                });

                ctx.restore();
            }

            angle += 0.02;
            requestAnimationFrame(animate);
        }

        updateLesson();
        animate();
    </script>
</body>
</html>
