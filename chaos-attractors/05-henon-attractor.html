<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hénon Attractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Hénon Attractor</h2>
        <p>A discrete-time dynamical system that exhibits chaotic behavior. The Hénon map is one of the most studied examples of chaos.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const a = 1.4;
        const b = 0.3;

        let x = 0;
        let y = 0;
        let points = [];

        function draw() {
            // Don't clear, accumulate points
            if (points.length === 0) {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Calculate next point
            const xNew = 1 - a * x * x + y;
            const yNew = b * x;

            x = xNew;
            y = yNew;

            points.push({ x, y });

            // Draw all points
            const scale = Math.min(canvas.width, canvas.height) * 0.25;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const screenX = centerX + x * scale;
            const screenY = centerY + y * scale;

            const hue = (points.length * 0.5) % 360;
            const alpha = Math.min(1, points.length / 1000);

            ctx.fillStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
            ctx.fillRect(screenX, screenY, 2, 2);

            // Limit points for performance
            if (points.length > 50000) {
                points = points.slice(-40000);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Redraw all remaining points
                for (let i = 0; i < points.length; i++) {
                    const p = points[i];
                    const px = centerX + p.x * scale;
                    const py = centerY + p.y * scale;
                    const ph = (i * 0.5) % 360;
                    ctx.fillStyle = `hsla(${ph}, 70%, 60%, 0.6)`;
                    ctx.fillRect(px, py, 2, 2);
                }
            }
        }

        function animate() {
            for (let i = 0; i < 100; i++) {
                draw();
            }
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            x = 0;
            y = 0;
        });
    </script>
</body>
</html>
