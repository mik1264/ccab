<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Map Bifurcation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 350px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Logistic Map</h2>
        <p>The bifurcation diagram shows how simple population dynamics can lead to chaos. The equation: x[n+1] = r * x[n] * (1 - x[n])</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawBifurcationDiagram() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const rMin = 2.4;
            const rMax = 4.0;
            const iterations = 200;
            const plotIterations = 100;

            const width = canvas.width * 0.8;
            const height = canvas.height * 0.8;
            const offsetX = canvas.width * 0.1;
            const offsetY = canvas.height * 0.1;

            for (let px = 0; px < width; px++) {
                const r = rMin + (rMax - rMin) * (px / width);
                let x = 0.5;

                // Let it settle
                for (let i = 0; i < iterations; i++) {
                    x = r * x * (1 - x);
                }

                // Plot the attractor
                for (let i = 0; i < plotIterations; i++) {
                    x = r * x * (1 - x);

                    const screenX = offsetX + px;
                    const screenY = offsetY + height - (x * height);

                    // Color based on r value
                    const hue = ((r - rMin) / (rMax - rMin)) * 280;
                    ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                    ctx.fillRect(screenX, screenY, 1, 1);
                }
            }

            // Draw axes
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;

            // X-axis
            ctx.beginPath();
            ctx.moveTo(offsetX, offsetY + height);
            ctx.lineTo(offsetX + width, offsetY + height);
            ctx.stroke();

            // Y-axis
            ctx.beginPath();
            ctx.moveTo(offsetX, offsetY);
            ctx.lineTo(offsetX, offsetY + height);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.fillText('r = ' + rMin.toFixed(1), offsetX, offsetY + height + 20);
            ctx.fillText('r = ' + rMax.toFixed(1), offsetX + width - 40, offsetY + height + 20);
            ctx.fillText('x', offsetX - 20, offsetY + 10);
        }

        drawBifurcationDiagram();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawBifurcationDiagram();
        });

    // Expose for enhance.js keyboard shortcuts
    window.reset = function() { drawBifurcationDiagram(); };
    window.init = window.reset;
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
