<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chaos Attractors - CCAB Gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <style>
        body {
            background: #c0c0c0;
            padding: 20px;
        }
        .window {
            max-width: 1200px;
            margin: 0 auto 20px auto;

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            display: block;
            transition: background 0.1s;
            font-size: 13px;
        }
        .demo-link:hover {
            background: #000;
            color: #fff;
        }

    <div class="window">

        <div class="window-body">
            <p style="margin-bottom: 12px;">Interactive demonstrations - <a href="../index.html">Back to Gallery Home</a></p>
            <div class="demo-grid">
                <a href="01-lorenz-attractor.html" class="demo-link">Lorenz Attractor</a>
                <a href="02-rossler-attractor.html" class="demo-link">Rössler Attractor</a>
                <a href="03-double-pendulum.html" class="demo-link">Chaotic Double Pendulum</a>
