<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clifford Attractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 280px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h2>Clifford Attractor</h2>
        <p style="font-size: 12px; color: #aaa;">Beautiful patterns from simple equations</p>
        <button id="random">New Pattern</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let a = -1.4;
        let b = 1.6;
        let c = 1.0;
        let d = 0.7;

        let x = 0;
        let y = 0;
        let iteration = 0;

        function randomize() {
            a = Math.random() * 4 - 2;
            b = Math.random() * 4 - 2;
            c = Math.random() * 4 - 2;
            d = Math.random() * 4 - 2;
            x = 0;
            y = 0;
            iteration = 0;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        document.getElementById('random').addEventListener('click', randomize);

        function draw() {
            const scale = Math.min(canvas.width, canvas.height) * 0.15;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < 1000; i++) {
                const xNew = Math.sin(a * y) + c * Math.cos(a * x);
                const yNew = Math.sin(b * x) + d * Math.cos(b * y);

                x = xNew;
                y = yNew;

                const screenX = centerX + x * scale;
                const screenY = centerY + y * scale;

                const hue = (iteration * 0.1) % 360;
                const alpha = 0.1;

                ctx.fillStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.fillRect(screenX, screenY, 1, 1);

                iteration++;
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Initial draw
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            randomize();
        });

    // Expose for enhance.js keyboard shortcuts
    window.reset = randomize;
    window.init = randomize;
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
