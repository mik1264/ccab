<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Landscape - Neural Network Playgrounds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e8e6e1;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        #canvas {
            flex: 1;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .back-link {
            color: #fbbf24;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-4px);
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #9ca3af;
            font-size: 14px;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e8e6e1;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #fbbf24;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #fbbf24;
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            text-align: right;
            font-size: 12px;
            color: #fbbf24;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: #1a1a2e;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e8e6e1;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stats {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .stat-label {
            color: #9ca3af;
        }

        .stat-value {
            color: #fbbf24;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .optimizer-group {
            margin-bottom: 20px;
        }

        .optimizer-btn {
            padding: 8px 12px;
            margin: 4px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #9ca3af;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .optimizer-btn:hover {
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .optimizer-btn.active {
            background: rgba(251, 191, 36, 0.2);
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            padding: 12px;
            border-radius: 0 8px 8px 0;
            font-size: 13px;
            line-height: 1.5;
            color: #9ca3af;
        }

        .legend {
            margin-top: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>

        <div class="sidebar">
            <a href="index.html" class="back-link">
                <span>←</span> Back to Gallery
            </a>

            <h1>Gradient Descent Landscape</h1>

            <div class="control-group">
                <label>Loss Surface Function</label>
                <select id="functionSelect">
                    <option value="simple">Simple Convex (Quadratic)</option>
                    <option value="rosenbrock">Rosenbrock (Banana Valley)</option>
                    <option value="rastrigin">Rastrigin (Many Local Minima)</option>
                    <option value="beale">Beale Function</option>
                    <option value="saddle">Saddle Point</option>
                </select>
            </div>

            <div class="optimizer-group">
                <label style="color: #9ca3af; font-size: 14px; margin-bottom: 8px; display: block;">Optimizer</label>
                <button class="optimizer-btn active" data-opt="sgd">SGD</button>
                <button class="optimizer-btn" data-opt="momentum">Momentum</button>
                <button class="optimizer-btn" data-opt="rmsprop">RMSprop</button>
                <button class="optimizer-btn" data-opt="adam">Adam</button>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="startBtn">Start</button>
                <button class="btn-secondary" id="stepBtn">Step</button>
                <button class="btn-secondary" id="resetBtn">Reset</button>
            </div>

            <div class="control-group">
                <label>Learning Rate: <span id="lrValue">0.01</span></label>
                <input type="range" id="learningRate" min="0.001" max="0.5" step="0.001" value="0.01">
            </div>

            <div class="control-group">
                <label>Momentum (β): <span id="momentumValue">0.9</span></label>
                <input type="range" id="momentum" min="0" max="0.99" step="0.01" value="0.9">
            </div>

            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">Step</span>
                    <span class="stat-value" id="stepCount">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Position (x, y)</span>
                    <span class="stat-value" id="position">(0, 0)</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Loss Value</span>
                    <span class="stat-value" id="lossValue">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Gradient Norm</span>
                    <span class="stat-value" id="gradNorm">-</span>
                </div>
            </div>

            <div class="info-box">
                <strong>Drag to rotate</strong> the 3D view.<br><br>
                <strong>Click on surface</strong> to set starting point.<br><br>
                Watch how different optimizers navigate the loss landscape!
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #fbbf24;"></div>
                    <span>Current Position</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981;"></div>
                    <span>Trajectory Path</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444;"></div>
                    <span>Global Minimum</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
        camera.position.set(3, 3, 3);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });

        function resize() {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }
        resize();
        window.addEventListener('resize', resize);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Loss functions
        const functions = {
            simple: {
                fn: (x, y) => x * x + y * y,
                grad: (x, y) => [2 * x, 2 * y],
                range: [-2, 2],
                minimum: [0, 0]
            },
            rosenbrock: {
                fn: (x, y) => Math.pow(1 - x, 2) + 100 * Math.pow(y - x * x, 2),
                grad: (x, y) => [
                    -2 * (1 - x) - 400 * x * (y - x * x),
                    200 * (y - x * x)
                ],
                range: [-2, 2],
                minimum: [1, 1]
            },
            rastrigin: {
                fn: (x, y) => 20 + x * x - 10 * Math.cos(2 * Math.PI * x) + y * y - 10 * Math.cos(2 * Math.PI * y),
                grad: (x, y) => [
                    2 * x + 20 * Math.PI * Math.sin(2 * Math.PI * x),
                    2 * y + 20 * Math.PI * Math.sin(2 * Math.PI * y)
                ],
                range: [-2, 2],
                minimum: [0, 0]
            },
            beale: {
                fn: (x, y) => Math.pow(1.5 - x + x * y, 2) + Math.pow(2.25 - x + x * y * y, 2) + Math.pow(2.625 - x + x * y * y * y, 2),
                grad: (x, y) => {
                    const term1 = 1.5 - x + x * y;
                    const term2 = 2.25 - x + x * y * y;
                    const term3 = 2.625 - x + x * y * y * y;
                    return [
                        2 * term1 * (-1 + y) + 2 * term2 * (-1 + y * y) + 2 * term3 * (-1 + y * y * y),
                        2 * term1 * x + 2 * term2 * 2 * x * y + 2 * term3 * 3 * x * y * y
                    ];
                },
                range: [-2, 2],
                minimum: [3, 0.5]
            },
            saddle: {
                fn: (x, y) => x * x - y * y,
                grad: (x, y) => [2 * x, -2 * y],
                range: [-2, 2],
                minimum: [0, 0]
            }
        };

        // State
        let currentFunction = 'simple';
        let optimizer = 'sgd';
        let learningRate = 0.01;
        let momentum = 0.9;
        let position = [-1.5, -1.5];
        let velocity = [0, 0];
        let cache = [0, 0]; // For RMSprop
        let m = [0, 0]; // For Adam
        let v = [0, 0]; // For Adam
        let step = 0;
        let trajectory = [];
        let running = false;
        let surfaceMesh = null;
        let trajectoryLine = null;
        let positionSphere = null;
        let minimumSphere = null;

        // Create surface
        function createSurface() {
            if (surfaceMesh) scene.remove(surfaceMesh);

            const fn = functions[currentFunction];
            const size = 100;
            const range = fn.range[1] - fn.range[0];

            const geometry = new THREE.PlaneGeometry(range, range, size, size);
            const positions = geometry.attributes.position.array;

            let maxZ = -Infinity, minZ = Infinity;
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i] + (fn.range[0] + fn.range[1]) / 2;
                const y = positions[i + 1] + (fn.range[0] + fn.range[1]) / 2;
                let z = fn.fn(x, y);
                // Normalize height
                z = Math.min(z, 50);
                positions[i + 2] = z * 0.1;
                maxZ = Math.max(maxZ, z);
                minZ = Math.min(minZ, z);
            }

            // Color based on height
            const colors = [];
            for (let i = 0; i < positions.length; i += 3) {
                const z = positions[i + 2] / 0.1;
                const t = (z - minZ) / (maxZ - minZ + 0.001);

                // Blue (low) to orange (high)
                const r = 0.2 + t * 0.6;
                const g = 0.3 + (1 - t) * 0.4;
                const b = 0.8 - t * 0.6;
                colors.push(r, g, b);
            }
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.computeVertexNormals();

            const material = new THREE.MeshPhongMaterial({
                vertexColors: true,
                side: THREE.DoubleSide,
                shininess: 30,
                transparent: true,
                opacity: 0.9
            });

            surfaceMesh = new THREE.Mesh(geometry, material);
            surfaceMesh.rotation.x = -Math.PI / 2;
            scene.add(surfaceMesh);

            // Update minimum marker
            updateMinimumMarker();
        }

        function updateMinimumMarker() {
            if (minimumSphere) scene.remove(minimumSphere);

            const fn = functions[currentFunction];
            const minGeom = new THREE.SphereGeometry(0.08, 16, 16);
            const minMat = new THREE.MeshBasicMaterial({ color: 0xef4444 });
            minimumSphere = new THREE.Mesh(minGeom, minMat);

            const x = fn.minimum[0];
            const y = fn.minimum[1];
            const z = fn.fn(x, y) * 0.1 + 0.1;
            minimumSphere.position.set(x, z, y);
            scene.add(minimumSphere);
        }

        // Create position sphere
        function createPositionSphere() {
            if (positionSphere) scene.remove(positionSphere);

            const geometry = new THREE.SphereGeometry(0.1, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0xfbbf24 });
            positionSphere = new THREE.Mesh(geometry, material);
            scene.add(positionSphere);
        }

        // Update trajectory line
        function updateTrajectory() {
            if (trajectoryLine) scene.remove(trajectoryLine);

            if (trajectory.length < 2) return;

            const fn = functions[currentFunction];
            const points = trajectory.map(p => {
                const z = Math.min(fn.fn(p[0], p[1]), 50) * 0.1 + 0.05;
                return new THREE.Vector3(p[0], z, p[1]);
            });

            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0x10b981, linewidth: 2 });
            trajectoryLine = new THREE.Line(geometry, material);
            scene.add(trajectoryLine);
        }

        // Optimizer step
        function optimizerStep() {
            const fn = functions[currentFunction];
            const grad = fn.grad(position[0], position[1]);

            switch (optimizer) {
                case 'sgd':
                    position[0] -= learningRate * grad[0];
                    position[1] -= learningRate * grad[1];
                    break;

                case 'momentum':
                    velocity[0] = momentum * velocity[0] - learningRate * grad[0];
                    velocity[1] = momentum * velocity[1] - learningRate * grad[1];
                    position[0] += velocity[0];
                    position[1] += velocity[1];
                    break;

                case 'rmsprop':
                    const decay = 0.99;
                    const eps = 1e-8;
                    cache[0] = decay * cache[0] + (1 - decay) * grad[0] * grad[0];
                    cache[1] = decay * cache[1] + (1 - decay) * grad[1] * grad[1];
                    position[0] -= learningRate * grad[0] / (Math.sqrt(cache[0]) + eps);
                    position[1] -= learningRate * grad[1] / (Math.sqrt(cache[1]) + eps);
                    break;

                case 'adam':
                    const beta1 = 0.9;
                    const beta2 = 0.999;
                    const epsAdam = 1e-8;
                    step++;

                    m[0] = beta1 * m[0] + (1 - beta1) * grad[0];
                    m[1] = beta1 * m[1] + (1 - beta1) * grad[1];
                    v[0] = beta2 * v[0] + (1 - beta2) * grad[0] * grad[0];
                    v[1] = beta2 * v[1] + (1 - beta2) * grad[1] * grad[1];

                    const mHat = [m[0] / (1 - Math.pow(beta1, step)), m[1] / (1 - Math.pow(beta1, step))];
                    const vHat = [v[0] / (1 - Math.pow(beta2, step)), v[1] / (1 - Math.pow(beta2, step))];

                    position[0] -= learningRate * mHat[0] / (Math.sqrt(vHat[0]) + epsAdam);
                    position[1] -= learningRate * mHat[1] / (Math.sqrt(vHat[1]) + epsAdam);
                    break;
            }

            // Clamp to range
            const range = functions[currentFunction].range;
            position[0] = Math.max(range[0], Math.min(range[1], position[0]));
            position[1] = Math.max(range[0], Math.min(range[1], position[1]));

            trajectory.push([...position]);
            updateStats();
        }

        function updateStats() {
            const fn = functions[currentFunction];
            const grad = fn.grad(position[0], position[1]);
            const gradNorm = Math.sqrt(grad[0] * grad[0] + grad[1] * grad[1]);

            document.getElementById('stepCount').textContent = trajectory.length;
            document.getElementById('position').textContent = `(${position[0].toFixed(3)}, ${position[1].toFixed(3)})`;
            document.getElementById('lossValue').textContent = fn.fn(position[0], position[1]).toFixed(4);
            document.getElementById('gradNorm').textContent = gradNorm.toFixed(4);
        }

        function resetOptimizer() {
            position = [-1.5, -1.5];
            velocity = [0, 0];
            cache = [0, 0];
            m = [0, 0];
            v = [0, 0];
            step = 0;
            trajectory = [[...position]];
            running = false;
            document.getElementById('startBtn').textContent = 'Start';
            updateStats();
        }

        // Camera controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let spherical = { theta: Math.PI / 4, phi: Math.PI / 4, radius: 5 };

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;

            spherical.theta -= deltaX * 0.01;
            spherical.phi = Math.max(0.1, Math.min(Math.PI / 2 - 0.1, spherical.phi - deltaY * 0.01));

            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        canvas.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('mouseleave', () => isDragging = false);

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            spherical.radius = Math.max(2, Math.min(10, spherical.radius + e.deltaY * 0.01));
        });

        // Event listeners
        document.getElementById('functionSelect').addEventListener('change', (e) => {
            currentFunction = e.target.value;
            createSurface();
            resetOptimizer();
        });

        document.querySelectorAll('.optimizer-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.optimizer-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                optimizer = btn.dataset.opt;
            });
        });

        document.getElementById('learningRate').addEventListener('input', (e) => {
            learningRate = parseFloat(e.target.value);
            document.getElementById('lrValue').textContent = learningRate.toFixed(3);
        });

        document.getElementById('momentum').addEventListener('input', (e) => {
            momentum = parseFloat(e.target.value);
            document.getElementById('momentumValue').textContent = momentum.toFixed(2);
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            running = !running;
            document.getElementById('startBtn').textContent = running ? 'Pause' : 'Start';
        });

        document.getElementById('stepBtn').addEventListener('click', () => {
            optimizerStep();
        });

        document.getElementById('resetBtn').addEventListener('click', resetOptimizer);

        // Initialize
        createSurface();
        createPositionSphere();
        trajectory = [[...position]];
        updateStats();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update camera position
            camera.position.x = spherical.radius * Math.sin(spherical.phi) * Math.cos(spherical.theta);
            camera.position.y = spherical.radius * Math.cos(spherical.phi);
            camera.position.z = spherical.radius * Math.sin(spherical.phi) * Math.sin(spherical.theta);
            camera.lookAt(0, 0, 0);

            // Run optimizer
            if (running) {
                optimizerStep();
            }

            // Update position sphere
            if (positionSphere) {
                const fn = functions[currentFunction];
                const z = Math.min(fn.fn(position[0], position[1]), 50) * 0.1 + 0.1;
                positionSphere.position.set(position[0], z, position[1]);
            }

            // Update trajectory
            updateTrajectory();

            renderer.render(scene, camera);
        }

        // Expose for enhance.js
        window.reset = resetOptimizer;

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
