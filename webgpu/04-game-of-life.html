<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Conway's Game of Life</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; }
        canvas { display: block; image-rendering: pixelated; }
    </style>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const GRID_SIZE = 256;

        async function init() {
            if (!navigator.gpu) { alert('WebGPU not supported'); return; }

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format });

            const computeShader = `
                @group(0) @binding(0) var<storage, read> gridIn: array<u32>;
                @group(0) @binding(1) var<storage, read_write> gridOut: array<u32>;

                fn getCell(x: i32, y: i32) -> u32 {
                    let xx = (x + ${GRID_SIZE}) % ${GRID_SIZE};
                    let yy = (y + ${GRID_SIZE}) % ${GRID_SIZE};
                    return gridIn[yy * ${GRID_SIZE} + xx];
                }

                @compute @workgroup_size(8, 8)
                fn main(@builtin(global_invocation_id) id: vec3<u32>) {
                    let x = i32(id.x);
                    let y = i32(id.y);
                    if (x >= ${GRID_SIZE} || y >= ${GRID_SIZE}) { return; }

                    let neighbors = getCell(x-1,y-1) + getCell(x,y-1) + getCell(x+1,y-1) +
                                    getCell(x-1,y) + getCell(x+1,y) +
                                    getCell(x-1,y+1) + getCell(x,y+1) + getCell(x+1,y+1);

                    let idx = y * ${GRID_SIZE} + x;
                    let cell = gridIn[idx];

                    if (cell == 1u && (neighbors == 2u || neighbors == 3u)) {
                        gridOut[idx] = 1u;
                    } else if (cell == 0u && neighbors == 3u) {
                        gridOut[idx] = 1u;
                    } else {
                        gridOut[idx] = 0u;
                    }
                }
            `;

            const renderShader = `
                @group(0) @binding(0) var<storage, read> grid: array<u32>;

                @vertex
                fn vs(@builtin(vertex_index) i: u32) -> @builtin(position) vec4<f32> {
                    var pos = array(vec2(-1.0,-1.0), vec2(1.0,-1.0), vec2(-1.0,1.0), vec2(1.0,-1.0), vec2(1.0,1.0), vec2(-1.0,1.0));
                    return vec4<f32>(pos[i], 0.0, 1.0);
                }

                @fragment
                fn fs(@builtin(position) pos: vec4<f32>) -> @location(0) vec4<f32> {
                    let x = u32(pos.x) * ${GRID_SIZE}u / 512u;
                    let y = u32(pos.y) * ${GRID_SIZE}u / 512u;
                    let cell = grid[y * ${GRID_SIZE}u + x];
                    let c = f32(cell);
                    return vec4<f32>(c * 0.2, c * 0.8, c * 0.3, 1.0);
                }
            `;

            const gridData = new Uint32Array(GRID_SIZE * GRID_SIZE);
            for (let i = 0; i < gridData.length; i++) {
                gridData[i] = Math.random() > 0.7 ? 1 : 0;
            }

            const gridBuffers = [
                device.createBuffer({ size: gridData.byteLength, usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST }),
                device.createBuffer({ size: gridData.byteLength, usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST }),
            ];

            device.queue.writeBuffer(gridBuffers[0], 0, gridData);

            const computePipeline = device.createComputePipeline({
                layout: 'auto',
                compute: { module: device.createShaderModule({ code: computeShader }), entryPoint: 'main' },
            });

            const renderPipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'vs' },
                fragment: {
                    module: device.createShaderModule({ code: renderShader }),
                    entryPoint: 'fs',
                    targets: [{ format }],
                },
            });

            let step = 0;
            function frame() {
                const computeBindGroup = device.createBindGroup({
                    layout: computePipeline.getBindGroupLayout(0),
                    entries: [
                        { binding: 0, resource: { buffer: gridBuffers[step % 2] } },
                        { binding: 1, resource: { buffer: gridBuffers[(step + 1) % 2] } },
                    ],
                });

                const renderBindGroup = device.createBindGroup({
                    layout: renderPipeline.getBindGroupLayout(0),
                    entries: [{ binding: 0, resource: { buffer: gridBuffers[(step + 1) % 2] } }],
                });

                const encoder = device.createCommandEncoder();

                const compute = encoder.beginComputePass();
                compute.setPipeline(computePipeline);
                compute.setBindGroup(0, computeBindGroup);
                compute.dispatchWorkgroups(Math.ceil(GRID_SIZE / 8), Math.ceil(GRID_SIZE / 8));
                compute.end();

                const render = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: 'clear',
                        clearValue: { r: 0, g: 0, b: 0, a: 1 },
                        storeOp: 'store',
                    }],
                });
                render.setPipeline(renderPipeline);
                render.setBindGroup(0, renderBindGroup);
                render.draw(6);
                render.end();

                device.queue.submit([encoder.finish()]);

                step++;
                setTimeout(() => requestAnimationFrame(frame), 100);
            }
            frame();
        }
        init();
    </script>
</body>
</html>
