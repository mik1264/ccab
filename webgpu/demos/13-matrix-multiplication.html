<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Matrix Multiplication Visualization</title>
    <style>
        body { margin: 0; background: #111; display: flex; justify-content: center; align-items: center; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        const MATRIX_SIZE = 64;

        async function init() {
            if (!navigator.gpu) { alert('WebGPU not supported'); return; }

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format });

            const matmulShader = `
                @group(0) @binding(0) var<storage, read> matA: array<f32>;
                @group(0) @binding(1) var<storage, read> matB: array<f32>;
                @group(0) @binding(2) var<storage, read_write> matC: array<f32>;

                @compute @workgroup_size(8, 8)
                fn main(@builtin(global_invocation_id) id: vec3<u32>) {
                    let row = id.y;
                    let col = id.x;
                    if (row >= ${MATRIX_SIZE}u || col >= ${MATRIX_SIZE}u) { return; }

                    var sum = 0.0;
                    for (var k = 0u; k < ${MATRIX_SIZE}u; k++) {
                        sum += matA[row * ${MATRIX_SIZE}u + k] * matB[k * ${MATRIX_SIZE}u + col];
                    }
                    matC[row * ${MATRIX_SIZE}u + col] = sum;
                }
            `;

            const renderShader = `
                @group(0) @binding(0) var<storage, read> matrix: array<f32>;
                @vertex
                fn vs(@builtin(vertex_index) i: u32) -> @builtin(position) vec4<f32> {
                    var pos = array(vec2(-1.0,-1.0), vec2(1.0,-1.0), vec2(-1.0,1.0), vec2(1.0,-1.0), vec2(1.0,1.0), vec2(-1.0,1.0));
                    return vec4<f32>(pos[i], 0.0, 1.0);
                }
                @fragment
                fn fs(@builtin(position) pos: vec4<f32>) -> @location(0) vec4<f32> {
                    let x = u32(pos.x / 800.0 * f32(${MATRIX_SIZE}));
                    let y = u32(pos.y / 800.0 * f32(${MATRIX_SIZE}));
                    let val = matrix[y * ${MATRIX_SIZE}u + x];
                    let c = val * 0.5 + 0.5;
                    return vec4<f32>(c * 0.5, c * 0.8, c, 1.0);
                }
            `;

            const matA = new Float32Array(MATRIX_SIZE * MATRIX_SIZE);
            const matB = new Float32Array(MATRIX_SIZE * MATRIX_SIZE);
            for (let i = 0; i < MATRIX_SIZE * MATRIX_SIZE; i++) {
                matA[i] = Math.random() * 2 - 1;
                matB[i] = Math.random() * 2 - 1;
            }

            const bufferA = device.createBuffer({ size: matA.byteLength, usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST });
            const bufferB = device.createBuffer({ size: matB.byteLength, usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST });
            const bufferC = device.createBuffer({ size: matA.byteLength, usage: GPUBufferUsage.STORAGE });

            device.queue.writeBuffer(bufferA, 0, matA);
            device.queue.writeBuffer(bufferB, 0, matB);

            const matmulPipeline = device.createComputePipeline({
                layout: 'auto',
                compute: { module: device.createShaderModule({ code: matmulShader }), entryPoint: 'main' },
            });

            const renderPipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'vs' },
                fragment: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'fs', targets: [{ format }] },
            });

            function frame() {
                // Update matrices
                for (let i = 0; i < MATRIX_SIZE * MATRIX_SIZE; i++) {
                    matA[i] = Math.sin(Date.now() * 0.001 + i * 0.1);
                    matB[i] = Math.cos(Date.now() * 0.001 + i * 0.1);
                }
                device.queue.writeBuffer(bufferA, 0, matA);
                device.queue.writeBuffer(bufferB, 0, matB);

                const matmulBG = device.createBindGroup({
                    layout: matmulPipeline.getBindGroupLayout(0),
                    entries: [
                        { binding: 0, resource: { buffer: bufferA } },
                        { binding: 1, resource: { buffer: bufferB } },
                        { binding: 2, resource: { buffer: bufferC } },
                    ],
                });

                const renderBG = device.createBindGroup({
                    layout: renderPipeline.getBindGroupLayout(0),
                    entries: [{ binding: 0, resource: { buffer: bufferC } }],
                });

                const encoder = device.createCommandEncoder();

                const compute = encoder.beginComputePass();
                compute.setPipeline(matmulPipeline);
                compute.setBindGroup(0, matmulBG);
                compute.dispatchWorkgroups(8, 8);
                compute.end();

                const render = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: 'clear',
                        storeOp: 'store',
                    }],
                });
                render.setPipeline(renderPipeline);
                render.setBindGroup(0, renderBG);
                render.draw(6);
                render.end();

                device.queue.submit([encoder.finish()]);
                requestAnimationFrame(frame);
            }
            frame();
        }
        init();
    </script>
</body>
</html>
