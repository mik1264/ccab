<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Fluid Simulation</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; }
        canvas { display: block; cursor: crosshair; }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        const SIZE = 256;

        async function init() {
            if (!navigator.gpu) { alert('WebGPU not supported'); return; }

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format });

            const advectShader = `
                @group(0) @binding(0) var velocityIn: texture_2d<f32>;
                @group(0) @binding(1) var quantityIn: texture_2d<f32>;
                @group(0) @binding(2) var outputTex: texture_storage_2d<rgba16float, write>;
                @group(0) @binding(3) var<uniform> dt: f32;

                @compute @workgroup_size(8, 8)
                fn main(@builtin(global_invocation_id) id: vec3<u32>) {
                    let coords = vec2<i32>(id.xy);
                    if (coords.x >= ${SIZE} || coords.y >= ${SIZE}) { return; }

                    let velocity = textureLoad(velocityIn, coords, 0).xy;
                    let backPos = vec2<f32>(coords) - velocity * dt;
                    let backCoords = vec2<i32>(backPos);

                    var quantity = textureLoad(quantityIn, clamp(backCoords, vec2<i32>(0), vec2<i32>(${SIZE-1})), 0);
                    quantity *= 0.999; // Dissipation

                    textureStore(outputTex, coords, quantity);
                }
            `;

            const diffuseShader = `
                @group(0) @binding(0) var input: texture_2d<f32>;
                @group(0) @binding(1) var output: texture_storage_2d<rgba16float, write>;
                @group(0) @binding(2) var<uniform> alpha: f32;

                @compute @workgroup_size(8, 8)
                fn main(@builtin(global_invocation_id) id: vec3<u32>) {
                    let coords = vec2<i32>(id.xy);
                    if (coords.x >= ${SIZE} || coords.y >= ${SIZE}) { return; }

                    let center = textureLoad(input, coords, 0);
                    let left = textureLoad(input, coords + vec2<i32>(-1, 0), 0);
                    let right = textureLoad(input, coords + vec2<i32>(1, 0), 0);
                    let up = textureLoad(input, coords + vec2<i32>(0, -1), 0);
                    let down = textureLoad(input, coords + vec2<i32>(0, 1), 0);

                    let result = (center + alpha * (left + right + up + down)) / (1.0 + 4.0 * alpha);
                    textureStore(output, coords, result);
                }
            `;

            const renderShader = `
                @group(0) @binding(0) var density: texture_2d<f32>;

                @vertex
                fn vs(@builtin(vertex_index) i: u32) -> @builtin(position) vec4<f32> {
                    var pos = array(vec2(-1.0,-1.0), vec2(1.0,-1.0), vec2(-1.0,1.0), vec2(1.0,-1.0), vec2(1.0,1.0), vec2(-1.0,1.0));
                    return vec4<f32>(pos[i], 0.0, 1.0);
                }

                @fragment
                fn fs(@builtin(position) pos: vec4<f32>) -> @location(0) vec4<f32> {
                    let coords = vec2<i32>(pos.xy * f32(${SIZE}) / 800.0);
                    let d = textureLoad(density, coords, 0);
                    return vec4<f32>(d.xyz * 2.0, 1.0);
                }
            `;

            const createTexture = () => device.createTexture({
                size: [SIZE, SIZE],
                format: 'rgba16float',
                usage: GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.STORAGE_BINDING,
            });

            const velocity = [createTexture(), createTexture()];
            const density = [createTexture(), createTexture()];

            const dtBuffer = device.createBuffer({ size: 4, usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST });
            const alphaBuffer = device.createBuffer({ size: 4, usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST });

            device.queue.writeBuffer(dtBuffer, 0, new Float32Array([0.1]));
            device.queue.writeBuffer(alphaBuffer, 0, new Float32Array([0.01]));

            const advectPipeline = device.createComputePipeline({
                layout: 'auto',
                compute: { module: device.createShaderModule({ code: advectShader }), entryPoint: 'main' },
            });

            const diffusePipeline = device.createComputePipeline({
                layout: 'auto',
                compute: { module: device.createShaderModule({ code: diffuseShader }), entryPoint: 'main' },
            });

            const renderPipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'vs' },
                fragment: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'fs', targets: [{ format }] },
            });

            let mouseX = 0, mouseY = 0, oldX = 0, oldY = 0;
            canvas.addEventListener('mousemove', (e) => {
                oldX = mouseX;
                oldY = mouseY;
                mouseX = e.offsetX / canvas.width * SIZE;
                mouseY = e.offsetY / canvas.height * SIZE;
            });

            let step = 0;
            function frame() {
                const encoder = device.createCommandEncoder();

                // Add density and velocity from mouse
                if (oldX !== mouseX || oldY !== mouseY) {
                    const addShader = `
                        @group(0) @binding(0) var input: texture_2d<f32>;
                        @group(0) @binding(1) var output: texture_storage_2d<rgba16float, write>;
                        @group(0) @binding(2) var<uniform> params: vec4<f32>;

                        @compute @workgroup_size(8, 8)
                        fn main(@builtin(global_invocation_id) id: vec3<u32>) {
                            let coords = vec2<i32>(id.xy);
                            if (coords.x >= ${SIZE} || coords.y >= ${SIZE}) { return; }

                            var value = textureLoad(input, coords, 0);
                            let dist = length(vec2<f32>(coords) - params.xy);
                            if (dist < 20.0) {
                                value += vec4<f32>(params.z, params.w, 0.0, 0.0) * (1.0 - dist / 20.0);
                            }
                            textureStore(output, coords, value);
                        }
                    `;

                    const addPipeline = device.createComputePipeline({
                        layout: 'auto',
                        compute: { module: device.createShaderModule({ code: addShader }), entryPoint: 'main' },
                    });

                    const paramsBuffer = device.createBuffer({ size: 16, usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST });
                    const dx = mouseX - oldX;
                    const dy = mouseY - oldY;
                    device.queue.writeBuffer(paramsBuffer, 0, new Float32Array([mouseX, mouseY, dx * 5, dy * 5]));

                    const addBG = device.createBindGroup({
                        layout: addPipeline.getBindGroupLayout(0),
                        entries: [
                            { binding: 0, resource: velocity[step % 2].createView() },
                            { binding: 1, resource: velocity[(step + 1) % 2].createView() },
                            { binding: 2, resource: { buffer: paramsBuffer } },
                        ],
                    });

                    const pass = encoder.beginComputePass();
                    pass.setPipeline(addPipeline);
                    pass.setBindGroup(0, addBG);
                    pass.dispatchWorkgroups(32, 32);
                    pass.end();

                    step++;
                    device.queue.writeBuffer(paramsBuffer, 0, new Float32Array([mouseX, mouseY, 0.5, 0.3]));

                    const addDensityBG = device.createBindGroup({
                        layout: addPipeline.getBindGroupLayout(0),
                        entries: [
                            { binding: 0, resource: density[step % 2].createView() },
                            { binding: 1, resource: density[(step + 1) % 2].createView() },
                            { binding: 2, resource: { buffer: paramsBuffer } },
                        ],
                    });

                    const pass2 = encoder.beginComputePass();
                    pass2.setPipeline(addPipeline);
                    pass2.setBindGroup(0, addDensityBG);
                    pass2.dispatchWorkgroups(32, 32);
                    pass2.end();

                    step++;
                }

                // Advect
                const advectBG = device.createBindGroup({
                    layout: advectPipeline.getBindGroupLayout(0),
                    entries: [
                        { binding: 0, resource: velocity[step % 2].createView() },
                        { binding: 1, resource: density[step % 2].createView() },
                        { binding: 2, resource: density[(step + 1) % 2].createView() },
                        { binding: 3, resource: { buffer: dtBuffer } },
                    ],
                });

                const advectPass = encoder.beginComputePass();
                advectPass.setPipeline(advectPipeline);
                advectPass.setBindGroup(0, advectBG);
                advectPass.dispatchWorkgroups(32, 32);
                advectPass.end();

                step++;

                // Render
                const renderBG = device.createBindGroup({
                    layout: renderPipeline.getBindGroupLayout(0),
                    entries: [{ binding: 0, resource: density[step % 2].createView() }],
                });

                const renderPass = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: 'clear',
                        clearValue: { r: 0, g: 0, b: 0, a: 1 },
                        storeOp: 'store',
                    }],
                });
                renderPass.setPipeline(renderPipeline);
                renderPass.setBindGroup(0, renderBG);
                renderPass.draw(6);
                renderPass.end();

                device.queue.submit([encoder.finish()]);
                requestAnimationFrame(frame);
            }
            frame();
        }
        init();
    </script>
</body>
</html>
