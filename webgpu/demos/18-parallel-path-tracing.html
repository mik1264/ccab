<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Parallel Path Tracing</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; }
        canvas { display: block; image-rendering: pixelated; }
    </style>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        async function init() {
            if (!navigator.gpu) { alert('WebGPU not supported'); return; }

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format });

            const pathTraceShader = `
                @group(0) @binding(0) var outputTex: texture_storage_2d<rgba16float, write>;
                @group(0) @binding(1) var accumTex: texture_2d<f32>;
                @group(0) @binding(2) var<uniform> params: vec4<f32>; // frame, time, _, _

                fn hash(p: vec2<f32>) -> f32 {
                    var p3 = fract(vec3<f32>(p.x, p.y, p.x) * 0.1031);
                    p3 += dot(p3, p3.yzx + 33.33);
                    return fract((p3.x + p3.y) * p3.z);
                }

                fn randomDir(seed: vec2<f32>) -> vec3<f32> {
                    let theta = hash(seed) * 6.28318;
                    let phi = acos(2.0 * hash(seed + 1.0) - 1.0);
                    return vec3<f32>(sin(phi) * cos(theta), sin(phi) * sin(theta), cos(phi));
                }

                @compute @workgroup_size(8, 8)
                fn main(@builtin(global_invocation_id) id: vec3<u32>) {
                    let coords = vec2<i32>(id.xy);
                    if (coords.x >= 512 || coords.y >= 512) { return; }

                    let uv = (vec2<f32>(coords) + 0.5) / 512.0 * 2.0 - 1.0;
                    let seed = vec2<f32>(coords) + params.y * 1000.0;

                    var rayOrigin = vec3<f32>(0.0, 0.0, -5.0);
                    var rayDir = normalize(vec3<f32>(uv, 1.0));
                    var color = vec3<f32>(0.0);
                    var throughput = vec3<f32>(1.0);

                    for (var bounce = 0; bounce < 3; bounce++) {
                        // Simple sphere at origin
                        let t = length(rayOrigin);
                        if (t < 2.0) {
                            let normal = randomDir(seed + f32(bounce));
                            rayDir = normalize(normal + rayDir);
                            rayOrigin += rayDir * 0.1;
                            throughput *= vec3<f32>(0.7, 0.5 + 0.3 * sin(params.y), 0.9);
                        } else {
                            // Sky
                            color += throughput * vec3<f32>(0.5, 0.7, 1.0) * (0.5 + 0.5 * rayDir.y);
                            break;
                        }
                    }

                    // Accumulate
                    let prevColor = textureLoad(accumTex, coords, 0).rgb;
                    let weight = 1.0 / (params.x + 1.0);
                    let accumulated = mix(prevColor, color, weight);

                    textureStore(outputTex, coords, vec4<f32>(accumulated, 1.0));
                }
            `;

            const renderShader = `
                @group(0) @binding(0) var tex: texture_2d<f32>;
                @vertex
                fn vs(@builtin(vertex_index) i: u32) -> @builtin(position) vec4<f32> {
                    var pos = array(vec2(-1.0,-1.0), vec2(1.0,-1.0), vec2(-1.0,1.0), vec2(1.0,-1.0), vec2(1.0,1.0), vec2(-1.0,1.0));
                    return vec4<f32>(pos[i], 0.0, 1.0);
                }
                @fragment
                fn fs(@builtin(position) pos: vec4<f32>) -> @location(0) vec4<f32> {
                    let color = textureLoad(tex, vec2<i32>(pos.xy), 0).rgb;
                    return vec4<f32>(pow(color, vec3<f32>(1.0/2.2)), 1.0);
                }
            `;

            const textures = [
                device.createTexture({ size: [512, 512], format: 'rgba16float', usage: GPUTextureUsage.STORAGE_BINDING | GPUTextureUsage.TEXTURE_BINDING }),
                device.createTexture({ size: [512, 512], format: 'rgba16float', usage: GPUTextureUsage.STORAGE_BINDING | GPUTextureUsage.TEXTURE_BINDING }),
            ];

            const paramsBuffer = device.createBuffer({ size: 16, usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST });

            const pathTracePipeline = device.createComputePipeline({
                layout: 'auto',
                compute: { module: device.createShaderModule({ code: pathTraceShader }), entryPoint: 'main' },
            });

            const renderPipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'vs' },
                fragment: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'fs', targets: [{ format }] },
            });

            let frame = 0;
            let time = 0;
            function render() {
                time += 0.016;
                device.queue.writeBuffer(paramsBuffer, 0, new Float32Array([frame, time, 0, 0]));

                const pathTraceBG = device.createBindGroup({
                    layout: pathTracePipeline.getBindGroupLayout(0),
                    entries: [
                        { binding: 0, resource: textures[(frame + 1) % 2].createView() },
                        { binding: 1, resource: textures[frame % 2].createView() },
                        { binding: 2, resource: { buffer: paramsBuffer } },
                    ],
                });

                const renderBG = device.createBindGroup({
                    layout: renderPipeline.getBindGroupLayout(0),
                    entries: [{ binding: 0, resource: textures[(frame + 1) % 2].createView() }],
                });

                const encoder = device.createCommandEncoder();

                const compute = encoder.beginComputePass();
                compute.setPipeline(pathTracePipeline);
                compute.setBindGroup(0, pathTraceBG);
                compute.dispatchWorkgroups(64, 64);
                compute.end();

                const renderPass = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: 'clear',
                        storeOp: 'store',
                    }],
                });
                renderPass.setPipeline(renderPipeline);
                renderPass.setBindGroup(0, renderBG);
                renderPass.draw(6);
                renderPass.end();

                device.queue.submit([encoder.finish()]);

                frame++;
                requestAnimationFrame(render);
            }
            render();
        }
        init();
    </script>
</body>
</html>
