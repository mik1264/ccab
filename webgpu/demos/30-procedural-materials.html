<!DOCTYPE html><html><head><meta charset="UTF-8"><title>WebGPU Procedural Materials</title><style>body{margin:0;background:#000;display:flex;justify-content:center;align-items:center}canvas{display:block}</style></head><body><canvas id="c" width="800" height="800"></canvas><script>async function init(){if(!navigator.gpu){alert('WebGPU not supported');return}const adapter=await navigator.gpu.requestAdapter();const device=await adapter.requestDevice();const canvas=document.getElementById('c');const context=canvas.getContext('webgpu');const format=navigator.gpu.getPreferredCanvasFormat();context.configure({device,format});const shader=`@group(0)@binding(0)var outputTex:texture_storage_2d<rgba8unorm,write>;@group(0)@binding(1)var<uniform>time:f32;fn hash(p:vec2<f32>)->vec2<f32>{var p2=fract(p*vec2<f32>(123.34,456.21));p2+=dot(p2,p2+45.32);return fract(vec2<f32>(p2.x*p2.y,p2.x+p2.y));}fn noise(p:vec2<f32>)->f32{let i=floor(p);let f=fract(p);let u=f*f*(3.0-2.0*f);let a=hash(i);let b=hash(i+vec2<f32>(1.0,0.0));let c=hash(i+vec2<f32>(0.0,1.0));let d=hash(i+vec2<f32>(1.0,1.0));return mix(mix(dot(a,f),dot(b,f-vec2<f32>(1.0,0.0)),u.x),mix(dot(c,f-vec2<f32>(0.0,1.0)),dot(d,f-vec2<f32>(1.0,1.0)),u.x),u.y);}fn raySphere(ro:vec3<f32>,rd:vec3<f32>,center:vec3<f32>,radius:f32)->f32{let oc=ro-center;let b=dot(oc,rd);let c=dot(oc,oc)-radius*radius;let h=b*b-c;if(h<0.0){return-1.0;}return-b-sqrt(h);}@compute @workgroup_size(8,8)fn main(@builtin(global_invocation_id)id:vec3<u32>){let coords=vec2<i32>(id.xy);if(coords.x>=800||coords.y>=800){return;}let uv=(vec2<f32>(coords)-400.0)/400.0;let ro=vec3<f32>(0.0,0.0,-5.0);let rd=normalize(vec3<f32>(uv,1.0));var color=vec3<f32>(0.0);let spheres=array<vec4<f32>,3>(vec4<f32>(-1.5,0.0,0.0,1.0),vec4<f32>(0.0,0.0,0.0,1.0),vec4<f32>(1.5,0.0,0.0,1.0));let materials=array<u32,3>(0u,1u,2u);var minT=999.0;var hitIdx=-1;for(var i=0;i<3;i++){let t=raySphere(ro,rd,spheres[i].xyz,spheres[i].w);if(t>0.0&&t<minT){minT=t;hitIdx=i;}}if(hitIdx>=0){let p=ro+rd*minT;let n=normalize(p-spheres[hitIdx].xyz);let lightDir=normalize(vec3<f32>(1.0,1.0,-1.0));let diff=max(dot(n,lightDir),0.0);let spec=pow(max(dot(reflect(-lightDir,n),-rd),0.0),32.0);if(materials[hitIdx]==0u){let marble=noise(p.xy*3.0+vec2<f32>(time*0.5,0.0));color=vec3<f32>(0.9,0.8,0.7)*(0.5+0.5*marble)*(0.3+0.7*diff)+vec3<f32>(1.0)*spec*0.3;}else if(materials[hitIdx]==1u){let wood=abs(sin(p.y*10.0+noise(p.xz*2.0)*2.0));color=mix(vec3<f32>(0.4,0.2,0.1),vec3<f32>(0.6,0.3,0.15),wood)*(0.3+0.7*diff);}else{let cells=step(0.5,fract(p*4.0));let pattern=(cells.x+cells.y+cells.z);color=vec3<f32>(pattern*0.5+0.3)*(0.3+0.7*diff)+vec3<f32>(1.0)*spec*0.5;}}else{color=vec3<f32>(0.1,0.2,0.3);}textureStore(outputTex,coords,vec4<f32>(color,1.0));}`;const texture=device.createTexture({size:[800,800],format:'rgba8unorm',usage:GPUTextureUsage.STORAGE_BINDING|GPUTextureUsage.TEXTURE_BINDING});const timeBuffer=device.createBuffer({size:4,usage:GPUBufferUsage.UNIFORM|GPUBufferUsage.COPY_DST});const computePipeline=device.createComputePipeline({layout:'auto',compute:{module:device.createShaderModule({code:shader}),entryPoint:'main'}});const renderPipeline=device.createRenderPipeline({layout:'auto',vertex:{module:device.createShaderModule({code:`@vertex fn vs(@builtin(vertex_index)i:u32)->@builtin(position)vec4<f32>{var pos=array(vec2(-1.0,-1.0),vec2(1.0,-1.0),vec2(-1.0,1.0),vec2(1.0,-1.0),vec2(1.0,1.0),vec2(-1.0,1.0));return vec4<f32>(pos[i],0.0,1.0);}`}),entryPoint:'vs'},fragment:{module:device.createShaderModule({code:`@group(0)@binding(0)var tex:texture_2d<f32>;@fragment fn fs(@builtin(position)pos:vec4<f32>)->@location(0)vec4<f32>{return textureLoad(tex,vec2<i32>(pos.xy),0);}`}),entryPoint:'fs',targets:[{format}]}});let time=0;function frame(){time+=0.016;device.queue.writeBuffer(timeBuffer,0,new Float32Array([time]));const computeBG=device.createBindGroup({layout:computePipeline.getBindGroupLayout(0),entries:[{binding:0,resource:texture.createView()},{binding:1,resource:{buffer:timeBuffer}}]});const renderBG=device.createBindGroup({layout:renderPipeline.getBindGroupLayout(0),entries:[{binding:0,resource:texture.createView()}]});const encoder=device.createCommandEncoder();const compute=encoder.beginComputePass();compute.setPipeline(computePipeline);compute.setBindGroup(0,computeBG);compute.dispatchWorkgroups(100,100);compute.end();const render=encoder.beginRenderPass({colorAttachments:[{view:context.getCurrentTexture().createView(),loadOp:'clear',storeOp:'store'}]});render.setPipeline(renderPipeline);render.setBindGroup(0,renderBG);render.draw(6);render.end();device.queue.submit([encoder.finish()]);requestAnimationFrame(frame);}frame();}init();</script></body></html>
