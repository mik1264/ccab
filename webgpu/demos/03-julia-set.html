<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Julia Set</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        async function init() {
            if (!navigator.gpu) { alert('WebGPU not supported'); return; }

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('webgpu');

            canvas.width = 800;
            canvas.height = 800;

            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format });

            const shaderCode = `
                @group(0) @binding(0) var<uniform> params: vec4<f32>; // c.x, c.y, time, zoom
                @group(0) @binding(1) var outputTex: texture_storage_2d<rgba8unorm, write>;

                @compute @workgroup_size(8, 8)
                fn main(@builtin(global_invocation_id) id: vec3<u32>) {
                    let dims = textureDimensions(outputTex);
                    let coords = vec2<i32>(id.xy);
                    if (coords.x >= dims.x || coords.y >= dims.y) { return; }

                    let uv = vec2<f32>(f32(coords.x) / f32(dims.x), f32(coords.y) / f32(dims.y));
                    var z = (uv - 0.5) * 4.0 / params.w;
                    let c = vec2<f32>(params.x, params.y);

                    var iterations = 0u;
                    for (var i = 0u; i < 256u; i++) {
                        if (length(z) > 2.0) { break; }
                        z = vec2<f32>(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
                        iterations = i;
                    }

                    let t = f32(iterations) / 256.0;
                    let color = vec3<f32>(
                        0.5 + 0.5 * sin(t * 6.28 + params.z),
                        0.5 + 0.5 * sin(t * 6.28 + params.z + 2.0),
                        0.5 + 0.5 * sin(t * 6.28 + params.z + 4.0)
                    );
                    textureStore(outputTex, coords, vec4<f32>(color, 1.0));
                }
            `;

            const texture = device.createTexture({
                size: [canvas.width, canvas.height],
                format: 'rgba8unorm',
                usage: GPUTextureUsage.STORAGE_BINDING | GPUTextureUsage.TEXTURE_BINDING,
            });

            const uniformBuffer = device.createBuffer({
                size: 16,
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
            });

            const computePipeline = device.createComputePipeline({
                layout: 'auto',
                compute: { module: device.createShaderModule({ code: shaderCode }), entryPoint: 'main' },
            });

            const bindGroup = device.createBindGroup({
                layout: computePipeline.getBindGroupLayout(0),
                entries: [
                    { binding: 0, resource: { buffer: uniformBuffer } },
                    { binding: 1, resource: texture.createView() },
                ],
            });

            const copyShader = `
                @group(0) @binding(0) var tex: texture_2d<f32>;
                @vertex
                fn vs(@builtin(vertex_index) i: u32) -> @builtin(position) vec4<f32> {
                    var pos = array(vec2(-1.0,-1.0), vec2(1.0,-1.0), vec2(-1.0,1.0), vec2(1.0,-1.0), vec2(1.0,1.0), vec2(-1.0,1.0));
                    return vec4<f32>(pos[i], 0.0, 1.0);
                }
                @fragment
                fn fs(@builtin(position) pos: vec4<f32>) -> @location(0) vec4<f32> {
                    return textureLoad(tex, vec2<i32>(pos.xy), 0);
                }
            `;

            const copyPipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: device.createShaderModule({ code: copyShader }), entryPoint: 'vs' },
                fragment: {
                    module: device.createShaderModule({ code: copyShader }),
                    entryPoint: 'fs',
                    targets: [{ format }],
                },
            });

            const copyBindGroup = device.createBindGroup({
                layout: copyPipeline.getBindGroupLayout(0),
                entries: [{ binding: 0, resource: texture.createView() }],
            });

            let time = 0;
            function frame() {
                time += 0.01;
                const cx = 0.7885 * Math.cos(time * 0.5);
                const cy = 0.7885 * Math.sin(time * 0.5);
                const zoom = 1.0 + 0.5 * Math.sin(time * 0.3);

                device.queue.writeBuffer(uniformBuffer, 0, new Float32Array([cx, cy, time, zoom]));

                const encoder = device.createCommandEncoder();
                const compute = encoder.beginComputePass();
                compute.setPipeline(computePipeline);
                compute.setBindGroup(0, bindGroup);
                compute.dispatchWorkgroups(Math.ceil(canvas.width / 8), Math.ceil(canvas.height / 8));
                compute.end();

                const render = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: 'clear',
                        storeOp: 'store',
                    }],
                });
                render.setPipeline(copyPipeline);
                render.setBindGroup(0, copyBindGroup);
                render.draw(6);
                render.end();

                device.queue.submit([encoder.finish()]);
                requestAnimationFrame(frame);
            }
            frame();
        }
        init();
    </script>
</body>
</html>
