<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Perlin Noise Generation</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        async function init() {
            if (!navigator.gpu) { alert('WebGPU not supported'); return; }

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format });

            const perlinShader = `
                @group(0) @binding(0) var outputTex: texture_storage_2d<rgba8unorm, write>;
                @group(0) @binding(1) var<uniform> params: vec4<f32>; // time, scale, octaves, persistence

                fn hash(p: vec2<f32>) -> vec2<f32> {
                    var p2 = fract(p * vec2<f32>(123.34, 456.21));
                    p2 += dot(p2, p2 + 45.32);
                    return fract(vec2<f32>(p2.x * p2.y, p2.x + p2.y)) * 2.0 - 1.0;
                }

                fn noise(p: vec2<f32>) -> f32 {
                    let i = floor(p);
                    let f = fract(p);
                    let u = f * f * (3.0 - 2.0 * f);

                    let a = hash(i);
                    let b = hash(i + vec2<f32>(1.0, 0.0));
                    let c = hash(i + vec2<f32>(0.0, 1.0));
                    let d = hash(i + vec2<f32>(1.0, 1.0));

                    return mix(
                        mix(dot(a, f), dot(b, f - vec2<f32>(1.0, 0.0)), u.x),
                        mix(dot(c, f - vec2<f32>(0.0, 1.0)), dot(d, f - vec2<f32>(1.0, 1.0)), u.x),
                        u.y
                    );
                }

                fn fbm(p: vec2<f32>, octaves: i32) -> f32 {
                    var value = 0.0;
                    var amplitude = 0.5;
                    var frequency = 1.0;

                    for (var i = 0; i < octaves; i++) {
                        value += amplitude * noise(p * frequency);
                        frequency *= 2.0;
                        amplitude *= params.w;
                    }
                    return value;
                }

                @compute @workgroup_size(8, 8)
                fn main(@builtin(global_invocation_id) id: vec3<u32>) {
                    let coords = vec2<i32>(id.xy);
                    if (coords.x >= 800 || coords.y >= 800) { return; }

                    let uv = vec2<f32>(coords) / 800.0;
                    let p = uv * params.y + vec2<f32>(params.x * 0.1, 0.0);

                    let n = fbm(p, i32(params.z));
                    let c = 0.5 + 0.5 * n;

                    let color = vec3<f32>(
                        c,
                        c * 0.8 + 0.2 * sin(n * 10.0 + params.x),
                        c * 0.6 + 0.4 * cos(n * 8.0 + params.x)
                    );

                    textureStore(outputTex, coords, vec4<f32>(color, 1.0));
                }
            `;

            const renderShader = `
                @group(0) @binding(0) var tex: texture_2d<f32>;
                @vertex
                fn vs(@builtin(vertex_index) i: u32) -> @builtin(position) vec4<f32> {
                    var pos = array(vec2(-1.0,-1.0), vec2(1.0,-1.0), vec2(-1.0,1.0), vec2(1.0,-1.0), vec2(1.0,1.0), vec2(-1.0,1.0));
                    return vec4<f32>(pos[i], 0.0, 1.0);
                }
                @fragment
                fn fs(@builtin(position) pos: vec4<f32>) -> @location(0) vec4<f32> {
                    return textureLoad(tex, vec2<i32>(pos.xy), 0);
                }
            `;

            const texture = device.createTexture({
                size: [800, 800],
                format: 'rgba8unorm',
                usage: GPUTextureUsage.STORAGE_BINDING | GPUTextureUsage.TEXTURE_BINDING,
            });

            const paramsBuffer = device.createBuffer({ size: 16, usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST });

            const perlinPipeline = device.createComputePipeline({
                layout: 'auto',
                compute: { module: device.createShaderModule({ code: perlinShader }), entryPoint: 'main' },
            });

            const renderPipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'vs' },
                fragment: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'fs', targets: [{ format }] },
            });

            let time = 0;
            function frame() {
                time += 0.02;
                device.queue.writeBuffer(paramsBuffer, 0, new Float32Array([time, 4.0, 6.0, 0.5]));

                const perlinBG = device.createBindGroup({
                    layout: perlinPipeline.getBindGroupLayout(0),
                    entries: [
                        { binding: 0, resource: texture.createView() },
                        { binding: 1, resource: { buffer: paramsBuffer } },
                    ],
                });

                const renderBG = device.createBindGroup({
                    layout: renderPipeline.getBindGroupLayout(0),
                    entries: [{ binding: 0, resource: texture.createView() }],
                });

                const encoder = device.createCommandEncoder();

                const compute = encoder.beginComputePass();
                compute.setPipeline(perlinPipeline);
                compute.setBindGroup(0, perlinBG);
                compute.dispatchWorkgroups(100, 100);
                compute.end();

                const render = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: 'clear',
                        storeOp: 'store',
                    }],
                });
                render.setPipeline(renderPipeline);
                render.setBindGroup(0, renderBG);
                render.draw(6);
                render.end();

                device.queue.submit([encoder.finish()]);
                requestAnimationFrame(frame);
            }
            frame();
        }
        init();
    </script>
</body>
</html>
