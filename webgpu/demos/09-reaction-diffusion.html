<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Reaction-Diffusion</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const SIZE = 512;

        async function init() {
            if (!navigator.gpu) { alert('WebGPU not supported'); return; }

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format });

            const computeShader = `
                @group(0) @binding(0) var input: texture_2d<f32>;
                @group(0) @binding(1) var output: texture_storage_2d<rgba16float, write>;
                @group(0) @binding(2) var<uniform> params: vec4<f32>; // feed, kill, dA, dB

                @compute @workgroup_size(8, 8)
                fn main(@builtin(global_invocation_id) id: vec3<u32>) {
                    let coords = vec2<i32>(id.xy);
                    if (coords.x >= ${SIZE} || coords.y >= ${SIZE}) { return; }

                    let center = textureLoad(input, coords, 0);
                    var a = center.r;
                    var b = center.g;

                    // Laplacian
                    var laplaceA = 0.0;
                    var laplaceB = 0.0;
                    for (var dy = -1; dy <= 1; dy++) {
                        for (var dx = -1; dx <= 1; dx++) {
                            let weight = select(0.2, select(0.05, -1.0, dx == 0 && dy == 0), dx == 0 || dy == 0);
                            let neighbor = textureLoad(input, coords + vec2<i32>(dx, dy), 0);
                            laplaceA += neighbor.r * weight;
                            laplaceB += neighbor.g * weight;
                        }
                    }

                    let feed = params.x;
                    let kill = params.y;
                    let dA = params.z;
                    let dB = params.w;

                    let abb = a * b * b;
                    a += (dA * laplaceA - abb + feed * (1.0 - a)) * 1.0;
                    b += (dB * laplaceB + abb - (kill + feed) * b) * 1.0;

                    textureStore(output, coords, vec4<f32>(a, b, 0.0, 1.0));
                }
            `;

            const renderShader = `
                @group(0) @binding(0) var tex: texture_2d<f32>;

                @vertex
                fn vs(@builtin(vertex_index) i: u32) -> @builtin(position) vec4<f32> {
                    var pos = array(vec2(-1.0,-1.0), vec2(1.0,-1.0), vec2(-1.0,1.0), vec2(1.0,-1.0), vec2(1.0,1.0), vec2(-1.0,1.0));
                    return vec4<f32>(pos[i], 0.0, 1.0);
                }

                @fragment
                fn fs(@builtin(position) pos: vec4<f32>) -> @location(0) vec4<f32> {
                    let uv = textureLoad(tex, vec2<i32>(pos.xy), 0);
                    let a = uv.r;
                    let b = uv.g;

                    let color = vec3<f32>(
                        b * 1.5,
                        a * 0.3 + b * 0.7,
                        a * 0.5
                    );
                    return vec4<f32>(color, 1.0);
                }
            `;

            const createTexture = () => device.createTexture({
                size: [SIZE, SIZE],
                format: 'rgba16float',
                usage: GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.STORAGE_BINDING,
            });

            const textures = [createTexture(), createTexture()];

            // Initialize with A=1, B=0, plus random seeds
            const initData = new Float32Array(SIZE * SIZE * 4);
            for (let i = 0; i < SIZE * SIZE; i++) {
                initData[i * 4 + 0] = 1.0;
                initData[i * 4 + 1] = 0.0;
                if (Math.random() < 0.01) {
                    initData[i * 4 + 1] = 1.0;
                }
            }

            const stagingBuffer = device.createBuffer({
                size: initData.byteLength,
                usage: GPUBufferUsage.COPY_SRC,
                mappedAtCreation: true,
            });
            new Float32Array(stagingBuffer.getMappedRange()).set(initData);
            stagingBuffer.unmap();

            const encoder = device.createCommandEncoder();
            encoder.copyBufferToTexture(
                { buffer: stagingBuffer, bytesPerRow: SIZE * 16 },
                { texture: textures[0] },
                [SIZE, SIZE]
            );
            device.queue.submit([encoder.finish()]);

            const paramsBuffer = device.createBuffer({ size: 16, usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST });
            device.queue.writeBuffer(paramsBuffer, 0, new Float32Array([0.055, 0.062, 1.0, 0.5]));

            const computePipeline = device.createComputePipeline({
                layout: 'auto',
                compute: { module: device.createShaderModule({ code: computeShader }), entryPoint: 'main' },
            });

            const renderPipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'vs' },
                fragment: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'fs', targets: [{ format }] },
            });

            let step = 0;
            function frame() {
                for (let i = 0; i < 10; i++) {
                    const computeBG = device.createBindGroup({
                        layout: computePipeline.getBindGroupLayout(0),
                        entries: [
                            { binding: 0, resource: textures[step % 2].createView() },
                            { binding: 1, resource: textures[(step + 1) % 2].createView() },
                            { binding: 2, resource: { buffer: paramsBuffer } },
                        ],
                    });

                    const encoder = device.createCommandEncoder();
                    const compute = encoder.beginComputePass();
                    compute.setPipeline(computePipeline);
                    compute.setBindGroup(0, computeBG);
                    compute.dispatchWorkgroups(64, 64);
                    compute.end();
                    device.queue.submit([encoder.finish()]);
                    step++;
                }

                const renderBG = device.createBindGroup({
                    layout: renderPipeline.getBindGroupLayout(0),
                    entries: [{ binding: 0, resource: textures[step % 2].createView() }],
                });

                const encoder = device.createCommandEncoder();
                const render = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: 'clear',
                        storeOp: 'store',
                    }],
                });
                render.setPipeline(renderPipeline);
                render.setBindGroup(0, renderBG);
                render.draw(6);
                render.end();
                device.queue.submit([encoder.finish()]);

                requestAnimationFrame(frame);
            }
            frame();
        }
        init();
    </script>
</body>
</html>
