<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Parallel Reduction</title>
    <style>
        body { margin: 0; background: #0a0a0a; display: flex; justify-content: center; align-items: center; flex-direction: column; color: #fff; font-family: monospace; }
        canvas { display: block; margin: 20px; }
        #info { font-size: 24px; margin: 20px; }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="info">Computing parallel reduction...</div>
    <script>
        const SIZE = 4096;

        async function init() {
            if (!navigator.gpu) { alert('WebGPU not supported'); return; }

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format });

            const reduceShader = `
                @group(0) @binding(0) var<storage, read> input: array<f32>;
                @group(0) @binding(1) var<storage, read_write> output: array<f32>;
                @group(0) @binding(2) var<uniform> inputSize: u32;

                var<workgroup> shared: array<f32, 256>;

                @compute @workgroup_size(256)
                fn main(
                    @builtin(local_invocation_id) local_id: vec3<u32>,
                    @builtin(workgroup_id) group_id: vec3<u32>
                ) {
                    let tid = local_id.x;
                    let gid = group_id.x * 256u + tid;

                    // Load data
                    shared[tid] = select(0.0, input[gid], gid < inputSize);
                    workgroupBarrier();

                    // Reduction in shared memory
                    for (var s = 128u; s > 0u; s >>= 1u) {
                        if (tid < s) {
                            shared[tid] += shared[tid + s];
                        }
                        workgroupBarrier();
                    }

                    if (tid == 0u) {
                        output[group_id.x] = shared[0];
                    }
                }
            `;

            const renderShader = `
                @group(0) @binding(0) var<storage, read> particles: array<f32>;
                @group(0) @binding(1) var<uniform> time: f32;

                @vertex
                fn vs(@builtin(vertex_index) vi: u32, @builtin(instance_index) ii: u32) -> @builtin(position) vec4<f32> {
                    let value = particles[ii];
                    let angle = f32(ii) / ${SIZE}.0 * 6.28318 * 8.0;
                    let radius = 0.3 + value * 0.4;

                    let x = cos(angle + time) * radius;
                    let y = sin(angle + time) * radius;

                    let positions = array(
                        vec2<f32>(-0.002, -0.002), vec2<f32>(0.002, -0.002),
                        vec2<f32>(-0.002, 0.002), vec2<f32>(0.002, 0.002)
                    );

                    return vec4<f32>(x + positions[vi].x, y + positions[vi].y, 0.0, 1.0);
                }

                @fragment
                fn fs() -> @location(0) vec4<f32> {
                    return vec4<f32>(0.3, 0.7, 1.0, 0.8);
                }
            `;

            const particleData = new Float32Array(SIZE);
            for (let i = 0; i < SIZE; i++) {
                particleData[i] = Math.random();
            }

            const particleBuffer = device.createBuffer({
                size: SIZE * 4,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
            });
            device.queue.writeBuffer(particleBuffer, 0, particleData);

            const tempBuffer = device.createBuffer({
                size: Math.ceil(SIZE / 256) * 4,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC,
            });

            const resultBuffer = device.createBuffer({
                size: 4,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.MAP_READ | GPUBufferUsage.COPY_DST,
            });

            const sizeBuffer = device.createBuffer({ size: 4, usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST });
            const timeBuffer = device.createBuffer({ size: 4, usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST });

            const reducePipeline = device.createComputePipeline({
                layout: 'auto',
                compute: { module: device.createShaderModule({ code: reduceShader }), entryPoint: 'main' },
            });

            const renderPipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'vs' },
                fragment: {
                    module: device.createShaderModule({ code: renderShader }),
                    entryPoint: 'fs',
                    targets: [{ format, blend: { color: { srcFactor: 'src-alpha', dstFactor: 'one-minus-src-alpha' }, alpha: { srcFactor: 'one', dstFactor: 'one' } } }],
                },
                primitive: { topology: 'triangle-strip' },
            });

            let time = 0;
            async function frame() {
                time += 0.016;

                // Update particles
                for (let i = 0; i < SIZE; i++) {
                    particleData[i] = 0.5 + 0.5 * Math.sin(time + i * 0.01);
                }
                device.queue.writeBuffer(particleBuffer, 0, particleData);
                device.queue.writeBuffer(timeBuffer, 0, new Float32Array([time]));

                const encoder = device.createCommandEncoder();

                // Reduction pass
                device.queue.writeBuffer(sizeBuffer, 0, new Uint32Array([SIZE]));

                const reduceBG = device.createBindGroup({
                    layout: reducePipeline.getBindGroupLayout(0),
                    entries: [
                        { binding: 0, resource: { buffer: particleBuffer } },
                        { binding: 1, resource: { buffer: tempBuffer } },
                        { binding: 2, resource: { buffer: sizeBuffer } },
                    ],
                });

                const compute = encoder.beginComputePass();
                compute.setPipeline(reducePipeline);
                compute.setBindGroup(0, reduceBG);
                compute.dispatchWorkgroups(Math.ceil(SIZE / 256));
                compute.end();

                encoder.copyBufferToBuffer(tempBuffer, 0, resultBuffer, 0, 4);

                // Render
                const renderBG = device.createBindGroup({
                    layout: renderPipeline.getBindGroupLayout(0),
                    entries: [
                        { binding: 0, resource: { buffer: particleBuffer } },
                        { binding: 1, resource: { buffer: timeBuffer } },
                    ],
                });

                const render = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: 'clear',
                        clearValue: { r: 0.02, g: 0.02, b: 0.05, a: 1 },
                        storeOp: 'store',
                    }],
                });
                render.setPipeline(renderPipeline);
                render.setBindGroup(0, renderBG);
                render.draw(4, SIZE);
                render.end();

                device.queue.submit([encoder.finish()]);

                requestAnimationFrame(frame);
            }
            frame();
        }
        init();
    </script>
</body>
</html>
