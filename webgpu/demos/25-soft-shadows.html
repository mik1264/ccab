<!DOCTYPE html><html><head><meta charset="UTF-8"><title>WebGPU Soft Shadows</title><style>body{margin:0;background:#000;display:flex;justify-content:center;align-items:center}canvas{display:block}</style></head><body><canvas id="c" width="800" height="800"></canvas><script>async function init(){if(!navigator.gpu){alert('WebGPU not supported');return}const adapter=await navigator.gpu.requestAdapter();const device=await adapter.requestDevice();const canvas=document.getElementById('c');const context=canvas.getContext('webgpu');const format=navigator.gpu.getPreferredCanvasFormat();context.configure({device,format});const shader=`@group(0)@binding(0)var outputTex:texture_storage_2d<rgba8unorm,write>;@group(0)@binding(1)var<uniform>time:f32;fn raySphere(ro:vec3<f32>,rd:vec3<f32>,center:vec3<f32>,radius:f32)->f32{let oc=ro-center;let b=dot(oc,rd);let c=dot(oc,oc)-radius*radius;let h=b*b-c;if(h<0.0){return-1.0;}return-b-sqrt(h);}fn hash(p:vec2<f32>)->f32{var p3=fract(vec3<f32>(p.x,p.y,p.x)*0.1031);p3+=dot(p3,p3.yzx+33.33);return fract((p3.x+p3.y)*p3.z);}@compute @workgroup_size(8,8)fn main(@builtin(global_invocation_id)id:vec3<u32>){let coords=vec2<i32>(id.xy);if(coords.x>=800||coords.y>=800){return;}let uv=(vec2<f32>(coords)-400.0)/400.0;let ro=vec3<f32>(0.0,2.0,-5.0);let rd=normalize(vec3<f32>(uv,1.0));var color=vec3<f32>(0.0);let sphere=vec3<f32>(sin(time)*2.0,0.0,0.0);let t=raySphere(ro,rd,sphere,1.0);if(t>0.0){let hitPos=ro+rd*t;let normal=normalize(hitPos-sphere);let lightPos=vec3<f32>(3.0,5.0,-3.0);var shadow=0.0;for(var i=0;i<32;i++){let offset=vec3<f32>(hash(vec2<f32>(f32(i),time))-0.5,hash(vec2<f32>(f32(i)+10.0,time))-0.5,hash(vec2<f32>(f32(i)+20.0,time))-0.5)*0.5;let lightDir=normalize(lightPos+offset-hitPos);let shadowRay=raySphere(hitPos+normal*0.01,lightDir,sphere,1.0);if(shadowRay<0.0){shadow+=1.0;}}shadow/=32.0;let diff=max(dot(normal,normalize(lightPos-hitPos)),0.0);color=vec3<f32>(0.7,0.5,0.9)*(0.2+0.8*diff*shadow);}else{color=vec3<f32>(0.1,0.2,0.3);}textureStore(outputTex,coords,vec4<f32>(color,1.0));}`;const texture=device.createTexture({size:[800,800],format:'rgba8unorm',usage:GPUTextureUsage.STORAGE_BINDING|GPUTextureUsage.TEXTURE_BINDING});const timeBuffer=device.createBuffer({size:4,usage:GPUBufferUsage.UNIFORM|GPUBufferUsage.COPY_DST});const computePipeline=device.createComputePipeline({layout:'auto',compute:{module:device.createShaderModule({code:shader}),entryPoint:'main'}});const renderPipeline=device.createRenderPipeline({layout:'auto',vertex:{module:device.createShaderModule({code:`@vertex fn vs(@builtin(vertex_index)i:u32)->@builtin(position)vec4<f32>{var pos=array(vec2(-1.0,-1.0),vec2(1.0,-1.0),vec2(-1.0,1.0),vec2(1.0,-1.0),vec2(1.0,1.0),vec2(-1.0,1.0));return vec4<f32>(pos[i],0.0,1.0);}`}),entryPoint:'vs'},fragment:{module:device.createShaderModule({code:`@group(0)@binding(0)var tex:texture_2d<f32>;@fragment fn fs(@builtin(position)pos:vec4<f32>)->@location(0)vec4<f32>{return textureLoad(tex,vec2<i32>(pos.xy),0);}`}),entryPoint:'fs',targets:[{format}]}});let time=0;function frame(){time+=0.016;device.queue.writeBuffer(timeBuffer,0,new Float32Array([time]));const computeBG=device.createBindGroup({layout:computePipeline.getBindGroupLayout(0),entries:[{binding:0,resource:texture.createView()},{binding:1,resource:{buffer:timeBuffer}}]});const renderBG=device.createBindGroup({layout:renderPipeline.getBindGroupLayout(0),entries:[{binding:0,resource:texture.createView()}]});const encoder=device.createCommandEncoder();const compute=encoder.beginComputePass();compute.setPipeline(computePipeline);compute.setBindGroup(0,computeBG);compute.dispatchWorkgroups(100,100);compute.end();const render=encoder.beginRenderPass({colorAttachments:[{view:context.getCurrentTexture().createView(),loadOp:'clear',storeOp:'store'}]});render.setPipeline(renderPipeline);render.setBindGroup(0,renderBG);render.draw(6);render.end();device.queue.submit([encoder.finish()]);requestAnimationFrame(frame);}frame();}init();</script></body></ht
