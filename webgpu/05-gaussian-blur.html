<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Gaussian Blur</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        canvas { display: block; margin: 20px; border: 2px solid #444; }
    </style>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        async function init() {
            if (!navigator.gpu) { alert('WebGPU not supported'); return; }

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format });

            const blurShader = `
                @group(0) @binding(0) var inputTex: texture_2d<f32>;
                @group(0) @binding(1) var outputTex: texture_storage_2d<rgba8unorm, write>;
                @group(0) @binding(2) var<uniform> params: vec2<f32>; // direction (dx, dy)

                @compute @workgroup_size(8, 8)
                fn main(@builtin(global_invocation_id) id: vec3<u32>) {
                    let dims = textureDimensions(outputTex);
                    let coords = vec2<i32>(id.xy);
                    if (coords.x >= dims.x || coords.y >= dims.y) { return; }

                    var color = vec4<f32>(0.0);
                    let kernel = array<f32, 5>(0.227027, 0.1945946, 0.1216216, 0.054054, 0.016216);

                    color += textureLoad(inputTex, coords, 0) * kernel[0];

                    for (var i = 1; i < 5; i++) {
                        let offset = vec2<i32>(i32(params.x * f32(i)), i32(params.y * f32(i)));
                        color += textureLoad(inputTex, coords + offset, 0) * kernel[i];
                        color += textureLoad(inputTex, coords - offset, 0) * kernel[i];
                    }

                    textureStore(outputTex, coords, color);
                }
            `;

            const renderShader = `
                @group(0) @binding(0) var tex: texture_2d<f32>;
                @group(0) @binding(1) var<uniform> time: f32;

                @vertex
                fn vs(@builtin(vertex_index) i: u32) -> @builtin(position) vec4<f32> {
                    var pos = array(vec2(-1.0,-1.0), vec2(1.0,-1.0), vec2(-1.0,1.0), vec2(1.0,-1.0), vec2(1.0,1.0), vec2(-1.0,1.0));
                    return vec4<f32>(pos[i], 0.0, 1.0);
                }

                @fragment
                fn fs(@builtin(position) pos: vec4<f32>) -> @location(0) vec4<f32> {
                    let uv = pos.xy / 512.0;
                    let center = vec2<f32>(0.5, 0.5);
                    let dist = length(uv - center);

                    // Create animated pattern
                    var col = vec3<f32>(0.0);
                    for (var i = 0; i < 5; i++) {
                        let angle = time * 0.5 + f32(i) * 1.2566;
                        let p = center + vec2<f32>(cos(angle), sin(angle)) * 0.3;
                        let d = length(uv - p);
                        col += vec3<f32>(
                            0.5 + 0.5 * sin(time + f32(i)),
                            0.5 + 0.5 * cos(time + f32(i) * 1.3),
                            0.5 + 0.5 * sin(time * 0.7 + f32(i) * 0.8)
                        ) / (d * 20.0 + 1.0);
                    }

                    return vec4<f32>(col, 1.0);
                }
            `;

            const textures = [
                device.createTexture({
                    size: [512, 512],
                    format: 'rgba8unorm',
                    usage: GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.STORAGE_BINDING,
                }),
                device.createTexture({
                    size: [512, 512],
                    format: 'rgba8unorm',
                    usage: GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.STORAGE_BINDING | GPUTextureUsage.RENDER_ATTACHMENT,
                }),
            ];

            const paramsBuffer = device.createBuffer({
                size: 8,
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
            });

            const timeBuffer = device.createBuffer({
                size: 4,
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
            });

            const blurPipeline = device.createComputePipeline({
                layout: 'auto',
                compute: { module: device.createShaderModule({ code: blurShader }), entryPoint: 'main' },
            });

            const renderPipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: device.createShaderModule({ code: renderShader }), entryPoint: 'vs' },
                fragment: {
                    module: device.createShaderModule({ code: renderShader }),
                    entryPoint: 'fs',
                    targets: [{ format: 'rgba8unorm' }],
                },
            });

            const copyPipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: device.createShaderModule({ code: `
                    @vertex
                    fn vs(@builtin(vertex_index) i: u32) -> @builtin(position) vec4<f32> {
                        var pos = array(vec2(-1.0,-1.0), vec2(1.0,-1.0), vec2(-1.0,1.0), vec2(1.0,-1.0), vec2(1.0,1.0), vec2(-1.0,1.0));
                        return vec4<f32>(pos[i], 0.0, 1.0);
                    }
                `}), entryPoint: 'vs' },
                fragment: {
                    module: device.createShaderModule({ code: `
                        @group(0) @binding(0) var tex: texture_2d<f32>;
                        @fragment
                        fn fs(@builtin(position) pos: vec4<f32>) -> @location(0) vec4<f32> {
                            return textureLoad(tex, vec2<i32>(pos.xy), 0);
                        }
                    `}),
                    entryPoint: 'fs',
                    targets: [{ format }],
                },
            });

            let time = 0;
            function frame() {
                time += 0.016;
                device.queue.writeBuffer(timeBuffer, 0, new Float32Array([time]));

                const encoder = device.createCommandEncoder();

                // Render pattern
                const renderBG = device.createBindGroup({
                    layout: renderPipeline.getBindGroupLayout(0),
                    entries: [
                        { binding: 0, resource: textures[0].createView() },
                        { binding: 1, resource: { buffer: timeBuffer } },
                    ],
                });

                const renderPass = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: textures[1].createView(),
                        loadOp: 'clear',
                        storeOp: 'store',
                    }],
                });
                renderPass.setPipeline(renderPipeline);
                renderPass.setBindGroup(0, renderBG);
                renderPass.draw(6);
                renderPass.end();

                // Blur horizontal
                device.queue.writeBuffer(paramsBuffer, 0, new Float32Array([1.0, 0.0]));
                const blurH = device.createBindGroup({
                    layout: blurPipeline.getBindGroupLayout(0),
                    entries: [
                        { binding: 0, resource: textures[1].createView() },
                        { binding: 1, resource: textures[0].createView() },
                        { binding: 2, resource: { buffer: paramsBuffer } },
                    ],
                });

                const computeH = encoder.beginComputePass();
                computeH.setPipeline(blurPipeline);
                computeH.setBindGroup(0, blurH);
                computeH.dispatchWorkgroups(64, 64);
                computeH.end();

                // Blur vertical
                device.queue.writeBuffer(paramsBuffer, 0, new Float32Array([0.0, 1.0]));
                const blurV = device.createBindGroup({
                    layout: blurPipeline.getBindGroupLayout(0),
                    entries: [
                        { binding: 0, resource: textures[0].createView() },
                        { binding: 1, resource: textures[1].createView() },
                        { binding: 2, resource: { buffer: paramsBuffer } },
                    ],
                });

                const computeV = encoder.beginComputePass();
                computeV.setPipeline(blurPipeline);
                computeV.setBindGroup(0, blurV);
                computeV.dispatchWorkgroups(64, 64);
                computeV.end();

                // Copy to screen
                const copyBG = device.createBindGroup({
                    layout: copyPipeline.getBindGroupLayout(0),
                    entries: [{ binding: 0, resource: textures[1].createView() }],
                });

                const finalPass = encoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        loadOp: 'clear',
                        storeOp: 'store',
                    }],
                });
                finalPass.setPipeline(copyPipeline);
                finalPass.setBindGroup(0, copyBG);
                finalPass.draw(6);
                finalPass.end();

                device.queue.submit([encoder.finish()]);
                requestAnimationFrame(frame);
            }
            frame();
        }
        init();
    </script>
</body>
</html>
