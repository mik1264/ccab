<!DOCTYPE html><html><head><meta charset="UTF-8"><title>WebGPU Ray Marched Fractals</title><style>body{margin:0;background:#000;display:flex;justify-content:center;align-items:center}canvas{display:block}</style></head><body><canvas id="c" width="800" height="800"></canvas><script>async function init(){if(!navigator.gpu){alert('WebGPU not supported');return}const adapter=await navigator.gpu.requestAdapter();const device=await adapter.requestDevice();const canvas=document.getElementById('c');const context=canvas.getContext('webgpu');const format=navigator.gpu.getPreferredCanvasFormat();context.configure({device,format});const shader=`@group(0)@binding(0)var outputTex:texture_storage_2d<rgba8unorm,write>;@group(0)@binding(1)var<uniform>time:f32;fn mandelbulb(p:vec3<f32>)->f32{var z=p;var dr=1.0;var r=0.0;let power=8.0+2.0*sin(time*0.5);for(var i=0;i<15;i++){r=length(z);if(r>2.0){break;}let theta=acos(z.z/r);let phi=atan2(z.y,z.x);dr=pow(r,power-1.0)*power*dr+1.0;let zr=pow(r,power);let newTheta=theta*power;let newPhi=phi*power;z=zr*vec3<f32>(sin(newTheta)*cos(newPhi),sin(newPhi)*sin(newTheta),cos(newTheta));z+=p;}return 0.5*log(r)*r/dr;}fn calcNormal(p:vec3<f32>)->vec3<f32>{let e=vec2<f32>(0.001,0.0);return normalize(vec3<f32>(mandelbulb(p+e.xyy)-mandelbulb(p-e.xyy),mandelbulb(p+e.yxy)-mandelbulb(p-e.yxy),mandelbulb(p+e.yyx)-mandelbulb(p-e.yyx)));}@compute @workgroup_size(8,8)fn main(@builtin(global_invocation_id)id:vec3<u32>){let coords=vec2<i32>(id.xy);if(coords.x>=800||coords.y>=800){return;}let uv=(vec2<f32>(coords)-400.0)/400.0;let angle=time*0.1;let ro=vec3<f32>(cos(angle)*3.0,sin(time*0.3)*0.5,sin(angle)*3.0);let lookAt=vec3<f32>(0.0,0.0,0.0);let forward=normalize(lookAt-ro);let right=normalize(cross(vec3<f32>(0.0,1.0,0.0),forward));let up=cross(forward,right);let rd=normalize(forward+uv.x*right+uv.y*up);var t=0.0;for(var i=0;i<100;i++){let p=ro+rd*t;let d=mandelbulb(p);if(d<0.0001){break;}t+=d;if(t>20.0){break;}}var color=vec3<f32>(0.0);if(t<20.0){let p=ro+rd*t;let n=calcNormal(p);let diff=max(dot(n,normalize(vec3<f32>(1.0,1.0,-1.0))),0.0);color=vec3<f32>(0.9,0.5,0.3)*(0.3+0.7*diff);color*=1.0-t*0.05;}else{color=vec3<f32>(0.05,0.1,0.15);}textureStore(outputTex,coords,vec4<f32>(color,1.0));}`;const texture=device.createTexture({size:[800,800],format:'rgba8unorm',usage:GPUTextureUsage.STORAGE_BINDING|GPUTextureUsage.TEXTURE_BINDING});const timeBuffer=device.createBuffer({size:4,usage:GPUBufferUsage.UNIFORM|GPUBufferUsage.COPY_DST});const computePipeline=device.createComputePipeline({layout:'auto',compute:{module:device.createShaderModule({code:shader}),entryPoint:'main'}});const renderPipeline=device.createRenderPipeline({layout:'auto',vertex:{module:device.createShaderModule({code:`@vertex fn vs(@builtin(vertex_index)i:u32)->@builtin(position)vec4<f32>{var pos=array(vec2(-1.0,-1.0),vec2(1.0,-1.0),vec2(-1.0,1.0),vec2(1.0,-1.0),vec2(1.0,1.0),vec2(-1.0,1.0));return vec4<f32>(pos[i],0.0,1.0);}`}),entryPoint:'vs'},fragment:{module:device.createShaderModule({code:`@group(0)@binding(0)var tex:texture_2d<f32>;@fragment fn fs(@builtin(position)pos:vec4<f32>)->@location(0)vec4<f32>{return textureLoad(tex,vec2<i32>(pos.xy),0);}`}),entryPoint:'fs',targets:[{format}]}});let time=0;function frame(){time+=0.016;device.queue.writeBuffer(timeBuffer,0,new Float32Array([time]));const computeBG=device.createBindGroup({layout:computePipeline.getBindGroupLayout(0),entries:[{binding:0,resource:texture.createView()},{binding:1,resource:{buffer:timeBuffer}}]});const renderBG=device.createBindGroup({layout:renderPipeline.getBindGroupLayout(0),entries:[{binding:0,resource:texture.createView()}]});const encoder=device.createCommandEncoder();const compute=encoder.beginComputePass();compute.setPipeline(computePipeline);compute.setBindGroup(0,computeBG);compute.dispatchWorkgroups(100,100);compute.end();const render=encoder.beginRenderPass({colorAttachments:[{view:context.getCurrentTexture().createView(),loadOp:'clear',storeOp:'store'}]});render.setPipeline(renderPipeline);render.setBindGroup(0,renderBG);render.draw(6);render.end();device.queue.submit([encoder.finish()]);requestAnimationFrame(frame);}frame();}init();</script></body></html>
