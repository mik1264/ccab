<!--
# Altruism Evolution: Environmental Gradient

## Goal
Show how environmental harshness varies across space, creating a gradient.
Demonstrate how altruism thrives in harsh environments but fails in benign ones.

## Approach
- Left side: benign environment (low harshness)
- Right side: harsh environment (high harshness)
- Smooth gradient across the grid
- Show environmental gradient as background color
- Observe how altruism spreads differently in different zones

## Key Insight
- Altruism should dominate on harsh (right) side
- Selfishness should dominate on benign (left) side
- Clear spatial segregation based on environment
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Gradient - Altruism Evolution</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #3a3a3a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 0 0 10px 0;
        }
        .subtitle {
            margin: 0 0 20px 0;
            opacity: 0.9;
            text-align: center;
        }
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
        }
        .control-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            color: #4ade80;
            font-family: monospace;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #4ade80;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #22c55e;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .stat-value {
            font-family: monospace;
            font-size: 1.3em;
            font-weight: bold;
            color: #4ade80;
        }
        .gradient-legend {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        .gradient-bar {
            width: 300px;
            height: 25px;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff0000);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Environmental Gradient - Altruism Evolution</h1>
    <p class="subtitle">How environmental harshness affects the evolution of altruism</p>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="control-row">
            <div class="control-group">
                <label>Min Harshness (Left): <span class="value" id="minHarshVal">0.00</span></label>
                <input type="range" id="minHarshSlider" min="0" max="100" value="0">
            </div>
            <div class="control-group">
                <label>Max Harshness (Right): <span class="value" id="maxHarshVal">0.50</span></label>
                <input type="range" id="maxHarshSlider" min="0" max="100" value="50">
            </div>
            <div class="control-group">
                <label>Cost: <span class="value" id="costVal">0.15</span></label>
                <input type="range" id="costSlider" min="0" max="100" value="15">
            </div>
            <div class="control-group">
                <label>Benefit: <span class="value" id="benefitVal">0.60</span></label>
                <input type="range" id="benefitSlider" min="0" max="200" value="60">
            </div>
        </div>

        <button onclick="setup()">Reset</button>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Generation</div>
                <div class="stat-value" id="gen">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label" style="color: #ff69b4;">Altruists</div>
                <div class="stat-value" id="altCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label" style="color: #00ff00;">Selfish</div>
                <div class="stat-value" id="selfCount">0</div>
            </div>
        </div>

        <div class="gradient-legend">
            <span style="font-size: 0.85em;">Benign</span>
            <div class="gradient-bar"></div>
            <span style="font-size: 0.85em;">Harsh</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const GRID_SIZE = 60;
        const CELL_SIZE = 10;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        const ALTRUIST = 1, SELFISH = 2, EMPTY = 0;

        let patches = [];
        let generation = 0;
        let params = {
            minHarshness: 0,
            maxHarshness: 0.5,
            cost: 0.15,
            benefit: 0.6
        };

        document.getElementById('minHarshSlider').oninput = (e) => {
            params.minHarshness = e.target.value / 100;
            document.getElementById('minHarshVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('maxHarshSlider').oninput = (e) => {
            params.maxHarshness = e.target.value / 100;
            document.getElementById('maxHarshVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('costSlider').oninput = (e) => {
            params.cost = e.target.value / 100;
            document.getElementById('costVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('benefitSlider').oninput = (e) => {
            params.benefit = e.target.value / 100;
            document.getElementById('benefitVal').textContent = (e.target.value / 100).toFixed(2);
        };

        function setup() {
            patches = [];
            generation = 0;

            for (let y = 0; y < GRID_SIZE; y++) {
                patches[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const harshness = params.minHarshness +
                        (params.maxHarshness - params.minHarshness) * (x / GRID_SIZE);

                    const rand = Math.random();
                    let type;
                    if (rand < 0.4) type = ALTRUIST;
                    else if (rand < 0.8) type = SELFISH;
                    else type = EMPTY;

                    patches[y][x] = {
                        type,
                        benefitOut: type === ALTRUIST ? 1 : 0,
                        fitness: 0,
                        harshness,
                        altruismBenefit: 0
                    };
                }
            }

            render();
            updateStats();
        }

        function getNeighbors(x, y) {
            const neighbors = [];
            if (x > 0) neighbors.push(patches[y][x-1]);
            if (x < GRID_SIZE-1) neighbors.push(patches[y][x+1]);
            if (y > 0) neighbors.push(patches[y-1][x]);
            if (y < GRID_SIZE-1) neighbors.push(patches[y+1][x]);
            return neighbors;
        }

        function update() {
            // Calculate altruism benefits
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    const neighbors = getNeighbors(x, y);
                    const totalBenefit = patch.benefitOut +
                        neighbors.reduce((sum, n) => sum + n.benefitOut, 0);
                    patch.altruismBenefit = params.benefit * totalBenefit / 5;
                }
            }

            // Calculate fitness
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === SELFISH) {
                        patch.fitness = 1 + patch.altruismBenefit;
                    } else if (patch.type === ALTRUIST) {
                        patch.fitness = (1 - params.cost) + patch.altruismBenefit;
                    } else {
                        patch.fitness = patch.harshness;
                    }
                }
            }

            // Run lottery
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    const neighbors = getNeighbors(x, y);

                    let altFitness = patch.type === ALTRUIST ? patch.fitness : 0;
                    let selfFitness = patch.type === SELFISH ? patch.fitness : 0;
                    let harshFitness = patch.type === EMPTY ? patch.fitness : 0;

                    neighbors.forEach(n => {
                        if (n.type === ALTRUIST) altFitness += n.fitness;
                        else if (n.type === SELFISH) selfFitness += n.fitness;
                        else harshFitness += n.fitness;
                    });

                    const total = altFitness + selfFitness + harshFitness;
                    if (total > 0) {
                        const rand = Math.random();
                        if (rand < altFitness / total) {
                            patch.newType = ALTRUIST;
                        } else if (rand < (altFitness + selfFitness) / total) {
                            patch.newType = SELFISH;
                        } else {
                            patch.newType = EMPTY;
                        }
                    }
                }
            }

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    patches[y][x].type = patches[y][x].newType;
                    patches[y][x].benefitOut = patches[y][x].type === ALTRUIST ? 1 : 0;
                }
            }

            generation++;
            render();
            updateStats();
        }

        function render() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];

                    // Background shows environmental harshness
                    const harshRatio = patch.harshness / params.maxHarshness;
                    const bgR = Math.floor(harshRatio * 100);
                    const bgG = Math.floor(harshRatio * 50);
                    const bgB = 0;
                    ctx.fillStyle = `rgb(${bgR}, ${bgG}, ${bgB})`;
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);

                    // Overlay with agent type
                    if (patch.type === ALTRUIST) {
                        ctx.fillStyle = 'rgba(255, 105, 180, 0.85)';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    } else if (patch.type === SELFISH) {
                        ctx.fillStyle = 'rgba(0, 255, 0, 0.85)';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }

        function updateStats() {
            let altCount = 0, selfCount = 0;

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === ALTRUIST) altCount++;
                    else if (patch.type === SELFISH) selfCount++;
                }
            }

            document.getElementById('gen').textContent = generation;
            document.getElementById('altCount').textContent = altCount;
            document.getElementById('selfCount').textContent = selfCount;
        }

        setup();
        setInterval(update, 120);
    </script>
</body>
</html>
