<!--
# Altruism Evolution: Cluster Analysis

## Goal
Detect and highlight spatial clusters of altruistic and selfish agents.
Show how like agents cluster together and measure cluster sizes.

## Approach
- Identify connected components of same-type agents
- Color code clusters by size (larger clusters = brighter)
- Display cluster statistics (count, average size)
- Show that altruists benefit from clustering

## Insights
- Altruists must cluster to survive
- Selfish agents can exist in isolation
- Cluster dynamics drive evolution
- Spatial patterns matter
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Analysis - Altruism Evolution</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 0 0 10px 0;
        }
        .subtitle {
            margin: 0 0 20px 0;
            opacity: 0.9;
        }
        .canvas-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .canvas-wrapper {
            text-align: center;
        }
        .canvas-wrapper h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: black;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 900px;
        }
        .control-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            color: #4ade80;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #4ade80;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #22c55e;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.75em;
            opacity: 0.8;
        }
        .stat-value {
            font-family: monospace;
            font-size: 1.2em;
            font-weight: bold;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <h1>Cluster Analysis - Altruism Evolution</h1>
    <p class="subtitle">Spatial clustering patterns and dynamics</p>

    <div class="canvas-row">
        <div class="canvas-wrapper">
            <h3>Agent Types</h3>
            <canvas id="typeCanvas"></canvas>
        </div>
        <div class="canvas-wrapper">
            <h3>Cluster Visualization</h3>
            <canvas id="clusterCanvas"></canvas>
        </div>
    </div>

    <div class="controls">
        <div class="control-row">
            <div class="control-group">
                <label>Cost: <span class="value" id="costVal">0.10</span></label>
                <input type="range" id="costSlider" min="0" max="100" value="10">
            </div>
            <div class="control-group">
                <label>Benefit: <span class="value" id="benefitVal">0.50</span></label>
                <input type="range" id="benefitSlider" min="0" max="200" value="50">
            </div>
            <div class="control-group">
                <label>Harshness: <span class="value" id="harshVal">0.10</span></label>
                <input type="range" id="harshSlider" min="0" max="100" value="10">
            </div>
        </div>

        <button onclick="setup()">Reset</button>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Generation</div>
                <div class="stat-value" id="gen">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Altruist Clusters</div>
                <div class="stat-value" id="altClusters">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Alt Cluster Size</div>
                <div class="stat-value" id="altClusterSize">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Largest Cluster</div>
                <div class="stat-value" id="largestCluster">0</div>
            </div>
        </div>
    </div>

    <script>
        const typeCanvas = document.getElementById('typeCanvas');
        const typeCtx = typeCanvas.getContext('2d');
        const clusterCanvas = document.getElementById('clusterCanvas');
        const clusterCtx = clusterCanvas.getContext('2d');

        const GRID_SIZE = 50;
        const CELL_SIZE = 8;
        typeCanvas.width = clusterCanvas.width = GRID_SIZE * CELL_SIZE;
        typeCanvas.height = clusterCanvas.height = GRID_SIZE * CELL_SIZE;

        const ALTRUIST = 1, SELFISH = 2, EMPTY = 0;

        let patches = [];
        let generation = 0;
        let params = {
            cost: 0.1,
            benefit: 0.5,
            harshness: 0.1
        };

        document.getElementById('costSlider').oninput = (e) => {
            params.cost = e.target.value / 100;
            document.getElementById('costVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('benefitSlider').oninput = (e) => {
            params.benefit = e.target.value / 100;
            document.getElementById('benefitVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('harshSlider').oninput = (e) => {
            params.harshness = e.target.value / 100;
            document.getElementById('harshVal').textContent = (e.target.value / 100).toFixed(2);
        };

        function setup() {
            patches = [];
            generation = 0;

            for (let y = 0; y < GRID_SIZE; y++) {
                patches[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const rand = Math.random();
                    let type;
                    if (rand < 0.4) type = ALTRUIST;
                    else if (rand < 0.8) type = SELFISH;
                    else type = EMPTY;

                    patches[y][x] = {
                        type,
                        benefitOut: type === ALTRUIST ? 1 : 0,
                        fitness: 0,
                        clusterId: -1
                    };
                }
            }

            render();
        }

        function getNeighbors(x, y) {
            const neighbors = [];
            if (x > 0) neighbors.push({ x: x-1, y, patch: patches[y][x-1] });
            if (x < GRID_SIZE-1) neighbors.push({ x: x+1, y, patch: patches[y][x+1] });
            if (y > 0) neighbors.push({ x, y: y-1, patch: patches[y-1][x] });
            if (y < GRID_SIZE-1) neighbors.push({ x, y: y+1, patch: patches[y+1][x] });
            return neighbors;
        }

        function findClusters() {
            // Reset cluster IDs
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    patches[y][x].clusterId = -1;
                }
            }

            let clusterId = 0;
            const clusters = [];

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === ALTRUIST && patch.clusterId === -1) {
                        const cluster = floodFill(x, y, ALTRUIST, clusterId);
                        clusters.push({
                            id: clusterId,
                            type: ALTRUIST,
                            size: cluster.length
                        });
                        clusterId++;
                    }
                }
            }

            return clusters;
        }

        function floodFill(x, y, targetType, clusterId) {
            const stack = [{x, y}];
            const cluster = [];

            while (stack.length > 0) {
                const {x, y} = stack.pop();

                if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE) continue;

                const patch = patches[y][x];
                if (patch.type !== targetType || patch.clusterId !== -1) continue;

                patch.clusterId = clusterId;
                cluster.push({x, y});

                stack.push({x: x+1, y});
                stack.push({x: x-1, y});
                stack.push({x, y: y+1});
                stack.push({x, y: y-1});
            }

            return cluster;
        }

        function update() {
            // Calculate altruism benefits
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    const neighbors = getNeighbors(x, y);
                    const totalBenefit = patch.benefitOut +
                        neighbors.reduce((sum, n) => sum + n.patch.benefitOut, 0);
                    patch.altruismBenefit = params.benefit * totalBenefit / 5;
                }
            }

            // Calculate fitness
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === SELFISH) {
                        patch.fitness = 1 + patch.altruismBenefit;
                    } else if (patch.type === ALTRUIST) {
                        patch.fitness = (1 - params.cost) + patch.altruismBenefit;
                    } else {
                        patch.fitness = params.harshness;
                    }
                }
            }

            // Run lottery
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    const neighbors = getNeighbors(x, y);

                    let altFitness = patch.type === ALTRUIST ? patch.fitness : 0;
                    let selfFitness = patch.type === SELFISH ? patch.fitness : 0;

                    neighbors.forEach(n => {
                        if (n.patch.type === ALTRUIST) altFitness += n.patch.fitness;
                        else if (n.patch.type === SELFISH) selfFitness += n.patch.fitness;
                    });

                    const total = altFitness + selfFitness + params.harshness;
                    if (total > 0) {
                        const rand = Math.random();
                        if (rand < altFitness / total) {
                            patch.newType = ALTRUIST;
                        } else if (rand < (altFitness + selfFitness) / total) {
                            patch.newType = SELFISH;
                        } else {
                            patch.newType = EMPTY;
                        }
                    }
                }
            }

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    patches[y][x].type = patches[y][x].newType;
                    patches[y][x].benefitOut = patches[y][x].type === ALTRUIST ? 1 : 0;
                }
            }

            generation++;
            render();
        }

        function render() {
            // Render type canvas
            typeCtx.fillStyle = '#000';
            typeCtx.fillRect(0, 0, typeCanvas.width, typeCanvas.height);

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === ALTRUIST) {
                        typeCtx.fillStyle = '#ff69b4';
                    } else if (patch.type === SELFISH) {
                        typeCtx.fillStyle = '#00ff00';
                    } else {
                        continue;
                    }
                    typeCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }

            // Find and render clusters
            const clusters = findClusters();

            clusterCtx.fillStyle = '#000';
            clusterCtx.fillRect(0, 0, clusterCanvas.width, clusterCanvas.height);

            const maxClusterSize = Math.max(...clusters.map(c => c.size), 1);

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === ALTRUIST && patch.clusterId !== -1) {
                        const cluster = clusters.find(c => c.id === patch.clusterId);
                        const intensity = cluster.size / maxClusterSize;

                        const r = Math.floor(255 * intensity);
                        const g = Math.floor(105 * intensity);
                        const b = Math.floor(180 * intensity);

                        clusterCtx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                        clusterCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    } else if (patch.type === SELFISH) {
                        clusterCtx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                        clusterCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Update stats
            const avgSize = clusters.length > 0 ?
                clusters.reduce((sum, c) => sum + c.size, 0) / clusters.length : 0;
            const largestSize = maxClusterSize;

            document.getElementById('gen').textContent = generation;
            document.getElementById('altClusters').textContent = clusters.length;
            document.getElementById('altClusterSize').textContent = avgSize.toFixed(1);
            document.getElementById('largestCluster').textContent = largestSize;
        }

        setup();
        setInterval(update, 120);
    </script>
</body>
</html>
