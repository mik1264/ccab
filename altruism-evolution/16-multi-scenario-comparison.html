<!--
# Altruism Evolution: Multi-Scenario Comparison

## Goal
Compare 4 different scenarios side-by-side to show how parameters affect outcomes.
Educational tool for understanding parameter effects.

## Approach
- 2x2 grid showing 4 scenarios simultaneously
- Each with different parameters
- All start from same initial conditions
- Easy visual comparison of outcomes

## Scenarios
1. Low cost, low benefit - selfish wins
2. Low cost, high benefit - coexistence
3. High cost, low benefit - selfish dominates
4. High cost, high benefit - altruism survives

## Value
- Direct visual comparison
- Learn parameter effects
- See how context matters
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Scenario Comparison - Altruism</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c2c54 0%, #40407a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        .scenario-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .scenario {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .scenario-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .scenario-params {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 10px;
            font-family: monospace;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .scenario-stats {
            font-size: 0.85em;
            font-family: monospace;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            background: #4ade80;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background: #22c55e;
        }
        .gen-display {
            font-size: 1.2em;
            font-family: monospace;
            margin-top: 15px;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <h1>Multi-Scenario Comparison - Altruism Evolution</h1>

    <div class="scenario-grid" id="scenarioGrid"></div>

    <div class="controls">
        <button onclick="setup()">Reset All</button>
        <button onclick="togglePause()">Pause/Resume</button>

        <div class="gen-display">Generation: <span id="gen">0</span></div>
    </div>

    <script>
        const SCENARIOS = [
            { name: 'Low Cost, Low Benefit', cost: 0.05, benefit: 0.3 },
            { name: 'Low Cost, High Benefit', cost: 0.05, benefit: 0.8 },
            { name: 'High Cost, Low Benefit', cost: 0.3, benefit: 0.3 },
            { name: 'High Cost, High Benefit', cost: 0.3, benefit: 0.8 }
        ];

        const GRID_SIZE = 30;
        const CELL_SIZE = 6;
        const ALTRUIST = 1, SELFISH = 2, EMPTY = 0;

        let canvases = [];
        let contexts = [];
        let grids = [];
        let generation = 0;
        let paused = false;

        function init() {
            const container = document.getElementById('scenarioGrid');
            container.innerHTML = '';

            SCENARIOS.forEach((scenario, i) => {
                const div = document.createElement('div');
                div.className = 'scenario';

                const title = document.createElement('div');
                title.className = 'scenario-title';
                title.textContent = scenario.name;
                div.appendChild(title);

                const params = document.createElement('div');
                params.className = 'scenario-params';
                params.textContent = `Cost: ${scenario.cost.toFixed(2)}, Benefit: ${scenario.benefit.toFixed(2)}`;
                div.appendChild(params);

                const canvas = document.createElement('canvas');
                canvas.width = GRID_SIZE * CELL_SIZE;
                canvas.height = GRID_SIZE * CELL_SIZE;
                div.appendChild(canvas);

                const stats = document.createElement('div');
                stats.className = 'scenario-stats';
                stats.id = `stats-${i}`;
                div.appendChild(stats);

                container.appendChild(div);

                canvases.push(canvas);
                contexts.push(canvas.getContext('2d'));
            });

            setup();
        }

        function setup() {
            grids = [];
            generation = 0;

            // Create same initial conditions for all scenarios
            const initialState = [];
            for (let y = 0; y < GRID_SIZE; y++) {
                initialState[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const rand = Math.random();
                    initialState[y][x] = rand < 0.5 ? ALTRUIST : SELFISH;
                }
            }

            // Create grids for each scenario
            for (let s = 0; s < SCENARIOS.length; s++) {
                const grid = [];
                for (let y = 0; y < GRID_SIZE; y++) {
                    grid[y] = [];
                    for (let x = 0; x < GRID_SIZE; x++) {
                        grid[y][x] = {
                            type: initialState[y][x],
                            benefitOut: initialState[y][x] === ALTRUIST ? 1 : 0,
                            fitness: 0
                        };
                    }
                }
                grids.push(grid);
            }

            renderAll();
        }

        function getNeighbors(grid, x, y) {
            const neighbors = [];
            if (x > 0) neighbors.push(grid[y][x-1]);
            if (x < GRID_SIZE-1) neighbors.push(grid[y][x+1]);
            if (y > 0) neighbors.push(grid[y-1][x]);
            if (y < GRID_SIZE-1) neighbors.push(grid[y+1][x]);
            return neighbors;
        }

        function update() {
            if (paused) return;

            for (let s = 0; s < SCENARIOS.length; s++) {
                const grid = grids[s];
                const scenario = SCENARIOS[s];

                // Calculate altruism benefits
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const cell = grid[y][x];
                        const neighbors = getNeighbors(grid, x, y);
                        const totalBenefit = cell.benefitOut +
                            neighbors.reduce((sum, n) => sum + n.benefitOut, 0);
                        cell.altruismBenefit = scenario.benefit * totalBenefit / 5;
                    }
                }

                // Calculate fitness
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const cell = grid[y][x];
                        if (cell.type === SELFISH) {
                            cell.fitness = 1 + cell.altruismBenefit;
                        } else if (cell.type === ALTRUIST) {
                            cell.fitness = (1 - scenario.cost) + cell.altruismBenefit;
                        }
                    }
                }

                // Run lottery
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const cell = grid[y][x];
                        const neighbors = getNeighbors(grid, x, y);

                        let altFitness = cell.type === ALTRUIST ? cell.fitness : 0;
                        let selfFitness = cell.type === SELFISH ? cell.fitness : 0;

                        neighbors.forEach(n => {
                            if (n.type === ALTRUIST) altFitness += n.fitness;
                            else if (n.type === SELFISH) selfFitness += n.fitness;
                        });

                        const total = altFitness + selfFitness;
                        if (total > 0) {
                            cell.newType = Math.random() < (altFitness / total) ? ALTRUIST : SELFISH;
                        }
                    }
                }

                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        grid[y][x].type = grid[y][x].newType;
                        grid[y][x].benefitOut = grid[y][x].type === ALTRUIST ? 1 : 0;
                    }
                }
            }

            generation++;
            renderAll();
        }

        function renderAll() {
            for (let s = 0; s < SCENARIOS.length; s++) {
                const ctx = contexts[s];
                const grid = grids[s];

                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, GRID_SIZE * CELL_SIZE, GRID_SIZE * CELL_SIZE);

                let altCount = 0, selfCount = 0;

                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const cell = grid[y][x];

                        if (cell.type === ALTRUIST) {
                            ctx.fillStyle = '#ff69b4';
                            altCount++;
                        } else if (cell.type === SELFISH) {
                            ctx.fillStyle = '#00ff00';
                            selfCount++;
                        } else {
                            continue;
                        }

                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }

                const total = altCount + selfCount;
                const altPct = total > 0 ? Math.round((altCount / total) * 100) : 0;

                document.getElementById(`stats-${s}`).textContent =
                    `Altruists: ${altPct}% | Selfish: ${100 - altPct}%`;
            }

            document.getElementById('gen').textContent = generation;
        }

        function togglePause() {
            paused = !paused;
        }

        init();
        setInterval(update, 100);
    </script>
</body>
</html>
