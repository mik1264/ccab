<!--
# Altruism Evolution: Particle Flow

## Goal
Represent agents as flowing particles that move and interact, creating organic, fluid dynamics.
Show altruism spreading like a wave through the population.

## Approach
- Each agent is a particle with position, velocity
- Particles drift slowly based on fitness
- Color represents type (pink=altruist, green=selfish)
- Particles cluster based on local interactions
- Beautiful, flowing animation showing population dynamics
- Use physics-based movement for organic feel

## Visual Style
- Smooth particle motion with trails
- Glowing effects for high-fitness agents
- Dark background with bright particles
- Particle size reflects local fitness
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - Altruism Evolution</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }
        #ui {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            min-width: 250px;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
        }
        .control-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 3px;
            opacity: 0.9;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            color: #4ade80;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: #4ade80;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #22c55e;
        }
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-family: monospace;
            font-size: 0.85em;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="ui">
        <h2>Particle Flow</h2>

        <div class="control-group">
            <label>Particle Count: <span class="value" id="countVal">500</span></label>
            <input type="range" id="countSlider" min="100" max="1000" value="500" step="50">
        </div>

        <div class="control-group">
            <label>Cost: <span class="value" id="costVal">0.10</span></label>
            <input type="range" id="costSlider" min="0" max="100" value="10">
        </div>

        <div class="control-group">
            <label>Benefit: <span class="value" id="benefitVal">0.50</span></label>
            <input type="range" id="benefitSlider" min="0" max="200" value="50">
        </div>

        <button onclick="setup()">Reset</button>

        <div class="stats">
            <div class="stat-row">
                <span>Generation:</span>
                <span class="value" id="gen">0</span>
            </div>
            <div class="stat-row">
                <span style="color: #ff69b4;">● Altruists:</span>
                <span class="value" id="altCount">0</span>
            </div>
            <div class="stat-row">
                <span style="color: #00ff00;">● Selfish:</span>
                <span class="value" id="selfCount">0</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ALTRUIST = 1, SELFISH = 2;
        const NEIGHBOR_RADIUS = 60;

        let particles = [];
        let generation = 0;
        let params = {
            count: 500,
            cost: 0.1,
            benefit: 0.5
        };

        document.getElementById('countSlider').oninput = (e) => {
            params.count = parseInt(e.target.value);
            document.getElementById('countVal').textContent = e.target.value;
        };
        document.getElementById('costSlider').oninput = (e) => {
            params.cost = e.target.value / 100;
            document.getElementById('costVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('benefitSlider').oninput = (e) => {
            params.benefit = e.target.value / 100;
            document.getElementById('benefitVal').textContent = (e.target.value / 100).toFixed(2);
        };

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.type = Math.random() < 0.5 ? ALTRUIST : SELFISH;
                this.benefitOut = this.type === ALTRUIST ? 1 : 0;
                this.fitness = 1;
                this.size = 3;
            }

            getNeighbors() {
                return particles.filter(p => {
                    if (p === this) return false;
                    const dx = p.x - this.x;
                    const dy = p.y - this.y;
                    return Math.sqrt(dx * dx + dy * dy) < NEIGHBOR_RADIUS;
                });
            }

            update() {
                // Move
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                // Clamp position
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));

                // Random drift
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;

                // Damping
                this.vx *= 0.98;
                this.vy *= 0.98;

                // Speed limit
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 2) {
                    this.vx = (this.vx / speed) * 2;
                    this.vy = (this.vy / speed) * 2;
                }
            }

            draw() {
                const color = this.type === ALTRUIST ? '#ff69b4' : '#00ff00';

                // Glow effect
                ctx.shadowBlur = 15 * this.fitness;
                ctx.shadowColor = color;

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.fitness * 0.8, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 0;
            }
        }

        function setup() {
            particles = [];
            generation = 0;

            for (let i = 0; i < params.count; i++) {
                particles.push(new Particle());
            }

            updateStats();
        }

        function calculateFitness() {
            particles.forEach(p => {
                const neighbors = p.getNeighbors();
                const totalBenefit = p.benefitOut +
                    neighbors.reduce((sum, n) => sum + n.benefitOut, 0);
                const altruismBenefit = params.benefit * totalBenefit / (neighbors.length + 1);

                if (p.type === SELFISH) {
                    p.fitness = 1 + altruismBenefit;
                } else {
                    p.fitness = (1 - params.cost) + altruismBenefit;
                }

                // Normalize fitness for visualization
                p.fitness = Math.min(2, p.fitness);
            });
        }

        function runLottery() {
            particles.forEach(p => {
                const neighbors = p.getNeighbors();
                if (neighbors.length === 0) return;

                let altFitness = p.type === ALTRUIST ? p.fitness : 0;
                let selfFitness = p.type === SELFISH ? p.fitness : 0;

                neighbors.forEach(n => {
                    if (n.type === ALTRUIST) altFitness += n.fitness;
                    else if (n.type === SELFISH) selfFitness += n.fitness;
                });

                const total = altFitness + selfFitness;
                if (total > 0) {
                    const rand = Math.random();
                    p.newType = rand < (altFitness / total) ? ALTRUIST : SELFISH;
                }
            });

            particles.forEach(p => {
                if (p.newType !== undefined) {
                    p.type = p.newType;
                    p.benefitOut = p.type === ALTRUIST ? 1 : 0;
                }
            });
        }

        let frameCount = 0;

        function animate() {
            // Fade effect for trails
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => p.update());
            calculateFitness();
            particles.forEach(p => p.draw());

            // Run evolution every 60 frames
            frameCount++;
            if (frameCount % 60 === 0) {
                runLottery();
                generation++;
                updateStats();
            }

            requestAnimationFrame(animate);
        }

        function updateStats() {
            const altCount = particles.filter(p => p.type === ALTRUIST).length;
            const selfCount = particles.filter(p => p.type === SELFISH).length;

            document.getElementById('gen').textContent = generation;
            document.getElementById('altCount').textContent = altCount;
            document.getElementById('selfCount').textContent = selfCount;
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        setup();
        animate();
    </script>
</body>
</html>
