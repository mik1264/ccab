<!--
# Altruism Evolution: Fitness Landscape

## Goal
Visualize the fitness of each patch as a heatmap, revealing the spatial distribution
of evolutionary advantage. Show how fitness varies across the grid and correlates with type.

## Approach
- Dual-canvas display: grid view + fitness heatmap
- Color code fitness from low (dark blue) to high (bright yellow/white)
- Show that selfish agents typically have higher fitness
- But altruists can create high-fitness neighborhoods
- Real-time fitness calculation visualization

## Insights to Reveal
- Fitness gradients and spatial patterns
- How altruistic clusters create fitness hotspots
- Relationship between agent type and local fitness
- Environmental effects on fitness distribution
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Landscape - Altruism Evolution</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 0 0 10px 0;
        }
        .subtitle {
            margin: 0 0 20px 0;
            opacity: 0.9;
        }
        .canvas-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .canvas-wrapper {
            text-align: center;
        }
        .canvas-wrapper h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: black;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 900px;
            width: 100%;
        }
        .control-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value-display {
            color: #4ade80;
            font-family: monospace;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            background: #4ade80;
            color: #2c3e50;
            margin-right: 10px;
        }
        button:hover {
            background: #22c55e;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .stat-value {
            font-family: monospace;
            font-size: 1.3em;
            font-weight: bold;
            color: #4ade80;
        }
        .legend {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        .legend-gradient {
            width: 200px;
            height: 20px;
            background: linear-gradient(to right, #000033, #0066ff, #00ffff, #ffff00, #ffffff);
            border-radius: 4px;
        }
        .legend-label {
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <h1>Fitness Landscape - Altruism Evolution</h1>
    <p class="subtitle">Spatial distribution of evolutionary fitness</p>

    <div class="canvas-container">
        <div class="canvas-wrapper">
            <h3>Agent Types</h3>
            <canvas id="typeCanvas"></canvas>
        </div>
        <div class="canvas-wrapper">
            <h3>Fitness Heatmap</h3>
            <canvas id="fitnessCanvas"></canvas>
        </div>
    </div>

    <div class="controls">
        <div class="control-row">
            <div class="control-group">
                <label>Altruistic %: <span class="value-display" id="altProb">40%</span></label>
                <input type="range" id="altSlider" min="0" max="100" value="40">
            </div>
            <div class="control-group">
                <label>Cost: <span class="value-display" id="costVal">0.15</span></label>
                <input type="range" id="costSlider" min="0" max="100" value="15">
            </div>
            <div class="control-group">
                <label>Benefit: <span class="value-display" id="benefitVal">0.60</span></label>
                <input type="range" id="benefitSlider" min="0" max="200" value="60">
            </div>
        </div>

        <button onclick="setup()">Reset</button>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Generation</div>
                <div class="stat-value" id="gen">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Altruist Fitness</div>
                <div class="stat-value" id="altFit">0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Selfish Fitness</div>
                <div class="stat-value" id="selfFit">0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Fitness Ratio (A/S)</div>
                <div class="stat-value" id="ratio">0.00</div>
            </div>
        </div>

        <div class="legend">
            <span class="legend-label">Low Fitness</span>
            <div class="legend-gradient"></div>
            <span class="legend-label">High Fitness</span>
        </div>
    </div>

    <script>
        const typeCanvas = document.getElementById('typeCanvas');
        const typeCtx = typeCanvas.getContext('2d');
        const fitnessCanvas = document.getElementById('fitnessCanvas');
        const fitnessCtx = fitnessCanvas.getContext('2d');

        const GRID_SIZE = 50;
        const CELL_SIZE = 8;
        typeCanvas.width = fitnessCanvas.width = GRID_SIZE * CELL_SIZE;
        typeCanvas.height = fitnessCanvas.height = GRID_SIZE * CELL_SIZE;

        const EMPTY = 0, ALTRUIST = 1, SELFISH = 2;

        let patches = [];
        let generation = 0;
        let params = {
            altProb: 0.4,
            selfProb: 0.4,
            cost: 0.15,
            benefit: 0.6
        };

        document.getElementById('altSlider').oninput = (e) => {
            params.altProb = e.target.value / 100;
            document.getElementById('altProb').textContent = e.target.value + '%';
        };
        document.getElementById('costSlider').oninput = (e) => {
            params.cost = e.target.value / 100;
            document.getElementById('costVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('benefitSlider').oninput = (e) => {
            params.benefit = e.target.value / 100;
            document.getElementById('benefitVal').textContent = (e.target.value / 100).toFixed(2);
        };

        function setup() {
            patches = [];
            generation = 0;

            for (let y = 0; y < GRID_SIZE; y++) {
                patches[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const rand = Math.random();
                    let type;
                    if (rand < params.altProb) type = ALTRUIST;
                    else if (rand < params.altProb + params.selfProb) type = SELFISH;
                    else type = EMPTY;

                    patches[y][x] = {
                        type,
                        benefitOut: type === ALTRUIST ? 1 : 0,
                        fitness: 0,
                        altruismBenefit: 0
                    };
                }
            }

            render();
        }

        function getNeighbors(x, y) {
            const neighbors = [];
            if (x > 0) neighbors.push(patches[y][x-1]);
            if (x < GRID_SIZE-1) neighbors.push(patches[y][x+1]);
            if (y > 0) neighbors.push(patches[y-1][x]);
            if (y < GRID_SIZE-1) neighbors.push(patches[y+1][x]);
            return neighbors;
        }

        function update() {
            // Calculate altruism benefits
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    const neighbors = getNeighbors(x, y);
                    const totalBenefit = patch.benefitOut +
                        neighbors.reduce((sum, n) => sum + n.benefitOut, 0);
                    patch.altruismBenefit = params.benefit * totalBenefit / 5;
                }
            }

            // Calculate fitness
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === SELFISH) {
                        patch.fitness = 1 + patch.altruismBenefit;
                    } else if (patch.type === ALTRUIST) {
                        patch.fitness = (1 - params.cost) + patch.altruismBenefit;
                    } else {
                        patch.fitness = 0;
                    }
                }
            }

            // Simplified lottery (focusing on visualization)
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    const neighbors = getNeighbors(x, y);

                    let altFitness = patch.type === ALTRUIST ? patch.fitness : 0;
                    let selfFitness = patch.type === SELFISH ? patch.fitness : 0;

                    neighbors.forEach(n => {
                        if (n.type === ALTRUIST) altFitness += n.fitness;
                        else if (n.type === SELFISH) selfFitness += n.fitness;
                    });

                    const total = altFitness + selfFitness;
                    if (total > 0) {
                        const rand = Math.random();
                        patch.newType = rand < (altFitness / total) ? ALTRUIST : SELFISH;
                    } else {
                        patch.newType = EMPTY;
                    }
                }
            }

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    patches[y][x].type = patches[y][x].newType;
                    patches[y][x].benefitOut = patches[y][x].type === ALTRUIST ? 1 : 0;
                }
            }

            generation++;
            render();
        }

        function fitnessToColor(fitness, maxFitness) {
            const normalized = Math.min(1, fitness / maxFitness);

            if (normalized < 0.25) {
                // Dark blue to blue
                const t = normalized / 0.25;
                return `rgb(${Math.floor(t * 0)}, ${Math.floor(t * 102)}, ${Math.floor(51 + t * 204)})`;
            } else if (normalized < 0.5) {
                // Blue to cyan
                const t = (normalized - 0.25) / 0.25;
                return `rgb(0, ${Math.floor(102 + t * 153)}, 255)`;
            } else if (normalized < 0.75) {
                // Cyan to yellow
                const t = (normalized - 0.5) / 0.25;
                return `rgb(${Math.floor(t * 255)}, 255, ${Math.floor(255 - t * 255)})`;
            } else {
                // Yellow to white
                const t = (normalized - 0.75) / 0.25;
                return `rgb(255, 255, ${Math.floor(t * 255)})`;
            }
        }

        function render() {
            // Find max fitness for scaling
            let maxFitness = 0;
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    maxFitness = Math.max(maxFitness, patches[y][x].fitness);
                }
            }

            // Render type canvas
            typeCtx.fillStyle = '#000';
            typeCtx.fillRect(0, 0, typeCanvas.width, typeCanvas.height);

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === ALTRUIST) {
                        typeCtx.fillStyle = '#ff69b4';
                        typeCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    } else if (patch.type === SELFISH) {
                        typeCtx.fillStyle = '#00ff00';
                        typeCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Render fitness canvas
            fitnessCtx.fillStyle = '#000';
            fitnessCtx.fillRect(0, 0, fitnessCanvas.width, fitnessCanvas.height);

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type !== EMPTY) {
                        fitnessCtx.fillStyle = fitnessToColor(patch.fitness, maxFitness);
                        fitnessCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Update stats
            let altFitSum = 0, altCount = 0;
            let selfFitSum = 0, selfCount = 0;

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === ALTRUIST) {
                        altFitSum += patch.fitness;
                        altCount++;
                    } else if (patch.type === SELFISH) {
                        selfFitSum += patch.fitness;
                        selfCount++;
                    }
                }
            }

            const avgAltFit = altCount > 0 ? altFitSum / altCount : 0;
            const avgSelfFit = selfCount > 0 ? selfFitSum / selfCount : 0;

            document.getElementById('gen').textContent = generation;
            document.getElementById('altFit').textContent = avgAltFit.toFixed(3);
            document.getElementById('selfFit').textContent = avgSelfFit.toFixed(3);
            document.getElementById('ratio').textContent =
                avgSelfFit > 0 ? (avgAltFit / avgSelfFit).toFixed(3) : '0.00';
        }

        setup();
        setInterval(update, 150);
    </script>
</body>
</html>
