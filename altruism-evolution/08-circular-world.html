<!--
# Altruism Evolution: Circular World

## Goal
Display the grid on a circular/radial layout instead of rectangular.
Show agents arranged in concentric rings radiating from center.

## Approach
- Map grid coordinates to polar coordinates (radius, angle)
- Inner rings = early positions, outer rings = later positions
- Beautiful spiral or concentric ring pattern
- Same evolutionary mechanics, different spatial arrangement
- Visually stunning and distinct from square grid

## Visual Benefits
- Eliminates edge effects (wraps naturally)
- More organic, natural-looking pattern
- Easier to see global patterns and waves
- Beautiful aesthetic
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular World - Altruism Evolution</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #0f0f23, #000000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.1);
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 12px;
            min-width: 260px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        h2 {
            margin: 0 0 15px 0;
        }
        .control-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            color: #4ade80;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            background: #4ade80;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #22c55e;
        }
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-family: monospace;
            font-size: 0.85em;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <h2>Circular World</h2>

        <div class="control-group">
            <label>Rings: <span class="value" id="ringsVal">30</span></label>
            <input type="range" id="ringsSlider" min="15" max="50" value="30">
        </div>

        <div class="control-group">
            <label>Cost: <span class="value" id="costVal">0.10</span></label>
            <input type="range" id="costSlider" min="0" max="100" value="10">
        </div>

        <div class="control-group">
            <label>Benefit: <span class="value" id="benefitVal">0.50</span></label>
            <input type="range" id="benefitSlider" min="0" max="200" value="50">
        </div>

        <button onclick="setup()">Reset</button>

        <div class="stats">
            <div class="stat-row">
                <span>Generation:</span>
                <span class="value" id="gen">0</span>
            </div>
            <div class="stat-row">
                <span style="color: #ff69b4;">● Altruists:</span>
                <span class="value" id="altCount">0</span>
            </div>
            <div class="stat-row">
                <span style="color: #00ff00;">● Selfish:</span>
                <span class="value" id="selfCount">0</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const SIZE = Math.min(window.innerWidth, window.innerHeight) - 100;
        canvas.width = SIZE;
        canvas.height = SIZE;

        const ALTRUIST = 1, SELFISH = 2, EMPTY = 0;

        let cells = [];
        let generation = 0;
        let params = {
            rings: 30,
            cost: 0.1,
            benefit: 0.5
        };

        document.getElementById('ringsSlider').oninput = (e) => {
            params.rings = parseInt(e.target.value);
            document.getElementById('ringsVal').textContent = e.target.value;
        };
        document.getElementById('costSlider').oninput = (e) => {
            params.cost = e.target.value / 100;
            document.getElementById('costVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('benefitSlider').oninput = (e) => {
            params.benefit = e.target.value / 100;
            document.getElementById('benefitVal').textContent = (e.target.value / 100).toFixed(2);
        };

        class Cell {
            constructor(ring, segment, totalSegments) {
                this.ring = ring;
                this.segment = segment;
                this.totalSegments = totalSegments;

                const maxRadius = SIZE / 2 - 20;
                this.radius = (ring / params.rings) * maxRadius + 20;
                this.angle = (segment / totalSegments) * Math.PI * 2;

                this.type = Math.random() < 0.4 ? ALTRUIST : (Math.random() < 0.75 ? SELFISH : EMPTY);
                this.benefitOut = this.type === ALTRUIST ? 1 : 0;
                this.fitness = 1;
            }

            toCartesian() {
                return {
                    x: SIZE / 2 + this.radius * Math.cos(this.angle),
                    y: SIZE / 2 + this.radius * Math.sin(this.angle)
                };
            }

            getNeighbors() {
                const neighbors = [];

                // Same ring neighbors
                const prev = cells.find(c =>
                    c.ring === this.ring &&
                    c.segment === (this.segment - 1 + this.totalSegments) % this.totalSegments
                );
                const next = cells.find(c =>
                    c.ring === this.ring &&
                    c.segment === (this.segment + 1) % this.totalSegments
                );
                if (prev) neighbors.push(prev);
                if (next) neighbors.push(next);

                // Inner ring neighbor
                if (this.ring > 0) {
                    const innerRingCells = cells.filter(c => c.ring === this.ring - 1);
                    if (innerRingCells.length > 0) {
                        const ratio = this.totalSegments / innerRingCells[0].totalSegments;
                        const innerSegment = Math.floor(this.segment / ratio);
                        const inner = innerRingCells.find(c => c.segment === innerSegment);
                        if (inner) neighbors.push(inner);
                    }
                }

                // Outer ring neighbor
                if (this.ring < params.rings - 1) {
                    const outerRingCells = cells.filter(c => c.ring === this.ring + 1);
                    if (outerRingCells.length > 0) {
                        const ratio = outerRingCells[0].totalSegments / this.totalSegments;
                        const outerSegment = Math.floor(this.segment * ratio);
                        const outer = outerRingCells.find(c => c.segment === outerSegment);
                        if (outer) neighbors.push(outer);
                    }
                }

                return neighbors;
            }

            draw() {
                const { x, y } = this.toCartesian();
                const cellSize = Math.max(3, (SIZE / 2) / params.rings * 0.8);

                let color;
                if (this.type === ALTRUIST) color = '#ff69b4';
                else if (this.type === SELFISH) color = '#00ff00';
                else color = '#111';

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x, y, cellSize, 0, Math.PI * 2);
                ctx.fill();

                if (this.type !== EMPTY) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
        }

        function setup() {
            cells = [];
            generation = 0;

            for (let ring = 0; ring < params.rings; ring++) {
                const segmentsInRing = Math.max(8, Math.floor(ring * 6 + 8));

                for (let segment = 0; segment < segmentsInRing; segment++) {
                    cells.push(new Cell(ring, segment, segmentsInRing));
                }
            }

            render();
            updateStats();
        }

        function update() {
            // Calculate altruism benefits
            cells.forEach(cell => {
                const neighbors = cell.getNeighbors();
                const totalBenefit = cell.benefitOut +
                    neighbors.reduce((sum, n) => sum + n.benefitOut, 0);
                cell.altruismBenefit = params.benefit * totalBenefit / (neighbors.length + 1);
            });

            // Calculate fitness
            cells.forEach(cell => {
                if (cell.type === SELFISH) {
                    cell.fitness = 1 + cell.altruismBenefit;
                } else if (cell.type === ALTRUIST) {
                    cell.fitness = (1 - params.cost) + cell.altruismBenefit;
                } else {
                    cell.fitness = 0;
                }
            });

            // Run lottery
            cells.forEach(cell => {
                const neighbors = cell.getNeighbors();
                let altFitness = cell.type === ALTRUIST ? cell.fitness : 0;
                let selfFitness = cell.type === SELFISH ? cell.fitness : 0;

                neighbors.forEach(n => {
                    if (n.type === ALTRUIST) altFitness += n.fitness;
                    else if (n.type === SELFISH) selfFitness += n.fitness;
                });

                const total = altFitness + selfFitness;
                if (total > 0) {
                    const rand = Math.random();
                    cell.newType = rand < (altFitness / total) ? ALTRUIST : SELFISH;
                } else {
                    cell.newType = EMPTY;
                }
            });

            cells.forEach(cell => {
                cell.type = cell.newType;
                cell.benefitOut = cell.type === ALTRUIST ? 1 : 0;
            });

            generation++;
            render();
            updateStats();
        }

        function render() {
            // Clear with radial gradient
            const gradient = ctx.createRadialGradient(
                SIZE / 2, SIZE / 2, 0,
                SIZE / 2, SIZE / 2, SIZE / 2
            );
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, SIZE, SIZE);

            cells.forEach(cell => cell.draw());
        }

        function updateStats() {
            const altCount = cells.filter(c => c.type === ALTRUIST).length;
            const selfCount = cells.filter(c => c.type === SELFISH).length;

            document.getElementById('gen').textContent = generation;
            document.getElementById('altCount').textContent = altCount;
            document.getElementById('selfCount').textContent = selfCount;
        }

        setup();
        setInterval(update, 120);
    </script>
</body>
</html>
