<!--
# Altruism Evolution: Network Graph

## Goal
Visualize agents as nodes in a network graph, with edges showing interactions.
Show how altruism propagates through social connections.

## Approach
- Each agent is a node (circle)
- Draw edges between neighbors (nodes within interaction radius)
- Edge color/thickness shows interaction strength
- Node color shows type (altruist/selfish)
- Node size reflects fitness
- Force-directed layout for natural clustering

## Insights
- Visualize the social network structure
- Show how altruists cluster and support each other
- Reveal network effects in evolutionary dynamics
- Beautiful graph visualization with physics simulation
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph - Altruism Evolution</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 8px;
            min-width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 1.3em;
        }
        .control-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            color: #4ade80;
            font-family: monospace;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 3px 0;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary {
            background: #4ade80;
            color: #000;
        }
        .btn-primary:hover {
            background: #22c55e;
        }
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-family: monospace;
            font-size: 0.85em;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <h2>Network Graph</h2>

        <div class="control-group">
            <label>Nodes: <span class="value" id="nodesVal">80</span></label>
            <input type="range" id="nodesSlider" min="20" max="150" value="80" step="10">
        </div>

        <div class="control-group">
            <label>Connection Radius: <span class="value" id="radiusVal">120</span></label>
            <input type="range" id="radiusSlider" min="50" max="250" value="120">
        </div>

        <div class="control-group">
            <label>Cost: <span class="value" id="costVal">0.12</span></label>
            <input type="range" id="costSlider" min="0" max="100" value="12">
        </div>

        <div class="control-group">
            <label>Benefit: <span class="value" id="benefitVal">0.55</span></label>
            <input type="range" id="benefitSlider" min="0" max="200" value="55">
        </div>

        <button class="btn-primary" onclick="setup()">Reset Network</button>

        <div class="stats">
            <div class="stat-row">
                <span>Generation:</span>
                <span class="value" id="gen">0</span>
            </div>
            <div class="stat-row">
                <span style="color: #ff69b4;">● Altruists:</span>
                <span class="value" id="altCount">0</span>
            </div>
            <div class="stat-row">
                <span style="color: #00ff00;">● Selfish:</span>
                <span class="value" id="selfCount">0</span>
            </div>
            <div class="stat-row">
                <span>Avg Connections:</span>
                <span class="value" id="avgConn">0</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ALTRUIST = 1, SELFISH = 2;

        let nodes = [];
        let generation = 0;
        let params = {
            nodeCount: 80,
            connectionRadius: 120,
            cost: 0.12,
            benefit: 0.55
        };

        document.getElementById('nodesSlider').oninput = (e) => {
            params.nodeCount = parseInt(e.target.value);
            document.getElementById('nodesVal').textContent = e.target.value;
        };
        document.getElementById('radiusSlider').oninput = (e) => {
            params.connectionRadius = parseInt(e.target.value);
            document.getElementById('radiusVal').textContent = e.target.value;
        };
        document.getElementById('costSlider').oninput = (e) => {
            params.cost = e.target.value / 100;
            document.getElementById('costVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('benefitSlider').oninput = (e) => {
            params.benefit = e.target.value / 100;
            document.getElementById('benefitVal').textContent = (e.target.value / 100).toFixed(2);
        };

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.type = Math.random() < 0.5 ? ALTRUIST : SELFISH;
                this.benefitOut = this.type === ALTRUIST ? 1 : 0;
                this.fitness = 1;
                this.neighbors = [];
            }

            findNeighbors() {
                this.neighbors = nodes.filter(n => {
                    if (n === this) return false;
                    const dx = n.x - this.x;
                    const dy = n.y - this.y;
                    return Math.sqrt(dx * dx + dy * dy) < params.connectionRadius;
                });
            }

            applyForces() {
                // Repulsion from all nodes
                nodes.forEach(n => {
                    if (n === this) return;
                    const dx = this.x - n.x;
                    const dy = this.y - n.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 0 && dist < 200) {
                        const force = 50 / (dist * dist);
                        this.vx += (dx / dist) * force;
                        this.vy += (dy / dist) * force;
                    }
                });

                // Attraction to neighbors
                this.neighbors.forEach(n => {
                    const dx = n.x - this.x;
                    const dy = n.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 0) {
                        const force = 0.01;
                        this.vx += (dx / dist) * force * dist;
                        this.vy += (dy / dist) * force * dist;
                    }
                });

                // Center attraction
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                this.vx += dx * 0.0001;
                this.vy += dy * 0.0001;
            }

            update() {
                this.applyForces();

                this.vx *= 0.85; // Damping
                this.vy *= 0.85;

                this.x += this.vx;
                this.y += this.vy;

                // Keep in bounds
                const margin = 50;
                if (this.x < margin) this.x = margin;
                if (this.x > canvas.width - margin) this.x = canvas.width - margin;
                if (this.y < margin) this.y = margin;
                if (this.y > canvas.height - margin) this.y = canvas.height - margin;
            }

            draw() {
                // Draw edges
                this.neighbors.forEach(n => {
                    ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(n.x, n.y);
                    ctx.stroke();
                });

                // Draw node
                const color = this.type === ALTRUIST ? '#ff69b4' : '#00ff00';
                const radius = 5 + this.fitness * 5;

                ctx.shadowBlur = 20;
                ctx.shadowColor = color;

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 0;

                // Outline
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function setup() {
            nodes = [];
            generation = 0;

            for (let i = 0; i < params.nodeCount; i++) {
                nodes.push(new Node());
            }

            updateStats();
        }

        function calculateFitness() {
            nodes.forEach(n => n.findNeighbors());

            nodes.forEach(n => {
                const totalBenefit = n.benefitOut +
                    n.neighbors.reduce((sum, neighbor) => sum + neighbor.benefitOut, 0);
                const altruismBenefit = params.benefit * totalBenefit / (n.neighbors.length + 1);

                if (n.type === SELFISH) {
                    n.fitness = 1 + altruismBenefit;
                } else {
                    n.fitness = (1 - params.cost) + altruismBenefit;
                }

                n.fitness = Math.min(2, n.fitness);
            });
        }

        function runLottery() {
            nodes.forEach(n => {
                let altFitness = n.type === ALTRUIST ? n.fitness : 0;
                let selfFitness = n.type === SELFISH ? n.fitness : 0;

                n.neighbors.forEach(neighbor => {
                    if (neighbor.type === ALTRUIST) altFitness += neighbor.fitness;
                    else if (neighbor.type === SELFISH) selfFitness += neighbor.fitness;
                });

                const total = altFitness + selfFitness;
                if (total > 0) {
                    const rand = Math.random();
                    n.newType = rand < (altFitness / total) ? ALTRUIST : SELFISH;
                }
            });

            nodes.forEach(n => {
                if (n.newType !== undefined) {
                    n.type = n.newType;
                    n.benefitOut = n.type === ALTRUIST ? 1 : 0;
                }
            });
        }

        let frameCount = 0;

        function animate() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            nodes.forEach(n => n.update());
            calculateFitness();
            nodes.forEach(n => n.draw());

            frameCount++;
            if (frameCount % 60 === 0) {
                runLottery();
                generation++;
                updateStats();
            }

            requestAnimationFrame(animate);
        }

        function updateStats() {
            const altCount = nodes.filter(n => n.type === ALTRUIST).length;
            const selfCount = nodes.filter(n => n.type === SELFISH).length;
            const avgConn = nodes.reduce((sum, n) => sum + n.neighbors.length, 0) / nodes.length;

            document.getElementById('gen').textContent = generation;
            document.getElementById('altCount').textContent = altCount;
            document.getElementById('selfCount').textContent = selfCount;
            document.getElementById('avgConn').textContent = avgConn.toFixed(1);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        setup();
        animate();
    </script>
</body>
</html>
