<!--
# Altruism Evolution: Voronoi Cells

## Goal
Use Voronoi diagrams to create organic, cell-like territories for each agent.
Beautiful biological aesthetic with natural-looking cell boundaries.

## Approach
- Each agent is a site in Voronoi diagram
- Voronoi cell represents agent's territory/influence
- Cell color = agent type
- Neighbors = cells sharing borders
- Natural, organic appearance like biological cells

## Visual Impact
- Beautiful geometric patterns
- Organic, biological aesthetic
- Clear territory visualization
- Different spatial dynamics than grid
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Cells - Altruism Evolution</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            min-width: 260px;
        }
        h2 {
            margin: 0 0 15px 0;
        }
        .control-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            color: #4ade80;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            background: #4ade80;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #22c55e;
        }
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-family: monospace;
            font-size: 0.85em;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <h2>Voronoi Cells</h2>

        <div class="control-group">
            <label>Cell Count: <span class="value" id="cellsVal">100</span></label>
            <input type="range" id="cellsSlider" min="30" max="200" value="100" step="10">
        </div>

        <div class="control-group">
            <label>Cost: <span class="value" id="costVal">0.10</span></label>
            <input type="range" id="costSlider" min="0" max="100" value="10">
        </div>

        <div class="control-group">
            <label>Benefit: <span class="value" id="benefitVal">0.50</span></label>
            <input type="range" id="benefitSlider" min="0" max="200" value="50">
        </div>

        <button onclick="setup()">Reset</button>

        <div class="stats">
            <div class="stat-row">
                <span>Generation:</span>
                <span class="value" id="gen">0</span>
            </div>
            <div class="stat-row">
                <span style="color: #ff69b4;">■ Altruists:</span>
                <span class="value" id="altCount">0</span>
            </div>
            <div class="stat-row">
                <span style="color: #00ff00;">■ Selfish:</span>
                <span class="value" id="selfCount">0</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/d3-delaunay@6"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 800;

        const ALTRUIST = 1, SELFISH = 2;

        let sites = [];
        let generation = 0;
        let params = {
            cellCount: 100,
            cost: 0.1,
            benefit: 0.5
        };

        document.getElementById('cellsSlider').oninput = (e) => {
            params.cellCount = parseInt(e.target.value);
            document.getElementById('cellsVal').textContent = e.target.value;
        };
        document.getElementById('costSlider').oninput = (e) => {
            params.cost = e.target.value / 100;
            document.getElementById('costVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('benefitSlider').oninput = (e) => {
            params.benefit = e.target.value / 100;
            document.getElementById('benefitVal').textContent = (e.target.value / 100).toFixed(2);
        };

        class Site {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.type = Math.random() < 0.5 ? ALTRUIST : SELFISH;
                this.benefitOut = this.type === ALTRUIST ? 1 : 0;
                this.fitness = 1;
                this.neighbors = [];
            }
        }

        function setup() {
            sites = [];
            generation = 0;

            for (let i = 0; i < params.cellCount; i++) {
                sites.push(new Site(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }

            render();
            updateStats();
        }

        function findNeighbors() {
            // Create Delaunay triangulation to find neighbors
            const points = sites.map(s => [s.x, s.y]);
            const delaunay = d3Delaunay.Delaunay.from(points);

            sites.forEach((site, i) => {
                site.neighbors = [];
                const neighborIndices = Array.from(delaunay.neighbors(i));
                site.neighbors = neighborIndices.map(ni => sites[ni]);
            });
        }

        function update() {
            findNeighbors();

            // Calculate altruism benefits
            sites.forEach(site => {
                const totalBenefit = site.benefitOut +
                    site.neighbors.reduce((sum, n) => sum + n.benefitOut, 0);
                site.altruismBenefit = params.benefit * totalBenefit / (site.neighbors.length + 1);
            });

            // Calculate fitness
            sites.forEach(site => {
                if (site.type === SELFISH) {
                    site.fitness = 1 + site.altruismBenefit;
                } else {
                    site.fitness = (1 - params.cost) + site.altruismBenefit;
                }
            });

            // Run lottery
            sites.forEach(site => {
                let altFitness = site.type === ALTRUIST ? site.fitness : 0;
                let selfFitness = site.type === SELFISH ? site.fitness : 0;

                site.neighbors.forEach(n => {
                    if (n.type === ALTRUIST) altFitness += n.fitness;
                    else if (n.type === SELFISH) selfFitness += n.fitness;
                });

                const total = altFitness + selfFitness;
                if (total > 0) {
                    const rand = Math.random();
                    site.newType = rand < (altFitness / total) ? ALTRUIST : SELFISH;
                }
            });

            sites.forEach(site => {
                site.type = site.newType;
                site.benefitOut = site.type === ALTRUIST ? 1 : 0;
            });

            generation++;
            render();
            updateStats();
        }

        function render() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Create Voronoi diagram
            const points = sites.map(s => [s.x, s.y]);
            const delaunay = d3Delaunay.Delaunay.from(points);
            const voronoi = delaunay.voronoi([0, 0, canvas.width, canvas.height]);

            // Draw Voronoi cells
            sites.forEach((site, i) => {
                const cell = voronoi.cellPolygon(i);
                if (!cell) return;

                const color = site.type === ALTRUIST ? '#ff69b4' : '#00ff00';
                const alpha = 0.7;

                // Fill cell
                ctx.fillStyle = color + Math.floor(alpha * 255).toString(16);
                ctx.beginPath();
                ctx.moveTo(cell[0][0], cell[0][1]);
                for (let j = 1; j < cell.length; j++) {
                    ctx.lineTo(cell[j][0], cell[j][1]);
                }
                ctx.closePath();
                ctx.fill();

                // Draw cell border
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1.5;
                ctx.stroke();
            });

            // Draw site points
            sites.forEach(site => {
                const color = site.type === ALTRUIST ? '#ff69b4' : '#00ff00';

                ctx.fillStyle = color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(site.x, site.y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.stroke();
            });
        }

        function updateStats() {
            const altCount = sites.filter(s => s.type === ALTRUIST).length;
            const selfCount = sites.filter(s => s.type === SELFISH).length;

            document.getElementById('gen').textContent = generation;
            document.getElementById('altCount').textContent = altCount;
            document.getElementById('selfCount').textContent = selfCount;
        }

        setup();
        setInterval(update, 150);
    </script>
</body>
</html>
