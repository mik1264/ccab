<!--
# Altruism Evolution: Sound Visualization

## Goal
Add audio-reactive visualization where population changes create sounds.
Multi-sensory experience combining visual and auditory feedback.

## Approach
- Generate tones based on altruist/selfish ratio
- Higher altruist % = higher pitch
- Population changes trigger sound events
- Volume reflects rate of change
- Uses Web Audio API for synthesis

## Multi-Sensory Learning
- Hear evolutionary dynamics
- Audio feedback for parameter effects
- Engaging and memorable
- Accessibility through sound
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Visualization - Altruism Evolution</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #12100E 0%, #2B4162 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 0 0 10px 0;
        }
        .subtitle {
            margin: 0 0 20px 0;
            opacity: 0.9;
        }
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: #000;
            margin-bottom: 20px;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }
        .control-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            color: #4ade80;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background: #4ade80;
            color: #000;
        }
        .btn-primary:hover {
            background: #22c55e;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.75em;
            opacity: 0.8;
        }
        .stat-value {
            font-family: monospace;
            font-size: 1.2em;
            font-weight: bold;
            color: #4ade80;
            margin-top: 5px;
        }
        .audio-indicator {
            background: rgba(74, 222, 128, 0.1);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }
        .audio-indicator.active {
            background: rgba(74, 222, 128, 0.3);
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <h1>Sound Visualization - Altruism Evolution</h1>
    <p class="subtitle">Hear the evolution: Population changes create sound</p>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="audio-indicator" id="audioIndicator">
            ðŸ”Š Sound: <span id="frequency">440</span> Hz | Volume: <span id="volume">0</span>%
        </div>

        <div class="control-row">
            <div class="control-group">
                <label>Cost: <span class="value" id="costVal">0.10</span></label>
                <input type="range" id="costSlider" min="0" max="100" value="10">
            </div>
            <div class="control-group">
                <label>Benefit: <span class="value" id="benefitVal">0.50</span></label>
                <input type="range" id="benefitSlider" min="0" max="200" value="50">
            </div>
        </div>

        <button class="btn-primary" onclick="setup()">Reset</button>
        <button class="btn-secondary" onclick="toggleSound()">Toggle Sound</button>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Generation</div>
                <div class="stat-value" id="gen">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Altruist %</div>
                <div class="stat-value" id="altPct">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Change Rate</div>
                <div class="stat-value" id="changeRate">0</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const GRID_SIZE = 50;
        const CELL_SIZE = 10;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        const ALTRUIST = 1, SELFISH = 2, EMPTY = 0;

        let patches = [];
        let generation = 0;
        let prevAltCount = 0;
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        let soundEnabled = false;

        let params = {
            cost: 0.1,
            benefit: 0.5
        };

        document.getElementById('costSlider').oninput = (e) => {
            params.cost = e.target.value / 100;
            document.getElementById('costVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('benefitSlider').oninput = (e) => {
            params.benefit = e.target.value / 100;
            document.getElementById('benefitVal').textContent = (e.target.value / 100).toFixed(2);
        };

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                oscillator = audioContext.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.value = 440;

                gainNode = audioContext.createGain();
                gainNode.gain.value = 0;

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start();
            }
        }

        function toggleSound() {
            if (!soundEnabled) {
                initAudio();
                soundEnabled = true;
            } else {
                soundEnabled = false;
                if (gainNode) {
                    gainNode.gain.value = 0;
                }
            }
        }

        function updateSound(altPct, changeRate) {
            if (!soundEnabled || !oscillator || !gainNode) return;

            // Frequency based on altruist percentage (200-800 Hz range)
            const frequency = 200 + (altPct / 100) * 600;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            // Volume based on change rate
            const volume = Math.min(0.3, changeRate / 20);
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);

            // Update UI
            document.getElementById('frequency').textContent = Math.round(frequency);
            document.getElementById('volume').textContent = Math.round(volume * 100);

            if (volume > 0.01) {
                document.getElementById('audioIndicator').classList.add('active');
                setTimeout(() => {
                    document.getElementById('audioIndicator').classList.remove('active');
                }, 500);
            }
        }

        function setup() {
            patches = [];
            generation = 0;
            prevAltCount = 0;

            for (let y = 0; y < GRID_SIZE; y++) {
                patches[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const rand = Math.random();
                    let type;
                    if (rand < 0.4) type = ALTRUIST;
                    else if (rand < 0.8) type = SELFISH;
                    else type = EMPTY;

                    patches[y][x] = {
                        type,
                        benefitOut: type === ALTRUIST ? 1 : 0,
                        fitness: 0
                    };
                }
            }

            render();
        }

        function getNeighbors(x, y) {
            const neighbors = [];
            if (x > 0) neighbors.push(patches[y][x-1]);
            if (x < GRID_SIZE-1) neighbors.push(patches[y][x+1]);
            if (y > 0) neighbors.push(patches[y-1][x]);
            if (y < GRID_SIZE-1) neighbors.push(patches[y+1][x]);
            return neighbors;
        }

        function update() {
            // Calculate altruism benefits
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    const neighbors = getNeighbors(x, y);
                    const totalBenefit = patch.benefitOut +
                        neighbors.reduce((sum, n) => sum + n.benefitOut, 0);
                    patch.altruismBenefit = params.benefit * totalBenefit / 5;
                }
            }

            // Calculate fitness
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === SELFISH) {
                        patch.fitness = 1 + patch.altruismBenefit;
                    } else if (patch.type === ALTRUIST) {
                        patch.fitness = (1 - params.cost) + patch.altruismBenefit;
                    } else {
                        patch.fitness = 0;
                    }
                }
            }

            // Run lottery
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    const neighbors = getNeighbors(x, y);

                    let altFitness = patch.type === ALTRUIST ? patch.fitness : 0;
                    let selfFitness = patch.type === SELFISH ? patch.fitness : 0;

                    neighbors.forEach(n => {
                        if (n.type === ALTRUIST) altFitness += n.fitness;
                        else if (n.type === SELFISH) selfFitness += n.fitness;
                    });

                    const total = altFitness + selfFitness;
                    if (total > 0) {
                        patch.newType = Math.random() < (altFitness / total) ? ALTRUIST : SELFISH;
                    } else {
                        patch.newType = EMPTY;
                    }
                }
            }

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    patches[y][x].type = patches[y][x].newType;
                    patches[y][x].benefitOut = patches[y][x].type === ALTRUIST ? 1 : 0;
                }
            }

            generation++;
            render();
        }

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let altCount = 0;

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];

                    if (patch.type === ALTRUIST) {
                        ctx.fillStyle = '#ff69b4';
                        altCount++;
                    } else if (patch.type === SELFISH) {
                        ctx.fillStyle = '#00ff00';
                    } else {
                        continue;
                    }

                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }

            const total = GRID_SIZE * GRID_SIZE;
            const altPct = Math.round((altCount / total) * 100);
            const changeRate = Math.abs(altCount - prevAltCount);

            document.getElementById('gen').textContent = generation;
            document.getElementById('altPct').textContent = altPct + '%';
            document.getElementById('changeRate').textContent = changeRate;

            updateSound(altPct, changeRate);
            prevAltCount = altCount;
        }

        setup();
        setInterval(update, 120);
    </script>
</body>
</html>
