<!--
# Altruism Evolution: Interactive Sandbox

## Goal
Let users draw and paint agents directly on the grid.
Interactive experimentation with initial conditions.

## Approach
- Click to place altruistic agents
- Right-click (or hold shift) to place selfish agents
- Drag to paint multiple cells
- Watch how your designs evolve
- Fun and educational interactive experience

## Educational Value
- Hands-on experimentation
- Test hypotheses about spatial patterns
- See how initial conditions affect evolution
- Discover emergence through play
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sandbox - Altruism Evolution</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 0 0 10px 0;
        }
        .subtitle {
            margin: 0 0 20px 0;
            opacity: 0.9;
        }
        .main-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: black;
            cursor: crosshair;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        .control-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            color: #4ade80;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 3px 0;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary {
            background: #4ade80;
            color: #000;
        }
        .btn-primary:hover {
            background: #22c55e;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .paint-mode {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .paint-btn {
            width: 48%;
            display: inline-block;
            padding: 8px;
            margin: 2px 1%;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        .paint-btn.active {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .paint-altruist {
            background: #ff69b4;
            color: white;
        }
        .paint-selfish {
            background: #00ff00;
            color: black;
        }
        .stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.85em;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .instructions {
            background: rgba(74, 222, 128, 0.1);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.85em;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }
    </style>
</head>
<body>
    <h1>Interactive Sandbox - Altruism Evolution</h1>
    <p class="subtitle">Click and drag to create patterns, then watch them evolve!</p>

    <div class="main-container">
        <canvas id="canvas"></canvas>

        <div class="controls">
            <div class="instructions">
                <strong>üé® How to Use:</strong><br>
                Click: Paint selected type<br>
                Drag: Paint continuously<br>
                Space: Pause/Resume
            </div>

            <div class="paint-mode">
                <div class="paint-btn paint-altruist active" id="paintAlt">
                    ‚óè Altruist
                </div>
                <div class="paint-btn paint-selfish" id="paintSelf">
                    ‚óè Selfish
                </div>
            </div>

            <div class="control-group">
                <label>Cost: <span class="value" id="costVal">0.10</span></label>
                <input type="range" id="costSlider" min="0" max="100" value="10">
            </div>

            <div class="control-group">
                <label>Benefit: <span class="value" id="benefitVal">0.50</span></label>
                <input type="range" id="benefitSlider" min="0" max="200" value="50">
            </div>

            <button class="btn-primary" onclick="clearGrid()">Clear All</button>
            <button class="btn-secondary" onclick="randomize()">Randomize</button>
            <button class="btn-secondary" onclick="togglePause()">Pause/Resume</button>

            <div class="stats">
                <div class="stat-row">
                    <span>Generation:</span>
                    <span class="value" id="gen">0</span>
                </div>
                <div class="stat-row">
                    <span style="color: #ff69b4;">‚óè Altruists:</span>
                    <span class="value" id="altCount">0</span>
                </div>
                <div class="stat-row">
                    <span style="color: #00ff00;">‚óè Selfish:</span>
                    <span class="value" id="selfCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const GRID_SIZE = 60;
        const CELL_SIZE = 10;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        const ALTRUIST = 1, SELFISH = 2, EMPTY = 0;

        let patches = [];
        let generation = 0;
        let paused = true;
        let paintMode = ALTRUIST;
        let isDrawing = false;

        let params = {
            cost: 0.1,
            benefit: 0.5
        };

        document.getElementById('costSlider').oninput = (e) => {
            params.cost = e.target.value / 100;
            document.getElementById('costVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('benefitSlider').oninput = (e) => {
            params.benefit = e.target.value / 100;
            document.getElementById('benefitVal').textContent = (e.target.value / 100).toFixed(2);
        };

        // Paint mode selection
        document.getElementById('paintAlt').onclick = () => {
            paintMode = ALTRUIST;
            document.getElementById('paintAlt').classList.add('active');
            document.getElementById('paintSelf').classList.remove('active');
        };
        document.getElementById('paintSelf').onclick = () => {
            paintMode = SELFISH;
            document.getElementById('paintSelf').classList.add('active');
            document.getElementById('paintAlt').classList.remove('active');
        };

        // Mouse interaction
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            paint(e);
        });
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) paint(e);
        });
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            }
        });

        function paint(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CELL_SIZE);
            const y = Math.floor((e.clientY - rect.top) / CELL_SIZE);

            if (x >= 0 && x < GRID_SIZE && y >= 0 && y < GRID_SIZE) {
                patches[y][x].type = paintMode;
                patches[y][x].benefitOut = paintMode === ALTRUIST ? 1 : 0;
                render();
                updateStats();
            }
        }

        function clearGrid() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    patches[y][x].type = EMPTY;
                    patches[y][x].benefitOut = 0;
                }
            }
            generation = 0;
            render();
            updateStats();
        }

        function randomize() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const rand = Math.random();
                    if (rand < 0.4) {
                        patches[y][x].type = ALTRUIST;
                        patches[y][x].benefitOut = 1;
                    } else if (rand < 0.8) {
                        patches[y][x].type = SELFISH;
                        patches[y][x].benefitOut = 0;
                    } else {
                        patches[y][x].type = EMPTY;
                        patches[y][x].benefitOut = 0;
                    }
                }
            }
            generation = 0;
            render();
            updateStats();
        }

        function togglePause() {
            paused = !paused;
        }

        function setup() {
            patches = [];
            generation = 0;

            for (let y = 0; y < GRID_SIZE; y++) {
                patches[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    patches[y][x] = {
                        type: EMPTY,
                        benefitOut: 0,
                        fitness: 0
                    };
                }
            }

            render();
            updateStats();
        }

        function getNeighbors(x, y) {
            const neighbors = [];
            if (x > 0) neighbors.push(patches[y][x-1]);
            if (x < GRID_SIZE-1) neighbors.push(patches[y][x+1]);
            if (y > 0) neighbors.push(patches[y-1][x]);
            if (y < GRID_SIZE-1) neighbors.push(patches[y+1][x]);
            return neighbors;
        }

        function update() {
            if (paused) return;

            // Calculate altruism benefits
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    const neighbors = getNeighbors(x, y);
                    const totalBenefit = patch.benefitOut +
                        neighbors.reduce((sum, n) => sum + n.benefitOut, 0);
                    patch.altruismBenefit = params.benefit * totalBenefit / 5;
                }
            }

            // Calculate fitness
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === SELFISH) {
                        patch.fitness = 1 + patch.altruismBenefit;
                    } else if (patch.type === ALTRUIST) {
                        patch.fitness = (1 - params.cost) + patch.altruismBenefit;
                    } else {
                        patch.fitness = 0;
                    }
                }
            }

            // Run lottery
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    const neighbors = getNeighbors(x, y);

                    let altFitness = patch.type === ALTRUIST ? patch.fitness : 0;
                    let selfFitness = patch.type === SELFISH ? patch.fitness : 0;

                    neighbors.forEach(n => {
                        if (n.type === ALTRUIST) altFitness += n.fitness;
                        else if (n.type === SELFISH) selfFitness += n.fitness;
                    });

                    const total = altFitness + selfFitness;
                    if (total > 0) {
                        const rand = Math.random();
                        patch.newType = rand < (altFitness / total) ? ALTRUIST : SELFISH;
                    } else {
                        patch.newType = EMPTY;
                    }
                }
            }

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    patches[y][x].type = patches[y][x].newType;
                    patches[y][x].benefitOut = patches[y][x].type === ALTRUIST ? 1 : 0;
                }
            }

            generation++;
            render();
            updateStats();
        }

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];

                    if (patch.type === ALTRUIST) {
                        ctx.fillStyle = '#ff69b4';
                    } else if (patch.type === SELFISH) {
                        ctx.fillStyle = '#00ff00';
                    } else {
                        continue;
                    }

                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
        }

        function updateStats() {
            let altCount = 0, selfCount = 0;

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = patches[y][x];
                    if (patch.type === ALTRUIST) altCount++;
                    else if (patch.type === SELFISH) selfCount++;
                }
            }

            document.getElementById('gen').textContent = generation;
            document.getElementById('altCount').textContent = altCount;
            document.getElementById('selfCount').textContent = selfCount;
        }

        setup();
        setInterval(update, 100);
    </script>
</body>
</html>
