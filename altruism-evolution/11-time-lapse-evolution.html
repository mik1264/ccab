<!--
# Altruism Evolution: Time-Lapse Evolution

## Goal
Show multiple snapshots of evolution at different time points side-by-side.
Visualize how the population changes over generations.

## Approach
- Display 9 snapshots in a 3x3 grid
- Each snapshot shows the grid at a different generation
- Start from generation 0, update periodically
- Clear visual history of evolutionary trajectory
- Helps see long-term trends and patterns

## Value
- See evolutionary history at a glance
- Identify cycles, oscillations, extinctions
- Compare early vs late evolution
- Beautiful time-lapse visualization
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Lapse Evolution - Altruism</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d132c 0%, #1f0a24 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .snapshot {
            text-align: center;
        }
        .snapshot-label {
            font-size: 0.85em;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 700px;
        }
        .control-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            color: #4ade80;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #4ade80;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #22c55e;
        }
    </style>
</head>
<body>
    <h1>Time-Lapse Evolution - Altruism</h1>

    <div class="grid-container" id="snapshotGrid"></div>

    <div class="controls">
        <div class="control-row">
            <div class="control-group">
                <label>Cost: <span class="value" id="costVal">0.10</span></label>
                <input type="range" id="costSlider" min="0" max="100" value="10">
            </div>
            <div class="control-group">
                <label>Benefit: <span class="value" id="benefitVal">0.50</span></label>
                <input type="range" id="benefitSlider" min="0" max="200" value="50">
            </div>
            <div class="control-group">
                <label>Speed: <span class="value" id="speedVal">5</span></label>
                <input type="range" id="speedSlider" min="1" max="20" value="5">
            </div>
        </div>

        <button onclick="setup()">Reset</button>
        <button onclick="togglePause()">Pause/Resume</button>
    </div>

    <script>
        const GRID_SIZE = 30;
        const CELL_SIZE = 5;
        const SNAPSHOT_COUNT = 9;
        const ALTRUIST = 1, SELFISH = 2, EMPTY = 0;

        let canvases = [];
        let contexts = [];
        let snapshots = [];
        let currentGrid = [];
        let generation = 0;
        let paused = false;

        let params = {
            cost: 0.1,
            benefit: 0.5,
            speed: 5
        };

        document.getElementById('costSlider').oninput = (e) => {
            params.cost = e.target.value / 100;
            document.getElementById('costVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('benefitSlider').oninput = (e) => {
            params.benefit = e.target.value / 100;
            document.getElementById('benefitVal').textContent = (e.target.value / 100).toFixed(2);
        };
        document.getElementById('speedSlider').oninput = (e) => {
            params.speed = parseInt(e.target.value);
            document.getElementById('speedVal').textContent = e.target.value;
        };

        function init() {
            const grid = document.getElementById('snapshotGrid');
            grid.innerHTML = '';

            for (let i = 0; i < SNAPSHOT_COUNT; i++) {
                const div = document.createElement('div');
                div.className = 'snapshot';

                const label = document.createElement('div');
                label.className = 'snapshot-label';
                label.id = `label-${i}`;
                label.textContent = `Gen: 0`;
                div.appendChild(label);

                const canvas = document.createElement('canvas');
                canvas.width = GRID_SIZE * CELL_SIZE;
                canvas.height = GRID_SIZE * CELL_SIZE;
                div.appendChild(canvas);

                grid.appendChild(div);

                canvases.push(canvas);
                contexts.push(canvas.getContext('2d'));
            }

            setup();
        }

        function setup() {
            snapshots = [];
            generation = 0;

            currentGrid = [];
            for (let y = 0; y < GRID_SIZE; y++) {
                currentGrid[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const rand = Math.random();
                    let type;
                    if (rand < 0.4) type = ALTRUIST;
                    else if (rand < 0.8) type = SELFISH;
                    else type = EMPTY;

                    currentGrid[y][x] = {
                        type,
                        benefitOut: type === ALTRUIST ? 1 : 0,
                        fitness: 0
                    };
                }
            }

            // Initialize snapshots
            for (let i = 0; i < SNAPSHOT_COUNT; i++) {
                snapshots.push({
                    generation: 0,
                    grid: copyGrid(currentGrid)
                });
            }

            renderAllSnapshots();
        }

        function copyGrid(grid) {
            return grid.map(row => row.map(cell => ({ ...cell })));
        }

        function getNeighbors(grid, x, y) {
            const neighbors = [];
            if (x > 0) neighbors.push(grid[y][x-1]);
            if (x < GRID_SIZE-1) neighbors.push(grid[y][x+1]);
            if (y > 0) neighbors.push(grid[y-1][x]);
            if (y < GRID_SIZE-1) neighbors.push(grid[y+1][x]);
            return neighbors;
        }

        function update() {
            if (paused) return;

            for (let step = 0; step < params.speed; step++) {
                // Calculate altruism benefits
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const patch = currentGrid[y][x];
                        const neighbors = getNeighbors(currentGrid, x, y);
                        const totalBenefit = patch.benefitOut +
                            neighbors.reduce((sum, n) => sum + n.benefitOut, 0);
                        patch.altruismBenefit = params.benefit * totalBenefit / 5;
                    }
                }

                // Calculate fitness
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const patch = currentGrid[y][x];
                        if (patch.type === SELFISH) {
                            patch.fitness = 1 + patch.altruismBenefit;
                        } else if (patch.type === ALTRUIST) {
                            patch.fitness = (1 - params.cost) + patch.altruismBenefit;
                        } else {
                            patch.fitness = 0;
                        }
                    }
                }

                // Run lottery
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const patch = currentGrid[y][x];
                        const neighbors = getNeighbors(currentGrid, x, y);

                        let altFitness = patch.type === ALTRUIST ? patch.fitness : 0;
                        let selfFitness = patch.type === SELFISH ? patch.fitness : 0;

                        neighbors.forEach(n => {
                            if (n.type === ALTRUIST) altFitness += n.fitness;
                            else if (n.type === SELFISH) selfFitness += n.fitness;
                        });

                        const total = altFitness + selfFitness;
                        if (total > 0) {
                            const rand = Math.random();
                            patch.newType = rand < (altFitness / total) ? ALTRUIST : SELFISH;
                        } else {
                            patch.newType = EMPTY;
                        }
                    }
                }

                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        currentGrid[y][x].type = currentGrid[y][x].newType;
                        currentGrid[y][x].benefitOut = currentGrid[y][x].type === ALTRUIST ? 1 : 0;
                    }
                }

                generation++;

                // Update snapshots periodically
                if (generation % 50 === 0) {
                    snapshots.shift();
                    snapshots.push({
                        generation,
                        grid: copyGrid(currentGrid)
                    });
                }
            }

            renderAllSnapshots();
        }

        function renderGrid(ctx, grid) {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const patch = grid[y][x];

                    if (patch.type === ALTRUIST) {
                        ctx.fillStyle = '#ff69b4';
                    } else if (patch.type === SELFISH) {
                        ctx.fillStyle = '#00ff00';
                    } else {
                        ctx.fillStyle = '#000';
                    }

                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
        }

        function renderAllSnapshots() {
            snapshots.forEach((snapshot, i) => {
                renderGrid(contexts[i], snapshot.grid);
                document.getElementById(`label-${i}`).textContent = `Gen: ${snapshot.generation}`;
            });
        }

        function togglePause() {
            paused = !paused;
        }

        init();
        setInterval(update, 50);
    </script>
</body>
</html>
