<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Paths - CCAB</title>
    <meta name="description" content="Structured learning paths for creative coding - beginner to advanced">
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage: #8A9A5B;
            --moss: #606C38;
            --earth: #DDA15E;
            --cream: #FEFAE0;
            --terracotta: #BC6C25;
            --dark-moss: #3d4423;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FEFAE0 0%, #F4F1DE 50%, #EDE8D5 100%);
            color: var(--dark-moss);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 1rem;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 3rem;
            color: var(--moss);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--sage);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--moss);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover { color: var(--terracotta); }

        .paths-container {
            display: grid;
            gap: 2rem;
        }

        .path-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(96, 108, 56, 0.1);
        }

        .path-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .path-title {
            font-family: 'Lora', serif;
            font-size: 1.8rem;
            color: var(--moss);
        }

        .path-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .path-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-beginner { background: #d4edda; color: #155724; }
        .badge-intermediate { background: #fff3cd; color: #856404; }
        .badge-advanced { background: #f8d7da; color: #721c24; }
        .badge-time { background: rgba(138, 154, 91, 0.2); color: var(--moss); }

        .path-description {
            color: var(--sage);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .demos-list {
            display: grid;
            gap: 0.75rem;
        }

        .demo-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(254, 250, 224, 0.8);
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .demo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(96, 108, 56, 0.15);
        }

        .demo-number {
            width: 32px;
            height: 32px;
            background: var(--moss);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .demo-info { flex: 1; }

        .demo-title {
            font-weight: 600;
            color: var(--moss);
            margin-bottom: 0.25rem;
        }

        .demo-concepts {
            font-size: 0.85rem;
            color: var(--sage);
        }

        .demo-concepts span {
            display: inline-block;
            background: rgba(188, 108, 37, 0.15);
            color: var(--terracotta);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            margin-right: 0.3rem;
            margin-bottom: 0.2rem;
        }

        .expand-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: none;
            border: 2px solid var(--sage);
            border-radius: 10px;
            color: var(--moss);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .expand-btn:hover {
            background: var(--moss);
            color: white;
            border-color: var(--moss);
        }

        .demos-list.collapsed .demo-item:nth-child(n+6) {
            display: none;
        }

        .progress-bar {
            height: 8px;
            background: rgba(138, 154, 91, 0.2);
            border-radius: 4px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--moss);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 0.85rem;
            color: var(--sage);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .path-card { padding: 1.5rem; }
            .path-header { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Back to Gallery</a>

        <header>
            <h1>Learning Paths</h1>
            <p class="subtitle">Structured journeys through creative coding concepts</p>
        </header>

        <div class="paths-container" id="paths"></div>
    </div>

    <script>
        const STORAGE_KEY = 'ccab-learning-progress';

        function getProgress() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            } catch { return {}; }
        }

        function saveProgress(progress) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
        }

        function markCompleted(path, index) {
            const progress = getProgress();
            if (!progress[path]) progress[path] = [];
            if (!progress[path].includes(index)) {
                progress[path].push(index);
                saveProgress(progress);
            }
            renderPaths();
        }

        async function loadPaths() {
            try {
                const response = await fetch('learning-paths.json');
                const data = await response.json();
                return data.paths;
            } catch (e) {
                console.error('Failed to load learning paths', e);
                return null;
            }
        }

        function renderPaths() {
            loadPaths().then(paths => {
                if (!paths) return;

                const container = document.getElementById('paths');
                const progress = getProgress();

                container.innerHTML = Object.entries(paths).map(([key, path]) => {
                    const completed = progress[key] || [];
                    const percent = Math.round((completed.length / path.demos.length) * 100);

                    return `
                        <div class="path-card">
                            <div class="path-header">
                                <h2 class="path-title">${path.title}</h2>
                                <div class="path-meta">
                                    <span class="path-badge badge-${path.difficulty}">${path.difficulty}</span>
                                    <span class="path-badge badge-time">${path.estimated_time}</span>
                                </div>
                            </div>
                            <p class="path-description">${path.description}</p>

                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percent}%"></div>
                            </div>
                            <p class="progress-text">${completed.length} of ${path.demos.length} completed (${percent}%)</p>

                            <div class="demos-list collapsed" id="demos-${key}">
                                ${path.demos.map((demo, i) => `
                                    <a href="${demo.path}" class="demo-item" onclick="markCompleted('${key}', ${i})">
                                        <span class="demo-number" style="${completed.includes(i) ? 'background: var(--terracotta)' : ''}">${i + 1}</span>
                                        <div class="demo-info">
                                            <div class="demo-title">${demo.title}</div>
                                            <div class="demo-concepts">
                                                ${demo.concepts.map(c => `<span>${c}</span>`).join('')}
                                            </div>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>

                            <button class="expand-btn" onclick="toggleExpand('${key}')">
                                Show all ${path.demos.length} demos
                            </button>
                        </div>
                    `;
                }).join('');
            });
        }

        function toggleExpand(key) {
            const list = document.getElementById(`demos-${key}`);
            const btn = list.nextElementSibling;
            const isCollapsed = list.classList.contains('collapsed');
            list.classList.toggle('collapsed');
            btn.textContent = isCollapsed ? 'Show less' : `Show all demos`;
        }

        renderPaths();
    </script>
</body>
</html>
