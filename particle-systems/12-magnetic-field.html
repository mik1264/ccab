<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Field Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class MagneticParticle {
            constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.distance = Math.random() * 200 + 50;
                this.speed = (Math.random() - 0.5) * 0.02;
                this.size = Math.random() * 3 + 1;
                this.charge = Math.random() > 0.5 ? 1 : -1;
                this.color = this.charge > 0 ? '#ff3366' : '#3366ff';
            }

            update() {
                this.angle += this.speed;

                // Magnetic field effect
                const fieldStrength = 0.001;
                this.distance += Math.sin(this.angle * 3) * fieldStrength * 100;
                this.distance = Math.max(50, Math.min(300, this.distance));
            }

            draw() {
                const x = centerX + Math.cos(this.angle) * this.distance;
                const y = centerY + Math.sin(this.angle) * this.distance;

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw field line
                ctx.strokeStyle = this.color;
                ctx.globalAlpha = 0.1;
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i <= 20; i++) {
                    const t = i / 20;
                    const r = this.distance * t;
                    const a = this.angle + Math.sin(t * Math.PI) * 0.5;
                    const px = centerX + Math.cos(a) * r;
                    const py = centerY + Math.sin(a) * r;
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
        }

        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new MagneticParticle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center magnet
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 20);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, '#666666');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
            ctx.fill();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
