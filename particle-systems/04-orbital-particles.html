<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class Particle {
            constructor(orbitRadius, speed, size, color) {
                this.orbitRadius = orbitRadius;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = speed;
                this.size = size;
                this.color = color;
            }

            update() {
                this.angle += this.speed;
            }

            draw() {
                const x = centerX + Math.cos(this.angle) * this.orbitRadius;
                const y = centerY + Math.sin(this.angle) * this.orbitRadius;

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw orbit path
                ctx.strokeStyle = this.color;
                ctx.globalAlpha = 0.1;
                ctx.beginPath();
                ctx.arc(centerX, centerY, this.orbitRadius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
        }

        const particles = [];
        const orbits = 8;
        const particlesPerOrbit = 5;

        for (let i = 0; i < orbits; i++) {
            const radius = 50 + i * 40;
            const speed = 0.02 - i * 0.002;
            const hue = (i / orbits) * 360;

            for (let j = 0; j < particlesPerOrbit; j++) {
                particles.push(new Particle(radius, speed, 3, `hsl(${hue}, 100%, 60%)`));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center sun
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
            ctx.fill();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
