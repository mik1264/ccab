<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Splatter Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #f5f5f5;
        }
        canvas {
            display: block;
            background: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class PaintDrop {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = (Math.random() - 0.5) * 15;
                this.size = Math.random() * 8 + 3;
                this.color = color;
                this.life = 60;
                this.gravity = 0.3;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life--;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 60;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Splatter effect
                if (Math.random() < 0.1) {
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = (this.life / 60) * 0.5;
                    ctx.beginPath();
                    ctx.arc(
                        this.x + (Math.random() - 0.5) * 20,
                        this.y + (Math.random() - 0.5) * 20,
                        Math.random() * 3,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            }
        }

        let drops = [];
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8'];

        function createSplatter(x, y) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) {
                drops.push(new PaintDrop(x, y, color));
            }
        }

        function animate() {
            // Don't clear completely to leave paint trails
            ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drops.forEach((drop, index) => {
                drop.update();
                drop.draw();

                if (drop.life <= 0 || drop.y > canvas.height || drop.x < 0 || drop.x > canvas.width) {
                    drops.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            createSplatter(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (e.buttons === 1) { // Left mouse button held
                createSplatter(e.clientX, e.clientY);
            }
        });

        // Auto-splatter
        setInterval(() => {
            createSplatter(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
        }, 1000);

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
