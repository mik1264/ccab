<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Helix Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #0a0a1a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        let time = 0;

        class DNAParticle {
            constructor(index, strand) {
                this.index = index;
                this.strand = strand;
                this.size = 4;
            }

            update() {
                const y = this.index * 10;
                const offset = time + this.index * 0.2;
                const radius = 100;

                if (this.strand === 1) {
                    this.x = centerX + Math.cos(offset) * radius;
                } else {
                    this.x = centerX - Math.cos(offset) * radius;
                }

                this.y = y - time * 50;

                // Wrap around
                if (this.y < 0) {
                    this.y = canvas.height;
                }
                if (this.y > canvas.height) {
                    this.y = 0;
                }
            }

            draw() {
                const hue = (this.index * 10 + time * 50) % 360;
                ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        const particleCount = 80;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new DNAParticle(i, 1));
            particles.push(new DNAParticle(i, 2));
        }

        function drawConnections() {
            for (let i = 0; i < particleCount; i++) {
                const p1 = particles[i * 2];
                const p2 = particles[i * 2 + 1];

                ctx.strokeStyle = `rgba(100, 200, 255, 0.3)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time += 0.02;

            particles.forEach(particle => {
                particle.update();
            });

            drawConnections();

            particles.forEach(particle => {
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
