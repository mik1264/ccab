<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Galaxy Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class GalaxyStar {
            constructor(distance, angle, arm) {
                this.distance = distance;
                this.angle = angle;
                this.arm = arm;
                this.size = Math.random() * 2 + 0.5;
                this.speed = 0.01 / (distance / 100);
                this.brightness = Math.random() * 0.8 + 0.2;
                this.color = arm === 0 ? '#88ccff' : '#ffaa88';
            }

            update() {
                this.angle += this.speed;
            }

            draw() {
                const spiralFactor = 2;
                const x = centerX + Math.cos(this.angle) * this.distance;
                const y = centerY + Math.sin(this.angle) * this.distance;

                const spiral = this.angle + (this.distance / 100) * spiralFactor;
                const finalX = centerX + Math.cos(spiral) * this.distance;
                const finalY = centerY + Math.sin(spiral) * this.distance;

                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.brightness;
                ctx.beginPath();
                ctx.arc(finalX, finalY, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        const stars = [];
        const arms = 2;
        const starsPerArm = 400;

        for (let arm = 0; arm < arms; arm++) {
            for (let i = 0; i < starsPerArm; i++) {
                const distance = Math.random() * 300 + 50;
                const angle = (arm * Math.PI * 2) / arms + Math.random() * 0.5;
                stars.push(new GalaxyStar(distance, angle, arm));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 30);
            gradient.addColorStop(0, '#ffff00');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(centerX - 30, centerY - 30, 60, 60);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
