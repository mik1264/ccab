<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosion Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #000;
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class ExplosionParticle {
            constructor(x, y, angle, speed, color) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = speed;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.size = Math.random() * 4 + 2;
                this.color = color;
                this.life = 100;
                this.gravity = 0.1;
                this.friction = 0.98;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;

                this.x += this.vx;
                this.y += this.vy;

                this.life -= 1.5;
                if (this.size > 0.1) {
                    this.size -= 0.05;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 100;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        class ShockWave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 150;
                this.life = 30;
            }

            update() {
                this.radius += 8;
                this.life -= 1;
            }

            draw() {
                ctx.strokeStyle = `rgba(255, 200, 100, ${this.life / 30})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        let particles = [];
        let shockWaves = [];

        function createExplosion(x, y) {
            const colors = ['#ff6b00', '#ff8800', '#ffaa00', '#ffcc00', '#fff700'];

            // Create shockwave
            shockWaves.push(new ShockWave(x, y));

            // Create particles
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount + (Math.random() - 0.5) * 0.5;
                const speed = Math.random() * 8 + 4;
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new ExplosionParticle(x, y, angle, speed, color));
            }

            // Add some random particles
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 12 + 2;
                particles.push(new ExplosionParticle(x, y, angle, speed, '#ffffff'));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            shockWaves.forEach((wave, index) => {
                wave.update();
                wave.draw();

                if (wave.life <= 0) {
                    shockWaves.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY);
        });

        // Auto-explosions
        setInterval(() => {
            createExplosion(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            );
        }, 1500);

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
