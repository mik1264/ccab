<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Arc Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class ElectricArc {
            constructor() {
                this.startX = Math.random() * canvas.width;
                this.startY = Math.random() * canvas.height;
                this.endX = this.startX + (Math.random() - 0.5) * 200;
                this.endY = this.startY + (Math.random() - 0.5) * 200;
                this.segments = [];
                this.life = 20;
                this.generate();
            }

            generate() {
                this.segments = [];
                const steps = 20;
                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    const x = this.startX + (this.endX - this.startX) * t;
                    const y = this.startY + (this.endY - this.startY) * t;
                    const offsetX = (Math.random() - 0.5) * 30;
                    const offsetY = (Math.random() - 0.5) * 30;
                    this.segments.push({ x: x + offsetX, y: y + offsetY });
                }
            }

            update() {
                this.life--;
                if (this.life % 3 === 0) {
                    this.generate();
                }
            }

            draw() {
                ctx.strokeStyle = `rgba(100, 200, 255, ${this.life / 20})`;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffff';

                ctx.beginPath();
                ctx.moveTo(this.segments[0].x, this.segments[0].y);
                for (let i = 1; i < this.segments.length; i++) {
                    ctx.lineTo(this.segments[i].x, this.segments[i].y);
                }
                ctx.stroke();

                // Draw glow
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.life / 40})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        let arcs = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            arcs.forEach((arc, index) => {
                arc.update();
                arc.draw();

                if (arc.life <= 0) {
                    arcs.splice(index, 1);
                }
            });

            if (Math.random() < 0.3) {
                arcs.push(new ElectricArc());
            }

            requestAnimationFrame(animate);
        }

        animate();

        canvas.addEventListener('click', () => {
            for (let i = 0; i < 5; i++) {
                arcs.push(new ElectricArc());
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
