<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain and Snow Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #1a1a2e;
        }
        canvas {
            display: block;
        }
        #toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button id="toggle">Switch to Snow</button>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mode = 'rain'; // 'rain' or 'snow'

        class Raindrop {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.length = Math.random() * 20 + 10;
                this.speed = Math.random() * 10 + 10;
                this.opacity = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.strokeStyle = `rgba(174, 194, 224, ${this.opacity})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.stroke();
            }
        }

        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 4 + 2;
                this.speed = Math.random() * 2 + 0.5;
                this.drift = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.6 + 0.4;
            }

            update() {
                this.y += this.speed;
                this.x += this.drift;
                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];

        function initParticles() {
            particles = [];
            const count = mode === 'rain' ? 200 : 150;
            for (let i = 0; i < count; i++) {
                particles.push(mode === 'rain' ? new Raindrop() : new Snowflake());
            }
        }

        initParticles();

        function animate() {
            ctx.fillStyle = mode === 'rain' ? 'rgba(26, 26, 46, 0.1)' : 'rgba(26, 26, 46, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        document.getElementById('toggle').addEventListener('click', function() {
            mode = mode === 'rain' ? 'snow' : 'rain';
            this.textContent = mode === 'rain' ? 'Switch to Snow' : 'Switch to Rain';
            initParticles();
        });

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
