<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Swarm Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #000814;
        }
        canvas {
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouse = { x: canvas.width / 2, y: canvas.height / 2, active: false };

        class SwarmParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.maxSpeed = 4;
                this.perceptionRadius = 50;
                this.hue = Math.random() * 60 + 180;
            }

            align(particles) {
                let avgVX = 0;
                let avgVY = 0;
                let total = 0;

                for (let other of particles) {
                    const d = this.distance(other);
                    if (other !== this && d < this.perceptionRadius) {
                        avgVX += other.vx;
                        avgVY += other.vy;
                        total++;
                    }
                }

                if (total > 0) {
                    avgVX /= total;
                    avgVY /= total;
                    this.vx += (avgVX - this.vx) * 0.05;
                    this.vy += (avgVY - this.vy) * 0.05;
                }
            }

            cohesion(particles) {
                let centerX = 0;
                let centerY = 0;
                let total = 0;

                for (let other of particles) {
                    const d = this.distance(other);
                    if (other !== this && d < this.perceptionRadius) {
                        centerX += other.x;
                        centerY += other.y;
                        total++;
                    }
                }

                if (total > 0) {
                    centerX /= total;
                    centerY /= total;
                    this.vx += (centerX - this.x) * 0.005;
                    this.vy += (centerY - this.y) * 0.005;
                }
            }

            separation(particles) {
                let moveX = 0;
                let moveY = 0;
                let total = 0;

                for (let other of particles) {
                    const d = this.distance(other);
                    if (other !== this && d < this.perceptionRadius * 0.5) {
                        moveX += this.x - other.x;
                        moveY += this.y - other.y;
                        total++;
                    }
                }

                if (total > 0) {
                    moveX /= total;
                    moveY /= total;
                    this.vx += moveX * 0.05;
                    this.vy += moveY * 0.05;
                }
            }

            mouseInteraction() {
                if (mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        // Flee from mouse
                        this.vx -= (dx / dist) * 0.5;
                        this.vy -= (dy / dist) * 0.5;
                    }
                }
            }

            distance(other) {
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            update(particles) {
                this.align(particles);
                this.cohesion(particles);
                this.separation(particles);
                this.mouseInteraction();

                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.maxSpeed) {
                    this.vx = (this.vx / speed) * this.maxSpeed;
                    this.vy = (this.vy / speed) * this.maxSpeed;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Wrap around edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = `hsl(${this.hue}, 70%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw direction
                ctx.strokeStyle = `hsla(${this.hue}, 70%, 60%, 0.5)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.vx * 3, this.y + this.vy * 3);
                ctx.stroke();
            }
        }

        const particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push(new SwarmParticle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 8, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update(particles);
                particle.draw();
            });

            // Draw mouse indicator if active
            if (mouse.active) {
                ctx.strokeStyle = 'rgba(255, 100, 100, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(mouse.x, mouse.y, 150, 0, Math.PI * 2);
                ctx.stroke();
            }

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mousedown', () => {
            mouse.active = true;
        });

        canvas.addEventListener('mouseup', () => {
            mouse.active = false;
        });

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
