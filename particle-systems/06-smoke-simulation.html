<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Particle Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #1a1a1a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class SmokeParticle {
            constructor(x, y) {
                this.x = x + (Math.random() - 0.5) * 20;
                this.y = y;
                this.size = Math.random() * 20 + 10;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = -Math.random() * 2 - 1;
                this.opacity = 1;
                this.growth = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size += this.growth;
                this.opacity -= 0.01;
                this.speedX *= 0.98;
            }

            draw() {
                ctx.fillStyle = `rgba(200, 200, 200, ${this.opacity * 0.3})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];

        function createSmoke() {
            const x = canvas.width / 2;
            const y = canvas.height - 50;
            for (let i = 0; i < 3; i++) {
                particles.push(new SmokeParticle(x, y));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw fire base
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height - 30, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#ffaa00';
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height - 30, 20, 0, Math.PI * 2);
            ctx.fill();

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.opacity <= 0) {
                    particles.splice(index, 1);
                }
            });

            createSmoke();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
