<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Borealis Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #001122;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;

        class AuroraParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.7;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 0.5 + 0.2;
                this.offset = Math.random() * Math.PI * 2;
                this.waveSpeed = Math.random() * 0.02 + 0.01;
                this.opacity = Math.random() * 0.7 + 0.3;
            }

            update() {
                this.y += this.speedY;
                this.x += Math.sin(time * this.waveSpeed + this.offset) * 2;

                if (this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
                    this.reset();
                    this.y = 0;
                }
            }

            draw() {
                const hue = 120 + Math.sin(this.y * 0.01 + time) * 60;
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${this.opacity})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${hue}, 80%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push(new AuroraParticle());
        }

        function drawWaves() {
            const waveCount = 3;
            for (let w = 0; w < waveCount; w++) {
                ctx.strokeStyle = `hsla(${150 + w * 30}, 70%, 50%, 0.1)`;
                ctx.lineWidth = 3;
                ctx.beginPath();

                for (let x = 0; x < canvas.width; x += 5) {
                    const y = canvas.height * 0.3 +
                             Math.sin(x * 0.01 + time * 0.5 + w) * 50 +
                             Math.sin(x * 0.02 + time * 0.3) * 30;
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 17, 34, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time += 0.02;

            drawWaves();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            ctx.shadowBlur = 0;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
