<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Icon - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container {
            width: 120px;
            height: 120px;
            cursor: pointer;
        }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #fdcb6e;
            color: #2d3436;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #f9ca24; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fdcb6e;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Home Icon</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Animate</button>
        <button onclick="anim.pause()">Pause</button>
    </div>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 60,
            w: 120,
            h: 120,
            nm: "Home Icon",
            ddd: 0,
            assets: [],
            layers: [
                // Roof
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Roof",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [60, 35, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 0, s: [0, 0, 100] },
                                { i: { x: [0.2], y: [1.2] }, o: { x: [0.5], y: [0] }, t: 15, s: [110, 110, 100] },
                                { t: 25, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, 0], [0, 0], [0, 0]],
                                            o: [[0, 0], [0, 0], [0, 0]],
                                            v: [[-35, 15], [0, -15], [35, 15]],
                                            c: false
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.992, 0.796, 0.431, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 6 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Roof"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                },
                // House body
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Body",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [60, 70, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 10, s: [0, 0, 100] },
                                { i: { x: [0.2], y: [1.2] }, o: { x: [0.5], y: [0] }, t: 25, s: [110, 110, 100] },
                                { t: 35, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [50, 40] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 0 }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.992, 0.796, 0.431, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 5 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Body"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                },
                // Door
                {
                    ddd: 0,
                    ind: 3,
                    ty: 4,
                    nm: "Door",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [60, 78, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 25, s: [0, 0, 100] },
                                { i: { x: [0.2], y: [1.2] }, o: { x: [0.5], y: [0] }, t: 40, s: [110, 110, 100] },
                                { t: 50, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [16, 24] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 2 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.992, 0.796, 0.431, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Door"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                },
                // Chimney smoke
                ...Array.from({ length: 3 }, (_, i) => ({
                    ddd: 0,
                    ind: 10 + i,
                    ty: 4,
                    nm: `Smoke ${i}`,
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 35 + i * 8, s: [0] },
                                { t: 45 + i * 8, s: [60] },
                                { t: 60, s: [0] }
                            ]
                        },
                        p: {
                            a: 1,
                            k: [
                                { t: 35 + i * 8, s: [85, 30, 0] },
                                { t: 60, s: [85 + (i - 1) * 5, 10, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { t: 35 + i * 8, s: [50, 50, 100] },
                                { t: 60, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [10, 10] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.9, 0.9, 0.9, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Smoke"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                }))
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
