<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Pattern - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #0d7377 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 350px; height: 200px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #14ffec;
            color: #1a1a2e;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #14ffec;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Wave Pattern</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
        <button onclick="anim.setSpeed(2)">Fast</button>
    </div>

    <script>
        function createWaveLayer(index, yOffset, color, phase) {
            const points = [];
            const numPoints = 20;
            for (let i = 0; i <= numPoints; i++) {
                const x = (i / numPoints) * 350 - 175;
                points.push([x, 0]);
            }

            return {
                ddd: 0,
                ind: index,
                ty: 4,
                nm: `Wave ${index}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 60 + index * 10 },
                    p: {
                        a: 1,
                        k: [
                            { t: 0, s: [175, 100 + yOffset, 0] },
                            { t: 60, s: [175 - 20, 100 + yOffset, 0] },
                            { t: 120, s: [175, 100 + yOffset, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 0, 0] },
                    s: { a: 0, k: [100, 100, 100] }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 1,
                                    k: [
                                        {
                                            t: 0,
                                            s: [{
                                                i: points.map((_, i) => [i === 0 || i === points.length - 1 ? 0 : 8, 0]),
                                                o: points.map((_, i) => [i === 0 || i === points.length - 1 ? 0 : -8, 0]),
                                                v: points.map(([x], i) => [x, Math.sin((i / points.length) * Math.PI * 3 + phase) * 25]),
                                                c: false
                                            }]
                                        },
                                        {
                                            t: 60,
                                            s: [{
                                                i: points.map((_, i) => [i === 0 || i === points.length - 1 ? 0 : 8, 0]),
                                                o: points.map((_, i) => [i === 0 || i === points.length - 1 ? 0 : -8, 0]),
                                                v: points.map(([x], i) => [x, Math.sin((i / points.length) * Math.PI * 3 + phase + Math.PI) * 25]),
                                                c: false
                                            }]
                                        },
                                        {
                                            t: 120,
                                            s: [{
                                                i: points.map((_, i) => [i === 0 || i === points.length - 1 ? 0 : 8, 0]),
                                                o: points.map((_, i) => [i === 0 || i === points.length - 1 ? 0 : -8, 0]),
                                                v: points.map(([x], i) => [x, Math.sin((i / points.length) * Math.PI * 3 + phase) * 25]),
                                                c: false
                                            }]
                                        }
                                    ]
                                }
                            },
                            {
                                ty: "st",
                                c: { a: 0, k: color },
                                o: { a: 0, k: 100 },
                                w: { a: 0, k: 3 },
                                lc: 2,
                                lj: 2
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Wave"
                    }
                ],
                ip: 0,
                op: 120,
                st: 0
            };
        }

        const colors = [
            [0.078, 1, 0.925, 1],
            [0.333, 0.882, 0.863, 1],
            [0.506, 0.784, 0.8, 1],
            [0.078, 0.871, 0.925, 1]
        ];

        const layers = [];
        for (let i = 0; i < 4; i++) {
            layers.push(createWaveLayer(i + 1, i * 15 - 22, colors[i], i * Math.PI / 4));
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 120,
            w: 350,
            h: 200,
            nm: "Wave Pattern",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
