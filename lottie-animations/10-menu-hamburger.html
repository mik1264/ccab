<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburger - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container {
            width: 100px;
            height: 100px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #animation-container:hover {
            background: rgba(255,255,255,0.15);
        }
        .instructions {
            margin-top: 2rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f59e0b;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Menu Hamburger Toggle</h1>
    <div id="animation-container"></div>
    <p class="instructions">Click the icon to toggle animation</p>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 30,
            w: 100,
            h: 100,
            nm: "Hamburger Menu",
            ddd: 0,
            assets: [],
            layers: [
                // Top line
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Top Line",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        r: {
                            a: 1,
                            k: [
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 0, s: [0] },
                                { t: 30, s: [45] }
                            ]
                        },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 0, s: [50, 35, 0] },
                                { t: 30, s: [50, 50, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [40, 4] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 2 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.961, 0.62, 0.043, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Line"
                        }
                    ],
                    ip: 0,
                    op: 30,
                    st: 0
                },
                // Middle line
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Middle Line",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 0, s: [100] },
                                { t: 15, s: [0] },
                                { t: 30, s: [0] }
                            ]
                        },
                        p: { a: 0, k: [50, 50, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { t: 0, s: [100, 100, 100] },
                                { t: 15, s: [0, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [40, 4] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 2 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.961, 0.62, 0.043, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Line"
                        }
                    ],
                    ip: 0,
                    op: 30,
                    st: 0
                },
                // Bottom line
                {
                    ddd: 0,
                    ind: 3,
                    ty: 4,
                    nm: "Bottom Line",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        r: {
                            a: 1,
                            k: [
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 0, s: [0] },
                                { t: 30, s: [-45] }
                            ]
                        },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 0, s: [50, 65, 0] },
                                { t: 30, s: [50, 50, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [40, 4] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 2 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.961, 0.62, 0.043, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Line"
                        }
                    ],
                    ip: 0,
                    op: 30,
                    st: 0
                }
            ]
        };

        let isOpen = false;
        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            animationData: animationData
        });

        document.getElementById('animation-container').addEventListener('click', () => {
            if (isOpen) {
                anim.setDirection(-1);
                anim.play();
            } else {
                anim.setDirection(1);
                anim.play();
            }
            isOpen = !isOpen;
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
