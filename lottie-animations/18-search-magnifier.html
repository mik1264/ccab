<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Magnifier - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 150px; height: 150px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #06b6d4;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #0891b2; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #06b6d4;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Search Magnifier</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Search</button>
        <button onclick="anim.pause()">Pause</button>
    </div>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 90,
            w: 150,
            h: 150,
            nm: "Search Magnifier",
            ddd: 0,
            assets: [],
            layers: [
                // Magnifier glass
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Glass",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 0, s: [65, 65, 0] },
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 20, s: [55, 55, 0] },
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 40, s: [85, 65, 0] },
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 60, s: [55, 75, 0] },
                                { t: 90, s: [65, 65, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { t: 0, s: [100, 100, 100] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 20, s: [95, 95, 100] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 40, s: [105, 105, 100] },
                                { t: 90, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [50, 50] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.024, 0.714, 0.831, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 5 },
                                    lc: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Glass Circle"
                        }
                    ],
                    ip: 0,
                    op: 90,
                    st: 0
                },
                // Handle
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Handle",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 0, s: [95, 95, 0] },
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 20, s: [83, 83, 0] },
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 40, s: [113, 93, 0] },
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 60, s: [83, 103, 0] },
                                { t: 90, s: [95, 95, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [8, 30] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 4 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.024, 0.714, 0.831, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 45 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Handle"
                        }
                    ],
                    ip: 0,
                    op: 90,
                    st: 0
                },
                // Shine effect
                {
                    ddd: 0,
                    ind: 3,
                    ty: 4,
                    nm: "Shine",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 0, s: [0] },
                                { t: 10, s: [80] },
                                { t: 30, s: [0] },
                                { t: 50, s: [80] },
                                { t: 70, s: [0] }
                            ]
                        },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 0, s: [55, 55, 0] },
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 20, s: [45, 45, 0] },
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 40, s: [75, 55, 0] },
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 60, s: [45, 65, 0] },
                                { t: 90, s: [55, 55, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [10, 10] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Shine"
                        }
                    ],
                    ip: 0,
                    op: 90,
                    st: 0
                }
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
