<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Complete - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 150px; height: 150px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #8b5cf6;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #7c3aed; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #8b5cf6;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Download Complete</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Download Again</button>
        <button onclick="anim.pause()">Pause</button>
    </div>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 120,
            w: 150,
            h: 150,
            nm: "Download Complete",
            ddd: 0,
            assets: [],
            layers: [
                // Arrow (downloading phase)
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Arrow",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 0, s: [100] },
                                { t: 60, s: [100] },
                                { t: 75, s: [0] }
                            ]
                        },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.4, y: 0 }, o: { x: 0.6, y: 1 }, t: 0, s: [75, 50, 0] },
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 30, s: [75, 80, 0] },
                                { i: { x: 0.4, y: 0 }, o: { x: 0.6, y: 1 }, t: 45, s: [75, 50, 0] },
                                { t: 60, s: [75, 80, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, 0], [0, 0], [0, 0]],
                                            o: [[0, 0], [0, 0], [0, 0]],
                                            v: [[-12, -8], [0, 8], [12, -8]],
                                            c: false
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.545, 0.361, 0.965, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 4 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 10] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Arrow Head"
                        },
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [4, 25] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 2 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.545, 0.361, 0.965, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, -8] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Arrow Stem"
                        }
                    ],
                    ip: 0,
                    op: 120,
                    st: 0
                },
                // Checkmark (complete phase)
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Checkmark",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 70, s: [0] },
                                { t: 80, s: [100] }
                            ]
                        },
                        p: { a: 0, k: [75, 65, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 70, s: [0, 0, 100] },
                                { i: { x: [0.2], y: [1.3] }, o: { x: [0.5], y: [0] }, t: 85, s: [120, 120, 100] },
                                { t: 95, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, 0], [0, 0], [0, 0]],
                                            o: [[0, 0], [0, 0], [0, 0]],
                                            v: [[-15, 0], [-5, 10], [15, -10]],
                                            c: false
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.063, 0.725, 0.506, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 5 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Check"
                        }
                    ],
                    ip: 0,
                    op: 120,
                    st: 0
                },
                // Progress circle
                {
                    ddd: 0,
                    ind: 3,
                    ty: 4,
                    nm: "Progress",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        r: { a: 0, k: -90 },
                        p: { a: 0, k: [75, 75, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [100, 100] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "st",
                                    c: {
                                        a: 1,
                                        k: [
                                            { t: 0, s: [0.545, 0.361, 0.965, 1] },
                                            { t: 70, s: [0.063, 0.725, 0.506, 1] }
                                        ]
                                    },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 4 },
                                    lc: 2
                                },
                                {
                                    ty: "tm",
                                    s: { a: 0, k: 0 },
                                    e: {
                                        a: 1,
                                        k: [
                                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 0, s: [0] },
                                            { t: 70, s: [100] }
                                        ]
                                    },
                                    o: { a: 0, k: 0 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Progress Circle"
                        }
                    ],
                    ip: 0,
                    op: 120,
                    st: 0
                },
                // Background circle
                {
                    ddd: 0,
                    ind: 4,
                    ty: 4,
                    nm: "Background",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 30 },
                        p: { a: 0, k: [75, 75, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [100, 100] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 4 },
                                    lc: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "BG Circle"
                        }
                    ],
                    ip: 0,
                    op: 120,
                    st: 0
                }
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
