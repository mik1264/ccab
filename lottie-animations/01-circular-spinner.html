<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Spinner - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            opacity: 0.9;
        }
        #animation-container {
            width: 200px;
            height: 200px;
        }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Circular Spinner</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.stop()">Stop</button>
    </div>

    <script>
        // Programmatically create Lottie animation data
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 60,
            w: 200,
            h: 200,
            nm: "Circular Spinner",
            ddd: 0,
            assets: [],
            layers: [
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Spinner",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        r: {
                            a: 1,
                            k: [
                                { i: { x: [0.5], y: [1] }, o: { x: [0.5], y: [0] }, t: 0, s: [0] },
                                { t: 60, s: [360] }
                            ]
                        },
                        p: { a: 0, k: [100, 100, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [140, 140] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.4, 0.494, 0.918, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 8 },
                                    lc: 2,
                                    lj: 1,
                                    d: [
                                        { n: "d", nm: "dash", v: { a: 0, k: 110 } },
                                        { n: "g", nm: "gap", v: { a: 0, k: 330 } },
                                        { n: "o", nm: "offset", v: { a: 0, k: 0 } }
                                    ]
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Ellipse"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                },
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Track",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 30 },
                        p: { a: 0, k: [100, 100, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [140, 140] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 8 },
                                    lc: 2,
                                    lj: 1
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Track Circle"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                }
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
