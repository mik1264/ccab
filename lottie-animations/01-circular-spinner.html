<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Spinner - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 200px; height: 200px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Circular Spinner</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
        <button onclick="anim.setSpeed(2)">Fast</button>
    </div>

    <script>
        const layers = [];

        // Outer glow ring
        layers.push({
            ddd: 0, ind: 0, ty: 4, nm: "Glow", sr: 1,
            ks: {
                o: { a: 1, k: [
                    { t: 0, s: [20] },
                    { t: 30, s: [40] },
                    { t: 60, s: [20] }
                ]},
                r: { a: 1, k: [
                    { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 0, s: [0] },
                    { t: 120, s: [360] }
                ]},
                p: { a: 0, k: [100, 100, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: { a: 1, k: [
                    { t: 0, s: [100, 100, 100] },
                    { t: 30, s: [105, 105, 100] },
                    { t: 60, s: [100, 100, 100] }
                ]}
            },
            ao: 0,
            shapes: [{
                ty: "gr",
                it: [
                    { d: 1, ty: "el", s: { a: 0, k: [160, 160] }, p: { a: 0, k: [0, 0] } },
                    { ty: "st", c: { a: 0, k: [0.4, 0.494, 0.918, 1] }, o: { a: 0, k: 100 }, w: { a: 0, k: 20 }, lc: 2 },
                    { ty: "tr", p: { a: 0, k: [0, 0] }, a: { a: 0, k: [0, 0] }, s: { a: 0, k: [100, 100] }, r: { a: 0, k: 0 }, o: { a: 0, k: 100 } }
                ],
                nm: "Glow Ring"
            }],
            ip: 0, op: 120, st: 0
        });

        // Main spinner arc
        layers.push({
            ddd: 0, ind: 1, ty: 4, nm: "Spinner", sr: 1,
            ks: {
                o: { a: 0, k: 100 },
                r: { a: 1, k: [
                    { i: { x: [0.2], y: [0.8] }, o: { x: [0.8], y: [0.2] }, t: 0, s: [0] },
                    { i: { x: [0.2], y: [0.8] }, o: { x: [0.8], y: [0.2] }, t: 60, s: [360] },
                    { t: 120, s: [720] }
                ]},
                p: { a: 0, k: [100, 100, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: { a: 0, k: [100, 100, 100] }
            },
            ao: 0,
            shapes: [{
                ty: "gr",
                it: [
                    { d: 1, ty: "el", s: { a: 0, k: [140, 140] }, p: { a: 0, k: [0, 0] } },
                    { ty: "st", c: { a: 1, k: [
                        { t: 0, s: [0.4, 0.494, 0.918, 1] },
                        { t: 60, s: [0.463, 0.294, 0.635, 1] },
                        { t: 120, s: [0.4, 0.494, 0.918, 1] }
                    ]}, o: { a: 0, k: 100 }, w: { a: 0, k: 8 }, lc: 2, lj: 1,
                        d: [
                            { n: "d", nm: "dash", v: { a: 1, k: [
                                { t: 0, s: [80] },
                                { t: 60, s: [140] },
                                { t: 120, s: [80] }
                            ]}},
                            { n: "g", nm: "gap", v: { a: 0, k: 360 } },
                            { n: "o", nm: "offset", v: { a: 0, k: 0 } }
                        ]
                    },
                    { ty: "tr", p: { a: 0, k: [0, 0] }, a: { a: 0, k: [0, 0] }, s: { a: 0, k: [100, 100] }, r: { a: 0, k: 0 }, o: { a: 0, k: 100 } }
                ],
                nm: "Spinner Arc"
            }],
            ip: 0, op: 120, st: 0
        });

        // Secondary spinner (counter-rotation)
        layers.push({
            ddd: 0, ind: 2, ty: 4, nm: "Inner Spinner", sr: 1,
            ks: {
                o: { a: 0, k: 60 },
                r: { a: 1, k: [
                    { i: { x: [0.3], y: [0.7] }, o: { x: [0.7], y: [0.3] }, t: 0, s: [0] },
                    { t: 120, s: [-540] }
                ]},
                p: { a: 0, k: [100, 100, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: { a: 0, k: [100, 100, 100] }
            },
            ao: 0,
            shapes: [{
                ty: "gr",
                it: [
                    { d: 1, ty: "el", s: { a: 0, k: [100, 100] }, p: { a: 0, k: [0, 0] } },
                    { ty: "st", c: { a: 0, k: [0.463, 0.294, 0.635, 1] }, o: { a: 0, k: 100 }, w: { a: 0, k: 4 }, lc: 2,
                        d: [
                            { n: "d", nm: "dash", v: { a: 0, k: 40 } },
                            { n: "g", nm: "gap", v: { a: 0, k: 80 } },
                            { n: "o", nm: "offset", v: { a: 0, k: 0 } }
                        ]
                    },
                    { ty: "tr", p: { a: 0, k: [0, 0] }, a: { a: 0, k: [0, 0] }, s: { a: 0, k: [100, 100] }, r: { a: 0, k: 0 }, o: { a: 0, k: 100 } }
                ],
                nm: "Inner Arc"
            }],
            ip: 0, op: 120, st: 0
        });

        // Track ring
        layers.push({
            ddd: 0, ind: 3, ty: 4, nm: "Track", sr: 1,
            ks: {
                o: { a: 0, k: 15 },
                p: { a: 0, k: [100, 100, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: { a: 0, k: [100, 100, 100] }
            },
            ao: 0,
            shapes: [{
                ty: "gr",
                it: [
                    { d: 1, ty: "el", s: { a: 0, k: [140, 140] }, p: { a: 0, k: [0, 0] } },
                    { ty: "st", c: { a: 0, k: [1, 1, 1, 1] }, o: { a: 0, k: 100 }, w: { a: 0, k: 8 }, lc: 2 },
                    { ty: "tr", p: { a: 0, k: [0, 0] }, a: { a: 0, k: [0, 0] }, s: { a: 0, k: [100, 100] }, r: { a: 0, k: 0 }, o: { a: 0, k: 100 } }
                ],
                nm: "Track Circle"
            }],
            ip: 0, op: 120, st: 0
        });

        // Orbiting dots
        for (let i = 0; i < 3; i++) {
            const delay = i * 40;
            layers.push({
                ddd: 0, ind: 10 + i, ty: 4, nm: `Dot ${i}`, sr: 1,
                ks: {
                    o: { a: 1, k: [
                        { t: 0, s: [80] },
                        { t: 60, s: [100] },
                        { t: 120, s: [80] }
                    ]},
                    r: { a: 1, k: [
                        { t: 0, s: [i * 120] },
                        { t: 120, s: [i * 120 + 360] }
                    ]},
                    p: { a: 0, k: [100, 100, 0] },
                    a: { a: 0, k: [0, -70, 0] },
                    s: { a: 1, k: [
                        { t: 0, s: [100, 100, 100] },
                        { t: 30 + delay % 60, s: [140, 140, 100] },
                        { t: 60 + delay % 60, s: [100, 100, 100] }
                    ]}
                },
                ao: 0,
                shapes: [{
                    ty: "gr",
                    it: [
                        { d: 1, ty: "el", s: { a: 0, k: [10, 10] }, p: { a: 0, k: [0, 0] } },
                        { ty: "fl", c: { a: 0, k: [1, 1, 1, 1] }, o: { a: 0, k: 100 } },
                        { ty: "tr", p: { a: 0, k: [0, -70] }, a: { a: 0, k: [0, 0] }, s: { a: 0, k: [100, 100] }, r: { a: 0, k: 0 }, o: { a: 0, k: 100 } }
                    ],
                    nm: "Dot"
                }],
                ip: 0, op: 120, st: 0
            });
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 120,
            w: 200,
            h: 200,
            nm: "Circular Spinner",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
