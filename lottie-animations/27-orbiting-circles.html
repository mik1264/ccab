<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Circles - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 300px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #00d4ff;
            color: #000428;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00d4ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Orbiting Circles</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
        <button onclick="anim.setSpeed(2)">Fast</button>
    </div>

    <script>
        const colors = [
            [0, 0.831, 1, 1],
            [0.569, 0.506, 1, 1],
            [1, 0.506, 0.843, 1],
            [0.506, 1, 0.757, 1]
        ];

        function createOrbitLayer(index, radius, speed, size, color) {
            const duration = 120 / speed;
            return {
                ddd: 0,
                ind: index,
                ty: 4,
                nm: `Orbit ${index}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 100 },
                    r: {
                        a: 1,
                        k: [
                            { t: 0, s: [index * 45] },
                            { t: duration, s: [index * 45 + (index % 2 === 0 ? 360 : -360)] }
                        ]
                    },
                    p: { a: 0, k: [150, 150, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: { a: 0, k: [100, 100, 100] }
                },
                ao: 0,
                shapes: [
                    // Orbit path
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [radius * 2, radius * 2] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "st",
                                c: { a: 0, k: color },
                                o: { a: 0, k: 20 },
                                w: { a: 0, k: 1 },
                                lc: 2
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Path"
                    },
                    // Orbiting ball
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [size, size] },
                                p: { a: 0, k: [radius, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: color },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Ball"
                    }
                ],
                ip: 0,
                op: 120,
                st: 0
            };
        }

        const layers = [];

        // Center
        layers.push({
            ddd: 0,
            ind: 0,
            ty: 4,
            nm: "Center",
            sr: 1,
            ks: {
                o: { a: 0, k: 100 },
                p: { a: 0, k: [150, 150, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: {
                    a: 1,
                    k: [
                        { t: 0, s: [100, 100, 100] },
                        { t: 60, s: [110, 110, 100] },
                        { t: 120, s: [100, 100, 100] }
                    ]
                }
            },
            ao: 0,
            shapes: [
                {
                    ty: "gr",
                    it: [
                        {
                            d: 1,
                            ty: "el",
                            s: { a: 0, k: [30, 30] },
                            p: { a: 0, k: [0, 0] }
                        },
                        {
                            ty: "fl",
                            c: { a: 0, k: [1, 1, 1, 1] },
                            o: { a: 0, k: 100 }
                        },
                        {
                            ty: "tr",
                            p: { a: 0, k: [0, 0] },
                            a: { a: 0, k: [0, 0] },
                            s: { a: 0, k: [100, 100] },
                            r: { a: 0, k: 0 },
                            o: { a: 0, k: 100 }
                        }
                    ],
                    nm: "Center"
                }
            ],
            ip: 0,
            op: 120,
            st: 0
        });

        // Create orbits
        layers.push(createOrbitLayer(1, 50, 1, 16, colors[0]));
        layers.push(createOrbitLayer(2, 80, 0.7, 12, colors[1]));
        layers.push(createOrbitLayer(3, 110, 0.5, 10, colors[2]));
        layers.push(createOrbitLayer(4, 130, 0.4, 8, colors[3]));

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 120,
            w: 300,
            h: 300,
            nm: "Orbiting Circles",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
