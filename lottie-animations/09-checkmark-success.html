<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmark Success - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 200px; height: 200px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #10b981;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #059669; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #10b981;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Checkmark Success</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Replay</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
    </div>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 60,
            w: 200,
            h: 200,
            nm: "Checkmark Success",
            ddd: 0,
            assets: [],
            layers: [
                // Checkmark
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Checkmark",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [100, 100, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 25, s: [0, 0, 100] },
                                { i: { x: [0.2], y: [1.5] }, o: { x: [0.5], y: [0] }, t: 35, s: [110, 110, 100] },
                                { t: 45, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, 0], [0, 0], [0, 0]],
                                            o: [[0, 0], [0, 0], [0, 0]],
                                            v: [[-25, 5], [-8, 22], [28, -18]],
                                            c: false
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 8 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tm",
                                    s: { a: 0, k: 0 },
                                    e: {
                                        a: 1,
                                        k: [
                                            { i: { x: [0.2], y: [1] }, o: { x: [0.8], y: [0] }, t: 30, s: [0] },
                                            { t: 50, s: [100] }
                                        ]
                                    },
                                    o: { a: 0, k: 0 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Checkmark"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                },
                // Circle
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Circle",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [100, 100, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 0, s: [0, 0, 100] },
                                { i: { x: [0.2], y: [1.2] }, o: { x: [0.5], y: [0] }, t: 15, s: [110, 110, 100] },
                                { t: 25, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [120, 120] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.063, 0.725, 0.506, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Circle"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                },
                // Burst particles
                ...Array.from({ length: 8 }, (_, i) => ({
                    ddd: 0,
                    ind: 10 + i,
                    ty: 4,
                    nm: `Particle ${i}`,
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 20, s: [0] },
                                { t: 25, s: [100] },
                                { t: 50, s: [0] }
                            ]
                        },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 20, s: [100, 100, 0] },
                                { t: 50, s: [100 + Math.cos(i * Math.PI / 4) * 80, 100 + Math.sin(i * Math.PI / 4) * 80, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { t: 20, s: [100, 100, 100] },
                                { t: 50, s: [0, 0, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [8, 8] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.063, 0.725, 0.506, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Particle"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                }))
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
