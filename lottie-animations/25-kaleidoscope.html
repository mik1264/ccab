<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 300px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #a855f7;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #9333ea; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #a855f7;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Kaleidoscope</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
        <button onclick="anim.setSpeed(2)">Fast</button>
    </div>

    <script>
        const colors = [
            [0.659, 0.333, 0.969, 1],
            [0.965, 0.333, 0.576, 1],
            [0.333, 0.831, 0.965, 1],
            [0.333, 0.965, 0.576, 1],
            [0.965, 0.831, 0.333, 1],
            [0.965, 0.482, 0.333, 1]
        ];

        function createPetalLayer(index, total) {
            const angle = (index / total) * 360;
            return {
                ddd: 0,
                ind: index + 1,
                ty: 4,
                nm: `Petal ${index}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 80 },
                    r: {
                        a: 1,
                        k: [
                            { t: 0, s: [angle] },
                            { t: 180, s: [angle + 360] }
                        ]
                    },
                    p: { a: 0, k: [150, 150, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 0, s: [100, 100, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 45, s: [120, 80, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 90, s: [100, 100, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 135, s: [80, 120, 100] },
                            { t: 180, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 0,
                                    k: {
                                        i: [[0, 0], [20, -30], [0, 0], [-20, -30]],
                                        o: [[20, -30], [0, 0], [-20, -30], [0, 0]],
                                        v: [[0, 0], [30, -60], [0, -90], [-30, -60]],
                                        c: true
                                    }
                                }
                            },
                            {
                                ty: "fl",
                                c: {
                                    a: 1,
                                    k: [
                                        { t: 0, s: colors[index % colors.length] },
                                        { t: 60, s: colors[(index + 1) % colors.length] },
                                        { t: 120, s: colors[(index + 2) % colors.length] },
                                        { t: 180, s: colors[index % colors.length] }
                                    ]
                                },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Petal Shape"
                    }
                ],
                ip: 0,
                op: 180,
                st: 0
            };
        }

        const layers = [];
        for (let i = 0; i < 6; i++) {
            layers.push(createPetalLayer(i, 6));
        }

        // Center decoration
        layers.push({
            ddd: 0,
            ind: 100,
            ty: 4,
            nm: "Center",
            sr: 1,
            ks: {
                o: { a: 0, k: 100 },
                r: {
                    a: 1,
                    k: [
                        { t: 0, s: [0] },
                        { t: 180, s: [-360] }
                    ]
                },
                p: { a: 0, k: [150, 150, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: {
                    a: 1,
                    k: [
                        { t: 0, s: [100, 100, 100] },
                        { t: 90, s: [120, 120, 100] },
                        { t: 180, s: [100, 100, 100] }
                    ]
                }
            },
            ao: 0,
            shapes: [
                {
                    ty: "gr",
                    it: [
                        {
                            d: 1,
                            ty: "el",
                            s: { a: 0, k: [40, 40] },
                            p: { a: 0, k: [0, 0] }
                        },
                        {
                            ty: "fl",
                            c: { a: 0, k: [1, 1, 1, 1] },
                            o: { a: 0, k: 100 }
                        },
                        {
                            ty: "tr",
                            p: { a: 0, k: [0, 0] },
                            a: { a: 0, k: [0, 0] },
                            s: { a: 0, k: [100, 100] },
                            r: { a: 0, k: 0 },
                            o: { a: 0, k: 100 }
                        }
                    ],
                    nm: "Center Circle"
                }
            ],
            ip: 0,
            op: 180,
            st: 0
        });

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 180,
            w: 300,
            h: 300,
            nm: "Kaleidoscope",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
