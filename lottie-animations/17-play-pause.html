<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play/Pause - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #e94560 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container {
            width: 100px;
            height: 100px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .status {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.7;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Play / Pause Toggle</h1>
    <div id="animation-container"></div>
    <p class="status">Click to toggle</p>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 30,
            w: 100,
            h: 100,
            nm: "Play Pause",
            ddd: 0,
            assets: [],
            layers: [
                // Left bar / Left triangle side
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Left",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 0, s: [35, 50, 0] },
                                { t: 30, s: [40, 50, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 1,
                                        k: [
                                            {
                                                i: { x: 0.4, y: 1 },
                                                o: { x: 0.6, y: 0 },
                                                t: 0,
                                                s: [{
                                                    i: [[0, 0], [0, 0], [0, 0], [0, 0]],
                                                    o: [[0, 0], [0, 0], [0, 0], [0, 0]],
                                                    v: [[-5, -20], [5, -20], [5, 20], [-5, 20]],
                                                    c: true
                                                }]
                                            },
                                            {
                                                t: 30,
                                                s: [{
                                                    i: [[0, 0], [0, 0], [0, 0], [0, 0]],
                                                    o: [[0, 0], [0, 0], [0, 0], [0, 0]],
                                                    v: [[-5, -20], [20, 0], [20, 0], [-5, 20]],
                                                    c: true
                                                }]
                                            }
                                        ]
                                    }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Left Shape"
                        }
                    ],
                    ip: 0,
                    op: 30,
                    st: 0
                },
                // Right bar / Right triangle side
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Right",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 0, s: [100] },
                                { t: 15, s: [0] },
                                { t: 30, s: [0] }
                            ]
                        },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: 0, s: [65, 50, 0] },
                                { t: 30, s: [60, 50, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [10, 40] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 2 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Right Bar"
                        }
                    ],
                    ip: 0,
                    op: 30,
                    st: 0
                }
            ]
        };

        let isPlaying = false;
        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            animationData: animationData
        });

        document.getElementById('animation-container').addEventListener('click', () => {
            if (isPlaying) {
                anim.setDirection(-1);
                anim.play();
            } else {
                anim.setDirection(1);
                anim.play();
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
