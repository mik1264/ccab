<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Tree - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #87ceeb 0%, #e0f7fa 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #2d5016;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; }
        #animation-container { width: 250px; height: 300px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #4ade80;
            color: #1a1a2e;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #2d5016;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Growing Tree</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Grow</button>
        <button onclick="anim.pause()">Pause</button>
    </div>

    <script>
        const layers = [];

        // Ground
        layers.push({
            ddd: 0,
            ind: 0,
            ty: 4,
            nm: "Ground",
            sr: 1,
            ks: {
                o: { a: 0, k: 100 },
                p: { a: 0, k: [125, 290, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: { a: 0, k: [100, 100, 100] }
            },
            ao: 0,
            shapes: [
                {
                    ty: "gr",
                    it: [
                        {
                            ty: "rc",
                            d: 1,
                            s: { a: 0, k: [250, 30] },
                            p: { a: 0, k: [0, 0] },
                            r: { a: 0, k: 0 }
                        },
                        {
                            ty: "fl",
                            c: { a: 0, k: [0.4, 0.3, 0.2, 1] },
                            o: { a: 0, k: 100 }
                        },
                        {
                            ty: "tr",
                            p: { a: 0, k: [0, 0] },
                            a: { a: 0, k: [0, 0] },
                            s: { a: 0, k: [100, 100] },
                            r: { a: 0, k: 0 },
                            o: { a: 0, k: 100 }
                        }
                    ],
                    nm: "Ground"
                }
            ],
            ip: 0,
            op: 180,
            st: 0
        });

        // Trunk
        layers.push({
            ddd: 0,
            ind: 1,
            ty: 4,
            nm: "Trunk",
            sr: 1,
            ks: {
                o: { a: 0, k: 100 },
                p: { a: 0, k: [125, 275, 0] },
                a: { a: 0, k: [0, 50, 0] },
                s: {
                    a: 1,
                    k: [
                        { i: { x: [0.2], y: [1] }, o: { x: [0.8], y: [0] }, t: 0, s: [0, 0, 100] },
                        { t: 60, s: [100, 100, 100] }
                    ]
                }
            },
            ao: 0,
            shapes: [
                {
                    ty: "gr",
                    it: [
                        {
                            ty: "rc",
                            d: 1,
                            s: { a: 0, k: [20, 100] },
                            p: { a: 0, k: [0, 0] },
                            r: { a: 0, k: 3 }
                        },
                        {
                            ty: "fl",
                            c: { a: 0, k: [0.4, 0.27, 0.13, 1] },
                            o: { a: 0, k: 100 }
                        },
                        {
                            ty: "tr",
                            p: { a: 0, k: [0, 0] },
                            a: { a: 0, k: [0, 0] },
                            s: { a: 0, k: [100, 100] },
                            r: { a: 0, k: 0 },
                            o: { a: 0, k: 100 }
                        }
                    ],
                    nm: "Trunk"
                }
            ],
            ip: 0,
            op: 180,
            st: 0
        });

        // Crown (foliage) layers
        const crownLayers = [
            { y: 170, size: 90, delay: 40 },
            { y: 140, size: 75, delay: 60 },
            { y: 115, size: 55, delay: 80 }
        ];

        crownLayers.forEach((crown, i) => {
            layers.push({
                ddd: 0,
                ind: 10 + i,
                ty: 4,
                nm: `Crown ${i}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 100 },
                    p: { a: 0, k: [125, crown.y, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: crown.delay, s: [0, 0, 100] },
                            { i: { x: [0.4], y: [1.2] }, o: { x: [0.6], y: [0] }, t: crown.delay + 25, s: [110, 110, 100] },
                            { t: crown.delay + 40, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [crown.size, crown.size * 0.8] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [0.2 + i * 0.05, 0.65 + i * 0.05, 0.25, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Crown"
                    }
                ],
                ip: 0,
                op: 180,
                st: 0
            });
        });

        // Apples
        const apples = [
            { x: -25, y: 155, delay: 120 },
            { x: 30, y: 140, delay: 130 },
            { x: -10, y: 170, delay: 140 },
            { x: 20, y: 165, delay: 150 }
        ];

        apples.forEach((apple, i) => {
            layers.push({
                ddd: 0,
                ind: 50 + i,
                ty: 4,
                nm: `Apple ${i}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: apple.delay, s: [0] },
                            { t: apple.delay + 15, s: [100] }
                        ]
                    },
                    p: { a: 0, k: [125 + apple.x, apple.y, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: apple.delay, s: [0, 0, 100] },
                            { i: { x: [0.4], y: [1.3] }, o: { x: [0.6], y: [0] }, t: apple.delay + 10, s: [120, 120, 100] },
                            { t: apple.delay + 20, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [12, 12] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [0.9, 0.2, 0.2, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Apple"
                    }
                ],
                ip: 0,
                op: 180,
                st: 0
            });
        });

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 180,
            w: 250,
            h: 300,
            nm: "Growing Tree",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            animationData: animationData
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
