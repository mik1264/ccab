<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 80px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #fbbf24;
            color: #1a1a2e;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #f59e0b; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fbbf24;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Star Rating</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Rate 5 Stars!</button>
        <button onclick="anim.pause()">Pause</button>
    </div>

    <script>
        function createStarPath() {
            const points = [];
            const outerRadius = 18;
            const innerRadius = 8;
            for (let i = 0; i < 10; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI / 5) - Math.PI / 2;
                points.push([
                    Math.cos(angle) * radius,
                    Math.sin(angle) * radius
                ]);
            }
            return points;
        }

        const starPath = createStarPath();

        function createStarLayer(index) {
            const delay = index * 10;
            const xPos = 40 + index * 55;

            return {
                ddd: 0,
                ind: index + 1,
                ty: 4,
                nm: `Star ${index + 1}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 100 },
                    r: {
                        a: 1,
                        k: [
                            { i: { x: [0.2], y: [1] }, o: { x: [0.8], y: [0] }, t: delay, s: [-30] },
                            { t: delay + 20, s: [0] }
                        ]
                    },
                    p: { a: 0, k: [xPos, 40, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: delay, s: [0, 0, 100] },
                            { i: { x: [0.2], y: [1.5] }, o: { x: [0.5], y: [0] }, t: delay + 15, s: [130, 130, 100] },
                            { t: delay + 25, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 0,
                                    k: {
                                        i: starPath.map(() => [0, 0]),
                                        o: starPath.map(() => [0, 0]),
                                        v: starPath,
                                        c: true
                                    }
                                }
                            },
                            {
                                ty: "fl",
                                c: {
                                    a: 1,
                                    k: [
                                        { t: delay, s: [0.4, 0.4, 0.45, 1] },
                                        { t: delay + 15, s: [0.984, 0.749, 0.141, 1] }
                                    ]
                                },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Star"
                    }
                ],
                ip: 0,
                op: 90,
                st: 0
            };
        }

        // Sparkle effect for each star
        function createSparkle(starIndex, sparkleIndex) {
            const delay = starIndex * 10 + 10;
            const xPos = 40 + starIndex * 55;
            const angle = (sparkleIndex / 4) * Math.PI * 2;
            const distance = 25;

            return {
                ddd: 0,
                ind: 100 + starIndex * 10 + sparkleIndex,
                ty: 4,
                nm: `Sparkle ${starIndex}-${sparkleIndex}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: delay, s: [0] },
                            { t: delay + 5, s: [100] },
                            { t: delay + 20, s: [0] }
                        ]
                    },
                    p: {
                        a: 1,
                        k: [
                            { t: delay, s: [xPos, 40, 0] },
                            { t: delay + 20, s: [xPos + Math.cos(angle) * distance, 40 + Math.sin(angle) * distance, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { t: delay, s: [100, 100, 100] },
                            { t: delay + 20, s: [0, 0, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [4, 4] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [0.984, 0.749, 0.141, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Sparkle"
                    }
                ],
                ip: 0,
                op: 90,
                st: 0
            };
        }

        const layers = [];
        for (let i = 0; i < 5; i++) {
            layers.push(createStarLayer(i));
            for (let j = 0; j < 4; j++) {
                layers.push(createSparkle(i, j));
            }
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 90,
            w: 300,
            h: 80,
            nm: "Star Rating",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
