<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Growth - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a2a1a 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 300px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #22c55e;
            color: #0a0a0a;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #22c55e;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Fractal Growth</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Grow</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
    </div>

    <script>
        function createBranchLayer(index, startX, startY, length, angle, delay, depth) {
            const endX = startX + Math.cos(angle) * length;
            const endY = startY + Math.sin(angle) * length;
            const color = [0.133 + depth * 0.1, 0.773 - depth * 0.1, 0.369, 1];

            return {
                ddd: 0,
                ind: index,
                ty: 4,
                nm: `Branch ${index}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 100 },
                    p: { a: 0, k: [150, 280, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: { a: 0, k: [100, 100, 100] }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 0,
                                    k: {
                                        i: [[0, 0], [0, 0]],
                                        o: [[0, 0], [0, 0]],
                                        v: [[startX, startY], [endX, endY]],
                                        c: false
                                    }
                                }
                            },
                            {
                                ty: "st",
                                c: { a: 0, k: color },
                                o: { a: 0, k: 100 },
                                w: { a: 0, k: Math.max(1, 4 - depth) },
                                lc: 2
                            },
                            {
                                ty: "tm",
                                s: { a: 0, k: 0 },
                                e: {
                                    a: 1,
                                    k: [
                                        { i: { x: [0.2], y: [1] }, o: { x: [0.8], y: [0] }, t: delay, s: [0] },
                                        { t: delay + 30, s: [100] }
                                    ]
                                },
                                o: { a: 0, k: 0 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Branch"
                    }
                ],
                ip: 0,
                op: 180,
                st: 0
            };
        }

        const layers = [];
        let index = 1;

        function generateBranches(x, y, length, angle, delay, depth) {
            if (depth > 4 || length < 10) return;

            layers.push(createBranchLayer(index++, x, y, length, angle, delay, depth));

            const endX = x + Math.cos(angle) * length;
            const endY = y + Math.sin(angle) * length;

            // Left branch
            generateBranches(endX, endY, length * 0.7, angle - 0.5, delay + 15, depth + 1);
            // Right branch
            generateBranches(endX, endY, length * 0.7, angle + 0.5, delay + 15, depth + 1);
        }

        // Start with trunk
        generateBranches(0, 0, 80, -Math.PI / 2, 0, 0);

        // Add leaves (dots at the end of branches)
        const leafDelay = 90;
        for (let i = 0; i < 20; i++) {
            const angle = Math.random() * Math.PI * 2;
            const dist = 60 + Math.random() * 60;
            const x = Math.cos(angle) * dist * 0.8;
            const y = -120 + Math.sin(angle) * dist * 0.4 - Math.random() * 40;

            layers.push({
                ddd: 0,
                ind: 500 + i,
                ty: 4,
                nm: `Leaf ${i}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: leafDelay + i * 2, s: [0] },
                            { t: leafDelay + i * 2 + 15, s: [80] }
                        ]
                    },
                    p: { a: 0, k: [150 + x, 280 + y, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: leafDelay + i * 2, s: [0, 0, 100] },
                            { t: leafDelay + i * 2 + 15, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [8 + Math.random() * 4, 8 + Math.random() * 4] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [0.2 + Math.random() * 0.2, 0.8 + Math.random() * 0.2, 0.4, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Leaf"
                    }
                ],
                ip: 0,
                op: 180,
                st: 0
            });
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 180,
            w: 300,
            h: 300,
            nm: "Fractal Growth",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
