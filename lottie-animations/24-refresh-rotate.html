<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Rotate - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a3e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container {
            width: 120px;
            height: 120px;
            cursor: pointer;
        }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #10b981;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #059669; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #10b981;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Refresh Animation</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Refresh</button>
        <button onclick="anim.pause()">Pause</button>
    </div>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 60,
            w: 120,
            h: 120,
            nm: "Refresh Rotate",
            ddd: 0,
            assets: [],
            layers: [
                // Arrow arc
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Arrow Arc",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        r: {
                            a: 1,
                            k: [
                                { i: { x: [0.2], y: [1] }, o: { x: [0.8], y: [0] }, t: 0, s: [0] },
                                { t: 60, s: [360] }
                            ]
                        },
                        p: { a: 0, k: [60, 60, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [70, 70] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.063, 0.725, 0.506, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 6 },
                                    lc: 2,
                                    d: [
                                        { n: "d", nm: "dash", v: { a: 0, k: 165 } },
                                        { n: "g", nm: "gap", v: { a: 0, k: 55 } },
                                        { n: "o", nm: "offset", v: { a: 0, k: 0 } }
                                    ]
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Arc"
                        },
                        // Arrow head
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, 0], [0, 0], [0, 0]],
                                            o: [[0, 0], [0, 0], [0, 0]],
                                            v: [[-6, 8], [0, 0], [6, 8]],
                                            c: false
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.063, 0.725, 0.506, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 6 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, -35] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Arrow Head"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                },
                // Center dot
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Center",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [60, 60, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { t: 0, s: [100, 100, 100] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 15, s: [80, 80, 100] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 30, s: [100, 100, 100] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 45, s: [80, 80, 100] },
                                { t: 60, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [16, 16] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.063, 0.725, 0.506, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Center Dot"
                        }
                    ],
                    ip: 0,
                    op: 60,
                    st: 0
                }
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
