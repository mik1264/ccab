<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots Wave - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 150px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #764ba2; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Dots Wave Loader</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">0.5x</button>
        <button onclick="anim.setSpeed(1)">1x</button>
        <button onclick="anim.setSpeed(2)">2x</button>
    </div>

    <script>
        function createDotLayer(index, total) {
            const offset = (index / total) * 20;
            return {
                ddd: 0,
                ind: index + 1,
                ty: 4,
                nm: `Dot ${index + 1}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 100 },
                    p: {
                        a: 1,
                        k: [
                            { i: { x: 0.4, y: 0 }, o: { x: 0.6, y: 1 }, t: offset, s: [50 + index * 40, 90, 0] },
                            { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: offset + 15, s: [50 + index * 40, 60, 0] },
                            { t: offset + 30, s: [50 + index * 40, 90, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: offset, s: [100, 100, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: offset + 15, s: [130, 130, 100] },
                            { t: offset + 30, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [20, 20] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: {
                                    a: 1,
                                    k: [
                                        { t: offset, s: [0.4, 0.494, 0.918, 1] },
                                        { t: offset + 15, s: [0.918, 0.494, 0.8, 1] },
                                        { t: offset + 30, s: [0.4, 0.494, 0.918, 1] }
                                    ]
                                },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Dot Shape"
                    }
                ],
                ip: 0,
                op: 60,
                st: 0
            };
        }

        const layers = [];
        for (let i = 0; i < 5; i++) {
            layers.push(createDotLayer(i, 5));
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 60,
            w: 300,
            h: 150,
            nm: "Dots Wave",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
