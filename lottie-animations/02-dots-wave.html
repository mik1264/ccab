<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots Wave - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 150px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Dots Wave Loader</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
        <button onclick="anim.setSpeed(2)">Fast</button>
    </div>

    <script>
        const colors = [
            [0.4, 0.494, 0.918, 1],    // Blue
            [0.463, 0.294, 0.635, 1],   // Purple
            [0.918, 0.333, 0.6, 1],     // Pink
            [0.918, 0.494, 0.333, 1],   // Orange
            [0.333, 0.831, 0.918, 1]    // Cyan
        ];

        const layers = [];

        // Shadow/glow effect under dots
        for (let i = 0; i < 5; i++) {
            const offset = i * 8;
            layers.push({
                ddd: 0, ind: 100 + i, ty: 4, nm: `Shadow ${i}`, sr: 1,
                ks: {
                    o: { a: 1, k: [
                        { t: offset, s: [20] },
                        { t: offset + 15, s: [40] },
                        { t: offset + 30, s: [20] }
                    ]},
                    p: { a: 0, k: [60 + i * 45, 95, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: { a: 1, k: [
                        { t: offset, s: [100, 30, 100] },
                        { t: offset + 15, s: [80, 20, 100] },
                        { t: offset + 30, s: [100, 30, 100] }
                    ]}
                },
                ao: 0,
                shapes: [{
                    ty: "gr",
                    it: [
                        { d: 1, ty: "el", s: { a: 0, k: [30, 10] }, p: { a: 0, k: [0, 0] } },
                        { ty: "fl", c: { a: 0, k: [0.2, 0.2, 0.3, 1] }, o: { a: 0, k: 100 } },
                        { ty: "tr", p: { a: 0, k: [0, 0] }, a: { a: 0, k: [0, 0] }, s: { a: 0, k: [100, 100] }, r: { a: 0, k: 0 }, o: { a: 0, k: 100 } }
                    ],
                    nm: "Shadow"
                }],
                ip: 0, op: 60, st: 0
            });
        }

        // Main dots
        for (let i = 0; i < 5; i++) {
            const offset = i * 8;
            layers.push({
                ddd: 0, ind: i, ty: 4, nm: `Dot ${i}`, sr: 1,
                ks: {
                    o: { a: 0, k: 100 },
                    p: { a: 1, k: [
                        { i: { x: 0.2, y: 0 }, o: { x: 0.8, y: 1 }, t: offset, s: [60 + i * 45, 85, 0] },
                        { i: { x: 0.2, y: 1 }, o: { x: 0.8, y: 0 }, t: offset + 15, s: [60 + i * 45, 50, 0] },
                        { t: offset + 30, s: [60 + i * 45, 85, 0] }
                    ]},
                    a: { a: 0, k: [0, 0, 0] },
                    s: { a: 1, k: [
                        { i: { x: [0.2], y: [1] }, o: { x: [0.8], y: [0] }, t: offset, s: [100, 100, 100] },
                        { i: { x: [0.2], y: [1] }, o: { x: [0.8], y: [0] }, t: offset + 15, s: [120, 80, 100] },
                        { t: offset + 30, s: [100, 100, 100] }
                    ]},
                    r: { a: 1, k: [
                        { t: offset, s: [0] },
                        { t: offset + 30, s: [180] }
                    ]}
                },
                ao: 0,
                shapes: [{
                    ty: "gr",
                    it: [
                        { d: 1, ty: "el", s: { a: 0, k: [24, 24] }, p: { a: 0, k: [0, 0] } },
                        { ty: "fl", c: { a: 1, k: [
                            { t: offset, s: colors[i] },
                            { t: offset + 15, s: colors[(i + 2) % 5] },
                            { t: offset + 30, s: colors[i] }
                        ]}, o: { a: 0, k: 100 } },
                        { ty: "tr", p: { a: 0, k: [0, 0] }, a: { a: 0, k: [0, 0] }, s: { a: 0, k: [100, 100] }, r: { a: 0, k: 0 }, o: { a: 0, k: 100 } }
                    ],
                    nm: "Dot"
                }],
                ip: 0, op: 60, st: 0
            });

            // Inner highlight
            layers.push({
                ddd: 0, ind: 50 + i, ty: 4, nm: `Highlight ${i}`, sr: 1,
                ks: {
                    o: { a: 1, k: [
                        { t: offset, s: [60] },
                        { t: offset + 15, s: [100] },
                        { t: offset + 30, s: [60] }
                    ]},
                    p: { a: 1, k: [
                        { i: { x: 0.2, y: 0 }, o: { x: 0.8, y: 1 }, t: offset, s: [56 + i * 45, 81, 0] },
                        { i: { x: 0.2, y: 1 }, o: { x: 0.8, y: 0 }, t: offset + 15, s: [56 + i * 45, 46, 0] },
                        { t: offset + 30, s: [56 + i * 45, 81, 0] }
                    ]},
                    a: { a: 0, k: [0, 0, 0] },
                    s: { a: 1, k: [
                        { t: offset, s: [100, 100, 100] },
                        { t: offset + 15, s: [120, 80, 100] },
                        { t: offset + 30, s: [100, 100, 100] }
                    ]}
                },
                ao: 0,
                shapes: [{
                    ty: "gr",
                    it: [
                        { d: 1, ty: "el", s: { a: 0, k: [8, 8] }, p: { a: 0, k: [0, 0] } },
                        { ty: "fl", c: { a: 0, k: [1, 1, 1, 1] }, o: { a: 0, k: 100 } },
                        { ty: "tr", p: { a: 0, k: [0, 0] }, a: { a: 0, k: [0, 0] }, s: { a: 0, k: [100, 100] }, r: { a: 0, k: 0 }, o: { a: 0, k: 100 } }
                    ],
                    nm: "Highlight"
                }],
                ip: 0, op: 60, st: 0
            });
        }

        // Connecting line
        layers.push({
            ddd: 0, ind: 200, ty: 4, nm: "Line", sr: 1,
            ks: {
                o: { a: 0, k: 30 },
                p: { a: 0, k: [150, 85, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: { a: 0, k: [100, 100, 100] }
            },
            ao: 0,
            shapes: [{
                ty: "gr",
                it: [
                    { ty: "sh", d: 1, ks: { a: 0, k: {
                        i: [[0, 0], [0, 0]],
                        o: [[0, 0], [0, 0]],
                        v: [[-90, 0], [90, 0]],
                        c: false
                    }}},
                    { ty: "st", c: { a: 0, k: [1, 1, 1, 1] }, o: { a: 0, k: 100 }, w: { a: 0, k: 2 }, lc: 2,
                        d: [
                            { n: "d", nm: "dash", v: { a: 0, k: 8 } },
                            { n: "g", nm: "gap", v: { a: 0, k: 8 } },
                            { n: "o", nm: "offset", v: { a: 1, k: [
                                { t: 0, s: [0] },
                                { t: 60, s: [32] }
                            ]}}
                        ]
                    },
                    { ty: "tr", p: { a: 0, k: [0, 0] }, a: { a: 0, k: [0, 0] }, s: { a: 0, k: [100, 100] }, r: { a: 0, k: 0 }, o: { a: 0, k: 100 } }
                ],
                nm: "Line"
            }],
            ip: 0, op: 60, st: 0
        });

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 60,
            w: 300,
            h: 150,
            nm: "Dots Wave",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
