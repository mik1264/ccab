<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Waves - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #ffecd2 0%, #fcb69f 50%, #0077b6 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        #animation-container { width: 400px; height: 200px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #0096c7;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0077b6;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Ocean Waves</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Calm</button>
        <button onclick="anim.setSpeed(1.5)">Stormy</button>
    </div>

    <script>
        function createWaveLayer(index, yBase, amplitude, speed, color, opacity) {
            const numPoints = 15;
            const width = 450;

            function generateWavePoints(phase) {
                const points = [];
                for (let i = 0; i <= numPoints; i++) {
                    const x = (i / numPoints) * width - width / 2;
                    const y = Math.sin((i / numPoints) * Math.PI * 3 + phase) * amplitude;
                    points.push([x, y]);
                }
                // Close the shape at bottom
                points.push([width / 2, 100]);
                points.push([-width / 2, 100]);
                return points;
            }

            const points1 = generateWavePoints(0);
            const points2 = generateWavePoints(Math.PI);

            return {
                ddd: 0,
                ind: index,
                ty: 4,
                nm: `Wave ${index}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: opacity },
                    p: {
                        a: 1,
                        k: [
                            { t: 0, s: [200, yBase, 0] },
                            { t: 60 / speed, s: [200 - 20, yBase, 0] },
                            { t: 120 / speed, s: [200, yBase, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 0, 0] },
                    s: { a: 0, k: [100, 100, 100] }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 1,
                                    k: [
                                        {
                                            t: 0,
                                            s: [{
                                                i: points1.map(() => [0, 0]),
                                                o: points1.map(() => [0, 0]),
                                                v: points1,
                                                c: true
                                            }]
                                        },
                                        {
                                            t: 60 / speed,
                                            s: [{
                                                i: points2.map(() => [0, 0]),
                                                o: points2.map(() => [0, 0]),
                                                v: points2,
                                                c: true
                                            }]
                                        },
                                        {
                                            t: 120 / speed,
                                            s: [{
                                                i: points1.map(() => [0, 0]),
                                                o: points1.map(() => [0, 0]),
                                                v: points1,
                                                c: true
                                            }]
                                        }
                                    ]
                                }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: color },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Wave"
                    }
                ],
                ip: 0,
                op: 120,
                st: 0
            };
        }

        const layers = [
            createWaveLayer(1, 120, 15, 0.8, [0, 0.467, 0.714, 1], 100),
            createWaveLayer(2, 140, 12, 1.0, [0, 0.545, 0.804, 1], 90),
            createWaveLayer(3, 155, 10, 1.2, [0, 0.588, 0.78, 1], 80),
            createWaveLayer(4, 170, 8, 1.4, [0.353, 0.769, 0.894, 1], 70)
        ];

        // Sun reflection sparkles
        for (let i = 0; i < 5; i++) {
            layers.push({
                ddd: 0,
                ind: 20 + i,
                ty: 4,
                nm: `Sparkle ${i}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: i * 20, s: [0] },
                            { t: i * 20 + 15, s: [80] },
                            { t: i * 20 + 30, s: [0] },
                            { t: 120, s: [0] }
                        ]
                    },
                    p: { a: 0, k: [80 + i * 60, 130 + Math.random() * 20, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { t: i * 20, s: [50, 50, 100] },
                            { t: i * 20 + 15, s: [100, 100, 100] },
                            { t: i * 20 + 30, s: [50, 50, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [6, 6] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [1, 1, 0.9, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Sparkle"
                    }
                ],
                ip: 0,
                op: 120,
                st: 0
            });
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 120,
            w: 400,
            h: 200,
            nm: "Ocean Waves",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
