<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Notification - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #f59e0b;
            color: #1a1a2e;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #d97706; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f59e0b;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Bell Notification</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Ring!</button>
        <button onclick="anim.pause()">Pause</button>
    </div>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 90,
            w: 150,
            h: 150,
            nm: "Bell Notification",
            ddd: 0,
            assets: [],
            layers: [
                // Bell body
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Bell",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        r: {
                            a: 1,
                            k: [
                                { t: 0, s: [0] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 5, s: [15] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 15, s: [-12] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 25, s: [10] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 35, s: [-8] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 45, s: [5] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 55, s: [-3] },
                                { t: 70, s: [0] }
                            ]
                        },
                        p: { a: 0, k: [75, 30, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                // Bell dome
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, 0], [0, -20], [30, 0], [0, 0], [0, 0]],
                                            o: [[0, 0], [-30, 0], [0, -20], [0, 0], [0, 0]],
                                            v: [[30, 60], [0, 10], [-30, 60], [-35, 70], [35, 70]],
                                            c: true
                                        }
                                    }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.961, 0.62, 0.043, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Bell Dome"
                        },
                        {
                            ty: "gr",
                            it: [
                                // Bell handle
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [12, 12] },
                                    p: { a: 0, k: [0, 5] }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.961, 0.62, 0.043, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 3 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Bell Handle"
                        }
                    ],
                    ip: 0,
                    op: 90,
                    st: 0
                },
                // Clapper
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Clapper",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        r: {
                            a: 1,
                            k: [
                                { t: 0, s: [0] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 5, s: [20] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 15, s: [-18] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 25, s: [15] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 35, s: [-12] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 45, s: [8] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 55, s: [-5] },
                                { t: 70, s: [0] }
                            ]
                        },
                        p: { a: 0, k: [75, 85, 0] },
                        a: { a: 0, k: [0, -15, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [14, 14] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.8, 0.5, 0.03, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Clapper"
                        }
                    ],
                    ip: 0,
                    op: 90,
                    st: 0
                },
                // Notification badge
                {
                    ddd: 0,
                    ind: 3,
                    ty: 4,
                    nm: "Badge",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [100, 45, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 0, s: [0, 0, 100] },
                                { i: { x: [0.4], y: [1.3] }, o: { x: [0.6], y: [0] }, t: 10, s: [120, 120, 100] },
                                { t: 20, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [20, 20] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.937, 0.267, 0.267, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Badge"
                        }
                    ],
                    ip: 0,
                    op: 90,
                    st: 0
                },
                // Sound waves
                ...Array.from({ length: 3 }, (_, i) => ({
                    ddd: 0,
                    ind: 10 + i,
                    ty: 4,
                    nm: `Wave ${i}`,
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 5 + i * 10, s: [0] },
                                { t: 15 + i * 10, s: [60] },
                                { t: 40 + i * 10, s: [0] }
                            ]
                        },
                        p: { a: 0, k: [i % 2 === 0 ? 40 : 110, 60, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { t: 5 + i * 10, s: [50, 50, 100] },
                                { t: 40 + i * 10, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, -5], [0, 5]],
                                            o: [[0, 5], [0, -5]],
                                            v: [[i % 2 === 0 ? -8 : 8, -10], [i % 2 === 0 ? -8 : 8, 10]],
                                            c: false
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.961, 0.62, 0.043, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 3 },
                                    lc: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Wave"
                        }
                    ],
                    ip: 0,
                    op: 90,
                    st: 0
                }))
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
