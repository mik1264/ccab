<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Geometry - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 300px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #0a0a0a;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ffd700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Sacred Geometry - Flower of Life</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.3)">Meditate</button>
    </div>

    <script>
        function createCircleLayer(index, x, y, delay) {
            return {
                ddd: 0,
                ind: index,
                ty: 4,
                nm: `Circle ${index}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: delay, s: [0] },
                            { t: delay + 30, s: [60] }
                        ]
                    },
                    p: { a: 0, k: [150 + x, 150 + y, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: delay, s: [0, 0, 100] },
                            { t: delay + 30, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [80, 80] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "st",
                                c: { a: 0, k: [1, 0.843, 0, 1] },
                                o: { a: 0, k: 100 },
                                w: { a: 0, k: 1.5 },
                                lc: 2
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Circle"
                    }
                ],
                ip: 0,
                op: 180,
                st: 0
            };
        }

        const layers = [];
        const radius = 40;

        // Center circle
        layers.push(createCircleLayer(1, 0, 0, 0));

        // First ring (6 circles)
        for (let i = 0; i < 6; i++) {
            const angle = (i / 6) * Math.PI * 2;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            layers.push(createCircleLayer(2 + i, x, y, 15));
        }

        // Second ring (6 circles)
        for (let i = 0; i < 6; i++) {
            const angle = (i / 6) * Math.PI * 2 + Math.PI / 6;
            const x = Math.cos(angle) * radius * 1.732;
            const y = Math.sin(angle) * radius * 1.732;
            layers.push(createCircleLayer(8 + i, x, y, 30));
        }

        // Outer rotation ring
        layers.push({
            ddd: 0,
            ind: 100,
            ty: 4,
            nm: "Outer Ring",
            sr: 1,
            ks: {
                o: {
                    a: 1,
                    k: [
                        { t: 45, s: [0] },
                        { t: 75, s: [40] }
                    ]
                },
                r: {
                    a: 1,
                    k: [
                        { t: 45, s: [0] },
                        { t: 180, s: [360] }
                    ]
                },
                p: { a: 0, k: [150, 150, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: {
                    a: 1,
                    k: [
                        { t: 45, s: [0, 0, 100] },
                        { t: 75, s: [100, 100, 100] }
                    ]
                }
            },
            ao: 0,
            shapes: [
                {
                    ty: "gr",
                    it: [
                        {
                            d: 1,
                            ty: "el",
                            s: { a: 0, k: [240, 240] },
                            p: { a: 0, k: [0, 0] }
                        },
                        {
                            ty: "st",
                            c: { a: 0, k: [1, 0.55, 0, 1] },
                            o: { a: 0, k: 100 },
                            w: { a: 0, k: 2 },
                            lc: 2,
                            d: [
                                { n: "d", nm: "dash", v: { a: 0, k: 10 } },
                                { n: "g", nm: "gap", v: { a: 0, k: 5 } }
                            ]
                        },
                        {
                            ty: "tr",
                            p: { a: 0, k: [0, 0] },
                            a: { a: 0, k: [0, 0] },
                            s: { a: 0, k: [100, 100] },
                            r: { a: 0, k: 0 },
                            o: { a: 0, k: 100 }
                        }
                    ],
                    nm: "Outer"
                }
            ],
            ip: 0,
            op: 180,
            st: 0
        });

        // Pulsing glow
        layers.push({
            ddd: 0,
            ind: 101,
            ty: 4,
            nm: "Glow",
            sr: 1,
            ks: {
                o: {
                    a: 1,
                    k: [
                        { t: 0, s: [20] },
                        { t: 90, s: [40] },
                        { t: 180, s: [20] }
                    ]
                },
                p: { a: 0, k: [150, 150, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: {
                    a: 1,
                    k: [
                        { t: 0, s: [100, 100, 100] },
                        { t: 90, s: [110, 110, 100] },
                        { t: 180, s: [100, 100, 100] }
                    ]
                }
            },
            ao: 0,
            shapes: [
                {
                    ty: "gr",
                    it: [
                        {
                            d: 1,
                            ty: "el",
                            s: { a: 0, k: [200, 200] },
                            p: { a: 0, k: [0, 0] }
                        },
                        {
                            ty: "fl",
                            c: { a: 0, k: [1, 0.843, 0, 1] },
                            o: { a: 0, k: 100 }
                        },
                        {
                            ty: "tr",
                            p: { a: 0, k: [0, 0] },
                            a: { a: 0, k: [0, 0] },
                            s: { a: 0, k: [100, 100] },
                            r: { a: 0, k: 0 },
                            o: { a: 0, k: 100 }
                        }
                    ],
                    nm: "Glow"
                }
            ],
            ip: 0,
            op: 180,
            st: 0
        });

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 180,
            w: 300,
            h: 300,
            nm: "Sacred Geometry",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
