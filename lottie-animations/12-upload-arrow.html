<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Arrow - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 150px; height: 150px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #2563eb; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #3b82f6;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Upload Arrow Animation</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Upload</button>
        <button onclick="anim.pause()">Pause</button>
    </div>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 90,
            w: 150,
            h: 150,
            nm: "Upload Arrow",
            ddd: 0,
            assets: [],
            layers: [
                // Arrow
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Arrow",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 0, s: [100] },
                                { t: 60, s: [100] },
                                { t: 75, s: [0] }
                            ]
                        },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.2, y: 1 }, o: { x: 0.8, y: 0 }, t: 0, s: [75, 100, 0] },
                                { i: { x: 0.8, y: 0 }, o: { x: 0.2, y: 1 }, t: 20, s: [75, 60, 0] },
                                { i: { x: 0.2, y: 1 }, o: { x: 0.8, y: 0 }, t: 40, s: [75, 70, 0] },
                                { t: 60, s: [75, 30, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                // Arrow head
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, 0], [0, 0], [0, 0]],
                                            o: [[0, 0], [0, 0], [0, 0]],
                                            v: [[-15, 8], [0, -8], [15, 8]],
                                            c: false
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 4 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, -10] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Arrow Head"
                        },
                        {
                            ty: "gr",
                            it: [
                                // Arrow stem
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [4, 30] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 2 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 12] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Arrow Stem"
                        }
                    ],
                    ip: 0,
                    op: 90,
                    st: 0
                },
                // Cloud
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Cloud",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 0, s: [50] },
                                { t: 60, s: [50] },
                                { t: 75, s: [100] }
                            ]
                        },
                        p: { a: 0, k: [75, 45, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { t: 60, s: [100, 100, 100] },
                                { i: { x: [0.2], y: [1.3] }, o: { x: [0.8], y: [0] }, t: 70, s: [110, 110, 100] },
                                { t: 80, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                // Cloud shape using circles
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [35, 35] },
                                    p: { a: 0, k: [-20, 5] }
                                },
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [45, 45] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [35, 35] },
                                    p: { a: 0, k: [20, 5] }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Cloud"
                        }
                    ],
                    ip: 0,
                    op: 90,
                    st: 0
                },
                // Success check
                {
                    ddd: 0,
                    ind: 3,
                    ty: 4,
                    nm: "Check",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 70, s: [0] },
                                { t: 80, s: [100] }
                            ]
                        },
                        p: { a: 0, k: [75, 45, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 70, s: [0, 0, 100] },
                                { i: { x: [0.2], y: [1.3] }, o: { x: [0.5], y: [0] }, t: 80, s: [110, 110, 100] },
                                { t: 90, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, 0], [0, 0], [0, 0]],
                                            o: [[0, 0], [0, 0], [0, 0]],
                                            v: [[-10, 0], [-3, 7], [10, -7]],
                                            c: false
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.231, 0.51, 0.965, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 4 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Check"
                        }
                    ],
                    ip: 0,
                    op: 90,
                    st: 0
                }
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
