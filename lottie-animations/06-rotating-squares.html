<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Squares - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 200px; height: 200px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #f97316;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #ea580c; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f97316;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Rotating Squares</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
        <button onclick="anim.setSpeed(2)">Fast</button>
    </div>

    <script>
        const colors = [
            [0.976, 0.451, 0.086, 1],  // Orange
            [0.918, 0.345, 0.047, 1],  // Dark Orange
            [0.996, 0.616, 0.271, 1],  // Light Orange
        ];

        function createSquareLayer(index, size, rotDir) {
            const delay = index * 5;
            return {
                ddd: 0,
                ind: index + 1,
                ty: 4,
                nm: `Square ${index + 1}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 80 - index * 15 },
                    r: {
                        a: 1,
                        k: [
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: delay, s: [0] },
                            { t: 60 + delay, s: [90 * rotDir] }
                        ]
                    },
                    p: { a: 0, k: [100, 100, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: delay, s: [100, 100, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 30 + delay, s: [90, 90, 100] },
                            { t: 60 + delay, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "rc",
                                d: 1,
                                s: { a: 0, k: [size, size] },
                                p: { a: 0, k: [0, 0] },
                                r: { a: 0, k: 8 }
                            },
                            {
                                ty: "st",
                                c: { a: 0, k: colors[index % colors.length] },
                                o: { a: 0, k: 100 },
                                w: { a: 0, k: 4 },
                                lc: 2,
                                lj: 2
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Square Shape"
                    }
                ],
                ip: 0,
                op: 90,
                st: 0
            };
        }

        const layers = [];
        const sizes = [140, 100, 60];
        const dirs = [1, -1, 1];

        for (let i = 0; i < 3; i++) {
            layers.push(createSquareLayer(i, sizes[i], dirs[i]));
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 60,
            w: 200,
            h: 200,
            nm: "Rotating Squares",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
