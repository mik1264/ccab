<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0077b6 0%, #023e8a 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 400px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #90e0ef;
            color: #023e8a;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #90e0ef;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Floating Bubbles</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
    </div>

    <script>
        function createBubbleLayer(index, x, size, duration, delay) {
            const wobble = Math.random() * 20 - 10;
            return {
                ddd: 0,
                ind: index,
                ty: 4,
                nm: `Bubble ${index}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: delay, s: [0] },
                            { t: delay + 20, s: [70] },
                            { t: delay + duration - 20, s: [70] },
                            { t: delay + duration, s: [0] }
                        ]
                    },
                    p: {
                        a: 1,
                        k: [
                            { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: delay, s: [x, 420, 0] },
                            { i: { x: 0.4, y: 1 }, o: { x: 0.6, y: 0 }, t: delay + duration / 2, s: [x + wobble, 200, 0] },
                            { t: delay + duration, s: [x - wobble, -30, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { t: delay, s: [80, 80, 100] },
                            { t: delay + duration / 2, s: [100, 100, 100] },
                            { t: delay + duration, s: [110, 110, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [size, size] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "st",
                                c: { a: 0, k: [0.56, 0.88, 0.94, 1] },
                                o: { a: 0, k: 100 },
                                w: { a: 0, k: 2 }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [0.56, 0.88, 0.94, 1] },
                                o: { a: 0, k: 20 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Bubble"
                    },
                    // Highlight
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [size * 0.3, size * 0.2] },
                                p: { a: 0, k: [-size * 0.2, -size * 0.2] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [1, 1, 1, 1] },
                                o: { a: 0, k: 60 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: -30 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Highlight"
                    }
                ],
                ip: 0,
                op: 240,
                st: 0
            };
        }

        const layers = [];
        const bubbles = [
            { x: 50, size: 30, duration: 180, delay: 0 },
            { x: 150, size: 45, duration: 200, delay: 20 },
            { x: 250, size: 25, duration: 160, delay: 40 },
            { x: 80, size: 35, duration: 190, delay: 60 },
            { x: 200, size: 40, duration: 170, delay: 80 },
            { x: 120, size: 28, duration: 185, delay: 100 },
            { x: 180, size: 32, duration: 175, delay: 30 },
            { x: 60, size: 22, duration: 165, delay: 90 },
            { x: 240, size: 38, duration: 195, delay: 50 },
            { x: 100, size: 42, duration: 180, delay: 70 }
        ];

        bubbles.forEach((bubble, i) => {
            layers.push(createBubbleLayer(i + 1, bubble.x, bubble.size, bubble.duration, bubble.delay));
        });

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 240,
            w: 300,
            h: 400,
            nm: "Floating Bubbles",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
