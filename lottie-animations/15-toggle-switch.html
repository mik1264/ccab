<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container {
            width: 120px;
            height: 60px;
            cursor: pointer;
        }
        .status {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .status.on { color: #10b981; }
        .status.off { color: #6b7280; }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #10b981;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Toggle Switch</h1>
    <div id="animation-container"></div>
    <p class="status off" id="status">OFF</p>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 30,
            w: 120,
            h: 60,
            nm: "Toggle Switch",
            ddd: 0,
            assets: [],
            layers: [
                // Knob
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Knob",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: {
                            a: 1,
                            k: [
                                { i: { x: 0.2, y: 1 }, o: { x: 0.8, y: 0 }, t: 0, s: [30, 30, 0] },
                                { t: 30, s: [90, 30, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { t: 0, s: [100, 100, 100] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 10, s: [80, 120, 100] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 20, s: [120, 80, 100] },
                                { t: 30, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [40, 40] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Knob"
                        }
                    ],
                    ip: 0,
                    op: 30,
                    st: 0
                },
                // Track
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Track",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [60, 30, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [100, 50] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 25 }
                                },
                                {
                                    ty: "fl",
                                    c: {
                                        a: 1,
                                        k: [
                                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 0, s: [0.3, 0.3, 0.35, 1] },
                                            { t: 30, s: [0.063, 0.725, 0.506, 1] }
                                        ]
                                    },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Track"
                        }
                    ],
                    ip: 0,
                    op: 30,
                    st: 0
                }
            ]
        };

        let isOn = false;
        const statusEl = document.getElementById('status');

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            animationData: animationData
        });

        document.getElementById('animation-container').addEventListener('click', () => {
            if (isOn) {
                anim.setDirection(-1);
                anim.play();
                statusEl.textContent = 'OFF';
                statusEl.className = 'status off';
            } else {
                anim.setDirection(1);
                anim.play();
                statusEl.textContent = 'ON';
                statusEl.className = 'status on';
            }
            isOn = !isOn;
        });
    </script>
</body>
</html>
