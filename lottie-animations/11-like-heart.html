<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Heart - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
        .instructions {
            margin-top: 2rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ef4444;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Like Heart Animation</h1>
    <div id="animation-container"></div>
    <p class="instructions">Click the heart to toggle like</p>

    <script>
        // Generate burst particles
        const particles = [];
        for (let i = 0; i < 12; i++) {
            const angle = (i / 12) * Math.PI * 2;
            const distance = 50 + Math.random() * 20;
            particles.push({
                ddd: 0,
                ind: 10 + i,
                ty: 4,
                nm: `Particle ${i}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: 15, s: [0] },
                            { t: 20, s: [100] },
                            { t: 40, s: [0] }
                        ]
                    },
                    p: {
                        a: 1,
                        k: [
                            { i: { x: 0.2, y: 1 }, o: { x: 0.8, y: 0 }, t: 15, s: [75, 75, 0] },
                            { t: 40, s: [75 + Math.cos(angle) * distance, 75 + Math.sin(angle) * distance, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { t: 15, s: [100, 100, 100] },
                            { t: 40, s: [0, 0, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [6, 6] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: i % 2 === 0 ? [0.937, 0.267, 0.267, 1] : [1, 0.6, 0.6, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Particle"
                    }
                ],
                ip: 0,
                op: 45,
                st: 0
            });
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 45,
            w: 150,
            h: 150,
            nm: "Like Heart",
            ddd: 0,
            assets: [],
            layers: [
                // Heart fill
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Heart Fill",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 0, s: [0] },
                                { t: 20, s: [100] }
                            ]
                        },
                        p: { a: 0, k: [75, 80, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 0, s: [0, 0, 100] },
                                { i: { x: [0.2], y: [1.5] }, o: { x: [0.5], y: [0] }, t: 15, s: [120, 120, 100] },
                                { t: 25, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, 0], [-5, -10], [-15, 0], [-5, 15], [0, 5], [25, 20], [25, -20], [0, -5], [-5, -15], [-15, 0], [-5, 10]],
                                            o: [[5, -10], [5, -10], [15, 0], [5, 15], [0, 5], [-25, 20], [-25, -20], [0, -5], [5, -15], [15, 0], [5, 10]],
                                            v: [[0, -15], [10, -25], [25, -20], [35, -5], [35, 10], [0, 35], [-35, 10], [-35, -5], [-25, -20], [-10, -25], [0, -15]],
                                            c: true
                                        }
                                    }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.937, 0.267, 0.267, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Heart"
                        }
                    ],
                    ip: 0,
                    op: 45,
                    st: 0
                },
                // Heart outline
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Heart Outline",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 0, s: [100] },
                                { t: 20, s: [0] }
                            ]
                        },
                        p: { a: 0, k: [75, 80, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, 0], [-5, -10], [-15, 0], [-5, 15], [0, 5], [25, 20], [25, -20], [0, -5], [-5, -15], [-15, 0], [-5, 10]],
                                            o: [[5, -10], [5, -10], [15, 0], [5, 15], [0, 5], [-25, 20], [-25, -20], [0, -5], [5, -15], [15, 0], [5, 10]],
                                            v: [[0, -15], [10, -25], [25, -20], [35, -5], [35, 10], [0, 35], [-35, 10], [-35, -5], [-25, -20], [-10, -25], [0, -15]],
                                            c: true
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.6, 0.6, 0.6, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 3 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Heart Outline"
                        }
                    ],
                    ip: 0,
                    op: 45,
                    st: 0
                },
                ...particles
            ]
        };

        let isLiked = false;
        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            animationData: animationData
        });

        document.getElementById('animation-container').addEventListener('click', () => {
            if (isLiked) {
                anim.setDirection(-1);
                anim.play();
            } else {
                anim.setDirection(1);
                anim.goToAndPlay(0, true);
            }
            isLiked = !isLiked;
        });
    </script>
</body>
</html>
