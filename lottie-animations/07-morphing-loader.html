<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Loader - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 200px; height: 200px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #4ade80;
            color: #0f2027;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #22c55e; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #4ade80;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Morphing Loader</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.stop()">Stop</button>
    </div>

    <script>
        // Create morphing shape animation using path morphing
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 180,
            w: 200,
            h: 200,
            nm: "Morphing Loader",
            ddd: 0,
            assets: [],
            layers: [
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Morphing Shape",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        r: {
                            a: 1,
                            k: [
                                { t: 0, s: [0] },
                                { t: 180, s: [360] }
                            ]
                        },
                        p: { a: 0, k: [100, 100, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 0, s: [100, 100, 100] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 45, s: [80, 120, 100] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 90, s: [120, 80, 100] },
                                { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 135, s: [80, 120, 100] },
                                { t: 180, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [60, 60] },
                                    p: { a: 0, k: [0, 0] },
                                    r: {
                                        a: 1,
                                        k: [
                                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 0, s: [8] },
                                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 45, s: [30] },
                                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 90, s: [8] },
                                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: 135, s: [30] },
                                            { t: 180, s: [8] }
                                        ]
                                    }
                                },
                                {
                                    ty: "fl",
                                    c: {
                                        a: 1,
                                        k: [
                                            { t: 0, s: [0.29, 0.871, 0.502, 1] },
                                            { t: 45, s: [0.294, 0.678, 0.949, 1] },
                                            { t: 90, s: [0.949, 0.294, 0.678, 1] },
                                            { t: 135, s: [0.949, 0.831, 0.294, 1] },
                                            { t: 180, s: [0.29, 0.871, 0.502, 1] }
                                        ]
                                    },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Shape"
                        }
                    ],
                    ip: 0,
                    op: 180,
                    st: 0
                },
                // Glow effect
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Glow",
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: 0, s: [30] },
                                { t: 45, s: [50] },
                                { t: 90, s: [30] },
                                { t: 135, s: [50] },
                                { t: 180, s: [30] }
                            ]
                        },
                        r: {
                            a: 1,
                            k: [
                                { t: 0, s: [0] },
                                { t: 180, s: [360] }
                            ]
                        },
                        p: { a: 0, k: [100, 100, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { t: 0, s: [130, 130, 100] },
                                { t: 45, s: [100, 160, 100] },
                                { t: 90, s: [160, 100, 100] },
                                { t: 135, s: [100, 160, 100] },
                                { t: 180, s: [130, 130, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [60, 60] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 20 }
                                },
                                {
                                    ty: "st",
                                    c: {
                                        a: 1,
                                        k: [
                                            { t: 0, s: [0.29, 0.871, 0.502, 1] },
                                            { t: 45, s: [0.294, 0.678, 0.949, 1] },
                                            { t: 90, s: [0.949, 0.294, 0.678, 1] },
                                            { t: 135, s: [0.949, 0.831, 0.294, 1] },
                                            { t: 180, s: [0.29, 0.871, 0.502, 1] }
                                        ]
                                    },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 4 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Glow Shape"
                        }
                    ],
                    ip: 0,
                    op: 180,
                    st: 0
                }
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
