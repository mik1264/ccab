<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrop Ripples - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #4a5568 0%, #2d3748 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 300px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #63b3ed;
            color: #1a202c;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #63b3ed;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Raindrop Ripples</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
    </div>

    <script>
        function createRippleSet(x, y, delay) {
            const layers = [];

            // Drop
            layers.push({
                ddd: 0,
                ind: 1000 + delay,
                ty: 4,
                nm: `Drop ${delay}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: delay, s: [100] },
                            { t: delay + 15, s: [0] }
                        ]
                    },
                    p: {
                        a: 1,
                        k: [
                            { i: { x: 0.8, y: 0 }, o: { x: 0.2, y: 1 }, t: delay, s: [x, y - 50, 0] },
                            { t: delay + 15, s: [x, y, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 0, 0] },
                    s: { a: 0, k: [100, 100, 100] }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 0,
                                    k: {
                                        i: [[0, 0], [-4, 4], [0, 0], [4, 4]],
                                        o: [[-4, 4], [0, 0], [4, 4], [0, 0]],
                                        v: [[0, -8], [-5, 3], [0, 8], [5, 3]],
                                        c: true
                                    }
                                }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [0.39, 0.7, 0.93, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Drop"
                    }
                ],
                ip: 0,
                op: 120,
                st: 0
            });

            // Ripples
            for (let i = 0; i < 3; i++) {
                const rippleDelay = delay + 15 + i * 15;
                layers.push({
                    ddd: 0,
                    ind: delay * 10 + i,
                    ty: 4,
                    nm: `Ripple ${delay}-${i}`,
                    sr: 1,
                    ks: {
                        o: {
                            a: 1,
                            k: [
                                { t: rippleDelay, s: [80] },
                                { t: rippleDelay + 45, s: [0] }
                            ]
                        },
                        p: { a: 0, k: [x, y, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { i: { x: [0.2], y: [1] }, o: { x: [0.8], y: [0] }, t: rippleDelay, s: [20, 20, 100] },
                                { t: rippleDelay + 45, s: [150, 150, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    d: 1,
                                    ty: "el",
                                    s: { a: 0, k: [60, 20] },
                                    p: { a: 0, k: [0, 0] }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.39, 0.7, 0.93, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 2 },
                                    lc: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Ripple"
                        }
                    ],
                    ip: 0,
                    op: 120,
                    st: 0
                });
            }

            return layers;
        }

        const layers = [];

        // Water surface
        layers.push({
            ddd: 0,
            ind: 0,
            ty: 4,
            nm: "Water",
            sr: 1,
            ks: {
                o: { a: 0, k: 40 },
                p: { a: 0, k: [150, 180, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: { a: 0, k: [100, 100, 100] }
            },
            ao: 0,
            shapes: [
                {
                    ty: "gr",
                    it: [
                        {
                            ty: "rc",
                            d: 1,
                            s: { a: 0, k: [280, 150] },
                            p: { a: 0, k: [0, 0] },
                            r: { a: 0, k: 0 }
                        },
                        {
                            ty: "fl",
                            c: { a: 0, k: [0.17, 0.24, 0.31, 1] },
                            o: { a: 0, k: 100 }
                        },
                        {
                            ty: "tr",
                            p: { a: 0, k: [0, 0] },
                            a: { a: 0, k: [0, 0] },
                            s: { a: 0, k: [100, 100] },
                            r: { a: 0, k: 0 },
                            o: { a: 0, k: 100 }
                        }
                    ],
                    nm: "Water"
                }
            ],
            ip: 0,
            op: 120,
            st: 0
        });

        // Multiple ripple sets
        const ripplePoints = [
            { x: 80, y: 150, delay: 0 },
            { x: 200, y: 170, delay: 30 },
            { x: 140, y: 200, delay: 60 },
            { x: 220, y: 140, delay: 90 }
        ];

        ripplePoints.forEach(point => {
            layers.push(...createRippleSet(point.x, point.y, point.delay));
        });

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 120,
            w: 300,
            h: 300,
            nm: "Raindrop Ripples",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
