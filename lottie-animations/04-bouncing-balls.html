<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 200px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #38ef7d;
            color: #1a1a2e;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #11998e; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #38ef7d;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Bouncing Balls</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setDirection(-1); anim.play()">Reverse</button>
        <button onclick="anim.setDirection(1); anim.play()">Forward</button>
    </div>

    <script>
        const colors = [
            [0.22, 0.937, 0.49, 1],   // Green
            [0.067, 0.6, 0.557, 1],   // Teal
            [0.996, 0.839, 0.231, 1], // Yellow
        ];

        function createBallLayer(index, total) {
            const delay = index * 8;
            const xPos = 60 + index * 90;

            return {
                ddd: 0,
                ind: index + 1,
                ty: 4,
                nm: `Ball ${index + 1}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 100 },
                    p: {
                        a: 1,
                        k: [
                            { i: { x: 0.4, y: 0 }, o: { x: 0.6, y: 1 }, t: delay, s: [xPos, 160, 0] },
                            { i: { x: 0.4, y: 1 }, o: { x: 0.2, y: 0 }, t: delay + 15, s: [xPos, 50, 0] },
                            { t: delay + 30, s: [xPos, 160, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { t: delay, s: [100, 100, 100] },
                            { t: delay + 13, s: [100, 100, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: delay + 15, s: [100, 80, 100] },
                            { t: delay + 17, s: [100, 100, 100] },
                            { t: delay + 28, s: [100, 100, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: delay + 30, s: [120, 80, 100] },
                            { t: delay + 35, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [40, 40] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: colors[index % colors.length] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Ball Shape"
                    }
                ],
                ip: 0,
                op: 60,
                st: 0
            };
        }

        // Shadow layer
        function createShadowLayer(index) {
            const delay = index * 8;
            const xPos = 60 + index * 90;

            return {
                ddd: 0,
                ind: 10 + index,
                ty: 4,
                nm: `Shadow ${index + 1}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: delay, s: [50] },
                            { t: delay + 15, s: [20] },
                            { t: delay + 30, s: [50] }
                        ]
                    },
                    p: { a: 0, k: [xPos, 175, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { t: delay, s: [100, 100, 100] },
                            { t: delay + 15, s: [60, 60, 100] },
                            { t: delay + 30, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [40, 10] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [0, 0, 0, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Shadow Shape"
                    }
                ],
                ip: 0,
                op: 60,
                st: 0
            };
        }

        const layers = [];
        for (let i = 0; i < 3; i++) {
            layers.push(createBallLayer(i, 3));
        }
        for (let i = 0; i < 3; i++) {
            layers.push(createShadowLayer(i));
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 60,
            w: 300,
            h: 200,
            nm: "Bouncing Balls",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
