<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Loop - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #434343 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 150px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Infinity Loop</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
    </div>

    <script>
        const animationData = {

            nm: "Infinity Loop",
            ddd: 0,
            assets: [],
            layers: [
                // Infinity path
                {
                    ddd: 0,

                    ty: 4,
                    nm: "Infinity Path",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [150, 75, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, -25], [35, 0], [0, 25], [-20, 0], [0, -25], [-35, 0], [0, 25], [20, 0]],
                                            o: [[35, 0], [0, 25], [-20, 0], [0, -25], [-35, 0], [0, 25], [20, 0], [0, -25]],
                                            v: [[50, -25], [100, 0], [50, 25], [0, 0], [-50, -25], [-100, 0], [-50, 25], [0, 0]],
                                            c: true
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.4, 0.494, 0.918, 1] },
                                    o: { a: 0, k: 30 },
                                    w: { a: 0, k: 8 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Path"
                        }
                    ],
                    ip: 0,
                    op: 120,
                    st: 0
                },
                // Moving gradient line
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Moving Line",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [150, 75, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, -25], [35, 0], [0, 25], [-20, 0], [0, -25], [-35, 0], [0, 25], [20, 0]],
                                            o: [[35, 0], [0, 25], [-20, 0], [0, -25], [-35, 0], [0, 25], [20, 0], [0, -25]],
                                            v: [[50, -25], [100, 0], [50, 25], [0, 0], [-50, -25], [-100, 0], [-50, 25], [0, 0]],
                                            c: true
                                        }
                                    }
                                },
                                {

                                },

                                        ]
                                    },
                                    e: {
                                        a: 1,
                                        k: [
                                            { i: { x: [0.5], y: [1] }, o: { x: [0.5], y: [0] }, t: 0, s: [20] },
                                            { t: 120, s: [120] }
                                        ]
                                    },
                                    o: { a: 0, k: 0 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }

                            ],

                    ],

                // Glow dots at ends

                        },
                        p: { a: 0, k: [150, 75, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: {
                            a: 1,
                            k: [
                                { t: 0, s: [100, 100, 100] },

                                { t: 120, s: [100, 100, 100] }
                            ]
                        }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "sh",
                                    d: 1,
                                    ks: {
                                        a: 0,
                                        k: {
                                            i: [[0, -25], [35, 0], [0, 25], [-20, 0], [0, -25], [-35, 0], [0, 25], [20, 0]],
                                            o: [[35, 0], [0, 25], [-20, 0], [0, -25], [-35, 0], [0, 25], [20, 0], [0, -25]],
                                            v: [[50, -25], [100, 0], [50, 25], [0, 0], [-50, -25], [-100, 0], [-50, 25], [0, 0]],
                                            c: true
                                        }
                                    }
                                },
                                {
                                    ty: "st",
                                    c: { a: 0, k: [0.667, 0.494, 0.918, 1] },
                                    o: { a: 0, k: 100 },
                                    w: { a: 0, k: 3 },
                                    lc: 2,
                                    lj: 2
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Outer"
                        }
                    ],
                    ip: 0,
                    op: 120,
                    st: 0
                }
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
