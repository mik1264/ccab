<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangular Dance - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #e94560 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 250px; height: 250px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #e94560;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Triangular Dance</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
    </div>

    <script>
        function createTrianglePath(size) {
            const h = size * Math.sqrt(3) / 2;
            return [
                [0, -h * 2/3],
                [size / 2, h / 3],
                [-size / 2, h / 3]
            ];
        }

        function createTriangleLayer(index, size, delay, direction) {
            const path = createTrianglePath(size);
            return {
                ddd: 0,
                ind: index,
                ty: 4,
                nm: `Triangle ${index}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: 0, s: [30 + index * 15] },
                            { t: 60, s: [60 + index * 10] },
                            { t: 120, s: [30 + index * 15] }
                        ]
                    },
                    r: {
                        a: 1,
                        k: [
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: delay, s: [0] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: delay + 60, s: [120 * direction] },
                            { t: delay + 120, s: [0] }
                        ]
                    },
                    p: { a: 0, k: [125, 130, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { t: delay, s: [100, 100, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: delay + 30, s: [90, 90, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: delay + 60, s: [100, 100, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: delay + 90, s: [110, 110, 100] },
                            { t: delay + 120, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 0,
                                    k: {
                                        i: [[0, 0], [0, 0], [0, 0]],
                                        o: [[0, 0], [0, 0], [0, 0]],
                                        v: path,
                                        c: true
                                    }
                                }
                            },
                            {
                                ty: "st",
                                c: {
                                    a: 1,
                                    k: [
                                        { t: 0, s: [0.914, 0.271, 0.376, 1] },
                                        { t: 60, s: [1, 0.6, 0.4, 1] },
                                        { t: 120, s: [0.914, 0.271, 0.376, 1] }
                                    ]
                                },
                                o: { a: 0, k: 100 },
                                w: { a: 0, k: 3 },
                                lc: 2,
                                lj: 2
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Triangle"
                    }
                ],
                ip: 0,
                op: 120,
                st: 0
            };
        }

        const layers = [];
        const sizes = [100, 80, 60, 40];

        for (let i = 0; i < 4; i++) {
            layers.push(createTriangleLayer(i + 1, sizes[i], i * 10, i % 2 === 0 ? 1 : -1));
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 120,
            w: 250,
            h: 250,
            nm: "Triangular Dance",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
