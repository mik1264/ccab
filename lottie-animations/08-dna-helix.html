<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Helix - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 200px; height: 300px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #ec4899;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #db2777; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ec4899;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>DNA Helix Loader</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">0.5x</button>
        <button onclick="anim.setSpeed(2)">2x</button>
    </div>

    <script>
        function createHelixDot(index, side, total) {
            const phase = (index / total) * Math.PI * 2;
            const yPos = 40 + (index / total) * 220;
            const delay = (index / total) * 60;

            const baseX = side === 'left' ? 60 : 140;
            const amplitude = 40;

            return {
                ddd: 0,
                ind: index * 2 + side === 'left' ? 0 : 1,
                ty: 4,
                nm: `Helix Dot ${side} ${index}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: 0, s: [side === 'left' ? 100 : 50] },
                            { t: 30, s: [side === 'left' ? 50 : 100] },
                            { t: 60, s: [side === 'left' ? 100 : 50] }
                        ]
                    },
                    p: {
                        a: 1,
                        k: [
                            { t: 0, s: [baseX + Math.sin(phase) * amplitude, yPos, 0] },
                            { t: 30, s: [baseX + Math.sin(phase + Math.PI) * amplitude, yPos, 0] },
                            { t: 60, s: [baseX + Math.sin(phase + Math.PI * 2) * amplitude, yPos, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { t: 0, s: [side === 'left' ? 120 : 80, side === 'left' ? 120 : 80, 100] },
                            { t: 30, s: [side === 'left' ? 80 : 120, side === 'left' ? 80 : 120, 100] },
                            { t: 60, s: [side === 'left' ? 120 : 80, side === 'left' ? 120 : 80, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [16, 16] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: side === 'left' ? [0.925, 0.282, 0.6, 1] : [0.384, 0.812, 0.941, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Dot Shape"
                    }
                ],
                ip: 0,
                op: 60,
                st: 0
            };
        }

        function createConnector(index, total) {
            const yPos = 40 + (index / total) * 220;
            const phase = (index / total) * Math.PI * 2;

            return {
                ddd: 0,
                ind: 100 + index,
                ty: 4,
                nm: `Connector ${index}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: 0, s: [Math.abs(Math.sin(phase)) * 80] },
                            { t: 30, s: [Math.abs(Math.sin(phase + Math.PI)) * 80] },
                            { t: 60, s: [Math.abs(Math.sin(phase)) * 80] }
                        ]
                    },
                    p: { a: 0, k: [100, yPos, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: { a: 0, k: [100, 100, 100] }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "rc",
                                d: 1,
                                s: { a: 0, k: [80, 3] },
                                p: { a: 0, k: [0, 0] },
                                r: { a: 0, k: 2 }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [0.7, 0.5, 0.8, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Connector Shape"
                    }
                ],
                ip: 0,
                op: 60,
                st: 0
            };
        }

        const layers = [];
        const numPairs = 8;

        for (let i = 0; i < numPairs; i++) {
            layers.push(createHelixDot(i, 'left', numPairs));
            layers.push(createHelixDot(i, 'right', numPairs));
            layers.push(createConnector(i, numPairs));
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 60,
            w: 200,
            h: 300,
            nm: "DNA Helix",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
