<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Grid - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f1a 0%, #1e3a5f 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 300px; height: 300px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #38bdf8;
            color: #0f0f1a;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #38bdf8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Hexagon Grid Wave</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Slow</button>
    </div>

    <script>
        function createHexPath(size) {
            const points = [];
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 - Math.PI / 2;
                points.push([
                    Math.cos(angle) * size,
                    Math.sin(angle) * size
                ]);
            }
            return points;
        }

        function createHexLayer(index, x, y, delay) {
            const path = createHexPath(18);
            const distance = Math.sqrt(x * x + y * y);
            const waveDelay = delay + distance * 0.3;

            return {
                ddd: 0,
                ind: index,
                ty: 4,
                nm: `Hex ${index}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: waveDelay, s: [30] },
                            { t: waveDelay + 30, s: [80] },
                            { t: waveDelay + 60, s: [30] }
                        ]
                    },
                    p: { a: 0, k: [150 + x, 150 + y, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: waveDelay, s: [80, 80, 100] },
                            { i: { x: [0.4], y: [1] }, o: { x: [0.6], y: [0] }, t: waveDelay + 30, s: [100, 100, 100] },
                            { t: waveDelay + 60, s: [80, 80, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 0,
                                    k: {
                                        i: path.map(() => [0, 0]),
                                        o: path.map(() => [0, 0]),
                                        v: path,
                                        c: true
                                    }
                                }
                            },
                            {
                                ty: "st",
                                c: {
                                    a: 1,
                                    k: [
                                        { t: waveDelay, s: [0.22, 0.74, 0.97, 1] },
                                        { t: waveDelay + 30, s: [0.56, 0.89, 1, 1] },
                                        { t: waveDelay + 60, s: [0.22, 0.74, 0.97, 1] }
                                    ]
                                },
                                o: { a: 0, k: 100 },
                                w: { a: 0, k: 2 },
                                lc: 2,
                                lj: 2
                            },
                            {
                                ty: "fl",
                                c: {
                                    a: 1,
                                    k: [
                                        { t: waveDelay, s: [0.22, 0.74, 0.97, 0.1] },
                                        { t: waveDelay + 30, s: [0.56, 0.89, 1, 0.3] },
                                        { t: waveDelay + 60, s: [0.22, 0.74, 0.97, 0.1] }
                                    ]
                                },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Hexagon"
                    }
                ],
                ip: 0,
                op: 120,
                st: 0
            };
        }

        const layers = [];
        let index = 1;
        const hexSize = 32;
        const hexHeight = hexSize * Math.sqrt(3);

        // Create hexagonal grid
        for (let row = -3; row <= 3; row++) {
            for (let col = -3; col <= 3; col++) {
                const x = col * hexSize * 1.5;
                const y = row * hexHeight + (col % 2 === 0 ? 0 : hexHeight / 2);

                if (Math.abs(x) < 130 && Math.abs(y) < 130) {
                    layers.push(createHexLayer(index++, x, y, 0));
                }
            }
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 120,
            w: 300,
            h: 300,
            nm: "Hexagon Grid",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
