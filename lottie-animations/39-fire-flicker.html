<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Flicker - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f0f 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 200px; height: 300px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #f97316;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f97316;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Fire Flicker</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.play()">Ignite</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.setSpeed(0.5)">Ember</button>
        <button onclick="anim.setSpeed(1.5)">Blaze</button>
    </div>

    <script>
        function createFlameLayer(index, xOffset, scale, delay, color, opacity) {
            return {
                ddd: 0,
                ind: index,
                ty: 4,
                nm: `Flame ${index}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: opacity },
                    p: {
                        a: 1,
                        k: [
                            { t: delay, s: [100 + xOffset, 250, 0] },
                            { t: delay + 15, s: [100 + xOffset + 5, 248, 0] },
                            { t: delay + 30, s: [100 + xOffset - 3, 252, 0] },
                            { t: delay + 45, s: [100 + xOffset + 2, 249, 0] },
                            { t: delay + 60, s: [100 + xOffset, 250, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 50, 0] },
                    s: {
                        a: 1,
                        k: [
                            { t: delay, s: [scale * 100, scale * 100, 100] },
                            { t: delay + 15, s: [scale * 90, scale * 110, 100] },
                            { t: delay + 30, s: [scale * 110, scale * 95, 100] },
                            { t: delay + 45, s: [scale * 95, scale * 105, 100] },
                            { t: delay + 60, s: [scale * 100, scale * 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 1,
                                    k: [
                                        {
                                            t: delay,
                                            s: [{
                                                i: [[0, 0], [-15, -30], [0, -20], [15, -30], [0, 0]],
                                                o: [[-15, -30], [0, -20], [15, -30], [0, 0], [0, 0]],
                                                v: [[0, 50], [-25, 0], [0, -70], [25, 0], [0, 50]],
                                                c: true
                                            }]
                                        },
                                        {
                                            t: delay + 30,
                                            s: [{
                                                i: [[0, 0], [-18, -25], [0, -25], [18, -25], [0, 0]],
                                                o: [[-18, -25], [0, -25], [18, -25], [0, 0], [0, 0]],
                                                v: [[0, 50], [-22, 5], [0, -80], [22, 5], [0, 50]],
                                                c: true
                                            }]
                                        },
                                        {
                                            t: delay + 60,
                                            s: [{
                                                i: [[0, 0], [-15, -30], [0, -20], [15, -30], [0, 0]],
                                                o: [[-15, -30], [0, -20], [15, -30], [0, 0], [0, 0]],
                                                v: [[0, 50], [-25, 0], [0, -70], [25, 0], [0, 50]],
                                                c: true
                                            }]
                                        }
                                    ]
                                }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: color },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Flame"
                    }
                ],
                ip: 0,
                op: 60,
                st: 0
            };
        }

        const layers = [];

        // Outer orange glow
        layers.push(createFlameLayer(1, 0, 1.4, 0, [0.976, 0.451, 0.086, 1], 40));

        // Main orange flames
        layers.push(createFlameLayer(2, -10, 1.0, 5, [0.976, 0.451, 0.086, 1], 80));
        layers.push(createFlameLayer(3, 10, 1.0, 10, [0.988, 0.545, 0.153, 1], 80));
        layers.push(createFlameLayer(4, 0, 1.1, 0, [0.996, 0.616, 0.271, 1], 90));

        // Inner yellow flames
        layers.push(createFlameLayer(5, -5, 0.7, 8, [1, 0.8, 0.2, 1], 100));
        layers.push(createFlameLayer(6, 5, 0.7, 3, [1, 0.85, 0.3, 1], 100));
        layers.push(createFlameLayer(7, 0, 0.8, 5, [1, 0.9, 0.4, 1], 100));

        // Hot white core
        layers.push(createFlameLayer(8, 0, 0.4, 2, [1, 0.95, 0.8, 1], 100));

        // Sparks
        for (let i = 0; i < 8; i++) {
            const x = (Math.random() - 0.5) * 40;
            const delay = Math.random() * 60;

            layers.push({
                ddd: 0,
                ind: 20 + i,
                ty: 4,
                nm: `Spark ${i}`,
                sr: 1,
                ks: {
                    o: {
                        a: 1,
                        k: [
                            { t: delay, s: [100] },
                            { t: delay + 30, s: [0] }
                        ]
                    },
                    p: {
                        a: 1,
                        k: [
                            { t: delay, s: [100 + x, 200, 0] },
                            { t: delay + 30, s: [100 + x + (Math.random() - 0.5) * 30, 100, 0] }
                        ]
                    },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { t: delay, s: [100, 100, 100] },
                            { t: delay + 30, s: [30, 30, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                d: 1,
                                ty: "el",
                                s: { a: 0, k: [4, 4] },
                                p: { a: 0, k: [0, 0] }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [1, 0.8, 0.2, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Spark"
                    }
                ],
                ip: 0,
                op: 60,
                st: 0
            });
        }

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 60,
            w: 200,
            h: 300,
            nm: "Fire Flicker",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
