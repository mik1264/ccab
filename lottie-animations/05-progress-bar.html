<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; opacity: 0.9; }
        #animation-container { width: 350px; height: 80px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #a855f7;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { background: #9333ea; transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #a855f7;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
        .progress-info {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Animated Progress Bar</h1>
    <div id="animation-container"></div>
    <div class="progress-info">Loading... <span id="percent">0</span>%</div>
    <div class="controls">
        <button onclick="anim.play()">Play</button>
        <button onclick="anim.pause()">Pause</button>
        <button onclick="anim.goToAndStop(0, true)">Reset</button>
        <button onclick="anim.goToAndStop(60, true)">50%</button>
        <button onclick="anim.goToAndStop(120, true)">100%</button>
    </div>

    <script>
        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 120,
            w: 350,
            h: 80,
            nm: "Progress Bar",
            ddd: 0,
            assets: [],
            layers: [
                // Progress fill with gradient effect
                {
                    ddd: 0,
                    ind: 1,
                    ty: 4,
                    nm: "Progress Fill",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [25, 40, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: {
                                        a: 1,
                                        k: [
                                            { i: { x: [0.2], y: [1] }, o: { x: [0.8], y: [0] }, t: 0, s: [0, 24] },
                                            { t: 120, s: [300, 24] }
                                        ]
                                    },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 12 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.659, 0.333, 0.969, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: {
                                        a: 1,
                                        k: [
                                            { t: 0, s: [0, 0] },
                                            { t: 120, s: [150, 0] }
                                        ]
                                    },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Fill"
                        }
                    ],
                    ip: 0,
                    op: 120,
                    st: 0
                },
                // Shimmer effect
                {
                    ddd: 0,
                    ind: 2,
                    ty: 4,
                    nm: "Shimmer",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 40 },
                        p: {
                            a: 1,
                            k: [
                                { t: 0, s: [0, 40, 0] },
                                { t: 30, s: [350, 40, 0] },
                                { t: 31, s: [0, 40, 0] },
                                { t: 60, s: [350, 40, 0] },
                                { t: 61, s: [0, 40, 0] },
                                { t: 90, s: [350, 40, 0] },
                                { t: 91, s: [0, 40, 0] },
                                { t: 120, s: [350, 40, 0] }
                            ]
                        },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [40, 24] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 12 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [1, 1, 1, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Shimmer"
                        }
                    ],
                    ip: 0,
                    op: 120,
                    st: 0
                },
                // Background track
                {
                    ddd: 0,
                    ind: 3,
                    ty: 4,
                    nm: "Track",
                    sr: 1,
                    ks: {
                        o: { a: 0, k: 100 },
                        p: { a: 0, k: [175, 40, 0] },
                        a: { a: 0, k: [0, 0, 0] },
                        s: { a: 0, k: [100, 100, 100] }
                    },
                    ao: 0,
                    shapes: [
                        {
                            ty: "gr",
                            it: [
                                {
                                    ty: "rc",
                                    d: 1,
                                    s: { a: 0, k: [300, 24] },
                                    p: { a: 0, k: [0, 0] },
                                    r: { a: 0, k: 12 }
                                },
                                {
                                    ty: "fl",
                                    c: { a: 0, k: [0.2, 0.2, 0.25, 1] },
                                    o: { a: 0, k: 100 }
                                },
                                {
                                    ty: "tr",
                                    p: { a: 0, k: [0, 0] },
                                    a: { a: 0, k: [0, 0] },
                                    s: { a: 0, k: [100, 100] },
                                    r: { a: 0, k: 0 },
                                    o: { a: 0, k: 100 }
                                }
                            ],
                            nm: "Track"
                        }
                    ],
                    ip: 0,
                    op: 120,
                    st: 0
                }
            ]
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
        });

        const percentEl = document.getElementById('percent');
        anim.addEventListener('enterFrame', (e) => {
            const progress = Math.round((e.currentTime / e.totalTime) * 100);
            percentEl.textContent = progress;
        });
    </script>
</body>
</html>
