<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bloom - Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #d4fc79 0%, #96e6a1 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #2d5016;
        }
        h1 { margin-bottom: 2rem; font-size: 1.5rem; }
        #animation-container { width: 250px; height: 300px; }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #f472b6;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #2d5016;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <h1>Flower Bloom</h1>
    <div id="animation-container"></div>
    <div class="controls">
        <button onclick="anim.goToAndPlay(0, true)">Bloom</button>
        <button onclick="anim.pause()">Pause</button>
    </div>

    <script>
        const layers = [];

        // Stem
        layers.push({
            ddd: 0,
            ind: 0,
            ty: 4,
            nm: "Stem",
            sr: 1,
            ks: {
                o: { a: 0, k: 100 },
                p: { a: 0, k: [125, 250, 0] },
                a: { a: 0, k: [0, 60, 0] },
                s: {
                    a: 1,
                    k: [
                        { i: { x: [0.2], y: [1] }, o: { x: [0.8], y: [0] }, t: 0, s: [100, 0, 100] },
                        { t: 40, s: [100, 100, 100] }
                    ]
                }
            },
            ao: 0,
            shapes: [
                {
                    ty: "gr",
                    it: [
                        {
                            ty: "rc",
                            d: 1,
                            s: { a: 0, k: [8, 120] },
                            p: { a: 0, k: [0, 0] },
                            r: { a: 0, k: 4 }
                        },
                        {
                            ty: "fl",
                            c: { a: 0, k: [0.2, 0.5, 0.2, 1] },
                            o: { a: 0, k: 100 }
                        },
                        {
                            ty: "tr",
                            p: { a: 0, k: [0, 0] },
                            a: { a: 0, k: [0, 0] },
                            s: { a: 0, k: [100, 100] },
                            r: { a: 0, k: 0 },
                            o: { a: 0, k: 100 }
                        }
                    ],
                    nm: "Stem"
                }
            ],
            ip: 0,
            op: 180,
            st: 0
        });

        // Leaves
        [-1, 1].forEach((side, i) => {
            layers.push({
                ddd: 0,
                ind: 1 + i,
                ty: 4,
                nm: `Leaf ${i}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 100 },
                    p: { a: 0, k: [125 + side * 5, 220, 0] },
                    a: { a: 0, k: [0, 0, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 20 + i * 10, s: [0, 0, 100] },
                            { t: 50 + i * 10, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 0,
                                    k: {
                                        i: [[0, 0], [side * 15, -10], [0, 0]],
                                        o: [[side * 15, 10], [0, 0], [0, 0]],
                                        v: [[0, 0], [side * 30, 0], [0, 0]],
                                        c: true
                                    }
                                }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: [0.3, 0.6, 0.3, 1] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: side * 15 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Leaf"
                    }
                ],
                ip: 0,
                op: 180,
                st: 0
            });
        });

        // Petals
        const petalColors = [
            [0.957, 0.447, 0.714, 1],
            [0.976, 0.529, 0.769, 1],
            [0.937, 0.376, 0.655, 1]
        ];

        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * 360;
            const delay = 50 + i * 5;

            layers.push({
                ddd: 0,
                ind: 10 + i,
                ty: 4,
                nm: `Petal ${i}`,
                sr: 1,
                ks: {
                    o: { a: 0, k: 100 },
                    r: { a: 0, k: angle },
                    p: { a: 0, k: [125, 130, 0] },
                    a: { a: 0, k: [0, 25, 0] },
                    s: {
                        a: 1,
                        k: [
                            { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: delay, s: [0, 0, 100] },
                            { i: { x: [0.4], y: [1.2] }, o: { x: [0.6], y: [0] }, t: delay + 20, s: [110, 110, 100] },
                            { t: delay + 35, s: [100, 100, 100] }
                        ]
                    }
                },
                ao: 0,
                shapes: [
                    {
                        ty: "gr",
                        it: [
                            {
                                ty: "sh",
                                d: 1,
                                ks: {
                                    a: 0,
                                    k: {
                                        i: [[0, 0], [-8, -15], [0, 0], [8, -15]],
                                        o: [[-8, -15], [0, 0], [8, -15], [0, 0]],
                                        v: [[0, 0], [-12, -30], [0, -45], [12, -30]],
                                        c: true
                                    }
                                }
                            },
                            {
                                ty: "fl",
                                c: { a: 0, k: petalColors[i % 3] },
                                o: { a: 0, k: 100 }
                            },
                            {
                                ty: "tr",
                                p: { a: 0, k: [0, 0] },
                                a: { a: 0, k: [0, 0] },
                                s: { a: 0, k: [100, 100] },
                                r: { a: 0, k: 0 },
                                o: { a: 0, k: 100 }
                            }
                        ],
                        nm: "Petal"
                    }
                ],
                ip: 0,
                op: 180,
                st: 0
            });
        }

        // Center
        layers.push({
            ddd: 0,
            ind: 50,
            ty: 4,
            nm: "Center",
            sr: 1,
            ks: {
                o: { a: 0, k: 100 },
                p: { a: 0, k: [125, 130, 0] },
                a: { a: 0, k: [0, 0, 0] },
                s: {
                    a: 1,
                    k: [
                        { i: { x: [0], y: [1] }, o: { x: [0.5], y: [0] }, t: 80, s: [0, 0, 100] },
                        { i: { x: [0.4], y: [1.3] }, o: { x: [0.6], y: [0] }, t: 100, s: [120, 120, 100] },
                        { t: 115, s: [100, 100, 100] }
                    ]
                }
            },
            ao: 0,
            shapes: [
                {
                    ty: "gr",
                    it: [
                        {
                            d: 1,
                            ty: "el",
                            s: { a: 0, k: [25, 25] },
                            p: { a: 0, k: [0, 0] }
                        },
                        {
                            ty: "fl",
                            c: { a: 0, k: [1, 0.85, 0.2, 1] },
                            o: { a: 0, k: 100 }
                        },
                        {
                            ty: "tr",
                            p: { a: 0, k: [0, 0] },
                            a: { a: 0, k: [0, 0] },
                            s: { a: 0, k: [100, 100] },
                            r: { a: 0, k: 0 },
                            o: { a: 0, k: 100 }
                        }
                    ],
                    nm: "Center"
                }
            ],
            ip: 0,
            op: 180,
            st: 0
        });

        const animationData = {
            v: "5.7.4",
            fr: 60,
            ip: 0,
            op: 180,
            w: 250,
            h: 300,
            nm: "Flower Bloom",
            ddd: 0,
            assets: [],
            layers: layers
        };

        const anim = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            animationData: animationData
        });
    </script>
</body>
</html>
