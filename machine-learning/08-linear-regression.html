<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression | Machine Learning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas { display: block; cursor: crosshair; }
        .controls {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 15px;
            min-width: 280px;
            border: 1px solid rgba(255, 100, 150, 0.3);
        }
        h1 { color: #ff6496; font-size: 1.3em; margin-bottom: 15px; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input[type="range"], select { width: 100%; }
        select { padding: 8px; border-radius: 5px; background: #333; color: #fff; border: none; }
        .value { float: right; color: #ff6496; }
        button {
            width: 100%; padding: 10px; margin: 5px 0;
            border: none; border-radius: 8px;
            background: #ff6496; color: #fff;
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: #ff88b0; }
        button.secondary { background: #444; }
        button.secondary:hover { background: #555; }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .stat-label { color: #888; }
        .stat-value { color: #ff6496; font-weight: bold; }
        .equation {
            background: #222; padding: 10px; border-radius: 8px;
            font-family: monospace; text-align: center;
            margin: 10px 0; font-size: 1.1em;
        }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.5; }
        a.back-link {
            position: fixed; top: 20px; left: 20px;
            color: #ff6496; text-decoration: none;
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 25px; font-size: 0.9em;
        }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        .checkbox-group input { width: auto; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="index.html" class="back-link">← Back to Machine Learning</a>

    <div class="controls">
        <h1>Linear Regression</h1>
        <p style="font-size:0.85em; color:#888; margin-bottom:15px;">Least squares fitting visualization</p>

        <div class="control-group">
            <label>Regression Type:</label>
            <select id="regressionType">
                <option value="linear">Linear (y = mx + b)</option>
                <option value="polynomial">Polynomial</option>
                <option value="ridge">Ridge Regression</option>
            </select>
        </div>

        <div class="control-group" id="degreeGroup">
            <label>Polynomial Degree: <span class="value" id="degreeValue">2</span></label>
            <input type="range" id="degree" min="1" max="10" value="2">
        </div>

        <div class="control-group" id="lambdaGroup" style="display:none">
            <label>Ridge λ: <span class="value" id="lambdaValue">0.1</span></label>
            <input type="range" id="lambda" min="-3" max="2" step="0.1" value="-1">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="showResiduals" checked>
            <label for="showResiduals" style="margin:0">Show Residuals</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="showConfidence">
            <label for="showConfidence" style="margin:0">Show Confidence Band</label>
        </div>

        <button id="generateBtn">Generate Data</button>
        <button id="fitBtn">Fit Model</button>
        <button id="clearBtn" class="secondary">Clear Points</button>

        <div class="equation" id="equation">y = ?</div>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Points</span>
                <span class="stat-value" id="nPoints">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">R² Score</span>
                <span class="stat-value" id="r2">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">MSE</span>
                <span class="stat-value" id="mse">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">RMSE</span>
                <span class="stat-value" id="rmse">-</span>
            </div>
        </div>

        <div class="info">
            <strong>Click</strong> to add data points.<br>
            <strong>Linear regression</strong> minimizes the sum of squared residuals.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        let points = [];
        let coefficients = [];
        let fitted = false;
        let regressionType = 'linear';
        let degree = 2;
        let lambda = 0.1;

        function generateData() {
            points = [];
            fitted = false;

            const n = 30 + Math.floor(Math.random() * 20);
            const pattern = ['linear', 'quadratic', 'noisy'][Math.floor(Math.random() * 3)];

            for (let i = 0; i < n; i++) {
                const x = 0.1 + Math.random() * 0.8;
                let y;

                switch (pattern) {
                    case 'linear':
                        y = 0.2 + 0.6 * x + (Math.random() - 0.5) * 0.15;
                        break;
                    case 'quadratic':
                        y = 0.1 + 0.3 * x + 0.8 * x * x + (Math.random() - 0.5) * 0.1;
                        y = Math.min(0.9, y);
                        break;
                    case 'noisy':
                        y = 0.5 + Math.sin(x * 6) * 0.2 + (Math.random() - 0.5) * 0.2;
                        break;
                }

                points.push({ x, y: Math.max(0.05, Math.min(0.95, y)) });
            }

            updateStats();
        }

        // Matrix operations for polynomial regression
        function matrixMultiply(A, B) {
            const rowsA = A.length, colsA = A[0].length;
            const colsB = B[0].length;
            const result = [];

            for (let i = 0; i < rowsA; i++) {
                result[i] = [];
                for (let j = 0; j < colsB; j++) {
                    let sum = 0;
                    for (let k = 0; k < colsA; k++) {
                        sum += A[i][k] * B[k][j];
                    }
                    result[i][j] = sum;
                }
            }
            return result;
        }

        function matrixTranspose(A) {
            return A[0].map((_, i) => A.map(row => row[i]));
        }

        function matrixInverse(A) {
            const n = A.length;
            const augmented = A.map((row, i) => {
                const newRow = [...row];
                for (let j = 0; j < n; j++) {
                    newRow.push(i === j ? 1 : 0);
                }
                return newRow;
            });

            // Gaussian elimination
            for (let i = 0; i < n; i++) {
                // Find pivot
                let maxRow = i;
                for (let k = i + 1; k < n; k++) {
                    if (Math.abs(augmented[k][i]) > Math.abs(augmented[maxRow][i])) {
                        maxRow = k;
                    }
                }
                [augmented[i], augmented[maxRow]] = [augmented[maxRow], augmented[i]];

                if (Math.abs(augmented[i][i]) < 1e-10) {
                    // Add small regularization
                    augmented[i][i] = 1e-10;
                }

                // Scale row
                const scale = augmented[i][i];
                for (let j = 0; j < 2 * n; j++) {
                    augmented[i][j] /= scale;
                }

                // Eliminate column
                for (let k = 0; k < n; k++) {
                    if (k !== i) {
                        const factor = augmented[k][i];
                        for (let j = 0; j < 2 * n; j++) {
                            augmented[k][j] -= factor * augmented[i][j];
                        }
                    }
                }
            }

            return augmented.map(row => row.slice(n));
        }

        function fitRegression() {
            if (points.length < 2) return;

            const deg = regressionType === 'linear' ? 1 : degree;

            // Build design matrix
            const X = points.map(p => {
                const row = [];
                for (let d = 0; d <= deg; d++) {
                    row.push(Math.pow(p.x, d));
                }
                return row;
            });

            const y = points.map(p => [p.y]);
            const Xt = matrixTranspose(X);
            let XtX = matrixMultiply(Xt, X);

            // Add ridge regularization if needed
            if (regressionType === 'ridge') {
                for (let i = 0; i < XtX.length; i++) {
                    XtX[i][i] += lambda;
                }
            }

            const XtXinv = matrixInverse(XtX);
            const Xty = matrixMultiply(Xt, y);
            const beta = matrixMultiply(XtXinv, Xty);

            coefficients = beta.map(row => row[0]);
            fitted = true;

            updateStats();
            updateEquation();
        }

        function predict(x) {
            if (!fitted) return 0;
            let y = 0;
            for (let d = 0; d < coefficients.length; d++) {
                y += coefficients[d] * Math.pow(x, d);
            }
            return y;
        }

        function calculateR2() {
            if (!fitted || points.length === 0) return 0;

            const meanY = points.reduce((s, p) => s + p.y, 0) / points.length;
            let ssTot = 0, ssRes = 0;

            for (const p of points) {
                const pred = predict(p.x);
                ssTot += Math.pow(p.y - meanY, 2);
                ssRes += Math.pow(p.y - pred, 2);
            }

            return 1 - (ssRes / ssTot);
        }

        function calculateMSE() {
            if (!fitted || points.length === 0) return 0;

            let mse = 0;
            for (const p of points) {
                const pred = predict(p.x);
                mse += Math.pow(p.y - pred, 2);
            }
            return mse / points.length;
        }

        function updateEquation() {
            if (!fitted) {
                document.getElementById('equation').textContent = 'y = ?';
                return;
            }

            let eq = 'y = ';
            const terms = [];

            for (let d = 0; d < coefficients.length; d++) {
                const c = coefficients[d];
                if (Math.abs(c) < 0.001) continue;

                let term = c.toFixed(3);
                if (d === 1) term += 'x';
                else if (d > 1) term += 'x^' + d;

                terms.push(term);
            }

            eq += terms.join(' + ').replace(/\+ -/g, '- ');
            document.getElementById('equation').textContent = eq || 'y = 0';
        }

        function updateStats() {
            document.getElementById('nPoints').textContent = points.length;

            if (fitted) {
                const r2 = calculateR2();
                const mse = calculateMSE();
                document.getElementById('r2').textContent = r2.toFixed(4);
                document.getElementById('mse').textContent = mse.toFixed(4);
                document.getElementById('rmse').textContent = Math.sqrt(mse).toFixed(4);
            } else {
                document.getElementById('r2').textContent = '-';
                document.getElementById('mse').textContent = '-';
                document.getElementById('rmse').textContent = '-';
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const plotWidth = canvas.width - 350;
            const plotHeight = canvas.height;
            const margin = 60;

            const toScreen = (x, y) => ({
                sx: margin + x * (plotWidth - 2 * margin),
                sy: plotHeight - margin - y * (plotHeight - 2 * margin)
            });

            // Draw grid
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.font = '12px sans-serif';
            ctx.fillStyle = '#666';

            for (let i = 0; i <= 10; i++) {
                const t = i / 10;
                const { sx: x1, sy: y1 } = toScreen(t, 0);
                const { sx: x2, sy: y2 } = toScreen(t, 1);
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                ctx.fillText(t.toFixed(1), x1 - 10, y1 + 20);

                const { sx: x3, sy: y3 } = toScreen(0, t);
                const { sx: x4, sy: y4 } = toScreen(1, t);
                ctx.beginPath();
                ctx.moveTo(x3, y3);
                ctx.lineTo(x4, y4);
                ctx.stroke();
                ctx.fillText(t.toFixed(1), x3 - 30, y3 + 4);
            }

            // Draw axes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            const { sx: ox, sy: oy } = toScreen(0, 0);
            const { sx: ex, sy: ey } = toScreen(1, 0);
            const { sx: tx, sy: ty } = toScreen(0, 1);
            ctx.beginPath();
            ctx.moveTo(ox, oy);
            ctx.lineTo(ex, ey);
            ctx.moveTo(ox, oy);
            ctx.lineTo(tx, ty);
            ctx.stroke();

            // Draw confidence band
            if (fitted && document.getElementById('showConfidence').checked) {
                const mse = calculateMSE();
                const stdError = Math.sqrt(mse) * 1.96;

                ctx.beginPath();
                ctx.fillStyle = 'rgba(255, 100, 150, 0.15)';

                for (let i = 0; i <= 100; i++) {
                    const x = i / 100;
                    const y = predict(x) + stdError;
                    const { sx, sy } = toScreen(x, Math.min(1, Math.max(0, y)));
                    if (i === 0) ctx.moveTo(sx, sy);
                    else ctx.lineTo(sx, sy);
                }
                for (let i = 100; i >= 0; i--) {
                    const x = i / 100;
                    const y = predict(x) - stdError;
                    const { sx, sy } = toScreen(x, Math.min(1, Math.max(0, y)));
                    ctx.lineTo(sx, sy);
                }
                ctx.closePath();
                ctx.fill();
            }

            // Draw residuals
            if (fitted && document.getElementById('showResiduals').checked) {
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                ctx.lineWidth = 1;

                for (const p of points) {
                    const pred = predict(p.x);
                    const { sx: px, sy: py } = toScreen(p.x, p.y);
                    const { sx: rx, sy: ry } = toScreen(p.x, pred);

                    ctx.beginPath();
                    ctx.moveTo(px, py);
                    ctx.lineTo(rx, ry);
                    ctx.stroke();
                }
            }

            // Draw regression line/curve
            if (fitted) {
                ctx.beginPath();
                ctx.strokeStyle = '#ff6496';
                ctx.lineWidth = 3;

                for (let i = 0; i <= 200; i++) {
                    const x = i / 200;
                    const y = predict(x);
                    const { sx, sy } = toScreen(x, y);

                    if (i === 0) ctx.moveTo(sx, sy);
                    else ctx.lineTo(sx, sy);
                }
                ctx.stroke();
            }

            // Draw points
            for (const p of points) {
                const { sx, sy } = toScreen(p.x, p.y);
                ctx.beginPath();
                ctx.arc(sx, sy, 6, 0, Math.PI * 2);
                ctx.fillStyle = '#64c8ff';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // Labels
            ctx.fillStyle = '#888';
            ctx.font = '14px sans-serif';
            ctx.fillText('x', (margin + plotWidth - margin) / 2, plotHeight - 20);
            ctx.save();
            ctx.translate(20, plotHeight / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('y', 0, 0);
            ctx.restore();

            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('regressionType').onchange = (e) => {
            regressionType = e.target.value;
            document.getElementById('degreeGroup').style.display =
                regressionType === 'polynomial' ? 'block' : 'none';
            document.getElementById('lambdaGroup').style.display =
                regressionType === 'ridge' ? 'block' : 'none';
            fitted = false;
            updateStats();
        };

        document.getElementById('degree').oninput = (e) => {
            degree = parseInt(e.target.value);
            document.getElementById('degreeValue').textContent = degree;
        };

        document.getElementById('lambda').oninput = (e) => {
            lambda = Math.pow(10, parseFloat(e.target.value));
            document.getElementById('lambdaValue').textContent = lambda.toFixed(3);
        };

        document.getElementById('generateBtn').onclick = generateData;
        document.getElementById('fitBtn').onclick = fitRegression;
        document.getElementById('clearBtn').onclick = () => {
            points = [];
            fitted = false;
            coefficients = [];
            updateStats();
            updateEquation();
        };

        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect();
            const px = e.clientX - rect.left;
            const py = e.clientY - rect.top;

            const plotWidth = canvas.width - 350;
            const plotHeight = canvas.height;
            const margin = 60;

            if (px < plotWidth - margin && px > margin) {
                const x = (px - margin) / (plotWidth - 2 * margin);
                const y = 1 - (py - margin) / (plotHeight - 2 * margin);

                if (x >= 0 && x <= 1 && y >= 0 && y <= 1) {
                    points.push({ x, y });
                    fitted = false;
                    updateStats();
                }
            }
        };

        // Initialize
        generateData();
        draw();
    </script>
</body>
</html>
