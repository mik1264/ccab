<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Galaxy Formation - Cartwheel Galaxy - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #60a5fa; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(96,165,250,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #60a5fa; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(96,165,250,0.1); border: 1px solid rgba(96,165,250,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #60a5fa; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #60a5fa; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(96,165,250,0.2); border: 1px solid rgba(96,165,250,0.4); color: #60a5fa; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Ring Galaxy Formation</h1>
        <p class="desc">When a smaller galaxy passes through the center of a larger disk galaxy, it creates an expanding ring of star formation like the Cartwheel Galaxy.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Ring Radius:</span><span class="stat-value" id="radius">0 kpc</span></div>
            <div class="stat"><span class="stat-label">Expansion:</span><span class="stat-value" id="expansion">300 km/s</span></div>
            <div class="stat"><span class="stat-label">Time Since Impact:</span><span class="stat-value" id="time">0 Myr</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1;
        let ringRadius = 0, stars = [], intruder = { y: -150 };
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function initStars() {
            stars = [];
            for (let i = 0; i < 2000; i++) {
                const r = 20 + Math.random() * 120;
                const angle = Math.random() * Math.PI * 2;
                stars.push({ baseR: r, r: r, angle: angle, brightness: 0.3 + Math.random() * 0.7 });
            }
        }
        function render(timestamp) {
            const dt = 1/60;
            if (playing) {
                time += dt * speed;
                intruder.y = -150 + time * 50;
                ringRadius = Math.max(0, (time - 1) * 30);
            }
            const w = canvas.width / devicePixelRatio, h = canvas.height;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Stars distorted by ring
            stars.forEach(s => {
                const distFromRing = Math.abs(s.baseR - ringRadius);
                if (ringRadius > 0 && distFromRing < 20) {
                    s.r = s.baseR + (20 - distFromRing) * 0.5 * Math.sin(time * 3);
                } else {
                    s.r = s.baseR;
                }
                const x = cx + Math.cos(s.angle) * s.r;
                const y = cy + Math.sin(s.angle) * s.r * 0.4;
                const inRing = ringRadius > 0 && distFromRing < 15;
                ctx.fillStyle = inRing ? `rgba(100, 200, 255, ${s.brightness})` : `rgba(255, 255, 255, ${s.brightness * 0.5})`;
                ctx.beginPath();
                ctx.arc(x, y, inRing ? 2 : 1, 0, Math.PI * 2);
                ctx.fill();
            });
            // Ring highlight
            if (ringRadius > 10) {
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.ellipse(cx, cy, ringRadius, ringRadius * 0.4, 0, 0, Math.PI * 2);
                ctx.stroke();
            }
            // Intruder galaxy
            if (intruder.y < 200) {
                const glow = ctx.createRadialGradient(cx, cy + intruder.y * 0.4, 0, cx, cy + intruder.y * 0.4, 20);
                glow.addColorStop(0, '#ffcc88');
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(cx, cy + intruder.y * 0.4, 20, 0, Math.PI * 2);
                ctx.fill();
            }
            // Center
            const centerGlow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 25);
            centerGlow.addColorStop(0, '#ffffcc');
            centerGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = centerGlow;
            ctx.beginPath();
            ctx.arc(cx, cy, 25, 0, Math.PI * 2);
            ctx.fill();
            document.getElementById('radius').textContent = ringRadius.toFixed(0) + ' kpc';
            document.getElementById('time').textContent = (time * 50).toFixed(0) + ' Myr';
            ctx.fillStyle = '#60a5fa';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Ring Galaxy Formation', cx, 40);
            requestAnimationFrame(render);
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', () => { time = 0; ringRadius = 0; intruder.y = -150; });
        window.addEventListener('resize', resize);
        resize();
        initStars();
        requestAnimationFrame(render);
    </script>
</body>
</html>
