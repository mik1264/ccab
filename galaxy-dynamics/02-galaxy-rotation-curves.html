<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Rotation Curves - Dark Matter Evidence - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #a855f7; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(168,85,247,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #a855f7; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(168,85,247,0.1); border: 1px solid rgba(168,85,247,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #a855f7; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #a855f7; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(168,85,247,0.2); border: 1px solid rgba(168,85,247,0.4); color: #a855f7; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Galaxy Rotation Curves</h1>
        <p class="desc">Observed rotation curves stay flat at large radii instead of declining as Kepler's laws predict. This is key evidence for dark matter halos.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Dark Matter %:</span><span class="stat-value" id="dm">90%</span></div>
            <div class="stat"><span class="stat-label">Max Velocity:</span><span class="stat-value" id="vmax">220 km/s</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Dark Matter Fraction</span><span id="dm-val">90%</span></label>
                <input type="range" id="dm-slider" min="0" max="99" value="90" step="1">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1√ó</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">‚è∏ Pause</button>
            <button id="toggle">üëÅ Show Halo</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1, dmFrac = 0.9, showHalo = false;
        let stars = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            stars = [];
            for (let i = 0; i < 2000; i++) {
                const r = 20 + Math.random() * 160;
                stars.push({ r: r, angle: Math.random() * Math.PI * 2, brightness: 0.3 + Math.random() * 0.7 });
            }
        }
        function velocity(r) {
            const kepler = 220 * Math.sqrt(50/r);
            const flat = 220 * Math.sqrt(r/(r+30)) * dmFrac;
            return Math.sqrt(kepler * kepler * (1-dmFrac) + flat * flat);
        }
        function render() {
            const dt = 1/60;
            if (playing) time += dt * speed;
            const w = canvas.width / devicePixelRatio, h = canvas.height;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            if (showHalo) {
                const halo = ctx.createRadialGradient(cx, cy, 0, cx, cy, 200);
                halo.addColorStop(0, 'rgba(168,85,247,0.05)');
                halo.addColorStop(1, 'transparent');
                ctx.fillStyle = halo;
                ctx.beginPath();
                ctx.arc(cx, cy, 200, 0, Math.PI * 2);
                ctx.fill();
            }
            const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
            glow.addColorStop(0, '#ffffcc');
            glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(cx, cy, 30, 0, Math.PI * 2);
            ctx.fill();
            stars.forEach(s => {
                const v = velocity(s.r);
                s.angle += v / s.r * 0.0005 * speed;
                const x = cx + Math.cos(s.angle) * s.r;
                const y = cy + Math.sin(s.angle) * s.r * 0.4;
                ctx.fillStyle = `rgba(255,255,255,${s.brightness})`;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            });
            document.getElementById('dm').textContent = Math.round(dmFrac * 100) + '%';
            ctx.fillStyle = '#a855f7';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Galaxy Rotation Curves', cx, 40);
            requestAnimationFrame(render);
        }
        document.getElementById('dm-slider').addEventListener('input', e => {
            dmFrac = parseInt(e.target.value) / 100;
            document.getElementById('dm-val').textContent = Math.round(dmFrac * 100) + '%';
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '√ó';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '‚è∏ Pause' : '‚ñ∂ Play';
        });
        document.getElementById('toggle').addEventListener('click', () => { showHalo = !showHalo; });
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
