<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Streams - Dwarf Galaxy Disruption - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #f472b6; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(244,114,182,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #f472b6; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(244,114,182,0.1); border: 1px solid rgba(244,114,182,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #f472b6; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #f472b6; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(244,114,182,0.2); border: 1px solid rgba(244,114,182,0.4); color: #f472b6; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Tidal Streams</h1>
        <p class="desc">When a dwarf galaxy orbits a larger galaxy, tidal forces stretch it into long streams of stars that trace its orbital path.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Stars Stripped:</span><span class="stat-value" id="stripped">0%</span></div>
            <div class="stat"><span class="stat-label">Orbits:</span><span class="stat-value" id="orbits">0</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1;
        let dwarf = { x: 150, y: 0, vx: 0, vy: 2 };
        let stars = [], trail = [], orbits = 0;
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            dwarf = { x: 150, y: 0, vx: 0, vy: 2 };
            stars = []; trail = []; orbits = 0; time = 0;
            for (let i = 0; i < 100; i++) {
                const r = Math.random() * 15;
                const a = Math.random() * Math.PI * 2;
                stars.push({ dx: Math.cos(a)*r, dy: Math.sin(a)*r, stripped: false, brightness: 0.5 + Math.random() * 0.5 });
            }
        }
        function render() {
            const dt = 1/60;
            if (playing) {
                time += dt * speed;
                const r = Math.sqrt(dwarf.x*dwarf.x + dwarf.y*dwarf.y);
                dwarf.vx -= dwarf.x / (r*r*r) * 500 * dt * speed;
                dwarf.vy -= dwarf.y / (r*r*r) * 500 * dt * speed;
                dwarf.x += dwarf.vx * dt * speed;
                dwarf.y += dwarf.vy * dt * speed;
                const tidalR = 15 * Math.pow(r / 100, 0.5);
                stars.forEach(s => {
                    if (!s.stripped && Math.sqrt(s.dx*s.dx + s.dy*s.dy) > tidalR && Math.random() < 0.02 * speed) {
                        s.stripped = true;
                        trail.push({ x: dwarf.x + s.dx, y: dwarf.y + s.dy, vx: dwarf.vx, vy: dwarf.vy, age: 0, brightness: s.brightness });
                    }
                });
                trail.forEach(t => { t.age += dt * speed; t.x += t.vx * 0.1; t.y += t.vy * 0.1; });
            }
            const w = canvas.width / devicePixelRatio, h = canvas.height;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
            glow.addColorStop(0, '#ffffcc');
            glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(cx, cy, 40, 0, Math.PI * 2);
            ctx.fill();
            trail.forEach(t => {
                ctx.fillStyle = `rgba(244,114,182,${Math.max(0, t.brightness * (1 - t.age/10))})`;
                ctx.beginPath();
                ctx.arc(cx + t.x, cy + t.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            });
            const dx = cx + dwarf.x, dy = cy + dwarf.y;
            const dg = ctx.createRadialGradient(dx, dy, 0, dx, dy, 15);
            dg.addColorStop(0, '#f472b6');
            dg.addColorStop(1, 'transparent');
            ctx.fillStyle = dg;
            ctx.beginPath();
            ctx.arc(dx, dy, 15, 0, Math.PI * 2);
            ctx.fill();
            stars.filter(s => !s.stripped).forEach(s => {
                ctx.fillStyle = `rgba(255,255,255,${s.brightness})`;
                ctx.beginPath();
                ctx.arc(dx + s.dx, dy + s.dy, 1, 0, Math.PI * 2);
                ctx.fill();
            });
            document.getElementById('stripped').textContent = Math.round(stars.filter(s => s.stripped).length / stars.length * 100) + '%';
            ctx.fillStyle = '#f472b6';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Tidal Streams', cx, 40);
            requestAnimationFrame(render);
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', init);
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
