<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Fountain - Gas Circulation - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #f472b6; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(244,114,182,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #f472b6; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(244,114,182,0.1); border: 1px solid rgba(244,114,182,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #f472b6; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #f472b6; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(244,114,182,0.2); border: 1px solid rgba(244,114,182,0.4); color: #f472b6; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Galactic Fountain</h1>
        <p class="desc">Supernovae drive hot gas out of the galactic disk. This gas cools and falls back, creating a "fountain" that recycles material for new stars.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Gas Ejected:</span><span class="stat-value" id="ejected">0 M☉/yr</span></div>
            <div class="stat"><span class="stat-label">Gas Returned:</span><span class="stat-value" id="returned">0 M☉/yr</span></div>
            <div class="stat"><span class="stat-label">Max Height:</span><span class="stat-value" id="height">3 kpc</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>SN Rate</span><span id="sn-val">1×</span></label>
                <input type="range" id="sn-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1, snRate = 1;
        let particles = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function spawnParticle() {
            const x = (Math.random() - 0.5) * 300;
            particles.push({
                x: x, y: 0, vx: (Math.random() - 0.5) * 2,
                vy: -5 - Math.random() * 5, phase: 'rising',
                temp: 1, life: 1
            });
        }
        function render(timestamp) {
            const dt = 1/60;
            if (playing) {
                time += dt * speed;
                if (Math.random() < 0.1 * snRate * speed) spawnParticle();
            }
            const w = canvas.width / devicePixelRatio, h = canvas.height;
            const cx = w/2, diskY = h * 0.6;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Disk
            ctx.fillStyle = 'rgba(255,200,100,0.2)';
            ctx.fillRect(0, diskY - 10, w, 20);
            // Particles
            let ejected = 0, returned = 0;
            particles.forEach(p => {
                if (playing) {
                    p.vy += 0.05 * speed;
                    p.x += p.vx * speed; p.y += p.vy * speed;
                    p.temp = Math.max(0, p.temp - 0.005 * speed);
                    if (p.y > 0 && p.phase === 'rising') { p.phase = 'falling'; returned++; }
                    if (p.phase === 'rising') ejected++;
                }
                const screenY = diskY + p.y;
                const r = 255, g = Math.floor(100 + p.temp * 155), b = Math.floor(p.temp * 255);
                ctx.fillStyle = `rgba(${r},${g},${b},${p.life})`;
                ctx.beginPath();
                ctx.arc(cx + p.x, screenY, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            particles = particles.filter(p => p.y < 100 && p.life > 0);
            document.getElementById('ejected').textContent = ejected + ' M☉/yr';
            document.getElementById('returned').textContent = returned + ' M☉/yr';
            ctx.fillStyle = '#f472b6';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Galactic Fountain', cx, 40);
            requestAnimationFrame(render);
        }
        document.getElementById('sn-slider').addEventListener('input', e => {
            snRate = parseFloat(e.target.value);
            document.getElementById('sn-val').textContent = snRate.toFixed(1) + '×';
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', () => { particles = []; time = 0; });
        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(render);
    </script>
</body>
</html>
