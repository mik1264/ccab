<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Cluster Dynamics - Virgo-like - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #a855f7; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(168,85,247,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #a855f7; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(168,85,247,0.1); border: 1px solid rgba(168,85,247,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #a855f7; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #a855f7; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(168,85,247,0.2); border: 1px solid rgba(168,85,247,0.4); color: #a855f7; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Galaxy Cluster</h1>
        <p class="desc">Galaxy clusters contain hundreds to thousands of galaxies bound by gravity and embedded in hot intracluster gas and dark matter.</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Galaxies:</span><span class="stat-value" id="count">100</span></div>
            <div class="stat"><span class="stat-label">Velocity Dispersion:</span><span class="stat-value" id="sigma">1000 km/s</span></div>
            <div class="stat"><span class="stat-label">Virial Radius:</span><span class="stat-value" id="rvir">2 Mpc</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Galaxy Count</span><span id="gal-val">100</span></label>
                <input type="range" id="gal-slider" min="20" max="200" value="100" step="10">
            </div>
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1√ó</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">‚è∏ Pause</button>
            <button id="toggle-gas">üå° Show Gas</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1, galCount = 100, showGas = false;
        let galaxies = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function initGalaxies() {
            galaxies = [];
            for (let i = 0; i < galCount; i++) {
                const r = 20 + Math.pow(Math.random(), 0.5) * 180;
                const angle = Math.random() * Math.PI * 2;
                const theta = Math.acos(2 * Math.random() - 1);
                galaxies.push({
                    r: r, angle: angle, theta: theta,
                    orbSpeed: 0.3 / r * (0.5 + Math.random()),
                    size: 3 + Math.random() * 8,
                    type: Math.random() < 0.3 ? 'elliptical' : 'spiral',
                    brightness: 0.5 + Math.random() * 0.5
                });
            }
        }
        function render(timestamp) {
            const dt = 1/60;
            if (playing) time += dt * speed;
            const w = canvas.width / devicePixelRatio, h = canvas.height;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            // Hot gas
            if (showGas) {
                const gasGlow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 200);
                gasGlow.addColorStop(0, 'rgba(255, 100, 100, 0.1)');
                gasGlow.addColorStop(0.5, 'rgba(255, 50, 50, 0.05)');
                gasGlow.addColorStop(1, 'transparent');
                ctx.fillStyle = gasGlow;
                ctx.beginPath();
                ctx.arc(cx, cy, 200, 0, Math.PI * 2);
                ctx.fill();
            }
            // Galaxies
            galaxies.forEach(g => {
                g.angle += g.orbSpeed * dt * speed;
                const x = cx + Math.cos(g.angle) * Math.sin(g.theta) * g.r;
                const y = cy + Math.sin(g.angle) * Math.sin(g.theta) * g.r * 0.6;
                const glow = ctx.createRadialGradient(x, y, 0, x, y, g.size * 2);
                if (g.type === 'elliptical') {
                    glow.addColorStop(0, `rgba(255, 220, 180, ${g.brightness})`);
                } else {
                    glow.addColorStop(0, `rgba(200, 220, 255, ${g.brightness})`);
                }
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(x, y, g.size * 2, 0, Math.PI * 2);
                ctx.fill();
            });
            // Central giant elliptical
            const cgGlow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
            cgGlow.addColorStop(0, '#ffeecc');
            cgGlow.addColorStop(0.5, '#ffdd8844');
            cgGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = cgGlow;
            ctx.beginPath();
            ctx.arc(cx, cy, 30, 0, Math.PI * 2);
            ctx.fill();
            document.getElementById('count').textContent = galCount;
            ctx.fillStyle = '#a855f7';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Galaxy Cluster Dynamics', cx, 40);
            requestAnimationFrame(render);
        }
        document.getElementById('gal-slider').addEventListener('input', e => {
            galCount = parseInt(e.target.value);
            document.getElementById('gal-val').textContent = galCount;
            initGalaxies();
        });
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '√ó';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '‚è∏ Pause' : '‚ñ∂ Play';
        });
        document.getElementById('toggle-gas').addEventListener('click', () => { showGas = !showGas; });
        window.addEventListener('resize', resize);
        resize();
        initGalaxies();
        requestAnimationFrame(render);
    </script>
</body>
</html>
