<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Galaxy Distribution - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: system-ui, sans-serif; color: #e8e8f8; overflow: hidden; display: flex; }
        .back-link { position: fixed; top: 15px; left: 15px; padding: 10px 18px; background: rgba(0,0,0,0.6); color: #a855f7; text-decoration: none; border-radius: 8px; font-size: 14px; z-index: 1000; }
        #canvas { flex: 1; }
        #panel { width: 340px; background: rgba(5,5,16,0.95); padding: 70px 20px 20px; border-left: 1px solid rgba(a8,55,f7,0.2); overflow-y: auto; }
        h1 { font-size: 1.3rem; margin-bottom: 10px; color: #a855f7; }
        .desc { font-size: 0.82rem; line-height: 1.6; color: #aaa; margin-bottom: 15px; }
        .stats-box { background: rgba(a8,55,f7,0.1); border: 1px solid rgba(a8,55,f7,0.2); border-radius: 8px; padding: 12px; margin: 15px 0; }
        .stat { display: flex; justify-content: space-between; font-size: 0.82rem; margin: 4px 0; }
        .stat-label { color: #888; }
        .stat-value { color: #a855f7; font-weight: bold; }
        .controls { margin-top: 15px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.82rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #a855f7; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; background: rgba(a8,55,f7,0.2); border: 1px solid rgba(a8,55,f7,0.4); color: #a855f7; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Gallery</a>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <h1>Void Galaxy Distribution</h1>
        <p class="desc">Cosmic web structure</p>
        <div class="stats-box">
            <div class="stat"><span class="stat-label">Time:</span><span class="stat-value" id="time">0</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label><span>Speed</span><span id="speed-val">1×</span></label>
                <input type="range" id="speed-slider" min="0.2" max="5" value="1" step="0.1">
            </div>
        </div>
        <div class="buttons">
            <button id="play">⏸ Pause</button>
            <button id="reset">↺ Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0, playing = true, speed = 1;
        let particles = [];
        function resize() {
            canvas.width = (window.innerWidth - 340) * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        function init() {
            particles = [];
            for (let i = 0; i < 1000; i++) {
                particles.push({
                    x: Math.random() * 300 - 150,
                    y: Math.random() * 300 - 150,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    brightness: 0.3 + Math.random() * 0.7
                });
            }
        }
        function render(timestamp) {
            const dt = 1/60;
            if (playing) time += dt * speed;
            const w = canvas.width / devicePixelRatio, h = canvas.height;
            const cx = w/2, cy = h/2;
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, w, h);
            particles.forEach(p => {
                if (playing) {
                    const r = Math.sqrt(p.x*p.x + p.y*p.y) + 1;
                    p.vx -= p.x / (r*r*r) * 50;
                    p.vy -= p.y / (r*r*r) * 50;
                    p.x += p.vx * dt * speed;
                    p.y += p.vy * dt * speed;
                }
                ctx.fillStyle = 'rgba(255, 255, 255, ' + p.brightness + ')';
                ctx.beginPath();
                ctx.arc(cx + p.x, cy + p.y, 1, 0, Math.PI * 2);
                ctx.fill();
            });
            const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
            glow.addColorStop(0, '#ffffcc');
            glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(cx, cy, 30, 0, Math.PI * 2);
            ctx.fill();
            document.getElementById('time').textContent = time.toFixed(1);
            ctx.fillStyle = '#a855f7';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Void Galaxy Distribution', cx, 40);
            requestAnimationFrame(render);
        }
        document.getElementById('speed-slider').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speed-val').textContent = speed.toFixed(1) + '×';
        });
        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? '⏸ Pause' : '▶ Play';
        });
        document.getElementById('reset').addEventListener('click', () => { time = 0; init(); });
        window.addEventListener('resize', resize);
        resize();
        init();
        requestAnimationFrame(render);
    </script>
</body>
</html>
