<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Series Drawing - GPU-Accelerated • Three.js TSL • Fourier Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffaa;
            font-size: 14px;
            line-height: 1.8;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 170, 0.3);
        }

        .badge {
            display: inline-block;
            background: rgba(0, 255, 170, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            font-size: 11px;
            border: 1px solid rgba(0, 255, 170, 0.4);
        }
    </style>
</head>
<body>
    <div class="info">
        <div style="margin-bottom: 10px;">
            <span class="badge">GPU-Accelerated</span>
            <span class="badge">Three.js TSL</span>
            <span class="badge">Fourier Analysis</span>
        </div>
        <strong>Fourier Square Wave</strong><br>
        15 odd harmonics form a square wave<br>
        <span style="color: #888;">WebGPU • GPU Line Rendering</span>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import WebGPU from 'three/addons/capabilities/WebGPU.js';
        import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';

        let camera, scene, renderer;
        let circles = [];
        let circleMeshes = [];
        let lineMeshes = [];
        let wavePoints = [];
        let waveMesh, waveGeometry;
        let time = 0;

        // Square wave Fourier coefficients (odd harmonics only)
        const numCircles = 15;
        const circleData = [];

        for (let i = 0; i < numCircles; i++) {
            const n = i * 2 + 1; // odd harmonics only
            const radius = 1.5 * (4 / (n * Math.PI));
            circleData.push({
                radius: radius,
                freq: n,
                phase: 0
            });
        }

        init();
        animate();

        async function init() {
            if (!WebGPU.isAvailable()) {
                document.body.innerHTML = '<div style="color: white; text-align: center; margin-top: 50px;">WebGPU not supported. Please use a compatible browser.</div>';
                return;
            }

            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // Camera setup
            camera = new THREE.OrthographicCamera(
                -10, 10, 5.625, -5.625, 0.1, 1000
            );
            camera.position.z = 10;

            // Renderer setup
            renderer = new WebGPURenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create circles
            createCircles();

            // Create wave trail
            createWave();

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function createCircles() {
            circleData.forEach((data, i) => {
                // Circle outline
                const circleGeometry = new THREE.RingGeometry(
                    Math.max(data.radius - 0.015, 0.001),
                    data.radius + 0.015,
                    64
                );
                const hue = (i / numCircles);
                const circleMaterial = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(hue, 0.7, 0.6),
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide
                });
                const circleMesh = new THREE.Mesh(circleGeometry, circleMaterial);
                scene.add(circleMesh);
                circleMeshes.push(circleMesh);

                // Radius line
                const lineGeometry = new THREE.BufferGeometry();
                const linePositions = new Float32Array(6);
                lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: new THREE.Color().setHSL(hue, 0.7, 0.6),
                    linewidth: 2
                });
                const lineMesh = new THREE.Line(lineGeometry, lineMaterial);
                scene.add(lineMesh);
                lineMeshes.push(lineMesh);

                circles.push({
                    circle: circleMesh,
                    line: lineMesh,
                    data: data
                });
            });
        }

        function createWave() {
            const maxPoints = 300;
            const positions = new Float32Array(maxPoints * 3);

            waveGeometry = new THREE.BufferGeometry();
            waveGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            waveGeometry.setDrawRange(0, 0);

            const waveMaterial = new THREE.LineBasicMaterial({
                color: 0x00ffaa,
                linewidth: 3
            });

            waveMesh = new THREE.Line(waveGeometry, waveMaterial);
            scene.add(waveMesh);
        }

        function updateCircles() {
            let x = 0;
            let y = -2;

            circles.forEach((circle, i) => {
                const prevX = x;
                const prevY = y;

                const angle = circle.data.freq * time + circle.data.phase;
                x += circle.data.radius * Math.cos(angle);
                y += circle.data.radius * Math.sin(angle);

                // Update circle position
                circle.circle.position.set(prevX, prevY, 0);

                // Update line
                const linePositions = circle.line.geometry.attributes.position.array;
                linePositions[0] = prevX;
                linePositions[1] = prevY;
                linePositions[2] = 0;
                linePositions[3] = x;
                linePositions[4] = y;
                linePositions[5] = 0;
                circle.line.geometry.attributes.position.needsUpdate = true;
            });

            return y;
        }

        function updateWave(y) {
            // Add new point
            wavePoints.unshift(y);

            // Limit wave length
            if (wavePoints.length > 300) {
                wavePoints.pop();
            }

            // Update wave geometry
            const positions = waveGeometry.attributes.position.array;
            wavePoints.forEach((wy, i) => {
                const wx = 3 + i * 0.03;
                positions[i * 3] = wx;
                positions[i * 3 + 1] = wy;
                positions[i * 3 + 2] = 0;
            });
            waveGeometry.attributes.position.needsUpdate = true;
            waveGeometry.setDrawRange(0, wavePoints.length);

            // Draw connection line
            if (!scene.connectionLine) {
                const connGeometry = new THREE.BufferGeometry();
                const connPositions = new Float32Array(6);
                connGeometry.setAttribute('position', new THREE.BufferAttribute(connPositions, 3));
                const connMaterial = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.2
                });
                scene.connectionLine = new THREE.Line(connGeometry, connMaterial);
                scene.add(scene.connectionLine);

                // Make it dashed
                connMaterial.onBeforeCompile = (shader) => {
                    shader.fragmentShader = shader.fragmentShader.replace(
                        'gl_FragColor = vec4( outgoingLight, diffuseColor.a );',
                        `
                        float dash = mod(gl_FragCoord.x + gl_FragCoord.y, 10.0);
                        if (dash > 5.0) discard;
                        gl_FragColor = vec4( outgoingLight, diffuseColor.a );
                        `
                    );
                };
            }

            const connPositions = scene.connectionLine.geometry.attributes.position.array;
            connPositions[0] = 0;
            connPositions[1] = y;
            connPositions[2] = 0;
            connPositions[3] = 3;
            connPositions[4] = y;
            connPositions[5] = 0;
            scene.connectionLine.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            const y = updateCircles();
            updateWave(y);

            time -= 0.05;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const height = 11.25;
            const width = height * aspect;

            camera.left = -width / 2;
            camera.right = width / 2;
            camera.top = height / 2;
            camera.bottom = -height / 2;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
