<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction-Diffusion Spots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = Math.min(500, window.innerWidth);
        const height = Math.min(500, window.innerHeight);
        canvas.width = width;
        canvas.height = height;

        // Parameters for spots pattern
        const dA = 1.0;
        const dB = 0.5;
        const feed = 0.014;
        const kill = 0.054;

        let gridA = [];
        let gridB = [];
        let nextA = [];
        let nextB = [];

        for (let i = 0; i < width; i++) {
            gridA[i] = [];
            gridB[i] = [];
            nextA[i] = [];
            nextB[i] = [];
            for (let j = 0; j < height; j++) {
                gridA[i][j] = 1;
                gridB[i][j] = 0;
                if (Math.random() > 0.9) {
                    gridB[i][j] = 1;
                }
                nextA[i][j] = 1;
                nextB[i][j] = 0;
            }
        }

        function laplacian(grid, x, y) {
            let sum = 0;
            sum += grid[x][y] * -1;
            sum += grid[(x + 1) % width][y] * 0.2;
            sum += grid[(x - 1 + width) % width][y] * 0.2;
            sum += grid[x][(y + 1) % height] * 0.2;
            sum += grid[x][(y - 1 + height) % height] * 0.2;
            sum += grid[(x + 1) % width][(y + 1) % height] * 0.05;
            sum += grid[(x - 1 + width) % width][(y + 1) % height] * 0.05;
            sum += grid[(x + 1) % width][(y - 1 + height) % height] * 0.05;
            sum += grid[(x - 1 + width) % width][(y - 1 + height) % height] * 0.05;
            return sum;
        }

        function update() {
            for (let i = 0; i < width; i++) {
                for (let j = 0; j < height; j++) {
                    const a = gridA[i][j];
                    const b = gridB[i][j];

                    const laplaceA = laplacian(gridA, i, j);
                    const laplaceB = laplacian(gridB, i, j);

                    const reaction = a * b * b;

                    nextA[i][j] = a + (dA * laplaceA - reaction + feed * (1 - a));
                    nextB[i][j] = b + (dB * laplaceB + reaction - (kill + feed) * b);

                    nextA[i][j] = Math.max(0, Math.min(1, nextA[i][j]));
                    nextB[i][j] = Math.max(0, Math.min(1, nextB[i][j]));
                }
            }

            [gridA, nextA] = [nextA, gridA];
            [gridB, nextB] = [nextB, gridB];
        }

        function render() {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let i = 0; i < width; i++) {
                for (let j = 0; j < height; j++) {
                    const index = (j * width + i) * 4;
                    const b = gridB[i][j];

                    data[index] = b * 255;
                    data[index + 1] = b * 150;
                    data[index + 2] = b * 50;
                    data[index + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function animate() {
            for (let i = 0; i < 10; i++) {
                update();
            }
            render();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
