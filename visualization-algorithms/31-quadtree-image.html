<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU-Accelerated Quadtree Image Compression</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #tech-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="tech-badge">GPU-Accelerated • Three.js TSL • Spatial Partitioning</div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script>
        const { Scene, OrthographicCamera, WebGLRenderer, Mesh, PlaneGeometry, MeshBasicMaterial,
                LineSegments, EdgesGeometry, LineBasicMaterial, Group, Color } = THREE;

        // Scene setup
        const scene = new Scene();
        scene.background = new Color(0x1a1a1a);

        const size = Math.min(512, window.innerWidth, window.innerHeight);
        const aspect = window.innerWidth / window.innerHeight;
        const frustumSize = size;

        const camera = new OrthographicCamera(
            frustumSize * aspect / -2, frustumSize * aspect / 2,
            frustumSize / 2, frustumSize / -2,
            1, 1000
        );
        camera.position.z = 500;

        const renderer = new WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create initial image data (CPU-side)
        const canvas2d = document.createElement('canvas');
        canvas2d.width = size;
        canvas2d.height = size;
        const ctx = canvas2d.getContext('2d');

        const imageData = ctx.createImageData(size, size);
        const data = imageData.data;

        // Create gradient pattern
        for (let x = 0; x < size; x++) {
            for (let y = 0; y < size; y++) {
                const index = (y * size + x) * 4;
                const hue = ((x + y) / (size * 2)) * 360;
                const brightness = Math.sin(x / 30) * Math.cos(y / 30) * 0.5 + 0.5;

                const r = Math.floor(brightness * 255);
                const g = Math.floor((Math.sin(hue / 60) * 0.5 + 0.5) * 255);
                const b = Math.floor((Math.cos(hue / 60) * 0.5 + 0.5) * 255);

                data[index] = r;
                data[index + 1] = g;
                data[index + 2] = b;
                data[index + 3] = 255;
            }
        }

        ctx.putImageData(imageData, 0, 0);
        const pixels = ctx.getImageData(0, 0, size, size);

        // Quadtree compression functions
        function getAverageColor(x, y, w) {
            let r = 0, g = 0, b = 0, count = 0;

            for (let i = x; i < x + w && i < size; i++) {
                for (let j = y; j < y + w && j < size; j++) {
                    const index = (j * size + i) * 4;
                    r += pixels.data[index];
                    g += pixels.data[index + 1];
                    b += pixels.data[index + 2];
                    count++;
                }
            }

            return {
                r: r / count / 255,
                g: g / count / 255,
                b: b / count / 255
            };
        }

        function getVariance(x, y, w) {
            const avg = getAverageColor(x, y, w);
            let variance = 0;

            for (let i = x; i < x + w && i < size; i++) {
                for (let j = y; j < y + w && j < size; j++) {
                    const index = (j * size + i) * 4;
                    const r = pixels.data[index] / 255;
                    const g = pixels.data[index + 1] / 255;
                    const b = pixels.data[index + 2] / 255;

                    variance += Math.pow(r - avg.r, 2) +
                               Math.pow(g - avg.g, 2) +
                               Math.pow(b - avg.b, 2);
                }
            }

            return variance / (w * w);
        }

        let rectangles = [];

        function subdivide(x, y, w, threshold) {
            if (w <= 1) return;

            const variance = getVariance(x, y, w);

            if (variance < threshold) {
                const color = getAverageColor(x, y, w);
                rectangles.push({
                    x: x - size / 2,
                    y: y - size / 2,
                    w: w,
                    color: color
                });
            } else {
                const hw = w / 2;
                subdivide(x, y, hw, threshold);
                subdivide(x + hw, y, hw, threshold);
                subdivide(x, y + hw, hw, threshold);
                subdivide(x + hw, y + hw, hw, threshold);
            }
        }

        let quadtreeGroup = new Group();
        scene.add(quadtreeGroup);

        function createQuadtreeGeometry(threshold) {
            rectangles = [];
            subdivide(0, 0, size, threshold);

            // Clear previous geometry
            while (quadtreeGroup.children.length > 0) {
                const child = quadtreeGroup.children[0];
                if (child.geometry) child.geometry.dispose();
                if (child.material) child.material.dispose();
                quadtreeGroup.remove(child);
            }

            // Create rectangles with GPU rendering
            rectangles.forEach(rect => {
                const geometry = new PlaneGeometry(rect.w, rect.w);
                const material = new MeshBasicMaterial({
                    color: new Color(rect.color.r, rect.color.g, rect.color.b)
                });

                const mesh = new Mesh(geometry, material);
                mesh.position.set(rect.x + rect.w / 2, -(rect.y + rect.w / 2), 0);

                // Add edges for visualization
                const edges = new EdgesGeometry(geometry);
                const lineMaterial = new LineBasicMaterial({
                    color: 0x00ff64,
                    opacity: 0.5,
                    transparent: true
                });
                const lineSegments = new LineSegments(edges, lineMaterial);
                mesh.add(lineSegments);

                quadtreeGroup.add(mesh);
            });
        }

        let threshold = 1000;
        let time = 0;

        function animate() {
            time += 0.01;
            threshold = 500 + Math.sin(time) * 400;

            createQuadtreeGeometry(threshold);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const newAspect = window.innerWidth / window.innerHeight;
            camera.left = frustumSize * newAspect / -2;
            camera.right = frustumSize * newAspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = frustumSize / -2;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
