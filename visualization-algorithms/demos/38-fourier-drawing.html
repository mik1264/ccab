<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Series Drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        let time = 0;
        const wave = [];

        // Create Fourier series for a square wave
        const numCircles = 15;
        const circles = [];

        for (let i = 0; i < numCircles; i++) {
            const n = i * 2 + 1; // odd harmonics only for square wave
            const radius = 100 * (4 / (n * Math.PI));
            circles.push({
                radius: radius,
                freq: n,
                phase: 0
            });
        }

        function drawFourier() {
            let x = centerX;
            let y = centerY - 150;

            for (let i = 0; i < circles.length; i++) {
                const prevX = x;
                const prevY = y;

                const circle = circles[i];
                const angle = circle.freq * time + circle.phase;

                x += circle.radius * Math.cos(angle);
                y += circle.radius * Math.sin(angle);

                // Draw circle
                ctx.strokeStyle = `hsla(${(i / circles.length) * 360}, 70%, 60%, 0.3)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(prevX, prevY, circle.radius, 0, Math.PI * 2);
                ctx.stroke();

                // Draw line
                ctx.strokeStyle = `hsl(${(i / circles.length) * 360}, 70%, 60%)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            // Draw point
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, 6, 0, Math.PI * 2);
            ctx.fill();

            return y;
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const y = drawFourier();

            // Draw connection line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(centerX, y);
            ctx.lineTo(centerX + 200, y);
            ctx.stroke();
            ctx.setLineDash([]);

            // Add to wave
            wave.unshift(y);

            // Draw wave
            ctx.strokeStyle = '#00ffaa';
            ctx.lineWidth = 3;
            ctx.beginPath();
            wave.forEach((wy, i) => {
                const wx = centerX + 200 + i * 2;
                if (i === 0) {
                    ctx.moveTo(wx, wy);
                } else {
                    ctx.lineTo(wx, wy);
                }
            });
            ctx.stroke();

            // Limit wave length
            if (wave.length > 300) {
                wave.pop();
            }

            time -= 0.05;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
