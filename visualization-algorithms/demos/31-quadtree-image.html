<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadtree Image Compression</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const size = Math.min(512, window.innerWidth, window.innerHeight);
        canvas.width = size;
        canvas.height = size;

        const imageData = ctx.createImageData(size, size);
        const data = imageData.data;

        // Create gradient pattern
        for (let x = 0; x < size; x++) {
            for (let y = 0; y < size; y++) {
                const index = (y * size + x) * 4;
                const hue = ((x + y) / (size * 2)) * 360;
                const brightness = Math.sin(x / 30) * Math.cos(y / 30) * 0.5 + 0.5;

                const r = Math.floor(brightness * 255);
                const g = Math.floor((Math.sin(hue / 60) * 0.5 + 0.5) * 255);
                const b = Math.floor((Math.cos(hue / 60) * 0.5 + 0.5) * 255);

                data[index] = r;
                data[index + 1] = g;
                data[index + 2] = b;
                data[index + 3] = 255;
            }
        }

        ctx.putImageData(imageData, 0, 0);

        const pixels = ctx.getImageData(0, 0, size, size);

        function getAverageColor(x, y, w) {
            let r = 0, g = 0, b = 0, count = 0;

            for (let i = x; i < x + w && i < size; i++) {
                for (let j = y; j < y + w && j < size; j++) {
                    const index = (j * size + i) * 4;
                    r += pixels.data[index];
                    g += pixels.data[index + 1];
                    b += pixels.data[index + 2];
                    count++;
                }
            }

            return {
                r: r / count,
                g: g / count,
                b: b / count
            };
        }

        function getVariance(x, y, w) {
            const avg = getAverageColor(x, y, w);
            let variance = 0;

            for (let i = x; i < x + w && i < size; i++) {
                for (let j = y; j < y + w && j < size; j++) {
                    const index = (j * size + i) * 4;
                    const r = pixels.data[index];
                    const g = pixels.data[index + 1];
                    const b = pixels.data[index + 2];

                    variance += Math.pow(r - avg.r, 2) +
                               Math.pow(g - avg.g, 2) +
                               Math.pow(b - avg.b, 2);
                }
            }

            return variance / (w * w);
        }

        function subdivide(x, y, w, threshold) {
            if (w <= 1) return;

            const variance = getVariance(x, y, w);

            if (variance < threshold) {
                const color = getAverageColor(x, y, w);
                ctx.fillStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                ctx.fillRect(x, y, w, w);

                ctx.strokeStyle = 'rgba(0, 255, 100, 0.5)';
                ctx.lineWidth = 1;
                ctx.strokeRect(x, y, w, w);
            } else {
                const hw = w / 2;
                subdivide(x, y, hw, threshold);
                subdivide(x + hw, y, hw, threshold);
                subdivide(x, y + hw, hw, threshold);
                subdivide(x + hw, y + hw, hw, threshold);
            }
        }

        let threshold = 1000;

        function render() {
            ctx.clearRect(0, 0, size, size);
            subdivide(0, 0, size, threshold);
        }

        let time = 0;
        function animate() {
            time += 0.01;
            threshold = 500 + Math.sin(time) * 400;
            render();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
