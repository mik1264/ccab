<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Epicycles - GPU-Accelerated • Three.js TSL • Fourier Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 14px;
            line-height: 1.8;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .badge {
            display: inline-block;
            background: rgba(0, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            font-size: 11px;
            border: 1px solid rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="info">
        <div style="margin-bottom: 10px;">
            <span class="badge">GPU-Accelerated</span>
            <span class="badge">Three.js TSL</span>
            <span class="badge">Fourier Analysis</span>
        </div>
        <strong>Fourier Epicycles</strong><br>
        Rotating circles approximate complex waveforms<br>
        <span style="color: #888;">WebGPU • Instanced Rendering</span>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import WebGPU from 'three/addons/capabilities/WebGPU.js';
        import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';

        let camera, scene, renderer;
        let epicycles = [];
        let trailPoints = [];
        let trailMesh, trailGeometry;
        let circleMeshes = [];
        let lineMeshes = [];
        let time = 0;

        // Epicycle parameters
        const epicycleData = [
            { radius: 1.5, freq: 1, phase: 0 },
            { radius: 0.75, freq: 2, phase: 0 },
            { radius: 0.4, freq: 3, phase: 0 },
            { radius: 0.25, freq: 5, phase: 0 },
            { radius: 0.15, freq: 7, phase: 0 },
            { radius: 0.1, freq: 11, phase: 0 }
        ];

        init();
        animate();

        async function init() {
            if (!WebGPU.isAvailable()) {
                document.body.innerHTML = '<div style="color: white; text-align: center; margin-top: 50px;">WebGPU not supported. Please use a compatible browser.</div>';
                return;
            }

            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera setup
            camera = new THREE.OrthographicCamera(
                -8, 8, 4.5, -4.5, 0.1, 1000
            );
            camera.position.z = 10;

            // Renderer setup
            renderer = new WebGPURenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create epicycle circles
            createEpicycles();

            // Create trail
            createTrail();

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function createEpicycles() {
            epicycleData.forEach((data, i) => {
                // Circle outline
                const circleGeometry = new THREE.RingGeometry(data.radius - 0.02, data.radius + 0.02, 64);
                const hue = (i * 60) / 360;
                const circleMaterial = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(hue, 0.8, 0.6),
                    transparent: true,
                    opacity: 0.5,
                    side: THREE.DoubleSide
                });
                const circleMesh = new THREE.Mesh(circleGeometry, circleMaterial);
                scene.add(circleMesh);
                circleMeshes.push(circleMesh);

                // Radius line
                const lineGeometry = new THREE.BufferGeometry();
                const linePositions = new Float32Array(6);
                lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: new THREE.Color().setHSL(hue, 0.8, 0.6),
                    linewidth: 2
                });
                const lineMesh = new THREE.Line(lineGeometry, lineMaterial);
                scene.add(lineMesh);
                lineMeshes.push(lineMesh);

                epicycles.push({
                    circle: circleMesh,
                    line: lineMesh,
                    data: data
                });
            });
        }

        function createTrail() {
            const maxPoints = 500;
            const positions = new Float32Array(maxPoints * 3);

            trailGeometry = new THREE.BufferGeometry();
            trailGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            trailGeometry.setDrawRange(0, 0);

            const trailMaterial = new THREE.LineBasicMaterial({
                color: 0x00ffff,
                linewidth: 2
            });

            trailMesh = new THREE.Line(trailGeometry, trailMaterial);
            scene.add(trailMesh);
        }

        function updateEpicycles() {
            let x = -5;
            let y = 0;
            const positions = [];

            epicycles.forEach((epi, i) => {
                const prevX = x;
                const prevY = y;

                const angle = epi.data.freq * time + epi.data.phase;
                x += epi.data.radius * Math.cos(angle);
                y += epi.data.radius * Math.sin(angle);

                // Update circle position
                epi.circle.position.set(prevX, prevY, 0);

                // Update line
                const linePositions = epi.line.geometry.attributes.position.array;
                linePositions[0] = prevX;
                linePositions[1] = prevY;
                linePositions[2] = 0;
                linePositions[3] = x;
                linePositions[4] = y;
                linePositions[5] = 0;
                epi.line.geometry.attributes.position.needsUpdate = true;

                positions.push({ x, y });
            });

            return { x, y };
        }

        function updateTrail(point) {
            // Add new point
            trailPoints.unshift({ x: point.x + 3, y: point.y });

            // Limit trail length
            if (trailPoints.length > 500) {
                trailPoints.pop();
            }

            // Update trail geometry
            const positions = trailGeometry.attributes.position.array;
            trailPoints.forEach((p, i) => {
                positions[i * 3] = p.x;
                positions[i * 3 + 1] = p.y;
                positions[i * 3 + 2] = 0;
            });
            trailGeometry.attributes.position.needsUpdate = true;
            trailGeometry.setDrawRange(0, trailPoints.length);

            // Move trail
            trailPoints.forEach(p => p.x += 0.015);

            // Draw connection line (create separate line for this)
            if (!scene.connectionLine) {
                const connGeometry = new THREE.BufferGeometry();
                const connPositions = new Float32Array(6);
                connGeometry.setAttribute('position', new THREE.BufferAttribute(connPositions, 3));
                const connMaterial = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.3
                });
                scene.connectionLine = new THREE.Line(connGeometry, connMaterial);
                scene.add(scene.connectionLine);
            }

            const connPositions = scene.connectionLine.geometry.attributes.position.array;
            connPositions[0] = point.x;
            connPositions[1] = point.y;
            connPositions[2] = 0;
            connPositions[3] = point.x + 3;
            connPositions[4] = point.y;
            connPositions[5] = 0;
            scene.connectionLine.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            const point = updateEpicycles();
            updateTrail(point);

            time += 0.02;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const height = 9;
            const width = height * aspect;

            camera.left = -width / 2;
            camera.right = width / 2;
            camera.top = height / 2;
            camera.bottom = -height / 2;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
