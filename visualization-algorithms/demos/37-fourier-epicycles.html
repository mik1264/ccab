<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Epicycles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;
        const path = [];

        class Epicycle {
            constructor(radius, freq, phase) {
                this.radius = radius;
                this.freq = freq;
                this.phase = phase;
            }
        }

        const epicycles = [
            new Epicycle(100, 1, 0),
            new Epicycle(50, 2, 0),
            new Epicycle(25, 3, 0),
            new Epicycle(15, 5, 0),
            new Epicycle(10, 7, 0),
            new Epicycle(5, 11, 0)
        ];

        function drawEpicycles() {
            let x = canvas.width / 3;
            let y = canvas.height / 2;

            epicycles.forEach((epi, i) => {
                const prevX = x;
                const prevY = y;

                const angle = epi.freq * time + epi.phase;
                x += epi.radius * Math.cos(angle);
                y += epi.radius * Math.sin(angle);

                // Draw circle
                ctx.strokeStyle = `hsla(${i * 60}, 80%, 60%, 0.5)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(prevX, prevY, epi.radius, 0, Math.PI * 2);
                ctx.stroke();

                // Draw radius
                ctx.strokeStyle = `hsl(${i * 60}, 80%, 60%)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(x, y);
                ctx.stroke();

                // Draw point
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            return { x, y };
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const point = drawEpicycles();

            // Draw line to path
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(point.x, point.y);
            ctx.lineTo(canvas.width * 2 / 3, point.y);
            ctx.stroke();

            // Add to path
            path.unshift({ x: canvas.width * 2 / 3, y: point.y });

            // Draw path
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            path.forEach((p, i) => {
                if (i === 0) {
                    ctx.moveTo(p.x, p.y);
                } else {
                    ctx.lineTo(p.x, p.y);
                }
            });
            ctx.stroke();

            // Limit path length
            if (path.length > 500) {
                path.pop();
            }

            // Translate path
            path.forEach(p => p.x += 1);

            time += 0.02;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
