<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Squares Blobs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const cols = 50;
        const rows = 40;
        const cellWidth = canvas.width / cols;
        const cellHeight = canvas.height / rows;

        const blobs = [];
        const numBlobs = 5;

        for (let i = 0; i < numBlobs; i++) {
            blobs.push({
                x: Math.random() * cols,
                y: Math.random() * rows,
                vx: (Math.random() - 0.5) * 0.3,
                vy: (Math.random() - 0.5) * 0.3,
                radius: 3 + Math.random() * 5
            });
        }

        function updateBlobs() {
            blobs.forEach(blob => {
                blob.x += blob.vx;
                blob.y += blob.vy;

                if (blob.x < 0 || blob.x > cols) blob.vx *= -1;
                if (blob.y < 0 || blob.y > rows) blob.vy *= -1;

                blob.x = Math.max(0, Math.min(cols, blob.x));
                blob.y = Math.max(0, Math.min(rows, blob.y));
            });
        }

        function getFieldValue(x, y) {
            let sum = 0;
            blobs.forEach(blob => {
                const dx = x - blob.x;
                const dy = y - blob.y;
                const distSq = dx * dx + dy * dy;
                if (distSq > 0) {
                    sum += (blob.radius * blob.radius) / distSq;
                }
            });
            return sum;
        }

        function getState(a, b, c, d) {
            const threshold = 1.0;
            return (a > threshold ? 8 : 0) +
                   (b > threshold ? 4 : 0) +
                   (c > threshold ? 2 : 0) +
                   (d > threshold ? 1 : 0);
        }

        function drawMarchingSquares() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * cellWidth;
                    const y = j * cellHeight;

                    const a = getFieldValue(i, j);
                    const b = getFieldValue(i + 1, j);
                    const c = getFieldValue(i + 1, j + 1);
                    const d = getFieldValue(i, j + 1);

                    const state = getState(a, b, c, d);

                    // Color based on field value
                    const avgValue = (a + b + c + d) / 4;
                    const hue = (avgValue * 50) % 360;

                    ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
                    ctx.fillStyle = `hsla(${hue}, 80%, 40%, 0.3)`;
                    ctx.lineWidth = 2;

                    const ax = x + cellWidth / 2;
                    const ay = y;
                    const bx = x + cellWidth;
                    const by = y + cellHeight / 2;
                    const cx = x + cellWidth / 2;
                    const cy = y + cellHeight;
                    const dx = x;
                    const dy = y + cellHeight / 2;

                    ctx.beginPath();

                    switch (state) {
                        case 1:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(cx, cy);
                            ctx.lineTo(x, y + cellHeight);
                            break;
                        case 2:
                            ctx.moveTo(bx, by);
                            ctx.lineTo(cx, cy);
                            ctx.lineTo(x + cellWidth, y + cellHeight);
                            break;
                        case 3:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(bx, by);
                            ctx.lineTo(x + cellWidth, y + cellHeight);
                            ctx.lineTo(x, y + cellHeight);
                            break;
                        case 4:
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(bx, by);
                            ctx.lineTo(x + cellWidth, y);
                            break;
                        case 6:
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(cx, cy);
                            ctx.lineTo(x + cellWidth, y + cellHeight);
                            ctx.lineTo(x + cellWidth, y);
                            break;
                        case 7:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(ax, ay);
                            ctx.lineTo(x + cellWidth, y);
                            ctx.lineTo(x + cellWidth, y + cellHeight);
                            ctx.lineTo(x, y + cellHeight);
                            break;
                        case 8:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(ax, ay);
                            ctx.lineTo(x, y);
                            break;
                        case 9:
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(cx, cy);
                            ctx.lineTo(x, y + cellHeight);
                            ctx.lineTo(x, y);
                            break;
                        case 11:
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(bx, by);
                            ctx.lineTo(x + cellWidth, y + cellHeight);
                            ctx.lineTo(x, y + cellHeight);
                            ctx.lineTo(x, y);
                            break;
                        case 12:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(bx, by);
                            ctx.lineTo(x + cellWidth, y);
                            ctx.lineTo(x, y);
                            break;
                        case 13:
                            ctx.moveTo(bx, by);
                            ctx.lineTo(cx, cy);
                            ctx.lineTo(x, y + cellHeight);
                            ctx.lineTo(x, y);
                            ctx.lineTo(x + cellWidth, y);
                            break;
                        case 14:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(cx, cy);
                            ctx.lineTo(x + cellWidth, y + cellHeight);
                            ctx.lineTo(x + cellWidth, y);
                            ctx.lineTo(x, y);
                            break;
                        case 15:
                            ctx.rect(x, y, cellWidth, cellHeight);
                            break;
                    }

                    ctx.fill();
                    ctx.stroke();
                }
            }
        }

        function animate() {
            updateBlobs();
            drawMarchingSquares();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
