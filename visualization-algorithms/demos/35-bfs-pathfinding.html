<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const cols = 50;
        const rows = 40;
        const cellWidth = window.innerWidth / cols;
        const cellHeight = window.innerHeight / rows;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Cell {
            constructor(i, j) {
                this.i = i;
                this.j = j;
                this.visited = false;
                this.wall = Math.random() < 0.25;
                this.previous = null;
            }
        }

        const grid = [];
        for (let i = 0; i < cols; i++) {
            grid[i] = [];
            for (let j = 0; j < rows; j++) {
                grid[i][j] = new Cell(i, j);
            }
        }

        const start = grid[0][0];
        const end = grid[cols - 1][rows - 1];
        start.wall = false;
        end.wall = false;

        const queue = [start];
        start.visited = true;
        let found = false;
        let path = [];

        function getNeighbors(cell) {
            const neighbors = [];
            const {i, j} = cell;

            if (i > 0) neighbors.push(grid[i - 1][j]);
            if (i < cols - 1) neighbors.push(grid[i + 1][j]);
            if (j > 0) neighbors.push(grid[i][j - 1]);
            if (j < rows - 1) neighbors.push(grid[i][j + 1]);

            return neighbors.filter(n => !n.visited && !n.wall);
        }

        function bfs() {
            if (queue.length === 0 || found) return;

            for (let k = 0; k < 10; k++) {
                if (queue.length === 0) break;

                const current = queue.shift();

                if (current === end) {
                    found = true;
                    let temp = end;
                    while (temp) {
                        path.push(temp);
                        temp = temp.previous;
                    }
                    break;
                }

                const neighbors = getNeighbors(current);
                for (let neighbor of neighbors) {
                    neighbor.visited = true;
                    neighbor.previous = current;
                    queue.push(neighbor);
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const cell = grid[i][j];
                    const x = i * cellWidth;
                    const y = j * cellHeight;

                    if (cell.wall) {
                        ctx.fillStyle = '#000';
                    } else if (cell.visited) {
                        ctx.fillStyle = '#1a4d2e';
                    } else {
                        ctx.fillStyle = '#16213e';
                    }

                    ctx.fillRect(x, y, cellWidth - 1, cellHeight - 1);
                }
            }

            // Draw path
            path.forEach(cell => {
                const x = cell.i * cellWidth;
                const y = cell.j * cellHeight;
                ctx.fillStyle = '#00ff88';
                ctx.fillRect(x, y, cellWidth - 1, cellHeight - 1);
            });

            // Draw start and end
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(0, 0, cellWidth - 1, cellHeight - 1);

            ctx.fillStyle = '#ff0066';
            ctx.fillRect((cols - 1) * cellWidth, (rows - 1) * cellHeight, cellWidth - 1, cellHeight - 1);

            // Draw queue
            queue.forEach(cell => {
                const x = cell.i * cellWidth;
                const y = cell.j * cellHeight;
                ctx.fillStyle = '#ffaa00';
                ctx.fillRect(x + 2, y + 2, cellWidth - 5, cellHeight - 5);
            });
        }

        function animate() {
            if (!found) {
                bfs();
            }
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
