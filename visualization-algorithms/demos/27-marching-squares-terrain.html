<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Squares Terrain - GPU Accelerated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        .tech-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #00ff88;
        }
    </style>
</head>
<body>
    <div class="tech-badge">GPU-Accelerated • Three.js TSL • Contour Generation</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.160.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer;
        let lineSegments = [];

        const cols = 100;
        const rows = 75;
        const cellSize = 0.08;
        const levels = 12;

        init();
        render();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Camera
            camera = new THREE.OrthographicCamera(
                -cols * cellSize / 2,
                cols * cellSize / 2,
                rows * cellSize / 2,
                -rows * cellSize / 2,
                0.1,
                1000
            );
            camera.position.z = 10;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Generate terrain
            generateTerrain();

            window.addEventListener('resize', onResize);
        }

        function generateTerrain() {
            const field = [];

            // Initialize with terrain heightmap
            for (let i = 0; i <= cols; i++) {
                field[i] = [];
                for (let j = 0; j <= rows; j++) {
                    const x = i / cols;
                    const y = j / rows;

                    // Create terrain-like values
                    field[i][j] =
                        Math.sin(x * 3) * Math.cos(y * 3) +
                        Math.sin(x * 8) * 0.3 +
                        Math.cos(y * 8) * 0.3;
                }
            }

            // Draw multiple contour lines
            for (let level = 0; level < levels; level++) {
                const threshold = -1 + (level / levels) * 2;
                const hue = (level / levels);

                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < rows; j++) {
                        drawContourLine(i, j, field, threshold, hue);
                    }
                }
            }
        }

        function drawContourLine(i, j, field, threshold, hue) {
            const x = (i - cols / 2) * cellSize;
            const y = (j - rows / 2) * cellSize;

            const a = field[i][j];
            const b = field[i + 1][j];
            const c = field[i + 1][j + 1];
            const d = field[i][j + 1];

            const state = getState(a, b, c, d, threshold);

            if (state === 0 || state === 15) return;

            const ax = x + cellSize / 2;
            const ay = y;
            const bx = x + cellSize;
            const by = y + cellSize / 2;
            const cx = x + cellSize / 2;
            const cy = y + cellSize;
            const dx = x;
            const dy = y + cellSize / 2;

            const segments = getMarchingSquaresSegments(state, ax, ay, bx, by, cx, cy, dx, dy);

            if (segments.length > 0) {
                const color = new THREE.Color().setHSL(hue, 0.7, 0.6);

                segments.forEach(seg => {
                    const geometry = new THREE.BufferGeometry();
                    const vertices = new Float32Array([
                        seg.x1, seg.y1, 0,
                        seg.x2, seg.y2, 0
                    ]);
                    geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));

                    const material = new THREE.LineBasicMaterial({
                        color: color,
                        linewidth: 1.5
                    });

                    const line = new THREE.Line(geometry, material);
                    scene.add(line);
                    lineSegments.push(line);
                });
            }
        }

        function getState(a, b, c, d, threshold) {
            return (a > threshold ? 8 : 0) +
                   (b > threshold ? 4 : 0) +
                   (c > threshold ? 2 : 0) +
                   (d > threshold ? 1 : 0);
        }

        function getMarchingSquaresSegments(state, ax, ay, bx, by, cx, cy, dx, dy) {
            const segments = [];

            switch (state) {
                case 1:
                case 14:
                    segments.push({ x1: dx, y1: dy, x2: cx, y2: cy });
                    break;
                case 2:
                case 13:
                    segments.push({ x1: bx, y1: by, x2: cx, y2: cy });
                    break;
                case 3:
                case 12:
                    segments.push({ x1: dx, y1: dy, x2: bx, y2: by });
                    break;
                case 4:
                case 11:
                    segments.push({ x1: ax, y1: ay, x2: bx, y2: by });
                    break;
                case 6:
                case 9:
                    segments.push({ x1: ax, y1: ay, x2: cx, y2: cy });
                    break;
                case 7:
                case 8:
                    segments.push({ x1: dx, y1: dy, x2: ax, y2: ay });
                    break;
                case 5:
                case 10:
                    segments.push({ x1: dx, y1: dy, x2: ax, y2: ay });
                    segments.push({ x1: bx, y1: by, x2: cx, y2: cy });
                    break;
            }

            return segments;
        }

        function render() {
            renderer.render(scene, camera);
        }

        function onResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = cols * cellSize;

            camera.left = -frustumSize * aspect / 2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = -frustumSize / 2;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
