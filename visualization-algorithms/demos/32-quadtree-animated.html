<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU-Accelerated Animated Quadtree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #tech-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="tech-badge">GPU-Accelerated • Three.js TSL • Spatial Partitioning</div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script>
        const { Scene, PerspectiveCamera, WebGLRenderer, BufferGeometry, LineSegments, LineBasicMaterial,
                Points, PointsMaterial, BufferAttribute, Color } = THREE;

        // Scene setup
        const scene = new Scene();
        scene.background = new Color(0x000000);

        const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 500;

        const renderer = new WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const WIDTH = window.innerWidth;
        const HEIGHT = window.innerHeight;

        // Quadtree data structure (CPU-side)
        class Rectangle {
            constructor(x, y, w, h) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
            }

            contains(point) {
                return (point.x >= this.x - this.w &&
                        point.x < this.x + this.w &&
                        point.y >= this.y - this.h &&
                        point.y < this.y + this.h);
            }
        }

        class Quadtree {
            constructor(boundary, capacity, depth = 0) {
                this.boundary = boundary;
                this.capacity = capacity;
                this.points = [];
                this.divided = false;
                this.depth = depth;
            }

            subdivide() {
                const x = this.boundary.x;
                const y = this.boundary.y;
                const w = this.boundary.w / 2;
                const h = this.boundary.h / 2;

                const ne = new Rectangle(x + w, y - h, w, h);
                const nw = new Rectangle(x - w, y - h, w, h);
                const se = new Rectangle(x + w, y + h, w, h);
                const sw = new Rectangle(x - w, y + h, w, h);

                this.northeast = new Quadtree(ne, this.capacity, this.depth + 1);
                this.northwest = new Quadtree(nw, this.capacity, this.depth + 1);
                this.southeast = new Quadtree(se, this.capacity, this.depth + 1);
                this.southwest = new Quadtree(sw, this.capacity, this.depth + 1);

                this.divided = true;
            }

            insert(point) {
                if (!this.boundary.contains(point)) {
                    return false;
                }

                if (this.points.length < this.capacity) {
                    this.points.push(point);
                    return true;
                } else {
                    if (!this.divided) {
                        this.subdivide();
                    }

                    return (this.northeast.insert(point) ||
                            this.northwest.insert(point) ||
                            this.southeast.insert(point) ||
                            this.southwest.insert(point));
                }
            }

            // Extract all boundaries with depth for GPU rendering
            getAllBoundaries(boundaries = [], time = 0) {
                const b = this.boundary;
                const hue = (this.depth * 40 + time * 20) % 360;

                boundaries.push({
                    x: b.x - b.w,
                    y: b.y - b.h,
                    w: b.w * 2,
                    h: b.h * 2,
                    hue: hue
                });

                if (this.divided) {
                    this.northeast.getAllBoundaries(boundaries, time);
                    this.northwest.getAllBoundaries(boundaries, time);
                    this.southeast.getAllBoundaries(boundaries, time);
                    this.southwest.getAllBoundaries(boundaries, time);
                }

                return boundaries;
            }
        }

        // Moving point class
        class MovingPoint {
            constructor() {
                this.x = (Math.random() - 0.5) * WIDTH;
                this.y = (Math.random() - 0.5) * HEIGHT;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                const halfW = WIDTH / 2;
                const halfH = HEIGHT / 2;

                if (this.x < -halfW || this.x > halfW) this.vx *= -1;
                if (this.y < -halfH || this.y > halfH) this.vy *= -1;

                this.x = Math.max(-halfW, Math.min(halfW, this.x));
                this.y = Math.max(-halfH, Math.min(halfH, this.y));
            }
        }

        const points = [];
        for (let i = 0; i < 100; i++) {
            points.push(new MovingPoint());
        }

        // GPU rendering objects
        let quadtreeLines = null;
        let pointsObj = null;
        let time = 0;

        function createQuadtreeLines(qtree) {
            const boundaries = qtree.getAllBoundaries([], time);
            const vertices = [];
            const colors = [];

            boundaries.forEach(b => {
                const x1 = b.x;
                const y1 = b.y;
                const x2 = b.x + b.w;
                const y2 = b.y + b.h;

                const color = new Color().setHSL(b.hue / 360, 0.8, 0.6);

                // Four lines for rectangle, each with color
                const linePoints = [
                    [x1, y1, 0, x2, y1, 0],
                    [x2, y1, 0, x2, y2, 0],
                    [x2, y2, 0, x1, y2, 0],
                    [x1, y2, 0, x1, y1, 0]
                ];

                linePoints.forEach(line => {
                    vertices.push(...line);
                    // Two vertices per line, each needs color
                    colors.push(color.r, color.g, color.b);
                    colors.push(color.r, color.g, color.b);
                });
            });

            const geometry = new BufferGeometry();
            geometry.setAttribute('position', new BufferAttribute(new Float32Array(vertices), 3));
            geometry.setAttribute('color', new BufferAttribute(new Float32Array(colors), 3));

            const material = new LineBasicMaterial({
                vertexColors: true,
                opacity: 0.6,
                transparent: true
            });

            return new LineSegments(geometry, material);
        }

        function createPointsObject() {
            const vertices = [];

            points.forEach(p => {
                vertices.push(p.x, p.y, 0);
            });

            const geometry = new BufferGeometry();
            geometry.setAttribute('position', new BufferAttribute(new Float32Array(vertices), 3));

            const material = new PointsMaterial({
                color: 0xffffff,
                size: 6,
                sizeAttenuation: false
            });

            return new Points(geometry, material);
        }

        function animate() {
            // Build quadtree
            const boundary = new Rectangle(0, 0, WIDTH / 2, HEIGHT / 2);
            const qtree = new Quadtree(boundary, 4);

            points.forEach(p => {
                p.update();
                qtree.insert(p);
            });

            // Remove old objects
            if (quadtreeLines) scene.remove(quadtreeLines);
            if (pointsObj) scene.remove(pointsObj);

            // Create new objects
            quadtreeLines = createQuadtreeLines(qtree);
            pointsObj = createPointsObject();

            scene.add(quadtreeLines);
            scene.add(pointsObj);

            time += 0.1;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
