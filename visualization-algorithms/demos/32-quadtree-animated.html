<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Quadtree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Rectangle {
            constructor(x, y, w, h) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
            }

            contains(point) {
                return (point.x >= this.x - this.w &&
                        point.x < this.x + this.w &&
                        point.y >= this.y - this.h &&
                        point.y < this.y + this.h);
            }
        }

        class Quadtree {
            constructor(boundary, capacity, depth = 0) {
                this.boundary = boundary;
                this.capacity = capacity;
                this.points = [];
                this.divided = false;
                this.depth = depth;
            }

            subdivide() {
                const x = this.boundary.x;
                const y = this.boundary.y;
                const w = this.boundary.w / 2;
                const h = this.boundary.h / 2;

                const ne = new Rectangle(x + w, y - h, w, h);
                const nw = new Rectangle(x - w, y - h, w, h);
                const se = new Rectangle(x + w, y + h, w, h);
                const sw = new Rectangle(x - w, y + h, w, h);

                this.northeast = new Quadtree(ne, this.capacity, this.depth + 1);
                this.northwest = new Quadtree(nw, this.capacity, this.depth + 1);
                this.southeast = new Quadtree(se, this.capacity, this.depth + 1);
                this.southwest = new Quadtree(sw, this.capacity, this.depth + 1);

                this.divided = true;
            }

            insert(point) {
                if (!this.boundary.contains(point)) {
                    return false;
                }

                if (this.points.length < this.capacity) {
                    this.points.push(point);
                    return true;
                } else {
                    if (!this.divided) {
                        this.subdivide();
                    }

                    return (this.northeast.insert(point) ||
                            this.northwest.insert(point) ||
                            this.southeast.insert(point) ||
                            this.southwest.insert(point));
                }
            }

            show(time) {
                const hue = (this.depth * 40 + time * 20) % 360;
                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.6)`;
                ctx.lineWidth = 2;
                ctx.strokeRect(
                    this.boundary.x - this.boundary.w,
                    this.boundary.y - this.boundary.h,
                    this.boundary.w * 2,
                    this.boundary.h * 2
                );

                if (this.divided) {
                    this.northeast.show(time);
                    this.northwest.show(time);
                    this.southeast.show(time);
                    this.southwest.show(time);
                }
            }
        }

        class MovingPoint {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }

            show() {
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const points = [];
        for (let i = 0; i < 100; i++) {
            points.push(new MovingPoint());
        }

        let time = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const boundary = new Rectangle(canvas.width / 2, canvas.height / 2, canvas.width / 2, canvas.height / 2);
            const qtree = new Quadtree(boundary, 4);

            points.forEach(p => {
                p.update();
                qtree.insert(p);
            });

            qtree.show(time);

            points.forEach(p => p.show());

            time += 0.1;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
