<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadtree Spatial Partitioning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <strong>Quadtree Spatial Partitioning</strong><br>
        Click to add points<br>
        Press 'C' to clear<br>
        Points: <span id="count">0</span>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Rectangle {
            constructor(x, y, w, h) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
            }

            contains(point) {
                return (point.x >= this.x - this.w &&
                        point.x < this.x + this.w &&
                        point.y >= this.y - this.h &&
                        point.y < this.y + this.h);
            }

            intersects(range) {
                return !(range.x - range.w > this.x + this.w ||
                         range.x + range.w < this.x - this.w ||
                         range.y - range.h > this.y + this.h ||
                         range.y + range.h < this.y - this.h);
            }
        }

        class Quadtree {
            constructor(boundary, capacity) {
                this.boundary = boundary;
                this.capacity = capacity;
                this.points = [];
                this.divided = false;
            }

            subdivide() {
                const x = this.boundary.x;
                const y = this.boundary.y;
                const w = this.boundary.w / 2;
                const h = this.boundary.h / 2;

                const ne = new Rectangle(x + w, y - h, w, h);
                const nw = new Rectangle(x - w, y - h, w, h);
                const se = new Rectangle(x + w, y + h, w, h);
                const sw = new Rectangle(x - w, y + h, w, h);

                this.northeast = new Quadtree(ne, this.capacity);
                this.northwest = new Quadtree(nw, this.capacity);
                this.southeast = new Quadtree(se, this.capacity);
                this.southwest = new Quadtree(sw, this.capacity);

                this.divided = true;
            }

            insert(point) {
                if (!this.boundary.contains(point)) {
                    return false;
                }

                if (this.points.length < this.capacity) {
                    this.points.push(point);
                    return true;
                } else {
                    if (!this.divided) {
                        this.subdivide();
                    }

                    if (this.northeast.insert(point)) return true;
                    if (this.northwest.insert(point)) return true;
                    if (this.southeast.insert(point)) return true;
                    if (this.southwest.insert(point)) return true;
                }
            }

            show() {
                ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
                ctx.lineWidth = 1;
                ctx.strokeRect(
                    this.boundary.x - this.boundary.w,
                    this.boundary.y - this.boundary.h,
                    this.boundary.w * 2,
                    this.boundary.h * 2
                );

                if (this.divided) {
                    this.northeast.show();
                    this.northwest.show();
                    this.southeast.show();
                    this.southwest.show();
                }
            }
        }

        const boundary = new Rectangle(canvas.width / 2, canvas.height / 2, canvas.width / 2, canvas.height / 2);
        let qtree = new Quadtree(boundary, 4);
        let points = [];

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            qtree.show();

            // Draw points
            points.forEach((point, i) => {
                const hue = (i / points.length) * 360;
                ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            document.getElementById('count').textContent = points.length;
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const point = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };

            points.push(point);
            qtree = new Quadtree(boundary, 4);
            points.forEach(p => qtree.insert(p));
            draw();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'c') {
                points = [];
                qtree = new Quadtree(boundary, 4);
                draw();
            }
        });

        // Initialize with some random points
        for (let i = 0; i < 100; i++) {
            const point = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height
            };
            points.push(point);
            qtree.insert(point);
        }

        draw();
    </script>
</body>
</html>
