<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Metaballs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const balls = [];
        const numBalls = 8;

        for (let i = 0; i < numBalls; i++) {
            balls.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                radius: 50 + Math.random() * 50
            });
        }

        function updateBalls() {
            balls.forEach(ball => {
                ball.x += ball.vx;
                ball.y += ball.vy;

                if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                    ball.vx *= -1;
                    ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                }
                if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                    ball.vy *= -1;
                    ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));
                }
            });
        }

        function metaballValue(x, y) {
            let sum = 0;
            balls.forEach(ball => {
                const dx = x - ball.x;
                const dy = y - ball.y;
                const distSq = dx * dx + dy * dy;
                sum += (ball.radius * ball.radius) / distSq;
            });
            return sum;
        }

        function render() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            const threshold = 1.0;
            const step = 3;

            for (let x = 0; x < canvas.width; x += step) {
                for (let y = 0; y < canvas.height; y += step) {
                    const value = metaballValue(x, y);

                    if (value > threshold) {
                        const intensity = Math.min(1, value - threshold);
                        const hue = (value * 60) % 360;

                        const r = Math.floor(255 * Math.sin(intensity * Math.PI / 2));
                        const g = Math.floor(200 * intensity);
                        const b = Math.floor(255 * intensity);

                        for (let dx = 0; dx < step; dx++) {
                            for (let dy = 0; dy < step; dy++) {
                                const px = x + dx;
                                const py = y + dy;
                                if (px < canvas.width && py < canvas.height) {
                                    const index = (py * canvas.width + px) * 4;
                                    data[index] = r;
                                    data[index + 1] = g;
                                    data[index + 2] = b;
                                    data[index + 3] = 255;
                                }
                            }
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateBalls();
            render();

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
