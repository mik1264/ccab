<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Ratio Phyllotaxis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const phi = (1 + Math.sqrt(5)) / 2;
        const goldenAngle = 2 * Math.PI / (phi * phi);

        let n = 0;
        const maxPoints = 1000;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add new points
            for (let i = 0; i < 5; i++) {
                if (n < maxPoints) {
                    const angle = n * goldenAngle;
                    const radius = 8 * Math.sqrt(n);

                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    const hue = (n / maxPoints) * 360;
                    const size = 2 + (n / maxPoints) * 6;

                    // Draw point
                    ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw glow
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, size * 3);
                    gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, 0.3)`);
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x - size * 3, y - size * 3, size * 6, size * 6);

                    n++;
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
