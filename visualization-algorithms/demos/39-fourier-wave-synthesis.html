<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Wave Synthesis - GPU-Accelerated • Three.js TSL • Fourier Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffaa00;
            font-size: 14px;
            line-height: 1.8;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 170, 0, 0.3);
        }

        .badge {
            display: inline-block;
            background: rgba(255, 170, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            font-size: 11px;
            border: 1px solid rgba(255, 170, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="info">
        <div style="margin-bottom: 10px;">
            <span class="badge">GPU-Accelerated</span>
            <span class="badge">Three.js TSL</span>
            <span class="badge">Fourier Analysis</span>
        </div>
        <strong>Fourier Wave Synthesis</strong><br>
        Harmonics combine to form complex waveforms<br>
        <span style="color: #888;">WebGPU • GPU Wave Rendering</span>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.169.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import WebGPU from 'three/addons/capabilities/WebGPU.js';
        import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';

        let camera, scene, renderer;
        let waveMeshes = [];
        let combinedWaveMesh;
        let time = 0;

        // Harmonic data
        const harmonics = [
            { amp: 0.8, freq: 1, phase: 0, color: 0xff0066, label: 'Fundamental (1x)' },
            { amp: 0.4, freq: 2, phase: 0, color: 0xff6600, label: '2nd Harmonic (2x)' },
            { amp: 0.25, freq: 3, phase: 0, color: 0xffaa00, label: '3rd Harmonic (3x)' },
            { amp: 0.15, freq: 5, phase: 0, color: 0x00ff88, label: '5th Harmonic (5x)' }
        ];

        init();
        animate();

        async function init() {
            if (!WebGPU.isAvailable()) {
                document.body.innerHTML = '<div style="color: white; text-align: center; margin-top: 50px;">WebGPU not supported. Please use a compatible browser.</div>';
                return;
            }

            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera setup
            camera = new THREE.OrthographicCamera(
                -10, 10, 5.625, -5.625, 0.1, 1000
            );
            camera.position.z = 10;

            // Renderer setup
            renderer = new WebGPURenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create individual harmonic waves
            createHarmonicWaves();

            // Create combined wave
            createCombinedWave();

            // Create labels
            createLabels();

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function createHarmonicWaves() {
            const numPoints = 200;

            harmonics.forEach((harmonic, i) => {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(numPoints * 3);

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                const material = new THREE.LineBasicMaterial({
                    color: harmonic.color,
                    linewidth: 2
                });

                const mesh = new THREE.Line(geometry, material);
                scene.add(mesh);
                waveMeshes.push({ mesh, harmonic });
            });
        }

        function createCombinedWave() {
            const numPoints = 200;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(numPoints * 3);

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.LineBasicMaterial({
                color: 0x00ffff,
                linewidth: 3
            });

            combinedWaveMesh = new THREE.Line(geometry, material);
            scene.add(combinedWaveMesh);
        }

        function createLabels() {
            // Create simple text labels using sprites
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 64;

            harmonics.forEach((harmonic, i) => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = 'bold 32px monospace';
                ctx.fillStyle = `#${harmonic.color.toString(16).padStart(6, '0')}`;
                ctx.fillText(harmonic.label, 10, 40);

                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
                const sprite = new THREE.Sprite(material);

                const y = 3.5 - i * 1.8;
                sprite.position.set(-8, y - harmonic.amp - 0.3, 0);
                sprite.scale.set(3, 0.3, 1);

                scene.add(sprite);
            });

            // Label for combined wave
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 36px monospace';
            ctx.fillStyle = '#00ffff';
            ctx.fillText('Combined Wave', 10, 40);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(material);

            sprite.position.set(-8, -3.8, 0);
            sprite.scale.set(3.5, 0.35, 1);

            scene.add(sprite);
        }

        function updateWaves() {
            const numPoints = 200;
            const width = 18;

            // Update individual harmonics
            waveMeshes.forEach((waveData, harmIdx) => {
                const { mesh, harmonic } = waveData;
                const positions = mesh.geometry.attributes.position.array;
                const y = 3.5 - harmIdx * 1.8;

                for (let i = 0; i < numPoints; i++) {
                    const x = -9 + (i / numPoints) * width;
                    const normalizedX = i / numPoints;
                    const angle = normalizedX * harmonic.freq * Math.PI * 2 + harmonic.phase + time;
                    const yPos = y + Math.sin(angle) * harmonic.amp;

                    positions[i * 3] = x;
                    positions[i * 3 + 1] = yPos;
                    positions[i * 3 + 2] = 0;
                }

                mesh.geometry.attributes.position.needsUpdate = true;
            });

            // Update combined wave
            const combinedPositions = combinedWaveMesh.geometry.attributes.position.array;
            const combY = -2.5;

            for (let i = 0; i < numPoints; i++) {
                const x = -9 + (i / numPoints) * width;
                const normalizedX = i / numPoints;
                let sum = 0;

                harmonics.forEach(harmonic => {
                    const angle = normalizedX * harmonic.freq * Math.PI * 2 + harmonic.phase + time;
                    sum += Math.sin(angle) * harmonic.amp;
                });

                combinedPositions[i * 3] = x;
                combinedPositions[i * 3 + 1] = combY + sum;
                combinedPositions[i * 3 + 2] = 0;
            }

            combinedWaveMesh.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            updateWaves();

            time += 0.02;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const height = 11.25;
            const width = height * aspect;

            camera.left = -width / 2;
            camera.right = width / 2;
            camera.top = height / 2;
            camera.bottom = -height / 2;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
