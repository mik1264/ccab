<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Golden Spiral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const phi = (1 + Math.sqrt(5)) / 2;
        const goldenAngle = 2 * Math.PI * (phi - 1);

        let rotation = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            const points = 300;
            for (let i = 0; i < points; i++) {
                const angle = i * goldenAngle;
                const radius = 3 * Math.sqrt(i);

                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);

                const hue = (i / points) * 360;
                const size = 1 + (i / points) * 4;

                ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.8)`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();

                // Connect to previous point
                if (i > 0) {
                    const prevAngle = (i - 1) * goldenAngle;
                    const prevRadius = 3 * Math.sqrt(i - 1);
                    const prevX = prevRadius * Math.cos(prevAngle);
                    const prevY = prevRadius * Math.sin(prevAngle);

                    ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.2)`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(prevX, prevY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
            }

            ctx.restore();

            rotation += 0.005;

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
