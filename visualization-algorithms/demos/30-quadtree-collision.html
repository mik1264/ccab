<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadtree Collision Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Rectangle {
            constructor(x, y, w, h) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
            }

            contains(point) {
                return (point.x >= this.x - this.w &&
                        point.x < this.x + this.w &&
                        point.y >= this.y - this.h &&
                        point.y < this.y + this.h);
            }

            intersects(range) {
                return !(range.x - range.w > this.x + this.w ||
                         range.x + range.w < this.x - this.w ||
                         range.y - range.h > this.y + this.h ||
                         range.y + range.h < this.y - this.h);
            }
        }

        class Quadtree {
            constructor(boundary, capacity) {
                this.boundary = boundary;
                this.capacity = capacity;
                this.points = [];
                this.divided = false;
            }

            subdivide() {
                const x = this.boundary.x;
                const y = this.boundary.y;
                const w = this.boundary.w / 2;
                const h = this.boundary.h / 2;

                const ne = new Rectangle(x + w, y - h, w, h);
                const nw = new Rectangle(x - w, y - h, w, h);
                const se = new Rectangle(x + w, y + h, w, h);
                const sw = new Rectangle(x - w, y + h, w, h);

                this.northeast = new Quadtree(ne, this.capacity);
                this.northwest = new Quadtree(nw, this.capacity);
                this.southeast = new Quadtree(se, this.capacity);
                this.southwest = new Quadtree(sw, this.capacity);

                this.divided = true;
            }

            insert(point) {
                if (!this.boundary.contains(point)) {
                    return false;
                }

                if (this.points.length < this.capacity) {
                    this.points.push(point);
                    return true;
                } else {
                    if (!this.divided) {
                        this.subdivide();
                    }

                    return (this.northeast.insert(point) ||
                            this.northwest.insert(point) ||
                            this.southeast.insert(point) ||
                            this.southwest.insert(point));
                }
            }

            query(range, found) {
                if (!found) found = [];

                if (!this.boundary.intersects(range)) {
                    return found;
                }

                for (let p of this.points) {
                    if (range.contains(p)) {
                        found.push(p);
                    }
                }

                if (this.divided) {
                    this.northeast.query(range, found);
                    this.northwest.query(range, found);
                    this.southeast.query(range, found);
                    this.southwest.query(range, found);
                }

                return found;
            }

            show() {
                ctx.strokeStyle = 'rgba(0, 255, 100, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(
                    this.boundary.x - this.boundary.w,
                    this.boundary.y - this.boundary.h,
                    this.boundary.w * 2,
                    this.boundary.h * 2
                );

                if (this.divided) {
                    this.northeast.show();
                    this.northwest.show();
                    this.southeast.show();
                    this.southwest.show();
                }
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.radius = 3;
                this.colliding = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));

                this.colliding = false;
            }

            checkCollision(others) {
                for (let other of others) {
                    if (other !== this) {
                        const dx = this.x - other.x;
                        const dy = this.y - other.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < this.radius + other.radius + 20) {
                            this.colliding = true;
                            other.colliding = true;
                        }
                    }
                }
            }

            show() {
                ctx.fillStyle = this.colliding ? '#ff0066' : '#00ff88';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const boundary = new Rectangle(canvas.width / 2, canvas.height / 2, canvas.width / 2, canvas.height / 2);
            const qtree = new Quadtree(boundary, 4);

            particles.forEach(p => {
                p.update();
                qtree.insert(p);
            });

            qtree.show();

            particles.forEach(p => {
                const range = new Rectangle(p.x, p.y, 25, 25);
                const others = qtree.query(range);
                p.checkCollision(others);
                p.show();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
