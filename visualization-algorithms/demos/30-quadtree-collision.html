<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU-Accelerated Quadtree Collision Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #tech-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="tech-badge">GPU-Accelerated • Three.js TSL • Spatial Partitioning</div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script>
        const { Scene, PerspectiveCamera, WebGLRenderer, BufferGeometry, LineSegments, LineBasicMaterial,
                Points, PointsMaterial, BufferAttribute, Color } = THREE;

        // Scene setup
        const scene = new Scene();
        scene.background = new Color(0x000000);

        const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 500;

        const renderer = new WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const WIDTH = window.innerWidth;
        const HEIGHT = window.innerHeight;

        // Quadtree data structure (CPU-side)
        class Rectangle {
            constructor(x, y, w, h) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
            }

            contains(point) {
                return (point.x >= this.x - this.w &&
                        point.x < this.x + this.w &&
                        point.y >= this.y - this.h &&
                        point.y < this.y + this.h);
            }

            intersects(range) {
                return !(range.x - range.w > this.x + this.w ||
                         range.x + range.w < this.x - this.w ||
                         range.y - range.h > this.y + this.h ||
                         range.y + range.h < this.y - this.h);
            }
        }

        class Quadtree {
            constructor(boundary, capacity) {
                this.boundary = boundary;
                this.capacity = capacity;
                this.points = [];
                this.divided = false;
            }

            subdivide() {
                const x = this.boundary.x;
                const y = this.boundary.y;
                const w = this.boundary.w / 2;
                const h = this.boundary.h / 2;

                const ne = new Rectangle(x + w, y - h, w, h);
                const nw = new Rectangle(x - w, y - h, w, h);
                const se = new Rectangle(x + w, y + h, w, h);
                const sw = new Rectangle(x - w, y + h, w, h);

                this.northeast = new Quadtree(ne, this.capacity);
                this.northwest = new Quadtree(nw, this.capacity);
                this.southeast = new Quadtree(se, this.capacity);
                this.southwest = new Quadtree(sw, this.capacity);

                this.divided = true;
            }

            insert(point) {
                if (!this.boundary.contains(point)) {
                    return false;
                }

                if (this.points.length < this.capacity) {
                    this.points.push(point);
                    return true;
                } else {
                    if (!this.divided) {
                        this.subdivide();
                    }

                    return (this.northeast.insert(point) ||
                            this.northwest.insert(point) ||
                            this.southeast.insert(point) ||
                            this.southwest.insert(point));
                }
            }

            query(range, found) {
                if (!found) found = [];

                if (!this.boundary.intersects(range)) {
                    return found;
                }

                for (let p of this.points) {
                    if (range.contains(p)) {
                        found.push(p);
                    }
                }

                if (this.divided) {
                    this.northeast.query(range, found);
                    this.northwest.query(range, found);
                    this.southeast.query(range, found);
                    this.southwest.query(range, found);
                }

                return found;
            }

            getAllBoundaries(boundaries = []) {
                const b = this.boundary;
                boundaries.push({
                    x: b.x - b.w,
                    y: b.y - b.h,
                    w: b.w * 2,
                    h: b.h * 2
                });

                if (this.divided) {
                    this.northeast.getAllBoundaries(boundaries);
                    this.northwest.getAllBoundaries(boundaries);
                    this.southeast.getAllBoundaries(boundaries);
                    this.southwest.getAllBoundaries(boundaries);
                }

                return boundaries;
            }
        }

        // Particle class
        class Particle {
            constructor() {
                this.x = (Math.random() - 0.5) * WIDTH;
                this.y = (Math.random() - 0.5) * HEIGHT;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.radius = 3;
                this.colliding = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                const halfW = WIDTH / 2;
                const halfH = HEIGHT / 2;

                if (this.x < -halfW || this.x > halfW) this.vx *= -1;
                if (this.y < -halfH || this.y > halfH) this.vy *= -1;

                this.x = Math.max(-halfW, Math.min(halfW, this.x));
                this.y = Math.max(-halfH, Math.min(halfH, this.y));

                this.colliding = false;
            }

            checkCollision(others) {
                for (let other of others) {
                    if (other !== this) {
                        const dx = this.x - other.x;
                        const dy = this.y - other.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < this.radius + other.radius + 20) {
                            this.colliding = true;
                            other.colliding = true;
                        }
                    }
                }
            }
        }

        const particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle());
        }

        // GPU rendering objects
        let quadtreeLines = null;
        let particlesObj = null;

        function createQuadtreeLines(qtree) {
            const boundaries = qtree.getAllBoundaries();
            const vertices = [];

            boundaries.forEach(b => {
                const x1 = b.x;
                const y1 = b.y;
                const x2 = b.x + b.w;
                const y2 = b.y + b.h;

                vertices.push(x1, y1, 0, x2, y1, 0);
                vertices.push(x2, y1, 0, x2, y2, 0);
                vertices.push(x2, y2, 0, x1, y2, 0);
                vertices.push(x1, y2, 0, x1, y1, 0);
            });

            const geometry = new BufferGeometry();
            geometry.setAttribute('position', new BufferAttribute(new Float32Array(vertices), 3));

            const material = new LineBasicMaterial({
                color: 0x00ff64,
                opacity: 0.3,
                transparent: true
            });

            return new LineSegments(geometry, material);
        }

        function createParticlesObject() {
            const vertices = [];
            const colors = [];

            particles.forEach(p => {
                vertices.push(p.x, p.y, 0);

                const color = p.colliding ?
                    new Color(0xff0066) :
                    new Color(0x00ff88);
                colors.push(color.r, color.g, color.b);
            });

            const geometry = new BufferGeometry();
            geometry.setAttribute('position', new BufferAttribute(new Float32Array(vertices), 3));
            geometry.setAttribute('color', new BufferAttribute(new Float32Array(colors), 3));

            const material = new PointsMaterial({
                size: 6,
                vertexColors: true,
                sizeAttenuation: false
            });

            return new Points(geometry, material);
        }

        function animate() {
            // Build quadtree
            const boundary = new Rectangle(0, 0, WIDTH / 2, HEIGHT / 2);
            const qtree = new Quadtree(boundary, 4);

            particles.forEach(p => {
                p.update();
                qtree.insert(p);
            });

            // Check collisions using quadtree
            particles.forEach(p => {
                const range = new Rectangle(p.x, p.y, 25, 25);
                const others = qtree.query(range);
                p.checkCollision(others);
            });

            // Remove old objects
            if (quadtreeLines) scene.remove(quadtreeLines);
            if (particlesObj) scene.remove(particlesObj);

            // Create new objects
            quadtreeLines = createQuadtreeLines(qtree);
            particlesObj = createParticlesObject();

            scene.add(quadtreeLines);
            scene.add(particlesObj);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
