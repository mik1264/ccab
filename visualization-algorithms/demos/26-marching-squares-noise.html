<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Squares with Noise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const cols = 80;
        const rows = 60;
        const cellWidth = canvas.width / cols;
        const cellHeight = canvas.height / rows;

        const field = [];
        let time = 0;

        // Simple noise function
        function noise(x, y, z) {
            const X = Math.floor(x) & 255;
            const Y = Math.floor(y) & 255;
            const Z = Math.floor(z) & 255;

            x -= Math.floor(x);
            y -= Math.floor(y);
            z -= Math.floor(z);

            const u = fade(x);
            const v = fade(y);
            const w = fade(z);

            return lerp(w,
                lerp(v,
                    lerp(u, grad(X, Y, Z, x, y, z), grad(X + 1, Y, Z, x - 1, y, z)),
                    lerp(u, grad(X, Y + 1, Z, x, y - 1, z), grad(X + 1, Y + 1, Z, x - 1, y - 1, z))
                ),
                lerp(v,
                    lerp(u, grad(X, Y, Z + 1, x, y, z - 1), grad(X + 1, Y, Z + 1, x - 1, y, z - 1)),
                    lerp(u, grad(X, Y + 1, Z + 1, x, y - 1, z - 1), grad(X + 1, Y + 1, Z + 1, x - 1, y - 1, z - 1))
                )
            );
        }

        function fade(t) {
            return t * t * t * (t * (t * 6 - 15) + 10);
        }

        function lerp(t, a, b) {
            return a + t * (b - a);
        }

        function grad(x, y, z, dx, dy, dz) {
            const h = (x * 374761393 + y * 668265263 + z) & 15;
            return ((h & 1) ? -dx : dx) + ((h & 2) ? -dy : dy) + ((h & 4) ? -dz : dz);
        }

        for (let i = 0; i <= cols; i++) {
            field[i] = [];
        }

        function updateField() {
            for (let i = 0; i <= cols; i++) {
                for (let j = 0; j <= rows; j++) {
                    const x = i / 20;
                    const y = j / 20;
                    field[i][j] = noise(x, y, time * 0.5);
                }
            }
        }

        function getState(a, b, c, d) {
            const threshold = 0;
            return (a > threshold ? 8 : 0) +
                   (b > threshold ? 4 : 0) +
                   (c > threshold ? 2 : 0) +
                   (d > threshold ? 1 : 0);
        }

        function drawMarchingSquares() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * cellWidth;
                    const y = j * cellHeight;

                    const a = field[i][j];
                    const b = field[i + 1][j];
                    const c = field[i + 1][j + 1];
                    const d = field[i][j + 1];

                    const state = getState(a, b, c, d);

                    const hue = time * 50 + ((i + j) / (cols + rows)) * 180;
                    ctx.strokeStyle = `hsl(${hue % 360}, 70%, 60%)`;
                    ctx.lineWidth = 1.5;

                    ctx.beginPath();

                    const ax = x + cellWidth / 2;
                    const ay = y;
                    const bx = x + cellWidth;
                    const by = y + cellHeight / 2;
                    const cx = x + cellWidth / 2;
                    const cy = y + cellHeight;
                    const dx = x;
                    const dy = y + cellHeight / 2;

                    switch (state) {
                        case 1:
                        case 14:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(cx, cy);
                            break;
                        case 2:
                        case 13:
                            ctx.moveTo(bx, by);
                            ctx.lineTo(cx, cy);
                            break;
                        case 3:
                        case 12:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(bx, by);
                            break;
                        case 4:
                        case 11:
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(bx, by);
                            break;
                        case 6:
                        case 9:
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(cx, cy);
                            break;
                        case 7:
                        case 8:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(ax, ay);
                            break;
                        case 5:
                        case 10:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(ax, ay);
                            ctx.moveTo(bx, by);
                            ctx.lineTo(cx, cy);
                            break;
                    }

                    ctx.stroke();
                }
            }
        }

        function animate() {
            time += 0.05;
            updateField();
            drawMarchingSquares();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
