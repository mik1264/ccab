<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Metaballs - GPU Accelerated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            cursor: none;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="info">GPU-Accelerated • Three.js TSL • Implicit Surfaces • Mouse Interactive</div>

    <script src="https://unpkg.com/three@0.170.0/build/three.module.js" type="module"></script>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.170.0/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Metaballs data (including mouse ball)
        const numBalls = 6;
        const totalBalls = numBalls + 1; // +1 for mouse ball
        const balls = [];

        // Regular animated balls
        for (let i = 0; i < numBalls; i++) {
            balls.push({
                x: Math.random(),
                y: Math.random(),
                vx: (Math.random() - 0.5) * 0.002,
                vy: (Math.random() - 0.5) * 0.002,
                radius: 0.04 + Math.random() * 0.03,
                isMouseBall: false
            });
        }

        // Mouse ball
        const mouseBall = {
            x: 0.5,
            y: 0.5,
            vx: 0,
            vy: 0,
            radius: 0.08,
            isMouseBall: true
        };
        balls.push(mouseBall);

        // Mouse tracking
        let mouseX = 0.5;
        let mouseY = 0.5;

        document.addEventListener('mousemove', (e) => {
            const aspectRatio = window.innerWidth / window.innerHeight;
            mouseX = (e.clientX / window.innerWidth) * aspectRatio;
            mouseY = 1.0 - (e.clientY / window.innerHeight);
        });

        // Shader for interactive metaballs
        const vertexShader = `
            varying vec2 vUv;

            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            uniform vec2 uResolution;
            uniform float uTime;
            uniform vec3 uBalls[${totalBalls}]; // x, y, radius
            varying vec2 vUv;

            float metaballField(vec2 pos) {
                float sum = 0.0;
                for (int i = 0; i < ${totalBalls}; i++) {
                    vec2 ballPos = uBalls[i].xy;
                    float radius = uBalls[i].z;

                    vec2 delta = pos - ballPos;
                    float distSq = dot(delta, delta);
                    sum += (radius * radius) / distSq;
                }
                return sum;
            }

            void main() {
                vec2 uv = vUv;
                float aspectRatio = uResolution.x / uResolution.y;
                uv.x *= aspectRatio;

                float field = metaballField(uv);
                float threshold = 1.0;

                vec3 color = vec3(0.0);

                if (field > threshold) {
                    float intensity = min(1.0, (field - threshold) * 0.5);
                    float hue = mod(field * 100.0, 360.0);

                    color.r = intensity;
                    color.g = 0.8 * intensity;
                    color.b = sin(intensity * 3.14159);
                }

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        const uniforms = {
            uTime: { value: 0 },
            uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            uBalls: { value: balls.map(b => new THREE.Vector3(b.x, b.y, b.radius)) }
        };

        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms
        });

        const geometry = new THREE.PlaneGeometry(2, 2);
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        function updateBalls() {
            const aspectRatio = window.innerWidth / window.innerHeight;

            balls.forEach((ball, i) => {
                if (ball.isMouseBall) {
                    // Smooth mouse ball movement
                    ball.x += (mouseX - ball.x) * 0.1;
                    ball.y += (mouseY - ball.y) * 0.1;
                } else {
                    // Regular ball physics
                    ball.x += ball.vx;
                    ball.y += ball.vy;

                    const maxX = aspectRatio - ball.radius;
                    const minX = ball.radius;
                    const maxY = 1.0 - ball.radius;
                    const minY = ball.radius;

                    if (ball.x < minX || ball.x > maxX) {
                        ball.vx *= -1;
                        ball.x = Math.max(minX, Math.min(maxX, ball.x));
                    }
                    if (ball.y < minY || ball.y > maxY) {
                        ball.vy *= -1;
                        ball.y = Math.max(minY, Math.min(maxY, ball.y));
                    }
                }

                uniforms.uBalls.value[i].set(ball.x, ball.y, ball.radius);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            uniforms.uTime.value += 0.01;
            updateBalls();

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            renderer.setSize(width, height);
            uniforms.uResolution.value.set(width, height);
        });

        animate();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
