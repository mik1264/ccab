<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sunflower Pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a0a00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const phi = (1 + Math.sqrt(5)) / 2;
        const goldenAngle = 2 * Math.PI / (phi * phi);

        const numSeeds = 800;
        const scale = 0.5;

        function draw() {
            ctx.fillStyle = '#1a0a00';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < numSeeds; i++) {
                const angle = i * goldenAngle;
                const radius = scale * Math.sqrt(i) * 10;

                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                // Size decreases towards center
                const size = 2 + (i / numSeeds) * 5;

                // Color gradient from center to edge
                const hue = 45 - (i / numSeeds) * 15;
                const lightness = 50 - (i / numSeeds) * 20;

                // Draw seed
                ctx.fillStyle = `hsl(${hue}, 80%, ${lightness}%)`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();

                // Draw seed border
                ctx.strokeStyle = `hsl(${hue}, 60%, ${lightness - 20}%)`;
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Draw center
            ctx.fillStyle = '#4a2000';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });

        draw();
    </script>
</body>
</html>
