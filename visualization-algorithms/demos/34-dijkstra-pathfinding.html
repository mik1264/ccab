<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const numNodes = 50;
        const nodes = [];
        const edges = [];

        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.distance = Infinity;
                this.visited = false;
                this.previous = null;
            }
        }

        // Create random nodes
        for (let i = 0; i < numNodes; i++) {
            nodes.push(new Node(
                Math.random() * (canvas.width - 100) + 50,
                Math.random() * (canvas.height - 100) + 50
            ));
        }

        // Connect nearby nodes
        for (let i = 0; i < nodes.length; i++) {
            for (let j = i + 1; j < nodes.length; j++) {
                const dx = nodes[i].x - nodes[j].x;
                const dy = nodes[i].y - nodes[j].y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 150) {
                    edges.push({ from: nodes[i], to: nodes[j], weight: dist });
                }
            }
        }

        const start = nodes[0];
        const end = nodes[nodes.length - 1];

        function dijkstra() {
            const unvisited = new Set(nodes);
            start.distance = 0;

            while (unvisited.size > 0) {
                let current = null;
                let minDist = Infinity;

                for (let node of unvisited) {
                    if (node.distance < minDist) {
                        minDist = node.distance;
                        current = node;
                    }
                }

                if (!current || current.distance === Infinity) break;

                unvisited.delete(current);
                current.visited = true;

                // Find neighbors
                for (let edge of edges) {
                    let neighbor = null;
                    if (edge.from === current) neighbor = edge.to;
                    else if (edge.to === current) neighbor = edge.from;

                    if (neighbor && !neighbor.visited) {
                        const alt = current.distance + edge.weight;
                        if (alt < neighbor.distance) {
                            neighbor.distance = alt;
                            neighbor.previous = current;
                        }
                    }
                }
            }
        }

        dijkstra();

        // Build path
        const path = [];
        let current = end;
        while (current) {
            path.push(current);
            current = current.previous;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw edges
            edges.forEach(edge => {
                ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(edge.from.x, edge.from.y);
                ctx.lineTo(edge.to.x, edge.to.y);
                ctx.stroke();
            });

            // Draw visited nodes
            nodes.forEach(node => {
                if (node.visited && node.distance !== Infinity) {
                    const intensity = 1 - Math.min(node.distance / 1000, 1);
                    ctx.fillStyle = `rgba(0, 200, 255, ${intensity})`;
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Draw path
            for (let i = 0; i < path.length - 1; i++) {
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(path[i].x, path[i].y);
                ctx.lineTo(path[i + 1].x, path[i + 1].y);
                ctx.stroke();
            }

            // Draw nodes
            nodes.forEach(node => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(node.x, node.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw start and end
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(start.x, start.y, 10, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#ff0066';
            ctx.beginPath();
            ctx.arc(end.x, end.y, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        draw();
    </script>
</body>
</html>
