<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Spiral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        function fibonacci(n) {
            const fib = [0, 1];
            for (let i = 2; i <= n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib;
        }

        function drawFibonacciSpiral() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const fib = fibonacci(15);
            const scale = 3;

            let x = centerX;
            let y = centerY;
            let direction = 0; // 0: right, 1: up, 2: left, 3: down

            for (let i = 2; i < fib.length; i++) {
                const size = fib[i] * scale;
                const hue = (i / fib.length) * 360;

                // Draw square
                ctx.strokeStyle = `hsl(${hue}, 70%, 50%)`;
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, size, size);

                // Draw quarter circle arc
                ctx.beginPath();
                const arcX = x + (direction === 0 || direction === 3 ? size : 0);
                const arcY = y + (direction === 1 || direction === 2 ? 0 : size);

                const startAngle = direction * Math.PI / 2;
                const endAngle = (direction + 1) * Math.PI / 2;

                ctx.arc(arcX, arcY, size, startAngle, endAngle);
                ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
                ctx.lineWidth = 3;
                ctx.stroke();

                // Calculate next position
                switch (direction) {
                    case 0: // right
                        x += size;
                        y -= fib[i - 1] * scale;
                        break;
                    case 1: // up
                        break;
                    case 2: // left
                        x -= fib[i - 1] * scale;
                        break;
                    case 3: // down
                        y += size;
                        break;
                }

                direction = (direction + 1) % 4;
            }

            // Draw golden ratio spiral points
            const points = 500;
            const phi = (1 + Math.sqrt(5)) / 2;
            const goldenAngle = 2 * Math.PI / (phi * phi);

            for (let i = 0; i < points; i++) {
                const angle = i * goldenAngle;
                const radius = 5 * Math.sqrt(i);

                const px = centerX + radius * Math.cos(angle);
                const py = centerY + radius * Math.sin(angle);

                const hue = (i / points) * 360;
                ctx.fillStyle = `hsla(${hue}, 70%, 60%, 0.6)`;
                ctx.beginPath();
                ctx.arc(px, py, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawFibonacciSpiral();
        });

        drawFibonacciSpiral();
    </script>
</body>
</html>
