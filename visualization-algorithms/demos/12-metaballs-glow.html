<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Metaballs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            filter: blur(2px) brightness(1.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const balls = [];
        const numBalls = 10;

        for (let i = 0; i < numBalls; i++) {
            balls.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 1.5,
                vy: (Math.random() - 0.5) * 1.5,
                radius: 60 + Math.random() * 40,
                hue: Math.random() * 360
            });
        }

        function updateBalls() {
            balls.forEach(ball => {
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.hue = (ball.hue + 0.5) % 360;

                if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                    ball.vx *= -1;
                }
                if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                    ball.vy *= -1;
                }

                ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));
            });
        }

        function render() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            const threshold = 0.7;
            const step = 2;

            for (let x = 0; x < canvas.width; x += step) {
                for (let y = 0; y < canvas.height; y += step) {
                    let sum = 0;
                    let avgHue = 0;
                    let totalWeight = 0;

                    balls.forEach(ball => {
                        const dx = x - ball.x;
                        const dy = y - ball.y;
                        const distSq = dx * dx + dy * dy;
                        const influence = (ball.radius * ball.radius) / distSq;
                        sum += influence;

                        avgHue += ball.hue * influence;
                        totalWeight += influence;
                    });

                    if (totalWeight > 0) avgHue /= totalWeight;

                    if (sum > threshold) {
                        const intensity = Math.min(1, (sum - threshold) * 1.5);

                        const r = Math.floor(127.5 + 127.5 * Math.sin((avgHue) * Math.PI / 180) * intensity);
                        const g = Math.floor(127.5 + 127.5 * Math.sin((avgHue + 120) * Math.PI / 180) * intensity);
                        const b = Math.floor(127.5 + 127.5 * Math.sin((avgHue + 240) * Math.PI / 180) * intensity);

                        for (let dx = 0; dx < step; dx++) {
                            for (let dy = 0; dy < step; dy++) {
                                const px = x + dx;
                                const py = y + dy;
                                if (px < canvas.width && py < canvas.height) {
                                    const index = (py * canvas.width + px) * 4;
                                    data[index] = r;
                                    data[index + 1] = g;
                                    data[index + 2] = b;
                                    data[index + 3] = 255;
                                }
                            }
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateBalls();
            render();

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
