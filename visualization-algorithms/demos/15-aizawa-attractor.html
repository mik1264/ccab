<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aizawa Attractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Aizawa attractor parameters
        const a = 0.95;
        const b = 0.7;
        const c = 0.6;
        const d = 3.5;
        const e = 0.25;
        const f = 0.1;
        const dt = 0.01;

        let x = 0.1;
        let y = 0;
        let z = 0;

        const points = [];
        const maxPoints = 8000;

        const scale = 80;
        const offsetX = canvas.width / 2;
        const offsetY = canvas.height / 2;

        function aizawa() {
            const dx = (z - b) * x - d * y;
            const dy = d * x + (z - b) * y;
            const dz = c + a * z - (z * z * z) / 3 - (x * x + y * y) * (1 + e * z) + f * z * x * x * x;

            x += dx * dt;
            y += dy * dt;
            z += dz * dt;

            return { x, y, z };
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 10; i++) {
                const point = aizawa();
                points.push(point);

                if (points.length > maxPoints) {
                    points.shift();
                }
            }

            // Draw points with color gradient
            points.forEach((point, i) => {
                const screenX = offsetX + point.x * scale;
                const screenY = offsetY + point.y * scale;

                const hue = (point.z * 50 + 180) % 360;
                const alpha = 0.3 + (i / points.length) * 0.7;

                ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(screenX, screenY, 1.5, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
