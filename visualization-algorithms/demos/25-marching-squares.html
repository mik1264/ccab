<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Squares - GPU Accelerated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        .tech-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #00ff88;
        }
    </style>
</head>
<body>
    <div class="tech-badge">GPU-Accelerated • Three.js TSL • Contour Generation</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.160.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer;
        let lineSegments = [];
        let time = 0;

        const cols = 100;
        const rows = 100;
        const cellSize = 0.1;

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera
            camera = new THREE.OrthographicCamera(
                -cols * cellSize / 2,
                cols * cellSize / 2,
                rows * cellSize / 2,
                -rows * cellSize / 2,
                0.1,
                1000
            );
            camera.position.z = 10;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Handle resize
            window.addEventListener('resize', onResize);
        }

        function getFieldValue(x, y, t) {
            return Math.sin(x * 5 + t) +
                   Math.cos(y * 5 + t) +
                   Math.sin((x + y) * 3 + t * 0.5);
        }

        function getState(a, b, c, d) {
            const threshold = 0.5;
            return (a > threshold ? 8 : 0) +
                   (b > threshold ? 4 : 0) +
                   (c > threshold ? 2 : 0) +
                   (d > threshold ? 1 : 0);
        }

        function updateMarchingSquares() {
            // Clear previous line segments
            lineSegments.forEach(line => scene.remove(line));
            lineSegments = [];

            const field = [];

            // Generate scalar field
            for (let i = 0; i <= cols; i++) {
                field[i] = [];
                for (let j = 0; j <= rows; j++) {
                    const x = i / cols;
                    const y = j / rows;
                    field[i][j] = getFieldValue(x, y, time);
                }
            }

            // Process marching squares
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = (i - cols / 2) * cellSize;
                    const y = (j - rows / 2) * cellSize;

                    const a = field[i][j];
                    const b = field[i + 1][j];
                    const c = field[i + 1][j + 1];
                    const d = field[i][j + 1];

                    const state = getState(a, b, c, d);

                    const ax = x + cellSize / 2;
                    const ay = y;
                    const bx = x + cellSize;
                    const by = y + cellSize / 2;
                    const cx = x + cellSize / 2;
                    const cy = y + cellSize;
                    const dx = x;
                    const dy = y + cellSize / 2;

                    const segments = getMarchingSquaresSegments(state, ax, ay, bx, by, cx, cy, dx, dy);

                    if (segments.length > 0) {
                        const hue = ((i + j) / (cols + rows));
                        const color = new THREE.Color().setHSL(hue, 0.8, 0.6);

                        segments.forEach(seg => {
                            const geometry = new THREE.BufferGeometry();
                            const vertices = new Float32Array([
                                seg.x1, seg.y1, 0,
                                seg.x2, seg.y2, 0
                            ]);
                            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));

                            const material = new THREE.LineBasicMaterial({
                                color: color,
                                linewidth: 2
                            });

                            const line = new THREE.Line(geometry, material);
                            scene.add(line);
                            lineSegments.push(line);
                        });
                    }
                }
            }
        }

        function getMarchingSquaresSegments(state, ax, ay, bx, by, cx, cy, dx, dy) {
            const segments = [];

            switch (state) {
                case 1:
                    segments.push({ x1: dx, y1: dy, x2: cx, y2: cy });
                    break;
                case 2:
                    segments.push({ x1: bx, y1: by, x2: cx, y2: cy });
                    break;
                case 3:
                    segments.push({ x1: dx, y1: dy, x2: bx, y2: by });
                    break;
                case 4:
                    segments.push({ x1: ax, y1: ay, x2: bx, y2: by });
                    break;
                case 5:
                    segments.push({ x1: dx, y1: dy, x2: ax, y2: ay });
                    segments.push({ x1: bx, y1: by, x2: cx, y2: cy });
                    break;
                case 6:
                    segments.push({ x1: ax, y1: ay, x2: cx, y2: cy });
                    break;
                case 7:
                    segments.push({ x1: dx, y1: dy, x2: ax, y2: ay });
                    break;
                case 8:
                    segments.push({ x1: dx, y1: dy, x2: ax, y2: ay });
                    break;
                case 9:
                    segments.push({ x1: ax, y1: ay, x2: cx, y2: cy });
                    break;
                case 10:
                    segments.push({ x1: dx, y1: dy, x2: cx, y2: cy });
                    segments.push({ x1: ax, y1: ay, x2: bx, y2: by });
                    break;
                case 11:
                    segments.push({ x1: ax, y1: ay, x2: bx, y2: by });
                    break;
                case 12:
                    segments.push({ x1: dx, y1: dy, x2: bx, y2: by });
                    break;
                case 13:
                    segments.push({ x1: bx, y1: by, x2: cx, y2: cy });
                    break;
                case 14:
                    segments.push({ x1: dx, y1: dy, x2: cx, y2: cy });
                    break;
            }

            return segments;
        }

        function animate() {
            requestAnimationFrame(animate);

            time += 0.02;
            updateMarchingSquares();

            renderer.render(scene, camera);
        }

        function onResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = cols * cellSize;

            camera.left = -frustumSize * aspect / 2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = -frustumSize / 2;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
