<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Squares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const cols = 50;
        const rows = 50;
        const cellWidth = canvas.width / cols;
        const cellHeight = canvas.height / rows;

        const field = [];
        let time = 0;

        // Initialize field
        for (let i = 0; i <= cols; i++) {
            field[i] = [];
            for (let j = 0; j <= rows; j++) {
                field[i][j] = 0;
            }
        }

        function updateField() {
            for (let i = 0; i <= cols; i++) {
                for (let j = 0; j <= rows; j++) {
                    const x = i / cols;
                    const y = j / rows;

                    field[i][j] =
                        Math.sin(x * 5 + time) +
                        Math.cos(y * 5 + time) +
                        Math.sin((x + y) * 3 + time * 0.5);
                }
            }
        }

        function getState(a, b, c, d) {
            const threshold = 0.5;
            return (a > threshold ? 8 : 0) +
                   (b > threshold ? 4 : 0) +
                   (c > threshold ? 2 : 0) +
                   (d > threshold ? 1 : 0);
        }

        function drawMarchingSquares() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * cellWidth;
                    const y = j * cellHeight;

                    const a = field[i][j];
                    const b = field[i + 1][j];
                    const c = field[i + 1][j + 1];
                    const d = field[i][j + 1];

                    const state = getState(a, b, c, d);

                    const hue = ((i + j) / (cols + rows)) * 360;
                    ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
                    ctx.lineWidth = 2;

                    ctx.beginPath();

                    const ax = x + cellWidth / 2;
                    const ay = y;
                    const bx = x + cellWidth;
                    const by = y + cellHeight / 2;
                    const cx = x + cellWidth / 2;
                    const cy = y + cellHeight;
                    const dx = x;
                    const dy = y + cellHeight / 2;

                    switch (state) {
                        case 1:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(cx, cy);
                            break;
                        case 2:
                            ctx.moveTo(bx, by);
                            ctx.lineTo(cx, cy);
                            break;
                        case 3:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(bx, by);
                            break;
                        case 4:
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(bx, by);
                            break;
                        case 5:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(ax, ay);
                            ctx.moveTo(bx, by);
                            ctx.lineTo(cx, cy);
                            break;
                        case 6:
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(cx, cy);
                            break;
                        case 7:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(ax, ay);
                            break;
                        case 8:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(ax, ay);
                            break;
                        case 9:
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(cx, cy);
                            break;
                        case 10:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(cx, cy);
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(bx, by);
                            break;
                        case 11:
                            ctx.moveTo(ax, ay);
                            ctx.lineTo(bx, by);
                            break;
                        case 12:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(bx, by);
                            break;
                        case 13:
                            ctx.moveTo(bx, by);
                            ctx.lineTo(cx, cy);
                            break;
                        case 14:
                            ctx.moveTo(dx, dy);
                            ctx.lineTo(cx, cy);
                            break;
                    }

                    ctx.stroke();
                }
            }
        }

        function animate() {
            time += 0.02;
            updateField();
            drawMarchingSquares();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
