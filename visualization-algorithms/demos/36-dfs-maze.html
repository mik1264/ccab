<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search Maze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const cols = 30;
        const rows = 25;
        const cellWidth = window.innerWidth / cols;
        const cellHeight = window.innerHeight / rows;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Cell {
            constructor(i, j) {
                this.i = i;
                this.j = j;
                this.visited = false;
                this.walls = {top: true, right: true, bottom: true, left: true};
                this.inPath = false;
            }

            show() {
                const x = this.i * cellWidth;
                const y = this.j * cellHeight;

                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 2;

                if (this.walls.top) {
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + cellWidth, y);
                    ctx.stroke();
                }
                if (this.walls.right) {
                    ctx.beginPath();
                    ctx.moveTo(x + cellWidth, y);
                    ctx.lineTo(x + cellWidth, y + cellHeight);
                    ctx.stroke();
                }
                if (this.walls.bottom) {
                    ctx.beginPath();
                    ctx.moveTo(x + cellWidth, y + cellHeight);
                    ctx.lineTo(x, y + cellHeight);
                    ctx.stroke();
                }
                if (this.walls.left) {
                    ctx.beginPath();
                    ctx.moveTo(x, y + cellHeight);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }

                if (this.visited) {
                    ctx.fillStyle = 'rgba(0, 100, 150, 0.3)';
                    ctx.fillRect(x + 2, y + 2, cellWidth - 4, cellHeight - 4);
                }

                if (this.inPath) {
                    ctx.fillStyle = 'rgba(255, 0, 100, 0.6)';
                    ctx.fillRect(x + 4, y + 4, cellWidth - 8, cellHeight - 8);
                }
            }
        }

        const grid = [];
        for (let i = 0; i < cols; i++) {
            grid[i] = [];
            for (let j = 0; j < rows; j++) {
                grid[i][j] = new Cell(i, j);
            }
        }

        function getNeighbor(cell) {
            const neighbors = [];
            const {i, j} = cell;

            if (i > 0 && !grid[i - 1][j].visited) neighbors.push(grid[i - 1][j]);
            if (i < cols - 1 && !grid[i + 1][j].visited) neighbors.push(grid[i + 1][j]);
            if (j > 0 && !grid[i][j - 1].visited) neighbors.push(grid[i][j - 1]);
            if (j < rows - 1 && !grid[i][j + 1].visited) neighbors.push(grid[i][j + 1]);

            if (neighbors.length > 0) {
                return neighbors[Math.floor(Math.random() * neighbors.length)];
            }
            return null;
        }

        function removeWalls(current, next) {
            const x = current.i - next.i;
            const y = current.j - next.j;

            if (x === 1) {
                current.walls.left = false;
                next.walls.right = false;
            } else if (x === -1) {
                current.walls.right = false;
                next.walls.left = false;
            }

            if (y === 1) {
                current.walls.top = false;
                next.walls.bottom = false;
            } else if (y === -1) {
                current.walls.bottom = false;
                next.walls.top = false;
            }
        }

        // Generate maze using DFS
        const stack = [];
        let current = grid[0][0];
        current.visited = true;

        while (true) {
            const next = getNeighbor(current);

            if (next) {
                next.visited = true;
                stack.push(current);
                removeWalls(current, next);
                current = next;
            } else if (stack.length > 0) {
                current = stack.pop();
            } else {
                break;
            }
        }

        // Reset visited for path finding
        for (let i = 0; i < cols; i++) {
            for (let j = 0; j < rows; j++) {
                grid[i][j].visited = false;
            }
        }

        // Find path using DFS
        const pathStack = [];
        const path = [];
        current = grid[0][0];
        const end = grid[cols - 1][rows - 1];
        current.visited = true;
        pathStack.push(current);

        function canMove(from, to) {
            const x = from.i - to.i;
            const y = from.j - to.j;

            if (x === 1) return !from.walls.left;
            if (x === -1) return !from.walls.right;
            if (y === 1) return !from.walls.top;
            if (y === -1) return !from.walls.bottom;
            return false;
        }

        function getUnvisitedNeighbors(cell) {
            const neighbors = [];
            const {i, j} = cell;

            if (i > 0 && !grid[i - 1][j].visited && canMove(cell, grid[i - 1][j])) {
                neighbors.push(grid[i - 1][j]);
            }
            if (i < cols - 1 && !grid[i + 1][j].visited && canMove(cell, grid[i + 1][j])) {
                neighbors.push(grid[i + 1][j]);
            }
            if (j > 0 && !grid[i][j - 1].visited && canMove(cell, grid[i][j - 1])) {
                neighbors.push(grid[i][j - 1]);
            }
            if (j < rows - 1 && !grid[i][j + 1].visited && canMove(cell, grid[i][j + 1])) {
                neighbors.push(grid[i][j + 1]);
            }

            return neighbors;
        }

        while (current !== end && pathStack.length > 0) {
            const neighbors = getUnvisitedNeighbors(current);

            if (neighbors.length > 0) {
                const next = neighbors[0];
                next.visited = true;
                pathStack.push(next);
                current = next;
            } else {
                pathStack.pop();
                if (pathStack.length > 0) {
                    current = pathStack[pathStack.length - 1];
                }
            }
        }

        pathStack.forEach(cell => cell.inPath = true);

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    grid[i][j].show();
                }
            }

            // Mark start and end
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(2, 2, cellWidth - 4, cellHeight - 4);

            ctx.fillStyle = '#ff0066';
            ctx.fillRect((cols - 1) * cellWidth + 2, (rows - 1) * cellHeight + 2, cellWidth - 4, cellHeight - 4);
        }

        draw();
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
