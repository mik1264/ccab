<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Squares Blobs - GPU Accelerated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        .tech-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #00ff88;
        }
    </style>
</head>
<body>
    <div class="tech-badge">GPU-Accelerated • Three.js TSL • Contour Generation</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/tsl": "https://unpkg.com/three@0.160.0/build/three.webgpu.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer;
        let lineSegments = [];
        let meshes = [];
        const blobs = [];
        const numBlobs = 6;

        const cols = 80;
        const rows = 60;
        const cellSize = 0.1;

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera
            camera = new THREE.OrthographicCamera(
                -cols * cellSize / 2,
                cols * cellSize / 2,
                rows * cellSize / 2,
                -rows * cellSize / 2,
                0.1,
                1000
            );
            camera.position.z = 10;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Initialize blobs
            for (let i = 0; i < numBlobs; i++) {
                blobs.push({
                    x: Math.random() * cols,
                    y: Math.random() * rows,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    radius: 3 + Math.random() * 5
                });
            }

            window.addEventListener('resize', onResize);
        }

        function updateBlobs() {
            blobs.forEach(blob => {
                blob.x += blob.vx;
                blob.y += blob.vy;

                if (blob.x < 0 || blob.x > cols) blob.vx *= -1;
                if (blob.y < 0 || blob.y > rows) blob.vy *= -1;

                blob.x = Math.max(0, Math.min(cols, blob.x));
                blob.y = Math.max(0, Math.min(rows, blob.y));
            });
        }

        function getFieldValue(x, y) {
            let sum = 0;
            blobs.forEach(blob => {
                const dx = x - blob.x;
                const dy = y - blob.y;
                const distSq = dx * dx + dy * dy;
                if (distSq > 0) {
                    sum += (blob.radius * blob.radius) / distSq;
                }
            });
            return sum;
        }

        function getState(a, b, c, d) {
            const threshold = 1.0;
            return (a > threshold ? 8 : 0) +
                   (b > threshold ? 4 : 0) +
                   (c > threshold ? 2 : 0) +
                   (d > threshold ? 1 : 0);
        }

        function updateMarchingSquares() {
            // Clear previous geometry
            lineSegments.forEach(line => scene.remove(line));
            meshes.forEach(mesh => scene.remove(mesh));
            lineSegments = [];
            meshes = [];

            // Process marching squares
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = (i - cols / 2) * cellSize;
                    const y = (j - rows / 2) * cellSize;

                    const a = getFieldValue(i, j);
                    const b = getFieldValue(i + 1, j);
                    const c = getFieldValue(i + 1, j + 1);
                    const d = getFieldValue(i, j + 1);

                    const state = getState(a, b, c, d);

                    const ax = x + cellSize / 2;
                    const ay = y;
                    const bx = x + cellSize;
                    const by = y + cellSize / 2;
                    const cx = x + cellSize / 2;
                    const cy = y + cellSize;
                    const dx = x;
                    const dy = y + cellSize / 2;

                    const avgValue = (a + b + c + d) / 4;
                    const hue = (avgValue * 50) % 360;
                    const color = new THREE.Color().setHSL(hue / 360, 0.8, 0.6);
                    const fillColor = new THREE.Color().setHSL(hue / 360, 0.8, 0.4);

                    // Create filled mesh for blob interior
                    const meshVertices = getMarchingSquaresMesh(state, x, y, ax, ay, bx, by, cx, cy, dx, dy);
                    if (meshVertices.length > 0) {
                        const geometry = new THREE.BufferGeometry();
                        geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(meshVertices), 3));

                        const material = new THREE.MeshBasicMaterial({
                            color: fillColor,
                            transparent: true,
                            opacity: 0.3,
                            side: THREE.DoubleSide
                        });

                        const mesh = new THREE.Mesh(geometry, material);
                        scene.add(mesh);
                        meshes.push(mesh);
                    }

                    // Create outline
                    const segments = getMarchingSquaresSegments(state, ax, ay, bx, by, cx, cy, dx, dy);
                    if (segments.length > 0) {
                        segments.forEach(seg => {
                            const geometry = new THREE.BufferGeometry();
                            const vertices = new Float32Array([
                                seg.x1, seg.y1, 0,
                                seg.x2, seg.y2, 0
                            ]);
                            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));

                            const material = new THREE.LineBasicMaterial({
                                color: color,
                                linewidth: 2
                            });

                            const line = new THREE.Line(geometry, material);
                            scene.add(line);
                            lineSegments.push(line);
                        });
                    }
                }
            }
        }

        function getMarchingSquaresMesh(state, x, y, ax, ay, bx, by, cx, cy, dx, dy) {
            const vertices = [];
            const cw = cellSize;
            const ch = cellSize;

            switch (state) {
                case 1:
                    vertices.push(dx, dy, 0, cx, cy, 0, x, y + ch, 0);
                    break;
                case 2:
                    vertices.push(bx, by, 0, cx, cy, 0, x + cw, y + ch, 0);
                    break;
                case 3:
                    vertices.push(dx, dy, 0, bx, by, 0, x + cw, y + ch, 0, x, y + ch, 0);
                    break;
                case 4:
                    vertices.push(ax, ay, 0, bx, by, 0, x + cw, y, 0);
                    break;
                case 6:
                    vertices.push(ax, ay, 0, cx, cy, 0, x + cw, y + ch, 0, x + cw, y, 0);
                    break;
                case 7:
                    vertices.push(dx, dy, 0, ax, ay, 0, x + cw, y, 0);
                    vertices.push(dx, dy, 0, x + cw, y, 0, x + cw, y + ch, 0);
                    vertices.push(dx, dy, 0, x + cw, y + ch, 0, x, y + ch, 0);
                    break;
                case 8:
                    vertices.push(dx, dy, 0, ax, ay, 0, x, y, 0);
                    break;
                case 9:
                    vertices.push(ax, ay, 0, cx, cy, 0, x, y + ch, 0, x, y, 0);
                    break;
                case 11:
                    vertices.push(ax, ay, 0, bx, by, 0, x + cw, y + ch, 0);
                    vertices.push(ax, ay, 0, x + cw, y + ch, 0, x, y + ch, 0);
                    vertices.push(ax, ay, 0, x, y + ch, 0, x, y, 0);
                    break;
                case 12:
                    vertices.push(dx, dy, 0, bx, by, 0, x + cw, y, 0, x, y, 0);
                    break;
                case 13:
                    vertices.push(bx, by, 0, cx, cy, 0, x, y + ch, 0);
                    vertices.push(bx, by, 0, x, y + ch, 0, x, y, 0);
                    vertices.push(bx, by, 0, x, y, 0, x + cw, y, 0);
                    break;
                case 14:
                    vertices.push(dx, dy, 0, cx, cy, 0, x + cw, y + ch, 0);
                    vertices.push(dx, dy, 0, x + cw, y + ch, 0, x + cw, y, 0);
                    vertices.push(dx, dy, 0, x + cw, y, 0, x, y, 0);
                    break;
                case 15:
                    vertices.push(x, y, 0, x + cw, y, 0, x + cw, y + ch, 0);
                    vertices.push(x, y, 0, x + cw, y + ch, 0, x, y + ch, 0);
                    break;
            }

            return vertices;
        }

        function getMarchingSquaresSegments(state, ax, ay, bx, by, cx, cy, dx, dy) {
            const segments = [];

            switch (state) {
                case 1:
                case 14:
                    segments.push({ x1: dx, y1: dy, x2: cx, y2: cy });
                    break;
                case 2:
                case 13:
                    segments.push({ x1: bx, y1: by, x2: cx, y2: cy });
                    break;
                case 3:
                case 12:
                    segments.push({ x1: dx, y1: dy, x2: bx, y2: by });
                    break;
                case 4:
                case 11:
                    segments.push({ x1: ax, y1: ay, x2: bx, y2: by });
                    break;
                case 6:
                case 9:
                    segments.push({ x1: ax, y1: ay, x2: cx, y2: cy });
                    break;
                case 7:
                case 8:
                    segments.push({ x1: dx, y1: dy, x2: ax, y2: ay });
                    break;
                case 5:
                case 10:
                    segments.push({ x1: dx, y1: dy, x2: ax, y2: ay });
                    segments.push({ x1: bx, y1: by, x2: cx, y2: cy });
                    break;
            }

            return segments;
        }

        function animate() {
            requestAnimationFrame(animate);

            updateBlobs();
            updateMarchingSquares();

            renderer.render(scene, camera);
        }

        function onResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = cols * cellSize;

            camera.left = -frustumSize * aspect / 2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = -frustumSize / 2;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
