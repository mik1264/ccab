<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guilloch&eacute; Patterns</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0e1a; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; }
canvas { display: block; }
a.back { position: fixed; top: 20px; left: 20px; color: #8af; text-decoration: none; z-index: 100; font-size: 1.2em; }
a.back:hover { color: #bdf; }
#controls {
    position: fixed; top: 20px; right: 20px; background: rgba(10,14,30,0.7);
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(138,170,255,0.15); border-radius: 12px;
    padding: 18px; color: #cde; z-index: 100; width: 250px; font-size: 13px;
}
#controls h3 { margin-bottom: 10px; color: #8af; font-size: 15px; }
.ctrl-row { margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
.ctrl-row label { flex: 0 0 80px; }
.ctrl-row input[type=range] { flex: 1; margin: 0 8px; accent-color: #8af; }
.ctrl-row .val { flex: 0 0 35px; text-align: right; color: #8af; font-size: 12px; }
button {
    background: rgba(138,170,255,0.15); color: #8af; border: 1px solid rgba(138,170,255,0.3);
    border-radius: 6px; padding: 5px 10px; cursor: pointer; font-size: 12px; margin: 2px;
}
button:hover { background: rgba(138,170,255,0.3); }
.presets { display: flex; flex-wrap: wrap; margin-top: 8px; }
select { background: #1a1e2a; color: #cde; border: 1px solid rgba(138,170,255,0.3); border-radius: 4px; padding: 3px; font-size: 12px; }
#progress-bar { width: 100%; height: 4px; background: rgba(138,170,255,0.1); border-radius: 2px; overflow: hidden; margin-top: 8px; }
#progress-fill { height: 100%; background: linear-gradient(90deg, #d4a, #fa4, #4af); width: 0%; }
.info { margin-top: 8px; font-size: 11px; color: #89a; line-height: 1.4; }
</style>
</head>
<body>
<a href="index.html" class="back">&#8592; Back</a>
<canvas id="canvas"></canvas>
<div id="controls">
    <h3>Guilloch&eacute; Patterns</h3>
    <div class="ctrl-row"><label>Waves</label><input type="range" id="waves" min="2" max="12" value="6"><span class="val" id="wavesv">6</span></div>
    <div class="ctrl-row"><label>Phase offset</label><input type="range" id="phase" min="0" max="314" value="52"><span class="val" id="phasev">0.52</span></div>
    <div class="ctrl-row"><label>Frequency</label><input type="range" id="freq" min="3" max="40" value="12"><span class="val" id="freqv">12</span></div>
    <div class="ctrl-row"><label>Amplitude</label><input type="range" id="amp" min="5" max="80" value="30"><span class="val" id="ampv">30</span></div>
    <div class="ctrl-row"><label>Base radius</label><input type="range" id="baseR" min="50" max="300" value="150"><span class="val" id="baseRv">150</span></div>
    <div class="ctrl-row"><label>Line width</label><input type="range" id="lw" min="0.5" max="4" value="1.5" step="0.5"><span class="val" id="lwv">1.5</span></div>
    <div class="ctrl-row"><label>Color</label><select id="colorMode"><option value="gold">Gold/Green</option><option value="rainbow">Rainbow</option><option value="mono">Monochrome</option><option value="copper">Copper</option></select></div>
    <div class="presets">
        <button onclick="preset(8, 30, 18, 35, 150)">Banknote</button>
        <button onclick="preset(6, 52, 12, 30, 150)">Rosette</button>
        <button onclick="preset(10, 20, 24, 25, 180)">Medallion</button>
        <button onclick="preset(4, 78, 8, 50, 120)">Lattice</button>
    </div>
    <div id="progress-bar"><div id="progress-fill"></div></div>
    <div class="info">Guilloch&eacute; patterns are found on banknotes and security documents as anti-counterfeiting measures.</div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let W, H, cx, cy;

function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
    cx = W / 2; cy = H / 2;
    needsRedraw = true;
}

const params = { waves: 6, phase: 52, freq: 12, amp: 30, baseR: 150, lw: 1.5 };
const els = {};
const labels = { waves: 'wavesv', phase: 'phasev', freq: 'freqv', amp: 'ampv', baseR: 'baseRv', lw: 'lwv' };
['waves','phase','freq','amp','baseR','lw'].forEach(k => {
    els[k] = document.getElementById(k);
    els[k].oninput = () => {
        params[k] = parseFloat(els[k].value);
        const display = k === 'phase' ? (params[k] / 100).toFixed(2) : params[k];
        document.getElementById(labels[k]).textContent = display;
        needsRedraw = true;
        drawT = 0;
    };
});

let colorMode = 'gold';
document.getElementById('colorMode').onchange = e => { colorMode = e.target.value; needsRedraw = true; drawT = 0; };

let needsRedraw = true;
let drawT = 0;
let paused = false;

function preset(waves, phase, freq, amp, baseR) {
    params.waves = waves; params.phase = phase; params.freq = freq;
    params.amp = amp; params.baseR = baseR;
    els.waves.value = waves; els.phase.value = phase; els.freq.value = freq;
    els.amp.value = amp; els.baseR.value = baseR;
    document.getElementById('wavesv').textContent = waves;
    document.getElementById('phasev').textContent = (phase/100).toFixed(2);
    document.getElementById('freqv').textContent = freq;
    document.getElementById('ampv').textContent = amp;
    document.getElementById('baseRv').textContent = baseR;
    needsRedraw = true;
    drawT = 0;
}

function getWaveColor(waveIndex, totalWaves, theta) {
    if (colorMode === 'gold') {
        const t = waveIndex / totalWaves;
        const r = Math.round(180 + 60 * t);
        const g = Math.round(150 + 50 * Math.sin(theta * 2));
        const b = Math.round(30 + 20 * t);
        return `rgb(${r},${g},${b})`;
    }
    if (colorMode === 'rainbow') {
        const hue = (waveIndex / totalWaves * 360 + theta * 15) % 360;
        return `hsl(${hue}, 75%, 55%)`;
    }
    if (colorMode === 'copper') {
        const l = 40 + 20 * Math.sin(theta * 3 + waveIndex);
        return `hsl(25, 70%, ${l}%)`;
    }
    const l = 40 + 25 * (waveIndex / totalWaves);
    return `hsl(200, 10%, ${l}%)`;
}

function getCrossColor(theta) {
    if (colorMode === 'gold') {
        const g = 130 + 50 * Math.sin(theta * 3);
        return `rgba(200,${Math.round(g)},40,0.25)`;
    }
    if (colorMode === 'rainbow') {
        const hue = (theta * 20) % 360;
        return `hsla(${hue}, 60%, 50%, 0.2)`;
    }
    if (colorMode === 'copper') return 'rgba(180,120,60,0.2)';
    return 'rgba(150,160,170,0.15)';
}

const totalSteps = 1200;

function drawFrame() {
    requestAnimationFrame(drawFrame);
    if (paused) return;

    const { waves, freq, amp, baseR, lw } = params;
    const phaseOff = params.phase / 100;
    const stepsPerFrame = 20;

    if (drawT === 0) {
        ctx.clearRect(0, 0, W, H);
    }

    const startStep = drawT;
    const endStep = Math.min(drawT + stepsPerFrame, totalSteps);

    for (let step = startStep; step < endStep; step++) {
        const theta = (step / totalSteps) * Math.PI * 2;
        const thetaNext = ((step + 1) / totalSteps) * Math.PI * 2;

        // Draw connecting lines between adjacent wave pairs
        for (let w = 0; w < waves - 1; w++) {
            const p1 = phaseOff * w;
            const p2 = phaseOff * (w + 1);
            const r1 = baseR + amp * Math.sin(freq * theta + p1);
            const r2 = baseR + amp * Math.sin(freq * theta + p2);
            const x1 = cx + r1 * Math.cos(theta);
            const y1 = cy + r1 * Math.sin(theta);
            const x2 = cx + r2 * Math.cos(theta);
            const y2 = cy + r2 * Math.sin(theta);
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = getCrossColor(theta);
            ctx.lineWidth = lw * 0.5;
            ctx.stroke();
        }

        // Draw each wave segment
        for (let w = 0; w < waves; w++) {
            const p = phaseOff * w;
            const r1 = baseR + amp * Math.sin(freq * theta + p);
            const r2 = baseR + amp * Math.sin(freq * thetaNext + p);
            const x1 = cx + r1 * Math.cos(theta);
            const y1 = cy + r1 * Math.sin(theta);
            const x2 = cx + r2 * Math.cos(thetaNext);
            const y2 = cy + r2 * Math.sin(thetaNext);

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = getWaveColor(w, waves, theta);
            ctx.lineWidth = lw;
            ctx.shadowBlur = 4;
            ctx.shadowColor = getWaveColor(w, waves, theta);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }
    }

    drawT = endStep;
    document.getElementById('progress-fill').style.width = (drawT / totalSteps * 100) + '%';

    // Add center glow when done
    if (drawT >= totalSteps) {
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, baseR * 0.3);
        grad.addColorStop(0, 'rgba(200,170,80,0.03)');
        grad.addColorStop(1, 'rgba(200,170,80,0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(cx, cy, baseR * 0.3, 0, Math.PI * 2);
        ctx.fill();
    }
}

window.reset = function() {
    drawT = 0;
    ctx.clearRect(0, 0, W, H);
};

window.addEventListener('resize', resize);
resize();
drawFrame();
</script>
<script src="../assets/js/enhance.js"></script>
</body>
</html>
