<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIR Spatial Model - Basic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        #canvas {
            display: block;
            background: #000;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .param {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #666;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            font-weight: bold;
            color: #333;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #5568d3;
        }
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 12px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .susceptible { color: #4ade80; }
        .infected { color: #ef4444; }
        .recovered { color: #94a3b8; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h1>SIR Spatial Model</h1>

        <div class="param">
            <label>Population: <span class="value" id="popVal">200</span></label>
            <input type="range" id="population" min="50" max="500" value="200" step="10">
        </div>

        <div class="param">
            <label>Infectiousness: <span class="value" id="infVal">50</span>%</label>
            <input type="range" id="infectiousness" min="0" max="100" value="50">
        </div>

        <div class="param">
            <label>Infection Duration: <span class="value" id="durVal">150</span> ticks</label>
            <input type="range" id="duration" min="50" max="300" value="150" step="10">
        </div>

        <div class="param">
            <label>Recovery Chance: <span class="value" id="recVal">75</span>%</label>
            <input type="range" id="recovery" min="0" max="100" value="75">
        </div>

        <button id="reset">Reset Simulation</button>

        <div class="stats">
            <div class="stat-row">
                <span class="susceptible">Susceptible:</span>
                <span id="susceptibleCount" class="susceptible">0</span>
            </div>
            <div class="stat-row">
                <span class="infected">Infected:</span>
                <span id="infectedCount" class="infected">0</span>
            </div>
            <div class="stat-row">
                <span class="recovered">Recovered:</span>
                <span id="recoveredCount" class="recovered">0</span>
            </div>
            <div class="stat-row">
                <span>Time:</span>
                <span id="time">0</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Parameters
        let params = {
            population: 200,
            infectiousness: 50,
            duration: 150,
            recovery: 75
        };

        // Agent states
        const SUSCEPTIBLE = 0;
        const INFECTED = 1;
        const RECOVERED = 2;

        let agents = [];
        let time = 0;
        let animationId = null;

        class Agent {
            constructor(x, y, state = SUSCEPTIBLE) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.state = state;
                this.infectionTime = 0;
                this.radius = 4;
            }

            update() {
                // Random walk
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x < this.radius || this.x > canvas.width - this.radius) {
                    this.vx *= -1;
                }
                if (this.y < this.radius || this.y > canvas.height - this.radius) {
                    this.vy *= -1;
                }

                // Keep within bounds
                this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));

                // Add some randomness to movement
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;

                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 2) {
                    this.vx = (this.vx / speed) * 2;
                    this.vy = (this.vy / speed) * 2;
                }

                // Update infection
                if (this.state === INFECTED) {
                    this.infectionTime++;
                    if (this.infectionTime >= params.duration) {
                        // Recovery or death
                        if (Math.random() * 100 < params.recovery) {
                            this.state = RECOVERED;
                        }
                        this.infectionTime = 0;
                    }
                }
            }

            draw() {
                let color;
                switch (this.state) {
                    case SUSCEPTIBLE:
                        color = '#4ade80'; // Green
                        break;
                    case INFECTED:
                        color = '#ef4444'; // Red
                        break;
                    case RECOVERED:
                        color = '#94a3b8'; // Gray
                        break;
                }

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            agents = [];
            time = 0;

            // Create population
            for (let i = 0; i < params.population; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const state = i < 5 ? INFECTED : SUSCEPTIBLE; // Start with 5 infected
                agents.push(new Agent(x, y, state));
            }
        }

        function checkTransmission() {
            const infectionRadius = 15;

            for (let i = 0; i < agents.length; i++) {
                if (agents[i].state !== INFECTED) continue;

                for (let j = 0; j < agents.length; j++) {
                    if (i === j || agents[j].state !== SUSCEPTIBLE) continue;

                    const dx = agents[i].x - agents[j].x;
                    const dy = agents[i].y - agents[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < infectionRadius) {
                        if (Math.random() * 100 < params.infectiousness) {
                            agents[j].state = INFECTED;
                            agents[j].infectionTime = 0;
                        }
                    }
                }
            }
        }

        function updateStats() {
            let susceptible = 0, infected = 0, recovered = 0;

            agents.forEach(agent => {
                switch (agent.state) {
                    case SUSCEPTIBLE: susceptible++; break;
                    case INFECTED: infected++; break;
                    case RECOVERED: recovered++; break;
                }
            });

            // Remove dead agents (those who didn't recover)
            agents = agents.filter(agent =>
                agent.state === SUSCEPTIBLE ||
                agent.state === INFECTED ||
                agent.state === RECOVERED
            );

            document.getElementById('susceptibleCount').textContent = susceptible;
            document.getElementById('infectedCount').textContent = infected;
            document.getElementById('recoveredCount').textContent = recovered;
            document.getElementById('time').textContent = time;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update agents
            agents.forEach(agent => agent.update());

            // Check transmission
            checkTransmission();

            // Draw agents
            agents.forEach(agent => agent.draw());

            time++;
            updateStats();

            animationId = requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('population').addEventListener('input', (e) => {
            params.population = parseInt(e.target.value);
            document.getElementById('popVal').textContent = params.population;
        });

        document.getElementById('infectiousness').addEventListener('input', (e) => {
            params.infectiousness = parseInt(e.target.value);
            document.getElementById('infVal').textContent = params.infectiousness;
        });

        document.getElementById('duration').addEventListener('input', (e) => {
            params.duration = parseInt(e.target.value);
            document.getElementById('durVal').textContent = params.duration;
        });

        document.getElementById('recovery').addEventListener('input', (e) => {
            params.recovery = parseInt(e.target.value);
            document.getElementById('recVal').textContent = params.recovery;
        });

        document.getElementById('reset').addEventListener('click', () => {
            if (animationId) cancelAnimationFrame(animationId);
            init();
            animate();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start
        init();
        animate();
    </script>
</body>
</html>
