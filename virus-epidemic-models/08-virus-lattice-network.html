<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus on Regular Lattice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        #canvas {
            display: block;
            background: #000;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 320px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .description {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .param {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #666;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            font-weight: bold;
            color: #333;
        }
        .stats {
            font-size: 12px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 4px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .susceptible { color: #4ade80; font-weight: bold; }
        .infected { color: #ef4444; font-weight: bold; }
        .recovered { color: #94a3b8; font-weight: bold; }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #5568d3;
        }
        .highlight {
            background: #fce7f3;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info-panel">
        <h1>Regular Lattice Network</h1>
        <p class="description">
            Grid structure with local connections only. Disease spreads slowly in spatially constrained waves.
        </p>

        <div class="param">
            <label>Transmission Rate: <span class="value" id="transVal">8</span>%</label>
            <input type="range" id="transmission" min="1" max="25" value="8">
        </div>

        <div class="param">
            <label>Recovery Rate: <span class="value" id="recVal">12</span>%</label>
            <input type="range" id="recovery" min="1" max="30" value="12">
        </div>

        <button id="reset">Reset Network</button>

        <div class="stats">
            <div class="stat-row">
                <span class="susceptible">Susceptible:</span>
                <span id="susceptibleCount" class="susceptible">0</span>
            </div>
            <div class="stat-row">
                <span class="infected">Infected:</span>
                <span id="infectedCount" class="infected">0</span>
            </div>
            <div class="stat-row">
                <span class="recovered">Recovered:</span>
                <span id="recoveredCount" class="recovered">0</span>
            </div>
            <div class="stat-row">
                <span>Time:</span>
                <span id="time">0</span>
            </div>
        </div>

        <div class="highlight">
            <strong>Spatial Waves:</strong> Infection spreads in expanding circles from the initial infected node.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let params = {
            transmission: 8,
            recovery: 12
        };

        const SUSCEPTIBLE = 0;
        const INFECTED = 1;
        const RECOVERED = 2;

        let grid = [];
        let gridSize = 20;
        let cellSize;
        let time = 0;

        class Cell {
            constructor(row, col) {
                this.row = row;
                this.col = col;
                this.state = SUSCEPTIBLE;
                this.neighbors = [];
            }

            draw() {
                let color;
                switch (this.state) {
                    case SUSCEPTIBLE: color = '#4ade80'; break;
                    case INFECTED: color = '#ef4444'; break;
                    case RECOVERED: color = '#94a3b8'; break;
                }

                const x = this.col * cellSize + cellSize / 2;
                const y = this.row * cellSize + cellSize / 2;

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x, y, cellSize * 0.35, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function createLattice() {
            grid = [];
            time = 0;

            // Calculate cell size
            const availableWidth = canvas.width - 400;
            const availableHeight = canvas.height - 100;
            cellSize = Math.min(availableWidth, availableHeight) / gridSize;

            // Create grid
            for (let row = 0; row < gridSize; row++) {
                grid[row] = [];
                for (let col = 0; col < gridSize; col++) {
                    grid[row][col] = new Cell(row, col);
                }
            }

            // Set up neighbors (von Neumann neighborhood - 4 neighbors)
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = grid[row][col];

                    // Up
                    if (row > 0) cell.neighbors.push(grid[row - 1][col]);
                    // Down
                    if (row < gridSize - 1) cell.neighbors.push(grid[row + 1][col]);
                    // Left
                    if (col > 0) cell.neighbors.push(grid[row][col - 1]);
                    // Right
                    if (col < gridSize - 1) cell.neighbors.push(grid[row][col + 1]);
                }
            }

            // Infect center cell
            const center = Math.floor(gridSize / 2);
            grid[center][center].state = INFECTED;
        }

        function transmit() {
            const newInfections = [];

            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = grid[row][col];
                    if (cell.state !== INFECTED) continue;

                    for (let neighbor of cell.neighbors) {
                        if (neighbor.state === SUSCEPTIBLE && Math.random() * 100 < params.transmission) {
                            newInfections.push(neighbor);
                        }
                    }
                }
            }

            newInfections.forEach(cell => cell.state = INFECTED);
        }

        function recover() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = grid[row][col];
                    if (cell.state === INFECTED && Math.random() * 100 < params.recovery) {
                        cell.state = RECOVERED;
                    }
                }
            }
        }

        function drawGrid() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.1)';
            ctx.lineWidth = 1;

            for (let i = 0; i <= gridSize; i++) {
                // Horizontal lines
                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(gridSize * cellSize, i * cellSize);
                ctx.stroke();

                // Vertical lines
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, gridSize * cellSize);
                ctx.stroke();
            }

            // Draw cells
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    grid[row][col].draw();
                }
            }
        }

        function updateStats() {
            let susceptible = 0, infected = 0, recovered = 0;

            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    switch (grid[row][col].state) {
                        case SUSCEPTIBLE: susceptible++; break;
                        case INFECTED: infected++; break;
                        case RECOVERED: recovered++; break;
                    }
                }
            }

            document.getElementById('susceptibleCount').textContent = susceptible;
            document.getElementById('infectedCount').textContent = infected;
            document.getElementById('recoveredCount').textContent = recovered;
            document.getElementById('time').textContent = time;
        }

        function animate() {
            drawGrid();
            transmit();
            recover();

            time++;
            updateStats();

            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('transmission').addEventListener('input', (e) => {
            params.transmission = parseInt(e.target.value);
            document.getElementById('transVal').textContent = params.transmission;
        });

        document.getElementById('recovery').addEventListener('input', (e) => {
            params.recovery = parseInt(e.target.value);
            document.getElementById('recVal').textContent = params.recovery;
        });

        document.getElementById('reset').addEventListener('click', () => {
            createLattice();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createLattice();
        });

        // Start
        createLattice();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
