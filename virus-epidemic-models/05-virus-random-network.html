<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus on Random Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        #canvas {
            display: block;
            background: #000;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 320px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .description {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .param {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #666;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            font-weight: bold;
            color: #333;
        }
        .stats {
            font-size: 12px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 4px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .susceptible { color: #4ade80; font-weight: bold; }
        .infected { color: #ef4444; font-weight: bold; }
        .recovered { color: #94a3b8; font-weight: bold; }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info-panel">
        <h1>Erdős-Rényi Random Network</h1>
        <p class="description">
            Infection spreads only along network links. Random graph with uniform connection probability.
        </p>

        <div class="param">
            <label>Transmission Rate: <span class="value" id="transVal">5</span>%</label>
            <input type="range" id="transmission" min="1" max="20" value="5">
        </div>

        <div class="param">
            <label>Recovery Rate: <span class="value" id="recVal">10</span>%</label>
            <input type="range" id="recovery" min="1" max="30" value="10">
        </div>

        <div class="param">
            <label>Resistance Chance: <span class="value" id="resVal">50</span>%</label>
            <input type="range" id="resistance" min="0" max="100" value="50">
        </div>

        <button id="reset">Reset Network</button>

        <div class="stats">
            <div class="stat-row">
                <span class="susceptible">Susceptible:</span>
                <span id="susceptibleCount" class="susceptible">0</span>
            </div>
            <div class="stat-row">
                <span class="infected">Infected:</span>
                <span id="infectedCount" class="infected">0</span>
            </div>
            <div class="stat-row">
                <span class="recovered">Recovered:</span>
                <span id="recoveredCount" class="recovered">0</span>
            </div>
            <div class="stat-row">
                <span>Time:</span>
                <span id="time">0</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let params = {
            transmission: 5,
            recovery: 10,
            resistance: 50
        };

        const SUSCEPTIBLE = 0;
        const INFECTED = 1;
        const RECOVERED = 2;

        let nodes = [];
        let edges = [];
        let time = 0;

        class Node {
            constructor(x, y, id) {
                this.x = x;
                this.y = y;
                this.id = id;
                this.state = SUSCEPTIBLE;
                this.neighbors = [];
                this.radius = 8;
            }

            draw() {
                let color;
                switch (this.state) {
                    case SUSCEPTIBLE: color = '#4ade80'; break;
                    case INFECTED: color = '#ef4444'; break;
                    case RECOVERED: color = '#94a3b8'; break;
                }

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function createRandomNetwork(numNodes, connectionProb) {
            nodes = [];
            edges = [];

            // Create nodes in circular layout
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.35;

            for (let i = 0; i < numNodes; i++) {
                const angle = (i / numNodes) * Math.PI * 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                nodes.push(new Node(x, y, i));
            }

            // Create random edges (Erdős-Rényi model)
            for (let i = 0; i < numNodes; i++) {
                for (let j = i + 1; j < numNodes; j++) {
                    if (Math.random() < connectionProb) {
                        nodes[i].neighbors.push(nodes[j]);
                        nodes[j].neighbors.push(nodes[i]);
                        edges.push([i, j]);
                    }
                }
            }

            // Infect initial nodes
            for (let i = 0; i < 3; i++) {
                nodes[i].state = INFECTED;
            }
        }

        function transmit() {
            const newInfections = [];

            for (let node of nodes) {
                if (node.state !== INFECTED) continue;

                for (let neighbor of node.neighbors) {
                    if (neighbor.state === SUSCEPTIBLE && Math.random() * 100 < params.transmission) {
                        newInfections.push(neighbor);
                    }
                }
            }

            newInfections.forEach(node => node.state = INFECTED);
        }

        function recover() {
            for (let node of nodes) {
                if (node.state === INFECTED && Math.random() * 100 < params.recovery) {
                    // Gain resistance or remain susceptible
                    if (Math.random() * 100 < params.resistance) {
                        node.state = RECOVERED;
                    } else {
                        node.state = SUSCEPTIBLE;
                    }
                }
            }
        }

        function drawNetwork() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw edges
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
            ctx.lineWidth = 1;
            for (let [i, j] of edges) {
                ctx.beginPath();
                ctx.moveTo(nodes[i].x, nodes[i].y);
                ctx.lineTo(nodes[j].x, nodes[j].y);
                ctx.stroke();
            }

            // Draw nodes
            nodes.forEach(node => node.draw());
        }

        function updateStats() {
            let susceptible = 0, infected = 0, recovered = 0;

            nodes.forEach(node => {
                switch (node.state) {
                    case SUSCEPTIBLE: susceptible++; break;
                    case INFECTED: infected++; break;
                    case RECOVERED: recovered++; break;
                }
            });

            document.getElementById('susceptibleCount').textContent = susceptible;
            document.getElementById('infectedCount').textContent = infected;
            document.getElementById('recoveredCount').textContent = recovered;
            document.getElementById('time').textContent = time;
        }

        function animate() {
            drawNetwork();
            transmit();
            recover();

            time++;
            updateStats();

            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('transmission').addEventListener('input', (e) => {
            params.transmission = parseInt(e.target.value);
            document.getElementById('transVal').textContent = params.transmission;
        });

        document.getElementById('recovery').addEventListener('input', (e) => {
            params.recovery = parseInt(e.target.value);
            document.getElementById('recVal').textContent = params.recovery;
        });

        document.getElementById('resistance').addEventListener('input', (e) => {
            params.resistance = parseInt(e.target.value);
            document.getElementById('resVal').textContent = params.resistance;
        });

        document.getElementById('reset').addEventListener('click', () => {
            time = 0;
            createRandomNetwork(50, 0.1);
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createRandomNetwork(50, 0.1);
        });

        // Start
        createRandomNetwork(50, 0.1);
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
