<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEIR Spatial Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        #canvas {
            display: block;
            background: #000;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 350px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .description {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .chart-container {
            width: 100%;
            height: 180px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
        .stats {
            font-size: 12px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 4px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .susceptible { color: #4ade80; font-weight: bold; }
        .exposed { color: #fbbf24; font-weight: bold; }
        .infected { color: #ef4444; font-weight: bold; }
        .recovered { color: #94a3b8; font-weight: bold; }
        .legend {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 11px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info-panel">
        <h1>SEIR Model</h1>
        <p class="description">
            Adds Exposed (incubating) state: Susceptible → Exposed → Infectious → Recovered.
            Exposed agents are infected but not yet contagious (incubation period).
        </p>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div class="stats">
            <div class="stat-row">
                <span class="susceptible">Susceptible:</span>
                <span id="susceptibleCount" class="susceptible">0</span>
            </div>
            <div class="stat-row">
                <span class="exposed">Exposed:</span>
                <span id="exposedCount" class="exposed">0</span>
            </div>
            <div class="stat-row">
                <span class="infected">Infectious:</span>
                <span id="infectedCount" class="infected">0</span>
            </div>
            <div class="stat-row">
                <span class="recovered">Recovered:</span>
                <span id="recoveredCount" class="recovered">0</span>
            </div>
            <div class="stat-row">
                <span>Time:</span>
                <span id="time">0</span>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #4ade80;"></div>
                <span>Susceptible</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #fbbf24;"></div>
                <span>Exposed</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #ef4444;"></div>
                <span>Infectious</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #94a3b8;"></div>
                <span>Recovered</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const chartCanvas = document.getElementById('chart');
        const chartCtx = chartCanvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        chartCanvas.width = chartCanvas.offsetWidth;
        chartCanvas.height = chartCanvas.offsetHeight;

        const params = {
            population: 300,
            infectiousness: 40,
            incubationTime: 100, // Time in exposed state
            infectiousTime: 150, // Time in infectious state
            recovery: 90
        };

        const SUSCEPTIBLE = 0;
        const EXPOSED = 1;
        const INFECTED = 2;
        const RECOVERED = 3;

        let agents = [];
        let time = 0;
        let history = {
            susceptible: [],
            exposed: [],
            infected: [],
            recovered: []
        };

        class Agent {
            constructor(x, y, state = SUSCEPTIBLE) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.state = state;
                this.stateTime = 0;
                this.radius = 4;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < this.radius || this.x > canvas.width - this.radius) this.vx *= -1;
                if (this.y < this.radius || this.y > canvas.height - this.radius) this.vy *= -1;

                this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));

                this.vx += (Math.random() - 0.5) * 0.12;
                this.vy += (Math.random() - 0.5) * 0.12;

                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 2) {
                    this.vx = (this.vx / speed) * 2;
                    this.vy = (this.vy / speed) * 2;
                }

                // State transitions
                if (this.state === EXPOSED) {
                    this.stateTime++;
                    if (this.stateTime >= params.incubationTime) {
                        this.state = INFECTED;
                        this.stateTime = 0;
                    }
                } else if (this.state === INFECTED) {
                    this.stateTime++;
                    if (this.stateTime >= params.infectiousTime) {
                        if (Math.random() * 100 < params.recovery) {
                            this.state = RECOVERED;
                        }
                        this.stateTime = 0;
                    }
                }
            }

            draw() {
                let color;
                switch (this.state) {
                    case SUSCEPTIBLE: color = '#4ade80'; break;
                    case EXPOSED: color = '#fbbf24'; break;
                    case INFECTED: color = '#ef4444'; break;
                    case RECOVERED: color = '#94a3b8'; break;
                }

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            agents = [];
            time = 0;
            history = { susceptible: [], exposed: [], infected: [], recovered: [] };

            for (let i = 0; i < params.population; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const state = i < 5 ? INFECTED : SUSCEPTIBLE;
                agents.push(new Agent(x, y, state));
            }
        }

        function checkTransmission() {
            const infectionRadius = 15;

            // Only infected agents can transmit (not exposed)
            for (let i = 0; i < agents.length; i++) {
                if (agents[i].state !== INFECTED) continue;

                for (let j = 0; j < agents.length; j++) {
                    if (i === j || agents[j].state !== SUSCEPTIBLE) continue;

                    const dx = agents[i].x - agents[j].x;
                    const dy = agents[i].y - agents[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < infectionRadius && Math.random() * 100 < params.infectiousness) {
                        agents[j].state = EXPOSED; // Become exposed, not infected
                        agents[j].stateTime = 0;
                    }
                }
            }
        }

        function updateChart() {
            const maxHistory = 200;

            if (history.susceptible.length > maxHistory) {
                history.susceptible.shift();
                history.exposed.shift();
                history.infected.shift();
                history.recovered.shift();
            }

            chartCtx.fillStyle = '#f5f5f5';
            chartCtx.fillRect(0, 0, chartCanvas.width, chartCanvas.height);

            const maxVal = Math.max(
                ...history.susceptible,
                ...history.exposed,
                ...history.infected,
                ...history.recovered,
                1
            );
            const xScale = chartCanvas.width / maxHistory;
            const yScale = chartCanvas.height / maxVal;

            function drawLine(data, color) {
                chartCtx.strokeStyle = color;
                chartCtx.lineWidth = 2;
                chartCtx.beginPath();
                data.forEach((val, i) => {
                    const x = i * xScale;
                    const y = chartCanvas.height - val * yScale;
                    if (i === 0) chartCtx.moveTo(x, y);
                    else chartCtx.lineTo(x, y);
                });
                chartCtx.stroke();
            }

            drawLine(history.susceptible, '#4ade80');
            drawLine(history.exposed, '#fbbf24');
            drawLine(history.infected, '#ef4444');
            drawLine(history.recovered, '#94a3b8');
        }

        function updateStats() {
            let susceptible = 0, exposed = 0, infected = 0, recovered = 0;

            agents.forEach(agent => {
                switch (agent.state) {
                    case SUSCEPTIBLE: susceptible++; break;
                    case EXPOSED: exposed++; break;
                    case INFECTED: infected++; break;
                    case RECOVERED: recovered++; break;
                }
            });

            agents = agents.filter(agent =>
                agent.state === SUSCEPTIBLE ||
                agent.state === EXPOSED ||
                agent.state === INFECTED ||
                agent.state === RECOVERED
            );

            history.susceptible.push(susceptible);
            history.exposed.push(exposed);
            history.infected.push(infected);
            history.recovered.push(recovered);

            document.getElementById('susceptibleCount').textContent = susceptible;
            document.getElementById('exposedCount').textContent = exposed;
            document.getElementById('infectedCount').textContent = infected;
            document.getElementById('recoveredCount').textContent = recovered;
            document.getElementById('time').textContent = time;

            updateChart();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            agents.forEach(agent => agent.update());
            checkTransmission();
            agents.forEach(agent => agent.draw());

            time++;
            if (time % 5 === 0) updateStats();

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
