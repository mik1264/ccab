<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        #canvas {
            display: block;
            background: #000;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 350px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .description {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .param {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #666;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            font-weight: bold;
            color: #333;
        }
        .stats {
            font-size: 12px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 4px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .susceptible { color: #4ade80; font-weight: bold; }
        .infected { color: #ef4444; font-weight: bold; }
        .quarantined { color: #f59e0b; font-weight: bold; }
        .recovered { color: #94a3b8; font-weight: bold; }
        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
            font-size: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info-panel">
        <h1>Quarantine Effect</h1>
        <p class="description">
            Infected individuals are isolated in quarantine zone (bottom-right corner), reducing transmission to the general population.
        </p>

        <div class="param">
            <label>Detection Rate: <span class="value" id="detectVal">30</span>%</label>
            <input type="range" id="detection" min="0" max="100" value="30">
        </div>

        <div class="param">
            <label>Transmission Rate: <span class="value" id="transVal">45</span>%</label>
            <input type="range" id="transmission" min="10" max="80" value="45">
        </div>

        <div class="param">
            <label>Recovery Rate: <span class="value" id="recVal">8</span>%</label>
            <input type="range" id="recovery" min="3" max="25" value="8">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span class="susceptible">Susceptible:</span>
                <span id="susceptibleCount" class="susceptible">0</span>
            </div>
            <div class="stat-row">
                <span class="infected">Infected (free):</span>
                <span id="infectedCount" class="infected">0</span>
            </div>
            <div class="stat-row">
                <span class="quarantined">Quarantined:</span>
                <span id="quarantinedCount" class="quarantined">0</span>
            </div>
            <div class="stat-row">
                <span class="recovered">Recovered:</span>
                <span id="recoveredCount" class="recovered">0</span>
            </div>
            <div class="stat-row">
                <span>Time:</span>
                <span id="time">0</span>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #4ade80;"></div>
                <span>Susceptible</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #ef4444;"></div>
                <span>Infected (free)</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #f59e0b;"></div>
                <span>Quarantined</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #94a3b8;"></div>
                <span>Recovered</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let params = {
            detection: 30,
            transmission: 45,
            recovery: 8
        };

        const SUSCEPTIBLE = 0;
        const INFECTED = 1;
        const QUARANTINED = 2;
        const RECOVERED = 3;

        let agents = [];
        let time = 0;

        // Quarantine zone
        const quarantineZone = {
            x: canvas.width * 0.75,
            y: canvas.height * 0.7,
            width: canvas.width * 0.24,
            height: canvas.height * 0.29
        };

        class Agent {
            constructor(x, y, state = SUSCEPTIBLE) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.state = state;
                this.radius = 4;
            }

            update() {
                if (this.state === QUARANTINED) {
                    // Quarantined agents stay in quarantine zone
                    this.x += this.vx * 0.3;
                    this.y += this.vy * 0.3;

                    if (this.x < quarantineZone.x || this.x > quarantineZone.x + quarantineZone.width) {
                        this.vx *= -1;
                    }
                    if (this.y < quarantineZone.y || this.y > quarantineZone.y + quarantineZone.height) {
                        this.vy *= -1;
                    }

                    this.x = Math.max(quarantineZone.x, Math.min(quarantineZone.x + quarantineZone.width, this.x));
                    this.y = Math.max(quarantineZone.y, Math.min(quarantineZone.y + quarantineZone.height, this.y));
                } else {
                    // Free agents move normally
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < this.radius || this.x > canvas.width - this.radius) this.vx *= -1;
                    if (this.y < this.radius || this.y > canvas.height - this.radius) this.vy *= -1;

                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }

                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;

                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 2) {
                    this.vx = (this.vx / speed) * 2;
                    this.vy = (this.vy / speed) * 2;
                }
            }

            draw() {
                let color;
                switch (this.state) {
                    case SUSCEPTIBLE: color = '#4ade80'; break;
                    case INFECTED: color = '#ef4444'; break;
                    case QUARANTINED: color = '#f59e0b'; break;
                    case RECOVERED: color = '#94a3b8'; break;
                }

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            agents = [];
            time = 0;

            for (let i = 0; i < 300; i++) {
                const x = Math.random() * canvas.width * 0.7;
                const y = Math.random() * canvas.height * 0.7;
                const state = i < 10 ? INFECTED : SUSCEPTIBLE;
                agents.push(new Agent(x, y, state));
            }
        }

        function checkTransmission() {
            const infectionRadius = 15;

            for (let i = 0; i < agents.length; i++) {
                // Only free infected agents transmit
                if (agents[i].state !== INFECTED) continue;

                for (let j = 0; j < agents.length; j++) {
                    if (i === j || agents[j].state !== SUSCEPTIBLE) continue;

                    const dx = agents[i].x - agents[j].x;
                    const dy = agents[i].y - agents[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < infectionRadius && Math.random() * 100 < params.transmission) {
                        agents[j].state = INFECTED;
                    }
                }
            }
        }

        function detectAndQuarantine() {
            for (let agent of agents) {
                if (agent.state === INFECTED && Math.random() * 100 < params.detection) {
                    agent.state = QUARANTINED;
                    // Move to quarantine zone
                    agent.x = quarantineZone.x + Math.random() * quarantineZone.width;
                    agent.y = quarantineZone.y + Math.random() * quarantineZone.height;
                }
            }
        }

        function recover() {
            for (let agent of agents) {
                if ((agent.state === INFECTED || agent.state === QUARANTINED) &&
                    Math.random() * 100 < params.recovery) {
                    agent.state = RECOVERED;
                }
            }
        }

        function drawQuarantineZone() {
            ctx.strokeStyle = 'rgba(245, 158, 11, 0.5)';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            ctx.strokeRect(quarantineZone.x, quarantineZone.y, quarantineZone.width, quarantineZone.height);
            ctx.setLineDash([]);

            ctx.fillStyle = 'rgba(245, 158, 11, 0.1)';
            ctx.fillRect(quarantineZone.x, quarantineZone.y, quarantineZone.width, quarantineZone.height);

            ctx.fillStyle = 'rgba(245, 158, 11, 0.8)';
            ctx.font = '12px sans-serif';
            ctx.fillText('QUARANTINE ZONE', quarantineZone.x + 10, quarantineZone.y + 20);
        }

        function updateStats() {
            let susceptible = 0, infected = 0, quarantined = 0, recovered = 0;

            agents.forEach(agent => {
                switch (agent.state) {
                    case SUSCEPTIBLE: susceptible++; break;
                    case INFECTED: infected++; break;
                    case QUARANTINED: quarantined++; break;
                    case RECOVERED: recovered++; break;
                }
            });

            document.getElementById('susceptibleCount').textContent = susceptible;
            document.getElementById('infectedCount').textContent = infected;
            document.getElementById('quarantinedCount').textContent = quarantined;
            document.getElementById('recoveredCount').textContent = recovered;
            document.getElementById('time').textContent = time;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawQuarantineZone();

            agents.forEach(agent => agent.update());
            checkTransmission();
            detectAndQuarantine();
            recover();
            agents.forEach(agent => agent.draw());

            time++;
            if (time % 3 === 0) updateStats();

            requestAnimationFrame(animate);
        }

        document.getElementById('detection').addEventListener('input', (e) => {
            params.detection = parseInt(e.target.value);
            document.getElementById('detectVal').textContent = params.detection;
        });

        document.getElementById('transmission').addEventListener('input', (e) => {
            params.transmission = parseInt(e.target.value);
            document.getElementById('transVal').textContent = params.transmission;
        });

        document.getElementById('recovery').addEventListener('input', (e) => {
            params.recovery = parseInt(e.target.value);
            document.getElementById('recVal').textContent = params.recovery;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            quarantineZone.x = canvas.width * 0.75;
            quarantineZone.y = canvas.height * 0.7;
            quarantineZone.width = canvas.width * 0.24;
            quarantineZone.height = canvas.height * 0.29;
        });

        init();
        animate();
    </script>
</body>
</html>
