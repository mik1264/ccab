<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Strain Competition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        #canvas {
            display: block;
            background: #000;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 350px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .description {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .params-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        .param {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
        label {
            display: block;
            font-size: 11px;
            margin-bottom: 4px;
            color: #666;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            font-weight: bold;
            color: #333;
            font-size: 12px;
        }
        .chart-container {
            width: 100%;
            height: 120px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
        .stats {
            font-size: 12px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 4px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .susceptible { color: #4ade80; }
        .strain-a { color: #ef4444; }
        .strain-b { color: #8b5cf6; }
        .recovered { color: #94a3b8; }
        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
            font-size: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info-panel">
        <h1>Multi-Strain Competition</h1>
        <p class="description">
            Two virus strains compete for hosts. The more transmissible strain typically dominates.
            Recovery from one strain provides cross-immunity.
        </p>

        <div class="params-grid">
            <div class="param">
                <label>Strain A Trans: <span class="value" id="transAVal">30</span>%</label>
                <input type="range" id="transmissionA" min="10" max="70" value="30">
            </div>
            <div class="param">
                <label>Strain B Trans: <span class="value" id="transBVal">50</span>%</label>
                <input type="range" id="transmissionB" min="10" max="70" value="50">
            </div>
            <div class="param">
                <label>Recovery A: <span class="value" id="recAVal">12</span>%</label>
                <input type="range" id="recoveryA" min="5" max="25" value="12">
            </div>
            <div class="param">
                <label>Recovery B: <span class="value" id="recBVal">8</span>%</label>
                <input type="range" id="recoveryB" min="5" max="25" value="8">
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div class="stats">
            <div class="stat-row">
                <span class="susceptible">Susceptible:</span>
                <span id="susceptibleCount" class="susceptible">0</span>
            </div>
            <div class="stat-row">
                <span class="strain-a">Strain A:</span>
                <span id="strainACount" class="strain-a">0</span>
            </div>
            <div class="stat-row">
                <span class="strain-b">Strain B:</span>
                <span id="strainBCount" class="strain-b">0</span>
            </div>
            <div class="stat-row">
                <span class="recovered">Recovered:</span>
                <span id="recoveredCount" class="recovered">0</span>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #4ade80;"></div>
                <span>Susceptible</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #ef4444;"></div>
                <span>Strain A</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #8b5cf6;"></div>
                <span>Strain B</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #94a3b8;"></div>
                <span>Recovered</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const chartCanvas = document.getElementById('chart');
        const chartCtx = chartCanvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        chartCanvas.width = chartCanvas.offsetWidth;
        chartCanvas.height = chartCanvas.offsetHeight;

        let params = {
            transmissionA: 30,
            transmissionB: 50,
            recoveryA: 12,
            recoveryB: 8
        };

        const SUSCEPTIBLE = 0;
        const STRAIN_A = 1;
        const STRAIN_B = 2;
        const RECOVERED = 3;

        let agents = [];
        let time = 0;
        let history = {
            susceptible: [],
            strainA: [],
            strainB: [],
            recovered: []
        };

        class Agent {
            constructor(x, y, state = SUSCEPTIBLE) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.state = state;
                this.radius = 4;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < this.radius || this.x > canvas.width - this.radius) this.vx *= -1;
                if (this.y < this.radius || this.y > canvas.height - this.radius) this.vy *= -1;

                this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));

                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;

                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 2) {
                    this.vx = (this.vx / speed) * 2;
                    this.vy = (this.vy / speed) * 2;
                }
            }

            draw() {
                let color;
                switch (this.state) {
                    case SUSCEPTIBLE: color = '#4ade80'; break;
                    case STRAIN_A: color = '#ef4444'; break;
                    case STRAIN_B: color = '#8b5cf6'; break;
                    case RECOVERED: color = '#94a3b8'; break;
                }

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            agents = [];
            time = 0;
            history = { susceptible: [], strainA: [], strainB: [], recovered: [] };

            for (let i = 0; i < 300; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                let state = SUSCEPTIBLE;
                if (i < 8) state = STRAIN_A;
                else if (i < 16) state = STRAIN_B;
                agents.push(new Agent(x, y, state));
            }
        }

        function checkTransmission() {
            const infectionRadius = 15;

            for (let i = 0; i < agents.length; i++) {
                const infector = agents[i];
                if (infector.state !== STRAIN_A && infector.state !== STRAIN_B) continue;

                for (let j = 0; j < agents.length; j++) {
                    if (i === j || agents[j].state !== SUSCEPTIBLE) continue;

                    const dx = infector.x - agents[j].x;
                    const dy = infector.y - agents[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < infectionRadius) {
                        const transmissionRate = infector.state === STRAIN_A ?
                            params.transmissionA : params.transmissionB;

                        if (Math.random() * 100 < transmissionRate) {
                            agents[j].state = infector.state;
                        }
                    }
                }
            }
        }

        function recover() {
            for (let agent of agents) {
                if (agent.state === STRAIN_A && Math.random() * 100 < params.recoveryA) {
                    agent.state = RECOVERED;
                } else if (agent.state === STRAIN_B && Math.random() * 100 < params.recoveryB) {
                    agent.state = RECOVERED;
                }
            }
        }

        function updateChart() {
            const maxHistory = 200;

            if (history.susceptible.length > maxHistory) {
                history.susceptible.shift();
                history.strainA.shift();
                history.strainB.shift();
                history.recovered.shift();
            }

            chartCtx.fillStyle = '#f5f5f5';
            chartCtx.fillRect(0, 0, chartCanvas.width, chartCanvas.height);

            const maxVal = Math.max(
                ...history.susceptible,
                ...history.strainA,
                ...history.strainB,
                ...history.recovered,
                1
            );
            const xScale = chartCanvas.width / maxHistory;
            const yScale = chartCanvas.height / maxVal;

            function drawLine(data, color) {
                chartCtx.strokeStyle = color;
                chartCtx.lineWidth = 2;
                chartCtx.beginPath();
                data.forEach((val, i) => {
                    const x = i * xScale;
                    const y = chartCanvas.height - val * yScale;
                    if (i === 0) chartCtx.moveTo(x, y);
                    else chartCtx.lineTo(x, y);
                });
                chartCtx.stroke();
            }

            drawLine(history.susceptible, '#4ade80');
            drawLine(history.strainA, '#ef4444');
            drawLine(history.strainB, '#8b5cf6');
            drawLine(history.recovered, '#94a3b8');
        }

        function updateStats() {
            let susceptible = 0, strainA = 0, strainB = 0, recovered = 0;

            agents.forEach(agent => {
                switch (agent.state) {
                    case SUSCEPTIBLE: susceptible++; break;
                    case STRAIN_A: strainA++; break;
                    case STRAIN_B: strainB++; break;
                    case RECOVERED: recovered++; break;
                }
            });

            history.susceptible.push(susceptible);
            history.strainA.push(strainA);
            history.strainB.push(strainB);
            history.recovered.push(recovered);

            document.getElementById('susceptibleCount').textContent = susceptible;
            document.getElementById('strainACount').textContent = strainA;
            document.getElementById('strainBCount').textContent = strainB;
            document.getElementById('recoveredCount').textContent = recovered;

            updateChart();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            agents.forEach(agent => agent.update());
            checkTransmission();
            recover();
            agents.forEach(agent => agent.draw());

            time++;
            if (time % 5 === 0) updateStats();

            requestAnimationFrame(animate);
        }

        document.getElementById('transmissionA').addEventListener('input', (e) => {
            params.transmissionA = parseInt(e.target.value);
            document.getElementById('transAVal').textContent = params.transmissionA;
        });

        document.getElementById('transmissionB').addEventListener('input', (e) => {
            params.transmissionB = parseInt(e.target.value);
            document.getElementById('transBVal').textContent = params.transmissionB;
        });

        document.getElementById('recoveryA').addEventListener('input', (e) => {
            params.recoveryA = parseInt(e.target.value);
            document.getElementById('recAVal').textContent = params.recoveryA;
        });

        document.getElementById('recoveryB').addEventListener('input', (e) => {
            params.recoveryB = parseInt(e.target.value);
            document.getElementById('recBVal').textContent = params.recoveryB;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
