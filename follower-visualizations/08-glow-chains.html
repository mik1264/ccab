<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Chains</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Create neon-like glowing chains with enhanced visual effects using multiple
shadow layers and bloom-like radiance.

# Approach
- Multiple shadow blur layers for bloom effect
- Bright neon colors
- Additive-like blending with low alpha clear
- Pulsating glow intensity

# Key Features
- Neon aesthetic with strong glow
- Multiple shadow layers for bloom
- Pulsating brightness
- High visual impact
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 70;
        const NEAR_RADIUS = 40;
        const FAR_RADIUS = 80;
        const WAVER = 12;
        const SPEED = 1.2;

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 5;
                this.glowPhase = Math.random() * Math.PI * 2;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 25;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                    this.glowPhase = candidate.glowPhase;
                }
            }

            getGlowIntensity() {
                return 0.7 + Math.sin(Date.now() * 0.003 + this.glowPhase) * 0.3;
            }

            getColor() {
                if (this.leader === null && this.follower === null) {
                    return `hsl(0, 0%, 40%)`;
                } else {
                    return `hsl(${this.chainHue}, 100%, 50%)`;
                }
            }

            turn() {
                if (this.leader === null) {
                    const change = (Math.random() - 0.5) * (WAVER * Math.PI / 180);
                    this.heading += change;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }
            }

            move() {
                this.x += Math.cos(this.heading) * SPEED;
                this.y += Math.sin(this.heading) * SPEED;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.getColor();
                const glowIntensity = this.getGlowIntensity();

                if (this.leader) {
                    // Multiple glow layers for bloom effect
                    const layers = [
                        { blur: 30, width: 1, alpha: 0.3 },
                        { blur: 15, width: 2, alpha: 0.5 },
                        { blur: 5, width: 3, alpha: 0.8 }
                    ];

                    for (let layer of layers) {
                        ctx.strokeStyle = color;
                        ctx.globalAlpha = layer.alpha * glowIntensity;
                        ctx.lineWidth = layer.width;
                        ctx.shadowBlur = layer.blur;
                        ctx.shadowColor = color;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(this.leader.x, this.leader.y);
                        ctx.stroke();
                    }

                    ctx.globalAlpha = 1;
                    ctx.shadowBlur = 0;
                }

                // Multi-layer glow for particles
                const glowLayers = [
                    { blur: 40, size: 3, alpha: 0.2 },
                    { blur: 20, size: 2, alpha: 0.4 },
                    { blur: 10, size: 1.5, alpha: 0.6 },
                    { blur: 0, size: 1, alpha: 1 }
                ];

                for (let layer of glowLayers) {
                    ctx.fillStyle = color;
                    ctx.globalAlpha = layer.alpha * glowIntensity;
                    ctx.shadowBlur = layer.blur;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * layer.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.turn();
            }

            for (let turtle of turtles) {
                turtle.move();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
