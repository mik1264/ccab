<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Click Follower</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
            cursor: crosshair;
        }
        #info {
            position: absolute;
            top: 20px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .key {
            background: #667eea;
            padding: 3px 8px;
            border-radius: 3px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div id="info">
        <div><span class="key">Click</span> Add turtle | <span class="key">Shift+Click</span> Remove nearby</div>
        <div><span class="key">Space</span> Break all chains | <span class="key">R</span> Reset</div>
        <div id="count">Turtles: 0</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Create fully interactive version where users can add/remove turtles with mouse,
break chains, and manipulate the system in real-time.

# Approach
- Click to add new turtles
- Shift+click to remove nearby turtles
- Space to break all chains
- R to reset
- Real-time user manipulation

# Key Features
- Full mouse interaction
- Add/remove turtles dynamically
- Break and reform chains
- User-directed evolution
- Real-time system manipulation
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 70;
        const WAVER = 15;
        const SPEED = 1.5;

        class Turtle {
            constructor(x, y, hue = null) {
                this.x = x;
                this.y = y;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = hue !== null ? hue : Math.random() * 360;
                this.size = 5;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                }
            }

            breakChain() {
                if (this.leader) {
                    this.leader.follower = null;
                    this.leader = null;
                }
                if (this.follower) {
                    this.follower.leader = null;
                    this.follower = null;
                }
            }

            getColor() {
                if (this.leader === null && this.follower === null) {
                    return `hsl(0, 0%, 60%)`;
                } else if (this.leader === null && this.follower !== null) {
                    return `hsl(${this.chainHue}, 100%, 65%)`;
                } else if (this.leader !== null && this.follower === null) {
                    return `hsl(${this.chainHue}, 100%, 50%)`;
                } else {
                    return `hsl(${this.chainHue}, 90%, 55%)`;
                }
            }

            turn() {
                if (this.leader === null) {
                    const change = (Math.random() - 0.5) * (WAVER * Math.PI / 180);
                    this.heading += change;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }
            }

            move() {
                this.x += Math.cos(this.heading) * SPEED;
                this.y += Math.sin(this.heading) * SPEED;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw(isHovered = false) {
                const color = this.getColor();

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2.5;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                const size = isHovered ? this.size * 1.5 : this.size;

                ctx.fillStyle = color;
                ctx.shadowBlur = isHovered ? 25 : 15;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                if (isHovered) {
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, size + 3, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        let turtles = [];
        let mouseX = 0;
        let mouseY = 0;

        function updateCount() {
            document.getElementById('count').textContent = `Turtles: ${turtles.length}`;
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (e.shiftKey) {
                // Remove nearby turtles
                for (let i = turtles.length - 1; i >= 0; i--) {
                    const dx = turtles[i].x - x;
                    const dy = turtles[i].y - y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 30) {
                        turtles[i].breakChain();
                        turtles.splice(i, 1);
                    }
                }
            } else {
                // Add new turtle
                turtles.push(new Turtle(x, y));
            }
            updateCount();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                // Break all chains
                for (let turtle of turtles) {
                    turtle.breakChain();
                }
            } else if (e.code === 'KeyR') {
                // Reset
                turtles = [];
                for (let i = 0; i < 50; i++) {
                    turtles.push(new Turtle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    ));
                }
                updateCount();
            }
        });

        // Initialize with some turtles
        for (let i = 0; i < 50; i++) {
            turtles.push(new Turtle(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }
        updateCount();

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.turn();
            }

            for (let turtle of turtles) {
                turtle.move();
            }

            // Find hovered turtle
            let hoveredTurtle = null;
            for (let turtle of turtles) {
                const dx = turtle.x - mouseX;
                const dy = turtle.y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 15) {
                    hoveredTurtle = turtle;
                    break;
                }
            }

            for (let turtle of turtles) {
                turtle.draw(turtle === hoveredTurtle);
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
