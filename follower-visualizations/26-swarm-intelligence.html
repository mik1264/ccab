<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Intelligence - Collective Optimization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 250px;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        .objective {
            background: rgba(102, 126, 234, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 11px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        .label { color: #aaa; }
        .value { color: #667eea; font-weight: bold; }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 11px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <h3>üêù Swarm Intelligence</h3>

        <div class="objective">
            Current Objective: <span id="objective" style="color: #667eea; font-weight: bold;">Form Longest Chain</span>
        </div>

        <div class="metric">
            <span class="label">Swarm Score:</span>
            <span class="value" id="score">0</span>
        </div>

        <div class="metric">
            <span class="label">Best Chain:</span>
            <span class="value" id="bestChain">0</span>
        </div>

        <div class="metric">
            <span class="label">Efficiency:</span>
            <span class="value" id="efficiency">0%</span>
        </div>

        <div class="metric">
            <span class="label">Cohesion:</span>
            <span class="value" id="cohesion">0%</span>
        </div>

        <button onclick="setObjective('longest')">Maximize Chain Length</button>
        <button onclick="setObjective('many')">Maximize Chain Count</button>
        <button onclick="setObjective('balanced')">Balance Chains</button>
        <button onclick="setObjective('center')">Converge to Center</button>
    </div>

    <script>
        /*
# Goal
Implement swarm intelligence where agents collectively optimize toward shared objectives,
demonstrating emergent problem-solving and collective decision-making.

# Approach
- Define multiple optimization objectives
- Agents share "pheromone" information
- Collective behavior emerges from local rules
- Real-time objective switching
- Measure swarm performance metrics

# Key Features
- 4 different swarm objectives
- Pheromone-like information sharing
- Collective optimization
- Performance metrics
- Emergent coordination

# Innovation
- Demonstrates swarm intelligence principles
- Educational for AI/optimization
- Shows emergent collective behavior
- Adaptive swarm strategies
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const POPULATION = 100;
        const NEAR_RADIUS = 30;
        const FAR_RADIUS = 60;
        const PHEROMONE_RADIUS = 100;

        let objective = 'longest';
        let pheromoneMap = new Map();

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 5;
                this.swarmScore = 0;
            }

            depositPheromone() {
                const key = `${Math.floor(this.x / 50)},${Math.floor(this.y / 50)}`;
                const value = this.getChainLength();

                if (!pheromoneMap.has(key)) {
                    pheromoneMap.set(key, { value: 0, count: 0 });
                }

                const cell = pheromoneMap.get(key);
                cell.value = Math.max(cell.value * 0.99, value);
                cell.count++;
            }

            readPheromones() {
                const key = `${Math.floor(this.x / 50)},${Math.floor(this.y / 50)}`;
                return pheromoneMap.has(key) ? pheromoneMap.get(key).value : 0;
            }

            getChainLength() {
                let head = this;
                while (head.leader !== null) {
                    head = head.leader;
                }

                let length = 0;
                let current = head;
                while (current !== null) {
                    length++;
                    current = current.follower;
                }

                return length;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;
                let bestScore = -Infinity;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < FAR_RADIUS) {
                        let score = 0;

                        switch (objective) {
                            case 'longest':
                                score = turtle.getChainLength();
                                break;
                            case 'many':
                                score = turtle.leader === null ? 10 : -5;
                                break;
                            case 'balanced':
                                const len = turtle.getChainLength();
                                score = len < 8 ? 10 - Math.abs(len - 5) : -5;
                                break;
                            case 'center':
                                const centerDist = Math.sqrt(
                                    (turtle.x - canvas.width / 2) ** 2 +
                                    (turtle.y - canvas.height / 2) ** 2
                                );
                                score = -centerDist;
                                break;
                        }

                        if (score > bestScore || (score === bestScore && dist < minDist)) {
                            bestScore = score;
                            candidate = turtle;
                            minDist = dist;
                        }
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                }
            }

            update() {
                this.depositPheromone();
                const pheromone = this.readPheromones();

                if (this.leader === null) {
                    // Swarm behavior based on objective
                    let targetX = 0, targetY = 0;

                    switch (objective) {
                        case 'center':
                            targetX = canvas.width / 2;
                            targetY = canvas.height / 2;
                            break;
                        case 'longest':
                        case 'balanced':
                            // Move toward higher pheromone concentrations
                            if (pheromone > 3) {
                                targetX = this.x;
                                targetY = this.y;
                            } else {
                                targetX = this.x + (Math.random() - 0.5) * 100;
                                targetY = this.y + (Math.random() - 0.5) * 100;
                            }
                            break;
                        case 'many':
                            // Spread out
                            targetX = this.x + (Math.random() - 0.5) * 200;
                            targetY = this.y + (Math.random() - 0.5) * 200;
                            break;
                    }

                    const dx = targetX - this.x;
                    const dy = targetY - this.y;
                    this.heading = Math.atan2(dy, dx);

                    this.vx = Math.cos(this.heading) * 1.5;
                    this.vy = Math.sin(this.heading) * 1.5;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);

                    this.vx = dx * 0.05;
                    this.vy = dy * 0.05;
                }

                this.vx *= 0.95;
                this.vy *= 0.95;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.leader || this.follower ?
                    `hsl(${this.chainHue}, 100%, 55%)` : `hsl(0, 0%, 50%)`;

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2.5;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function setObjective(obj) {
            objective = obj;
            const names = {
                longest: 'Form Longest Chain',
                many: 'Maximize Chain Count',
                balanced: 'Balance Chains',
                center: 'Converge to Center'
            };
            document.getElementById('objective').textContent = names[obj];

            // Break all chains on objective change
            for (let turtle of turtles) {
                if (turtle.leader) {
                    turtle.leader.follower = null;
                    turtle.leader = null;
                }
                if (turtle.follower) {
                    turtle.follower.leader = null;
                    turtle.follower = null;
                }
            }
        }

        function calculateSwarmMetrics() {
            const chains = new Map();
            let totalChainLength = 0;
            let bestChain = 0;

            for (let turtle of turtles) {
                const len = turtle.getChainLength();
                if (len > 1) {
                    totalChainLength += len;
                    bestChain = Math.max(bestChain, len);

                    let head = turtle;
                    while (head.leader) head = head.leader;
                    chains.set(head, len);
                }
            }

            let score = 0;
            switch (objective) {
                case 'longest':
                    score = bestChain;
                    break;
                case 'many':
                    score = chains.size;
                    break;
                case 'balanced':
                    const avg = totalChainLength / (chains.size || 1);
                    const variance = Array.from(chains.values())
                        .reduce((sum, len) => sum + Math.abs(len - avg), 0) / (chains.size || 1);
                    score = Math.round(10 / (variance + 1));
                    break;
                case 'center':
                    const avgDist = turtles.reduce((sum, t) => {
                        const d = Math.sqrt((t.x - canvas.width / 2) ** 2 + (t.y - canvas.height / 2) ** 2);
                        return sum + d;
                    }, 0) / POPULATION;
                    score = Math.round(500 - avgDist);
                    break;
            }

            const efficiency = (totalChainLength / POPULATION * 100).toFixed(0);
            const cohesion = (chains.size > 0 ? (totalChainLength / chains.size / 10 * 100).toFixed(0) : 0);

            document.getElementById('score').textContent = Math.max(0, Math.round(score));
            document.getElementById('bestChain').textContent = bestChain;
            document.getElementById('efficiency').textContent = `${efficiency}%`;
            document.getElementById('cohesion').textContent = `${Math.min(100, cohesion)}%`;
        }

        let frameCount = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Decay pheromones
            for (let [key, cell] of pheromoneMap) {
                cell.value *= 0.995;
                cell.count = 0;
            }

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            frameCount++;
            if (frameCount % 20 === 0) {
                calculateSwarmMetrics();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
