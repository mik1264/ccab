<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Repulsion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Implement repulsion forces between different chains, causing them to spread out
and avoid crowding while maintaining internal chain cohesion.

# Approach
- Calculate repulsion between chain heads
- Propagate force through chain members
- Balance repulsion with following behavior
- Creates dispersed, non-overlapping chains

# Key Features
- Inter-chain repulsion
- Space filling behavior
- Maintains chain integrity
- Emergent spatial distribution
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 75;
        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 65;
        const REPULSION_RADIUS = 80;
        const REPULSION_FORCE = 0.2;

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 5;
            }

            getChainHead() {
                let head = this;
                while (head.leader !== null) {
                    head = head.leader;
                }
                return head;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                }
            }

            getColor() {
                if (this.leader === null && this.follower === null) {
                    return `hsl(0, 0%, 50%)`;
                } else {
                    return `hsl(${this.chainHue}, 90%, 60%)`;
                }
            }

            applyRepulsion(turtles) {
                const myHead = this.getChainHead();
                let repulseX = 0;
                let repulseY = 0;

                for (let other of turtles) {
                    const otherHead = other.getChainHead();

                    // Only repel from different chains
                    if (otherHead === myHead) continue;

                    const dx = this.x - other.x;
                    const dy = this.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < REPULSION_RADIUS && dist > 0) {
                        const force = ((REPULSION_RADIUS - dist) / REPULSION_RADIUS) * REPULSION_FORCE;
                        repulseX += (dx / dist) * force;
                        repulseY += (dy / dist) * force;
                    }
                }

                this.vx += repulseX;
                this.vy += repulseY;
            }

            update(turtles) {
                // Apply repulsion
                this.applyRepulsion(turtles);

                // Follow leader or wander
                if (this.leader === null) {
                    if (Math.random() < 0.03) {
                        this.heading += (Math.random() - 0.5) * 0.4;
                    }
                    this.vx += Math.cos(this.heading) * 0.08;
                    this.vy += Math.sin(this.heading) * 0.08;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist > 0) {
                        this.vx += (dx / dist) * 0.1;
                        this.vy += (dy / dist) * 0.1;
                        this.heading = Math.atan2(dy, dx);
                    }
                }

                // Damping
                this.vx *= 0.94;
                this.vy *= 0.94;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Wrap
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.getColor();

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2.5;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update(turtles);
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
