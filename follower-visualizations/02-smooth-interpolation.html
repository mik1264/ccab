<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Interpolation Follower</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Enhance the classic follower model with smooth interpolation and easing for more fluid,
organic chain movement that reduces jittery behavior.

# Approach
- Add velocity vectors and acceleration for smoother physics
- Implement easing/lerping for turning movements
- Add slight spring-like behavior to connections
- Maintain core follower logic but with refined motion

# Key Features
- Smooth velocity-based movement
- Gradual heading changes with lerp factor
- Reduced visual jitter in chain formations
- More organic, flowing appearance
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 80;
        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 70;
        const MAX_SPEED = 2;
        const TURN_SPEED = 0.15; // lerp factor

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.targetHeading = this.heading;
                this.speed = MAX_SPEED;
                this.leader = null;
                this.follower = null;
                this.color = '#ff00ff';
                this.size = 5;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 25;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.updateColor();
                    candidate.updateColor();
                }
            }

            updateColor() {
                if (this.leader === null && this.follower === null) {
                    this.color = '#ff00ff';
                } else if (this.leader === null && this.follower !== null) {
                    this.color = '#ffff00';
                } else if (this.leader !== null && this.follower === null) {
                    this.color = '#00ff00';
                } else {
                    this.color = '#87ceeb';
                }
            }

            update() {
                if (this.leader === null) {
                    // Random waver with smooth changes
                    if (Math.random() < 0.05) {
                        this.targetHeading += (Math.random() - 0.5) * 0.5;
                    }
                } else {
                    // Smoothly face leader
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.targetHeading = Math.atan2(dy, dx);
                }

                // Smooth heading interpolation
                let headingDiff = this.targetHeading - this.heading;
                // Normalize angle difference
                while (headingDiff > Math.PI) headingDiff -= Math.PI * 2;
                while (headingDiff < -Math.PI) headingDiff += Math.PI * 2;

                this.heading += headingDiff * TURN_SPEED;

                // Move
                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                // Wrap around
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                if (this.leader) {
                    ctx.strokeStyle = this.color + '80';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                }

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Glow effect
                ctx.fillStyle = this.color + '40';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
