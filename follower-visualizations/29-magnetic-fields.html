<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Field Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 10px;
            color: white;
            width: 200px;
        }
        h4 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
        .control-row {
            margin: 10px 0;
        }
        label {
            font-size: 11px;
            color: #aaa;
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            color: #667eea;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 11px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h4>Magnetic Fields</h4>

        <div class="control-row">
            <label>Magnetic Strength: <span class="value" id="magValue">0.5</span></label>
            <input type="range" id="magnetic" min="0" max="2" step="0.1" value="0.5">
        </div>

        <div class="control-row">
            <label>Field Lines: <span class="value" id="linesValue">On</span></label>
            <input type="checkbox" id="showLines" checked>
        </div>

        <div class="control-row">
            <label>Polarity: <span class="value" id="polarValue">Attract</span></label>
            <input type="checkbox" id="polarity" checked>
        </div>

        <button onclick="addMagnet(event)">Click Canvas to Add Magnet</button>
        <button onclick="clearMagnets()">Clear Magnets</button>
    </div>

    <script>
        /*
# Goal
Simulate electromagnetic forces where agents act as charged particles influenced by
magnetic field sources, creating physics-accurate chain behaviors.

# Approach
- User-placeable magnetic poles
- Calculate magnetic force fields
- Agents respond to field strength
- Visualize field lines
- Attractive/repulsive forces

# Key Features
- Interactive magnet placement
- Realistic magnetic physics
- Field line visualization
- Polarity control
- Force-based chain formation

# Innovation
- Demonstrates electromagnetic principles
- Educational for physics
- Interactive field manipulation
- Beautiful force visualizations
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth - 230;
        canvas.height = window.innerHeight;

        const POPULATION = 100;
        const NEAR_RADIUS = 30;
        const FAR_RADIUS = 60;

        let magnets = [];
        let magneticStrength = 0.5;
        let showFieldLines = true;
        let attractMode = true;

        class Magnet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.strength = 100;
            }

            draw() {
                ctx.fillStyle = attractMode ? '#ff4444' : '#4444ff';
                ctx.shadowBlur = 30;
                ctx.shadowColor = attractMode ? '#ff4444' : '#4444ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Draw field lines
                if (showFieldLines) {
                    for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 8) {
                        const startDist = 20;
                        const endDist = 150;

                        ctx.strokeStyle = attractMode ? 'rgba(255, 100, 100, 0.3)' : 'rgba(100, 100, 255, 0.3)';
                        ctx.lineWidth = 1;

                        ctx.beginPath();
                        for (let d = startDist; d < endDist; d += 5) {
                            const curvature = attractMode ? d * 0.02 : -d * 0.02;
                            const x = this.x + Math.cos(angle + curvature) * d;
                            const y = this.y + Math.sin(angle + curvature) * d;

                            if (d === startDist) {
                                ctx.moveTo(x, y);
                            } else {
                                ctx.lineTo(x, y);
                            }
                        }
                        ctx.stroke();
                    }
                }
            }

            getForce(x, y) {
                const dx = this.x - x;
                const dy = this.y - y;
                const dist = Math.sqrt(dx * dx + dy * dy) + 0.1;

                const forceMag = (this.strength / (dist * dist)) * magneticStrength;
                const direction = attractMode ? 1 : -1;

                return {
                    fx: (dx / dist) * forceMag * direction,
                    fy: (dy / dist) * forceMag * direction
                };
            }
        }

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 5;
                this.charge = Math.random() > 0.5 ? 1 : -1;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;
                    // Prefer opposite charges
                    if (turtle.charge === this.charge) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                }
            }

            update() {
                // Apply magnetic forces
                let fx = 0, fy = 0;

                for (let magnet of magnets) {
                    const force = magnet.getForce(this.x, this.y);
                    fx += force.fx * this.charge;
                    fy += force.fy * this.charge;
                }

                // Leader following
                if (this.leader) {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;

                    fx += dx * 0.02;
                    fy += dy * 0.02;
                } else {
                    // Random motion when unattached
                    fx += (Math.random() - 0.5) * 0.1;
                    fy += (Math.random() - 0.5) * 0.1;
                }

                this.vx += fx;
                this.vy += fy;

                // Damping
                this.vx *= 0.95;
                this.vy *= 0.95;

                // Speed limit
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 3) {
                    this.vx = (this.vx / speed) * 3;
                    this.vy = (this.vy / speed) * 3;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Bounds
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }

            draw() {
                const chargeColor = this.charge > 0 ? 200 : 0;
                const color = this.leader || this.follower ?
                    `hsl(${this.chainHue}, 100%, 55%)` :
                    `hsl(${chargeColor}, 70%, 50%)`;

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Draw charge symbol
                ctx.fillStyle = 'white';
                ctx.font = '10px monospace';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.charge > 0 ? '+' : '-', this.x, this.y);
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        // Controls
        document.getElementById('magnetic').addEventListener('input', (e) => {
            magneticStrength = parseFloat(e.target.value);
            document.getElementById('magValue').textContent = magneticStrength.toFixed(1);
        });

        document.getElementById('showLines').addEventListener('change', (e) => {
            showFieldLines = e.target.checked;
            document.getElementById('linesValue').textContent = showFieldLines ? 'On' : 'Off';
        });

        document.getElementById('polarity').addEventListener('change', (e) => {
            attractMode = e.target.checked;
            document.getElementById('polarValue').textContent = attractMode ? 'Attract' : 'Repel';
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            magnets.push(new Magnet(x, y));
        });

        function addMagnet(event) {
            alert('Click anywhere on the canvas to place a magnet');
        }

        function clearMagnets() {
            magnets = [];
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw magnets
            for (let magnet of magnets) {
                magnet.draw();
            }

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        // Add initial magnets
        magnets.push(new Magnet(canvas.width / 2, canvas.height / 2));

        animate();
    </script>
</body>
</html>
