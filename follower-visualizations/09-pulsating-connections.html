<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsating Connections</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Animate connection lines with pulsating waves that travel from head to tail,
visualizing the flow of information/energy through chains.

# Approach
- Add pulse phase to each connection
- Pulse travels from leader to follower
- Vary line width and opacity with pulse
- Creates sense of energy flow

# Key Features
- Traveling pulse waves
- Visual energy flow direction
- Animated connection strength
- Dynamic line properties
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 85;
        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 70;
        const WAVER = 15;
        const SPEED = 1.4;
        const PULSE_SPEED = 0.05;

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 4;
                this.pulsePhase = 0;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                    // Offset pulse phase based on leader
                    this.pulsePhase = (candidate.pulsePhase + Math.PI * 0.5) % (Math.PI * 2);
                }
            }

            getColor() {
                if (this.leader === null && this.follower === null) {
                    return `hsl(0, 0%, 50%)`;
                } else {
                    return `hsl(${this.chainHue}, 100%, 55%)`;
                }
            }

            turn() {
                if (this.leader === null) {
                    const change = (Math.random() - 0.5) * (WAVER * Math.PI / 180);
                    this.heading += change;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }
            }

            move() {
                this.pulsePhase += PULSE_SPEED;
                if (this.pulsePhase > Math.PI * 2) {
                    this.pulsePhase -= Math.PI * 2;
                }

                this.x += Math.cos(this.heading) * SPEED;
                this.y += Math.sin(this.heading) * SPEED;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.getColor();

                if (this.leader) {
                    const pulse = (Math.sin(this.pulsePhase) + 1) / 2;
                    const width = 1 + pulse * 4;
                    const alpha = 0.4 + pulse * 0.6;

                    // Draw multiple segments with gradient pulse effect
                    const segments = 5;
                    for (let i = 0; i < segments; i++) {
                        const t1 = i / segments;
                        const t2 = (i + 1) / segments;

                        const x1 = this.x + (this.leader.x - this.x) * t1;
                        const y1 = this.y + (this.leader.y - this.y) * t1;
                        const x2 = this.x + (this.leader.x - this.x) * t2;
                        const y2 = this.y + (this.leader.y - this.y) * t2;

                        const segmentPulse = (Math.sin(this.pulsePhase + i * 0.5) + 1) / 2;

                        ctx.strokeStyle = color;
                        ctx.globalAlpha = 0.3 + segmentPulse * 0.7;
                        ctx.lineWidth = 1 + segmentPulse * 3;
                        ctx.shadowBlur = 10 + segmentPulse * 10;
                        ctx.shadowColor = color;
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }

                    ctx.globalAlpha = 1;
                    ctx.shadowBlur = 0;
                }

                const pulse = (Math.sin(this.pulsePhase) + 1) / 2;
                ctx.fillStyle = color;
                ctx.globalAlpha = 0.6 + pulse * 0.4;
                ctx.shadowBlur = 10 + pulse * 10;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size + pulse * 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.turn();
            }

            for (let turtle of turtles) {
                turtle.move();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
