<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Follower - Chain Formation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Create a faithful HTML5 Canvas implementation of the NetLogo "Follower" model where agents
(turtles) search for other agents to follow, forming long chains through simple connection rules.

# Approach
- Each turtle has leader/follower references (one-to-one relationships)
- Turtles search in a donut-shaped radius (near-far) for unattached turtles
- When unattached, turtles wander randomly; when attached, they follow their leader
- Color coding: magenta (unattached), lime (tail), yellow (head), sky (middle)
- Movement: simple forward motion with turning based on attachment state
- Canvas-based rendering with 2D context

# Key Features
- Population of 100 turtles
- Donut-shaped search radius (30-60 pixels)
- Random wandering vs. directed following
- Visual feedback through color changes
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        const POPULATION = 100;
        const NEAR_RADIUS = 30;
        const FAR_RADIUS = 60;
        const WAVER = 20; // degrees
        const SPEED = 1;

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.color = '#ff00ff'; // magenta
                this.size = 4;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                // Find random distance in donut range
                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const xd = Math.cos(angle) * distance;
                const yd = Math.sin(angle) * distance;

                const targetX = this.x + xd;
                const targetY = this.y + yd;

                // Find closest turtle near that position without a follower
                let candidate = null;
                let minDist = 20; // threshold for "at" position

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.updateColor();
                    candidate.updateColor();
                }
            }

            updateColor() {
                if (this.leader === null && this.follower === null) {
                    this.color = '#ff00ff'; // magenta - unattached
                } else if (this.leader === null && this.follower !== null) {
                    this.color = '#ffff00'; // yellow - head of chain
                } else if (this.leader !== null && this.follower === null) {
                    this.color = '#00ff00'; // lime - tail of chain
                } else {
                    this.color = '#87ceeb'; // sky - middle of chain
                }
            }

            turn() {
                if (this.leader === null) {
                    // Random waver
                    const change = (Math.random() - 0.5) * (WAVER * Math.PI / 180);
                    this.heading += change;
                } else {
                    // Face leader
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }
            }

            move() {
                this.x += Math.cos(this.heading) * SPEED;
                this.y += Math.sin(this.heading) * SPEED;

                // Wrap around edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                // Draw connection line to leader
                if (this.leader) {
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                }

                // Draw turtle
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw direction indicator
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x + Math.cos(this.heading) * this.size * 2,
                    this.y + Math.sin(this.heading) * this.size * 2
                );
                ctx.stroke();
            }
        }

        // Initialize turtles
        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            // Fade effect instead of clear
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Attach phase
            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            // Turn phase
            for (let turtle of turtles) {
                turtle.turn();
            }

            // Move phase
            for (let turtle of turtles) {
                turtle.move();
            }

            // Draw phase
            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        // Expose functions for enhance.js keyboard shortcuts
        window.reset = function() { turtles.length = 0; for (let i = 0; i < POPULATION; i++) turtles.push(new Turtle()); };

        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = Math.min(600, window.innerHeight - 40);
        });

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
