<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Motion Follower</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #05000a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Add sine wave oscillation to turtle movement for flowing, serpentine chain patterns.

# Approach
- Apply perpendicular sine wave to forward motion
- Each turtle has own wave phase
- Wave propagates through chains naturally
- Creates undulating, organic movement

# Key Features
- Sine wave modulation of movement
- Phase offset creates wave propagation
- Serpentine chain patterns
- More organic, flowing aesthetics
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 90;
        const NEAR_RADIUS = 30;
        const FAR_RADIUS = 60;
        const SPEED = 1.5;
        const WAVE_AMPLITUDE = 2;
        const WAVE_FREQUENCY = 0.1;

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.color = '#ff00ff';
                this.size = 4;
                this.phase = Math.random() * Math.PI * 2;
                this.time = 0;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.updateColor();
                    candidate.updateColor();
                }
            }

            updateColor() {
                if (this.leader === null && this.follower === null) {
                    this.color = '#ff00ff';
                } else if (this.leader === null && this.follower !== null) {
                    this.color = '#ffff00';
                } else if (this.leader !== null && this.follower === null) {
                    this.color = '#00ff00';
                } else {
                    this.color = '#87ceeb';
                }
            }

            turn() {
                if (this.leader === null) {
                    if (Math.random() < 0.02) {
                        this.heading += (Math.random() - 0.5) * 0.3;
                    }
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }
            }

            move() {
                this.time += 0.1;

                // Calculate wave offset perpendicular to heading
                const waveOffset = Math.sin(this.time * WAVE_FREQUENCY + this.phase) * WAVE_AMPLITUDE;
                const perpHeading = this.heading + Math.PI / 2;

                // Move forward with wave oscillation
                this.x += Math.cos(this.heading) * SPEED + Math.cos(perpHeading) * waveOffset;
                this.y += Math.sin(this.heading) * SPEED + Math.sin(perpHeading) * waveOffset;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                if (this.leader) {
                    const gradient = ctx.createLinearGradient(this.x, this.y, this.leader.x, this.leader.y);
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(1, this.leader.color);

                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 2.5;
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = this.color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 0, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.turn();
            }

            for (let turtle of turtles) {
                turtle.move();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
