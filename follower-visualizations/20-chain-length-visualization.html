<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content-width, initial-scale=1.0">
    <title>Chain Length Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
        }
        .stat-row {
            margin: 5px 0;
        }
        .stat-label {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div id="stats">
        <div class="stat-row"><span class="stat-label">Total Turtles:</span> <span id="total">0</span></div>
        <div class="stat-row"><span class="stat-label">Chains:</span> <span id="chains">0</span></div>
        <div class="stat-row"><span class="stat-label">Longest Chain:</span> <span id="longest">0</span></div>
        <div class="stat-row"><span class="stat-label">Avg Chain Length:</span> <span id="average">0</span></div>
        <div class="stat-row"><span class="stat-label">Unattached:</span> <span id="unattached">0</span></div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Visualize chain statistics in real-time, showing chain lengths through color gradients
and providing detailed analytics about the system's state.

# Approach
- Track all chain lengths dynamically
- Color code chains by length (short=cool, long=warm)
- Display statistics panel
- Visual feedback for chain metrics
- Analyze emergent chain formation patterns

# Key Features
- Real-time chain length tracking
- Color gradient by chain length
- Detailed statistics display
- Visual data analytics
- Emergent pattern analysis
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 100;
        const NEAR_RADIUS = 30;
        const FAR_RADIUS = 60;
        const WAVER = 18;
        const SPEED = 1.4;

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.size = 4;
                this.chainLength = 0;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                }
            }

            calculateChainLength() {
                // Count total chain length from head
                let head = this;
                while (head.leader !== null) {
                    head = head.leader;
                }

                let length = 0;
                let current = head;
                while (current !== null) {
                    length++;
                    current = current.follower;
                }

                // Propagate length to all in chain
                current = head;
                while (current !== null) {
                    current.chainLength = length;
                    current = current.follower;
                }

                return length;
            }

            getColor() {
                if (this.chainLength === 0) {
                    return `hsl(0, 0%, 50%)`;
                }

                // Map chain length to color: blue (short) to red (long)
                const maxExpected = 15;
                const normalized = Math.min(this.chainLength / maxExpected, 1);
                const hue = 240 - (normalized * 180); // 240 (blue) to 60 (yellow) to 0 (red)

                const isHead = this.leader === null && this.follower !== null;
                const isTail = this.leader !== null && this.follower === null;

                let lightness = 55;
                if (isHead) lightness = 65;
                if (isTail) lightness = 45;

                return `hsl(${hue}, 100%, ${lightness}%)`;
            }

            turn() {
                if (this.leader === null) {
                    const change = (Math.random() - 0.5) * (WAVER * Math.PI / 180);
                    this.heading += change;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }
            }

            move() {
                this.x += Math.cos(this.heading) * SPEED;
                this.y += Math.sin(this.heading) * SPEED;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.getColor();

                if (this.leader) {
                    // Thicker lines for longer chains
                    const lineWidth = 1 + Math.min(this.chainLength * 0.2, 4);

                    ctx.strokeStyle = color;
                    ctx.lineWidth = lineWidth;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                const size = this.size + Math.min(this.chainLength * 0.3, 3);

                ctx.fillStyle = color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Draw chain length number on heads
                if (this.leader === null && this.follower !== null && this.chainLength > 3) {
                    ctx.fillStyle = 'white';
                    ctx.font = '12px monospace';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.chainLength, this.x, this.y - size - 10);
                }
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function updateStats() {
            // Calculate chain statistics
            const chains = new Set();
            let longestChain = 0;
            let totalInChains = 0;
            let unattached = 0;

            for (let turtle of turtles) {
                const length = turtle.calculateChainLength();

                if (length === 0) {
                    unattached++;
                } else {
                    // Find head
                    let head = turtle;
                    while (head.leader !== null) {
                        head = head.leader;
                    }
                    chains.add(head);

                    if (length > longestChain) {
                        longestChain = length;
                    }

                    if (turtle.leader === null) {
                        totalInChains += length;
                    }
                }
            }

            const avgChainLength = chains.size > 0 ? (totalInChains / chains.size).toFixed(1) : 0;

            document.getElementById('total').textContent = turtles.length;
            document.getElementById('chains').textContent = chains.size;
            document.getElementById('longest').textContent = longestChain;
            document.getElementById('average').textContent = avgChainLength;
            document.getElementById('unattached').textContent = unattached;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.turn();
            }

            for (let turtle of turtles) {
                turtle.move();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            // Update stats every 30 frames
            if (Math.random() < 0.033) {
                updateStats();
            }

            requestAnimationFrame(animate);
        }

        updateStats();
        animate();
    </script>
</body>
</html>
