<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision Avoidance</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Add collision avoidance behavior where turtles steer away from nearby obstacles
and other chains, creating more complex emergent movement patterns.

# Approach
- Check for nearby turtles from different chains
- Apply repulsion force from obstacles
- Balance attraction to leader with avoidance
- Creates flowing, obstacle-aware chains

# Key Features
- Collision detection and avoidance
- Repulsion from other chains
- Smooth avoidance steering
- More complex emergent patterns
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 80;
        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 70;
        const SPEED = 1.5;
        const AVOIDANCE_RADIUS = 25;
        const AVOIDANCE_FORCE = 0.3;

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.targetHeading = this.heading;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 5;
            }

            getChainId() {
                // Find chain head
                let head = this;
                while (head.leader !== null) {
                    head = head.leader;
                }
                return head;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                }
            }

            getColor() {
                if (this.leader === null && this.follower === null) {
                    return `hsl(0, 0%, 50%)`;
                } else {
                    return `hsl(${this.chainHue}, 100%, 55%)`;
                }
            }

            avoidOthers(turtles) {
                let avoidX = 0;
                let avoidY = 0;
                const myChain = this.getChainId();

                for (let other of turtles) {
                    if (other === this) continue;

                    // Only avoid turtles from different chains
                    if (other.getChainId() === myChain) continue;

                    const dx = this.x - other.x;
                    const dy = this.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < AVOIDANCE_RADIUS && dist > 0) {
                        const force = (AVOIDANCE_RADIUS - dist) / AVOIDANCE_RADIUS;
                        avoidX += (dx / dist) * force;
                        avoidY += (dy / dist) * force;
                    }
                }

                if (avoidX !== 0 || avoidY !== 0) {
                    const avoidHeading = Math.atan2(avoidY, avoidX);
                    return avoidHeading;
                }

                return null;
            }

            update(turtles) {
                // Base heading
                if (this.leader === null) {
                    if (Math.random() < 0.03) {
                        this.targetHeading += (Math.random() - 0.5) * 0.4;
                    }
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.targetHeading = Math.atan2(dy, dx);
                }

                // Apply avoidance
                const avoidHeading = this.avoidOthers(turtles);
                if (avoidHeading !== null) {
                    // Blend target and avoid headings
                    this.targetHeading = this.targetHeading * 0.5 + avoidHeading * 0.5;
                }

                // Smooth heading change
                let diff = this.targetHeading - this.heading;
                while (diff > Math.PI) diff -= Math.PI * 2;
                while (diff < -Math.PI) diff += Math.PI * 2;
                this.heading += diff * 0.1;

                // Move
                this.x += Math.cos(this.heading) * SPEED;
                this.y += Math.sin(this.heading) * SPEED;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.getColor();

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update(turtles);
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
