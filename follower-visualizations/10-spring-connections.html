<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Connections</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0014;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Implement spring-like physics between connected turtles for more organic,
elastic chain behavior.

# Approach
- Add spring force between leader and follower
- Balance spring tension with forward motion
- Creates bouncy, elastic chains
- More dynamic, organic movement

# Key Features
- Spring physics simulation
- Elastic connections
- Bouncy chain dynamics
- Natural-looking movement
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 75;
        const NEAR_RADIUS = 40;
        const FAR_RADIUS = 80;
        const SPRING_STRENGTH = 0.02;
        const DAMPING = 0.95;
        const IDEAL_DISTANCE = 50;

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 5;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 25;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                }
            }

            getColor() {
                if (this.leader === null && this.follower === null) {
                    return `hsl(280, 50%, 50%)`;
                } else {
                    return `hsl(${this.chainHue}, 90%, 60%)`;
                }
            }

            update() {
                if (this.leader === null) {
                    // Random wander
                    if (Math.random() < 0.03) {
                        this.heading += (Math.random() - 0.5) * 0.4;
                    }
                    this.vx += Math.cos(this.heading) * 0.1;
                    this.vy += Math.sin(this.heading) * 0.1;
                } else {
                    // Spring force toward leader
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist > 0) {
                        const displacement = dist - IDEAL_DISTANCE;
                        const force = displacement * SPRING_STRENGTH;

                        this.vx += (dx / dist) * force;
                        this.vy += (dy / dist) * force;

                        this.heading = Math.atan2(dy, dx);
                    }
                }

                // Apply damping
                this.vx *= DAMPING;
                this.vy *= DAMPING;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Wrap around
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.getColor();

                if (this.leader) {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    // Color tension based on distance from ideal
                    const tension = Math.abs(dist - IDEAL_DISTANCE) / IDEAL_DISTANCE;
                    const lineWidth = 2 + tension * 2;

                    ctx.strokeStyle = color;
                    ctx.lineWidth = lineWidth;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 0, 20, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
