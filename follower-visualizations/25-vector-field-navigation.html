<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Field Navigation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 10px;
            color: white;
            width: 200px;
        }
        h4 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 3px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 11px;
        }
        button:hover {
            background: #764ba2;
        }
        .toggle {
            background: #444;
        }
        .toggle.active {
            background: #667eea;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h4>Vector Field Mode</h4>
        <button id="toggleField" class="toggle active" onclick="toggleField()">Show Field</button>
        <button onclick="setField('vortex')">Vortex Field</button>
        <button onclick="setField('wave')">Wave Field</button>
        <button onclick="setField('radial')">Radial Field</button>
        <button onclick="setField('turbulent')">Turbulent Field</button>
        <button onclick="setField('spiral')">Spiral Field</button>
    </div>

    <script>
        /*
# Goal
Implement vector field-based navigation where agents follow flow fields,
creating organized streaming patterns and demonstrating field theory in action.

# Approach
- Generate continuous vector fields using mathematical functions
- Agents follow field vectors combined with leader-following
- Multiple field types (vortex, wave, radial, turbulent)
- Visualize field arrows
- Smooth field interpolation

# Key Features
- 5 different vector field types
- Field visualization with arrows
- Field-influenced chain movement
- Smooth vector interpolation
- Emergent organized flow patterns

# Innovation
- Demonstrates field theory concepts
- Creates highly organized patterns
- Educational for physics/math
- Beautiful flowing aesthetics
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const POPULATION = 90;
        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 70;
        const FIELD_STRENGTH = 0.3;
        const FIELD_GRID = 40;

        let fieldType = 'vortex';
        let showField = true;

        function getVectorField(x, y, time) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const dx = x - centerX;
            const dy = y - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy) + 0.1;

            let vx = 0, vy = 0;

            switch (fieldType) {
                case 'vortex':
                    vx = -dy / dist * 50;
                    vy = dx / dist * 50;
                    break;

                case 'wave':
                    vx = Math.sin(y * 0.01 + time * 0.05) * 2;
                    vy = Math.cos(x * 0.01 + time * 0.05) * 2;
                    break;

                case 'radial':
                    const angle = Math.atan2(dy, dx);
                    vx = Math.cos(angle) * (dist > 200 ? -1 : 1);
                    vy = Math.sin(angle) * (dist > 200 ? -1 : 1);
                    break;

                case 'turbulent':
                    const noise1 = Math.sin(x * 0.01 + time * 0.03) * Math.cos(y * 0.01);
                    const noise2 = Math.cos(x * 0.015 - time * 0.02) * Math.sin(y * 0.015);
                    vx = noise1 * 3;
                    vy = noise2 * 3;
                    break;

                case 'spiral':
                    const spiralAngle = Math.atan2(dy, dx) + dist * 0.005;
                    vx = Math.cos(spiralAngle) * 2 - dy / dist * 30;
                    vy = Math.sin(spiralAngle) * 2 + dx / dist * 30;
                    break;
            }

            return { vx, vy };
        }

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 5;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                }
            }

            update(time) {
                // Get vector field at position
                const field = getVectorField(this.x, this.y, time);

                if (this.leader === null) {
                    // Follow field strongly when unattached
                    this.vx = field.vx * FIELD_STRENGTH * 2;
                    this.vy = field.vy * FIELD_STRENGTH * 2;
                } else {
                    // Combine field with leader following
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;

                    this.vx = dx * 0.02 + field.vx * FIELD_STRENGTH;
                    this.vy = dy * 0.02 + field.vy * FIELD_STRENGTH;
                }

                // Damping
                this.vx *= 0.95;
                this.vy *= 0.95;

                this.x += this.vx;
                this.y += this.vy;

                // Wrap
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                this.heading = Math.atan2(this.vy, this.vx);
            }

            draw() {
                const color = this.leader || this.follower ?
                    `hsl(${this.chainHue}, 100%, 55%)` : `hsl(0, 0%, 50%)`;

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2.5;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function drawVectorField(time) {
            if (!showField) return;

            ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.lineWidth = 1;

            for (let x = FIELD_GRID; x < canvas.width; x += FIELD_GRID) {
                for (let y = FIELD_GRID; y < canvas.height; y += FIELD_GRID) {
                    const field = getVectorField(x, y, time);
                    const mag = Math.sqrt(field.vx * field.vx + field.vy * field.vy);
                    const scale = Math.min(mag * 3, FIELD_GRID * 0.4);

                    const nx = field.vx / mag;
                    const ny = field.vy / mag;

                    const ex = x + nx * scale;
                    const ey = y + ny * scale;

                    // Arrow line
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(ex, ey);
                    ctx.stroke();

                    // Arrow head
                    const angle = Math.atan2(ny, nx);
                    ctx.beginPath();
                    ctx.moveTo(ex, ey);
                    ctx.lineTo(
                        ex - Math.cos(angle - 0.5) * 5,
                        ey - Math.sin(angle - 0.5) * 5
                    );
                    ctx.lineTo(
                        ex - Math.cos(angle + 0.5) * 5,
                        ey - Math.sin(angle + 0.5) * 5
                    );
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }

        function toggleField() {
            showField = !showField;
            document.getElementById('toggleField').classList.toggle('active');
        }

        function setField(type) {
            fieldType = type;
        }

        let time = 0;

        function animate() {
            time++;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawVectorField(time);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update(time);
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
