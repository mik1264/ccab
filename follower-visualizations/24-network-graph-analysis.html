<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph Analysis</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
        #analysis {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 280px;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        .metric {
            margin: 10px 0;
            padding: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 5px;
        }
        .metric-label {
            font-size: 11px;
            color: #aaa;
        }
        .metric-value {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }
        .graph-viz {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 11px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="analysis">
        <h3>ðŸ“Š Network Analysis</h3>

        <div class="metric">
            <div class="metric-label">Network Density</div>
            <div class="metric-value" id="density">0%</div>
        </div>

        <div class="metric">
            <div class="metric-label">Clustering Coefficient</div>
            <div class="metric-value" id="clustering">0.00</div>
        </div>

        <div class="metric">
            <div class="metric-label">Avg Path Length</div>
            <div class="metric-value" id="pathLength">0</div>
        </div>

        <div class="metric">
            <div class="metric-label">Graph Diameter</div>
            <div class="metric-value" id="diameter">0</div>
        </div>

        <div class="metric">
            <div class="metric-label">Connected Components</div>
            <div class="metric-value" id="components">0</div>
        </div>

        <div class="graph-viz">
            <div style="font-size: 11px; color: #aaa; margin-bottom: 5px;">Chain Length Distribution</div>
            <canvas id="histogram" width="260" height="80"></canvas>
        </div>

        <button onclick="toggleMode()">Toggle View Mode</button>
        <button onclick="exportData()">Export Graph Data</button>
    </div>

    <script>
        /*
# Goal
Apply graph theory and network analysis to follower chains, computing metrics like
clustering coefficient, path length, density, and visualizing network topology.

# Approach
- Treat chains as directed graphs
- Calculate standard graph metrics
- Visualize chain distribution
- Export graph data for external analysis
- Toggle between spatial and force-directed layouts

# Key Features
- Network density calculation
- Clustering coefficient
- Average path length
- Graph diameter
- Connected components analysis
- Chain distribution histogram
- Force-directed graph layout option

# Innovation
- Brings formal graph theory to agent systems
- Quantifies emergent network properties
- Educational for network science
- Data export for research
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth - 320;
        canvas.height = window.innerHeight;

        const histCanvas = document.getElementById('histogram');
        const histCtx = histCanvas.getContext('2d');

        const POPULATION = 100;
        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 70;
        const SPEED = 1.3;

        let viewMode = 'spatial'; // 'spatial' or 'force'

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.forceX = canvas.width / 2;
                this.forceY = canvas.height / 2;
                this.vx = 0;
                this.vy = 0;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 5;
                this.component = -1;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                }
            }

            updateSpatial() {
                if (this.leader === null) {
                    this.heading += (Math.random() - 0.5) * 0.2;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }

                this.x += Math.cos(this.heading) * SPEED;
                this.y += Math.sin(this.heading) * SPEED;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            updateForce(turtles) {
                // Force-directed layout
                let fx = 0, fy = 0;

                // Repulsion from all
                for (let other of turtles) {
                    if (other === this) continue;
                    const dx = this.forceX - other.forceX;
                    const dy = this.forceY - other.forceY;
                    const dist = Math.sqrt(dx * dx + dy * dy) + 0.1;
                    const force = 100 / (dist * dist);
                    fx += (dx / dist) * force;
                    fy += (dy / dist) * force;
                }

                // Attraction to leader
                if (this.leader) {
                    const dx = this.leader.forceX - this.forceX;
                    const dy = this.leader.forceY - this.forceY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    fx += dx * 0.01;
                    fy += dy * 0.01;
                }

                // Center gravity
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                fx += (centerX - this.forceX) * 0.001;
                fy += (centerY - this.forceY) * 0.001;

                this.vx += fx;
                this.vy += fy;
                this.vx *= 0.9;
                this.vy *= 0.9;

                this.forceX += this.vx;
                this.forceY += this.vy;

                // Bounds
                this.forceX = Math.max(50, Math.min(canvas.width - 50, this.forceX));
                this.forceY = Math.max(50, Math.min(canvas.height - 50, this.forceY));
            }

            draw() {
                const color = this.leader || this.follower ?
                    `hsl(${this.chainHue}, 100%, 55%)` : `hsl(0, 0%, 50%)`;

                const x = viewMode === 'spatial' ? this.x : this.forceX;
                const y = viewMode === 'spatial' ? this.y : this.forceY;

                if (this.leader) {
                    const lx = viewMode === 'spatial' ? this.leader.x : this.leader.forceX;
                    const ly = viewMode === 'spatial' ? this.leader.y : this.leader.forceY;

                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(lx, ly);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function calculateMetrics() {
            // Find all chains
            const chains = new Map();
            const chainLengths = [];

            for (let turtle of turtles) {
                let head = turtle;
                while (head.leader !== null) {
                    head = head.leader;
                }

                if (!chains.has(head)) {
                    let length = 0;
                    let current = head;
                    const members = [];
                    while (current !== null) {
                        length++;
                        members.push(current);
                        current = current.follower;
                    }
                    chains.set(head, { length, members });
                    if (length > 1) chainLengths.push(length);
                }
            }

            // Network density
            const edges = turtles.filter(t => t.leader !== null).length;
            const maxEdges = POPULATION * (POPULATION - 1);
            const density = (edges / maxEdges * 100).toFixed(1);

            // Connected components
            const components = chains.size;

            // Average chain length (path length)
            const avgPathLength = chainLengths.length > 0 ?
                (chainLengths.reduce((a, b) => a + b, 0) / chainLengths.length).toFixed(1) : 0;

            // Graph diameter (longest chain)
            const diameter = chainLengths.length > 0 ? Math.max(...chainLengths) : 0;

            // Clustering coefficient (simplified - ratio of chains to isolated nodes)
            const inChains = turtles.filter(t => t.leader || t.follower).length;
            const clustering = (inChains / POPULATION).toFixed(2);

            document.getElementById('density').textContent = `${density}%`;
            document.getElementById('clustering').textContent = clustering;
            document.getElementById('pathLength').textContent = avgPathLength;
            document.getElementById('diameter').textContent = diameter;
            document.getElementById('components').textContent = components;

            drawHistogram(chainLengths);
        }

        function drawHistogram(lengths) {
            histCtx.clearRect(0, 0, histCanvas.width, histCanvas.height);

            if (lengths.length === 0) return;

            const max = Math.max(...lengths);
            const bins = new Array(max).fill(0);

            for (let len of lengths) {
                bins[len - 1]++;
            }

            const barWidth = histCanvas.width / max;
            const maxCount = Math.max(...bins);

            for (let i = 0; i < bins.length; i++) {
                const height = (bins[i] / maxCount) * histCanvas.height;
                const hue = (i / max) * 120 + 240;

                histCtx.fillStyle = `hsl(${hue}, 70%, 50%)`;
                histCtx.fillRect(
                    i * barWidth,
                    histCanvas.height - height,
                    barWidth - 2,
                    height
                );
            }
        }

        function toggleMode() {
            viewMode = viewMode === 'spatial' ? 'force' : 'spatial';
        }

        function exportData() {
            const graphData = {
                nodes: turtles.map((t, i) => ({
                    id: i,
                    x: t.x,
                    y: t.y,
                    hasLeader: t.leader !== null,
                    hasFollower: t.follower !== null
                })),
                edges: turtles
                    .map((t, i) => t.leader ? {
                        from: i,
                        to: turtles.indexOf(t.leader)
                    } : null)
                    .filter(e => e !== null)
            };

            const blob = new Blob([JSON.stringify(graphData, null, 2)],
                { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'follower-network.json';
            a.click();
        }

        let frameCount = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            if (viewMode === 'spatial') {
                for (let turtle of turtles) {
                    turtle.updateSpatial();
                }
            } else {
                for (let turtle of turtles) {
                    turtle.updateForce(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            frameCount++;
            if (frameCount % 30 === 0) {
                calculateMetrics();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
