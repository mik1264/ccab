<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Populations</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Create multiple distinct populations that can only connect within their own species,
leading to separated chain ecosystems with different behaviors.

# Approach
- Define 3-4 species with unique colors and behaviors
- Restrict connections to same species
- Different movement speeds and patterns per species
- Creates diverse, layered ecosystem

# Key Features
- Multiple species/populations
- Species-specific connection rules
- Varied movement behaviors
- Visual diversity through color coding
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const SPECIES = [
            { name: 'red', color: 0, speed: 1.8, waver: 25, size: 4, count: 30 },
            { name: 'blue', color: 210, speed: 1.2, waver: 10, size: 5, count: 30 },
            { name: 'green', color: 120, speed: 1.5, waver: 15, size: 4.5, count: 30 }
        ];

        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 70;

        class Turtle {
            constructor(species) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.species = species;
                this.baseHue = species.color;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 25;

                for (let turtle of turtles) {
                    // Only connect with same species
                    if (turtle === this || turtle.follower !== null || turtle.species !== this.species) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                }
            }

            getColor() {
                if (this.leader === null && this.follower === null) {
                    return `hsl(${this.baseHue}, 50%, 40%)`;
                } else if (this.leader === null && this.follower !== null) {
                    return `hsl(${this.baseHue}, 100%, 60%)`;
                } else if (this.leader !== null && this.follower === null) {
                    return `hsl(${this.baseHue}, 100%, 50%)`;
                } else {
                    return `hsl(${this.baseHue}, 80%, 55%)`;
                }
            }

            turn() {
                if (this.leader === null) {
                    const change = (Math.random() - 0.5) * (this.species.waver * Math.PI / 180);
                    this.heading += change;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }
            }

            move() {
                this.x += Math.cos(this.heading) * this.species.speed;
                this.y += Math.sin(this.heading) * this.species.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.getColor();

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2.5;
                    ctx.shadowBlur = 12;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.species.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let speciesType of SPECIES) {
            for (let i = 0; i < speciesType.count; i++) {
                turtles.push(new Turtle(speciesType));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.turn();
            }

            for (let turtle of turtles) {
                turtle.move();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
