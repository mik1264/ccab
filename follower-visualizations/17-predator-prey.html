<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predator-Prey Follower</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Create predator-prey dynamics where predator chains hunt prey chains,
adding chase/flee behaviors to the follower system.

# Approach
- Define predator and prey populations
- Predators seek nearby prey chains
- Prey flee from nearby predators
- Both maintain chain following behavior
- Creates dynamic hunter-hunted patterns

# Key Features
- Predator (red) and prey (green) populations
- Chase and flee behaviors
- Dynamic pursuit patterns
- Emergent hunting strategies
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const PREY_COUNT = 60;
        const PREDATOR_COUNT = 15;
        const NEAR_RADIUS = 30;
        const FAR_RADIUS = 60;
        const DETECTION_RADIUS = 100;
        const FLEE_FORCE = 0.3;
        const CHASE_FORCE = 0.2;

        class Turtle {
            constructor(isPredator) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.isPredator = isPredator;
                this.size = isPredator ? 6 : 4;
                this.speed = isPredator ? 1.8 : 2.2; // Prey slightly faster
                this.chainHue = isPredator ? 0 : 120; // Red vs Green
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    // Only connect same type
                    if (turtle === this || turtle.follower !== null ||
                        turtle.isPredator !== this.isPredator) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                }
            }

            getColor() {
                const lightness = this.leader === null && this.follower === null ? 40 : 55;
                return `hsl(${this.chainHue}, 100%, ${lightness}%)`;
            }

            detectThreats(turtles) {
                let fleeX = 0;
                let fleeY = 0;
                let chaseX = 0;
                let chaseY = 0;

                for (let other of turtles) {
                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < DETECTION_RADIUS && dist > 0) {
                        if (this.isPredator && !other.isPredator) {
                            // Chase prey
                            chaseX += (dx / dist) * CHASE_FORCE;
                            chaseY += (dy / dist) * CHASE_FORCE;
                        } else if (!this.isPredator && other.isPredator) {
                            // Flee from predators
                            fleeX -= (dx / dist) * FLEE_FORCE;
                            fleeY -= (dy / dist) * FLEE_FORCE;
                        }
                    }
                }

                return { fleeX, fleeY, chaseX, chaseY };
            }

            update(turtles) {
                const threats = this.detectThreats(turtles);

                // Base movement
                if (this.leader === null) {
                    if (Math.random() < 0.02) {
                        this.heading += (Math.random() - 0.5) * 0.5;
                    }
                    this.vx += Math.cos(this.heading) * 0.05;
                    this.vy += Math.sin(this.heading) * 0.05;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist > 0) {
                        this.vx += (dx / dist) * 0.08;
                        this.vy += (dy / dist) * 0.08;
                    }
                }

                // Apply predator/prey forces
                this.vx += threats.fleeX + threats.chaseX;
                this.vy += threats.fleeY + threats.chaseY;

                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.speed) {
                    this.vx = (this.vx / speed) * this.speed;
                    this.vy = (this.vy / speed) * this.speed;
                }

                // Damping
                this.vx *= 0.95;
                this.vy *= 0.95;

                this.x += this.vx;
                this.y += this.vy;

                if (speed > 0.1) {
                    this.heading = Math.atan2(this.vy, this.vx);
                }

                // Wrap
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.getColor();

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = this.isPredator ? 3 : 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Draw direction indicator for predators
                if (this.isPredator) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(
                        this.x + Math.cos(this.heading) * this.size * 2,
                        this.y + Math.sin(this.heading) * this.size * 2
                    );
                    ctx.stroke();
                }
            }
        }

        const turtles = [];
        for (let i = 0; i < PREY_COUNT; i++) {
            turtles.push(new Turtle(false));
        }
        for (let i = 0; i < PREDATOR_COUNT; i++) {
            turtles.push(new Turtle(true));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update(turtles);
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
