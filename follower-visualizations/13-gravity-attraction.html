<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Attraction</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Add gravitational attraction to a central point, causing chains to orbit
while maintaining their follower relationships.

# Approach
- Apply centripetal force toward screen center
- Balance gravity with tangential velocity
- Creates orbital, swirling patterns
- Chains flow in circular formations

# Key Features
- Central gravity well
- Orbital motion
- Swirling chain patterns
- Dynamic circular flow
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 100;
        const NEAR_RADIUS = 30;
        const FAR_RADIUS = 60;
        const GRAVITY = 0.15;
        const CENTER_X = canvas.width / 2;
        const CENTER_Y = canvas.height / 2;

        class Turtle {
            constructor() {
                const angle = Math.random() * Math.PI * 2;
                const radius = 100 + Math.random() * 200;
                this.x = CENTER_X + Math.cos(angle) * radius;
                this.y = CENTER_Y + Math.sin(angle) * radius;
                this.vx = Math.cos(angle + Math.PI / 2) * 2;
                this.vy = Math.sin(angle + Math.PI / 2) * 2;
                this.heading = Math.atan2(this.vy, this.vx);
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 4;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                }
            }

            getColor() {
                if (this.leader === null && this.follower === null) {
                    return `hsl(0, 0%, 60%)`;
                } else {
                    return `hsl(${this.chainHue}, 100%, 60%)`;
                }
            }

            update() {
                // Gravity toward center
                const dx = CENTER_X - this.x;
                const dy = CENTER_Y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 0) {
                    const force = GRAVITY / (dist * 0.01);
                    this.vx += (dx / dist) * force;
                    this.vy += (dy / dist) * force;
                }

                // Follow leader
                if (this.leader !== null) {
                    const ldx = this.leader.x - this.x;
                    const ldy = this.leader.y - this.y;
                    const ldist = Math.sqrt(ldx * ldx + ldy * ldy);

                    if (ldist > 0) {
                        this.vx += (ldx / ldist) * 0.05;
                        this.vy += (ldy / ldist) * 0.05;
                    }
                }

                // Damping
                this.vx *= 0.98;
                this.vy *= 0.98;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                this.heading = Math.atan2(this.vy, this.vx);

                // Wrap around
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.getColor();

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center attractor
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(CENTER_X, CENTER_Y, 10, 0, Math.PI * 2);
            ctx.fill();

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
