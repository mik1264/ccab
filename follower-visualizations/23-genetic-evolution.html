<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Evolution - Optimal Chain Formation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 250px;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        .stat-row {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        .label { color: #aaa; }
        .value { color: #667eea; font-weight: bold; }
        .gene-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin: 5px 0;
            overflow: hidden;
        }
        .gene-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }
        .best-genes {
            margin-top: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 5px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="stats">
        <h3>ðŸ§¬ Genetic Evolution</h3>
        <div class="stat-row">
            <span class="label">Generation:</span>
            <span class="value" id="generation">1</span>
        </div>
        <div class="stat-row">
            <span class="label">Best Fitness:</span>
            <span class="value" id="fitness">0</span>
        </div>
        <div class="stat-row">
            <span class="label">Avg Chain Length:</span>
            <span class="value" id="avgChain">0</span>
        </div>
        <div class="stat-row">
            <span class="label">Mutation Rate:</span>
            <span class="value" id="mutRate">5%</span>
        </div>

        <div class="best-genes">
            <div style="font-weight: bold; margin-bottom: 8px;">Best Genes:</div>
            <div style="font-size: 10px; color: #aaa;">Search Radius</div>
            <div class="gene-bar"><div class="gene-fill" id="gene1" style="width: 50%"></div></div>

            <div style="font-size: 10px; color: #aaa; margin-top: 8px;">Movement Speed</div>
            <div class="gene-bar"><div class="gene-fill" id="gene2" style="width: 50%"></div></div>

            <div style="font-size: 10px; color: #aaa; margin-top: 8px;">Turn Agility</div>
            <div class="gene-bar"><div class="gene-fill" id="gene3" style="width: 50%"></div></div>

            <div style="font-size: 10px; color: #aaa; margin-top: 8px;">Chain Loyalty</div>
            <div class="gene-bar"><div class="gene-fill" id="gene4" style="width: 50%"></div></div>
        </div>
    </div>

    <script>
        /*
# Goal
Implement genetic algorithm to evolve optimal follower behaviors, discovering
emergent strategies for long chain formation through natural selection.

# Approach
- Each turtle has genetic traits (search radius, speed, turn rate, loyalty)
- Fitness based on chain length participation
- Selection, crossover, and mutation operations
- Generational evolution toward optimal behaviors
- Visual feedback of gene expression

# Key Features
- 4 genetic traits per agent
- Fitness-based selection
- Crossover breeding
- Adaptive mutation
- Convergence visualization

# Innovation
- Discovers non-obvious optimal strategies
- Demonstrates emergent intelligence
- Educational tool for genetic algorithms
- Real-time evolution visualization
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const POPULATION = 80;
        const GENERATION_TIME = 180; // frames per generation
        const MUTATION_RATE = 0.05;
        const ELITE_COUNT = 8;

        class Genes {
            constructor() {
                this.searchRadius = 30 + Math.random() * 50; // 30-80
                this.speed = 0.8 + Math.random() * 2; // 0.8-2.8
                this.turnAgility = 0.05 + Math.random() * 0.25; // 0.05-0.3
                this.chainLoyalty = 0.7 + Math.random() * 0.3; // 0.7-1.0
            }

            mutate() {
                if (Math.random() < MUTATION_RATE) {
                    this.searchRadius += (Math.random() - 0.5) * 20;
                    this.searchRadius = Math.max(20, Math.min(100, this.searchRadius));
                }
                if (Math.random() < MUTATION_RATE) {
                    this.speed += (Math.random() - 0.5) * 0.5;
                    this.speed = Math.max(0.5, Math.min(4, this.speed));
                }
                if (Math.random() < MUTATION_RATE) {
                    this.turnAgility += (Math.random() - 0.5) * 0.1;
                    this.turnAgility = Math.max(0.01, Math.min(0.5, this.turnAgility));
                }
                if (Math.random() < MUTATION_RATE) {
                    this.chainLoyalty += (Math.random() - 0.5) * 0.2;
                    this.chainLoyalty = Math.max(0.5, Math.min(1, this.chainLoyalty));
                }
            }

            static crossover(parent1, parent2) {
                const child = new Genes();
                child.searchRadius = Math.random() < 0.5 ? parent1.searchRadius : parent2.searchRadius;
                child.speed = Math.random() < 0.5 ? parent1.speed : parent2.speed;
                child.turnAgility = Math.random() < 0.5 ? parent1.turnAgility : parent2.turnAgility;
                child.chainLoyalty = Math.random() < 0.5 ? parent1.chainLoyalty : parent2.chainLoyalty;
                return child;
            }
        }

        class Turtle {
            constructor(genes) {
                this.genes = genes || new Genes();
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.targetHeading = this.heading;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 5;
                this.fitness = 0;
                this.timeInChain = 0;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = this.genes.searchRadius * (0.5 + Math.random() * 0.5);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist && dist < this.genes.searchRadius) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                }
            }

            calculateFitness() {
                // Fitness based on chain participation and chain length
                if (this.leader !== null || this.follower !== null) {
                    this.timeInChain++;

                    let head = this;
                    while (head.leader !== null) {
                        head = head.leader;
                    }

                    let chainLength = 0;
                    let current = head;
                    while (current !== null) {
                        chainLength++;
                        current = current.follower;
                    }

                    this.fitness = this.timeInChain * 0.1 + chainLength * chainLength;
                }
            }

            update() {
                // Possibly break chain based on loyalty
                if (this.leader !== null && Math.random() > this.genes.chainLoyalty) {
                    if (this.leader.follower === this) {
                        this.leader.follower = null;
                    }
                    this.leader = null;
                }

                if (this.leader === null) {
                    if (Math.random() < 0.02) {
                        this.targetHeading += (Math.random() - 0.5) * 0.4;
                    }
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.targetHeading = Math.atan2(dy, dx);
                }

                // Smooth turning based on agility gene
                let diff = this.targetHeading - this.heading;
                while (diff > Math.PI) diff -= Math.PI * 2;
                while (diff < -Math.PI) diff += Math.PI * 2;
                this.heading += diff * this.genes.turnAgility;

                this.x += Math.cos(this.heading) * this.genes.speed;
                this.y += Math.sin(this.heading) * this.genes.speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.leader || this.follower ?
                    `hsl(${this.chainHue}, 100%, 55%)` : `hsl(0, 0%, 50%)`;

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        let turtles = [];
        let generation = 1;
        let frameCount = 0;
        let bestGenes = new Genes();

        function initPopulation() {
            turtles = [];
            for (let i = 0; i < POPULATION; i++) {
                turtles.push(new Turtle());
            }
        }

        function evolveGeneration() {
            // Calculate fitness
            for (let turtle of turtles) {
                turtle.calculateFitness();
            }

            // Sort by fitness
            turtles.sort((a, b) => b.fitness - a.fitness);

            // Store best genes
            bestGenes = turtles[0].genes;

            // Update UI
            const avgChainLength = turtles.reduce((sum, t) => {
                let len = 0;
                if (t.leader || t.follower) {
                    let head = t;
                    while (head.leader) head = head.leader;
                    let current = head;
                    while (current) { len++; current = current.follower; }
                }
                return sum + len;
            }, 0) / POPULATION;

            document.getElementById('generation').textContent = generation;
            document.getElementById('fitness').textContent = Math.round(turtles[0].fitness);
            document.getElementById('avgChain').textContent = avgChainLength.toFixed(1);

            // Update gene bars
            document.getElementById('gene1').style.width = `${(bestGenes.searchRadius / 100) * 100}%`;
            document.getElementById('gene2').style.width = `${(bestGenes.speed / 4) * 100}%`;
            document.getElementById('gene3').style.width = `${(bestGenes.turnAgility / 0.5) * 100}%`;
            document.getElementById('gene4').style.width = `${bestGenes.chainLoyalty * 100}%`;

            // Create new generation
            const newTurtles = [];

            // Elitism - keep best performers
            for (let i = 0; i < ELITE_COUNT; i++) {
                newTurtles.push(new Turtle(turtles[i].genes));
            }

            // Breeding
            while (newTurtles.length < POPULATION) {
                const parent1 = turtles[Math.floor(Math.random() * ELITE_COUNT * 2)];
                const parent2 = turtles[Math.floor(Math.random() * ELITE_COUNT * 2)];

                const childGenes = Genes.crossover(parent1.genes, parent2.genes);
                childGenes.mutate();

                newTurtles.push(new Turtle(childGenes));
            }

            turtles = newTurtles;
            generation++;
            frameCount = 0;
        }

        initPopulation();

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update();
                turtle.calculateFitness();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            frameCount++;
            if (frameCount >= GENERATION_TIME) {
                evolveGeneration();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
