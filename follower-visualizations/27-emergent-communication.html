<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergent Communication Protocols</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 250px;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        .message-log {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 3px 0;
            padding: 3px;
            border-left: 2px solid #667eea;
            padding-left: 5px;
        }
        .signal-type {
            color: #667eea;
            font-weight: bold;
        }
        .stats {
            font-size: 11px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .label { color: #aaa; }
        .value { color: #667eea; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <h3>游니 Communication</h3>

        <div class="stats">
            <span class="label">Messages Sent:</span>
            <span class="value" id="msgCount">0</span>
        </div>

        <div class="stats">
            <span class="label">Active Signals:</span>
            <span class="value" id="activeSignals">0</span>
        </div>

        <div class="stats">
            <span class="label">Protocol Efficiency:</span>
            <span class="value" id="efficiency">0%</span>
        </div>

        <div class="message-log" id="log">
            <div style="color: #666; text-align: center;">Listening for signals...</div>
        </div>

        <div style="font-size: 10px; color: #666; margin-top: 10px;">
            <div>游댯 Position Broadcast</div>
            <div>游릭 Found Leader</div>
            <div>游리 Chain Invitation</div>
            <div>游댮 Warning Signal</div>
        </div>
    </div>

    <script>
        /*
# Goal
Implement emergent communication protocols where agents exchange signals to coordinate
chain formation, demonstrating distributed communication and protocol emergence.

# Approach
- Agents broadcast different signal types
- Signals decay with distance and time
- Message passing for coordination
- Protocol efficiency metrics
- Visual signal representation

# Key Features
- 4 signal types (position, found-leader, invitation, warning)
- Distance-based signal propagation
- Signal visualization with expanding rings
- Message log tracking
- Communication efficiency metrics

# Innovation
- Demonstrates distributed coordination
- Shows emergent protocol development
- Educational for multi-agent systems
- Beautiful signal propagation visuals
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth - 290;
        canvas.height = window.innerHeight;

        const POPULATION = 80;
        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 70;
        const SIGNAL_RANGE = 150;
        const SPEED = 1.4;

        let messages = [];
        let signals = [];
        let messageCount = 0;

        const SIGNAL_TYPES = {
            POSITION: { color: '#4488ff', symbol: '游댯', name: 'Position' },
            FOUND_LEADER: { color: '#44ff88', symbol: '游릭', name: 'Found Leader' },
            INVITATION: { color: '#ffff44', symbol: '游리', name: 'Invitation' },
            WARNING: { color: '#ff4444', symbol: '游댮', name: 'Warning' }
        };

        class Signal {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.radius = 0;
                this.maxRadius = SIGNAL_RANGE;
                this.life = 1.0;
            }

            update() {
                this.radius += 3;
                this.life -= 0.02;
            }

            draw() {
                if (this.life <= 0) return;

                const config = SIGNAL_TYPES[this.type];
                ctx.strokeStyle = config.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = this.life * 0.6;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.globalAlpha = 1.0;
            }

            isActive() {
                return this.life > 0 && this.radius < this.maxRadius;
            }
        }

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.size = 5;
                this.lastSignalTime = 0;
                this.receivedMessages = [];
            }

            broadcastSignal(type) {
                signals.push(new Signal(this.x, this.y, type));
                messageCount++;

                const config = SIGNAL_TYPES[type];
                addMessage(`${config.symbol} ${config.name} broadcast`);
            }

            receiveSignals() {
                this.receivedMessages = [];

                for (let signal of signals) {
                    const dx = this.x - signal.x;
                    const dy = this.y - signal.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist <= signal.radius && dist > signal.radius - 10) {
                        this.receivedMessages.push({
                            type: signal.type,
                            distance: dist,
                            x: signal.x,
                            y: signal.y
                        });
                    }
                }
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                // Broadcast position periodically
                if (Date.now() - this.lastSignalTime > 2000) {
                    this.broadcastSignal('POSITION');
                    this.lastSignalTime = Date.now();
                }

                // Check for invitation signals
                const invitations = this.receivedMessages.filter(m => m.type === 'INVITATION');
                if (invitations.length > 0) {
                    // Find closest turtle near invitation source
                    const invite = invitations[0];
                    let candidate = null;
                    let minDist = 50;

                    for (let turtle of turtles) {
                        if (turtle === this || turtle.follower !== null) continue;

                        const dx = turtle.x - invite.x;
                        const dy = turtle.y - invite.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < minDist) {
                            candidate = turtle;
                            minDist = dist;
                        }
                    }

                    if (candidate) {
                        candidate.follower = this;
                        this.leader = candidate;
                        this.chainHue = candidate.chainHue;
                        this.broadcastSignal('FOUND_LEADER');
                        return;
                    }
                }

                // Standard search
                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                    this.broadcastSignal('FOUND_LEADER');
                } else if (this.follower !== null) {
                    // Send invitation if we have a follower but need a leader
                    this.broadcastSignal('INVITATION');
                }
            }

            update() {
                this.receiveSignals();

                // React to warnings
                const warnings = this.receivedMessages.filter(m => m.type === 'WARNING');
                if (warnings.length > 0 && this.leader) {
                    // Temporarily avoid
                }

                if (this.leader === null) {
                    this.heading += (Math.random() - 0.5) * 0.2;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }

                this.x += Math.cos(this.heading) * SPEED;
                this.y += Math.sin(this.heading) * SPEED;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const color = this.leader || this.follower ?
                    `hsl(${this.chainHue}, 100%, 55%)` : `hsl(0, 0%, 50%)`;

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function addMessage(text) {
            messages.unshift(text);
            if (messages.length > 50) {
                messages.pop();
            }

            const log = document.getElementById('log');
            if (messages.length === 1) {
                log.innerHTML = '';
            }

            const div = document.createElement('div');
            div.className = 'message';
            div.textContent = text;
            log.insertBefore(div, log.firstChild);

            if (log.children.length > 30) {
                log.removeChild(log.lastChild);
            }
        }

        function updateStats() {
            const activeSignals = signals.filter(s => s.isActive()).length;
            const inChains = turtles.filter(t => t.leader || t.follower).length;
            const efficiency = (inChains / POPULATION * 100).toFixed(0);

            document.getElementById('msgCount').textContent = messageCount;
            document.getElementById('activeSignals').textContent = activeSignals;
            document.getElementById('efficiency').textContent = `${efficiency}%`;
        }

        let frameCount = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw signals
            signals = signals.filter(s => s.isActive());
            for (let signal of signals) {
                signal.update();
                signal.draw();
            }

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update();
            }

            for (let turtle of turtles) {
                turtle.draw();
            }

            frameCount++;
            if (frameCount % 20 === 0) {
                updateStats();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
