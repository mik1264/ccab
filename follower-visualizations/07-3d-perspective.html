<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Perspective Follower</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Add pseudo-3D depth using z-axis simulation with perspective scaling and layering.

# Approach
- Add z-coordinate to each turtle (depth)
- Scale size and brightness based on z (closer = larger/brighter)
- Sort drawing order by z-depth
- Create illusion of 3D space

# Key Features
- Z-axis depth simulation
- Perspective scaling
- Depth-based brightness
- Proper occlusion/layering
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 90;
        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 70;
        const WAVER = 15;
        const SPEED = 1.5;

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 500 + 200; // depth 200-700
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.chainHue = Math.random() * 360;
                this.baseSize = 4;
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 30;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.chainHue = candidate.chainHue;
                    // Inherit similar depth
                    this.z = candidate.z + (Math.random() - 0.5) * 50;
                }
            }

            getPerspectiveScale() {
                // Simple perspective: closer = larger
                return 700 / this.z;
            }

            getColor() {
                const scale = this.getPerspectiveScale();
                const brightness = 30 + scale * 30;

                if (this.leader === null && this.follower === null) {
                    return `hsl(0, 0%, ${brightness}%)`;
                } else {
                    return `hsl(${this.chainHue}, 100%, ${brightness}%)`;
                }
            }

            turn() {
                if (this.leader === null) {
                    const change = (Math.random() - 0.5) * (WAVER * Math.PI / 180);
                    this.heading += change;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }
            }

            move() {
                const scale = this.getPerspectiveScale();
                this.x += Math.cos(this.heading) * SPEED * scale;
                this.y += Math.sin(this.heading) * SPEED * scale;

                // Slowly oscillate depth
                this.z += Math.sin(Date.now() * 0.0001 + this.chainHue) * 0.5;
                this.z = Math.max(200, Math.min(700, this.z));

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const scale = this.getPerspectiveScale();
                const color = this.getColor();
                const size = this.baseSize * scale;

                if (this.leader) {
                    const avgScale = (scale + this.leader.getPerspectiveScale()) / 2;
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2 * avgScale;
                    ctx.shadowBlur = 8 * scale;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = 12 * scale;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 4, 40, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.turn();
            }

            for (let turtle of turtles) {
                turtle.move();
            }

            // Sort by z-depth for proper layering
            turtles.sort((a, b) => b.z - a.z);

            for (let turtle of turtles) {
                turtle.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
