<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Reactive Follower</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
        #controls {
            position: absolute;
            top: 20px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startBtn">Start Audio</button>
        <span id="status">Click to enable audio reactivity</span>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        /*
# Goal
Create audio-reactive visualization where movement, colors, and behaviors respond
to generated audio frequencies, creating a musical-visual synesthesia experience.

# Approach
- Generate audio oscillator
- Analyze audio frequencies
- Map frequency data to visual properties
- Modulate speed, color, size based on audio
- Creates synchronized audio-visual experience

# Key Features
- Web Audio API integration
- Real-time frequency analysis
- Audio-driven visual properties
- Synesthetic experience
- Interactive audio control
        */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 900;
        canvas.height = 700;

        const POPULATION = 80;
        const NEAR_RADIUS = 35;
        const FAR_RADIUS = 70;
        const BASE_SPEED = 1.2;

        let audioContext = null;
        let oscillator = null;
        let analyser = null;
        let dataArray = null;
        let isAudioActive = false;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            // Create oscillator with varying frequency
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.value = 220;
            gainNode.gain.value = 0.1;

            oscillator.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioContext.destination);

            oscillator.start();

            // Modulate frequency over time
            setInterval(() => {
                if (isAudioActive) {
                    oscillator.frequency.value = 220 + Math.sin(Date.now() * 0.001) * 100;
                }
            }, 50);

            isAudioActive = true;
            document.getElementById('status').textContent = 'Audio Active';
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            if (!isAudioActive) {
                initAudio();
            }
        });

        class Turtle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.heading = Math.random() * Math.PI * 2;
                this.leader = null;
                this.follower = null;
                this.baseHue = Math.random() * 360;
                this.size = 4;
                this.audioInfluence = Math.random();
            }

            attachTurtle(turtles) {
                if (this.leader !== null) return;

                const distance = NEAR_RADIUS + Math.random() * (FAR_RADIUS - NEAR_RADIUS);
                const angle = Math.random() * Math.PI * 2;

                const targetX = this.x + Math.cos(angle) * distance;
                const targetY = this.y + Math.sin(angle) * distance;

                let candidate = null;
                let minDist = 20;

                for (let turtle of turtles) {
                    if (turtle === this || turtle.follower !== null) continue;

                    const dx = turtle.x - targetX;
                    const dy = turtle.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        candidate = turtle;
                        minDist = dist;
                    }
                }

                if (candidate) {
                    candidate.follower = this;
                    this.leader = candidate;
                    this.baseHue = candidate.baseHue;
                }
            }

            getAudioData() {
                if (!isAudioActive || !dataArray) {
                    return { avg: 0, low: 0, high: 0 };
                }

                analyser.getByteFrequencyData(dataArray);

                const third = Math.floor(dataArray.length / 3);
                let low = 0, mid = 0, high = 0;

                for (let i = 0; i < third; i++) low += dataArray[i];
                for (let i = third; i < third * 2; i++) mid += dataArray[i];
                for (let i = third * 2; i < dataArray.length; i++) high += dataArray[i];

                low /= third;
                mid /= third;
                high /= third;

                const avg = (low + mid + high) / 3;

                return {
                    avg: avg / 255,
                    low: low / 255,
                    high: high / 255
                };
            }

            getColor(audioData) {
                const hue = (this.baseHue + audioData.avg * 120) % 360;
                const lightness = 45 + audioData.high * 30;

                if (this.leader === null && this.follower === null) {
                    return `hsl(${hue}, 50%, 40%)`;
                } else {
                    return `hsl(${hue}, 100%, ${lightness}%)`;
                }
            }

            update(audioData) {
                const speed = BASE_SPEED * (1 + audioData.avg * this.audioInfluence * 2);

                if (this.leader === null) {
                    const turnAmount = (Math.random() - 0.5) * 0.3 * (1 + audioData.low);
                    this.heading += turnAmount;
                } else {
                    const dx = this.leader.x - this.x;
                    const dy = this.leader.y - this.y;
                    this.heading = Math.atan2(dy, dx);
                }

                this.x += Math.cos(this.heading) * speed;
                this.y += Math.sin(this.heading) * speed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw(audioData) {
                const color = this.getColor(audioData);
                const size = this.size * (1 + audioData.high * 1.5);
                const glowSize = 10 + audioData.avg * 20;

                if (this.leader) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2 + audioData.avg * 3;
                    ctx.shadowBlur = glowSize;
                    ctx.shadowColor = color;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.leader.x, this.leader.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = color;
                ctx.shadowBlur = glowSize * 1.5;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const turtles = [];
        for (let i = 0; i < POPULATION; i++) {
            turtles.push(new Turtle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const audioData = turtles[0].getAudioData();

            for (let turtle of turtles) {
                if (turtle.leader === null) {
                    turtle.attachTurtle(turtles);
                }
            }

            for (let turtle of turtles) {
                turtle.update(audioData);
            }

            for (let turtle of turtles) {
                turtle.draw(audioData);
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
