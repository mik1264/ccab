<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hyperbolic Tessellation</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0e1a; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; }
    canvas { display: block; }
    #controls {
        position: fixed; top: 20px; right: 20px; z-index: 100;
        background: rgba(10, 14, 30, 0.85);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(100, 160, 255, 0.2);
        border-radius: 12px;
        padding: 20px;
        color: #c8d8f0;
        min-width: 250px;
    }
    #controls h3 { color: #8af; margin-bottom: 10px; font-size: 1.1em; }
    .ctrl-row { margin: 8px 0; display: flex; align-items: center; gap: 10px; font-size: 0.85em; }
    .ctrl-row label { min-width: 80px; color: #8a9ab0; }
    .ctrl-row select, .ctrl-row input[type="range"] { flex: 1; }
    select {
        background: rgba(20, 30, 50, 0.8); color: #adf; border: 1px solid rgba(100, 160, 255, 0.3);
        border-radius: 4px; padding: 4px 8px; font-size: 0.9em;
    }
    input[type="range"] { accent-color: #8af; }
    .val { color: #adf; font-family: monospace; min-width: 30px; text-align: right; }
    .btn {
        background: rgba(100, 160, 255, 0.15);
        border: 1px solid rgba(100, 160, 255, 0.3);
        color: #8af; padding: 6px 14px; border-radius: 6px;
        cursor: pointer; font-size: 0.85em; transition: all 0.2s;
    }
    .btn:hover { background: rgba(100, 160, 255, 0.3); }
    .info { font-size: 0.78em; color: #6a7a9a; margin-top: 8px; line-height: 1.4; }
    .constraint-warn { color: #f87171; font-size: 0.8em; display: none; margin-top: 4px; }
</style>
</head>
<body>
<a href="index.html" style="position:fixed;top:20px;left:20px;color:#8af;text-decoration:none;z-index:100;font-size:1.2em">&#8592; Back</a>

<canvas id="canvas"></canvas>

<div id="controls">
    <h3>{p,q} Hyperbolic Tessellation</h3>
    <div class="ctrl-row">
        <label>p (sides):</label>
        <select id="pVal"></select>
    </div>
    <div class="ctrl-row">
        <label>q (meeting):</label>
        <select id="qVal"></select>
    </div>
    <div class="constraint-warn" id="warn">(p-2)(q-2) must be &gt; 4 for hyperbolic</div>
    <div class="ctrl-row">
        <label>Depth:</label>
        <input type="range" id="depth" min="1" max="6" value="4">
        <span class="val" id="depthVal">4</span>
    </div>
    <div class="ctrl-row">
        <label>Rotation:</label>
        <input type="range" id="speed" min="0" max="100" value="30">
        <span class="val" id="speedVal">30</span>
    </div>
    <div class="ctrl-row">
        <label>Color:</label>
        <select id="colorMode">
            <option value="depth">By depth</option>
            <option value="alternate">Alternating</option>
            <option value="rainbow">Rainbow</option>
        </select>
    </div>
    <div class="ctrl-row" style="justify-content:center;margin-top:10px;">
        <button class="btn" id="resetBtn">Reset View</button>
    </div>
    <div class="info">
        Regular polygon tiling: <b>{p,q}</b> means <b>p</b>-sided polygons with <b>q</b> meeting at each vertex.
        Only works in hyperbolic space when (p-2)(q-2)&gt;4.
    </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let W, H, cx, cy, diskR;
let p = 7, q = 3, maxDepth = 4;
let rotSpeed = 0.003;
let rotAngle = 0;
let colorMode = 'depth';
let tiles = [];
let animId;
let needsRebuild = true;

const depthColors = [
    [20, 60, 120], [30, 100, 160], [50, 130, 180], [70, 150, 200],
    [100, 170, 210], [130, 190, 220], [160, 200, 230]
];

const altColors = [
    [30, 80, 160], [160, 60, 120], [40, 140, 100], [160, 130, 40]
];

function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
    cx = W / 2;
    cy = H / 2;
    diskR = Math.min(W, H) * 0.42;
    needsRebuild = true;
}
resize();
window.addEventListener('resize', resize);

// Populate selects
const pSel = document.getElementById('pVal');
const qSel = document.getElementById('qVal');
for (let i = 3; i <= 12; i++) {
    const opt = document.createElement('option');
    opt.value = i; opt.textContent = i;
    if (i === 7) opt.selected = true;
    pSel.appendChild(opt);
}
for (let i = 3; i <= 8; i++) {
    const opt = document.createElement('option');
    opt.value = i; opt.textContent = i;
    if (i === 3) opt.selected = true;
    qSel.appendChild(opt);
}

function isHyperbolic(pp, qq) { return (pp - 2) * (qq - 2) > 4; }

function mobiusTransform(z, a) {
    // T(z) = (z - a) / (1 - conj(a)*z)
    const num = { x: z.x - a.x, y: z.y - a.y };
    const ca = { x: a.x, y: -a.y };
    const den = { x: 1 - (ca.x * z.x - ca.y * z.y), y: -(ca.x * z.y + ca.y * z.x) };
    const d2 = den.x * den.x + den.y * den.y;
    if (d2 < 1e-15) return { x: 0, y: 0 };
    return {
        x: (num.x * den.x + num.y * den.y) / d2,
        y: (num.y * den.x - num.x * den.y) / d2
    };
}

function mobiusRotation(z, angle) {
    const c = Math.cos(angle), s = Math.sin(angle);
    return { x: z.x * c - z.y * s, y: z.x * s + z.y * c };
}

function norm2(z) { return z.x * z.x + z.y * z.y; }

function reflectAcrossGeodesic(z, p1, p2) {
    // Reflect z across the geodesic through p1 and p2
    // Using Möbius: translate p1 to origin, reflect across diameter, translate back
    const w = mobiusTransform(z, p1);
    const q1 = mobiusTransform(p2, p1);
    const angle = Math.atan2(q1.y, q1.x);
    const rotated = mobiusRotation(w, -angle);
    const reflected = { x: rotated.x, y: -rotated.y };
    const rotBack = mobiusRotation(reflected, angle);
    // Inverse Möbius: T^-1(w) = (w + a)/(1 + conj(a)*w)  where a = p1
    const a = p1;
    const num = { x: rotBack.x + a.x, y: rotBack.y + a.y };
    const ca = { x: a.x, y: -a.y };
    const den = { x: 1 + (ca.x * rotBack.x - ca.y * rotBack.y), y: ca.x * rotBack.y + ca.y * rotBack.x };
    const d2 = den.x * den.x + den.y * den.y;
    if (d2 < 1e-15) return { x: 0, y: 0 };
    return {
        x: (num.x * den.x + num.y * den.y) / d2,
        y: (num.y * den.x - num.x * den.y) / d2
    };
}

function buildTessellation() {
    tiles = [];
    const angleP = Math.PI / p;
    const angleQ = Math.PI / q;

    // Radius of inscribed circle of the central polygon in hyperbolic space
    const cosP = Math.cos(angleP), sinP = Math.sin(angleP);
    const cosQ = Math.cos(angleQ);
    // Distance from center to vertex of central polygon
    const r = Math.sqrt((cosQ * cosQ - sinP * sinP) / (1 - sinP * sinP));
    if (isNaN(r) || r <= 0 || r >= 1) return;

    // Central polygon vertices
    function getCentralPoly() {
        const verts = [];
        for (let i = 0; i < p; i++) {
            const ang = (2 * Math.PI * i / p) + Math.PI / 2;
            verts.push({ x: r * Math.cos(ang), y: r * Math.sin(ang) });
        }
        return verts;
    }

    // Apply Möbius transform to a polygon
    function transformPoly(verts, fn) {
        return verts.map(v => fn(v));
    }

    // Generate tiles by reflection
    const visited = new Set();
    const queue = [];

    function polyKey(verts) {
        const cx = verts.reduce((s, v) => s + v.x, 0) / verts.length;
        const cy = verts.reduce((s, v) => s + v.y, 0) / verts.length;
        return `${(cx * 1000)|0},${(cy * 1000)|0}`;
    }

    const central = getCentralPoly();
    const key0 = polyKey(central);
    visited.add(key0);
    tiles.push({ verts: central, depth: 0 });
    queue.push({ verts: central, depth: 0 });

    while (queue.length > 0) {
        const { verts, depth } = queue.shift();
        if (depth >= maxDepth) continue;

        for (let i = 0; i < p; i++) {
            const i2 = (i + 1) % p;
            const edgeP1 = verts[i];
            const edgeP2 = verts[i2];

            // Reflect all vertices across this edge
            const reflected = verts.map(v => reflectAcrossGeodesic(v, edgeP1, edgeP2));

            // Check if all reflected vertices are inside the disk
            let valid = true;
            for (const rv of reflected) {
                if (norm2(rv) >= 0.999) { valid = false; break; }
                if (isNaN(rv.x) || isNaN(rv.y)) { valid = false; break; }
            }
            if (!valid) continue;

            const key = polyKey(reflected);
            if (visited.has(key)) continue;
            visited.add(key);
            tiles.push({ verts: reflected, depth: depth + 1 });
            queue.push({ verts: reflected, depth: depth + 1 });

            if (tiles.length > 5000) return;
        }
    }
}

function computeGeodesicPoints(p1, p2, segments) {
    segments = segments || 30;
    const cross = p1.x * p2.y - p1.y * p2.x;
    const pts = [];
    if (Math.abs(cross) < 1e-6) {
        for (let i = 0; i <= segments; i++) {
            const t = i / segments;
            pts.push({ x: p1.x + (p2.x - p1.x) * t, y: p1.y + (p2.y - p1.y) * t });
        }
        return pts;
    }
    const p1inv = { x: p1.x / norm2(p1), y: -p1.y / norm2(p1) };
    const ax = p2.x - p1.x, ay = p2.y - p1.y;
    const bx = p1inv.x - p1.x, by = p1inv.y - p1.y;
    const mx1 = (p1.x + p2.x) / 2, my1 = (p1.y + p2.y) / 2;
    const mx2 = (p1.x + p1inv.x) / 2, my2 = (p1.y + p1inv.y) / 2;
    const d1x = -ay, d1y = ax;
    const d2x = -by, d2y = bx;
    const det = d1x * d2y - d1y * d2x;
    if (Math.abs(det) < 1e-12) {
        for (let i = 0; i <= segments; i++) {
            const t = i / segments;
            pts.push({ x: p1.x + (p2.x - p1.x) * t, y: p1.y + (p2.y - p1.y) * t });
        }
        return pts;
    }
    const dx = mx2 - mx1, dy = my2 - my1;
    const t = (dx * d2y - dy * d2x) / det;
    const ccx = mx1 + t * d1x, ccy = my1 + t * d1y;
    const rad = Math.sqrt((p1.x - ccx) ** 2 + (p1.y - ccy) ** 2);
    let a1 = Math.atan2(p1.y - ccy, p1.x - ccx);
    let a2 = Math.atan2(p2.y - ccy, p2.x - ccx);
    let diff = a2 - a1;
    if (diff > Math.PI) diff -= 2 * Math.PI;
    if (diff < -Math.PI) diff += 2 * Math.PI;
    for (let i = 0; i <= segments; i++) {
        const tt = i / segments;
        const a = a1 + diff * tt;
        pts.push({ x: ccx + rad * Math.cos(a), y: ccy + rad * Math.sin(a) });
    }
    return pts;
}

function getTileColor(tile, idx) {
    const d = tile.depth;
    if (colorMode === 'depth') {
        const c = depthColors[Math.min(d, depthColors.length - 1)];
        const f = 1 - d * 0.08;
        return `rgb(${(c[0]*f)|0}, ${(c[1]*f)|0}, ${(c[2]*f)|0})`;
    } else if (colorMode === 'alternate') {
        const c = altColors[idx % altColors.length];
        const f = 1 - d * 0.06;
        return `rgb(${(c[0]*f)|0}, ${(c[1]*f)|0}, ${(c[2]*f)|0})`;
    } else {
        const hue = (idx * 37 + d * 60) % 360;
        const l = Math.max(20, 50 - d * 5);
        return `hsl(${hue}, 70%, ${l}%)`;
    }
}

function render() {
    ctx.clearRect(0, 0, W, H);

    if (needsRebuild) {
        buildTessellation();
        needsRebuild = false;
    }

    // Draw disk background
    const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, diskR);
    grad.addColorStop(0, '#0d1225');
    grad.addColorStop(1, '#0a0e1a');
    ctx.beginPath();
    ctx.arc(cx, cy, diskR, 0, Math.PI * 2);
    ctx.fillStyle = grad;
    ctx.fill();

    ctx.save();
    ctx.beginPath();
    ctx.arc(cx, cy, diskR - 1, 0, Math.PI * 2);
    ctx.clip();

    // Apply rotation to all tiles
    const cosR = Math.cos(rotAngle), sinR = Math.sin(rotAngle);

    for (let idx = 0; idx < tiles.length; idx++) {
        const tile = tiles[idx];
        const verts = tile.verts.map(v => ({
            x: v.x * cosR - v.y * sinR,
            y: v.x * sinR + v.y * cosR
        }));

        // Draw filled polygon with geodesic edges
        ctx.beginPath();
        for (let i = 0; i < verts.length; i++) {
            const i2 = (i + 1) % verts.length;
            const pts = computeGeodesicPoints(verts[i], verts[i2], 16);
            for (let j = 0; j < pts.length; j++) {
                const cp = { x: cx + pts[j].x * diskR, y: cy + pts[j].y * diskR };
                if (i === 0 && j === 0) ctx.moveTo(cp.x, cp.y);
                else ctx.lineTo(cp.x, cp.y);
            }
        }
        ctx.closePath();
        ctx.fillStyle = getTileColor(tile, idx);
        ctx.fill();
        ctx.strokeStyle = 'rgba(100, 160, 255, 0.25)';
        ctx.lineWidth = 0.5;
        ctx.stroke();
    }

    ctx.restore();

    // Disk border glow
    ctx.shadowColor = '#4488ff';
    ctx.shadowBlur = 20;
    ctx.beginPath();
    ctx.arc(cx, cy, diskR, 0, Math.PI * 2);
    ctx.strokeStyle = 'rgba(80, 140, 255, 0.6)';
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.shadowBlur = 0;

    rotAngle += rotSpeed;
    animId = requestAnimationFrame(render);
}

// Controls
pSel.addEventListener('change', () => {
    const np = parseInt(pSel.value);
    if (isHyperbolic(np, q)) {
        p = np;
        document.getElementById('warn').style.display = 'none';
        needsRebuild = true;
    } else {
        document.getElementById('warn').style.display = 'block';
        pSel.value = p;
    }
});

qSel.addEventListener('change', () => {
    const nq = parseInt(qSel.value);
    if (isHyperbolic(p, nq)) {
        q = nq;
        document.getElementById('warn').style.display = 'none';
        needsRebuild = true;
    } else {
        document.getElementById('warn').style.display = 'block';
        qSel.value = q;
    }
});

document.getElementById('depth').addEventListener('input', (e) => {
    maxDepth = parseInt(e.target.value);
    document.getElementById('depthVal').textContent = maxDepth;
    needsRebuild = true;
});

document.getElementById('speed').addEventListener('input', (e) => {
    rotSpeed = parseInt(e.target.value) * 0.0001;
    document.getElementById('speedVal').textContent = e.target.value;
});

document.getElementById('colorMode').addEventListener('change', (e) => {
    colorMode = e.target.value;
});

document.getElementById('resetBtn').addEventListener('click', () => {
    rotAngle = 0;
    needsRebuild = true;
});

window.reset = function() {
    p = 7; q = 3; maxDepth = 4; rotAngle = 0; rotSpeed = 0.003;
    colorMode = 'depth';
    pSel.value = 7; qSel.value = 3;
    document.getElementById('depth').value = 4;
    document.getElementById('depthVal').textContent = '4';
    document.getElementById('speed').value = 30;
    document.getElementById('speedVal').textContent = '30';
    document.getElementById('colorMode').value = 'depth';
    document.getElementById('warn').style.display = 'none';
    needsRebuild = true;
};

render();
</script>
<script src="../assets/js/enhance.js"></script>
</body>
</html>
