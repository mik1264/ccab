<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Prisoner's Dilemma | Game Theory</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 10px; color: #4fc3f7; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; }

        .controls {
            display: flex; gap: 15px; flex-wrap: wrap;
            justify-content: center; margin-bottom: 20px;
            align-items: center;
        }
        button {
            padding: 10px 20px; border: none; border-radius: 8px;
            background: #4fc3f7; color: #1a1a2e; font-weight: bold;
            cursor: pointer; transition: all 0.3s;
        }
        button:hover { background: #81d4fa; }
        label { display: flex; align-items: center; gap: 8px; }
        input[type="range"] { width: 100px; }

        .main-area {
            display: grid; grid-template-columns: 1fr 300px; gap: 20px;
        }
        @media (max-width: 800px) { .main-area { grid-template-columns: 1fr; } }

        .canvas-container {
            background: rgba(0,0,0,0.3);
            border-radius: 15px; padding: 15px;
            display: flex; justify-content: center;
        }
        #grid { border-radius: 10px; cursor: pointer; }

        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px; padding: 20px;
            border: 1px solid rgba(79, 195, 247, 0.2);
        }
        .panel h2 { color: #4fc3f7; margin-bottom: 15px; font-size: 1.1em; }

        .stat-row {
            display: flex; justify-content: space-between;
            padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .stat-label { color: #888; }
        .stat-value { font-weight: bold; }
        .coop { color: #4caf50; }
        .defect { color: #f44336; }

        #chart { width: 100%; height: 150px; margin-top: 15px; }

        .legend {
            display: flex; gap: 20px; justify-content: center; margin-top: 10px;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 20px; height: 20px; border-radius: 4px; }

        a.back-link {
            display: inline-block; margin-bottom: 20px;
            color: #4fc3f7; text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Game Theory</a>
        <h1>Spatial Prisoner's Dilemma</h1>
        <p class="subtitle">Watch cooperation and defection spread through spatial imitation</p>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stepBtn">Step</button>
            <button id="resetBtn">Reset</button>
            <label>
                Speed:
                <input type="range" id="speed" min="1" max="60" value="10">
            </label>
            <label>
                Temptation (b):
                <input type="range" id="temptation" min="1" max="2" step="0.05" value="1.5">
                <span id="bValue">1.50</span>
            </label>
            <label>
                Initial Coop %:
                <input type="range" id="initCoop" min="10" max="90" value="50">
                <span id="initCoopValue">50%</span>
            </label>
        </div>

        <div class="main-area">
            <div class="canvas-container">
                <canvas id="grid" width="500" height="500"></canvas>
            </div>

            <div class="panel">
                <h2>Statistics</h2>
                <div class="stat-row">
                    <span class="stat-label">Generation</span>
                    <span class="stat-value" id="generation">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Cooperators</span>
                    <span class="stat-value coop" id="coopCount">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Defectors</span>
                    <span class="stat-value defect" id="defectCount">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Coop Rate</span>
                    <span class="stat-value" id="coopRate">0%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Avg Payoff</span>
                    <span class="stat-value" id="avgPayoff">0</span>
                </div>

                <canvas id="chart"></canvas>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background:#4caf50;"></div>
                        <span>Cooperator</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background:#f44336;"></div>
                        <span>Defector</span>
                    </div>
                </div>

                <h2 style="margin-top:20px;">Payoff Matrix</h2>
                <div style="font-size:0.85em; color:#aaa;">
                    <div>C vs C: 1, 1</div>
                    <div>C vs D: 0, b</div>
                    <div>D vs C: b, 0</div>
                    <div>D vs D: 0, 0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('grid');
        const ctx = canvas.getContext('2d');
        const chartCanvas = document.getElementById('chart');
        const chartCtx = chartCanvas.getContext('2d');

        const SIZE = 100;
        const CELL = canvas.width / SIZE;

        let grid = [];
        let payoffs = [];
        let generation = 0;
        let running = false;
        let animationId = null;
        let history = [];

        // Payoff parameters
        let b = 1.5; // Temptation to defect
        const R = 1;  // Reward for mutual cooperation
        const P = 0;  // Punishment for mutual defection
        const S = 0;  // Sucker's payoff

        function getPayoff(myStrategy, oppStrategy) {
            if (myStrategy === 'C' && oppStrategy === 'C') return R;
            if (myStrategy === 'C' && oppStrategy === 'D') return S;
            if (myStrategy === 'D' && oppStrategy === 'C') return b;
            return P;
        }

        function init() {
            const initCoopRate = parseInt(document.getElementById('initCoop').value) / 100;
            grid = [];
            payoffs = [];
            generation = 0;
            history = [];

            for (let i = 0; i < SIZE; i++) {
                grid[i] = [];
                payoffs[i] = [];
                for (let j = 0; j < SIZE; j++) {
                    grid[i][j] = Math.random() < initCoopRate ? 'C' : 'D';
                    payoffs[i][j] = 0;
                }
            }

            calculatePayoffs();
            draw();
            updateStats();
        }

        function getNeighbors(x, y) {
            const neighbors = [];
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    const nx = (x + dx + SIZE) % SIZE;
                    const ny = (y + dy + SIZE) % SIZE;
                    neighbors.push({ x: nx, y: ny });
                }
            }
            return neighbors;
        }

        function calculatePayoffs() {
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    let total = 0;
                    const neighbors = getNeighbors(i, j);
                    for (const n of neighbors) {
                        if (n.x !== i || n.y !== j) {
                            total += getPayoff(grid[i][j], grid[n.x][n.y]);
                        }
                    }
                    payoffs[i][j] = total;
                }
            }
        }

        function step() {
            const newGrid = [];

            for (let i = 0; i < SIZE; i++) {
                newGrid[i] = [];
                for (let j = 0; j < SIZE; j++) {
                    // Find best neighbor (including self)
                    const neighbors = getNeighbors(i, j);
                    let bestPayoff = payoffs[i][j];
                    let bestStrategy = grid[i][j];

                    for (const n of neighbors) {
                        if (payoffs[n.x][n.y] > bestPayoff) {
                            bestPayoff = payoffs[n.x][n.y];
                            bestStrategy = grid[n.x][n.y];
                        }
                    }

                    newGrid[i][j] = bestStrategy;
                }
            }

            grid = newGrid;
            generation++;
            calculatePayoffs();
            updateStats();
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    ctx.fillStyle = grid[i][j] === 'C' ? '#4caf50' : '#f44336';
                    ctx.fillRect(i * CELL, j * CELL, CELL, CELL);
                }
            }
        }

        function updateStats() {
            let coopCount = 0;
            let totalPayoff = 0;

            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (grid[i][j] === 'C') coopCount++;
                    totalPayoff += payoffs[i][j];
                }
            }

            const total = SIZE * SIZE;
            const coopRate = coopCount / total;

            document.getElementById('generation').textContent = generation;
            document.getElementById('coopCount').textContent = coopCount;
            document.getElementById('defectCount').textContent = total - coopCount;
            document.getElementById('coopRate').textContent = (coopRate * 100).toFixed(1) + '%';
            document.getElementById('avgPayoff').textContent = (totalPayoff / total).toFixed(2);

            history.push(coopRate);
            if (history.length > 200) history.shift();

            drawChart();
        }

        function drawChart() {
            const w = chartCanvas.width = chartCanvas.offsetWidth * 2;
            const h = chartCanvas.height = 150 * 2;
            chartCtx.scale(2, 2);

            const cw = chartCanvas.offsetWidth;
            const ch = 150;

            chartCtx.fillStyle = 'rgba(0,0,0,0.3)';
            chartCtx.fillRect(0, 0, cw, ch);

            if (history.length < 2) return;

            chartCtx.strokeStyle = '#4caf50';
            chartCtx.lineWidth = 2;
            chartCtx.beginPath();

            for (let i = 0; i < history.length; i++) {
                const x = (i / (history.length - 1)) * cw;
                const y = ch - history[i] * ch;
                if (i === 0) chartCtx.moveTo(x, y);
                else chartCtx.lineTo(x, y);
            }
            chartCtx.stroke();

            // 50% line
            chartCtx.strokeStyle = 'rgba(255,255,255,0.2)';
            chartCtx.setLineDash([5, 5]);
            chartCtx.beginPath();
            chartCtx.moveTo(0, ch/2);
            chartCtx.lineTo(cw, ch/2);
            chartCtx.stroke();
            chartCtx.setLineDash([]);
        }

        function animate() {
            if (!running) return;
            step();
            const speed = parseInt(document.getElementById('speed').value);
            setTimeout(() => {
                animationId = requestAnimationFrame(animate);
            }, 1000 / speed);
        }

        // Event listeners
        document.getElementById('startBtn').onclick = () => {
            running = !running;
            document.getElementById('startBtn').textContent = running ? 'Pause' : 'Start';
            if (running) animate();
        };

        document.getElementById('stepBtn').onclick = step;
        document.getElementById('resetBtn').onclick = init;

        document.getElementById('temptation').oninput = (e) => {
            b = parseFloat(e.target.value);
            document.getElementById('bValue').textContent = b.toFixed(2);
        };

        document.getElementById('initCoop').oninput = (e) => {
            document.getElementById('initCoopValue').textContent = e.target.value + '%';
        };

        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CELL);
            const y = Math.floor((e.clientY - rect.top) / CELL);
            if (x >= 0 && x < SIZE && y >= 0 && y < SIZE) {
                grid[x][y] = grid[x][y] === 'C' ? 'D' : 'C';
                calculatePayoffs();
                draw();
                updateStats();
            }
        };

        // Initialize
        init();
    </script>
</body>
</html>
