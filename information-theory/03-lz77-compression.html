<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZ77 Compression - Information Theory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #4fc3f7;
            text-decoration: none;
            font-size: 18px;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(79, 195, 247, 0.1);
            border-radius: 8px;
            border: 1px solid #4fc3f7;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(79, 195, 247, 0.2);
            transform: translateX(-5px);
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 30, 50, 0.95);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #4fc3f7;
            max-width: 380px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 100;
        }

        .controls h2 {
            color: #4fc3f7;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #66bb6a;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(79, 195, 247, 0.1);
            border: 1px solid #4fc3f7;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4fc3f7;
            color: #0a0e1a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #29b6f6;
            transform: scale(1.02);
        }

        .info-box {
            background: rgba(79, 195, 247, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 3px solid #4fc3f7;
        }

        .info-box h3 {
            color: #4fc3f7;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #b0bec5;
            font-size: 13px;
            line-height: 1.5;
        }

        .stat {
            color: #66bb6a;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-group label {
            display: block;
            color: #66bb6a;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .slider-value {
            color: #81c784;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>LZ77 Compression</h2>

        <div class="input-group">
            <label>Input Text:</label>
            <textarea id="inputText">ABRACADABRA ABRACADABRA</textarea>
        </div>

        <div class="slider-group">
            <label>Window Size: <span class="slider-value" id="windowValue">16</span></label>
            <input type="range" id="windowSize" min="4" max="32" value="16">
        </div>

        <div class="slider-group">
            <label>Lookahead Size: <span class="slider-value" id="lookaheadValue">8</span></label>
            <input type="range" id="lookaheadSize" min="3" max="16" value="8">
        </div>

        <button onclick="compress()">Compress</button>
        <button onclick="startAnimation()">Animate Compression</button>
        <button onclick="stopAnimation()">Stop</button>

        <div id="stats"></div>

        <div class="info-box">
            <h3>About LZ77</h3>
            <p>LZ77 uses a sliding window to find repeated patterns. It encodes matches as (offset, length, next char) tuples.</p>
            <p style="margin-top: 8px;">The search buffer looks backward for matches, while the lookahead buffer scans forward for the longest match.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let windowSize = 16;
        let lookaheadSize = 8;
        let compressed = [];
        let currentPosition = 0;
        let animating = false;
        let animationInterval = null;

        document.getElementById('windowSize').addEventListener('input', (e) => {
            windowSize = parseInt(e.target.value);
            document.getElementById('windowValue').textContent = windowSize;
        });

        document.getElementById('lookaheadSize').addEventListener('input', (e) => {
            lookaheadSize = parseInt(e.target.value);
            document.getElementById('lookaheadValue').textContent = lookaheadSize;
        });

        function findLongestMatch(text, pos, windowSize, lookaheadSize) {
            const searchStart = Math.max(0, pos - windowSize);
            const searchEnd = pos;
            let bestOffset = 0;
            let bestLength = 0;

            for (let i = searchStart; i < searchEnd; i++) {
                let length = 0;
                while (length < lookaheadSize &&
                       pos + length < text.length &&
                       text[i + length] === text[pos + length]) {
                    length++;
                }

                if (length > bestLength) {
                    bestLength = length;
                    bestOffset = pos - i;
                }
            }

            return { offset: bestOffset, length: bestLength };
        }

        function compress() {
            const text = document.getElementById('inputText').value;
            compressed = [];
            currentPosition = 0;

            let pos = 0;
            while (pos < text.length) {
                const match = findLongestMatch(text, pos, windowSize, lookaheadSize);

                if (match.length > 0) {
                    const nextChar = text[pos + match.length] || '';
                    compressed.push({
                        offset: match.offset,
                        length: match.length,
                        nextChar: nextChar,
                        position: pos
                    });
                    pos += match.length + 1;
                } else {
                    compressed.push({
                        offset: 0,
                        length: 0,
                        nextChar: text[pos],
                        position: pos
                    });
                    pos++;
                }
            }

            updateStats(text);
        }

        function updateStats(text) {
            const originalBits = text.length * 8;
            // Simplified: each token is ~16 bits (offset+length) + 8 bits (char)
            const compressedBits = compressed.reduce((sum, token) =>
                sum + (token.length > 0 ? 24 : 8), 0
            );
            const ratio = ((1 - compressedBits / originalBits) * 100).toFixed(1);

            document.getElementById('stats').innerHTML = `
                <div class="stat">Original: ${text.length} chars (${originalBits} bits)</div>
                <div class="stat">Tokens: ${compressed.length}</div>
                <div class="stat">Compressed: ~${compressedBits} bits</div>
                <div class="stat">Compression: ${ratio}%</div>
            `;
        }

        function startAnimation() {
            compress();
            currentPosition = 0;
            animating = true;

            if (animationInterval) clearInterval(animationInterval);
            animationInterval = setInterval(() => {
                if (currentPosition < compressed.length) {
                    currentPosition++;
                } else {
                    stopAnimation();
                }
            }, 1000);
        }

        function stopAnimation() {
            animating = false;
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
        }

        function drawText() {
            const text = document.getElementById('inputText').value;
            const charWidth = 20;
            const charHeight = 30;
            const startX = 50;
            const startY = 100;

            ctx.fillStyle = '#4fc3f7';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Input Text:', startX, startY - 30);

            // Determine current position in original text
            let textPos = 0;
            if (animating && currentPosition > 0 && currentPosition <= compressed.length) {
                textPos = compressed[currentPosition - 1].position;
            }

            // Draw characters
            for (let i = 0; i < Math.min(text.length, 60); i++) {
                const x = startX + i * charWidth;

                // Highlight current processing position
                if (i === textPos && animating) {
                    ctx.fillStyle = '#ffa726';
                    ctx.fillRect(x - 2, startY - charHeight + 5, charWidth, charHeight);
                }

                // Draw character
                ctx.fillStyle = '#e0e0e0';
                ctx.font = 'bold 16px monospace';
                ctx.textAlign = 'center';
                ctx.fillText(text[i], x + charWidth / 2, startY);

                // Draw character box
                ctx.strokeStyle = '#4fc3f7';
                ctx.lineWidth = 1;
                ctx.strokeRect(x - 2, startY - charHeight + 5, charWidth, charHeight);
            }
        }

        function drawSlidingWindow() {
            const text = document.getElementById('inputText').value;
            if (!animating || currentPosition === 0) return;

            const charWidth = 20;
            const startX = 50;
            const startY = 100;
            const textPos = compressed[currentPosition - 1].position;

            // Draw search buffer (window)
            const searchStart = Math.max(0, textPos - windowSize);
            const searchX = startX + searchStart * charWidth - 2;
            const searchWidth = (textPos - searchStart) * charWidth;

            ctx.fillStyle = 'rgba(79, 195, 247, 0.2)';
            ctx.fillRect(searchX, startY - 25, searchWidth, 30);
            ctx.strokeStyle = '#4fc3f7';
            ctx.lineWidth = 2;
            ctx.strokeRect(searchX, startY - 25, searchWidth, 30);

            // Label
            ctx.fillStyle = '#4fc3f7';
            ctx.font = 'bold 12px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Search Buffer', searchX, startY - 35);

            // Draw lookahead buffer
            const lookaheadX = startX + textPos * charWidth - 2;
            const lookaheadWidth = Math.min(lookaheadSize, text.length - textPos) * charWidth;

            ctx.fillStyle = 'rgba(102, 187, 106, 0.2)';
            ctx.fillRect(lookaheadX, startY - 25, lookaheadWidth, 30);
            ctx.strokeStyle = '#66bb6a';
            ctx.lineWidth = 2;
            ctx.strokeRect(lookaheadX, startY - 25, lookaheadWidth, 30);

            // Label
            ctx.fillStyle = '#66bb6a';
            ctx.fillText('Lookahead', lookaheadX, startY - 35);

            // Draw match if exists
            const token = compressed[currentPosition - 1];
            if (token.length > 0) {
                const matchStart = textPos - token.offset;
                const matchX = startX + matchStart * charWidth - 2;
                const matchWidth = token.length * charWidth;

                ctx.strokeStyle = '#ffa726';
                ctx.lineWidth = 3;
                ctx.strokeRect(matchX, startY - 25, matchWidth, 30);

                // Draw arrow showing match
                ctx.strokeStyle = '#ffa726';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(matchX + matchWidth / 2, startY + 10);
                ctx.lineTo(lookaheadX + matchWidth / 2, startY + 10);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        function drawCompressedTokens() {
            const startY = 200;
            const tokenHeight = 80;
            const tokenSpacing = 10;
            let x = 50;

            ctx.fillStyle = '#4fc3f7';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Compressed Tokens:', 50, startY - 20);

            const displayCount = animating ? currentPosition : compressed.length;

            for (let i = 0; i < Math.min(displayCount, 15); i++) {
                const token = compressed[i];
                const tokenWidth = 120;

                if (x + tokenWidth > width - 420) break;

                // Draw token box
                ctx.fillStyle = 'rgba(79, 195, 247, 0.1)';
                ctx.fillRect(x, startY, tokenWidth, tokenHeight);
                ctx.strokeStyle = '#4fc3f7';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, startY, tokenWidth, tokenHeight);

                // Draw token content
                ctx.fillStyle = '#e0e0e0';
                ctx.font = 'bold 14px monospace';
                ctx.textAlign = 'left';
                ctx.fillText(`Offset: ${token.offset}`, x + 10, startY + 25);
                ctx.fillText(`Length: ${token.length}`, x + 10, startY + 45);
                ctx.fillText(`Char: '${token.nextChar}'`, x + 10, startY + 65);

                x += tokenWidth + tokenSpacing;
            }
        }

        function drawVisualization() {
            const startY = 350;
            const text = document.getElementById('inputText').value;

            ctx.fillStyle = '#66bb6a';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Compression Process:', 50, startY - 20);

            if (!compressed.length) {
                ctx.fillStyle = '#b0bec5';
                ctx.font = '16px sans-serif';
                ctx.fillText('Click "Compress" or "Animate" to see the process', 50, startY + 30);
                return;
            }

            // Draw step-by-step explanation
            const displayCount = animating ? currentPosition : Math.min(5, compressed.length);

            for (let i = 0; i < displayCount; i++) {
                const token = compressed[i];
                const y = startY + i * 60;

                let explanation = '';
                if (token.length > 0) {
                    explanation = `Step ${i + 1}: Found match at offset ${token.offset}, length ${token.length}, next: '${token.nextChar}'`;
                } else {
                    explanation = `Step ${i + 1}: No match, output literal '${token.nextChar}'`;
                }

                ctx.fillStyle = i === currentPosition - 1 && animating ? '#ffa726' : '#66bb6a';
                ctx.font = '14px monospace';
                ctx.fillText(explanation, 50, y);
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, width, height);

            drawText();
            drawSlidingWindow();
            drawCompressedTokens();
            drawVisualization();

            requestAnimationFrame(draw);
        }

        // Initialize
        compress();
        draw();
    </script>
</body>
</html>
