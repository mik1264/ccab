<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamming Error Correction - Information Theory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #4fc3f7;
            text-decoration: none;
            font-size: 18px;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(79, 195, 247, 0.1);
            border-radius: 8px;
            border: 1px solid #4fc3f7;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(79, 195, 247, 0.2);
            transform: translateX(-5px);
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 30, 50, 0.95);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #4fc3f7;
            max-width: 350px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 100;
        }

        .controls h2 {
            color: #4fc3f7;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #66bb6a;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(79, 195, 247, 0.1);
            border: 1px solid #4fc3f7;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4fc3f7;
            color: #0a0e1a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #29b6f6;
            transform: scale(1.02);
        }

        button.error-btn {
            background: #f44336;
        }

        button.error-btn:hover {
            background: #d32f2f;
        }

        button.success-btn {
            background: #66bb6a;
        }

        button.success-btn:hover {
            background: #4caf50;
        }

        .info-box {
            background: rgba(79, 195, 247, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 3px solid #4fc3f7;
        }

        .info-box h3 {
            color: #4fc3f7;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #b0bec5;
            font-size: 13px;
            line-height: 1.5;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }

        .status.success {
            background: rgba(102, 187, 106, 0.2);
            color: #66bb6a;
            border: 1px solid #66bb6a;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .status.warning {
            background: rgba(255, 167, 38, 0.2);
            color: #ffa726;
            border: 1px solid #ffa726;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>Hamming (7,4) Code</h2>

        <div class="input-group">
            <label>Data Bits (4 bits):</label>
            <input type="text" id="dataBits" value="1011" maxlength="4" pattern="[01]{4}">
        </div>

        <button onclick="encode()">Encode with Parity Bits</button>
        <button class="error-btn" onclick="introduceError()">Flip Random Bit (Error)</button>
        <button class="success-btn" onclick="decode()">Decode & Correct</button>

        <div id="status"></div>

        <div class="info-box">
            <h3>About Hamming Codes</h3>
            <p>Hamming (7,4) encodes 4 data bits into 7 bits by adding 3 parity bits. It can detect and correct single-bit errors.</p>
            <p style="margin-top: 8px;">Parity bits at positions 1, 2, 4 check specific bit patterns. The syndrome identifies error position.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let dataBits = [1, 0, 1, 1];
        let encodedBits = [];
        let receivedBits = [];
        let errorPosition = -1;
        let correctedBits = [];
        let syndrome = 0;

        function calculateParity(bits, positions) {
            let parity = 0;
            for (let pos of positions) {
                if (pos <= bits.length) {
                    parity ^= bits[pos - 1];
                }
            }
            return parity;
        }

        function encode() {
            const input = document.getElementById('dataBits').value;
            if (!/^[01]{4}$/.test(input)) {
                updateStatus('Please enter exactly 4 binary digits (0 or 1)', 'error');
                return;
            }

            dataBits = input.split('').map(Number);

            // Hamming (7,4): positions 1,2,4 are parity, 3,5,6,7 are data
            encodedBits = new Array(7);
            encodedBits[2] = dataBits[0]; // d1 at position 3
            encodedBits[4] = dataBits[1]; // d2 at position 5
            encodedBits[5] = dataBits[2]; // d3 at position 6
            encodedBits[6] = dataBits[3]; // d4 at position 7

            // Calculate parity bits
            encodedBits[0] = calculateParity(encodedBits, [1, 3, 5, 7]); // p1
            encodedBits[1] = calculateParity(encodedBits, [2, 3, 6, 7]); // p2
            encodedBits[3] = calculateParity(encodedBits, [4, 5, 6, 7]); // p4

            receivedBits = [...encodedBits];
            errorPosition = -1;
            correctedBits = [];
            syndrome = 0;

            updateStatus('Data encoded successfully!', 'success');
        }

        function introduceError() {
            if (encodedBits.length === 0) {
                updateStatus('Please encode data first', 'error');
                return;
            }

            errorPosition = Math.floor(Math.random() * 7);
            receivedBits = [...encodedBits];
            receivedBits[errorPosition] ^= 1; // Flip bit

            updateStatus(`Error introduced at bit ${errorPosition + 1}`, 'warning');
        }

        function decode() {
            if (receivedBits.length === 0) {
                updateStatus('Please encode data first', 'error');
                return;
            }

            // Calculate syndrome
            const s1 = calculateParity(receivedBits, [1, 3, 5, 7]);
            const s2 = calculateParity(receivedBits, [2, 3, 6, 7]);
            const s4 = calculateParity(receivedBits, [4, 5, 6, 7]);
            syndrome = s1 * 1 + s2 * 2 + s4 * 4;

            correctedBits = [...receivedBits];

            if (syndrome === 0) {
                updateStatus('No errors detected!', 'success');
            } else {
                correctedBits[syndrome - 1] ^= 1; // Correct the error
                const detectedPos = syndrome;
                const actualPos = errorPosition + 1;

                if (detectedPos === actualPos) {
                    updateStatus(`Error detected at bit ${detectedPos} and CORRECTED!`, 'success');
                } else if (errorPosition === -1) {
                    updateStatus(`Syndrome indicates error at bit ${detectedPos}`, 'warning');
                } else {
                    updateStatus(`Error detected at bit ${detectedPos}`, 'success');
                }
            }
        }

        function updateStatus(message, type) {
            document.getElementById('status').innerHTML =
                `<div class="status ${type}">${message}</div>`;
        }

        function drawBits(bits, x, y, title, highlightPos = -1, highlightColor = '#ffa726') {
            if (bits.length === 0) return;

            const bitSize = 50;
            const bitSpacing = 10;

            ctx.fillStyle = '#4fc3f7';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(title, x, y - 20);

            for (let i = 0; i < bits.length; i++) {
                const bx = x + i * (bitSize + bitSpacing);

                // Highlight parity bits (positions 1, 2, 4 -> indices 0, 1, 3)
                const isParityBit = (i === 0 || i === 1 || i === 3);

                if (i === highlightPos) {
                    ctx.fillStyle = highlightColor;
                    ctx.fillRect(bx - 5, y - 5, bitSize + 10, bitSize + 10);
                }

                // Draw bit box
                ctx.fillStyle = isParityBit ? 'rgba(79, 195, 247, 0.2)' : 'rgba(102, 187, 106, 0.2)';
                ctx.fillRect(bx, y, bitSize, bitSize);

                ctx.strokeStyle = isParityBit ? '#4fc3f7' : '#66bb6a';
                ctx.lineWidth = 2;
                ctx.strokeRect(bx, y, bitSize, bitSize);

                // Draw bit value
                ctx.fillStyle = '#e0e0e0';
                ctx.font = 'bold 24px monospace';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(bits[i], bx + bitSize / 2, y + bitSize / 2);

                // Draw position label
                ctx.fillStyle = isParityBit ? '#4fc3f7' : '#66bb6a';
                ctx.font = 'bold 12px sans-serif';
                ctx.fillText(`p${i + 1}`, bx + bitSize / 2, y + bitSize + 20);
            }
        }

        function drawParityChecks() {
            const startY = 450;
            const checkSize = 40;
            const spacing = 150;

            ctx.fillStyle = '#66bb6a';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Parity Check Groups:', 50, startY - 20);

            if (receivedBits.length === 0) return;

            // P1 checks positions 1,3,5,7
            const p1Positions = [1, 3, 5, 7];
            const p1Check = calculateParity(receivedBits, p1Positions);
            drawParityGroup(80, startY, 'P1 (1,3,5,7)', p1Positions, p1Check, '#4fc3f7');

            // P2 checks positions 2,3,6,7
            const p2Positions = [2, 3, 6, 7];
            const p2Check = calculateParity(receivedBits, p2Positions);
            drawParityGroup(80 + spacing, startY, 'P2 (2,3,6,7)', p2Positions, p2Check, '#66bb6a');

            // P4 checks positions 4,5,6,7
            const p4Positions = [4, 5, 6, 7];
            const p4Check = calculateParity(receivedBits, p4Positions);
            drawParityGroup(80 + spacing * 2, startY, 'P4 (4,5,6,7)', p4Positions, p4Check, '#ab47bc');

            // Draw syndrome
            if (syndrome >= 0) {
                const synX = 80 + spacing * 3;
                ctx.fillStyle = syndrome === 0 ? '#66bb6a' : '#ffa726';
                ctx.font = 'bold 16px sans-serif';
                ctx.fillText('Syndrome:', synX, startY + 20);
                ctx.font = 'bold 32px monospace';
                ctx.fillText(syndrome.toString(), synX + 20, startY + 60);

                if (syndrome > 0) {
                    ctx.font = 'bold 14px sans-serif';
                    ctx.fillStyle = '#f44336';
                    ctx.fillText(`Error at bit ${syndrome}`, synX - 10, startY + 100);
                }
            }
        }

        function drawParityGroup(x, y, label, positions, checkValue, color) {
            ctx.fillStyle = color;
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(label, x + 50, y);

            const bitSize = 30;
            for (let i = 0; i < positions.length; i++) {
                const pos = positions[i] - 1;
                const bx = x + i * 35;
                const by = y + 20;

                ctx.fillStyle = 'rgba(79, 195, 247, 0.1)';
                ctx.fillRect(bx, by, bitSize, bitSize);

                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(bx, by, bitSize, bitSize);

                ctx.fillStyle = '#e0e0e0';
                ctx.font = 'bold 16px monospace';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(receivedBits[pos], bx + bitSize / 2, by + bitSize / 2);
            }

            // Draw check result
            const checkColor = checkValue === 0 ? '#66bb6a' : '#f44336';
            ctx.fillStyle = checkColor;
            ctx.font = 'bold 20px monospace';
            ctx.fillText(`= ${checkValue}`, x + 130, y + 35);
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, width, height);

            // Draw bit representations
            drawBits(dataBits, 50, 80, 'Original Data (4 bits)');
            drawBits(encodedBits, 50, 180, 'Encoded with Parity (7 bits)');

            if (receivedBits.length > 0 && receivedBits.some((bit, i) => bit !== encodedBits[i])) {
                drawBits(receivedBits, 50, 280, 'Received (with error)', errorPosition, '#f44336');
            } else if (receivedBits.length > 0) {
                drawBits(receivedBits, 50, 280, 'Received (no error)');
            }

            if (correctedBits.length > 0) {
                const correctedPos = syndrome > 0 ? syndrome - 1 : -1;
                drawBits(correctedBits, 50, 380, 'Corrected Data', correctedPos, '#66bb6a');
            }

            drawParityChecks();

            requestAnimationFrame(draw);
        }

        // Initialize
        encode();
        draw();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
