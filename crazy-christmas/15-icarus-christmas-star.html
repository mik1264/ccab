<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icarus: Star Flight | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            pointer-events: none;
            font-size: 20px;
            text-shadow: 0 2px 4px #000;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            pointer-events: auto;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 40px;
            text-align: center;
            display: none;
            text-shadow: 0 0 20px #ff0;
        }
        .sub-message {
            font-size: 20px;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="ui">
        <div>Distance: <span id="score">0</span> AU</div>
        <div>Wax Integrity: <span id="health">100</span>%</div>
    </div>
    <div class="message" id="gameOver">
        TOO CLOSE TO THE STAR!
        <div class="sub-message">Press Space or Tap to Retry</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const healthEl = document.getElementById('health');
        const gameOverEl = document.getElementById('gameOver');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Game State
        let gameActive = true;
        let score = 0;
        let health = 100;
        let frames = 0;

        // Icarus
        const player = {
            x: 100,
            y: canvas.height / 2,
            velocity: 0,
            gravity: 0.2,
            lift: -5,
            size: 20,
            rotation: 0
        };

        // Star (Sun)
        const star = {
            x: canvas.width - 100,
            y: canvas.height / 2,
            radius: 80,
            pulse: 0
        };

        // Obstacles (Clouds/Heat Waves)
        let obstacles = [];

        function resetGame() {
            gameActive = true;
            score = 0;
            health = 100;
            frames = 0;
            player.y = canvas.height / 2;
            player.velocity = 0;
            obstacles = [];
            gameOverEl.style.display = 'none';
        }

        function spawnObstacle() {
            const gapHeight = 200;
            const y = Math.random() * (canvas.height - gapHeight - 100) + 50;
            obstacles.push({
                x: canvas.width,
                y: y, // Center of gap
                gap: gapHeight,
                w: 50
            });
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.velocity * 0.1);

            // Wings
            ctx.fillStyle = '#eee';
            ctx.beginPath();
            ctx.ellipse(-10, -5, 15, 5, -0.2, 0, Math.PI * 2);
            ctx.ellipse(-10, 5, 15, 5, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // Body
            ctx.fillStyle = '#ffccaa'; // Skin
            ctx.beginPath();
            ctx.arc(0, 0, 10, 0, Math.PI * 2);
            ctx.fill();

            // Toga
            ctx.fillStyle = '#fff';
            ctx.fillRect(-5, 0, 10, 10);

            // Wreath
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, -8, 8, Math.PI, 0);
            ctx.stroke();

            ctx.restore();
        }

        function drawStar() {
            star.pulse += 0.05;
            const r = star.radius + Math.sin(star.pulse) * 5;
            
            // Glow
            const grad = ctx.createRadialGradient(star.x, star.y, r * 0.5, star.x, star.y, r * 3);
            grad.addColorStop(0, '#fff');
            grad.addColorStop(0.1, '#ff0');
            grad.addColorStop(0.4, 'rgba(255, 100, 0, 0.5)');
            grad.addColorStop(1, 'rgba(255, 0, 0, 0)');
            
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(star.x, star.y, r * 3, 0, Math.PI * 2);
            ctx.fill();

            // Core
            ctx.fillStyle = '#ffffaa';
            ctx.beginPath();
            ctx.arc(star.x, star.y, r, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            if (!gameActive) return;

            // Physics
            player.velocity += player.gravity;
            player.y += player.velocity;

            // Bounds
            if (player.y < 0 || player.y > canvas.height) {
                health = 0;
            }

            // Proximity to Star (Heat Damage)
            // Star is at right, player at left. As score increases, "distance" to star conceptually shrinks?
            // Actually, let's just use proximity to center Y as "too close to sun path"
            // The closer to the center Y, the hotter it gets? 
            // Let's make the "Star" actually encompass the whole right side
            
            // Heat mechanic: Closer to obstacles (Heat Waves) = damage
            // Obstacles are "Heat Waves". Touching them hurts.
            
            if (frames % 100 === 0) {
                spawnObstacle();
            }

            obstacles.forEach(obs => {
                obs.x -= 3;
            });

            // Collision & Scoring
            obstacles = obstacles.filter(obs => {
                if (obs.x + obs.w < 0) {
                    score++;
                    return false;
                }

                // Check collision (Simple box)
                // Top block
                // Bottom block
                // The gap is at obs.y
                const gapTop = obs.y - obs.gap/2;
                const gapBottom = obs.y + obs.gap/2;

                // Player in x-range
                if (player.x + 10 > obs.x && player.x - 10 < obs.x + obs.w) {
                    // Player NOT in y-gap
                    if (player.y - 10 < gapTop || player.y + 10 > gapBottom) {
                        health -= 2; // Damage
                    }
                }

                return true;
            });

            if (health <= 0) {
                health = 0;
                gameActive = false;
                gameOverEl.style.display = 'block';
            }

            frames++;
            scoreEl.textContent = score;
            healthEl.textContent = Math.floor(health);
        }

        function draw() {
            // Bg
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars bg
            ctx.fillStyle = '#fff';
            for(let i=0; i<50; i++) {
                ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 1, 1);
            }

            drawStar();

            // Obstacles (Heat Waves)
            ctx.fillStyle = 'rgba(255, 100, 0, 0.3)';
            obstacles.forEach(obs => {
                const gapTop = obs.y - obs.gap/2;
                const gapBottom = obs.y + obs.gap/2;
                
                // Top wave
                ctx.fillRect(obs.x, 0, obs.w, gapTop);
                // Bottom wave
                ctx.fillRect(obs.x, gapBottom, obs.w, canvas.height - gapBottom);
            });

            drawPlayer();

            update();
            requestAnimationFrame(draw);
        }

        // Controls
        window.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                if (gameActive) player.velocity = player.lift;
                else resetGame();
            }
        });

        window.addEventListener('touchstart', () => {
             if (gameActive) player.velocity = player.lift;
             else resetGame();
        });

        resetGame();
        draw();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
