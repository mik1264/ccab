<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemis: Tree Hunt | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a1628; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(196, 30, 58, 1); transform: scale(1.05); }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Artemis hunting for the perfect Christmas tree in a moonlit forest</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let time = 0;

        // Modern vector art color palette
        const COLORS = {
            night: '#0a1628',
            moon: '#f5f5dc',
            moonGlow: 'rgba(245, 245, 220, 0.3)',
            snow: '#ffffff',
            tree: '#1a472a',
            treeDark: '#0d2818',
            artemis: '#e8d4b8',
            silver: '#c0c0c0',
            gold: '#ffd700',
            perfectTree: '#228B22'
        };

        // Snowflakes
        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -50;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.8 + 0.3;
                this.drift = (Math.random() - 0.5) * 0.3;
            }
            update() {
                this.y += this.speed;
                this.x += this.drift;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        const snowflakes = Array.from({ length: 100 }, () => new Snowflake());

        // Trees in the forest
        class Tree {
            constructor(x, y, scale, isPerfect = false) {
                this.x = x;
                this.y = y;
                this.scale = scale;
                this.isPerfect = isPerfect;
                this.sway = Math.random() * Math.PI * 2;
            }

            draw(time) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);

                const sway = Math.sin(time + this.sway) * 2;
                ctx.rotate(sway * 0.01);

                // Tree shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.ellipse(10, 5, 40, 10, 0, 0, Math.PI * 2);
                ctx.fill();

                // Trunk
                ctx.fillStyle = '#3d2817';
                ctx.fillRect(-10, -20, 20, 40);

                // Tree layers (modern flat design)
                const layers = this.isPerfect ? 4 : 3;
                const baseColor = this.isPerfect ? COLORS.perfectTree : COLORS.tree;
                const darkColor = this.isPerfect ? '#1a5c2c' : COLORS.treeDark;

                for (let i = 0; i < layers; i++) {
                    const layerY = -30 - i * 50;
                    const layerWidth = 80 - i * 15;
                    const layerHeight = 60;

                    // Main layer
                    ctx.fillStyle = baseColor;
                    ctx.beginPath();
                    ctx.moveTo(0, layerY - layerHeight);
                    ctx.lineTo(-layerWidth, layerY);
                    ctx.lineTo(layerWidth, layerY);
                    ctx.closePath();
                    ctx.fill();

                    // Shadow side
                    ctx.fillStyle = darkColor;
                    ctx.beginPath();
                    ctx.moveTo(0, layerY - layerHeight);
                    ctx.lineTo(layerWidth, layerY);
                    ctx.lineTo(0, layerY);
                    ctx.closePath();
                    ctx.fill();
                }

                // Snow on branches
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                for (let i = 0; i < layers; i++) {
                    const layerY = -30 - i * 50;
                    const layerWidth = 75 - i * 15;
                    ctx.beginPath();
                    ctx.ellipse(-layerWidth * 0.5, layerY - 5, 20, 8, -0.3, 0, Math.PI * 2);
                    ctx.ellipse(layerWidth * 0.3, layerY - 3, 15, 6, 0.2, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Star on perfect tree
                if (this.isPerfect) {
                    const starY = -30 - layers * 50 - 20;
                    ctx.fillStyle = COLORS.gold;
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (i * Math.PI * 2 / 5) - Math.PI / 2;
                        const r = i % 2 === 0 ? 15 : 7;
                        const px = Math.cos(angle) * r;
                        const py = starY + Math.sin(angle) * r;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    ctx.fill();

                    // Glow
                    ctx.beginPath();
                    ctx.arc(0, starY, 25, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        // Create forest
        const trees = [];
        // Background trees
        for (let i = 0; i < 15; i++) {
            trees.push(new Tree(
                Math.random() * canvas.width,
                canvas.height * 0.5 + Math.random() * 50,
                0.4 + Math.random() * 0.3
            ));
        }
        // Middle trees
        for (let i = 0; i < 10; i++) {
            trees.push(new Tree(
                Math.random() * canvas.width,
                canvas.height * 0.65 + Math.random() * 50,
                0.6 + Math.random() * 0.3
            ));
        }
        // The perfect tree
        const perfectTree = new Tree(canvas.width * 0.7, canvas.height * 0.8, 1.2, true);
        trees.push(perfectTree);
        // Front trees
        for (let i = 0; i < 5; i++) {
            trees.push(new Tree(
                Math.random() * canvas.width,
                canvas.height * 0.85 + Math.random() * 30,
                0.9 + Math.random() * 0.4
            ));
        }

        // Sort by Y for depth
        trees.sort((a, b) => a.y - b.y);

        function drawMoon(x, y, radius) {
            // Moon glow
            const glowGradient = ctx.createRadialGradient(x, y, radius * 0.8, x, y, radius * 4);
            glowGradient.addColorStop(0, 'rgba(245, 245, 220, 0.4)');
            glowGradient.addColorStop(0.5, 'rgba(245, 245, 220, 0.1)');
            glowGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(x, y, radius * 4, 0, Math.PI * 2);
            ctx.fill();

            // Moon
            ctx.fillStyle = COLORS.moon;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();

            // Moon craters (subtle)
            ctx.fillStyle = 'rgba(200, 200, 180, 0.3)';
            ctx.beginPath();
            ctx.arc(x - 15, y - 10, 8, 0, Math.PI * 2);
            ctx.arc(x + 20, y + 15, 12, 0, Math.PI * 2);
            ctx.arc(x + 5, y - 20, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawArtemis(x, y, time) {
            ctx.save();
            ctx.translate(x, y);

            // Modern vector style Artemis
            const walkCycle = Math.sin(time * 4);
            const breathe = Math.sin(time * 2) * 2;

            // Legs (walking)
            ctx.fillStyle = '#8B7355';
            ctx.save();
            ctx.translate(-15, 50);
            ctx.rotate(walkCycle * 0.3);
            ctx.fillRect(-8, 0, 16, 50);
            ctx.restore();
            ctx.save();
            ctx.translate(15, 50);
            ctx.rotate(-walkCycle * 0.3);
            ctx.fillRect(-8, 0, 16, 50);
            ctx.restore();

            // Boots
            ctx.fillStyle = '#5d4037';
            ctx.beginPath();
            ctx.ellipse(-15 + walkCycle * 15, 100, 15, 8, 0, 0, Math.PI * 2);
            ctx.ellipse(15 - walkCycle * 15, 100, 15, 8, 0, 0, Math.PI * 2);
            ctx.fill();

            // Tunic/dress
            ctx.fillStyle = '#c0c0c0';
            ctx.beginPath();
            ctx.moveTo(-35, 10 + breathe);
            ctx.lineTo(-40, 60);
            ctx.lineTo(40, 60);
            ctx.lineTo(35, 10 + breathe);
            ctx.closePath();
            ctx.fill();

            // Tunic details
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(-35, 20 + breathe);
            ctx.lineTo(35, 20 + breathe);
            ctx.moveTo(-37, 40);
            ctx.lineTo(37, 40);
            ctx.stroke();

            // Belt
            ctx.fillStyle = COLORS.gold;
            ctx.fillRect(-35, 10 + breathe, 70, 10);

            // Quiver on back
            ctx.fillStyle = '#8B4513';
            ctx.save();
            ctx.translate(20, -20);
            ctx.rotate(0.2);
            ctx.fillRect(-8, -40, 16, 60);
            // Arrows
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(-4 + i * 4, -60);
                ctx.lineTo(-4 + i * 4, -30);
                ctx.stroke();
            }
            // Arrow feathers
            ctx.fillStyle = '#c41e3a';
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(-4 + i * 4, -60);
                ctx.lineTo(-8 + i * 4, -55);
                ctx.lineTo(-4 + i * 4, -50);
                ctx.fill();
            }
            ctx.restore();

            // Head
            ctx.fillStyle = COLORS.artemis;
            ctx.beginPath();
            ctx.arc(0, -30 + breathe, 25, 0, Math.PI * 2);
            ctx.fill();

            // Hair (flowing)
            ctx.fillStyle = '#4a3728';
            ctx.beginPath();
            ctx.arc(0, -40 + breathe, 28, Math.PI * 0.8, Math.PI * 0.2, true);
            ctx.fill();
            // Flowing hair
            for (let i = 0; i < 5; i++) {
                const hairWave = Math.sin(time * 3 + i) * 5;
                ctx.beginPath();
                ctx.moveTo(-20 + i * 10, -20 + breathe);
                ctx.quadraticCurveTo(-25 + i * 10 + hairWave, 10, -15 + i * 10 + hairWave * 0.5, 30);
                ctx.lineWidth = 8;
                ctx.strokeStyle = '#4a3728';
                ctx.stroke();
            }

            // Crescent moon diadem
            ctx.strokeStyle = COLORS.silver;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, -55 + breathe, 15, Math.PI * 0.3, Math.PI * 0.7, true);
            ctx.stroke();

            // Face
            ctx.fillStyle = '#3a3a3a';
            // Eyes looking ahead (determined)
            ctx.beginPath();
            ctx.ellipse(-8, -32 + breathe, 4, 3, 0, 0, Math.PI * 2);
            ctx.ellipse(8, -32 + breathe, 4, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Slight smile
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, -25 + breathe, 8, 0.2, Math.PI - 0.2);
            ctx.stroke();

            // Bow arm
            ctx.save();
            ctx.translate(-30, 0 + breathe);
            ctx.rotate(-0.3);
            ctx.fillStyle = COLORS.artemis;
            ctx.fillRect(-40, -5, 45, 12);

            // Bow
            ctx.strokeStyle = '#5d3a1a';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(-50, 0, 40, -Math.PI * 0.4, Math.PI * 0.4);
            ctx.stroke();

            // Bowstring
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-50 + Math.cos(-Math.PI * 0.4) * 40, Math.sin(-Math.PI * 0.4) * 40);
            ctx.lineTo(-50 + Math.cos(Math.PI * 0.4) * 40, Math.sin(Math.PI * 0.4) * 40);
            ctx.stroke();

            ctx.restore();

            // Pointing arm
            ctx.save();
            ctx.translate(25, -10 + breathe);
            const pointAngle = Math.sin(time * 0.5) * 0.2 - 0.3;
            ctx.rotate(pointAngle);
            ctx.fillStyle = COLORS.artemis;
            ctx.fillRect(0, -5, 50, 12);
            // Pointing finger
            ctx.beginPath();
            ctx.moveTo(50, 0);
            ctx.lineTo(65, -5);
            ctx.lineTo(65, 5);
            ctx.closePath();
            ctx.fill();
            ctx.restore();

            ctx.restore();
        }

        function drawGround() {
            // Snow ground
            const groundGradient = ctx.createLinearGradient(0, canvas.height * 0.7, 0, canvas.height);
            groundGradient.addColorStop(0, '#e8e8e8');
            groundGradient.addColorStop(1, '#ffffff');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);

            // Snow drifts
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.ellipse(
                    i * canvas.width / 7 + Math.sin(i) * 50,
                    canvas.height * 0.75 + Math.cos(i) * 20,
                    80 + Math.sin(i * 2) * 30,
                    25,
                    0, 0, Math.PI * 2
                );
                ctx.fill();
            }
        }

        function animate() {
            time += 0.02;

            // Night sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.7);
            skyGradient.addColorStop(0, '#0a1628');
            skyGradient.addColorStop(0.5, '#1a2d4a');
            skyGradient.addColorStop(1, '#2a4060');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 50; i++) {
                const twinkle = Math.sin(time * 3 + i) * 0.5 + 0.5;
                ctx.globalAlpha = twinkle * 0.8;
                ctx.beginPath();
                ctx.arc(
                    (Math.sin(i * 100) * 0.5 + 0.5) * canvas.width,
                    (Math.cos(i * 50) * 0.5 + 0.5) * canvas.height * 0.5,
                    1 + twinkle,
                    0, Math.PI * 2
                );
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Moon
            drawMoon(canvas.width * 0.8, canvas.height * 0.15, 50);

            // Ground
            drawGround();

            // Update perfect tree position
            perfectTree.x = canvas.width * 0.7;
            perfectTree.y = canvas.height * 0.8;

            // Trees
            trees.forEach(tree => tree.draw(time));

            // Artemis walking and pointing
            const artemisX = canvas.width * 0.3 + Math.sin(time * 0.5) * 50;
            drawArtemis(artemisX, canvas.height * 0.72, time);

            // Thought bubble pointing to perfect tree
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.ellipse(artemisX + 80, canvas.height * 0.55, 60, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(artemisX + 50, canvas.height * 0.62, 10, 0, Math.PI * 2);
            ctx.arc(artemisX + 35, canvas.height * 0.66, 6, 0, Math.PI * 2);
            ctx.fill();

            // Tree icon in bubble
            ctx.fillStyle = COLORS.perfectTree;
            ctx.beginPath();
            ctx.moveTo(artemisX + 80, canvas.height * 0.52);
            ctx.lineTo(artemisX + 60, canvas.height * 0.58);
            ctx.lineTo(artemisX + 100, canvas.height * 0.58);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = COLORS.gold;
            ctx.beginPath();
            ctx.arc(artemisX + 80, canvas.height * 0.5, 5, 0, Math.PI * 2);
            ctx.fill();

            // Snowflakes
            snowflakes.forEach(s => {
                s.update();
                s.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
