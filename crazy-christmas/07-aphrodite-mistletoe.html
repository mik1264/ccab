<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphrodite: Mistletoe Magic | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a0a15; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(196, 30, 58, 1); transform: scale(1.05); }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Aphrodite under enchanted mistletoe causing holiday romances</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let time = 0;

        // Greek vase style colors
        const COLORS = {
            terracotta: '#CD5C3C',
            black: '#1a0a10',
            cream: '#F5DEB3',
            gold: '#D4AF37',
            pink: '#FFB6C1',
            red: '#C41E3A'
        };

        // Hearts floating up
        class Heart {
            constructor() { this.reset(); }
            reset() {
                this.x = canvas.width * 0.3 + Math.random() * canvas.width * 0.4;
                this.y = canvas.height + 20;
                this.size = 10 + Math.random() * 20;
                this.speed = 0.5 + Math.random() * 1;
                this.wobble = Math.random() * Math.PI * 2;
                this.rotation = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.y -= this.speed;
                this.x += Math.sin(time * 2 + this.wobble) * 0.5;
                if (this.y < -50) this.reset();
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.size / 20, this.size / 20);

                ctx.fillStyle = COLORS.pink;
                ctx.beginPath();
                ctx.moveTo(0, 5);
                ctx.bezierCurveTo(-10, -5, -10, -15, 0, -10);
                ctx.bezierCurveTo(10, -15, 10, -5, 0, 5);
                ctx.fill();

                ctx.strokeStyle = COLORS.red;
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.restore();
            }
        }

        const hearts = Array.from({ length: 30 }, () => new Heart());

        // Couple pairs being drawn together
        class Couple {
            constructor(x, phase) {
                this.centerX = x;
                this.phase = phase;
                this.approaching = true;
            }

            draw(time) {
                const cycleTime = (time + this.phase) % 8;
                const distance = cycleTime < 4 ? 80 - cycleTime * 15 : 20 + (cycleTime - 4) * 15;

                this.drawFigure(this.centerX - distance, canvas.height * 0.75, true, time);
                this.drawFigure(this.centerX + distance, canvas.height * 0.75, false, time);

                // Hearts between them when close
                if (distance < 40) {
                    ctx.fillStyle = COLORS.pink;
                    for (let i = 0; i < 3; i++) {
                        const hx = this.centerX + Math.sin(time * 5 + i * 2) * 15;
                        const hy = canvas.height * 0.65 - i * 15 + Math.sin(time * 3 + i) * 5;
                        ctx.save();
                        ctx.translate(hx, hy);
                        ctx.scale(0.5, 0.5);
                        ctx.beginPath();
                        ctx.moveTo(0, 5);
                        ctx.bezierCurveTo(-10, -5, -10, -15, 0, -10);
                        ctx.bezierCurveTo(10, -15, 10, -5, 0, 5);
                        ctx.fill();
                        ctx.restore();
                    }
                }
            }

            drawFigure(x, y, isFacingRight, time) {
                ctx.save();
                ctx.translate(x, y);
                if (!isFacingRight) ctx.scale(-1, 1);

                const sway = Math.sin(time * 2 + this.phase) * 3;

                // Greek vase style figure
                ctx.fillStyle = COLORS.black;

                // Body/chiton
                ctx.beginPath();
                ctx.moveTo(-15, -30 + sway);
                ctx.lineTo(-20, 40);
                ctx.lineTo(20, 40);
                ctx.lineTo(15, -30 + sway);
                ctx.closePath();
                ctx.fill();

                // Head
                ctx.beginPath();
                ctx.arc(0, -45 + sway, 18, 0, Math.PI * 2);
                ctx.fill();

                // Greek pattern on chiton
                ctx.strokeStyle = COLORS.terracotta;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-18, 0);
                ctx.lineTo(18, 0);
                ctx.moveTo(-19, 20);
                ctx.lineTo(19, 20);
                ctx.stroke();

                // Hair detail
                ctx.strokeStyle = COLORS.terracotta;
                ctx.beginPath();
                ctx.arc(0, -55 + sway, 12, Math.PI, 0, true);
                ctx.stroke();

                ctx.restore();
            }
        }

        const couples = [
            new Couple(canvas.width * 0.25, 0),
            new Couple(canvas.width * 0.5, 2.5),
            new Couple(canvas.width * 0.75, 5)
        ];

        function drawGreekBorder(y, height) {
            ctx.fillStyle = COLORS.terracotta;
            ctx.fillRect(0, y, canvas.width, height);

            // Meander pattern
            ctx.strokeStyle = COLORS.black;
            ctx.lineWidth = 2;
            const patternWidth = 25;

            for (let x = 0; x < canvas.width; x += patternWidth) {
                ctx.beginPath();
                ctx.moveTo(x, y + 3);
                ctx.lineTo(x + patternWidth * 0.6, y + 3);
                ctx.lineTo(x + patternWidth * 0.6, y + height * 0.4);
                ctx.lineTo(x + patternWidth * 0.3, y + height * 0.4);
                ctx.lineTo(x + patternWidth * 0.3, y + height * 0.6);
                ctx.lineTo(x + patternWidth * 0.6, y + height * 0.6);
                ctx.lineTo(x + patternWidth * 0.6, y + height - 3);
                ctx.lineTo(x, y + height - 3);
                ctx.stroke();
            }
        }

        function drawMistletoe(x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(size, size);

            // Ribbon
            ctx.fillStyle = COLORS.red;
            ctx.beginPath();
            ctx.ellipse(-15, -5, 12, 8, -0.5, 0, Math.PI * 2);
            ctx.ellipse(15, -5, 12, 8, 0.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillRect(-8, -8, 16, 15);

            // String
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, -15);
            ctx.lineTo(0, -50);
            ctx.stroke();

            // Leaves
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const lx = Math.cos(angle) * 20;
                const ly = 15 + Math.sin(angle) * 15;
                ctx.save();
                ctx.translate(lx, ly);
                ctx.rotate(angle + Math.PI / 2);
                ctx.beginPath();
                ctx.ellipse(0, 0, 8, 15, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Berries
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 4; i++) {
                const bx = Math.cos(i * 1.5) * 10;
                const by = 15 + Math.sin(i * 1.5) * 8;
                ctx.beginPath();
                ctx.arc(bx, by, 5, 0, Math.PI * 2);
                ctx.fill();
            }

            // Magical glow
            ctx.beginPath();
            ctx.arc(0, 15, 40, 0, Math.PI * 2);
            const glowGradient = ctx.createRadialGradient(0, 15, 0, 0, 15, 40);
            glowGradient.addColorStop(0, 'rgba(255, 182, 193, 0.5)');
            glowGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = glowGradient;
            ctx.fill();

            ctx.restore();
        }

        function drawAphrodite(x, y, time) {
            ctx.save();
            ctx.translate(x, y);

            const float = Math.sin(time * 1.5) * 5;
            ctx.translate(0, float);

            // Magical aura
            ctx.beginPath();
            ctx.arc(0, -40, 80, 0, Math.PI * 2);
            const auraGradient = ctx.createRadialGradient(0, -40, 0, 0, -40, 80);
            auraGradient.addColorStop(0, 'rgba(255, 182, 193, 0.4)');
            auraGradient.addColorStop(0.5, 'rgba(255, 105, 180, 0.2)');
            auraGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = auraGradient;
            ctx.fill();

            // Greek vase style Aphrodite
            ctx.fillStyle = COLORS.black;

            // Flowing dress
            ctx.beginPath();
            ctx.moveTo(-35, -20);
            ctx.quadraticCurveTo(-50, 40, -40, 100);
            ctx.lineTo(40, 100);
            ctx.quadraticCurveTo(50, 40, 35, -20);
            ctx.closePath();
            ctx.fill();

            // Dress pattern
            ctx.strokeStyle = COLORS.terracotta;
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const py = i * 25;
                ctx.moveTo(-40 + i * 2, py);
                ctx.lineTo(40 - i * 2, py);
            }
            ctx.stroke();

            // Decorative wave pattern
            ctx.beginPath();
            for (let y = 10; y < 100; y += 30) {
                ctx.moveTo(-35, y);
                for (let x = -35; x <= 35; x += 10) {
                    ctx.lineTo(x, y + Math.sin(x * 0.1 + time) * 3);
                }
            }
            ctx.stroke();

            // Head
            ctx.fillStyle = COLORS.black;
            ctx.beginPath();
            ctx.arc(0, -50, 25, 0, Math.PI * 2);
            ctx.fill();

            // Face profile details
            ctx.strokeStyle = COLORS.terracotta;
            ctx.lineWidth = 1.5;
            // Eye
            ctx.beginPath();
            ctx.ellipse(-5, -52, 5, 3, 0, 0, Math.PI * 2);
            ctx.stroke();
            // Nose
            ctx.beginPath();
            ctx.moveTo(5, -55);
            ctx.lineTo(12, -48);
            ctx.lineTo(8, -45);
            ctx.stroke();
            // Lips (smiling)
            ctx.beginPath();
            ctx.arc(5, -40, 6, 0.2, Math.PI - 0.2);
            ctx.stroke();

            // Hair (elaborate Greek style)
            ctx.fillStyle = COLORS.black;
            ctx.beginPath();
            for (let i = 0; i < 8; i++) {
                const angle = Math.PI * 0.8 + (i / 8) * Math.PI * 0.4;
                ctx.arc(
                    Math.cos(angle) * 30,
                    -55 + Math.sin(angle) * 25,
                    8,
                    0, Math.PI * 2
                );
            }
            ctx.fill();

            // Hair curls detail
            ctx.strokeStyle = COLORS.terracotta;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(-20 + i * 10, -75, 6, 0, Math.PI * 1.5);
                ctx.stroke();
            }

            // Golden diadem
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, -70, 20, Math.PI * 0.7, Math.PI * 0.3, true);
            ctx.stroke();

            // Diadem jewel
            ctx.fillStyle = COLORS.pink;
            ctx.beginPath();
            ctx.arc(0, -72, 6, 0, Math.PI * 2);
            ctx.fill();

            // Arms gesturing (spreading love)
            ctx.fillStyle = COLORS.black;
            // Left arm
            ctx.save();
            ctx.translate(-30, -10);
            ctx.rotate(-0.5 + Math.sin(time * 2) * 0.2);
            ctx.fillRect(-40, 0, 45, 10);
            // Hand
            ctx.beginPath();
            ctx.arc(-42, 5, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Right arm
            ctx.save();
            ctx.translate(30, -10);
            ctx.rotate(0.5 - Math.sin(time * 2 + 1) * 0.2);
            ctx.fillRect(-5, 0, 45, 10);
            ctx.beginPath();
            ctx.arc(42, 5, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Love magic sparkles from hands
            ctx.fillStyle = COLORS.pink;
            for (let i = 0; i < 5; i++) {
                const sparkleTime = time * 3 + i;
                const leftX = -65 + Math.sin(sparkleTime) * 20;
                const leftY = -5 + i * 10 + Math.cos(sparkleTime * 0.5) * 5;
                const rightX = 65 + Math.sin(sparkleTime + 2) * 20;
                const rightY = -5 + i * 10 + Math.cos(sparkleTime * 0.5 + 1) * 5;

                ctx.globalAlpha = 1 - (i * 0.2);
                ctx.beginPath();
                ctx.arc(leftX, leftY, 3 - i * 0.4, 0, Math.PI * 2);
                ctx.arc(rightX, rightY, 3 - i * 0.4, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            ctx.restore();
        }

        function animate() {
            time += 0.02;

            // Background with terracotta gradient
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, canvas.height
            );
            gradient.addColorStop(0, '#D4956A');
            gradient.addColorStop(1, COLORS.terracotta);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Greek borders
            drawGreekBorder(0, 35);
            drawGreekBorder(canvas.height - 35, 35);

            // Floor area
            ctx.fillStyle = 'rgba(26, 10, 16, 0.3)';
            ctx.fillRect(0, canvas.height * 0.82, canvas.width, canvas.height * 0.18);

            // Update couple positions for responsive
            couples[0].centerX = canvas.width * 0.25;
            couples[1].centerX = canvas.width * 0.5;
            couples[2].centerX = canvas.width * 0.75;

            // Draw couples
            couples.forEach(couple => couple.draw(time));

            // Mistletoe hanging above
            drawMistletoe(canvas.width * 0.25, canvas.height * 0.15, 0.8);
            drawMistletoe(canvas.width * 0.5, canvas.height * 0.12, 1);
            drawMistletoe(canvas.width * 0.75, canvas.height * 0.15, 0.8);

            // Aphrodite floating/standing
            drawAphrodite(canvas.width * 0.5, canvas.height * 0.5, time);

            // Floating hearts
            hearts.forEach(h => {
                h.update();
                h.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
