<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus: Gingerbread Judge | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1a2e; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(196, 30, 58, 1);
            transform: scale(1.05);
        }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Zeus in an ugly Christmas sweater judging a gingerbread house competition</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Colors
        const COLORS = {
            bg: '#1a1a2e',
            snow: '#ffffff',
            zeus: '#2c3e50',
            sweater: '#c41e3a',
            sweaterPattern: '#228b22',
            lightning: '#ffd700',
            gingerbread: '#8B4513',
            icing: '#ffffff',
            table: '#5d4037'
        };

        // Snowflakes
        class Snowflake {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -100;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.drift = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.y += this.speed;
                this.x += this.drift + Math.sin(this.y * 0.01) * 0.3;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        const snowflakes = Array.from({ length: 150 }, () => new Snowflake());

        // Gingerbread houses
        const houses = [
            { x: canvas.width * 0.2, score: null },
            { x: canvas.width * 0.5, score: null },
            { x: canvas.width * 0.8, score: null }
        ];

        let time = 0;
        let currentJudging = 0;
        let lightningActive = false;
        let lightningTimer = 0;

        function drawGingerbreadHouse(x, baseY, scale = 1) {
            const w = 100 * scale;
            const h = 80 * scale;
            const roofH = 50 * scale;

            ctx.save();
            ctx.translate(x, baseY);

            // House body
            ctx.fillStyle = COLORS.gingerbread;
            ctx.fillRect(-w/2, -h, w, h);

            // Roof
            ctx.beginPath();
            ctx.moveTo(-w/2 - 10, -h);
            ctx.lineTo(0, -h - roofH);
            ctx.lineTo(w/2 + 10, -h);
            ctx.closePath();
            ctx.fillStyle = '#a0522d';
            ctx.fill();

            // Icing decorations
            ctx.strokeStyle = COLORS.icing;
            ctx.lineWidth = 3 * scale;
            ctx.beginPath();
            ctx.moveTo(-w/2 - 10, -h);
            ctx.lineTo(0, -h - roofH);
            ctx.lineTo(w/2 + 10, -h);
            ctx.stroke();

            // Door
            ctx.fillStyle = '#654321';
            ctx.fillRect(-15 * scale, -40 * scale, 30 * scale, 40 * scale);

            // Windows with icing
            ctx.fillStyle = '#ffeb3b';
            ctx.fillRect(-35 * scale, -60 * scale, 20 * scale, 20 * scale);
            ctx.fillRect(15 * scale, -60 * scale, 20 * scale, 20 * scale);

            // Candy decorations
            const candyColors = ['#ff0000', '#00ff00', '#ffffff'];
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(-w/2 + 20 + i * 20, -h - 5, 5 * scale, 0, Math.PI * 2);
                ctx.fillStyle = candyColors[i % 3];
                ctx.fill();
            }

            ctx.restore();
        }

        function drawZeus(x, y, pointing) {
            ctx.save();
            ctx.translate(x, y);

            // Silhouette style - dark figure
            const armAngle = pointing ? Math.sin(time * 3) * 0.2 : 0;

            // Body with ugly sweater
            ctx.fillStyle = COLORS.sweater;
            ctx.beginPath();
            ctx.ellipse(0, 0, 60, 80, 0, 0, Math.PI * 2);
            ctx.fill();

            // Sweater pattern (ugly zigzag)
            ctx.strokeStyle = COLORS.sweaterPattern;
            ctx.lineWidth = 8;
            ctx.beginPath();
            for (let i = -50; i < 50; i += 20) {
                ctx.moveTo(-50, i);
                for (let j = -50; j <= 50; j += 10) {
                    ctx.lineTo(j, i + (j % 20 === 0 ? -10 : 10));
                }
            }
            ctx.stroke();

            // Reindeer on sweater
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(0, -20, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(0, -15, 5, 0, Math.PI * 2);
            ctx.fill();

            // Head (silhouette)
            ctx.fillStyle = COLORS.zeus;
            ctx.beginPath();
            ctx.arc(0, -100, 40, 0, Math.PI * 2);
            ctx.fill();

            // Beard
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(-30, -80);
            ctx.quadraticCurveTo(0, -40, 30, -80);
            ctx.quadraticCurveTo(40, -60, 30, -30);
            ctx.quadraticCurveTo(0, 0, -30, -30);
            ctx.quadraticCurveTo(-40, -60, -30, -80);
            ctx.fill();

            // Crown/laurel
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, -120, 30, Math.PI, 0);
            ctx.stroke();

            // Pointing arm
            ctx.save();
            ctx.rotate(armAngle - 0.5);
            ctx.fillStyle = COLORS.zeus;
            ctx.fillRect(40, -20, 80, 20);
            // Hand with lightning
            ctx.beginPath();
            ctx.arc(120, -10, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            ctx.restore();
        }

        function drawLightning(x, y) {
            if (!lightningActive) return;

            ctx.save();
            ctx.strokeStyle = COLORS.lightning;
            ctx.lineWidth = 4;
            ctx.shadowColor = COLORS.lightning;
            ctx.shadowBlur = 20;

            ctx.beginPath();
            ctx.moveTo(x, y);
            let currX = x, currY = y;
            for (let i = 0; i < 5; i++) {
                currX += (Math.random() - 0.5) * 40;
                currY += 30 + Math.random() * 20;
                ctx.lineTo(currX, currY);
            }
            ctx.stroke();
            ctx.restore();
        }

        function drawScore(x, y, score) {
            if (score === null) return;

            ctx.save();
            ctx.fillStyle = COLORS.lightning;
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.shadowColor = COLORS.lightning;
            ctx.shadowBlur = 10;
            ctx.fillText(score + '/10', x, y - 150);
            ctx.restore();
        }

        function drawTable(y) {
            ctx.fillStyle = COLORS.table;
            ctx.fillRect(0, y, canvas.width, 30);
            // Table cloth
            ctx.fillStyle = '#c41e3a';
            ctx.fillRect(0, y, canvas.width, 10);
        }

        function animate() {
            time += 0.02;

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0f0f23');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Snow
            snowflakes.forEach(s => {
                s.update();
                s.draw();
            });

            const tableY = canvas.height * 0.7;

            // Update house positions based on canvas size
            houses[0].x = canvas.width * 0.2;
            houses[1].x = canvas.width * 0.5;
            houses[2].x = canvas.width * 0.8;

            // Table
            drawTable(tableY);

            // Gingerbread houses
            houses.forEach((house, i) => {
                drawGingerbreadHouse(house.x, tableY, 0.8);
                drawScore(house.x, tableY, house.score);
            });

            // Zeus judging animation
            const zeusX = canvas.width * 0.5;
            const zeusY = tableY - 50;

            // Cycle through judging each house
            const judgePhase = Math.floor(time / 3) % 4;

            if (judgePhase < 3) {
                currentJudging = judgePhase;

                // Lightning flash when scoring
                if (time % 3 > 2.5 && time % 3 < 2.7) {
                    lightningActive = true;
                    if (houses[currentJudging].score === null) {
                        houses[currentJudging].score = Math.floor(Math.random() * 4) + 7;
                    }
                } else {
                    lightningActive = false;
                }
            } else {
                // Reset scores for next round
                if (Math.floor(time / 3) % 4 === 3 && time % 3 < 0.1) {
                    houses.forEach(h => h.score = null);
                }
            }

            drawZeus(zeusX, zeusY, judgePhase < 3);

            // Lightning from Zeus's hand to current house
            if (lightningActive && judgePhase < 3) {
                drawLightning(zeusX + 100, zeusY - 60);
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
