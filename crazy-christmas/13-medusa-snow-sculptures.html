<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusa: Snow Sculptures | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1a2e; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(196, 30, 58, 1);
            transform: scale(1.05);
        }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 40px; color: #ff4444; font-weight: bold;
            text-shadow: 0 0 10px #fff;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Medusa turns snowmen to ice statues. Don't let them touch her! (Look at them to freeze them)</div>
    <div class="overlay" id="gameOver">GAME OVER</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gameOverEl = document.getElementById('gameOver');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Snowflakes
        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -100;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.drift = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.y += this.speed;
                this.x += this.drift + Math.sin(this.y * 0.01) * 0.3;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }
        const snowflakes = Array.from({ length: 100 }, () => new Snowflake());

        let medusa = { x: canvas.width/2, y: canvas.height/2, angle: 0 };
        let snowmen = [];
        let mouseX = 0, mouseY = 0;
        let gameActive = true;
        let score = 0;

        function spawnSnowman() {
            if (!gameActive) return;
            const side = Math.floor(Math.random()*4);
            let x, y;
            // Spawn from edges
            if (side === 0) { x = Math.random()*canvas.width; y = -50; }
            else if (side === 1) { x = canvas.width+50; y = Math.random()*canvas.height; }
            else if (side === 2) { x = Math.random()*canvas.width; y = canvas.height+50; }
            else { x = -50; y = Math.random()*canvas.height; }

            snowmen.push({ x, y, speed: Math.random()*0.5 + 0.5, frozen: false, freezeTimer: 0 });
        }

        setInterval(spawnSnowman, 2000);

        function drawMedusa() {
            ctx.save();
            ctx.translate(medusa.x, medusa.y);
            
            // Look direction based on mouse
            const dx = mouseX - medusa.x;
            const dy = mouseY - medusa.y;
            medusa.angle = Math.atan2(dy, dx);
            
            ctx.rotate(medusa.angle);

            // Snakes hair
            ctx.fillStyle = '#0f0';
            for(let i=0; i<8; i++) {
                const a = (i/8)*Math.PI - Math.PI/2;
                const len = 25 + Math.sin(Date.now()*0.01 + i)*5;
                ctx.beginPath();
                ctx.moveTo(0,0);
                ctx.quadraticCurveTo(Math.cos(a)*10, Math.sin(a)*10, Math.cos(a)*len, Math.sin(a)*len);
                ctx.strokeStyle = '#2e8b57';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            // Head
            ctx.fillStyle = '#d8bfd8'; // Pale purple skin
            ctx.beginPath();
            ctx.arc(0, 0, 20, 0, Math.PI*2);
            ctx.fill();

            // Eyes (Glowing)
            ctx.fillStyle = '#0f0';
            ctx.beginPath();
            ctx.arc(8, -8, 4, 0, Math.PI*2); // Right eye
            ctx.arc(8, 8, 4, 0, Math.PI*2);  // Left eye (rotated view)
            ctx.fill();
            
            // Gaze cone
            ctx.beginPath();
            ctx.moveTo(10, 0);
            ctx.lineTo(300, -100);
            ctx.lineTo(300, 100);
            ctx.fillStyle = 'rgba(0, 255, 0, 0.1)';
            ctx.fill();

            ctx.restore();
        }

        function drawSnowman(s) {
            ctx.save();
            ctx.translate(s.x, s.y);
            
            if (s.frozen) {
                ctx.shadowColor = '#0ff';
                ctx.shadowBlur = 10;
                ctx.fillStyle = '#aaddff'; // Ice color
            } else {
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#fff';
            }

            // Body
            ctx.beginPath(); ctx.arc(0, 20, 15, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(0, 0, 12, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(0, -15, 8, 0, Math.PI*2); ctx.fill();

            // Arms (sticks)
            ctx.strokeStyle = '#8b4513';
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(10, 0); ctx.lineTo(25, -10); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(-10, 0); ctx.lineTo(-25, -10); ctx.stroke();

            // Face
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(3, -17, 1, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(-3, -17, 1, 0, Math.PI*2); ctx.fill();
            
            // Nose
            ctx.fillStyle = '#ffa500';
            ctx.beginPath(); ctx.moveTo(0, -15); ctx.lineTo(5, -13); ctx.lineTo(0, -11); ctx.fill();

            ctx.restore();
        }

        function update() {
            if (!gameActive) return;

            medusa.x = canvas.width/2;
            medusa.y = canvas.height/2;

            snowmen.forEach(s => {
                // Vector to Medusa
                const dx = medusa.x - s.x;
                const dy = medusa.y - s.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const angleToMedusa = Math.atan2(dy, dx);

                // Check if in Medusa's gaze
                // Medusa angle is mouse direction
                // Normalize angles
                let angleDiff = angleToMedusa - medusa.angle;
                while(angleDiff > Math.PI) angleDiff -= Math.PI*2;
                while(angleDiff < -Math.PI) angleDiff += Math.PI*2;
                
                // If angle diff is large (looking away), snowman is BEHIND medusa relative to gaze
                // Gaze is cone +/- 0.3 rad? No, let's say +/- 45 deg (0.8 rad)
                // Wait, Medusa freezes things she LOOKS at.
                // So if snowman is in front of Medusa (small angle diff), it freezes.
                const inView = Math.abs(angleDiff) > Math.PI - 0.5; // Actually she looks at mouse. 
                // Let's simplify: If Medusa faces the snowman (angleDiff ~ 0), it freezes.
                
                const isLookedAt = Math.abs(angleDiff) < 0.6; // +/- 35 degrees cone

                if (isLookedAt) {
                    s.frozen = true;
                    s.freezeTimer = 10;
                } else {
                    if (s.freezeTimer > 0) s.freezeTimer--;
                    else s.frozen = false;
                }

                if (!s.frozen) {
                    s.x += Math.cos(angleToMedusa) * s.speed;
                    s.y += Math.sin(angleToMedusa) * s.speed;
                }

                // Collision
                if (dist < 30) {
                    gameActive = false;
                    gameOverEl.style.display = 'block';
                }
            });
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach(s => { s.update(); s.draw(); });

            snowmen.forEach(drawSnowman);
            drawMedusa();

            update();
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('click', () => {
            if (!gameActive) {
                gameActive = true;
                snowmen = [];
                gameOverEl.style.display = 'none';
            }
        });

        draw();
    </script>
</body>
</html>
