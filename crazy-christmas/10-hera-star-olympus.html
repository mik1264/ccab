<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hera: Star of Olympus | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a1a; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(196, 30, 58, 1); transform: scale(1.05); }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Hera placing a glowing star atop Mount Olympus</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let time = 0;

        const COLORS = {
            night: '#0a0a1a',
            mountain: '#2a2a3a',
            mountainDark: '#1a1a2a',
            snow: '#e8e8f0',
            gold: '#FFD700',
            starGlow: '#fffacd'
        };

        // Stars in sky
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.5;
                this.size = Math.random() * 2 + 0.5;
                this.twinkleSpeed = Math.random() * 3 + 1;
                this.phase = Math.random() * Math.PI * 2;
            }
            draw(time) {
                const twinkle = Math.sin(time * this.twinkleSpeed + this.phase) * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * twinkle + 0.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + twinkle * 0.7})`;
                ctx.fill();
            }
        }

        const stars = Array.from({ length: 100 }, () => new Star());

        function drawMountOlympus() {
            const peakX = canvas.width * 0.5;
            const peakY = canvas.height * 0.25;

            // Mountain silhouette
            ctx.fillStyle = COLORS.mountain;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(canvas.width * 0.1, canvas.height * 0.7);
            ctx.lineTo(canvas.width * 0.25, canvas.height * 0.55);
            ctx.lineTo(canvas.width * 0.35, canvas.height * 0.4);
            ctx.lineTo(peakX, peakY);
            ctx.lineTo(canvas.width * 0.65, canvas.height * 0.4);
            ctx.lineTo(canvas.width * 0.75, canvas.height * 0.55);
            ctx.lineTo(canvas.width * 0.9, canvas.height * 0.7);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Dark side of mountain
            ctx.fillStyle = COLORS.mountainDark;
            ctx.beginPath();
            ctx.moveTo(peakX, peakY);
            ctx.lineTo(canvas.width * 0.65, canvas.height * 0.4);
            ctx.lineTo(canvas.width * 0.75, canvas.height * 0.55);
            ctx.lineTo(canvas.width * 0.9, canvas.height * 0.7);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(peakX, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Snow on peaks
            ctx.fillStyle = COLORS.snow;
            ctx.beginPath();
            ctx.moveTo(peakX, peakY);
            ctx.lineTo(canvas.width * 0.45, peakY + 30);
            ctx.quadraticCurveTo(canvas.width * 0.48, peakY + 40, peakX, peakY + 50);
            ctx.quadraticCurveTo(canvas.width * 0.52, peakY + 40, canvas.width * 0.55, peakY + 30);
            ctx.closePath();
            ctx.fill();

            // Temple columns at peak
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for (let i = 0; i < 5; i++) {
                const colX = peakX - 30 + i * 15;
                ctx.fillRect(colX - 3, peakY + 20, 6, 30);
            }

            // Temple roof
            ctx.fillStyle = 'rgba(255, 215, 0, 0.4)';
            ctx.beginPath();
            ctx.moveTo(peakX - 40, peakY + 20);
            ctx.lineTo(peakX, peakY + 5);
            ctx.lineTo(peakX + 40, peakY + 20);
            ctx.closePath();
            ctx.fill();

            return { x: peakX, y: peakY };
        }

        function drawGlowingStar(x, y, size, intensity) {
            // Outer glow
            for (let i = 5; i > 0; i--) {
                ctx.beginPath();
                ctx.arc(x, y, size * i * 2, 0, Math.PI * 2);
                const glowGradient = ctx.createRadialGradient(x, y, 0, x, y, size * i * 2);
                glowGradient.addColorStop(0, `rgba(255, 250, 205, ${0.1 / i})`);
                glowGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = glowGradient;
                ctx.fill();
            }

            // Star rays
            ctx.strokeStyle = `rgba(255, 250, 205, ${intensity * 0.5})`;
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 + time;
                const rayLength = size * 3 * (1 + Math.sin(time * 5 + i) * 0.3);
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(
                    x + Math.cos(angle) * rayLength,
                    y + Math.sin(angle) * rayLength
                );
                ctx.stroke();
            }

            // Star shape
            ctx.fillStyle = COLORS.gold;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * Math.PI * 2 / 5) - Math.PI / 2;
                const r = i % 2 === 0 ? size : size * 0.4;
                const px = x + Math.cos(angle) * r;
                const py = y + Math.sin(angle) * r;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fill();

            // Center glow
            ctx.beginPath();
            ctx.arc(x, y, size * 0.6, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
        }

        function drawHera(x, y, time, holdingStar) {
            ctx.save();
            ctx.translate(x, y);

            // Silhouette style with royal accents
            const float = Math.sin(time * 1.5) * 3;
            const armRaise = holdingStar ? Math.sin(time * 0.5) * 0.2 : 0;

            ctx.translate(0, float);

            // Royal robe
            ctx.fillStyle = '#1a1a3a';
            ctx.beginPath();
            ctx.moveTo(-40, -30);
            ctx.quadraticCurveTo(-60, 40, -50, 100);
            ctx.lineTo(50, 100);
            ctx.quadraticCurveTo(60, 40, 40, -30);
            ctx.closePath();
            ctx.fill();

            // Robe gold trim
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(-50, 100);
            ctx.lineTo(-40, -30);
            ctx.lineTo(40, -30);
            ctx.lineTo(50, 100);
            ctx.stroke();

            // Peacock feather pattern on robe
            ctx.fillStyle = 'rgba(0, 100, 100, 0.5)';
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.ellipse(-25 + i * 12, 40, 8, 15, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.fillStyle = COLORS.gold;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(-25 + i * 12, 45, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Head
            ctx.fillStyle = '#1a1a3a';
            ctx.beginPath();
            ctx.arc(0, -60, 28, 0, Math.PI * 2);
            ctx.fill();

            // Face silhouette detail
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 1;
            // Eye
            ctx.beginPath();
            ctx.arc(-5, -62, 4, 0, Math.PI * 2);
            ctx.stroke();
            // Regal expression
            ctx.beginPath();
            ctx.moveTo(-5, -52);
            ctx.lineTo(8, -52);
            ctx.stroke();

            // Crown
            ctx.fillStyle = COLORS.gold;
            ctx.beginPath();
            ctx.moveTo(-25, -80);
            ctx.lineTo(-20, -100);
            ctx.lineTo(-10, -85);
            ctx.lineTo(0, -105);
            ctx.lineTo(10, -85);
            ctx.lineTo(20, -100);
            ctx.lineTo(25, -80);
            ctx.closePath();
            ctx.fill();

            // Crown jewels
            ctx.fillStyle = '#4169E1';
            ctx.beginPath();
            ctx.arc(-20, -92, 3, 0, Math.PI * 2);
            ctx.arc(0, -97, 4, 0, Math.PI * 2);
            ctx.arc(20, -92, 3, 0, Math.PI * 2);
            ctx.fill();

            // Arms raised to place star
            ctx.fillStyle = '#1a1a3a';

            // Both arms raised together
            ctx.save();
            ctx.rotate(armRaise);

            // Left arm
            ctx.save();
            ctx.translate(-30, -30);
            ctx.rotate(-1.2);
            ctx.fillRect(0, 0, 50, 14);
            // Hand
            ctx.beginPath();
            ctx.arc(50, 7, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Right arm
            ctx.save();
            ctx.translate(30, -30);
            ctx.rotate(1.2);
            ctx.fillRect(-50, 0, 50, 14);
            ctx.beginPath();
            ctx.arc(-50, 7, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            ctx.restore();

            // Star held in hands (if holding)
            if (holdingStar) {
                const starY = -110 + armRaise * 50;
                drawGlowingStar(0, starY, 20, 1);
            }

            ctx.restore();
        }

        function drawClouds(time) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 5; i++) {
                const cloudX = (time * 20 + i * 200) % (canvas.width + 200) - 100;
                const cloudY = canvas.height * 0.4 + i * 30;
                for (let j = 0; j < 4; j++) {
                    ctx.beginPath();
                    ctx.arc(cloudX + j * 30, cloudY, 25 - j * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function animate() {
            time += 0.02;

            // Night sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000010');
            gradient.addColorStop(0.3, '#0a0a2a');
            gradient.addColorStop(0.7, '#1a1a3a');
            gradient.addColorStop(1, '#2a2a4a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            stars.forEach(s => s.draw(time));

            // Clouds drifting
            drawClouds(time);

            // Mount Olympus
            const peak = drawMountOlympus();

            // Animation cycle
            const cycleTime = time % 10;
            const isPlacingStar = cycleTime > 3 && cycleTime < 7;
            const starPlaced = cycleTime >= 7;

            // Hera floating near peak
            const heraX = peak.x + Math.sin(time * 0.5) * 20;
            const heraY = peak.y - 80 + (isPlacingStar ? -cycleTime * 5 : 0);

            drawHera(heraX, heraY, time, !starPlaced);

            // Placed star glowing on peak
            if (starPlaced) {
                const intensity = 0.5 + Math.sin(time * 3) * 0.3;
                const pulse = 1 + Math.sin(time * 5) * 0.1;
                drawGlowingStar(peak.x, peak.y - 10, 25 * pulse, intensity);
            }

            // Divine light beams when star is placed
            if (starPlaced) {
                ctx.globalAlpha = 0.3;
                for (let i = 0; i < 12; i++) {
                    const angle = (i / 12) * Math.PI * 2 + time * 0.5;
                    const gradient = ctx.createLinearGradient(
                        peak.x, peak.y - 10,
                        peak.x + Math.cos(angle) * 300,
                        peak.y - 10 + Math.sin(angle) * 300
                    );
                    gradient.addColorStop(0, COLORS.starGlow);
                    gradient.addColorStop(1, 'transparent');
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.moveTo(peak.x, peak.y - 10);
                    ctx.lineTo(
                        peak.x + Math.cos(angle) * 300,
                        peak.y - 10 + Math.sin(angle) * 300
                    );
                    ctx.stroke();
                }
                ctx.globalAlpha = 1;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
