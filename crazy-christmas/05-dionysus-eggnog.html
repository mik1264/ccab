<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dionysus: Eggnog Party | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a0a20; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(196, 30, 58, 1); transform: scale(1.05); }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Dionysus spiking the eggnog at an Olympian holiday party</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let time = 0;

        // Silhouette style - dramatic shadows
        const COLORS = {
            bg: '#1a0a20',
            silhouette: '#0a0510',
            purple: '#8b008b',
            gold: '#ffd700',
            eggnog: '#fff8dc',
            wine: '#722f37',
            glow: 'rgba(139, 0, 139, 0.5)'
        };

        // Party guests (other gods)
        class PartyGuest {
            constructor(x, y, wobble) {
                this.x = x;
                this.y = y;
                this.wobblePhase = wobble;
                this.hasCup = true;
                this.drunkLevel = 0;
            }

            update(time) {
                // Guests get progressively wobblier
                this.drunkLevel = Math.min(1, time * 0.05);
            }

            draw(time) {
                ctx.save();
                ctx.translate(this.x, this.y);

                const wobble = Math.sin(time * 2 + this.wobblePhase) * (10 * this.drunkLevel);
                const sway = Math.sin(time * 1.5 + this.wobblePhase) * (5 * this.drunkLevel);

                ctx.rotate(sway * 0.02);

                // Silhouette body
                ctx.fillStyle = COLORS.silhouette;
                ctx.beginPath();
                ctx.ellipse(wobble, 0, 35, 50, 0, 0, Math.PI * 2);
                ctx.fill();

                // Head
                ctx.beginPath();
                ctx.arc(wobble, -60, 25, 0, Math.PI * 2);
                ctx.fill();

                // Arm with cup
                ctx.save();
                ctx.translate(wobble + 30, -20);
                ctx.rotate(Math.sin(time * 3 + this.wobblePhase) * 0.2);
                ctx.fillRect(0, 0, 30, 10);

                // Cup
                ctx.fillStyle = COLORS.eggnog;
                ctx.beginPath();
                ctx.moveTo(25, -15);
                ctx.lineTo(20, 5);
                ctx.lineTo(40, 5);
                ctx.lineTo(35, -15);
                ctx.closePath();
                ctx.fill();

                // Eggnog spilling (if drunk)
                if (this.drunkLevel > 0.3) {
                    ctx.fillStyle = COLORS.eggnog;
                    const spillAngle = Math.sin(time * 4 + this.wobblePhase) * 0.3;
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.arc(
                            30 + spillAngle * 20 + i * 5,
                            10 + i * 15,
                            3 - i,
                            0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
                ctx.restore();

                // Dizzy stars above drunk guests
                if (this.drunkLevel > 0.5) {
                    ctx.fillStyle = COLORS.gold;
                    for (let i = 0; i < 3; i++) {
                        const starAngle = time * 3 + i * Math.PI * 0.7;
                        const starX = wobble + Math.cos(starAngle) * 30;
                        const starY = -90 + Math.sin(starAngle) * 10;
                        ctx.font = '12px Arial';
                        ctx.fillText('*', starX, starY);
                    }
                }

                ctx.restore();
            }
        }

        function drawDionysus(x, y, time) {
            ctx.save();
            ctx.translate(x, y);

            // Dramatic silhouette with purple glow
            const pourAngle = Math.sin(time * 2) * 0.3;

            // Glow effect behind
            ctx.beginPath();
            const gradient = ctx.createRadialGradient(0, -30, 0, 0, -30, 100);
            gradient.addColorStop(0, 'rgba(139, 0, 139, 0.4)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.arc(0, -30, 100, 0, Math.PI * 2);
            ctx.fill();

            // Body silhouette
            ctx.fillStyle = COLORS.silhouette;
            ctx.beginPath();
            ctx.ellipse(0, 0, 45, 60, 0, 0, Math.PI * 2);
            ctx.fill();

            // Flowing robe bottom
            ctx.beginPath();
            ctx.moveTo(-45, 30);
            ctx.quadraticCurveTo(-60, 80, -40, 100);
            ctx.lineTo(40, 100);
            ctx.quadraticCurveTo(60, 80, 45, 30);
            ctx.closePath();
            ctx.fill();

            // Grape vine crown silhouette
            ctx.beginPath();
            ctx.arc(0, -85, 30, 0, Math.PI * 2);
            ctx.fill();

            // Grape clusters
            for (let i = 0; i < 3; i++) {
                const grapeX = -25 + i * 25;
                for (let j = 0; j < 3; j++) {
                    ctx.beginPath();
                    ctx.arc(grapeX + (j % 2) * 5, -110 + j * 8, 6, 0, Math.PI * 2);
                    ctx.fillStyle = COLORS.purple;
                    ctx.fill();
                }
            }

            // Head
            ctx.fillStyle = COLORS.silhouette;
            ctx.beginPath();
            ctx.arc(0, -70, 28, 0, Math.PI * 2);
            ctx.fill();

            // Mischievous grin (white)
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, -60, 12, 0.3, Math.PI - 0.3);
            ctx.stroke();

            // Eyes (gleaming)
            ctx.fillStyle = COLORS.gold;
            ctx.beginPath();
            ctx.arc(-8, -72, 4, 0, Math.PI * 2);
            ctx.arc(8, -72, 4, 0, Math.PI * 2);
            ctx.fill();

            // Arm pouring wine
            ctx.save();
            ctx.translate(35, -30);
            ctx.rotate(pourAngle - 0.5);

            ctx.fillStyle = COLORS.silhouette;
            ctx.fillRect(0, 0, 50, 15);

            // Wine amphora
            ctx.fillStyle = COLORS.wine;
            ctx.beginPath();
            ctx.ellipse(55, 0, 15, 25, 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillRect(55, -30, 8, 15);

            // Pouring wine stream
            ctx.strokeStyle = COLORS.wine;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(70, 15);
            const pourX = 70 + Math.sin(time * 5) * 3;
            ctx.quadraticCurveTo(pourX + 20, 60, pourX + 30, 120);
            ctx.stroke();

            // Wine drops
            for (let i = 0; i < 5; i++) {
                const dropY = (time * 100 + i * 30) % 100;
                ctx.beginPath();
                ctx.arc(pourX + 25 + Math.sin(i) * 5, 40 + dropY, 3, 0, Math.PI * 2);
                ctx.fillStyle = COLORS.wine;
                ctx.fill();
            }
            ctx.restore();

            // Other arm gesturing "shh"
            ctx.save();
            ctx.translate(-40, -40);
            ctx.fillStyle = COLORS.silhouette;
            ctx.fillRect(-35, 0, 40, 12);
            // Finger to lips
            ctx.beginPath();
            ctx.arc(-40, 5, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            ctx.restore();
        }

        function drawEggnogBowl(x, y, time) {
            ctx.save();
            ctx.translate(x, y);

            // Table
            ctx.fillStyle = '#4a2c2a';
            ctx.fillRect(-100, 20, 200, 15);
            ctx.fillStyle = '#3a1c1a';
            ctx.fillRect(-90, 35, 180, 60);

            // Bowl
            ctx.fillStyle = COLORS.silhouette;
            ctx.beginPath();
            ctx.ellipse(0, 0, 70, 40, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eggnog surface
            const eggWave = Math.sin(time * 3) * 3;
            ctx.fillStyle = COLORS.eggnog;
            ctx.beginPath();
            ctx.ellipse(0, -5 + eggWave, 60, 30, 0, 0, Math.PI * 2);
            ctx.fill();

            // Nutmeg sprinkles
            ctx.fillStyle = '#8b4513';
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.arc(
                    -40 + (i * 8) + Math.sin(time + i) * 2,
                    -5 + eggWave + Math.cos(time + i) * 2,
                    1.5,
                    0, Math.PI * 2
                );
                ctx.fill();
            }

            // Ladle
            ctx.fillStyle = '#c0c0c0';
            ctx.beginPath();
            ctx.ellipse(40, -10, 15, 10, 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillRect(50, -25, 5, 40);

            // Label
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('EGGNOG', 0, 55);

            // Warning: secretly purple swirl (being spiked)
            ctx.strokeStyle = 'rgba(139, 0, 139, 0.6)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            const spiralTime = time * 2;
            for (let i = 0; i < 20; i++) {
                const angle = spiralTime + i * 0.3;
                const radius = 5 + i * 2;
                const sx = Math.cos(angle) * radius;
                const sy = (-5 + eggWave) + Math.sin(angle) * radius * 0.5;
                if (i === 0) ctx.moveTo(sx, sy);
                else ctx.lineTo(sx, sy);
            }
            ctx.stroke();

            ctx.restore();
        }

        function drawPartyDecorations(time) {
            // String lights at top
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 30);
            for (let x = 0; x <= canvas.width; x += 50) {
                const sag = Math.sin(x * 0.02) * 20 + 30;
                ctx.lineTo(x, sag);
            }
            ctx.stroke();

            // Lights on string
            const lightColors = ['#ff0000', '#00ff00', '#ffd700', '#0066ff', '#ff00ff'];
            for (let x = 25; x < canvas.width; x += 50) {
                const sag = Math.sin(x * 0.02) * 20 + 30;
                const flicker = Math.sin(time * 5 + x * 0.1) * 0.3 + 0.7;
                ctx.fillStyle = lightColors[(x / 50) % 5];
                ctx.globalAlpha = flicker;
                ctx.beginPath();
                ctx.arc(x, sag + 10, 8, 0, Math.PI * 2);
                ctx.fill();

                // Glow
                ctx.beginPath();
                ctx.arc(x, sag + 10, 15, 0, Math.PI * 2);
                ctx.fillStyle = lightColors[(x / 50) % 5];
                ctx.globalAlpha = flicker * 0.3;
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Garland
            ctx.fillStyle = '#228B22';
            for (let x = 0; x < canvas.width; x += 30) {
                const y = Math.sin(x * 0.03 + time * 0.5) * 15 + 70;
                ctx.beginPath();
                ctx.arc(x, y, 12, 0, Math.PI * 2);
                ctx.fill();
            }

            // Red bows on garland
            ctx.fillStyle = '#c41e3a';
            for (let x = 60; x < canvas.width; x += 150) {
                const y = Math.sin(x * 0.03 + time * 0.5) * 15 + 70;
                ctx.beginPath();
                ctx.ellipse(x - 10, y, 8, 5, -0.3, 0, Math.PI * 2);
                ctx.ellipse(x + 10, y, 8, 5, 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create party guests
        const guests = [
            new PartyGuest(canvas.width * 0.15, canvas.height * 0.7, 0),
            new PartyGuest(canvas.width * 0.3, canvas.height * 0.75, 1),
            new PartyGuest(canvas.width * 0.7, canvas.height * 0.72, 2),
            new PartyGuest(canvas.width * 0.85, canvas.height * 0.68, 3),
        ];

        function animate() {
            time += 0.02;

            // Party background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a0a20');
            gradient.addColorStop(0.5, '#2a1030');
            gradient.addColorStop(1, '#1a0a20');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Party decorations
            drawPartyDecorations(time);

            // Floor
            ctx.fillStyle = '#3a1c2a';
            ctx.fillRect(0, canvas.height * 0.8, canvas.width, canvas.height * 0.2);

            // Update guest positions for responsive
            guests[0].x = canvas.width * 0.15;
            guests[1].x = canvas.width * 0.3;
            guests[2].x = canvas.width * 0.7;
            guests[3].x = canvas.width * 0.85;

            // Draw guests
            guests.forEach(guest => {
                guest.update(time);
                guest.draw(time);
            });

            // Eggnog bowl in center
            drawEggnogBowl(canvas.width * 0.5, canvas.height * 0.75, time);

            // Dionysus sneaking up to spike it
            const dionysusX = canvas.width * 0.5 + Math.sin(time * 0.3) * 30;
            drawDionysus(dionysusX, canvas.height * 0.65, time);

            // Sneaky text
            ctx.fillStyle = 'rgba(255, 215, 0, 0.6)';
            ctx.font = 'italic 16px Arial';
            ctx.textAlign = 'center';
            const sneakText = ['*hic*', 'Shhhh...', '...more wine...', '*giggle*'];
            ctx.fillText(sneakText[Math.floor(time) % 4], dionysusX + 80, canvas.height * 0.4);

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
