<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus: Candle Thief | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0505; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(196, 30, 58, 1); transform: scale(1.05); }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Prometheus stealing fire to light the world's Christmas candles</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let time = 0;

        // Greek vase style
        const COLORS = {
            terracotta: '#CD5C3C',
            black: '#1a0505',
            flame: '#ff6600',
            flameInner: '#ffff00',
            candle: '#f5f5dc'
        };

        // Candles being lit in sequence
        class Candle {
            constructor(x, y, delay) {
                this.x = x;
                this.y = y;
                this.delay = delay;
                this.lit = false;
                this.flameIntensity = 0;
            }

            update(time) {
                if (time > this.delay && !this.lit) {
                    this.lit = true;
                }
                if (this.lit) {
                    this.flameIntensity = Math.min(1, this.flameIntensity + 0.05);
                }
            }

            draw(time) {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Greek vase style candle
                ctx.fillStyle = COLORS.black;
                // Holder
                ctx.beginPath();
                ctx.moveTo(-12, 0);
                ctx.lineTo(-15, 20);
                ctx.lineTo(15, 20);
                ctx.lineTo(12, 0);
                ctx.closePath();
                ctx.fill();

                // Candle stick
                ctx.fillRect(-6, -40, 12, 42);

                // Decorative pattern
                ctx.strokeStyle = COLORS.terracotta;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(-6, -30);
                ctx.lineTo(6, -30);
                ctx.moveTo(-6, -20);
                ctx.lineTo(6, -20);
                ctx.moveTo(-6, -10);
                ctx.lineTo(6, -10);
                ctx.stroke();

                // Flame
                if (this.lit && this.flameIntensity > 0) {
                    const flicker = Math.sin(time * 10 + this.x) * 3;
                    const flameHeight = 25 * this.flameIntensity;

                    // Outer flame
                    ctx.fillStyle = COLORS.flame;
                    ctx.beginPath();
                    ctx.moveTo(0, -40);
                    ctx.quadraticCurveTo(-10 + flicker, -50, -6, -40 - flameHeight);
                    ctx.quadraticCurveTo(0, -40 - flameHeight - 10, 6, -40 - flameHeight);
                    ctx.quadraticCurveTo(10 + flicker, -50, 0, -40);
                    ctx.fill();

                    // Inner flame
                    ctx.fillStyle = COLORS.flameInner;
                    ctx.beginPath();
                    ctx.moveTo(0, -42);
                    ctx.quadraticCurveTo(-4, -50, -3, -42 - flameHeight * 0.6);
                    ctx.quadraticCurveTo(0, -45 - flameHeight * 0.5, 3, -42 - flameHeight * 0.6);
                    ctx.quadraticCurveTo(4, -50, 0, -42);
                    ctx.fill();

                    // Glow
                    ctx.beginPath();
                    ctx.arc(0, -50, 30 * this.flameIntensity, 0, Math.PI * 2);
                    const glowGradient = ctx.createRadialGradient(0, -50, 0, 0, -50, 30);
                    glowGradient.addColorStop(0, 'rgba(255, 150, 0, 0.4)');
                    glowGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = glowGradient;
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        // Create candles in rows
        const candles = [];
        for (let row = 0; row < 3; row++) {
            const y = canvas.height * 0.5 + row * 80;
            const count = 8 + row * 2;
            for (let i = 0; i < count; i++) {
                candles.push(new Candle(
                    canvas.width * 0.1 + (i / (count - 1)) * canvas.width * 0.8,
                    y,
                    row * 1.5 + i * 0.2
                ));
            }
        }

        function drawPrometheus(x, y, time) {
            ctx.save();
            ctx.translate(x, y);

            // Greek vase style figure
            const run = Math.sin(time * 5) * 10;

            // Running pose
            ctx.fillStyle = COLORS.black;

            // Body
            ctx.beginPath();
            ctx.ellipse(0, 0, 30, 40, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // Head
            ctx.beginPath();
            ctx.arc(0, -55, 20, 0, Math.PI * 2);
            ctx.fill();

            // Face detail
            ctx.strokeStyle = COLORS.terracotta;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(-5, -57, 4, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(5, -60);
            ctx.lineTo(12, -52);
            ctx.stroke();

            // Hair
            ctx.strokeStyle = COLORS.terracotta;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                ctx.moveTo(-15 + i * 8, -70);
                ctx.lineTo(-15 + i * 8, -78);
            }
            ctx.stroke();

            // Running legs
            const legAngle = Math.sin(time * 8) * 0.6;
            ctx.fillStyle = COLORS.black;

            ctx.save();
            ctx.translate(-15, 30);
            ctx.rotate(legAngle);
            ctx.fillRect(-8, 0, 16, 50);
            ctx.restore();

            ctx.save();
            ctx.translate(15, 30);
            ctx.rotate(-legAngle);
            ctx.fillRect(-8, 0, 16, 50);
            ctx.restore();

            // Arm holding torch/fire
            ctx.save();
            ctx.translate(25, -20);
            ctx.rotate(-0.8 + Math.sin(time * 3) * 0.2);

            ctx.fillStyle = COLORS.black;
            ctx.fillRect(0, 0, 50, 12);

            // Hand
            ctx.beginPath();
            ctx.arc(50, 6, 10, 0, Math.PI * 2);
            ctx.fill();

            // Divine fire
            const fireFlicker = Math.sin(time * 15) * 5;
            ctx.fillStyle = COLORS.flame;
            ctx.beginPath();
            ctx.moveTo(55, 0);
            ctx.quadraticCurveTo(60 + fireFlicker, -20, 70, -15);
            ctx.quadraticCurveTo(75, -30, 65, -40);
            ctx.quadraticCurveTo(55, -35, 50, -20);
            ctx.quadraticCurveTo(45, -10, 55, 0);
            ctx.fill();

            ctx.fillStyle = COLORS.flameInner;
            ctx.beginPath();
            ctx.moveTo(55, -5);
            ctx.quadraticCurveTo(58, -15, 62, -18);
            ctx.quadraticCurveTo(58, -25, 55, -20);
            ctx.quadraticCurveTo(52, -12, 55, -5);
            ctx.fill();

            // Fire glow
            ctx.beginPath();
            ctx.arc(60, -15, 40, 0, Math.PI * 2);
            const fireGlow = ctx.createRadialGradient(60, -15, 0, 60, -15, 40);
            fireGlow.addColorStop(0, 'rgba(255, 100, 0, 0.5)');
            fireGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = fireGlow;
            ctx.fill();

            ctx.restore();

            // Other arm
            ctx.save();
            ctx.translate(-25, -15);
            ctx.rotate(-1.2 - Math.sin(time * 8) * 0.3);
            ctx.fillStyle = COLORS.black;
            ctx.fillRect(-45, 0, 45, 12);
            ctx.restore();

            // Cloak flowing behind
            ctx.fillStyle = COLORS.black;
            ctx.beginPath();
            ctx.moveTo(-20, -30);
            ctx.quadraticCurveTo(-60 - run, -20, -70, 20);
            ctx.quadraticCurveTo(-50, 10, -30, 0);
            ctx.closePath();
            ctx.fill();

            ctx.strokeStyle = COLORS.terracotta;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-30, -20);
            ctx.quadraticCurveTo(-50, -10, -60, 10);
            ctx.stroke();

            ctx.restore();
        }

        function drawGreekBorder(y, height) {
            ctx.fillStyle = COLORS.terracotta;
            ctx.fillRect(0, y, canvas.width, height);

            ctx.strokeStyle = COLORS.black;
            ctx.lineWidth = 2;
            const patternWidth = 25;
            for (let x = 0; x < canvas.width; x += patternWidth) {
                ctx.beginPath();
                ctx.moveTo(x, y + 3);
                ctx.lineTo(x + patternWidth * 0.6, y + 3);
                ctx.lineTo(x + patternWidth * 0.6, y + height * 0.4);
                ctx.lineTo(x + patternWidth * 0.3, y + height * 0.4);
                ctx.lineTo(x + patternWidth * 0.3, y + height * 0.6);
                ctx.lineTo(x + patternWidth * 0.6, y + height * 0.6);
                ctx.lineTo(x + patternWidth * 0.6, y + height - 3);
                ctx.lineTo(x, y + height - 3);
                ctx.stroke();
            }
        }

        function animate() {
            time += 0.02;

            // Background
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, canvas.height
            );
            gradient.addColorStop(0, '#3a2a1a');
            gradient.addColorStop(1, COLORS.terracotta);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Greek borders
            drawGreekBorder(0, 30);
            drawGreekBorder(canvas.height - 30, 30);

            // Update candle positions for responsive
            let candleIndex = 0;
            for (let row = 0; row < 3; row++) {
                const y = canvas.height * 0.5 + row * 80;
                const count = 8 + row * 2;
                for (let i = 0; i < count; i++) {
                    if (candles[candleIndex]) {
                        candles[candleIndex].x = canvas.width * 0.1 + (i / (count - 1)) * canvas.width * 0.8;
                        candles[candleIndex].y = y;
                    }
                    candleIndex++;
                }
            }

            // Reset cycle every 15 seconds
            const cycleTime = time % 15;
            if (cycleTime < 0.1) {
                candles.forEach(c => {
                    c.lit = false;
                    c.flameIntensity = 0;
                });
            }

            // Update and draw candles
            candles.forEach(c => {
                c.update(cycleTime);
                c.draw(time);
            });

            // Prometheus running across
            const prometheusX = (cycleTime / 15) * (canvas.width + 200) - 100;
            drawPrometheus(prometheusX, canvas.height * 0.35, time);

            // Trail of fire behind
            for (let i = 0; i < 5; i++) {
                const trailX = prometheusX - 50 - i * 30;
                const trailY = canvas.height * 0.32 + Math.sin(time * 10 + i) * 5;
                const size = 15 - i * 2;
                const opacity = 1 - i * 0.2;

                ctx.globalAlpha = opacity;
                ctx.fillStyle = COLORS.flame;
                ctx.beginPath();
                ctx.arc(trailX, trailY, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = COLORS.flameInner;
                ctx.beginPath();
                ctx.arc(trailX, trailY, size * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
