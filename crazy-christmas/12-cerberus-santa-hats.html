<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerberus: Santa Hats | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1a2e; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(196, 30, 58, 1);
            transform: scale(1.05);
        }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
        .instructions {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="instructions" id="instructions">Drag the hats onto Cerberus's heads!</div>
    <div class="title">Even the Guardian of the Underworld wants to be festive</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Snowflakes (Reused)
        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -100;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.drift = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.y += this.speed;
                this.x += this.drift + Math.sin(this.y * 0.01) * 0.3;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }
        const snowflakes = Array.from({ length: 150 }, () => new Snowflake());

        // Game State
        let heads = [];
        let hats = [];
        let draggingHat = null;
        let dragOffset = { x: 0, y: 0 };
        let victory = false;
        let confetti = [];

        function initGame() {
            const cx = canvas.width / 2;
            const cy = canvas.height * 0.6;
            
            heads = [
                { x: cx - 120, y: cy, r: 60, hasHat: false, angle: -0.3, color: '#4a3b3b' },
                { x: cx,       y: cy - 20, r: 65, hasHat: false, angle: 0,    color: '#3d2e2e' },
                { x: cx + 120, y: cy, r: 60, hasHat: false, angle: 0.3,  color: '#4a3b3b' }
            ];

            hats = [
                { x: 100, y: canvas.height - 100, w: 80, h: 60, placed: false, targetHead: null },
                { x: 200, y: canvas.height - 100, w: 80, h: 60, placed: false, targetHead: null },
                { x: 300, y: canvas.height - 100, w: 80, h: 60, placed: false, targetHead: null }
            ];
        }

        function drawCerberus() {
            const cx = canvas.width / 2;
            const cy = canvas.height * 0.6;

            // Body (behind heads)
            ctx.fillStyle = '#2e2222';
            ctx.beginPath();
            ctx.ellipse(cx, cy + 100, 150, 100, 0, 0, Math.PI * 2);
            ctx.fill();

            // Heads
            heads.forEach(head => {
                ctx.save();
                ctx.translate(head.x, head.y);
                ctx.rotate(head.angle);

                // Head shape
                ctx.fillStyle = head.color;
                ctx.beginPath();
                ctx.arc(0, 0, head.r, 0, Math.PI * 2);
                ctx.fill();

                // Snout
                ctx.fillStyle = '#261a1a';
                ctx.beginPath();
                ctx.ellipse(0, 10, head.r * 0.6, head.r * 0.5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Nose
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.ellipse(0, 0, 15, 10, 0, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                const eyeColor = head.hasHat ? '#ffff00' : '#ff0000';
                ctx.fillStyle = eyeColor;
                ctx.beginPath();
                ctx.arc(-20, -20, 8, 0, Math.PI * 2);
                ctx.arc(20, -20, 8, 0, Math.PI * 2);
                ctx.fill();

                // Mouth
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                if (head.hasHat) {
                    // Smile
                    ctx.arc(0, 20, 20, 0, Math.PI, false);
                } else {
                    // Growl
                    ctx.moveTo(-15, 30);
                    ctx.lineTo(15, 30);
                }
                ctx.stroke();

                // Teeth (if growling)
                if (!head.hasHat) {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.moveTo(-10, 30); ctx.lineTo(-5, 40); ctx.lineTo(0, 30);
                    ctx.moveTo(0, 30); ctx.lineTo(5, 40); ctx.lineTo(10, 30);
                    ctx.fill();
                }

                // Ears
                ctx.fillStyle = head.color;
                ctx.beginPath();
                ctx.moveTo(-40, -40); ctx.lineTo(-50, -80); ctx.lineTo(-20, -50);
                ctx.moveTo(40, -40); ctx.lineTo(50, -80); ctx.lineTo(20, -50);
                ctx.fill();

                ctx.restore();
            });
        }

        function drawHat(hat) {
            ctx.save();
            ctx.translate(hat.x, hat.y);
            
            // Pom pom
            ctx.beginPath();
            ctx.arc(35, -50, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            // Cone
            ctx.beginPath();
            ctx.moveTo(-40, 0);
            ctx.lineTo(40, 0);
            ctx.lineTo(35, -50); // Tip bent to right
            ctx.fillStyle = '#c41e3a';
            ctx.fill();

            // Brim
            ctx.beginPath();
            ctx.roundRect(-45, -10, 90, 20, 10);
            ctx.fillStyle = '#fff';
            ctx.fill();

            ctx.restore();
        }

        function update() {
            // Check victory
            if (!victory && heads.every(h => h.hasHat)) {
                victory = true;
                document.getElementById('instructions').textContent = "Festive Cerberus is Happy!";
                document.getElementById('instructions').style.color = "#0f0";
                // Spawn confetti
                for(let i=0; i<100; i++) {
                    confetti.push({
                        x: Math.random()*canvas.width, y: Math.random()*canvas.height - canvas.height,
                        vx: (Math.random()-0.5)*5, vy: Math.random()*5+2,
                        color: `hsl(${Math.random()*360}, 100%, 50%)`
                    });
                }
            }

            // Confetti physics
            if (victory) {
                confetti.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    p.vy += 0.1;
                    if (p.y > canvas.height) p.y = -10;
                });
            }
        }

        function draw() {
            // Bg
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0f0f23');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Snow
            snowflakes.forEach(s => { s.update(); s.draw(); });

            // Scene
            drawCerberus();
            hats.forEach(drawHat);

            // Confetti
            if (victory) {
                confetti.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, 5, 5);
                });
            }

            update();
            requestAnimationFrame(draw);
        }

        // Interaction
        canvas.addEventListener('mousedown', e => {
            if (victory) return;
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            // Check hats (reverse order to pick top one)
            for (let i = hats.length - 1; i >= 0; i--) {
                const hat = hats[i];
                if (hat.placed) continue; // Locked hats
                
                if (mx > hat.x - 45 && mx < hat.x + 45 && my > hat.y - 60 && my < hat.y + 10) {
                    draggingHat = hat;
                    dragOffset.x = mx - hat.x;
                    dragOffset.y = my - hat.y;
                    return;
                }
            }
        });

        canvas.addEventListener('mousemove', e => {
            if (draggingHat) {
                const rect = canvas.getBoundingClientRect();
                draggingHat.x = e.clientX - rect.left - dragOffset.x;
                draggingHat.y = e.clientY - rect.top - dragOffset.y;
            }
        });

        canvas.addEventListener('mouseup', e => {
            if (draggingHat) {
                // Check collision with heads
                let placed = false;
                for (let head of heads) {
                    const dx = draggingHat.x - head.x;
                    const dy = draggingHat.y - (head.y - head.r - 20); // Target top of head
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < 50 && !head.hasHat) {
                        draggingHat.x = head.x;
                        draggingHat.y = head.y - head.r + 10;
                        draggingHat.placed = true;
                        head.hasHat = true;
                        placed = true;
                        break;
                    }
                }
                
                // Return to spawn if not placed
                if (!placed) {
                    // Reset position animation could go here, for now snap back
                    // Actually let's just let it drop to floor? Nah, snap back is clearer
                    draggingHat.x = 100 + hats.indexOf(draggingHat) * 100;
                    draggingHat.y = canvas.height - 100;
                }
                
                draggingHat = null;
            }
        });

        initGame();
        draw();
    </script>
</body>
</html>
