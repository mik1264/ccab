<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena: Santa's Workshop | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #2d1b0e; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(196, 30, 58, 1); transform: scale(1.05); }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Athena organizing Santa's workshop with military precision</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let time = 0;

        // Elves marching in formation
        class Elf {
            constructor(row, col, totalCols) {
                this.row = row;
                this.col = col;
                this.totalCols = totalCols;
                this.carryingToy = Math.random() > 0.3;
                this.toyColor = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'][Math.floor(Math.random() * 5)];
            }

            getPosition(time) {
                const spacing = 80;
                const startX = canvas.width * 0.3;
                const baseY = canvas.height * 0.5 + this.row * spacing;

                // March in formation
                const marchOffset = (time * 50 + this.col * spacing) % (canvas.width * 0.6);
                const x = startX + marchOffset;
                const bobY = Math.sin(time * 8 + this.col) * 3;

                return { x, y: baseY + bobY };
            }

            draw(time) {
                const pos = this.getPosition(time);
                const bounce = Math.abs(Math.sin(time * 8 + this.col)) * 5;

                ctx.save();
                ctx.translate(pos.x, pos.y);

                // Cartoon style elf
                // Body (green outfit)
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.ellipse(0, 0, 15, 20, 0, 0, Math.PI * 2);
                ctx.fill();

                // Belt
                ctx.fillStyle = '#000000';
                ctx.fillRect(-15, -5, 30, 8);
                ctx.fillStyle = '#ffd700';
                ctx.fillRect(-5, -5, 10, 8);

                // Head
                ctx.fillStyle = '#ffd5b4';
                ctx.beginPath();
                ctx.arc(0, -30 - bounce, 12, 0, Math.PI * 2);
                ctx.fill();

                // Pointed ears
                ctx.fillStyle = '#ffd5b4';
                ctx.beginPath();
                ctx.moveTo(-12, -30);
                ctx.lineTo(-20, -35);
                ctx.lineTo(-12, -35);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(12, -30);
                ctx.lineTo(20, -35);
                ctx.lineTo(12, -35);
                ctx.fill();

                // Hat
                ctx.fillStyle = '#c41e3a';
                ctx.beginPath();
                ctx.moveTo(-10, -38 - bounce);
                ctx.lineTo(0, -55 - bounce);
                ctx.lineTo(10, -38 - bounce);
                ctx.closePath();
                ctx.fill();

                // Pom pom
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(0, -55 - bounce, 5, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(-4, -32 - bounce, 2, 0, Math.PI * 2);
                ctx.arc(4, -32 - bounce, 2, 0, Math.PI * 2);
                ctx.fill();

                // Smile
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(0, -28 - bounce, 5, 0.2, Math.PI - 0.2);
                ctx.stroke();

                // Legs marching
                const legAngle = Math.sin(time * 8 + this.col) * 0.5;
                ctx.fillStyle = '#228B22';
                ctx.save();
                ctx.translate(-8, 15);
                ctx.rotate(legAngle);
                ctx.fillRect(-4, 0, 8, 20);
                ctx.restore();
                ctx.save();
                ctx.translate(8, 15);
                ctx.rotate(-legAngle);
                ctx.fillRect(-4, 0, 8, 20);
                ctx.restore();

                // Shoes
                ctx.fillStyle = '#8B0000';
                ctx.beginPath();
                ctx.ellipse(-8 + Math.sin(legAngle) * 10, 35, 8, 5, 0, 0, Math.PI * 2);
                ctx.ellipse(8 - Math.sin(legAngle) * 10, 35, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Carrying toy
                if (this.carryingToy) {
                    ctx.fillStyle = this.toyColor;
                    ctx.fillRect(-20, -15, 15, 15);
                    ctx.strokeStyle = '#ffd700';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-20, -15);
                    ctx.lineTo(-12, -8);
                    ctx.lineTo(-5, -15);
                    ctx.moveTo(-12, -15);
                    ctx.lineTo(-12, 0);
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        function drawAthena(x, y, time) {
            ctx.save();
            ctx.translate(x, y);

            // Cartoon Athena with clipboard
            // Robe
            ctx.fillStyle = '#f5f5f5';
            ctx.beginPath();
            ctx.moveTo(-40, -50);
            ctx.lineTo(-50, 80);
            ctx.lineTo(50, 80);
            ctx.lineTo(40, -50);
            ctx.closePath();
            ctx.fill();

            // Gold trim
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 4;
            ctx.stroke();

            // Armor chest piece
            ctx.fillStyle = '#c0c0c0';
            ctx.beginPath();
            ctx.ellipse(0, -20, 30, 40, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Head
            ctx.fillStyle = '#ffd5b4';
            ctx.beginPath();
            ctx.arc(0, -80, 25, 0, Math.PI * 2);
            ctx.fill();

            // Helmet
            ctx.fillStyle = '#c0c0c0';
            ctx.beginPath();
            ctx.arc(0, -90, 30, Math.PI, 0);
            ctx.fill();

            // Helmet crest
            ctx.fillStyle = '#c41e3a';
            ctx.beginPath();
            ctx.moveTo(-5, -120);
            ctx.quadraticCurveTo(0, -130, 30, -110);
            ctx.quadraticCurveTo(0, -100, -5, -90);
            ctx.closePath();
            ctx.fill();

            // Eyes (stern look)
            ctx.fillStyle = '#4a4a4a';
            ctx.beginPath();
            ctx.ellipse(-8, -82, 4, 3, 0, 0, Math.PI * 2);
            ctx.ellipse(8, -82, 4, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Serious mouth
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-8, -70);
            ctx.lineTo(8, -70);
            ctx.stroke();

            // Arm with clipboard
            const clipboardAngle = Math.sin(time * 2) * 0.1;
            ctx.save();
            ctx.translate(35, -30);
            ctx.rotate(clipboardAngle);

            // Arm
            ctx.fillStyle = '#ffd5b4';
            ctx.fillRect(0, 0, 40, 15);

            // Clipboard
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(30, -20, 40, 60);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(35, -15, 30, 50);

            // Checklist lines
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 1;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(38, -10 + i * 10);
                ctx.lineTo(60, -10 + i * 10);
                ctx.stroke();

                // Checkmarks (animated)
                if (i < Math.floor(time) % 6) {
                    ctx.strokeStyle = '#228B22';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(38, -8 + i * 10);
                    ctx.lineTo(42, -4 + i * 10);
                    ctx.lineTo(50, -12 + i * 10);
                    ctx.stroke();
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 1;
                }
            }

            ctx.restore();

            // Pointing arm (directing elves)
            const pointAngle = Math.sin(time * 0.5) * 0.3;
            ctx.save();
            ctx.translate(-35, -30);
            ctx.rotate(-0.5 + pointAngle);
            ctx.fillStyle = '#ffd5b4';
            ctx.fillRect(-60, 0, 60, 15);
            // Pointing finger
            ctx.beginPath();
            ctx.moveTo(-60, 7);
            ctx.lineTo(-75, 5);
            ctx.lineTo(-60, 3);
            ctx.closePath();
            ctx.fill();
            ctx.restore();

            ctx.restore();
        }

        function drawWorkshop() {
            // Wooden floor
            ctx.fillStyle = '#5d3a1a';
            ctx.fillRect(0, canvas.height * 0.65, canvas.width, canvas.height * 0.35);

            // Floor planks
            ctx.strokeStyle = '#3d2a10';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 60) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height * 0.65);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            // Walls
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.65);
            gradient.addColorStop(0, '#8B4513');
            gradient.addColorStop(1, '#654321');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.65);

            // Wooden beams
            ctx.fillStyle = '#3d2a10';
            ctx.fillRect(0, canvas.height * 0.1, canvas.width, 20);
            ctx.fillRect(0, canvas.height * 0.35, canvas.width, 15);

            // Hanging ornaments
            for (let i = 0; i < 10; i++) {
                const x = canvas.width * 0.1 + i * (canvas.width * 0.08);
                const swing = Math.sin(time * 2 + i) * 5;

                ctx.strokeStyle = '#228B22';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, canvas.height * 0.1 + 20);
                ctx.lineTo(x + swing, canvas.height * 0.1 + 50);
                ctx.stroke();

                ctx.fillStyle = ['#c41e3a', '#ffd700', '#228B22'][i % 3];
                ctx.beginPath();
                ctx.arc(x + swing, canvas.height * 0.1 + 55, 10, 0, Math.PI * 2);
                ctx.fill();
            }

            // Conveyor belt
            ctx.fillStyle = '#2c2c2c';
            ctx.fillRect(canvas.width * 0.25, canvas.height * 0.58, canvas.width * 0.5, 20);

            // Conveyor lines moving
            ctx.strokeStyle = '#4a4a4a';
            ctx.lineWidth = 3;
            const offset = (time * 100) % 30;
            for (let i = 0; i < 20; i++) {
                const x = canvas.width * 0.25 + i * 30 + offset;
                if (x < canvas.width * 0.75) {
                    ctx.beginPath();
                    ctx.moveTo(x, canvas.height * 0.58);
                    ctx.lineTo(x, canvas.height * 0.58 + 20);
                    ctx.stroke();
                }
            }

            // Toys on conveyor
            for (let i = 0; i < 5; i++) {
                const toyX = canvas.width * 0.25 + ((time * 50 + i * 100) % (canvas.width * 0.5));
                const toyColors = ['#c41e3a', '#228B22', '#0066cc', '#ffd700'];
                ctx.fillStyle = toyColors[i % 4];
                ctx.fillRect(toyX, canvas.height * 0.54, 25, 25);
            }
        }

        // Create elves
        const elves = [];
        for (let row = 0; row < 3; row++) {
            for (let col = 0; col < 6; col++) {
                elves.push(new Elf(row, col, 6));
            }
        }

        function animate() {
            time += 0.016;

            ctx.fillStyle = '#2d1b0e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawWorkshop();

            // Draw elves marching
            elves.forEach(elf => elf.draw(time));

            // Draw Athena overseeing
            drawAthena(canvas.width * 0.15, canvas.height * 0.45, time);

            // Command bubble
            const bubbleY = canvas.height * 0.25;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.ellipse(canvas.width * 0.15, bubbleY, 80, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.15 - 10, bubbleY + 25);
            ctx.lineTo(canvas.width * 0.15, bubbleY + 45);
            ctx.lineTo(canvas.width * 0.15 + 10, bubbleY + 25);
            ctx.fill();

            ctx.fillStyle = '#000000';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            const commands = ['MARCH!', 'FASTER!', 'PERFECT!', 'EFFICIENCY!'];
            ctx.fillText(commands[Math.floor(time) % 4], canvas.width * 0.15, bubbleY + 5);

            requestAnimationFrame(animate);
        }

        // Expose for enhance.js keyboard shortcuts
        window.reset = function() { /* reset workshop state */ };
        window.init = window.reset;

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
