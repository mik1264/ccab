<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo: Angel Choir | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a0a0a; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(196, 30, 58, 1); transform: scale(1.05); }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Apollo leading a choir of angels in Christmas carols</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let time = 0;

        // Greek vase art colors - terracotta/black figure style
        const COLORS = {
            terracotta: '#CD5C3C',
            black: '#1a0a0a',
            cream: '#F5DEB3',
            gold: '#D4AF37',
            red: '#8B0000'
        };

        function drawGreekBorder(y, height) {
            ctx.fillStyle = COLORS.terracotta;
            ctx.fillRect(0, y, canvas.width, height);

            // Meander pattern (Greek key)
            ctx.strokeStyle = COLORS.black;
            ctx.lineWidth = 3;
            const patternWidth = 30;

            for (let x = 0; x < canvas.width; x += patternWidth) {
                ctx.beginPath();
                ctx.moveTo(x, y + 5);
                ctx.lineTo(x + patternWidth * 0.7, y + 5);
                ctx.lineTo(x + patternWidth * 0.7, y + height * 0.4);
                ctx.lineTo(x + patternWidth * 0.3, y + height * 0.4);
                ctx.lineTo(x + patternWidth * 0.3, y + height * 0.6);
                ctx.lineTo(x + patternWidth * 0.7, y + height * 0.6);
                ctx.lineTo(x + patternWidth * 0.7, y + height - 5);
                ctx.lineTo(x, y + height - 5);
                ctx.stroke();
            }
        }

        function drawAngel(x, y, phase, isOpen) {
            ctx.save();
            ctx.translate(x, y);

            // Greek vase style - black figures on terracotta
            const sway = Math.sin(time * 2 + phase) * 5;
            ctx.translate(sway, 0);

            // Wings (stylized Greek pattern)
            ctx.fillStyle = COLORS.black;
            ctx.beginPath();
            // Left wing
            ctx.moveTo(-10, -20);
            ctx.quadraticCurveTo(-50, -40, -40, 10);
            ctx.quadraticCurveTo(-30, 0, -10, 0);
            ctx.closePath();
            ctx.fill();

            // Right wing
            ctx.beginPath();
            ctx.moveTo(10, -20);
            ctx.quadraticCurveTo(50, -40, 40, 10);
            ctx.quadraticCurveTo(30, 0, 10, 0);
            ctx.closePath();
            ctx.fill();

            // Wing feather lines
            ctx.strokeStyle = COLORS.terracotta;
            ctx.lineWidth = 1;
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(-15 - i * 8, -15 + i * 5);
                ctx.lineTo(-35 - i * 3, -25 + i * 8);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(15 + i * 8, -15 + i * 5);
                ctx.lineTo(35 + i * 3, -25 + i * 8);
                ctx.stroke();
            }

            // Robe (Greek chiton style)
            ctx.fillStyle = COLORS.black;
            ctx.beginPath();
            ctx.moveTo(-20, 0);
            ctx.lineTo(-25, 60);
            ctx.lineTo(25, 60);
            ctx.lineTo(20, 0);
            ctx.closePath();
            ctx.fill();

            // Robe pattern
            ctx.strokeStyle = COLORS.terracotta;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-20, 10);
            ctx.lineTo(20, 10);
            ctx.moveTo(-22, 30);
            ctx.lineTo(22, 30);
            ctx.moveTo(-24, 50);
            ctx.lineTo(24, 50);
            ctx.stroke();

            // Head
            ctx.fillStyle = COLORS.black;
            ctx.beginPath();
            ctx.arc(0, -30, 18, 0, Math.PI * 2);
            ctx.fill();

            // Face detail (profile style like Greek vases)
            ctx.strokeStyle = COLORS.terracotta;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(-5, -32, 3, 0, Math.PI * 2); // Eye
            ctx.stroke();

            // Mouth (open for singing)
            if (isOpen) {
                ctx.beginPath();
                ctx.ellipse(5, -25, 4, 3, 0, 0, Math.PI * 2);
                ctx.stroke();
            } else {
                ctx.beginPath();
                ctx.moveTo(2, -25);
                ctx.lineTo(8, -25);
                ctx.stroke();
            }

            // Halo
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, -50, 12, 0, Math.PI * 2);
            ctx.stroke();

            // Musical notes floating
            const noteOffset = (time * 30 + phase * 20) % 60;
            ctx.fillStyle = COLORS.gold;
            ctx.font = '16px serif';
            ctx.fillText('♪', 20 + Math.sin(time + phase) * 10, -40 - noteOffset);
            ctx.fillText('♫', -30 + Math.cos(time + phase) * 10, -50 - noteOffset * 0.8);

            ctx.restore();
        }

        function drawApollo(x, y) {
            ctx.save();
            ctx.translate(x, y);

            // Conducting motion
            const armAngle = Math.sin(time * 3) * 0.4;
            const headTilt = Math.sin(time * 1.5) * 0.1;

            ctx.rotate(headTilt * 0.3);

            // Laurel wreath crown
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, -100, 35, Math.PI * 0.8, Math.PI * 0.2, true);
            ctx.stroke();

            // Laurel leaves
            for (let i = 0; i < 6; i++) {
                const angle = Math.PI * 0.8 - i * 0.15;
                const lx = Math.cos(angle) * 35;
                const ly = -100 + Math.sin(angle) * 35;
                ctx.beginPath();
                ctx.ellipse(lx, ly, 8, 3, angle + Math.PI/2, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Head
            ctx.fillStyle = COLORS.black;
            ctx.beginPath();
            ctx.arc(0, -80, 30, 0, Math.PI * 2);
            ctx.fill();

            // Face profile
            ctx.strokeStyle = COLORS.terracotta;
            ctx.lineWidth = 2;
            // Eye
            ctx.beginPath();
            ctx.ellipse(-8, -82, 5, 4, 0, 0, Math.PI * 2);
            ctx.stroke();
            // Nose
            ctx.beginPath();
            ctx.moveTo(0, -85);
            ctx.lineTo(10, -78);
            ctx.lineTo(5, -75);
            ctx.stroke();
            // Commanding expression
            ctx.beginPath();
            ctx.moveTo(0, -68);
            ctx.lineTo(12, -70);
            ctx.stroke();

            // Hair curls
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(-25 + i * 12, -100, 6, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Body/Chiton
            ctx.fillStyle = COLORS.black;
            ctx.beginPath();
            ctx.moveTo(-40, -45);
            ctx.lineTo(-50, 80);
            ctx.lineTo(50, 80);
            ctx.lineTo(40, -45);
            ctx.closePath();
            ctx.fill();

            // Robe decorative bands
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(-45, 0);
            ctx.lineTo(45, 0);
            ctx.moveTo(-48, 40);
            ctx.lineTo(48, 40);
            ctx.stroke();

            // Left arm (holding lyre)
            ctx.save();
            ctx.translate(-40, -20);
            ctx.fillStyle = COLORS.black;
            ctx.fillRect(-30, 0, 35, 12);

            // Lyre
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(-45, 0);
            ctx.quadraticCurveTo(-55, -30, -40, -50);
            ctx.moveTo(-25, 0);
            ctx.quadraticCurveTo(-15, -30, -30, -50);
            ctx.moveTo(-40, -50);
            ctx.lineTo(-30, -50);
            ctx.stroke();

            // Lyre strings
            ctx.lineWidth = 1;
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(-42 + i * 4, -45);
                ctx.lineTo(-40 + i * 3, 0);
                ctx.stroke();
            }
            ctx.restore();

            // Right arm (conducting)
            ctx.save();
            ctx.translate(40, -30);
            ctx.rotate(armAngle);
            ctx.fillStyle = COLORS.black;
            ctx.fillRect(0, -6, 60, 12);

            // Baton
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(55, 0);
            ctx.lineTo(85, -20);
            ctx.stroke();

            // Hand
            ctx.fillStyle = COLORS.black;
            ctx.beginPath();
            ctx.arc(55, 0, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            ctx.restore();
        }

        function drawVaseBackground() {
            // Terracotta vase interior effect
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, canvas.height
            );
            gradient.addColorStop(0, '#D4956A');
            gradient.addColorStop(1, COLORS.terracotta);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function animate() {
            time += 0.02;

            drawVaseBackground();

            // Greek key borders
            drawGreekBorder(0, 40);
            drawGreekBorder(canvas.height - 40, 40);

            // Stars/divine light
            ctx.fillStyle = COLORS.gold;
            for (let i = 0; i < 20; i++) {
                const x = (Math.sin(i * 0.7 + time * 0.5) * 0.5 + 0.5) * canvas.width;
                const y = 50 + Math.cos(i * 0.5) * (canvas.height * 0.2);
                const size = 2 + Math.sin(time * 3 + i) * 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw angels in choir formation (3 rows)
            const rows = [
                { y: canvas.height * 0.35, count: 5, scale: 0.7 },
                { y: canvas.height * 0.5, count: 7, scale: 0.85 },
                { y: canvas.height * 0.68, count: 6, scale: 1 }
            ];

            rows.forEach((row, rowIndex) => {
                for (let i = 0; i < row.count; i++) {
                    const x = canvas.width * (0.15 + 0.7 * (i / (row.count - 1)));
                    const phase = rowIndex * 2 + i * 0.5;
                    const isOpen = Math.sin(time * 4 + phase) > 0;

                    ctx.save();
                    ctx.scale(row.scale, row.scale);
                    drawAngel(x / row.scale, row.y / row.scale, phase, isOpen);
                    ctx.restore();
                }
            });

            // Apollo in front, conducting
            drawApollo(canvas.width * 0.5, canvas.height * 0.85);

            // Floating music notes across the scene
            ctx.fillStyle = COLORS.gold;
            ctx.font = '24px serif';
            for (let i = 0; i < 8; i++) {
                const noteX = canvas.width * 0.1 + (time * 20 + i * 150) % (canvas.width * 0.8);
                const noteY = canvas.height * 0.2 + Math.sin(time * 2 + i) * 30;
                ctx.globalAlpha = 0.5 + Math.sin(time + i) * 0.3;
                ctx.fillText(['♪', '♫', '♬'][i % 3], noteX, noteY);
            }
            ctx.globalAlpha = 1;

            requestAnimationFrame(animate);
        }

        // Expose for enhance.js keyboard shortcuts
        window.reset = function() { /* reset choir state */ };
        window.init = window.reset;

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
