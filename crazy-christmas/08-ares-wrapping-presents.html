<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares: Present Wrapping | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1015; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(196, 30, 58, 1); transform: scale(1.05); }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Ares wrapping presents aggressively with too much tape</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let time = 0;

        // Cartoon style colors
        const COLORS = {
            red: '#C41E3A',
            darkRed: '#8B0000',
            gold: '#FFD700',
            skin: '#E8C4A0',
            armor: '#CD7F32',
            tape: '#F5F5DC',
            paper: ['#C41E3A', '#228B22', '#0066CC', '#FFD700']
        };

        // Tape pieces flying
        class TapePiece {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = -Math.random() * 8;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotSpeed = (Math.random() - 0.5) * 0.3;
                this.life = 1;
                this.width = 30 + Math.random() * 40;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.rotation += this.rotSpeed;
                this.life -= 0.008;
            }
            draw() {
                if (this.life <= 0) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.life;
                ctx.fillStyle = COLORS.tape;
                ctx.fillRect(-this.width/2, -5, this.width, 10);
                ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                ctx.strokeRect(-this.width/2, -5, this.width, 10);
                ctx.restore();
                ctx.globalAlpha = 1;
            }
        }

        let tapes = [];

        // Wrapped presents pile
        class Present {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = COLORS.paper[Math.floor(Math.random() * COLORS.paper.length)];
                this.tapeCount = Math.floor(Math.random() * 8) + 5; // Lots of tape!
                this.tapeAngles = Array.from({length: this.tapeCount}, () => Math.random() * Math.PI);
                this.wobble = Math.random() * Math.PI * 2;
            }
            draw(time) {
                ctx.save();
                ctx.translate(this.x, this.y);

                const wobble = Math.sin(time * 3 + this.wobble) * 2;
                ctx.rotate(wobble * 0.02);

                // Box shadow
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(-this.size/2 + 5, 5, this.size, this.size);

                // Box
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size, this.size, this.size);

                // Pattern
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(-this.size/2, -this.size + i * this.size/3);
                    ctx.lineTo(this.size/2, -this.size + i * this.size/3);
                    ctx.stroke();
                }

                // Ribbon
                ctx.fillStyle = COLORS.gold;
                ctx.fillRect(-5, -this.size, 10, this.size);
                ctx.fillRect(-this.size/2, -this.size/2 - 5, this.size, 10);

                // Bow
                ctx.fillStyle = COLORS.gold;
                ctx.beginPath();
                ctx.ellipse(-15, -this.size - 5, 15, 8, -0.3, 0, Math.PI * 2);
                ctx.ellipse(15, -this.size - 5, 15, 8, 0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(0, -this.size - 5, 8, 0, Math.PI * 2);
                ctx.fill();

                // EXCESSIVE TAPE everywhere
                ctx.fillStyle = COLORS.tape;
                ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                ctx.lineWidth = 1;
                this.tapeAngles.forEach((angle, i) => {
                    ctx.save();
                    ctx.rotate(angle);
                    const tapeWidth = 20 + Math.random() * 30;
                    ctx.fillRect(-this.size, -4, this.size * 2, 8);
                    ctx.strokeRect(-this.size, -4, this.size * 2, 8);
                    ctx.restore();
                });

                ctx.restore();
            }
        }

        const presents = [];

        function drawAres(x, y, time) {
            ctx.save();
            ctx.translate(x, y);

            // Cartoon chibi style Ares
            const frustration = Math.sin(time * 8) * 5;
            const headShake = Math.sin(time * 10) * 3;

            // Body (armor)
            ctx.fillStyle = COLORS.armor;
            ctx.beginPath();
            ctx.ellipse(0, 0, 50, 60, 0, 0, Math.PI * 2);
            ctx.fill();

            // Armor details
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, 0, 45, 0.5, Math.PI - 0.5);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(-30, -20);
            ctx.lineTo(-30, 30);
            ctx.moveTo(30, -20);
            ctx.lineTo(30, 30);
            ctx.stroke();

            // War skirt
            ctx.fillStyle = COLORS.darkRed;
            ctx.beginPath();
            ctx.moveTo(-45, 40);
            ctx.lineTo(-50, 100);
            ctx.lineTo(50, 100);
            ctx.lineTo(45, 40);
            ctx.closePath();
            ctx.fill();

            // Legs (short chibi style)
            ctx.fillStyle = COLORS.skin;
            ctx.fillRect(-35, 80, 25, 30);
            ctx.fillRect(10, 80, 25, 30);

            // Sandals
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(-40, 105, 35, 15);
            ctx.fillRect(5, 105, 35, 15);

            // Head (angry, shaking)
            ctx.save();
            ctx.translate(headShake, 0);

            ctx.fillStyle = COLORS.skin;
            ctx.beginPath();
            ctx.arc(0, -70, 35, 0, Math.PI * 2);
            ctx.fill();

            // Helmet
            ctx.fillStyle = COLORS.armor;
            ctx.beginPath();
            ctx.arc(0, -80, 38, Math.PI, 0, true);
            ctx.fill();

            // Helmet crest (red mohawk)
            ctx.fillStyle = COLORS.red;
            ctx.beginPath();
            ctx.moveTo(-5, -115);
            ctx.quadraticCurveTo(0, -130, 35, -100);
            ctx.quadraticCurveTo(0, -90, -5, -80);
            ctx.closePath();
            ctx.fill();

            // Angry eyebrows
            ctx.strokeStyle = '#4a3020';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(-20, -80);
            ctx.lineTo(-5, -72);
            ctx.moveTo(5, -72);
            ctx.lineTo(20, -80);
            ctx.stroke();

            // Angry eyes
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.ellipse(-12, -68, 10, 12, 0, 0, Math.PI * 2);
            ctx.ellipse(12, -68, 10, 12, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#8B0000';
            ctx.beginPath();
            ctx.arc(-12, -66, 5, 0, Math.PI * 2);
            ctx.arc(12, -66, 5, 0, Math.PI * 2);
            ctx.fill();

            // Gritted teeth
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(-15, -50, 30, 12);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.moveTo(-12 + i * 5, -50);
                ctx.lineTo(-12 + i * 5, -38);
                ctx.stroke();
            }

            // Anger vein
            ctx.strokeStyle = COLORS.red;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(25, -90);
            ctx.lineTo(30, -95);
            ctx.lineTo(28, -88);
            ctx.lineTo(33, -92);
            ctx.stroke();

            // Steam from ears when frustrated
            if (Math.sin(time * 5) > 0) {
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.arc(-40 - i * 8, -70 - i * 10, 6 - i, 0, Math.PI * 2);
                    ctx.arc(40 + i * 8, -70 - i * 10, 6 - i, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            ctx.restore(); // end head shake

            // Arms wrapping frantically
            // Left arm pulling tape
            ctx.save();
            ctx.translate(-45, -20);
            const pullAngle = Math.sin(time * 6) * 0.5;
            ctx.rotate(-0.8 + pullAngle);

            ctx.fillStyle = COLORS.skin;
            ctx.fillRect(0, 0, 60, 20);

            // Hand gripping tape roll
            ctx.beginPath();
            ctx.arc(60, 10, 15, 0, Math.PI * 2);
            ctx.fill();

            // Tape roll
            ctx.fillStyle = COLORS.tape;
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(75, 10, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(75, 10, 8, 0, Math.PI * 2);
            ctx.fill();

            // Tape streaming out chaotically
            ctx.strokeStyle = COLORS.tape;
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(95, 10);
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(
                    95 + i * 20 + Math.sin(time * 10 + i) * 10,
                    10 + Math.cos(time * 8 + i * 2) * 20
                );
            }
            ctx.stroke();

            ctx.restore();

            // Right arm slamming down
            ctx.save();
            ctx.translate(45, -20);
            const slamAngle = Math.abs(Math.sin(time * 6)) * 0.8;
            ctx.rotate(0.5 - slamAngle);

            ctx.fillStyle = COLORS.skin;
            ctx.fillRect(-10, 0, 60, 20);
            ctx.beginPath();
            ctx.arc(50, 10, 15, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();

            // Generate tape pieces when "pulling"
            if (Math.sin(time * 6) > 0.8 && Math.random() > 0.7) {
                tapes.push(new TapePiece(x - 40, y - 30));
            }

            ctx.restore();
        }

        function drawTable() {
            // Table
            ctx.fillStyle = '#5d3a1a';
            ctx.fillRect(canvas.width * 0.2, canvas.height * 0.7, canvas.width * 0.6, 20);

            // Table legs
            ctx.fillRect(canvas.width * 0.22, canvas.height * 0.7, 15, 100);
            ctx.fillRect(canvas.width * 0.78 - 15, canvas.height * 0.7, 15, 100);
        }

        // Speech bubbles
        const exclamations = ['GRRR!', 'MORE TAPE!', 'WHY WON\'T-', 'STAY PUT!', '*RIPS*', 'ARGH!'];

        function animate() {
            time += 0.02;

            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#2a1a20');
            gradient.addColorStop(1, '#1a1015');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Floor
            ctx.fillStyle = '#3a2520';
            ctx.fillRect(0, canvas.height * 0.8, canvas.width, canvas.height * 0.2);

            // Christmas decorations on walls
            for (let x = 50; x < canvas.width; x += 100) {
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.arc(x, 30 + Math.sin(time + x * 0.01) * 5, 15, 0, Math.PI * 2);
                ctx.fill();
                if (x % 200 === 50) {
                    ctx.fillStyle = COLORS.red;
                    ctx.beginPath();
                    ctx.ellipse(x - 10, 30, 8, 5, -0.3, 0, Math.PI * 2);
                    ctx.ellipse(x + 10, 30, 8, 5, 0.3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            drawTable();

            // Initialize presents if needed
            if (presents.length === 0) {
                for (let i = 0; i < 5; i++) {
                    presents.push(new Present(
                        canvas.width * 0.25 + i * 80,
                        canvas.height * 0.68,
                        40 + Math.random() * 30
                    ));
                }
            }

            // Update present positions for responsive
            presents.forEach((p, i) => {
                p.x = canvas.width * 0.25 + i * (canvas.width * 0.1);
            });

            // Draw presents
            presents.forEach(p => p.draw(time));

            // Ares at table
            drawAres(canvas.width * 0.5, canvas.height * 0.55, time);

            // Angry speech bubble
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.ellipse(canvas.width * 0.5 + 100, canvas.height * 0.35, 70, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.5 + 50, canvas.height * 0.38);
            ctx.lineTo(canvas.width * 0.5 + 30, canvas.height * 0.42);
            ctx.lineTo(canvas.width * 0.5 + 60, canvas.height * 0.42);
            ctx.fill();

            ctx.fillStyle = COLORS.red;
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(exclamations[Math.floor(time * 2) % exclamations.length], canvas.width * 0.5 + 100, canvas.height * 0.36);

            // Update and draw flying tape
            tapes = tapes.filter(t => t.life > 0);
            tapes.forEach(t => {
                t.update();
                t.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
