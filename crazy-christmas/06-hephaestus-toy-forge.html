<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hephaestus: Toy Forge | Crazy Christmas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a0f0a; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(196, 30, 58, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(196, 30, 58, 1); transform: scale(1.05); }
        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="canvas"></canvas>
    <div class="title">Hephaestus forging magical toys in his volcanic workshop</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let time = 0;

        // Modern vector style colors
        const COLORS = {
            lava: '#ff4500',
            lavaDark: '#8b0000',
            forge: '#2a1a1a',
            metal: '#c0c0c0',
            gold: '#ffd700',
            spark: '#ffff00',
            toy: ['#ff0000', '#00aa00', '#0066cc', '#ff00ff', '#ffa500']
        };

        // Sparks from forging
        class Spark {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = -Math.random() * 10 - 5;
                this.life = 1;
                this.size = Math.random() * 4 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3; // gravity
                this.life -= 0.02;
            }
            draw() {
                if (this.life <= 0) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, ${Math.floor(200 * this.life)}, 0, ${this.life})`;
                ctx.fill();
            }
        }

        let sparks = [];

        // Toys on conveyor
        class Toy {
            constructor(delay) {
                this.delay = delay;
                this.type = Math.floor(Math.random() * 5);
            }

            getX(time) {
                const cycleTime = 8;
                const t = ((time - this.delay) % cycleTime) / cycleTime;
                return canvas.width * 0.2 + t * canvas.width * 0.6;
            }

            draw(time) {
                const x = this.getX(time);
                const y = canvas.height * 0.78;
                const bounce = Math.abs(Math.sin(time * 10)) * 3;

                ctx.save();
                ctx.translate(x, y - bounce);

                const color = COLORS.toy[this.type];

                switch(this.type) {
                    case 0: // Robot
                        ctx.fillStyle = COLORS.metal;
                        ctx.fillRect(-15, -30, 30, 35);
                        ctx.fillStyle = color;
                        ctx.fillRect(-12, -25, 24, 20);
                        ctx.fillStyle = '#ffff00';
                        ctx.beginPath();
                        ctx.arc(-5, -18, 4, 0, Math.PI * 2);
                        ctx.arc(5, -18, 4, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = COLORS.metal;
                        ctx.fillRect(-20, -20, 8, 15);
                        ctx.fillRect(12, -20, 8, 15);
                        break;

                    case 1: // Teddy bear
                        ctx.fillStyle = '#8B4513';
                        ctx.beginPath();
                        ctx.arc(0, -20, 18, 0, Math.PI * 2);
                        ctx.arc(-15, -35, 8, 0, Math.PI * 2);
                        ctx.arc(15, -35, 8, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(-6, -22, 3, 0, Math.PI * 2);
                        ctx.arc(6, -22, 3, 0, Math.PI * 2);
                        ctx.arc(0, -15, 4, 0, Math.PI * 2);
                        ctx.fill();
                        break;

                    case 2: // Train
                        ctx.fillStyle = color;
                        ctx.fillRect(-20, -25, 40, 20);
                        ctx.fillStyle = '#333';
                        ctx.beginPath();
                        ctx.arc(-12, -5, 7, 0, Math.PI * 2);
                        ctx.arc(12, -5, 7, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = COLORS.gold;
                        ctx.fillRect(-25, -35, 10, 15);
                        break;

                    case 3: // Doll
                        ctx.fillStyle = '#ffd5b4';
                        ctx.beginPath();
                        ctx.arc(0, -30, 12, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = color;
                        ctx.beginPath();
                        ctx.moveTo(-15, -20);
                        ctx.lineTo(-20, 0);
                        ctx.lineTo(20, 0);
                        ctx.lineTo(15, -20);
                        ctx.closePath();
                        ctx.fill();
                        ctx.fillStyle = '#4a3728';
                        ctx.beginPath();
                        ctx.arc(0, -38, 12, Math.PI, 0, true);
                        ctx.fill();
                        break;

                    case 4: // Ball
                        const ballGradient = ctx.createRadialGradient(-5, -25, 0, 0, -20, 20);
                        ballGradient.addColorStop(0, '#ffffff');
                        ballGradient.addColorStop(0.5, color);
                        ballGradient.addColorStop(1, '#333');
                        ctx.fillStyle = ballGradient;
                        ctx.beginPath();
                        ctx.arc(0, -20, 18, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(0, -20, 18, 0, Math.PI * 2);
                        ctx.moveTo(-18, -20);
                        ctx.lineTo(18, -20);
                        ctx.moveTo(0, -38);
                        ctx.lineTo(0, -2);
                        ctx.stroke();
                        break;
                }

                // Magical glow
                ctx.beginPath();
                ctx.arc(0, -15, 30, 0, Math.PI * 2);
                const glowGradient = ctx.createRadialGradient(0, -15, 0, 0, -15, 30);
                glowGradient.addColorStop(0, 'rgba(255, 215, 0, 0.4)');
                glowGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = glowGradient;
                ctx.fill();

                ctx.restore();
            }
        }

        const toys = [
            new Toy(0),
            new Toy(2),
            new Toy(4),
            new Toy(6)
        ];

        function drawVolcano() {
            // Lava background
            const lavaGradient = ctx.createLinearGradient(0, canvas.height * 0.3, 0, canvas.height);
            lavaGradient.addColorStop(0, '#1a0f0a');
            lavaGradient.addColorStop(0.3, '#2a1510');
            lavaGradient.addColorStop(0.6, '#4a1a10');
            lavaGradient.addColorStop(1, COLORS.lavaDark);
            ctx.fillStyle = lavaGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Lava pool at bottom
            ctx.fillStyle = COLORS.lava;
            ctx.beginPath();
            for (let x = 0; x <= canvas.width; x += 10) {
                const waveY = canvas.height * 0.92 + Math.sin(time * 3 + x * 0.02) * 8;
                if (x === 0) ctx.moveTo(x, waveY);
                else ctx.lineTo(x, waveY);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Lava bubbles
            for (let i = 0; i < 5; i++) {
                const bubbleX = (time * 30 + i * 200) % canvas.width;
                const bubbleY = canvas.height * 0.95 + Math.sin(time * 5 + i) * 5;
                const bubbleSize = 5 + Math.sin(time * 3 + i * 2) * 3;

                ctx.beginPath();
                ctx.arc(bubbleX, bubbleY, bubbleSize, 0, Math.PI * 2);
                ctx.fillStyle = '#ff6600';
                ctx.fill();
            }

            // Rocky walls
            ctx.fillStyle = '#2a1a1a';
            // Left wall
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(canvas.width * 0.1, 0);
            ctx.lineTo(canvas.width * 0.15, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Right wall
            ctx.beginPath();
            ctx.moveTo(canvas.width, 0);
            ctx.lineTo(canvas.width * 0.9, 0);
            ctx.lineTo(canvas.width * 0.85, canvas.height);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();
        }

        function drawForge(x, y) {
            ctx.save();
            ctx.translate(x, y);

            // Forge structure
            ctx.fillStyle = '#3a2a2a';
            ctx.fillRect(-80, -100, 160, 120);

            // Forge opening with fire
            ctx.fillStyle = '#1a0a0a';
            ctx.beginPath();
            ctx.arc(0, -50, 50, 0, Math.PI * 2);
            ctx.fill();

            // Fire inside
            const fireGradient = ctx.createRadialGradient(0, -50, 0, 0, -50, 50);
            fireGradient.addColorStop(0, '#ffffff');
            fireGradient.addColorStop(0.3, '#ffff00');
            fireGradient.addColorStop(0.6, '#ff6600');
            fireGradient.addColorStop(1, '#ff0000');
            ctx.fillStyle = fireGradient;
            ctx.beginPath();
            ctx.arc(0, -50, 40 + Math.sin(time * 10) * 5, 0, Math.PI * 2);
            ctx.fill();

            // Flames licking out
            for (let i = 0; i < 5; i++) {
                const flameX = -20 + i * 10;
                const flameHeight = 20 + Math.sin(time * 8 + i) * 10;
                ctx.beginPath();
                ctx.moveTo(flameX - 5, -50);
                ctx.quadraticCurveTo(flameX, -50 - flameHeight, flameX + 5, -50);
                ctx.fillStyle = `rgba(255, ${100 + i * 30}, 0, 0.8)`;
                ctx.fill();
            }

            // Chimney
            ctx.fillStyle = '#3a2a2a';
            ctx.fillRect(-30, -180, 60, 80);

            // Smoke
            ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
            for (let i = 0; i < 5; i++) {
                const smokeY = -180 - (time * 30 + i * 40) % 200;
                const smokeX = Math.sin(time * 2 + i) * 20;
                const smokeSize = 15 + i * 5;
                ctx.beginPath();
                ctx.arc(smokeX, smokeY, smokeSize, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        function drawHephaestus(x, y, time) {
            ctx.save();
            ctx.translate(x, y);

            // Hammer swing animation
            const hammerAngle = Math.sin(time * 6) * 0.8;
            const isStriking = Math.sin(time * 6) < -0.5;

            // Generate sparks when striking
            if (isStriking && Math.random() > 0.7) {
                sparks.push(new Spark(x + 80, y - 30));
            }

            // Muscular body (modern vector style)
            ctx.fillStyle = '#d4956a';
            // Torso
            ctx.beginPath();
            ctx.ellipse(0, -20, 50, 60, 0, 0, Math.PI * 2);
            ctx.fill();

            // Leather apron
            ctx.fillStyle = '#5d3a1a';
            ctx.beginPath();
            ctx.moveTo(-40, -10);
            ctx.lineTo(-50, 80);
            ctx.lineTo(50, 80);
            ctx.lineTo(40, -10);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = COLORS.gold;
            ctx.lineWidth = 3;
            ctx.stroke();

            // Head
            ctx.fillStyle = '#d4956a';
            ctx.beginPath();
            ctx.arc(0, -90, 30, 0, Math.PI * 2);
            ctx.fill();

            // Beard
            ctx.fillStyle = '#3a2a1a';
            ctx.beginPath();
            ctx.moveTo(-25, -75);
            ctx.quadraticCurveTo(-30, -50, -20, -30);
            ctx.quadraticCurveTo(0, -20, 20, -30);
            ctx.quadraticCurveTo(30, -50, 25, -75);
            ctx.closePath();
            ctx.fill();

            // Eyes (focused)
            ctx.fillStyle = '#2a1a0a';
            ctx.beginPath();
            ctx.ellipse(-10, -95, 5, 4, 0, 0, Math.PI * 2);
            ctx.ellipse(10, -95, 5, 4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Sweat drop
            ctx.fillStyle = '#87ceeb';
            ctx.beginPath();
            ctx.ellipse(25, -85, 3, 5, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // Hammer arm
            ctx.save();
            ctx.translate(40, -50);
            ctx.rotate(hammerAngle);

            // Muscular arm
            ctx.fillStyle = '#d4956a';
            ctx.beginPath();
            ctx.ellipse(30, 0, 35, 18, 0, 0, Math.PI * 2);
            ctx.fill();

            // Hammer
            ctx.fillStyle = COLORS.metal;
            ctx.fillRect(55, -15, 40, 30);
            ctx.fillStyle = '#5a3a2a';
            ctx.fillRect(45, -5, 15, 10);
            ctx.fillRect(60, -30, 8, 60);

            // Hammer glow (magical)
            if (isStriking) {
                ctx.beginPath();
                ctx.arc(75, 0, 30, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 200, 0, 0.5)';
                ctx.fill();
            }

            ctx.restore();

            // Holding arm with tongs
            ctx.save();
            ctx.translate(-45, -40);
            ctx.rotate(-0.3);

            ctx.fillStyle = '#d4956a';
            ctx.beginPath();
            ctx.ellipse(-20, 10, 30, 15, -0.3, 0, Math.PI * 2);
            ctx.fill();

            // Tongs
            ctx.strokeStyle = COLORS.metal;
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(-40, 0);
            ctx.lineTo(-60, 20);
            ctx.moveTo(-40, 5);
            ctx.lineTo(-60, 25);
            ctx.stroke();

            // Glowing toy being forged
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(-65, 22, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(-65, 22, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();

            // Legs
            ctx.fillStyle = '#5d3a1a';
            ctx.fillRect(-35, 60, 25, 50);
            ctx.fillRect(10, 60, 25, 50);

            // Boots
            ctx.fillStyle = '#2a1a0a';
            ctx.fillRect(-40, 100, 35, 20);
            ctx.fillRect(5, 100, 35, 20);

            ctx.restore();
        }

        function drawConveyor(y) {
            // Conveyor belt
            ctx.fillStyle = '#4a4a4a';
            ctx.fillRect(canvas.width * 0.18, y, canvas.width * 0.64, 25);

            // Belt segments moving
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 3;
            const segmentWidth = 30;
            const offset = (time * 50) % segmentWidth;
            for (let x = canvas.width * 0.18; x < canvas.width * 0.82; x += segmentWidth) {
                ctx.beginPath();
                ctx.moveTo(x + offset, y);
                ctx.lineTo(x + offset, y + 25);
                ctx.stroke();
            }

            // Conveyor supports
            ctx.fillStyle = COLORS.metal;
            ctx.fillRect(canvas.width * 0.18, y + 25, 15, 40);
            ctx.fillRect(canvas.width * 0.8, y + 25, 15, 40);
            ctx.fillRect(canvas.width * 0.48, y + 25, 15, 40);
        }

        function drawAnvil(x, y) {
            ctx.fillStyle = '#3a3a3a';
            // Base
            ctx.fillRect(x - 30, y - 20, 60, 40);
            // Top
            ctx.beginPath();
            ctx.moveTo(x - 40, y - 20);
            ctx.lineTo(x - 50, y - 35);
            ctx.lineTo(x + 50, y - 35);
            ctx.lineTo(x + 40, y - 20);
            ctx.closePath();
            ctx.fill();
            // Horn
            ctx.beginPath();
            ctx.moveTo(x + 40, y - 28);
            ctx.lineTo(x + 70, y - 25);
            ctx.lineTo(x + 40, y - 22);
            ctx.closePath();
            ctx.fill();
        }

        function animate() {
            time += 0.02;

            drawVolcano();

            // Forge in background
            drawForge(canvas.width * 0.2, canvas.height * 0.5);

            // Conveyor belt
            drawConveyor(canvas.height * 0.8);

            // Toys on conveyor
            toys.forEach(toy => toy.draw(time));

            // Anvil
            drawAnvil(canvas.width * 0.55, canvas.height * 0.72);

            // Hephaestus
            drawHephaestus(canvas.width * 0.55, canvas.height * 0.55, time);

            // Update and draw sparks
            sparks = sparks.filter(s => s.life > 0);
            sparks.forEach(s => {
                s.update();
                s.draw();
            });

            // Add ambient sparks
            if (Math.random() > 0.95) {
                sparks.push(new Spark(
                    canvas.width * 0.2 + Math.random() * 50,
                    canvas.height * 0.45
                ));
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
