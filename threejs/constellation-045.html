<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 045 - Floating Drift</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000510; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(100, 149, 237, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #6495ed;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">045 - Floating Drift Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 400;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const velocities = [];

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 50;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 50;

            velocities.push({
                x: (Math.random() - 0.5) * 0.02,
                y: (Math.random() - 0.5) * 0.02,
                z: (Math.random() - 0.5) * 0.02,
                phaseX: Math.random() * Math.PI * 2,
                phaseY: Math.random() * Math.PI * 2,
                phaseZ: Math.random() * Math.PI * 2
            });

            colors[i * 3] = 0.39;
            colors[i * 3 + 1] = 0.58;
            colors[i * 3 + 2] = 0.93;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 35;

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const v = velocities[i];
                pos[i * 3] += Math.sin(time + v.phaseX) * 0.03;
                pos[i * 3 + 1] += Math.sin(time * 0.7 + v.phaseY) * 0.03;
                pos[i * 3 + 2] += Math.sin(time * 0.5 + v.phaseZ) * 0.03;

                if (pos[i * 3] > 25) pos[i * 3] = -25;
                if (pos[i * 3] < -25) pos[i * 3] = 25;
                if (pos[i * 3 + 1] > 25) pos[i * 3 + 1] = -25;
                if (pos[i * 3 + 1] < -25) pos[i * 3 + 1] = 25;
                if (pos[i * 3 + 2] > 25) pos[i * 3 + 2] = -25;
                if (pos[i * 3 + 2] < -25) pos[i * 3 + 2] = 25;
            }
            particles.attributes.position.needsUpdate = true;

            particleSystem.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
