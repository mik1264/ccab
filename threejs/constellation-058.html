<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 058 - Fountain Spray</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000510; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(135, 206, 250, 0.8);
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #87cefa;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">058 - Fountain Spray Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];
        const gravity = -0.02;

        function resetParticle(i) {
            return {
                x: (Math.random() - 0.5) * 2,
                y: -15,
                z: (Math.random() - 0.5) * 2,
                vx: (Math.random() - 0.5) * 0.3,
                vy: 0.5 + Math.random() * 0.3,
                vz: (Math.random() - 0.5) * 0.3,
                life: Math.random()
            };
        }

        for (let i = 0; i < particleCount; i++) {
            particleData.push(resetParticle(i));
            particleData[i].life = Math.random();

            colors[i * 3] = 0.53;
            colors[i * 3 + 1] = 0.81;
            colors[i * 3 + 2] = 0.98;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.25,
            vertexColors: true,
            transparent: true,
            opacity: 0.85
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.set(15, 5, 30);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.attributes.position.array;
            const cols = particles.attributes.color.array;

            for (let i = 0; i < particleCount; i++) {
                const d = particleData[i];

                d.vy += gravity;
                d.x += d.vx;
                d.y += d.vy;
                d.z += d.vz;
                d.life += 0.01;

                if (d.y < -15 || d.life > 1) {
                    particleData[i] = resetParticle(i);
                }

                pos[i * 3] = d.x;
                pos[i * 3 + 1] = d.y;
                pos[i * 3 + 2] = d.z;

                const alpha = 1 - d.life;
                cols[i * 3] = 0.53 + alpha * 0.2;
                cols[i * 3 + 1] = 0.81 + alpha * 0.1;
                cols[i * 3 + 2] = 0.98;
            }
            particles.attributes.position.needsUpdate = true;
            particles.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
