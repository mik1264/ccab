<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 044 - Spiral Vortex</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(138, 43, 226, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #8a2be2;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">044 - Spiral Vortex Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 600;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const spiralData = [];

        for (let i = 0; i < particleCount; i++) {
            const t = i / particleCount;
            const baseAngle = t * Math.PI * 8;
            const radius = 2 + t * 18;
            const y = (t - 0.5) * 30;

            spiralData.push({ t, baseAngle, radius, y });

            positions[i * 3] = radius * Math.cos(baseAngle);
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = radius * Math.sin(baseAngle);

            colors[i * 3] = 0.54;
            colors[i * 3 + 1] = 0.17;
            colors[i * 3 + 2] = 0.89;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.28,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.set(20, 15, 30);
        camera.lookAt(0, 0, 0);

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const d = spiralData[i];
                const angle = d.baseAngle + time * (1 + d.t);
                pos[i * 3] = d.radius * Math.cos(angle);
                pos[i * 3 + 2] = d.radius * Math.sin(angle);
            }
            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
