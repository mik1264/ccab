<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 096 - Gravity Collapse</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(138, 43, 226, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #8a2be2;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">096 - Gravity Collapse & Expand</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 50;
            const y = (Math.random() - 0.5) * 50;
            const z = (Math.random() - 0.5) * 50;

            particleData.push({
                baseX: x, baseY: y, baseZ: z,
                x, y, z,
                vx: 0, vy: 0, vz: 0
            });

            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;

            colors[i * 3] = 0.54;
            colors[i * 3 + 1] = 0.17;
            colors[i * 3 + 2] = 0.89;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 50;

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            const pos = particles.attributes.position.array;
            const cols = particles.attributes.color.array;

            // Oscillate between collapse and expand
            const phase = Math.sin(time * 0.5);
            const gravityStrength = phase * 0.02;

            for (let i = 0; i < particleCount; i++) {
                const p = particleData[i];

                // Gravity towards center
                const dx = -p.x;
                const dy = -p.y;
                const dz = -p.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz) + 0.1;

                p.vx += (dx / dist) * gravityStrength;
                p.vy += (dy / dist) * gravityStrength;
                p.vz += (dz / dist) * gravityStrength;

                // Return to base position force
                const returnForce = 0.001;
                p.vx += (p.baseX - p.x) * returnForce;
                p.vy += (p.baseY - p.y) * returnForce;
                p.vz += (p.baseZ - p.z) * returnForce;

                // Damping
                p.vx *= 0.98;
                p.vy *= 0.98;
                p.vz *= 0.98;

                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;

                pos[i * 3] = p.x;
                pos[i * 3 + 1] = p.y;
                pos[i * 3 + 2] = p.z;

                // Color based on distance from center
                const currentDist = Math.sqrt(p.x*p.x + p.y*p.y + p.z*p.z);
                const intensity = Math.min(currentDist / 25, 1);
                cols[i * 3] = 0.54 + 0.46 * (1 - intensity);
                cols[i * 3 + 1] = 0.17 + 0.83 * (1 - intensity);
                cols[i * 3 + 2] = 0.89;
            }
            particles.attributes.position.needsUpdate = true;
            particles.attributes.color.needsUpdate = true;

            particleSystem.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
