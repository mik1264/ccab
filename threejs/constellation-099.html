<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 099 - Fireworks Burst</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">099 - Fireworks Burst Effect (Click to launch)</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const fireworks = [];

        function createFirework(x, y, z) {
            const particleCount = 100;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            const hue = Math.random();
            const particleData = [];

            for (let i = 0; i < particleCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const speed = 0.2 + Math.random() * 0.4;

                particleData.push({
                    vx: Math.sin(phi) * Math.cos(theta) * speed,
                    vy: Math.sin(phi) * Math.sin(theta) * speed,
                    vz: Math.cos(phi) * speed
                });

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                // Random bright color
                const h = hue + Math.random() * 0.2 - 0.1;
                colors[i * 3] = Math.abs(Math.sin(h * Math.PI * 2));
                colors[i * 3 + 1] = Math.abs(Math.sin((h + 0.33) * Math.PI * 2));
                colors[i * 3 + 2] = Math.abs(Math.sin((h + 0.66) * Math.PI * 2));
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.4,
                vertexColors: true,
                transparent: true,
                opacity: 1,
                blending: THREE.AdditiveBlending
            });

            const system = new THREE.Points(geometry, material);
            scene.add(system);

            fireworks.push({
                system,
                geometry,
                material,
                particleData,
                life: 0,
                maxLife: 80
            });
        }

        camera.position.z = 50;

        // Auto-launch fireworks periodically
        let lastLaunch = 0;

        function animate() {
            requestAnimationFrame(animate);
            lastLaunch++;

            if (lastLaunch > 60) {
                createFirework(
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                lastLaunch = 0;
            }

            for (let f = fireworks.length - 1; f >= 0; f--) {
                const fw = fireworks[f];
                fw.life++;

                const pos = fw.geometry.attributes.position.array;
                const cols = fw.geometry.attributes.color.array;
                const particleCount = fw.particleData.length;

                for (let i = 0; i < particleCount; i++) {
                    const p = fw.particleData[i];

                    pos[i * 3] += p.vx;
                    pos[i * 3 + 1] += p.vy;
                    pos[i * 3 + 2] += p.vz;

                    // Gravity
                    p.vy -= 0.003;
                    // Drag
                    p.vx *= 0.98;
                    p.vy *= 0.98;
                    p.vz *= 0.98;

                    // Fade
                    const fade = 1 - (fw.life / fw.maxLife);
                    cols[i * 3] *= 0.98;
                    cols[i * 3 + 1] *= 0.98;
                    cols[i * 3 + 2] *= 0.98;
                }

                fw.geometry.attributes.position.needsUpdate = true;
                fw.geometry.attributes.color.needsUpdate = true;
                fw.material.opacity = 1 - (fw.life / fw.maxLife);

                if (fw.life >= fw.maxLife) {
                    scene.remove(fw.system);
                    fw.geometry.dispose();
                    fw.material.dispose();
                    fireworks.splice(f, 1);
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        // Click to launch firework
        renderer.domElement.addEventListener('click', (e) => {
            const x = ((e.clientX / window.innerWidth) * 2 - 1) * 25;
            const y = -((e.clientY / window.innerHeight) * 2 - 1) * 20;
            createFirework(x, y, 0);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
