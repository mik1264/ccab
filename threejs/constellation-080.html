<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 080 - Connection Distance</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 105, 180, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ff69b4;
            font-family: Arial;
            font-size: 14px;
        }
        .slider-container {
            position: absolute;
            bottom: 60px;
            left: 20px;
            color: #ff69b4;
            font-family: Arial;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="slider-container">
        <label>Connection Distance: <span id="distVal">5</span> <input type="range" id="distSlider" min="2" max="12" value="5" step="0.5"></label>
    </div>
    <div class="info">080 - Adjust Connection Distance</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 200;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 40;
            const y = (Math.random() - 0.5) * 40;
            const z = (Math.random() - 0.5) * 40;
            particleData.push({ x, y, z });
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
            colors[i * 3] = 1;
            colors[i * 3 + 1] = 0.41;
            colors[i * 3 + 2] = 0.71;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.4,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        let lines;
        let connectionDistance = 5;

        function updateLines() {
            if (lines) scene.remove(lines);

            const lineGeometry = new THREE.BufferGeometry();
            const linePositions = [];

            for (let i = 0; i < particleData.length; i++) {
                for (let j = i + 1; j < particleData.length; j++) {
                    const pi = particleData[i];
                    const pj = particleData[j];
                    const dx = pi.x - pj.x;
                    const dy = pi.y - pj.y;
                    const dz = pi.z - pj.z;
                    const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

                    if (dist < connectionDistance) {
                        linePositions.push(pi.x, pi.y, pi.z, pj.x, pj.y, pj.z);
                    }
                }
            }

            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff69b4, transparent: true, opacity: 0.3 });
            lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(lines);
        }

        updateLines();

        camera.position.z = 35;

        document.getElementById('distSlider').addEventListener('input', (e) => {
            connectionDistance = parseFloat(e.target.value);
            document.getElementById('distVal').textContent = connectionDistance;
            updateLines();
        });

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.002;
            if (lines) lines.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
