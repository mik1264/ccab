<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 054 - DNA Rotation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 200, 100, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00c864;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">054 - DNA Rotation Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 400;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];
        const radius = 8;
        const height = 40;

        for (let i = 0; i < particleCount / 2; i++) {
            const t = i / (particleCount / 2);
            const baseAngle = t * Math.PI * 6;
            const y = (t - 0.5) * height;

            particleData.push({ t, baseAngle, y, strand: 0 });
            particleData.push({ t, baseAngle: baseAngle + Math.PI, y, strand: 1 });
        }

        for (let i = 0; i < particleCount; i++) {
            const d = particleData[i];
            if (d.strand === 0) {
                colors[i * 3] = 0;
                colors[i * 3 + 1] = 0.78;
                colors[i * 3 + 2] = 0.39;
            } else {
                colors[i * 3] = 0;
                colors[i * 3 + 1] = 0.5;
                colors[i * 3 + 2] = 1;
            }
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.4,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.set(20, 0, 25);
        camera.lookAt(0, 0, 0);

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const d = particleData[i];
                const angle = d.baseAngle + time;
                pos[i * 3] = radius * Math.cos(angle);
                pos[i * 3 + 1] = d.y;
                pos[i * 3 + 2] = radius * Math.sin(angle);
            }
            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
