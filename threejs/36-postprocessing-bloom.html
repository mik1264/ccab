<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Processing Bloom Effect</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 10;
        }
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        .info div { margin: 5px 0; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">
        <div><strong>Bloom Post-Processing</strong></div>
        <div>UnrealBloomPass Effect</div>
        <div>Mouse: Rotate view</div>
        <div>Scroll: Zoom</div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.149.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.149.0/examples/jsm/controls/OrbitControls.js';
        import { EffectComposer } from 'https://unpkg.com/three@0.149.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://unpkg.com/three@0.149.0/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://unpkg.com/three@0.149.0/examples/jsm/postprocessing/UnrealBloomPass.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Create glowing objects
        const geometries = [
            new THREE.IcosahedronGeometry(1, 1),
            new THREE.TorusKnotGeometry(0.8, 0.3, 100, 16),
            new THREE.OctahedronGeometry(1),
            new THREE.TorusGeometry(1, 0.4, 16, 100)
        ];

        const meshes = [];
        const colors = [
            0xff0080, // Pink
            0x00ff80, // Green
            0x0080ff, // Blue
            0xffff00  // Yellow
        ];

        // Create ring of glowing objects
        const radius = 8;
        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            const geometry = geometries[i % geometries.length];
            const color = colors[i % colors.length];

            const material = new THREE.MeshStandardMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.5,
                roughness: 0.1,
                metalness: 0.8
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = Math.cos(angle) * radius;
            mesh.position.z = Math.sin(angle) * radius;
            mesh.userData.angle = angle;
            mesh.userData.speed = 0.5 + Math.random() * 0.5;
            mesh.userData.rotationSpeed = new THREE.Vector3(
                Math.random() - 0.5,
                Math.random() - 0.5,
                Math.random() - 0.5
            ).multiplyScalar(2);

            scene.add(mesh);
            meshes.push(mesh);
        }

        // Central glowing sphere
        const centralGeo = new THREE.SphereGeometry(2, 64, 64);
        const centralMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            emissive: 0xffffff,
            emissiveIntensity: 1.0,
            roughness: 0.0,
            metalness: 1.0
        });
        const centralSphere = new THREE.Mesh(centralGeo, centralMat);
        scene.add(centralSphere);

        // Add particles
        const particleCount = 1000;
        const particleGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleColors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            particlePositions[i * 3] = (Math.random() - 0.5) * 50;
            particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 50;
            particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 50;

            const color = new THREE.Color();
            color.setHSL(Math.random(), 1.0, 0.5);
            particleColors[i * 3] = color.r;
            particleColors[i * 3 + 1] = color.g;
            particleColors[i * 3 + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        // Post-processing setup
        const composer = new EffectComposer(renderer);

        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5,  // strength
            0.4,  // radius
            0.85  // threshold
        );
        composer.addPass(bloomPass);

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Animate meshes in orbit
            meshes.forEach((mesh, index) => {
                const newAngle = mesh.userData.angle + time * mesh.userData.speed * 0.2;
                mesh.position.x = Math.cos(newAngle) * radius;
                mesh.position.z = Math.sin(newAngle) * radius;
                mesh.position.y = Math.sin(time * mesh.userData.speed + index) * 3;

                mesh.rotation.x += mesh.userData.rotationSpeed.x * 0.01;
                mesh.rotation.y += mesh.userData.rotationSpeed.y * 0.01;
                mesh.rotation.z += mesh.userData.rotationSpeed.z * 0.01;

                // Pulse emissive intensity
                const pulse = Math.sin(time * 2 + index) * 0.3 + 0.7;
                mesh.material.emissiveIntensity = pulse;
            });

            // Rotate central sphere
            centralSphere.rotation.y = time * 0.5;
            centralSphere.rotation.x = Math.sin(time * 0.3) * 0.5;

            // Pulse bloom effect
            bloomPass.strength = 1.5 + Math.sin(time * 0.5) * 0.5;

            // Rotate particles
            particles.rotation.y = time * 0.1;
            particles.rotation.x = Math.sin(time * 0.2) * 0.2;

            // Animate particle colors
            const colors = particleGeometry.attributes.color.array;
            for (let i = 0; i < particleCount; i++) {
                const hue = (colors[i * 3] + 0.001) % 1.0;
                const color = new THREE.Color();
                color.setHSL(hue, 1.0, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            particleGeometry.attributes.color.needsUpdate = true;

            controls.update();
            composer.render();
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            bloomPass.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
