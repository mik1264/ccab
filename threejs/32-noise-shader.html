<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Shader</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const vertexShader = `
            varying vec2 vUv;
            varying vec3 vPosition;

            void main() {
                vUv = uv;
                vPosition = position;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            uniform float time;
            varying vec2 vUv;
            varying vec3 vPosition;

            // Simple noise function
            float noise(vec3 p) {
                return fract(sin(dot(p, vec3(12.9898, 78.233, 45.5432))) * 43758.5453);
            }

            float fbm(vec3 p) {
                float value = 0.0;
                float amplitude = 0.5;

                for(int i = 0; i < 6; i++) {
                    value += amplitude * noise(p);
                    p *= 2.0;
                    amplitude *= 0.5;
                }

                return value;
            }

            void main() {
                vec3 pos = vPosition + vec3(time * 0.1);
                float n = fbm(pos * 2.0);

                vec3 color1 = vec3(0.1, 0.2, 0.5);
                vec3 color2 = vec3(1.0, 0.5, 0.2);
                vec3 color3 = vec3(0.2, 1.0, 0.8);

                vec3 color = mix(color1, color2, n);
                color = mix(color, color3, sin(time + n * 3.14159) * 0.5 + 0.5);

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        const geometry = new THREE.IcosahedronGeometry(2, 3);
        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                time: { value: 0 }
            }
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 6;

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            material.uniforms.time.value = time;
            mesh.rotation.x += 0.003;
            mesh.rotation.y += 0.005;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
