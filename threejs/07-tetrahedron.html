<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetrahedron Array</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0014; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const tetrahedrons = [];
        const geometry = new THREE.TetrahedronGeometry(1);

        for (let i = 0; i < 15; i++) {
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color().setHSL(i / 15, 1, 0.5),
                transparent: true,
                opacity: 0.8
            });
            const tetra = new THREE.Mesh(geometry, material);

            const angle = (i / 15) * Math.PI * 2;
            const radius = 5;
            tetra.position.x = Math.cos(angle) * radius;
            tetra.position.z = Math.sin(angle) * radius;

            tetrahedrons.push(tetra);
            scene.add(tetra);
        }

        camera.position.y = 5;
        camera.position.z = 10;
        camera.lookAt(0, 0, 0);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(0, 10, 0);
        scene.add(pointLight);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            tetrahedrons.forEach((tetra, i) => {
                tetra.rotation.x += 0.01;
                tetra.rotation.y += 0.015;
                tetra.position.y = Math.sin(time + i) * 2;
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
