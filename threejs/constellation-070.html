<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 070 - Click Spawn</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; cursor: crosshair; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 127, 0.8);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            cursor: pointer;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ff7f;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">070 - Click to Spawn Particles</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const maxParticles = 2000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(maxParticles * 3);
        const colors = new Float32Array(maxParticles * 3);
        const particleData = [];
        let activeParticles = 0;

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 40;

        function spawnParticles(x, y, count) {
            for (let i = 0; i < count && activeParticles < maxParticles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 0.1 + Math.random() * 0.3;
                particleData.push({
                    x: x,
                    y: y,
                    z: (Math.random() - 0.5) * 10,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    vz: (Math.random() - 0.5) * 0.1,
                    life: 1
                });
                activeParticles++;
            }
        }

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('back-btn')) return;
            const x = (e.clientX / window.innerWidth - 0.5) * 40;
            const y = -(e.clientY / window.innerHeight - 0.5) * 40;
            spawnParticles(x, y, 50);
        });

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.attributes.position.array;
            const cols = particles.attributes.color.array;

            for (let i = particleData.length - 1; i >= 0; i--) {
                const p = particleData[i];
                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;
                p.life -= 0.01;

                if (p.life <= 0) {
                    particleData.splice(i, 1);
                    activeParticles--;
                }
            }

            for (let i = 0; i < maxParticles; i++) {
                if (i < particleData.length) {
                    const p = particleData[i];
                    pos[i * 3] = p.x;
                    pos[i * 3 + 1] = p.y;
                    pos[i * 3 + 2] = p.z;
                    cols[i * 3] = 0;
                    cols[i * 3 + 1] = 1 * p.life;
                    cols[i * 3 + 2] = 0.5 * p.life;
                } else {
                    pos[i * 3] = 0;
                    pos[i * 3 + 1] = 0;
                    pos[i * 3 + 2] = -1000;
                }
            }

            particles.attributes.position.needsUpdate = true;
            particles.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
