<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icosahedron Dance</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 1, 15);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(2, 0);
        const material = new THREE.MeshPhongMaterial({
            color: 0xff006e,
            emissive: 0x330019,
            shininess: 100,
            wireframe: false
        });
        const icosahedron = new THREE.Mesh(geometry, material);
        scene.add(icosahedron);

        camera.position.z = 6;

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const lights = [];
        for (let i = 0; i < 3; i++) {
            const light = new THREE.PointLight(0xffffff, 1, 100);
            lights.push(light);
            scene.add(light);
        }

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            icosahedron.rotation.x += 0.008;
            icosahedron.rotation.y += 0.012;

            lights[0].position.set(Math.cos(time) * 5, 0, Math.sin(time) * 5);
            lights[1].position.set(Math.cos(time + 2) * 5, 0, Math.sin(time + 2) * 5);
            lights[2].position.set(0, Math.sin(time) * 5, 0);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
