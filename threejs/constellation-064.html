<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 064 - Dynamic Lines</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(50, 205, 50, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #32cd32;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">064 - Dynamic Line Connections</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 150;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 40;
            const y = (Math.random() - 0.5) * 40;
            const z = (Math.random() - 0.5) * 40;
            particleData.push({
                x, y, z,
                vx: (Math.random() - 0.5) * 0.1,
                vy: (Math.random() - 0.5) * 0.1,
                vz: (Math.random() - 0.5) * 0.1
            });
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
            colors[i * 3] = 0.2;
            colors[i * 3 + 1] = 0.8;
            colors[i * 3 + 2] = 0.2;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.4,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const maxLineCount = particleCount * particleCount;
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = new Float32Array(maxLineCount * 6);
        lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x32cd32,
            transparent: true,
            opacity: 0.3
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        camera.position.z = 40;

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.attributes.position.array;
            const bounds = 20;

            for (let i = 0; i < particleCount; i++) {
                const p = particleData[i];
                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;

                if (p.x > bounds || p.x < -bounds) p.vx *= -1;
                if (p.y > bounds || p.y < -bounds) p.vy *= -1;
                if (p.z > bounds || p.z < -bounds) p.vz *= -1;

                pos[i * 3] = p.x;
                pos[i * 3 + 1] = p.y;
                pos[i * 3 + 2] = p.z;
            }
            particles.attributes.position.needsUpdate = true;

            let lineIndex = 0;
            const linePos = lines.geometry.attributes.position.array;
            const connectionDistance = 8;

            for (let i = 0; i < particleCount; i++) {
                for (let j = i + 1; j < particleCount; j++) {
                    const pi = particleData[i];
                    const pj = particleData[j];
                    const dx = pi.x - pj.x;
                    const dy = pi.y - pj.y;
                    const dz = pi.z - pj.z;
                    const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

                    if (dist < connectionDistance && lineIndex < maxLineCount * 6) {
                        linePos[lineIndex++] = pi.x;
                        linePos[lineIndex++] = pi.y;
                        linePos[lineIndex++] = pi.z;
                        linePos[lineIndex++] = pj.x;
                        linePos[lineIndex++] = pj.y;
                        linePos[lineIndex++] = pj.z;
                    }
                }
            }

            for (let i = lineIndex; i < maxLineCount * 6; i++) {
                linePos[i] = 0;
            }
            lines.geometry.attributes.position.needsUpdate = true;
            lines.geometry.setDrawRange(0, lineIndex / 3);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
