<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        #glitch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="glitch-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create scene
        const geometry = new THREE.TorusKnotGeometry(2, 0.6, 100, 16);
        const material = new THREE.MeshStandardMaterial({
            color: 0x4cc9f0,
            metalness: 0.7,
            roughness: 0.3
        });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        camera.position.z = 8;

        // Glitch effect canvas
        const glitchCanvas = document.getElementById('glitch-canvas');
        glitchCanvas.width = window.innerWidth;
        glitchCanvas.height = window.innerHeight;
        const glitchCtx = glitchCanvas.getContext('2d');

        let glitchTimer = 0;

        function applyGlitch() {
            if (Math.random() < 0.1) {
                const sliceHeight = Math.random() * 50 + 10;
                const y = Math.random() * glitchCanvas.height;
                const offset = (Math.random() - 0.5) * 100;

                glitchCtx.drawImage(
                    renderer.domElement,
                    0, y, glitchCanvas.width, sliceHeight,
                    offset, y, glitchCanvas.width, sliceHeight
                );

                // RGB split
                glitchCtx.globalCompositeOperation = 'screen';
                glitchCtx.fillStyle = 'rgba(255, 0, 0, 0.1)';
                glitchCtx.fillRect(offset - 5, y, glitchCanvas.width, sliceHeight);
                glitchCtx.fillStyle = 'rgba(0, 255, 0, 0.1)';
                glitchCtx.fillRect(offset + 5, y, glitchCanvas.width, sliceHeight);
                glitchCtx.globalCompositeOperation = 'source-over';
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            torusKnot.rotation.x += 0.005;
            torusKnot.rotation.y += 0.008;

            renderer.render(scene, camera);

            // Clear and apply glitch
            glitchCtx.clearRect(0, 0, glitchCanvas.width, glitchCanvas.height);
            glitchCtx.drawImage(renderer.domElement, 0, 0);

            glitchTimer++;
            if (glitchTimer % 3 === 0) {
                applyGlitch();
            }
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            glitchCanvas.width = window.innerWidth;
            glitchCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
