<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Rendering - 500k Points</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 10;
        }
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        .info div { margin: 5px 0; }
        #fps {
            color: #4cc9f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">
        <div><strong>Point Cloud Rendering</strong></div>
        <div id="count">Points: 500,000</div>
        <div id="fps">FPS: --</div>
        <div>Mouse: Rotate view</div>
        <div>Scroll: Zoom</div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.149.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.149.0/examples/jsm/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000510);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(30, 30, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: false }); // Disable AA for performance
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio for performance
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Create massive point cloud
        const pointCount = 500000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(pointCount * 3);
        const colors = new Float32Array(pointCount * 3);
        const sizes = new Float32Array(pointCount);

        // Generate points in multiple shapes
        function generateSphere(count, radius, offset) {
            const points = [];
            for (let i = 0; i < count; i++) {
                const phi = Math.acos(2 * Math.random() - 1);
                const theta = Math.random() * Math.PI * 2;
                const r = radius * Math.cbrt(Math.random());

                points.push({
                    x: r * Math.sin(phi) * Math.cos(theta) + offset.x,
                    y: r * Math.sin(phi) * Math.sin(theta) + offset.y,
                    z: r * Math.cos(phi) + offset.z
                });
            }
            return points;
        }

        function generateTorus(count, majorRadius, minorRadius, offset) {
            const points = [];
            for (let i = 0; i < count; i++) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI * 2;
                const r = minorRadius * Math.random();

                points.push({
                    x: (majorRadius + r * Math.cos(v)) * Math.cos(u) + offset.x,
                    y: (majorRadius + r * Math.cos(v)) * Math.sin(u) + offset.y,
                    z: r * Math.sin(v) + offset.z
                });
            }
            return points;
        }

        function generateHelix(count, radius, height, rotations, offset) {
            const points = [];
            for (let i = 0; i < count; i++) {
                const t = i / count;
                const angle = t * Math.PI * 2 * rotations;
                const r = radius * (0.5 + Math.random() * 0.5);

                points.push({
                    x: r * Math.cos(angle) + offset.x,
                    y: (t - 0.5) * height + offset.y,
                    z: r * Math.sin(angle) + offset.z
                });
            }
            return points;
        }

        // Generate different point cloud formations
        const sphere1 = generateSphere(100000, 15, { x: 0, y: 0, z: 0 });
        const torus1 = generateTorus(150000, 20, 5, { x: 0, y: 0, z: 0 });
        const helix1 = generateHelix(100000, 10, 40, 5, { x: 0, y: 0, z: 0 });
        const sphere2 = generateSphere(150000, 25, { x: 0, y: 0, z: 0 });

        // Combine all points
        const allPoints = [...sphere1, ...torus1, ...helix1, ...sphere2];

        // Fill buffers
        for (let i = 0; i < pointCount; i++) {
            const point = allPoints[i % allPoints.length];

            positions[i * 3] = point.x;
            positions[i * 3 + 1] = point.y;
            positions[i * 3 + 2] = point.z;

            // Color gradient based on position
            const distance = Math.sqrt(point.x ** 2 + point.y ** 2 + point.z ** 2);
            const hue = (Math.atan2(point.y, point.x) + Math.PI) / (Math.PI * 2);
            const saturation = 0.8;
            const lightness = 0.3 + (distance / 50) * 0.4;

            const color = new THREE.Color();
            color.setHSL(hue, saturation, lightness);

            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;

            // Varying point sizes
            sizes[i] = 1.0 + Math.random() * 2.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // Custom shader for point rendering
        const vertexShader = `
            attribute float size;
            attribute vec3 color;
            varying vec3 vColor;

            void main() {
                vColor = color;
                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                gl_PointSize = size * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;

            void main() {
                // Circular points
                vec2 center = gl_PointCoord - vec2(0.5);
                float dist = length(center);
                if (dist > 0.5) discard;

                // Soft edge
                float alpha = 1.0 - smoothstep(0.3, 0.5, dist);

                gl_FragColor = vec4(vColor, alpha);
            }
        `;

        const material = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const pointCloud = new THREE.Points(geometry, material);
        scene.add(pointCloud);

        // FPS counter
        let frameCount = 0;
        let lastTime = Date.now();
        const fpsElement = document.getElementById('fps');

        function updateFPS() {
            frameCount++;
            const currentTime = Date.now();
            const elapsed = currentTime - lastTime;

            if (elapsed >= 1000) {
                const fps = Math.round((frameCount * 1000) / elapsed);
                fpsElement.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.0003;

            // Rotate point cloud
            pointCloud.rotation.y = time * 0.5;
            pointCloud.rotation.x = Math.sin(time * 0.3) * 0.2;

            // Animate points
            const positions = geometry.attributes.position.array;
            for (let i = 0; i < pointCount; i++) {
                const i3 = i * 3;
                const x = positions[i3];
                const y = positions[i3 + 1];
                const z = positions[i3 + 2];

                // Wave effect
                const distance = Math.sqrt(x * x + y * y + z * z);
                const wave = Math.sin(distance * 0.1 - time * 3) * 0.5;

                // Subtle movement
                positions[i3 + 1] += Math.sin(time * 2 + i * 0.01) * 0.01;
            }
            geometry.attributes.position.needsUpdate = true;

            // Animate colors
            const colors = geometry.attributes.color.array;
            for (let i = 0; i < pointCount; i += 100) { // Update subset for performance
                const i3 = i * 3;
                const hueShift = Math.sin(time + i * 0.001) * 0.1;
                const currentHue = (colors[i3] + hueShift) % 1.0;
                const color = new THREE.Color();
                color.setHSL(currentHue, 0.8, 0.5);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            geometry.attributes.color.needsUpdate = true;

            updateFPS();
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
