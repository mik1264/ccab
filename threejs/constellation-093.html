<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 093 - Depth Blur</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(100, 149, 237, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;

            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">093 - Depth Blur Effect (Size-based DOF)</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create multiple layers with different sizes for depth blur effect
        const layers = [];
        const layerCount = 5;

        for (let l = 0; l < layerCount; l++) {
            const particleCount = 150;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            const zStart = -30 + l * 15;
            const zEnd = zStart + 15;

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 2] = zStart + Math.random() * (zEnd - zStart);

                // Cornflower blue color
                colors[i * 3] = 0.39;
                colors[i * 3 + 1] = 0.58;
                colors[i * 3 + 2] = 0.93;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Size varies by layer - simulates depth of field
            const focusLayer = 2; // Middle layer is "in focus"
            const blurAmount = Math.abs(l - focusLayer);
            const size = 0.2 + blurAmount * 0.25;
            const opacity = 1 - blurAmount * 0.15;

            const material = new THREE.PointsMaterial({
                size: size,
                vertexColors: true,
                transparent: true,
                opacity: opacity
            });

            const system = new THREE.Points(geometry, material);
            scene.add(system);
            layers.push({ system, baseZ: zStart, focusLayer, layerIndex: l });
        }

        camera.position.z = 40;

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Animate focus plane
            const focusZ = Math.sin(time) * 20;

            layers.forEach(layer => {
                const layerZ = layer.baseZ + 7.5; // center of layer
                const distFromFocus = Math.abs(layerZ - focusZ);
                const blur = Math.min(distFromFocus / 30, 1);

                layer.system.material.size = 0.2 + blur * 0.4;
                layer.system.material.opacity = 1 - blur * 0.5;

                layer.system.rotation.y += 0.001;
            });

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
