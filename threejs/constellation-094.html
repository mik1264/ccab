<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 094 - Electric Lightning</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 0, 0.8);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffff00;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">094 - Electric Lightning Connections</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 150;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const particlePositions = [];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 40;
            const y = (Math.random() - 0.5) * 40;
            const z = (Math.random() - 0.5) * 40;
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
            particlePositions.push(new THREE.Vector3(x, y, z));
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            size: 0.5,
            color: 0xffffff,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        // Lightning lines
        let lightningLines = null;

        function createLightning() {
            if (lightningLines) {
                scene.remove(lightningLines);
                lightningLines.geometry.dispose();
            }

            const linePositions = [];
            const lineColors = [];
            const connectionDistance = 8;

            for (let i = 0; i < particlePositions.length; i++) {
                for (let j = i + 1; j < particlePositions.length; j++) {
                    const dist = particlePositions[i].distanceTo(particlePositions[j]);
                    if (dist < connectionDistance && Math.random() > 0.7) {
                        // Create jagged lightning path
                        const segments = 3 + Math.floor(Math.random() * 3);
                        const start = particlePositions[i];
                        const end = particlePositions[j];

                        let prev = start.clone();
                        for (let s = 1; s <= segments; s++) {
                            const t = s / segments;
                            const next = new THREE.Vector3(
                                start.x + (end.x - start.x) * t + (Math.random() - 0.5) * 2,
                                start.y + (end.y - start.y) * t + (Math.random() - 0.5) * 2,
                                start.z + (end.z - start.z) * t + (Math.random() - 0.5) * 2
                            );
                            if (s === segments) next.copy(end);

                            linePositions.push(prev.x, prev.y, prev.z, next.x, next.y, next.z);

                            // Yellow to white gradient
                            const brightness = 0.5 + Math.random() * 0.5;
                            lineColors.push(1, 1, brightness, 1, 1, brightness);

                            prev = next;
                        }
                    }
                }
            }

            if (linePositions.length > 0) {
                const lineGeometry = new THREE.BufferGeometry();
                lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
                lineGeometry.setAttribute('color', new THREE.Float32BufferAttribute(lineColors, 3));

                const lineMaterial = new THREE.LineBasicMaterial({
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending
                });

                lightningLines = new THREE.LineSegments(lineGeometry, lineMaterial);
                scene.add(lightningLines);
            }
        }

        camera.position.z = 40;

        let time = 0;
        let lastLightning = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            // Regenerate lightning periodically
            if (time - lastLightning > 0.1) {
                createLightning();
                lastLightning = time;
            }

            particleSystem.rotation.y += 0.002;
            if (lightningLines) lightningLines.rotation.y = particleSystem.rotation.y;

            // Flicker effect
            if (lightningLines) {
                lightningLines.material.opacity = 0.5 + Math.random() * 0.5;
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
