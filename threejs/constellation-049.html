<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 049 - Sine Wave Flow</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(30, 144, 255, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #1e90ff;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">049 - Sine Wave Flow Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const gridSize = 30;
        const particleCount = gridSize * gridSize;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];

        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                const idx = i * gridSize + j;
                const x = (i - gridSize / 2) * 1.5;
                const z = (j - gridSize / 2) * 1.5;

                particleData.push({ x, z });

                positions[idx * 3] = x;
                positions[idx * 3 + 1] = 0;
                positions[idx * 3 + 2] = z;

                colors[idx * 3] = 0.12;
                colors[idx * 3 + 1] = 0.56;
                colors[idx * 3 + 2] = 1;
            }
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.4,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.set(25, 25, 25);
        camera.lookAt(0, 0, 0);

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.03;

            const pos = particles.attributes.position.array;
            const cols = particles.attributes.color.array;

            for (let i = 0; i < particleCount; i++) {
                const d = particleData[i];
                const y = Math.sin(d.x * 0.3 + time) * 3 + Math.sin(d.z * 0.3 + time * 1.3) * 2;
                pos[i * 3 + 1] = y;

                const normalizedY = (y + 5) / 10;
                cols[i * 3] = 0.12 + normalizedY * 0.3;
                cols[i * 3 + 1] = 0.56 + normalizedY * 0.2;
                cols[i * 3 + 2] = 1;
            }
            particles.attributes.position.needsUpdate = true;
            particles.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
