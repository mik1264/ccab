<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Cube Formation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const cubes = [];
        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);

        // Create 5x5x5 cube grid
        for (let x = -2; x <= 2; x++) {
            for (let y = -2; y <= 2; y++) {
                for (let z = -2; z <= 2; z++) {
                    const material = new THREE.MeshStandardMaterial({
                        color: Math.random() * 0xffffff,
                        metalness: 0.5,
                        roughness: 0.5
                    });
                    const cube = new THREE.Mesh(geometry, material);
                    cube.position.set(x * 1.2, y * 1.2, z * 1.2);
                    cube.userData = {
                        baseY: y * 1.2,
                        rotSpeed: {
                            x: Math.random() * 0.02,
                            y: Math.random() * 0.02
                        }
                    };
                    cubes.push(cube);
                    scene.add(cube);
                }
            }
        }

        camera.position.z = 15;

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            cubes.forEach((cube, i) => {
                cube.rotation.x += cube.userData.rotSpeed.x;
                cube.rotation.y += cube.userData.rotSpeed.y;

                // Wave effect - use absolute position based on baseY
                const offset = Math.sin(time + i * 0.1) * 0.3;
                cube.position.y = cube.userData.baseY + offset;
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
