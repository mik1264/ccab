<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 057 - Heartbeat Pulse</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0005; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 0, 100, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ff0064;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">057 - Heartbeat Pulse Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const basePositions = [];
        const scale = 0.8;

        for (let i = 0; i < particleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const u = Math.random() * Math.PI * 2;
            const r = 0.9 + 0.2 * Math.random();

            const x = scale * 16 * Math.pow(Math.sin(t), 3) * r;
            const y = scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * r;
            const z = scale * 5 * Math.sin(u) * Math.sin(t);

            basePositions.push({ x, y, z });

            colors[i * 3] = 1;
            colors[i * 3 + 1] = 0;
            colors[i * 3 + 2] = 0.39;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 35;

        let time = 0;

        function heartbeat(t) {
            const cycle = t % 1;
            if (cycle < 0.1) return 1 + Math.sin(cycle * Math.PI / 0.1) * 0.15;
            if (cycle < 0.2) return 1;
            if (cycle < 0.3) return 1 + Math.sin((cycle - 0.2) * Math.PI / 0.1) * 0.1;
            return 1;
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.015;

            const beat = heartbeat(time);
            const pos = particles.attributes.position.array;
            const cols = particles.attributes.color.array;

            for (let i = 0; i < particleCount; i++) {
                const b = basePositions[i];
                pos[i * 3] = b.x * beat;
                pos[i * 3 + 1] = b.y * beat;
                pos[i * 3 + 2] = b.z * beat;

                cols[i * 3] = 0.7 + (beat - 1) * 3;
                cols[i * 3 + 1] = 0;
                cols[i * 3 + 2] = 0.39 * beat;
            }
            particles.attributes.position.needsUpdate = true;
            particles.attributes.color.needsUpdate = true;

            particleSystem.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
