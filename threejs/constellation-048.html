<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 048 - Bouncing Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 127, 0.8);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ff7f;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">048 - Bouncing Particles Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 300;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];
        const bounds = 20;

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * bounds * 2;
            const y = (Math.random() - 0.5) * bounds * 2;
            const z = (Math.random() - 0.5) * bounds * 2;

            particleData.push({
                vx: (Math.random() - 0.5) * 0.3,
                vy: (Math.random() - 0.5) * 0.3,
                vz: (Math.random() - 0.5) * 0.3
            });

            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;

            colors[i * 3] = 0;
            colors[i * 3 + 1] = 1;
            colors[i * 3 + 2] = 0.5;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const boxGeom = new THREE.BoxGeometry(bounds * 2, bounds * 2, bounds * 2);
        const boxMat = new THREE.MeshBasicMaterial({ color: 0x00ff7f, wireframe: true, opacity: 0.2, transparent: true });
        const box = new THREE.Mesh(boxGeom, boxMat);
        scene.add(box);

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const d = particleData[i];

                pos[i * 3] += d.vx;
                pos[i * 3 + 1] += d.vy;
                pos[i * 3 + 2] += d.vz;

                if (pos[i * 3] > bounds || pos[i * 3] < -bounds) d.vx *= -1;
                if (pos[i * 3 + 1] > bounds || pos[i * 3 + 1] < -bounds) d.vy *= -1;
                if (pos[i * 3 + 2] > bounds || pos[i * 3 + 2] < -bounds) d.vz *= -1;
            }
            particles.attributes.position.needsUpdate = true;

            particleSystem.rotation.y += 0.001;
            box.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
