<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Structure</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const crystalGroup = new THREE.Group();

        function createCrystal(size, color) {
            const vertices = [];
            const height = size * (1 + Math.random() * 2);

            // Create pointed crystal shape
            const sides = 6;
            const radius = size;

            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                vertices.push(
                    new THREE.Vector3(
                        Math.cos(angle) * radius,
                        0,
                        Math.sin(angle) * radius
                    )
                );
            }

            const tip = new THREE.Vector3(0, height, 0);
            const bottom = new THREE.Vector3(0, -size * 0.3, 0);

            const geometry = new THREE.BufferGeometry();
            const positions = [];

            // Create faces
            for (let i = 0; i < sides; i++) {
                const next = (i + 1) % sides;

                // Top faces
                positions.push(
                    vertices[i].x, vertices[i].y, vertices[i].z,
                    vertices[next].x, vertices[next].y, vertices[next].z,
                    tip.x, tip.y, tip.z
                );

                // Bottom faces
                positions.push(
                    vertices[i].x, vertices[i].y, vertices[i].z,
                    bottom.x, bottom.y, bottom.z,
                    vertices[next].x, vertices[next].y, vertices[next].z
                );
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.computeVertexNormals();

            const material = new THREE.MeshPhongMaterial({
                color: color,
                transparent: true,
                opacity: 0.7,
                shininess: 100
            });

            return new THREE.Mesh(geometry, material);
        }

        // Create cluster of crystals
        for (let i = 0; i < 20; i++) {
            const color = new THREE.Color().setHSL(Math.random(), 0.8, 0.6);
            const crystal = createCrystal(0.3 + Math.random() * 0.5, color);

            crystal.position.set(
                (Math.random() - 0.5) * 4,
                0,
                (Math.random() - 0.5) * 4
            );

            crystal.rotation.y = Math.random() * Math.PI * 2;

            crystalGroup.add(crystal);
        }

        scene.add(crystalGroup);

        camera.position.set(5, 5, 8);
        camera.lookAt(0, 0, 0);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x4cc9f0, 1);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xf72585, 1);
        pointLight2.position.set(-5, 5, -5);
        scene.add(pointLight2);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            crystalGroup.rotation.y += 0.005;

            pointLight1.position.x = Math.cos(time) * 5;
            pointLight1.position.z = Math.sin(time) * 5;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
