<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 071 - Gravity Wells</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; cursor: crosshair; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 69, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            cursor: pointer;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ff4500;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">071 - Click to Create Gravity Wells</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];
        const gravityWells = [];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 50;
            const y = (Math.random() - 0.5) * 50;
            particleData.push({ x, y, z: 0, vx: 0, vy: 0 });
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = 0;
            colors[i * 3] = 1;
            colors[i * 3 + 1] = 0.27;
            colors[i * 3 + 2] = 0;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 40;

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('back-btn')) return;
            const x = (e.clientX / window.innerWidth - 0.5) * 50;
            const y = -(e.clientY / window.innerHeight - 0.5) * 50;
            gravityWells.push({ x, y, life: 3 });

            const wellGeom = new THREE.SphereGeometry(1, 16, 16);
            const wellMat = new THREE.MeshBasicMaterial({ color: 0xff4500, transparent: true, opacity: 0.5 });
            const well = new THREE.Mesh(wellGeom, wellMat);
            well.position.set(x, y, 0);
            scene.add(well);
            setTimeout(() => scene.remove(well), 3000);
        });

        function animate() {
            requestAnimationFrame(animate);

            for (let i = gravityWells.length - 1; i >= 0; i--) {
                gravityWells[i].life -= 0.016;
                if (gravityWells[i].life <= 0) gravityWells.splice(i, 1);
            }

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const p = particleData[i];

                for (const well of gravityWells) {
                    const dx = well.x - p.x;
                    const dy = well.y - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                    const force = well.life * 5 / (dist * dist);
                    p.vx += (dx / dist) * force;
                    p.vy += (dy / dist) * force;
                }

                p.vx *= 0.98;
                p.vy *= 0.98;

                p.x += p.vx;
                p.y += p.vy;

                const bounds = 25;
                if (p.x > bounds) { p.x = bounds; p.vx *= -0.5; }
                if (p.x < -bounds) { p.x = -bounds; p.vx *= -0.5; }
                if (p.y > bounds) { p.y = bounds; p.vy *= -0.5; }
                if (p.y < -bounds) { p.y = -bounds; p.vy *= -0.5; }

                pos[i * 3] = p.x;
                pos[i * 3 + 1] = p.y;
            }
            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
