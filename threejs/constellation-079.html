<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 079 - Color Theme Picker</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(100, 100, 100, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial;
            font-size: 14px;
        }
        .color-picker {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="color-picker">
        <div class="color-btn" style="background: #00ffff" data-color="cyan"></div>
        <div class="color-btn" style="background: #ff00ff" data-color="magenta"></div>
        <div class="color-btn" style="background: #ffff00" data-color="yellow"></div>
        <div class="color-btn" style="background: #00ff00" data-color="green"></div>
        <div class="color-btn" style="background: #ff6600" data-color="orange"></div>
    </div>
    <div class="info">079 - Click colors to change theme</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const themes = {
            cyan: { r: 0, g: 1, b: 1, line: 0x00ffff },
            magenta: { r: 1, g: 0, b: 1, line: 0xff00ff },
            yellow: { r: 1, g: 1, b: 0, line: 0xffff00 },
            green: { r: 0, g: 1, b: 0, line: 0x00ff00 },
            orange: { r: 1, g: 0.4, b: 0, line: 0xff6600 }
        };

        let currentTheme = themes.cyan;

        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particlePositions = [];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 40;
            const y = (Math.random() - 0.5) * 40;
            const z = (Math.random() - 0.5) * 40;
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
            particlePositions.push(new THREE.Vector3(x, y, z));
            colors[i * 3] = currentTheme.r;
            colors[i * 3 + 1] = currentTheme.g;
            colors[i * 3 + 2] = currentTheme.b;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];
        for (let i = 0; i < particlePositions.length; i++) {
            for (let j = i + 1; j < particlePositions.length; j++) {
                if (particlePositions[i].distanceTo(particlePositions[j]) < 5) {
                    linePositions.push(
                        particlePositions[i].x, particlePositions[i].y, particlePositions[i].z,
                        particlePositions[j].x, particlePositions[j].y, particlePositions[j].z
                    );
                }
            }
        }
        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({ color: currentTheme.line, transparent: true, opacity: 0.3 });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        camera.position.z = 35;

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentTheme = themes[btn.dataset.color];
                const cols = particles.attributes.color.array;
                for (let i = 0; i < particleCount; i++) {
                    cols[i * 3] = currentTheme.r;
                    cols[i * 3 + 1] = currentTheme.g;
                    cols[i * 3 + 2] = currentTheme.b;
                }
                particles.attributes.color.needsUpdate = true;
                lineMaterial.color.setHex(currentTheme.line);
            });
        });

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.002;
            lines.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
