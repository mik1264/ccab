<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Galaxy - TSL Enhanced</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 10;
        }
        .tech-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="tech-badge">Enhanced with Three.js TSL (Shading Language)</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
            "three/nodes": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/nodes/Nodes.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import {
            color,
            attribute,
            timerLocal,
            positionLocal,
            length,
            mul,
            add,
            sin,
            cos,
            mix,
            smoothstep,
            pow,
            vec3,
            vec4,
            float
        } from 'three/nodes';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000510);
        scene.fog = new THREE.Fog(0x000510, 30, 60);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 50;

        // Create galaxy particles
        const particleCount = 20000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);
        const phases = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            // Spiral galaxy formation
            const radius = Math.pow(Math.random(), 0.7) * 20;
            const spinAngle = radius * 0.5;
            const branchAngle = (i % 5) * (Math.PI * 2 / 5);

            const randomX = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 0.8;
            const randomY = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 0.3;
            const randomZ = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 0.8;

            positions[i * 3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
            positions[i * 3 + 1] = randomY;
            positions[i * 3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

            // Color gradient from core to edge
            const coreColor = new THREE.Color('#ffaa40');
            const edgeColor = new THREE.Color('#1b3984');
            const mixedColor = coreColor.clone().lerp(edgeColor, radius / 20);
            colors[i * 3] = mixedColor.r;
            colors[i * 3 + 1] = mixedColor.g;
            colors[i * 3 + 2] = mixedColor.b;

            // Varying sizes for depth
            sizes[i] = Math.random() * 0.15 + 0.05;
            phases[i] = Math.random() * Math.PI * 2;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));
        particles.setAttribute('aPhase', new THREE.BufferAttribute(phases, 1));

        // TSL-enhanced material with procedural effects
        const particleColor = attribute('color', 'vec3');
        const particleSize = attribute('aSize', 'float');
        const particlePhase = attribute('aPhase', 'float');

        // Distance-based size scaling
        const distanceFromCenter = length(positionLocal);
        const sizeFactor = smoothstep(float(0), float(20), distanceFromCenter);

        // Pulsing effect using timer
        const time = timerLocal();
        const pulse = add(sin(add(mul(time, 2), particlePhase)), float(1));
        const dynamicSize = mul(particleSize, add(float(1), mul(pulse, 0.3)));

        // Create point cloud material with TSL nodes
        const material = new THREE.PointsNodeMaterial({
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        // Size based on distance and pulse
        material.sizeNode = mul(dynamicSize, float(window.innerHeight * 0.1));

        // Color with glow effect
        const glowIntensity = mul(pulse, 0.4);
        const finalColor = mul(vec3(particleColor), add(float(1), glowIntensity));
        material.colorNode = vec4(finalColor, float(0.8));

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        // Add central light source
        const centerLight = new THREE.PointLight(0xffaa40, 2, 30);
        scene.add(centerLight);

        // Ambient light for overall visibility
        const ambientLight = new THREE.AmbientLight(0x1b3984, 0.2);
        scene.add(ambientLight);

        camera.position.set(0, 10, 25);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);

            // Slow rotation
            particleSystem.rotation.y += 0.001;
            particleSystem.rotation.x = Math.sin(Date.now() * 0.0001) * 0.1;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
