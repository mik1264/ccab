<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Shader</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(to bottom, #87ceeb, #1a5f7a); }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const vertexShader = `
            uniform float time;
            varying vec2 vUv;
            varying float vElevation;

            void main() {
                vUv = uv;

                vec3 pos = position;

                // Create water waves
                float elevation = sin(pos.x * 2.0 + time) * 0.3;
                elevation += sin(pos.y * 3.0 + time * 1.2) * 0.2;
                elevation += sin(pos.x * 1.5 - pos.y * 1.5 + time * 0.8) * 0.15;

                pos.z += elevation;
                vElevation = elevation;

                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;

        const fragmentShader = `
            uniform float time;
            varying vec2 vUv;
            varying float vElevation;

            void main() {
                vec3 deepWater = vec3(0.0, 0.3, 0.6);
                vec3 shallowWater = vec3(0.3, 0.7, 0.9);

                float mixStrength = (vElevation + 0.5) * 0.8;
                vec3 color = mix(deepWater, shallowWater, mixStrength);

                // Add foam on peaks
                if (vElevation > 0.4) {
                    color = mix(color, vec3(1.0), (vElevation - 0.4) * 2.0);
                }

                gl_FragColor = vec4(color, 0.8);
            }
        `;

        const geometry = new THREE.PlaneGeometry(15, 15, 128, 128);
        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                time: { value: 0 }
            },
            transparent: true,
            side: THREE.DoubleSide
        });

        const water = new THREE.Mesh(geometry, material);
        water.rotation.x = -Math.PI / 3;
        scene.add(water);

        camera.position.set(5, 8, 10);
        camera.lookAt(0, 0, 0);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            material.uniforms.time.value = time;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
