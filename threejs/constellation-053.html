<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 053 - Pendulum Swing</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(70, 130, 180, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #4682b4;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">053 - Pendulum Swing Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const rows = 20;
        const cols = 20;
        const particleCount = rows * cols;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const idx = i * cols + j;
                const x = (j - cols / 2) * 2;
                const length = 10 + i * 0.5;
                const phase = j * 0.15;

                particleData.push({ x, length, phase });

                positions[idx * 3] = x;
                positions[idx * 3 + 1] = -length;
                positions[idx * 3 + 2] = 0;

                const t = i / rows;
                colors[idx * 3] = 0.27 + t * 0.2;
                colors[idx * 3 + 1] = 0.51 + t * 0.2;
                colors[idx * 3 + 2] = 0.71 + t * 0.2;
            }
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.set(0, -10, 50);
        camera.lookAt(0, -15, 0);

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.03;

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const d = particleData[i];
                const angle = Math.sin(time + d.phase) * 0.8;
                pos[i * 3] = d.x + d.length * Math.sin(angle);
                pos[i * 3 + 1] = -d.length * Math.cos(angle);
            }
            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
