<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 063 - Click Explosion</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; cursor: crosshair; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 165, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            cursor: pointer;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffa500;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">063 - Click to Explode</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 40;
            const y = (Math.random() - 0.5) * 40;
            const z = (Math.random() - 0.5) * 40;
            particleData.push({
                x, y, z,
                vx: 0, vy: 0, vz: 0,
                homeX: x, homeY: y, homeZ: z
            });
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
            colors[i * 3] = 1;
            colors[i * 3 + 1] = 0.65;
            colors[i * 3 + 2] = 0;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 40;

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('back-btn')) return;
            const clickX = (e.clientX / window.innerWidth - 0.5) * 40;
            const clickY = -(e.clientY / window.innerHeight - 0.5) * 40;

            for (let i = 0; i < particleCount; i++) {
                const p = particleData[i];
                const dx = p.x - clickX;
                const dy = p.y - clickY;
                const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                const force = 50 / dist;

                p.vx += (dx / dist) * force;
                p.vy += (dy / dist) * force;
                p.vz += (Math.random() - 0.5) * force;
            }
        });

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const p = particleData[i];

                p.vx += (p.homeX - p.x) * 0.01;
                p.vy += (p.homeY - p.y) * 0.01;
                p.vz += (p.homeZ - p.z) * 0.01;

                p.vx *= 0.95;
                p.vy *= 0.95;
                p.vz *= 0.95;

                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;

                pos[i * 3] = p.x;
                pos[i * 3 + 1] = p.y;
                pos[i * 3 + 2] = p.z;
            }
            particles.attributes.position.needsUpdate = true;

            particleSystem.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
