<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Helix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const group = new THREE.Group();

        // Create DNA helix
        const steps = 100;
        const radius = 2;
        const height = 20;

        const particles1 = new THREE.BufferGeometry();
        const particles2 = new THREE.BufferGeometry();
        const positions1 = new Float32Array(steps * 3);
        const positions2 = new Float32Array(steps * 3);

        for (let i = 0; i < steps; i++) {
            const y = (i / steps) * height - height / 2;
            const angle = (i / steps) * Math.PI * 8;

            positions1[i * 3] = Math.cos(angle) * radius;
            positions1[i * 3 + 1] = y;
            positions1[i * 3 + 2] = Math.sin(angle) * radius;

            positions2[i * 3] = Math.cos(angle + Math.PI) * radius;
            positions2[i * 3 + 1] = y;
            positions2[i * 3 + 2] = Math.sin(angle + Math.PI) * radius;
        }

        particles1.setAttribute('position', new THREE.BufferAttribute(positions1, 3));
        particles2.setAttribute('position', new THREE.BufferAttribute(positions2, 3));

        const material1 = new THREE.PointsMaterial({
            size: 0.2,
            color: 0x4cc9f0
        });
        const material2 = new THREE.PointsMaterial({
            size: 0.2,
            color: 0xf72585
        });

        const strand1 = new THREE.Points(particles1, material1);
        const strand2 = new THREE.Points(particles2, material2);

        group.add(strand1);
        group.add(strand2);

        // Add connecting lines
        for (let i = 0; i < steps; i += 5) {
            const lineGeometry = new THREE.BufferGeometry();
            const linePositions = new Float32Array(6);

            linePositions[0] = positions1[i * 3];
            linePositions[1] = positions1[i * 3 + 1];
            linePositions[2] = positions1[i * 3 + 2];
            linePositions[3] = positions2[i * 3];
            linePositions[4] = positions2[i * 3 + 1];
            linePositions[5] = positions2[i * 3 + 2];

            lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
            });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            group.add(line);
        }

        scene.add(group);

        camera.position.set(8, 5, 8);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
