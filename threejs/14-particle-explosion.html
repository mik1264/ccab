<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Explosion - TSL Enhanced</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 10;
        }
        .tech-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back</a>
    <div class="tech-badge">TSL Explosion • Fade Trails • Dynamic Sizing</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
            "three/nodes": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/nodes/Nodes.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import {
            color,
            attribute,
            positionLocal,
            timerLocal,
            mul,
            add,
            sin,
            cos,
            mix,
            smoothstep,
            pow,
            vec3,
            vec4,
            float,
            length,
            clamp,
            sub,
            div
        } from 'three/nodes';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Create explosion particles
        const particleCount = 5000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const velocities = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const lifetimes = new Float32Array(particleCount);
        const sizes = new Float32Array(particleCount);

        function resetParticle(i) {
            // Start at center
            positions[i * 3] = 0;
            positions[i * 3 + 1] = 0;
            positions[i * 3 + 2] = 0;

            // Random spherical explosion direction
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(Math.random() * 2 - 1);
            const speed = 0.1 + Math.random() * 0.25;

            velocities[i * 3] = Math.sin(phi) * Math.cos(theta) * speed;
            velocities[i * 3 + 1] = Math.sin(phi) * Math.sin(theta) * speed;
            velocities[i * 3 + 2] = Math.cos(phi) * speed;

            // Hot colors: red, orange, yellow, white
            const heat = Math.random();
            if (heat < 0.3) {
                // White hot
                colors[i * 3] = 1.0;
                colors[i * 3 + 1] = 1.0;
                colors[i * 3 + 2] = 1.0;
            } else if (heat < 0.6) {
                // Yellow-orange
                colors[i * 3] = 1.0;
                colors[i * 3 + 1] = 0.6 + Math.random() * 0.4;
                colors[i * 3 + 2] = 0.0;
            } else {
                // Red
                colors[i * 3] = 1.0;
                colors[i * 3 + 1] = 0.1;
                colors[i * 3 + 2] = 0.0;
            }

            lifetimes[i] = 0;
            sizes[i] = 0.2 + Math.random() * 0.3;
        }

        for (let i = 0; i < particleCount; i++) {
            resetParticle(i);
            // Stagger initial lifetimes
            lifetimes[i] = Math.random() * 100;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('lifetime', new THREE.BufferAttribute(lifetimes, 1));
        geometry.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));

        // TSL explosion material
        const particleColor = attribute('color', 'vec3');
        const particleSize = attribute('aSize', 'float');
        const particleLifetime = attribute('lifetime', 'float');

        const pos = positionLocal;
        const dist = length(pos);

        // Fade out based on distance from center
        const maxDist = float(15);
        const fadeFactor = smoothstep(maxDist, float(0), dist);

        // Size decreases with distance (trail effect)
        const sizeByDist = mul(particleSize, fadeFactor);

        // Pulsing core
        const time = timerLocal();
        const corePulse = add(mul(sin(mul(time, float(4))), float(0.2)), float(1));

        const material = new THREE.PointsNodeMaterial({
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        material.sizeNode = mul(sizeByDist, corePulse, float(window.innerHeight * 0.01));

        // Color fades from white/yellow to red as it travels
        const distColorFade = smoothstep(float(0), float(10), dist);
        const hotColor = vec3(float(1), float(1), float(1)); // White
        const coolColor = vec3(particleColor); // Original color
        const fadeColor = mix(hotColor, coolColor, distColorFade);

        material.colorNode = vec4(fadeColor, fadeFactor);

        const explosionSystem = new THREE.Points(geometry, material);
        scene.add(explosionSystem);

        // Add core glow
        const coreGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const coreMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.8
        });
        const core = new THREE.Mesh(coreGeometry, coreMaterial);
        scene.add(core);

        // Pulsing core
        let coreScale = 1;

        function animate() {
            requestAnimationFrame(animate);

            const positions = geometry.attributes.position.array;
            const velocities = geometry.attributes.velocity.array;
            const lifetimes = geometry.attributes.lifetime.array;

            for (let i = 0; i < particleCount; i++) {
                // Update positions
                positions[i * 3] += velocities[i * 3];
                positions[i * 3 + 1] += velocities[i * 3 + 1];
                positions[i * 3 + 2] += velocities[i * 3 + 2];

                // Gravity effect
                velocities[i * 3 + 1] -= 0.001;

                // Air resistance
                velocities[i * 3] *= 0.995;
                velocities[i * 3 + 1] *= 0.995;
                velocities[i * 3 + 2] *= 0.995;

                lifetimes[i]++;

                // Reset particles that have traveled too far or lived too long
                const distance = Math.sqrt(
                    positions[i * 3] ** 2 +
                    positions[i * 3 + 1] ** 2 +
                    positions[i * 3 + 2] ** 2
                );

                if (distance > 15 || lifetimes[i] > 150) {
                    resetParticle(i);
                }
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.velocity.needsUpdate = true;
            geometry.attributes.lifetime.needsUpdate = true;

            // Animate core
            coreScale = 1 + Math.sin(Date.now() * 0.004) * 0.3;
            core.scale.set(coreScale, coreScale, coreScale);
            core.material.opacity = 0.6 + Math.sin(Date.now() * 0.004) * 0.3;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
