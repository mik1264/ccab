<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torus Knot</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.TorusKnotGeometry(2, 0.5, 100, 16);
        const material = new THREE.MeshStandardMaterial({
            color: 0xf72585,
            metalness: 0.7,
            roughness: 0.2,
            emissive: 0x220011
        });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        camera.position.z = 8;

        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x4cc9f0, 1);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xf72585, 1);
        pointLight2.position.set(-5, -5, 5);
        scene.add(pointLight2);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            torusKnot.rotation.x += 0.005;
            torusKnot.rotation.y += 0.008;

            pointLight1.position.x = Math.cos(time) * 5;
            pointLight1.position.z = Math.sin(time) * 5;

            renderer.render(scene, camera);
        }

        // Expose for enhance.js
        window.reset = function() { time = 0; torusKnot.rotation.x = 0; torusKnot.rotation.y = 0; };

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
