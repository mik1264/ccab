<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 047 - Tornado Twist</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(128, 128, 128, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #888;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">047 - Tornado Twist Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 600;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];

        for (let i = 0; i < particleCount; i++) {
            const t = i / particleCount;
            const y = (t - 0.5) * 40;
            const baseRadius = 2 + Math.abs(y) * 0.3;
            const angle = Math.random() * Math.PI * 2;

            particleData.push({ t, y, baseRadius, angle });

            positions[i * 3] = baseRadius * Math.cos(angle);
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = baseRadius * Math.sin(angle);

            const gray = 0.5 + t * 0.5;
            colors[i * 3] = gray;
            colors[i * 3 + 1] = gray;
            colors[i * 3 + 2] = gray;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.25,
            vertexColors: true,
            transparent: true,
            opacity: 0.85
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.set(20, 10, 30);
        camera.lookAt(0, 0, 0);

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.03;

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const d = particleData[i];
                const spinSpeed = 1 + (1 - d.t) * 3;
                const angle = d.angle + time * spinSpeed;
                pos[i * 3] = d.baseRadius * Math.cos(angle);
                pos[i * 3 + 2] = d.baseRadius * Math.sin(angle);
            }
            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
