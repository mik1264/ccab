<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Mix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const shapes = [];
        const geometries = [
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.SphereGeometry(0.6, 32, 32),
            new THREE.ConeGeometry(0.6, 1.2, 32),
            new THREE.TorusGeometry(0.6, 0.2, 16, 100),
            new THREE.IcosahedronGeometry(0.7),
            new THREE.DodecahedronGeometry(0.7)
        ];

        const colors = [0xff006e, 0xfb5607, 0xffbe0b, 0x8338ec, 0x3a86ff, 0x06ffa5];

        for (let i = 0; i < 6; i++) {
            const material = new THREE.MeshStandardMaterial({
                color: colors[i],
                metalness: 0.5,
                roughness: 0.3
            });
            const mesh = new THREE.Mesh(geometries[i], material);

            const angle = (i / 6) * Math.PI * 2;
            mesh.position.x = Math.cos(angle) * 4;
            mesh.position.z = Math.sin(angle) * 4;

            shapes.push(mesh);
            scene.add(mesh);
        }

        camera.position.y = 3;
        camera.position.z = 10;
        camera.lookAt(0, 0, 0);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            shapes.forEach((shape, i) => {
                shape.rotation.x += 0.01;
                shape.rotation.y += 0.015;
                shape.position.y = Math.sin(time + i) * 1.5;
            });

            renderer.render(scene, camera);
        }

        // Expose for enhance.js
        window.reset = function() { time = 0; };

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
