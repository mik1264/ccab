<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 052 - Gravity Attraction</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 140, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ff8c00;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">052 - Gravity Attraction Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 400;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 60;
            const y = (Math.random() - 0.5) * 60;
            const z = (Math.random() - 0.5) * 60;

            particleData.push({
                x, y, z,
                vx: (Math.random() - 0.5) * 0.1,
                vy: (Math.random() - 0.5) * 0.1,
                vz: (Math.random() - 0.5) * 0.1
            });

            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;

            colors[i * 3] = 1;
            colors[i * 3 + 1] = 0.55;
            colors[i * 3 + 2] = 0;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const attractorGeom = new THREE.SphereGeometry(2, 32, 32);
        const attractorMat = new THREE.MeshBasicMaterial({ color: 0xff8c00 });
        const attractor = new THREE.Mesh(attractorGeom, attractorMat);
        scene.add(attractor);

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const d = particleData[i];
                const dx = -d.x;
                const dy = -d.y;
                const dz = -d.z;
                const dist = Math.sqrt(dx * dx + dy * dy + dz * dz) + 1;
                const force = 0.5 / (dist * dist);

                d.vx += dx / dist * force;
                d.vy += dy / dist * force;
                d.vz += dz / dist * force;

                d.x += d.vx;
                d.y += d.vy;
                d.z += d.vz;

                if (dist < 5) {
                    d.x = (Math.random() - 0.5) * 60;
                    d.y = (Math.random() - 0.5) * 60;
                    d.z = (Math.random() - 0.5) * 60;
                    d.vx = (Math.random() - 0.5) * 0.1;
                    d.vy = (Math.random() - 0.5) * 0.1;
                    d.vz = (Math.random() - 0.5) * 0.1;
                }

                pos[i * 3] = d.x;
                pos[i * 3 + 1] = d.y;
                pos[i * 3 + 2] = d.z;
            }
            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
