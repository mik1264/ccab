<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 075 - Shape Morph Toggle</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 140, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ff8c00;
            font-family: Arial;
            font-size: 14px;
        }
        .btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .shape-btn {
            padding: 10px 15px;
            margin: 5px;
            background: rgba(255, 140, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial;
        }
        .shape-btn:hover {
            background: rgba(255, 140, 0, 1);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="btn-container">
        <button class="shape-btn" data-shape="sphere">Sphere</button>
        <button class="shape-btn" data-shape="cube">Cube</button>
        <button class="shape-btn" data-shape="torus">Torus</button>
    </div>
    <div class="info">075 - Click buttons to change shape</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const currentPos = [];
        const targetPos = [];

        function generateSphere() {
            const result = [];
            for (let i = 0; i < particleCount; i++) {
                const phi = Math.acos(2 * Math.random() - 1);
                const theta = Math.random() * Math.PI * 2;
                result.push({
                    x: 15 * Math.sin(phi) * Math.cos(theta),
                    y: 15 * Math.sin(phi) * Math.sin(theta),
                    z: 15 * Math.cos(phi)
                });
            }
            return result;
        }

        function generateCube() {
            const result = [];
            const size = 12;
            for (let i = 0; i < particleCount; i++) {
                result.push({
                    x: (Math.random() - 0.5) * size * 2,
                    y: (Math.random() - 0.5) * size * 2,
                    z: (Math.random() - 0.5) * size * 2
                });
            }
            return result;
        }

        function generateTorus() {
            const result = [];
            const R = 12, r = 5;
            for (let i = 0; i < particleCount; i++) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI * 2;
                result.push({
                    x: (R + r * Math.cos(v)) * Math.cos(u),
                    y: (R + r * Math.cos(v)) * Math.sin(u),
                    z: r * Math.sin(v)
                });
            }
            return result;
        }

        const shapes = {
            sphere: generateSphere(),
            cube: generateCube(),
            torus: generateTorus()
        };

        for (let i = 0; i < particleCount; i++) {
            currentPos.push({ ...shapes.sphere[i] });
            targetPos.push({ ...shapes.sphere[i] });
            colors[i * 3] = 1;
            colors[i * 3 + 1] = 0.55;
            colors[i * 3 + 2] = 0;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 40;

        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const shape = btn.dataset.shape;
                const newPositions = shapes[shape];
                for (let i = 0; i < particleCount; i++) {
                    targetPos[i] = { ...newPositions[i] };
                }
            });
        });

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                currentPos[i].x += (targetPos[i].x - currentPos[i].x) * 0.05;
                currentPos[i].y += (targetPos[i].y - currentPos[i].y) * 0.05;
                currentPos[i].z += (targetPos[i].z - currentPos[i].z) * 0.05;

                pos[i * 3] = currentPos[i].x;
                pos[i * 3 + 1] = currentPos[i].y;
                pos[i * 3 + 2] = currentPos[i].z;
            }
            particles.attributes.position.needsUpdate = true;

            particleSystem.rotation.y += 0.003;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
