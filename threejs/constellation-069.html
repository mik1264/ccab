<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 069 - Particle Size Variation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 105, 180, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ff69b4;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">069 - Dynamic Size Pulsing</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);
        const particleData = [];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 50;
            const y = (Math.random() - 0.5) * 50;
            const z = (Math.random() - 0.5) * 50;
            const phase = Math.random() * Math.PI * 2;
            particleData.push({ phase });
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
            colors[i * 3] = 1;
            colors[i * 3 + 1] = 0.41;
            colors[i * 3 + 2] = 0.71;
            sizes[i] = 0.3;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const material = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            sizeAttenuation: true
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 40;

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.03;

            const sizeAttr = particles.attributes.size.array;
            for (let i = 0; i < particleCount; i++) {
                const phase = particleData[i].phase;
                sizeAttr[i] = 0.2 + Math.sin(time + phase) * 0.15;
            }
            particles.attributes.size.needsUpdate = true;

            material.size = 0.3 + Math.sin(time * 0.5) * 0.1;

            particleSystem.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
