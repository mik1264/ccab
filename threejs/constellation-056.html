<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 056 - Flocking Boids</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000510; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.8);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffd700;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">056 - Flocking Boids Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 200;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const boids = [];
        const bounds = 25;

        for (let i = 0; i < particleCount; i++) {
            boids.push({
                x: (Math.random() - 0.5) * bounds * 2,
                y: (Math.random() - 0.5) * bounds * 2,
                z: (Math.random() - 0.5) * bounds * 2,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                vz: (Math.random() - 0.5) * 0.5
            });

            colors[i * 3] = 1;
            colors[i * 3 + 1] = 0.84;
            colors[i * 3 + 2] = 0;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.4,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);

            for (let i = 0; i < particleCount; i++) {
                const b = boids[i];
                let sx = 0, sy = 0, sz = 0;
                let ax = 0, ay = 0, az = 0;
                let cx = 0, cy = 0, cz = 0;
                let count = 0;

                for (let j = 0; j < particleCount; j++) {
                    if (i === j) continue;
                    const o = boids[j];
                    const dx = o.x - b.x, dy = o.y - b.y, dz = o.z - b.z;
                    const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

                    if (dist < 5) {
                        sx -= dx; sy -= dy; sz -= dz;
                    }
                    if (dist < 10) {
                        ax += o.vx; ay += o.vy; az += o.vz;
                        cx += o.x; cy += o.y; cz += o.z;
                        count++;
                    }
                }

                if (count > 0) {
                    ax /= count; ay /= count; az /= count;
                    cx /= count; cy /= count; cz /= count;
                }

                b.vx += sx * 0.01 + (ax - b.vx) * 0.01 + (cx - b.x) * 0.001;
                b.vy += sy * 0.01 + (ay - b.vy) * 0.01 + (cy - b.y) * 0.001;
                b.vz += sz * 0.01 + (az - b.vz) * 0.01 + (cz - b.z) * 0.001;

                const speed = Math.sqrt(b.vx * b.vx + b.vy * b.vy + b.vz * b.vz);
                if (speed > 0.5) {
                    b.vx = b.vx / speed * 0.5;
                    b.vy = b.vy / speed * 0.5;
                    b.vz = b.vz / speed * 0.5;
                }

                b.x += b.vx; b.y += b.vy; b.z += b.vz;

                if (b.x > bounds) b.x = -bounds;
                if (b.x < -bounds) b.x = bounds;
                if (b.y > bounds) b.y = -bounds;
                if (b.y < -bounds) b.y = bounds;
                if (b.z > bounds) b.z = -bounds;
                if (b.z < -bounds) b.z = bounds;

                positions[i * 3] = b.x;
                positions[i * 3 + 1] = b.y;
                positions[i * 3 + 2] = b.z;
            }
            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
