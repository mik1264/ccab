<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural City</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a2e; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const city = new THREE.Group();

        // Create buildings
        for (let i = 0; i < 100; i++) {
            const width = Math.random() * 2 + 0.5;
            const height = Math.random() * 15 + 2;
            const depth = Math.random() * 2 + 0.5;

            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshStandardMaterial({
                color: Math.random() > 0.8 ? 0x4cc9f0 : 0x16213e,
                emissive: Math.random() > 0.7 ? 0x4cc9f0 : 0x000000,
                emissiveIntensity: 0.3,
                roughness: 0.7,
                metalness: 0.3
            });

            const building = new THREE.Mesh(geometry, material);

            building.position.x = (Math.random() - 0.5) * 40;
            building.position.z = (Math.random() - 0.5) * 40;
            building.position.y = height / 2;

            // Add edges
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(
                edges,
                new THREE.LineBasicMaterial({ color: 0x4cc9f0, opacity: 0.3, transparent: true })
            );
            building.add(line);

            city.add(building);
        }

        scene.add(city);

        camera.position.set(20, 15, 20);
        camera.lookAt(0, 0, 0);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x4cc9f0, 0.5);
        directionalLight.position.set(10, 20, 10);
        scene.add(directionalLight);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            city.rotation.y = Math.sin(time * 0.1) * 0.3;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
