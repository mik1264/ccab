<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fireworks</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 20;

        class Firework {
            constructor() {
                this.particleCount = 100;
                this.geometry = new THREE.BufferGeometry();
                this.positions = new Float32Array(this.particleCount * 3);
                this.velocities = [];
                this.lifetimes = [];

                const color = new THREE.Color();
                color.setHSL(Math.random(), 1, 0.5);

                const startX = (Math.random() - 0.5) * 20;
                const startY = (Math.random() - 0.5) * 10;
                const startZ = (Math.random() - 0.5) * 20;

                for (let i = 0; i < this.particleCount; i++) {
                    this.positions[i * 3] = startX;
                    this.positions[i * 3 + 1] = startY;
                    this.positions[i * 3 + 2] = startZ;

                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 0.3 + 0.1;

                    this.velocities.push({
                        x: Math.sin(phi) * Math.cos(theta) * speed,
                        y: Math.sin(phi) * Math.sin(theta) * speed,
                        z: Math.cos(phi) * speed
                    });

                    this.lifetimes.push(1);
                }

                this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));

                const material = new THREE.PointsMaterial({
                    size: 0.2,
                    color: color,
                    transparent: true,
                    opacity: 1,
                    blending: THREE.AdditiveBlending
                });

                this.particles = new THREE.Points(this.geometry, material);
                scene.add(this.particles);
            }

            update() {
                for (let i = 0; i < this.particleCount; i++) {
                    this.positions[i * 3] += this.velocities[i].x;
                    this.positions[i * 3 + 1] += this.velocities[i].y;
                    this.positions[i * 3 + 2] += this.velocities[i].z;

                    this.velocities[i].y -= 0.01; // gravity

                    this.lifetimes[i] -= 0.01;
                }

                this.geometry.attributes.position.needsUpdate = true;
                this.particles.material.opacity = Math.max(...this.lifetimes);

                return Math.max(...this.lifetimes) > 0;
            }

            remove() {
                scene.remove(this.particles);
                this.geometry.dispose();
                this.particles.material.dispose();
            }
        }

        const fireworks = [];
        let lastFireworkTime = 0;

        function animate() {
            requestAnimationFrame(animate);

            const currentTime = Date.now();
            if (currentTime - lastFireworkTime > 500) {
                fireworks.push(new Firework());
                lastFireworkTime = currentTime;
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworks[i].remove();
                    fireworks.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Expose for enhance.js
        window.reset = function() { scene.children.length = 1; };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
