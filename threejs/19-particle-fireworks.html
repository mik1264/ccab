<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fireworks - TSL Enhanced</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 10;
        }
        .tech-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back</a>
    <div class="tech-badge">TSL Fireworks • Multi-Burst • Gravity Physics</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
            "three/nodes": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/nodes/Nodes.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import {
            color,
            attribute,
            positionLocal,
            timerLocal,
            mul,
            add,
            sin,
            mix,
            smoothstep,
            vec3,
            vec4,
            float,
            length,
            clamp
        } from 'three/nodes';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        class Firework {
            constructor() {
                this.particleCount = 300;
                this.geometry = new THREE.BufferGeometry();
                this.positions = new Float32Array(this.particleCount * 3);
                this.velocities = new Float32Array(this.particleCount * 3);
                this.colors = new Float32Array(this.particleCount * 3);
                this.lifetimes = new Float32Array(this.particleCount);
                this.sizes = new Float32Array(this.particleCount);

                // Random start position
                const startX = (Math.random() - 0.5) * 30;
                const startY = (Math.random() - 0.5) * 15;
                const startZ = (Math.random() - 0.5) * 30;

                // Random firework color
                const hue = Math.random();
                const fireworkColor = new THREE.Color();
                fireworkColor.setHSL(hue, 1.0, 0.6);

                for (let i = 0; i < this.particleCount; i++) {
                    // Start at center
                    this.positions[i * 3] = startX;
                    this.positions[i * 3 + 1] = startY;
                    this.positions[i * 3 + 2] = startZ;

                    // Spherical explosion
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(Math.random() * 2 - 1);
                    const speed = 0.15 + Math.random() * 0.25;

                    this.velocities[i * 3] = Math.sin(phi) * Math.cos(theta) * speed;
                    this.velocities[i * 3 + 1] = Math.sin(phi) * Math.sin(theta) * speed;
                    this.velocities[i * 3 + 2] = Math.cos(phi) * speed;

                    // Color variation
                    const colorVar = 0.9 + Math.random() * 0.1;
                    this.colors[i * 3] = fireworkColor.r * colorVar;
                    this.colors[i * 3 + 1] = fireworkColor.g * colorVar;
                    this.colors[i * 3 + 2] = fireworkColor.b * colorVar;

                    this.lifetimes[i] = 1.0;
                    this.sizes[i] = 0.2 + Math.random() * 0.3;
                }

                this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));
                this.geometry.setAttribute('velocity', new THREE.BufferAttribute(this.velocities, 3));
                this.geometry.setAttribute('color', new THREE.BufferAttribute(this.colors, 3));
                this.geometry.setAttribute('lifetime', new THREE.BufferAttribute(this.lifetimes, 1));
                this.geometry.setAttribute('aSize', new THREE.BufferAttribute(this.sizes, 1));

                // TSL material
                const particleColor = attribute('color', 'vec3');
                const particleSize = attribute('aSize', 'float');
                const particleLifetime = attribute('lifetime', 'float');

                const pos = positionLocal;
                const dist = length(pos);

                // Fade based on lifetime
                const fade = smoothstep(float(0), float(1), particleLifetime);

                // Sparkle effect
                const time = timerLocal();
                const sparkle = add(sin(add(mul(time, float(10)), mul(dist, float(5)))), float(1));

                this.material = new THREE.PointsNodeMaterial({
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                this.material.sizeNode = mul(particleSize, fade, float(window.innerHeight * 0.008));

                // Brighten color at peak
                const brightnessMod = add(float(1), mul(sparkle, float(0.3)));
                const finalColor = mul(vec3(particleColor), brightnessMod);

                this.material.colorNode = vec4(finalColor, fade);

                this.particles = new THREE.Points(this.geometry, this.material);
                scene.add(this.particles);

                this.age = 0;
                this.maxAge = 100;
            }

            update() {
                this.age++;

                for (let i = 0; i < this.particleCount; i++) {
                    // Update positions
                    this.positions[i * 3] += this.velocities[i * 3];
                    this.positions[i * 3 + 1] += this.velocities[i * 3 + 1];
                    this.positions[i * 3 + 2] += this.velocities[i * 3 + 2];

                    // Gravity
                    this.velocities[i * 3 + 1] -= 0.008;

                    // Air resistance
                    this.velocities[i * 3] *= 0.98;
                    this.velocities[i * 3 + 1] *= 0.98;
                    this.velocities[i * 3 + 2] *= 0.98;

                    // Lifetime decay
                    this.lifetimes[i] -= 0.01;
                }

                this.geometry.attributes.position.needsUpdate = true;
                this.geometry.attributes.velocity.needsUpdate = true;
                this.geometry.attributes.lifetime.needsUpdate = true;

                return this.age < this.maxAge && this.lifetimes.some(l => l > 0);
            }

            remove() {
                scene.remove(this.particles);
                this.geometry.dispose();
                this.material.dispose();
            }
        }

        const fireworks = [];
        let lastFireworkTime = 0;
        const fireworkInterval = 600; // ms

        function animate() {
            requestAnimationFrame(animate);

            const currentTime = Date.now();
            if (currentTime - lastFireworkTime > fireworkInterval) {
                fireworks.push(new Firework());
                lastFireworkTime = currentTime;
            }

            // Update and remove dead fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworks[i].remove();
                    fireworks.splice(i, 1);
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
