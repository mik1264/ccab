<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 030 - Concentric Rings</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(70, 130, 180, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #4682b4;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">030 - Concentric Rings Distribution</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particles = new THREE.BufferGeometry();
        const particlePositions = [];
        const rings = 8;
        const pointsPerRing = 60;

        for (let r = 1; r <= rings; r++) {
            const radius = r * 3;
            for (let i = 0; i < pointsPerRing; i++) {
                const theta = (i / pointsPerRing) * Math.PI * 2;
                const x = radius * Math.cos(theta);
                const y = 0;
                const z = radius * Math.sin(theta);
                particlePositions.push(new THREE.Vector3(x, y, z));
            }
        }

        const positions = new Float32Array(particlePositions.length * 3);
        const colors = new Float32Array(particlePositions.length * 3);

        for (let i = 0; i < particlePositions.length; i++) {
            positions[i * 3] = particlePositions[i].x;
            positions[i * 3 + 1] = particlePositions[i].y;
            positions[i * 3 + 2] = particlePositions[i].z;

            const ring = Math.floor(i / pointsPerRing);
            const t = ring / rings;
            colors[i * 3] = 0.27 + t * 0.2;
            colors[i * 3 + 1] = 0.51 + t * 0.2;
            colors[i * 3 + 2] = 0.71 + t * 0.2;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        for (let i = 0; i < particlePositions.length; i++) {
            for (let j = i + 1; j < particlePositions.length; j++) {
                const distance = particlePositions[i].distanceTo(particlePositions[j]);
                if (distance < 3.5) {
                    linePositions.push(
                        particlePositions[i].x, particlePositions[i].y, particlePositions[i].z,
                        particlePositions[j].x, particlePositions[j].y, particlePositions[j].z
                    );
                }
            }
        }

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4682b4,
            transparent: true,
            opacity: 0.3
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        camera.position.set(15, 25, 30);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.003;
            lines.rotation.y += 0.003;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
