<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 038 - Star Shape</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 100, 0.8);
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffff64;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">038 - Star Shape Distribution</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particles = new THREE.BufferGeometry();
        const particlePositions = [];
        const points = 5;
        const outerRadius = 18;
        const innerRadius = 8;

        for (let i = 0; i < points * 2; i++) {
            const angle = (i / (points * 2)) * Math.PI * 2 - Math.PI / 2;
            const radius = i % 2 === 0 ? outerRadius : innerRadius;
            const x = radius * Math.cos(angle);
            const y = radius * Math.sin(angle);
            particlePositions.push(new THREE.Vector3(x, y, 0));
        }

        for (let layer = -3; layer <= 3; layer++) {
            for (let i = 0; i < points * 2; i++) {
                const angle = (i / (points * 2)) * Math.PI * 2 - Math.PI / 2;
                const nextAngle = ((i + 1) / (points * 2)) * Math.PI * 2 - Math.PI / 2;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const nextRadius = (i + 1) % 2 === 0 ? outerRadius : innerRadius;

                for (let t = 0; t < 1; t += 0.1) {
                    const x = radius * Math.cos(angle) * (1 - t) + nextRadius * Math.cos(nextAngle) * t;
                    const y = radius * Math.sin(angle) * (1 - t) + nextRadius * Math.sin(nextAngle) * t;
                    particlePositions.push(new THREE.Vector3(x, y, layer * 2));
                }
            }
        }

        for (let i = 0; i < 200; i++) {
            const angle = Math.random() * Math.PI * 2;
            const r = Math.random();
            const radius = innerRadius + (outerRadius - innerRadius) * r;
            const x = radius * Math.cos(angle) + (Math.random() - 0.5) * 3;
            const y = radius * Math.sin(angle) + (Math.random() - 0.5) * 3;
            const z = (Math.random() - 0.5) * 6;
            particlePositions.push(new THREE.Vector3(x, y, z));
        }

        const positions = new Float32Array(particlePositions.length * 3);
        const colors = new Float32Array(particlePositions.length * 3);

        for (let i = 0; i < particlePositions.length; i++) {
            positions[i * 3] = particlePositions[i].x;
            positions[i * 3 + 1] = particlePositions[i].y;
            positions[i * 3 + 2] = particlePositions[i].z;
            colors[i * 3] = 1;
            colors[i * 3 + 1] = 1;
            colors[i * 3 + 2] = 0.4;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        for (let i = 0; i < particlePositions.length; i++) {
            for (let j = i + 1; j < particlePositions.length; j++) {
                const distance = particlePositions[i].distanceTo(particlePositions[j]);
                if (distance < 4) {
                    linePositions.push(
                        particlePositions[i].x, particlePositions[i].y, particlePositions[i].z,
                        particlePositions[j].x, particlePositions[j].y, particlePositions[j].z
                    );
                }
            }
        }

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0xffff64,
            transparent: true,
            opacity: 0.3
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        camera.position.z = 40;

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.003;
            particleSystem.rotation.x += 0.001;
            lines.rotation.y += 0.003;
            lines.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
