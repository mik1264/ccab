<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fractal Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(to bottom, #87ceeb, #e0f6ff); }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        function createBranch(length, radius, depth, maxDepth) {
            if (depth > maxDepth) return null;

            const group = new THREE.Group();

            const geometry = new THREE.CylinderGeometry(radius, radius * 1.2, length, 8);
            const hue = 0.1 + (depth / maxDepth) * 0.2;
            const material = new THREE.MeshStandardMaterial({
                color: new THREE.Color().setHSL(hue, 0.6, 0.4),
                roughness: 0.8
            });
            const cylinder = new THREE.Mesh(geometry, material);
            cylinder.position.y = length / 2;
            group.add(cylinder);

            if (depth < maxDepth) {
                const branchCount = 3;
                for (let i = 0; i < branchCount; i++) {
                    const angle = (i / branchCount) * Math.PI * 2;
                    const branch = createBranch(length * 0.7, radius * 0.7, depth + 1, maxDepth);

                    if (branch) {
                        branch.position.y = length;
                        branch.rotation.z = Math.PI / 6;
                        branch.rotation.y = angle;
                        group.add(branch);
                    }
                }
            }

            return group;
        }

        const tree = createBranch(3, 0.2, 0, 5);
        scene.add(tree);

        camera.position.set(8, 6, 8);
        camera.lookAt(0, 3, 0);

        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        function animate() {
            requestAnimationFrame(animate);
            tree.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
