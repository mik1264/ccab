<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 060 - Breathing Cube</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(147, 112, 219, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #9370db;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">060 - Breathing Cube Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particles = new THREE.BufferGeometry();
        const particlePositions = [];
        const basePositions = [];
        const gridSize = 8;
        const spacing = 3;

        for (let x = -gridSize; x <= gridSize; x++) {
            for (let y = -gridSize; y <= gridSize; y++) {
                for (let z = -gridSize; z <= gridSize; z++) {
                    if (Math.abs(x) === gridSize || Math.abs(y) === gridSize || Math.abs(z) === gridSize) {
                        basePositions.push({
                            x: x * spacing,
                            y: y * spacing,
                            z: z * spacing
                        });
                    }
                }
            }
        }

        const positions = new Float32Array(basePositions.length * 3);
        const colors = new Float32Array(basePositions.length * 3);

        for (let i = 0; i < basePositions.length; i++) {
            colors[i * 3] = 0.58;
            colors[i * 3 + 1] = 0.44;
            colors[i * 3 + 2] = 0.86;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 60;

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            const breathe = 1 + Math.sin(time) * 0.2;
            const pos = particles.attributes.position.array;

            for (let i = 0; i < basePositions.length; i++) {
                const b = basePositions[i];
                const dist = Math.sqrt(b.x * b.x + b.y * b.y + b.z * b.z);
                const delay = dist * 0.05;
                const localBreathe = 1 + Math.sin(time - delay) * 0.2;

                pos[i * 3] = b.x * localBreathe;
                pos[i * 3 + 1] = b.y * localBreathe;
                pos[i * 3 + 2] = b.z * localBreathe;
            }
            particles.attributes.position.needsUpdate = true;

            particleSystem.rotation.y += 0.003;
            particleSystem.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
