<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromatic Aberration</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        #effect-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="effect-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create scene with multiple objects
        const objects = [];
        const geometries = [
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.SphereGeometry(0.6, 32, 32),
            new THREE.TorusGeometry(0.6, 0.2, 16, 100)
        ];

        for (let i = 0; i < 15; i++) {
            const geometry = geometries[i % geometries.length];
            const material = new THREE.MeshStandardMaterial({
                color: new THREE.Color().setHSL(i / 15, 1, 0.6),
                metalness: 0.5,
                roughness: 0.3
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 10
            );

            objects.push(mesh);
            scene.add(mesh);
        }

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        camera.position.z = 15;

        // Chromatic aberration effect
        const effectCanvas = document.getElementById('effect-canvas');
        effectCanvas.width = window.innerWidth;
        effectCanvas.height = window.innerHeight;
        const effectCtx = effectCanvas.getContext('2d');

        function animate() {
            requestAnimationFrame(animate);

            objects.forEach(obj => {
                obj.rotation.x += 0.01;
                obj.rotation.y += 0.01;
            });

            renderer.render(scene, camera);

            // Apply chromatic aberration
            effectCtx.clearRect(0, 0, effectCanvas.width, effectCanvas.height);

            const offset = 3;

            // Red channel
            effectCtx.globalCompositeOperation = 'screen';
            effectCtx.fillStyle = 'rgba(255, 0, 0, 0.33)';
            effectCtx.fillRect(0, 0, effectCanvas.width, effectCanvas.height);
            effectCtx.globalCompositeOperation = 'multiply';
            effectCtx.drawImage(renderer.domElement, -offset, 0);

            // Green channel
            effectCtx.globalCompositeOperation = 'screen';
            effectCtx.fillStyle = 'rgba(0, 255, 0, 0.33)';
            effectCtx.fillRect(0, 0, effectCanvas.width, effectCanvas.height);
            effectCtx.globalCompositeOperation = 'multiply';
            effectCtx.drawImage(renderer.domElement, 0, 0);

            // Blue channel
            effectCtx.globalCompositeOperation = 'screen';
            effectCtx.fillStyle = 'rgba(0, 0, 255, 0.33)';
            effectCtx.fillRect(0, 0, effectCanvas.width, effectCanvas.height);
            effectCtx.globalCompositeOperation = 'multiply';
            effectCtx.drawImage(renderer.domElement, offset, 0);

            effectCtx.globalCompositeOperation = 'source-over';
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            effectCanvas.width = window.innerWidth;
            effectCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
