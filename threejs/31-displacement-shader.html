<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displacement Shader</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const vertexShader = `
            uniform float time;
            varying vec3 vNormal;
            varying float vDisplacement;

            void main() {
                vNormal = normal;

                vec3 pos = position;
                float displacement = sin(pos.x * 2.0 + time) *
                                    cos(pos.y * 2.0 + time) *
                                    sin(pos.z * 2.0 + time) * 0.5;

                pos += normal * displacement;
                vDisplacement = displacement;

                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;

        const fragmentShader = `
            uniform float time;
            varying vec3 vNormal;
            varying float vDisplacement;

            void main() {
                vec3 color1 = vec3(0.3, 0.8, 1.0);
                vec3 color2 = vec3(1.0, 0.3, 0.5);

                float mixValue = (vDisplacement + 0.5);
                vec3 color = mix(color1, color2, mixValue);

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        const geometry = new THREE.SphereGeometry(2, 128, 128);
        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                time: { value: 0 }
            },
            wireframe: false
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 6;

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.03;

            material.uniforms.time.value = time;
            mesh.rotation.y += 0.003;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
