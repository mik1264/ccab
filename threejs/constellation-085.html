<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 085 - Starfield Parallax</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">085 - Starfield Parallax Effect</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const layers = 5;
        const particleSystems = [];

        for (let layer = 0; layer < layers; layer++) {
            const count = 500;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const depth = (layer + 1) * 100;

            for (let i = 0; i < count; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 500;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 500;
                positions[i * 3 + 2] = -Math.random() * depth;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const brightness = 1 - layer * 0.15;
            const material = new THREE.PointsMaterial({
                size: 0.5 + layer * 0.3,
                color: new THREE.Color(brightness, brightness, brightness),
                transparent: true,
                opacity: brightness
            });

            const system = new THREE.Points(geometry, material);
            system.userData.speed = 0.5 / (layer + 1);
            scene.add(system);
            particleSystems.push(system);
        }

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);

            particleSystems.forEach((system, index) => {
                const positions = system.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 2] += system.userData.speed;
                    if (positions[i + 2] > 50) {
                        positions[i + 2] = -(index + 1) * 100;
                    }
                }
                system.geometry.attributes.position.needsUpdate = true;
            });

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
