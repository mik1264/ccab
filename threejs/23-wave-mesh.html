<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Mesh - TSL Enhanced</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(#000428, #004e92); }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 10;
        }
        .tech-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back</a>
    <div class="tech-badge">TSL Waves • Ripple Interference • Height Colors</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
            "three/nodes": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/nodes/Nodes.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import {
            positionLocal,
            timerLocal,
            mul,
            add,
            sin,
            cos,
            mix,
            smoothstep,
            vec3,
            float,
            length,
            sqrt,
            clamp
        } from 'three/nodes';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000428);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2.1;

        // High-resolution plane for smooth waves
        const size = 30;
        const resolution = 150;
        const geometry = new THREE.PlaneGeometry(size, size, resolution - 1, resolution - 1);
        geometry.rotateX(-Math.PI / 2);

        // TSL material with wave displacement
        const material = new THREE.MeshStandardNodeMaterial({
            roughness: 0.3,
            metalness: 0.7,
            side: THREE.DoubleSide
        });

        const time = timerLocal();
        const pos = positionLocal;

        // Multi-wave interference pattern
        const centerDist = sqrt(add(mul(pos.x, pos.x), mul(pos.z, pos.z)));

        // Wave 1: Radial from center
        const wave1 = mul(sin(sub(mul(centerDist, float(0.8)), mul(time, float(2)))), float(1.5));

        // Wave 2: Different frequency
        const wave2 = mul(sin(sub(mul(centerDist, float(0.5)), mul(time, float(1.5)))), float(1.2));

        // Wave 3: Crossing diagonal wave
        const diagonal = add(pos.x, pos.z);
        const wave3 = mul(sin(sub(mul(diagonal, float(0.6)), mul(time, float(1.8)))), float(0.8));

        // Wave 4: Perpendicular diagonal
        const perpDiagonal = sub(pos.x, pos.z);
        const wave4 = mul(sin(sub(mul(perpDiagonal, float(0.4)), mul(time, float(1.2)))), float(0.6));

        // Combine all waves
        const totalWave = add(wave1, wave2, wave3, wave4);

        // Apply height displacement
        const displacedY = totalWave;
        const displacedPos = vec3(pos.x, displacedY, pos.z);

        material.positionNode = displacedPos;

        // Height-based coloring
        const deepColor = vec3(float(0.0), float(0.1), float(0.3));   // Dark blue
        const midColor = vec3(float(0.0), float(0.5), float(0.8));    // Medium blue
        const peakColor = vec3(float(0.5), float(0.9), float(1.0));   // Cyan
        const foamColor = vec3(float(0.9), float(0.9), float(1.0));   // White foam

        // Normalize wave height for color mapping
        const normalizedHeight = clamp(add(mul(totalWave, float(0.25)), float(0.5)), float(0), float(1));

        let waveColor = mix(deepColor, midColor, smoothstep(float(0), float(0.4), normalizedHeight));
        waveColor = mix(waveColor, peakColor, smoothstep(float(0.4), float(0.7), normalizedHeight));
        waveColor = mix(waveColor, foamColor, smoothstep(float(0.7), float(1.0), normalizedHeight));

        material.colorNode = waveColor;

        // Add emissive on peaks
        const emissiveAmount = smoothstep(float(0.6), float(1.0), normalizedHeight);
        material.emissiveNode = mul(waveColor, emissiveAmount, float(0.3));

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Add bottom plane for depth
        const bottomGeometry = new THREE.PlaneGeometry(size, size);
        bottomGeometry.rotateX(-Math.PI / 2);
        const bottomMaterial = new THREE.MeshStandardMaterial({
            color: 0x001122,
            roughness: 1.0
        });
        const bottomPlane = new THREE.Mesh(bottomGeometry, bottomMaterial);
        bottomPlane.position.y = -5;
        scene.add(bottomPlane);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404080, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(10, 20, 10);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0x4cc9f0, 2, 50);
        pointLight.position.set(0, 10, 0);
        scene.add(pointLight);

        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
