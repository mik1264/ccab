<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 098 - Matrix Rain</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.8);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">098 - Matrix Rain Effect</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 800;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];

        const columns = 30;
        const rows = Math.ceil(particleCount / columns);

        for (let i = 0; i < particleCount; i++) {
            const col = i % columns;
            const x = (col - columns / 2) * 1.5;
            const y = 30;
            const z = (Math.random() - 0.5) * 30;

            particleData.push({
                x,
                y,
                z,
                speed: 0.2 + Math.random() * 0.3,
                startY: 30 + Math.random() * 20,
                brightness: Math.random()
            });

            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;

            colors[i * 3] = 0;
            colors[i * 3 + 1] = 1;
            colors[i * 3 + 2] = 0;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 40;

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.attributes.position.array;
            const cols = particles.attributes.color.array;

            for (let i = 0; i < particleCount; i++) {
                const p = particleData[i];

                p.y -= p.speed;

                // Reset when reaching bottom
                if (p.y < -30) {
                    p.y = p.startY;
                    p.brightness = Math.random();
                }

                pos[i * 3 + 1] = p.y;

                // Fade based on position (brighter at top)
                const fadeY = (p.y + 30) / 60;
                const brightness = p.brightness * fadeY;

                // Occasionally flash white
                if (Math.random() > 0.995) {
                    cols[i * 3] = 1;
                    cols[i * 3 + 1] = 1;
                    cols[i * 3 + 2] = 1;
                } else {
                    cols[i * 3] = brightness * 0.2;
                    cols[i * 3 + 1] = brightness;
                    cols[i * 3 + 2] = brightness * 0.2;
                }
            }
            particles.attributes.position.needsUpdate = true;
            particles.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
