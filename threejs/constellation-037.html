<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 037 - Tetrahedron</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 165, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffa500;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">037 - Tetrahedron Distribution</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particles = new THREE.BufferGeometry();
        const particlePositions = [];
        const size = 18;

        const vertices = [
            [size, size, size],
            [size, -size, -size],
            [-size, size, -size],
            [-size, -size, size]
        ];

        const edges = [[0, 1], [0, 2], [0, 3], [1, 2], [1, 3], [2, 3]];

        vertices.forEach(v => particlePositions.push(new THREE.Vector3(...v)));

        edges.forEach(edge => {
            const [i, j] = edge;
            const start = new THREE.Vector3(...vertices[i]);
            const end = new THREE.Vector3(...vertices[j]);
            for (let t = 0.05; t < 1; t += 0.05) {
                const point = new THREE.Vector3().lerpVectors(start, end, t);
                particlePositions.push(point);
            }
        });

        for (let i = 0; i < 300; i++) {
            const face = Math.floor(Math.random() * 4);
            const faceVertices = [
                [0, 1, 2], [0, 1, 3], [0, 2, 3], [1, 2, 3]
            ][face];
            const a = Math.random();
            const b = Math.random() * (1 - a);
            const c = 1 - a - b;
            const v1 = vertices[faceVertices[0]];
            const v2 = vertices[faceVertices[1]];
            const v3 = vertices[faceVertices[2]];
            const x = v1[0] * a + v2[0] * b + v3[0] * c;
            const y = v1[1] * a + v2[1] * b + v3[1] * c;
            const z = v1[2] * a + v2[2] * b + v3[2] * c;
            particlePositions.push(new THREE.Vector3(x, y, z));
        }

        const positions = new Float32Array(particlePositions.length * 3);
        const colors = new Float32Array(particlePositions.length * 3);

        for (let i = 0; i < particlePositions.length; i++) {
            positions[i * 3] = particlePositions[i].x;
            positions[i * 3 + 1] = particlePositions[i].y;
            positions[i * 3 + 2] = particlePositions[i].z;
            colors[i * 3] = 1;
            colors[i * 3 + 1] = 0.65;
            colors[i * 3 + 2] = 0;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.4,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        for (let i = 0; i < particlePositions.length; i++) {
            for (let j = i + 1; j < particlePositions.length; j++) {
                const distance = particlePositions[i].distanceTo(particlePositions[j]);
                if (distance < 5) {
                    linePositions.push(
                        particlePositions[i].x, particlePositions[i].y, particlePositions[i].z,
                        particlePositions[j].x, particlePositions[j].y, particlePositions[j].z
                    );
                }
            }
        }

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0xffa500,
            transparent: true,
            opacity: 0.35
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        camera.position.z = 45;

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.003;
            particleSystem.rotation.x += 0.001;
            lines.rotation.y += 0.003;
            lines.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
