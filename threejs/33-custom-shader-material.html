<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Shader Material - Vertex Displacement</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 10;
        }
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        .info div { margin: 5px 0; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">
        <div><strong>Custom Shader Material</strong></div>
        <div>Vertex & Fragment Shaders</div>
        <div>Mouse: Rotate view</div>
        <div>Scroll: Zoom</div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.149.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.149.0/examples/jsm/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Custom vertex shader
        const vertexShader = `
            uniform float time;
            uniform float displacement;
            varying vec3 vNormal;
            varying vec3 vPosition;
            varying float vDisplacement;

            // 3D Simplex noise function
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

            float snoise(vec3 v) {
                const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy));
                vec3 x0 = v - i + dot(i, C.xxx);
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min(g.xyz, l.zxy);
                vec3 i2 = max(g.xyz, l.zxy);
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;
                i = mod289(i);
                vec4 p = permute(permute(permute(
                    i.z + vec4(0.0, i1.z, i2.z, 1.0))
                    + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                    + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                float n_ = 0.142857142857;
                vec3 ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_);
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4(x.xy, y.xy);
                vec4 b1 = vec4(x.zw, y.zw);
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
                vec3 p0 = vec3(a0.xy, h.x);
                vec3 p1 = vec3(a0.zw, h.y);
                vec3 p2 = vec3(a1.xy, h.z);
                vec3 p3 = vec3(a1.zw, h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
            }

            void main() {
                vNormal = normalize(normalMatrix * normal);
                vPosition = position;

                // Multi-octave noise for complex displacement
                float noise = 0.0;
                noise += snoise(position * 2.0 + time * 0.3) * 0.5;
                noise += snoise(position * 4.0 + time * 0.2) * 0.25;
                noise += snoise(position * 8.0 + time * 0.1) * 0.125;

                vDisplacement = noise;

                vec3 newPosition = position + normal * noise * displacement;

                gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
            }
        `;

        // Custom fragment shader
        const fragmentShader = `
            uniform float time;
            varying vec3 vNormal;
            varying vec3 vPosition;
            varying float vDisplacement;

            void main() {
                // Color based on displacement and normal
                vec3 color1 = vec3(0.1, 0.3, 0.8); // Blue
                vec3 color2 = vec3(0.8, 0.1, 0.5); // Magenta
                vec3 color3 = vec3(0.2, 0.8, 0.4); // Green

                // Mix colors based on displacement
                vec3 color = mix(color1, color2, vDisplacement * 0.5 + 0.5);
                color = mix(color, color3, abs(sin(time * 0.5)));

                // Add fresnel effect
                vec3 viewDirection = normalize(vPosition - cameraPosition);
                float fresnel = pow(1.0 - abs(dot(viewDirection, vNormal)), 3.0);
                color += fresnel * vec3(0.5, 0.5, 1.0);

                // Add rim lighting
                float rim = 1.0 - max(0.0, dot(vNormal, vec3(0.0, 0.0, 1.0)));
                rim = smoothstep(0.6, 1.0, rim);
                color += rim * vec3(1.0, 0.8, 0.2) * 0.5;

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // Create shader material
        const geometry = new THREE.IcosahedronGeometry(2, 128);
        const material = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            uniforms: {
                time: { value: 0 },
                displacement: { value: 0.5 }
            },
            wireframe: false
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Add wireframe overlay
        const wireframeGeometry = new THREE.IcosahedronGeometry(2, 128);
        const wireframeMaterial = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: `
                void main() {
                    gl_FragColor = vec4(0.0, 0.0, 0.0, 0.3);
                }
            `,
            uniforms: {
                time: { value: 0 },
                displacement: { value: 0.5 }
            },
            wireframe: true,
            transparent: true
        });

        const wireframeMesh = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
        scene.add(wireframeMesh);

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            material.uniforms.time.value = time;
            wireframeMaterial.uniforms.time.value = time;

            mesh.rotation.y = time * 0.1;
            wireframeMesh.rotation.y = time * 0.1;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
