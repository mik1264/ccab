<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Effect</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create glowing objects
        const shapes = [];

        for (let i = 0; i < 10; i++) {
            const geometry = i % 2 === 0 ?
                new THREE.SphereGeometry(0.5, 32, 32) :
                new THREE.IcosahedronGeometry(0.5);

            const material = new THREE.MeshBasicMaterial({
                color: new THREE.Color().setHSL(i / 10, 1, 0.5)
            });

            const mesh = new THREE.Mesh(geometry, material);

            const angle = (i / 10) * Math.PI * 2;
            mesh.position.x = Math.cos(angle) * 3;
            mesh.position.z = Math.sin(angle) * 3;
            mesh.position.y = (Math.random() - 0.5) * 2;

            shapes.push(mesh);
            scene.add(mesh);
        }

        // Add bright light sources
        for (let i = 0; i < 5; i++) {
            const light = new THREE.PointLight(
                new THREE.Color().setHSL(i / 5, 1, 0.5),
                2,
                10
            );
            const angle = (i / 5) * Math.PI * 2;
            light.position.x = Math.cos(angle) * 3;
            light.position.z = Math.sin(angle) * 3;
            scene.add(light);
        }

        camera.position.z = 8;
        camera.position.y = 3;
        camera.lookAt(0, 0, 0);

        // Simple bloom simulation with canvas overlay
        const bloomCanvas = document.createElement('canvas');
        bloomCanvas.width = window.innerWidth;
        bloomCanvas.height = window.innerHeight;
        bloomCanvas.style.position = 'absolute';
        bloomCanvas.style.top = '0';
        bloomCanvas.style.left = '0';
        bloomCanvas.style.pointerEvents = 'none';
        bloomCanvas.style.mixBlendMode = 'screen';
        document.body.appendChild(bloomCanvas);
        const bloomCtx = bloomCanvas.getContext('2d');

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            shapes.forEach((shape, i) => {
                shape.rotation.x += 0.01;
                shape.rotation.y += 0.015;
                shape.position.y = Math.sin(time + i) * 1.5;
            });

            renderer.render(scene, camera);

            // Simple bloom effect
            bloomCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            bloomCtx.fillRect(0, 0, bloomCanvas.width, bloomCanvas.height);
            bloomCtx.filter = 'blur(20px)';
            bloomCtx.globalAlpha = 0.5;
            bloomCtx.drawImage(renderer.domElement, 0, 0);
            bloomCtx.filter = 'none';
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            bloomCanvas.width = window.innerWidth;
            bloomCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
