<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 022 - Cube Lattice</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(50, 205, 50, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #32cd32;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">022 - Cube Lattice Distribution</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particles = new THREE.BufferGeometry();
        const particlePositions = [];
        const gridSize = 6;
        const spacing = 4;

        for (let x = -gridSize; x <= gridSize; x++) {
            for (let y = -gridSize; y <= gridSize; y++) {
                for (let z = -gridSize; z <= gridSize; z++) {
                    if (Math.abs(x) === gridSize || Math.abs(y) === gridSize || Math.abs(z) === gridSize) {
                        particlePositions.push(new THREE.Vector3(x * spacing, y * spacing, z * spacing));
                    }
                }
            }
        }

        const positions = new Float32Array(particlePositions.length * 3);
        const colors = new Float32Array(particlePositions.length * 3);

        for (let i = 0; i < particlePositions.length; i++) {
            positions[i * 3] = particlePositions[i].x;
            positions[i * 3 + 1] = particlePositions[i].y;
            positions[i * 3 + 2] = particlePositions[i].z;
            colors[i * 3] = 0.2;
            colors[i * 3 + 1] = 0.8;
            colors[i * 3 + 2] = 0.2;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.4,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        for (let i = 0; i < particlePositions.length; i++) {
            for (let j = i + 1; j < particlePositions.length; j++) {
                const distance = particlePositions[i].distanceTo(particlePositions[j]);
                if (distance <= spacing * 1.1) {
                    linePositions.push(
                        particlePositions[i].x, particlePositions[i].y, particlePositions[i].z,
                        particlePositions[j].x, particlePositions[j].y, particlePositions[j].z
                    );
                }
            }
        }

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x32cd32,
            transparent: true,
            opacity: 0.4
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.003;
            particleSystem.rotation.x += 0.001;
            lines.rotation.y += 0.003;
            lines.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
