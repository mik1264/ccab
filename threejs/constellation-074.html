<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 074 - Touch Friendly</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(138, 43, 226, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #8a2be2;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">074 - Touch/Mouse to Attract</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 400;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particleData = [];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 50;
            const y = (Math.random() - 0.5) * 50;
            particleData.push({ x, y, z: 0, homeX: x, homeY: y, vx: 0, vy: 0 });
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = 0;
            colors[i * 3] = 0.54;
            colors[i * 3 + 1] = 0.17;
            colors[i * 3 + 2] = 0.89;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 40;

        let touchX = null, touchY = null;
        let isInteracting = false;

        function handleInteraction(clientX, clientY) {
            touchX = (clientX / window.innerWidth - 0.5) * 50;
            touchY = -(clientY / window.innerHeight - 0.5) * 50;
        }

        document.addEventListener('mousemove', (e) => {
            handleInteraction(e.clientX, e.clientY);
            isInteracting = true;
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInteraction(touch.clientX, touch.clientY);
            isInteracting = true;
        }, { passive: false });

        document.addEventListener('mouseleave', () => isInteracting = false);
        document.addEventListener('touchend', () => isInteracting = false);

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const p = particleData[i];

                if (isInteracting && touchX !== null) {
                    const dx = touchX - p.x;
                    const dy = touchY - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                    const force = Math.min(15 / dist, 2);
                    p.vx += (dx / dist) * force * 0.1;
                    p.vy += (dy / dist) * force * 0.1;
                }

                p.vx += (p.homeX - p.x) * 0.02;
                p.vy += (p.homeY - p.y) * 0.02;
                p.vx *= 0.9;
                p.vy *= 0.9;

                p.x += p.vx;
                p.y += p.vy;

                pos[i * 3] = p.x;
                pos[i * 3 + 1] = p.y;
            }
            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
