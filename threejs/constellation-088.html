<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 088 - Noise Displacement</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(147, 112, 219, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #9370db;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">088 - Noise Displacement Effect</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        function noise(x, y, z) {
            return Math.sin(x * 0.5) * Math.cos(y * 0.5) * Math.sin(z * 0.5);
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const basePositions = [];

        for (let i = 0; i < particleCount; i++) {
            const phi = Math.acos(2 * Math.random() - 1);
            const theta = Math.random() * Math.PI * 2;
            const r = 15;
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi);

            basePositions.push({ x, y, z, nx: x/r, ny: y/r, nz: z/r });
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;

            colors[i * 3] = 0.58;
            colors[i * 3 + 1] = 0.44;
            colors[i * 3 + 2] = 0.86;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 40;

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const b = basePositions[i];
                const noiseVal = noise(b.x * 0.2 + time, b.y * 0.2 + time * 0.5, b.z * 0.2) * 3;
                const displacement = 15 + noiseVal;

                pos[i * 3] = b.nx * displacement;
                pos[i * 3 + 1] = b.ny * displacement;
                pos[i * 3 + 2] = b.nz * displacement;
            }
            particles.attributes.position.needsUpdate = true;

            particleSystem.rotation.y += 0.003;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
