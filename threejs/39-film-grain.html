<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Grain</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        #grain-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="grain-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create vintage camera scene
        const geometry = new THREE.DodecahedronGeometry(2);
        const material = new THREE.MeshStandardMaterial({
            color: 0x8b4513,
            metalness: 0.3,
            roughness: 0.7
        });
        const dodecahedron = new THREE.Mesh(geometry, material);
        scene.add(dodecahedron);

        // Add some ambient objects
        for (let i = 0; i < 5; i++) {
            const smallGeom = new THREE.SphereGeometry(0.3, 16, 16);
            const smallMat = new THREE.MeshStandardMaterial({
                color: new THREE.Color().setHSL(i / 5, 0.5, 0.5)
            });
            const sphere = new THREE.Mesh(smallGeom, smallMat);

            const angle = (i / 5) * Math.PI * 2;
            sphere.position.x = Math.cos(angle) * 4;
            sphere.position.z = Math.sin(angle) * 4;

            scene.add(sphere);
        }

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffa500, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        camera.position.z = 8;

        // Film grain canvas
        const grainCanvas = document.getElementById('grain-canvas');
        grainCanvas.width = window.innerWidth;
        grainCanvas.height = window.innerHeight;
        const grainCtx = grainCanvas.getContext('2d');

        function generateGrain() {
            const imageData = grainCtx.createImageData(grainCanvas.width, grainCanvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const noise = Math.random() * 255;
                data[i] = noise;
                data[i + 1] = noise;
                data[i + 2] = noise;
                data[i + 3] = Math.random() * 50; // Random alpha for grain
            }

            grainCtx.putImageData(imageData, 0, 0);
        }

        function animate() {
            requestAnimationFrame(animate);

            dodecahedron.rotation.x += 0.005;
            dodecahedron.rotation.y += 0.008;

            renderer.render(scene, camera);

            // Generate new grain each frame
            generateGrain();
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            grainCanvas.width = window.innerWidth;
            grainCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
