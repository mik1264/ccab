<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 089 - Multi-Layer Depth</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 128, 128, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #008080;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">089 - Multi-Layer Depth Effect</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const layers = [];
        const layerColors = [
            [0, 0.5, 0.5],
            [0, 0.7, 0.7],
            [0, 0.9, 0.9],
            [0.2, 1, 1]
        ];

        for (let l = 0; l < 4; l++) {
            const particleCount = 200;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const particlePositions = [];

            const zOffset = -l * 15;

            for (let i = 0; i < particleCount; i++) {
                const x = (Math.random() - 0.5) * 40;
                const y = (Math.random() - 0.5) * 40;
                const z = zOffset + (Math.random() - 0.5) * 10;

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
                particlePositions.push(new THREE.Vector3(x, y, z));

                colors[i * 3] = layerColors[l][0];
                colors[i * 3 + 1] = layerColors[l][1];
                colors[i * 3 + 2] = layerColors[l][2];
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.3 + l * 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.9 - l * 0.15
            });

            const system = new THREE.Points(geometry, material);
            system.userData.rotationSpeed = 0.002 / (l + 1);
            scene.add(system);
            layers.push(system);

            const lineGeometry = new THREE.BufferGeometry();
            const linePositions = [];
            for (let i = 0; i < particlePositions.length; i++) {
                for (let j = i + 1; j < particlePositions.length; j++) {
                    if (particlePositions[i].distanceTo(particlePositions[j]) < 5) {
                        linePositions.push(
                            particlePositions[i].x, particlePositions[i].y, particlePositions[i].z,
                            particlePositions[j].x, particlePositions[j].y, particlePositions[j].z
                        );
                    }
                }
            }
            if (linePositions.length > 0) {
                lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: new THREE.Color(layerColors[l][0], layerColors[l][1], layerColors[l][2]),
                    transparent: true,
                    opacity: 0.2 - l * 0.03
                });
                const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
                lines.userData.rotationSpeed = 0.002 / (l + 1);
                scene.add(lines);
                layers.push(lines);
            }
        }

        camera.position.z = 40;

        function animate() {
            requestAnimationFrame(animate);

            layers.forEach(layer => {
                layer.rotation.y += layer.userData.rotationSpeed;
            });

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
