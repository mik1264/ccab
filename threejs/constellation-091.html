<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 091 - Chromatic Aberration</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">091 - Chromatic Aberration Effect</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 300;
        const basePositions = [];

        // Create three layers for RGB chromatic aberration
        const colors = [
            [1, 0.2, 0.2],  // Red
            [0.2, 1, 0.2],  // Green
            [0.2, 0.2, 1]   // Blue
        ];
        const offsets = [0.3, 0, -0.3];
        const systems = [];

        for (let i = 0; i < particleCount; i++) {
            basePositions.push({
                x: (Math.random() - 0.5) * 40,
                y: (Math.random() - 0.5) * 40,
                z: (Math.random() - 0.5) * 40
            });
        }

        colors.forEach((color, idx) => {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = basePositions[i].x + offsets[idx];
                positions[i * 3 + 1] = basePositions[i].y;
                positions[i * 3 + 2] = basePositions[i].z;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                size: 0.4,
                color: new THREE.Color(color[0], color[1], color[2]),
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });

            const system = new THREE.Points(geometry, material);
            scene.add(system);
            systems.push({ system, geometry, offset: offsets[idx] });
        });

        camera.position.z = 40;

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            const aberrationAmount = Math.sin(time) * 0.5;

            systems.forEach((s, idx) => {
                const pos = s.geometry.attributes.position.array;
                const offsetMultiplier = (idx - 1) * aberrationAmount;

                for (let i = 0; i < particleCount; i++) {
                    pos[i * 3] = basePositions[i].x + offsetMultiplier;
                }
                s.geometry.attributes.position.needsUpdate = true;
                s.system.rotation.y += 0.002;
            });

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
