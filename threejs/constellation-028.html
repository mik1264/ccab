<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 028 - Trefoil Knot</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(186, 85, 211, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ba55d3;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">028 - Trefoil Knot Distribution</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 400;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const particlePositions = [];
        const scale = 8;

        for (let i = 0; i < particleCount; i++) {
            const t = (i / particleCount) * Math.PI * 2;
            const x = scale * (Math.sin(t) + 2 * Math.sin(2 * t));
            const y = scale * (Math.cos(t) - 2 * Math.cos(2 * t));
            const z = scale * (-Math.sin(3 * t));

            const jitter = 0.5;
            positions[i * 3] = x + (Math.random() - 0.5) * jitter;
            positions[i * 3 + 1] = y + (Math.random() - 0.5) * jitter;
            positions[i * 3 + 2] = z + (Math.random() - 0.5) * jitter;
            particlePositions.push(new THREE.Vector3(positions[i * 3], positions[i * 3 + 1], positions[i * 3 + 2]));

            colors[i * 3] = 0.73;
            colors[i * 3 + 1] = 0.33;
            colors[i * 3 + 2] = 0.83;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        for (let i = 0; i < particlePositions.length; i++) {
            for (let j = i + 1; j < particlePositions.length; j++) {
                const distance = particlePositions[i].distanceTo(particlePositions[j]);
                if (distance < 3.5) {
                    linePositions.push(
                        particlePositions[i].x, particlePositions[i].y, particlePositions[i].z,
                        particlePositions[j].x, particlePositions[j].y, particlePositions[j].z
                    );
                }
            }
        }

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0xba55d3,
            transparent: true,
            opacity: 0.35
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        camera.position.z = 45;

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.003;
            particleSystem.rotation.x += 0.001;
            lines.rotation.y += 0.003;
            lines.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
