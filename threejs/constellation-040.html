<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 040 - Dodecahedron</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(50, 205, 50, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #32cd32;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">040 - Dodecahedron Distribution</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particles = new THREE.BufferGeometry();
        const particlePositions = [];

        const dodecahedron = new THREE.DodecahedronGeometry(15, 0);
        const dodecaVertices = dodecahedron.attributes.position.array;

        for (let i = 0; i < dodecaVertices.length; i += 3) {
            particlePositions.push(new THREE.Vector3(
                dodecaVertices[i],
                dodecaVertices[i + 1],
                dodecaVertices[i + 2]
            ));
        }

        const uniqueVertices = [];
        particlePositions.forEach(v => {
            const found = uniqueVertices.find(uv => uv.distanceTo(v) < 0.1);
            if (!found) uniqueVertices.push(v.clone());
        });

        particlePositions.length = 0;
        uniqueVertices.forEach(v => particlePositions.push(v));

        for (let i = 0; i < uniqueVertices.length; i++) {
            for (let j = i + 1; j < uniqueVertices.length; j++) {
                const dist = uniqueVertices[i].distanceTo(uniqueVertices[j]);
                if (dist < 12) {
                    for (let t = 0.1; t < 1; t += 0.1) {
                        const point = new THREE.Vector3().lerpVectors(uniqueVertices[i], uniqueVertices[j], t);
                        particlePositions.push(point);
                    }
                }
            }
        }

        for (let i = 0; i < 200; i++) {
            const phi = Math.acos(2 * Math.random() - 1);
            const theta = Math.random() * Math.PI * 2;
            const r = 14 + (Math.random() - 0.5) * 2;
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi);
            particlePositions.push(new THREE.Vector3(x, y, z));
        }

        const positions = new Float32Array(particlePositions.length * 3);
        const colors = new Float32Array(particlePositions.length * 3);

        for (let i = 0; i < particlePositions.length; i++) {
            positions[i * 3] = particlePositions[i].x;
            positions[i * 3 + 1] = particlePositions[i].y;
            positions[i * 3 + 2] = particlePositions[i].z;
            colors[i * 3] = 0.2;
            colors[i * 3 + 1] = 0.8;
            colors[i * 3 + 2] = 0.2;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];

        for (let i = 0; i < particlePositions.length; i++) {
            for (let j = i + 1; j < particlePositions.length; j++) {
                const distance = particlePositions[i].distanceTo(particlePositions[j]);
                if (distance < 4) {
                    linePositions.push(
                        particlePositions[i].x, particlePositions[i].y, particlePositions[i].z,
                        particlePositions[j].x, particlePositions[j].y, particlePositions[j].z
                    );
                }
            }
        }

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x32cd32,
            transparent: true,
            opacity: 0.35
        });
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        camera.position.z = 40;

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.003;
            particleSystem.rotation.x += 0.001;
            lines.rotation.y += 0.003;
            lines.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
