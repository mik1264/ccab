<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 043 - Orbiting Swarm</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.8);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffd700;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="info">043 - Orbiting Swarm Animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const orbits = [];

        for (let i = 0; i < particleCount; i++) {
            const radius = 8 + Math.random() * 12;
            const angle = Math.random() * Math.PI * 2;
            const speed = 0.5 + Math.random() * 1.5;
            const yOffset = (Math.random() - 0.5) * 10;
            const tilt = Math.random() * Math.PI * 0.3;

            orbits.push({ radius, angle, speed, yOffset, tilt });

            const x = radius * Math.cos(angle);
            const y = yOffset;
            const z = radius * Math.sin(angle);
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;

            colors[i * 3] = 1;
            colors[i * 3 + 1] = 0.84;
            colors[i * 3 + 2] = 0;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.25,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        const centerGeom = new THREE.SphereGeometry(2, 32, 32);
        const centerMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
        const center = new THREE.Mesh(centerGeom, centerMat);
        scene.add(center);

        camera.position.set(15, 20, 30);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                orbits[i].angle += 0.01 * orbits[i].speed;
                const o = orbits[i];
                pos[i * 3] = o.radius * Math.cos(o.angle);
                pos[i * 3 + 1] = o.yOffset + Math.sin(o.angle * 2 + o.tilt) * 2;
                pos[i * 3 + 2] = o.radius * Math.sin(o.angle);
            }
            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
