<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation 073 - Particle Count Control</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.8);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffd700;
            font-family: Arial;
            font-size: 14px;
        }
        .slider-container {
            position: absolute;
            bottom: 60px;
            left: 20px;
            color: #ffd700;
            font-family: Arial;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="slider-container">
        <label>Particles: <span id="count">300</span> <input type="range" id="particleSlider" min="50" max="800" value="300"></label>
    </div>
    <div class="info">073 - Adjustable Particle Count</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let particleSystem, lines;
        let currentCount = 300;

        function createConstellation(count) {
            if (particleSystem) scene.remove(particleSystem);
            if (lines) scene.remove(lines);

            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const particlePositions = [];

            for (let i = 0; i < count; i++) {
                const x = (Math.random() - 0.5) * 40;
                const y = (Math.random() - 0.5) * 40;
                const z = (Math.random() - 0.5) * 40;

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
                particlePositions.push(new THREE.Vector3(x, y, z));

                colors[i * 3] = 1;
                colors[i * 3 + 1] = 0.84;
                colors[i * 3 + 2] = 0;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.3,
                vertexColors: true,
                transparent: true,
                opacity: 0.9
            });

            particleSystem = new THREE.Points(particles, material);
            scene.add(particleSystem);

            const lineGeometry = new THREE.BufferGeometry();
            const linePositions = [];
            for (let i = 0; i < particlePositions.length; i++) {
                for (let j = i + 1; j < particlePositions.length; j++) {
                    if (particlePositions[i].distanceTo(particlePositions[j]) < 5) {
                        linePositions.push(
                            particlePositions[i].x, particlePositions[i].y, particlePositions[i].z,
                            particlePositions[j].x, particlePositions[j].y, particlePositions[j].z
                        );
                    }
                }
            }
            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffd700, transparent: true, opacity: 0.3 });
            lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(lines);
        }

        createConstellation(currentCount);

        camera.position.z = 35;

        document.getElementById('particleSlider').addEventListener('input', (e) => {
            currentCount = parseInt(e.target.value);
            document.getElementById('count').textContent = currentCount;
            createConstellation(currentCount);
        });

        function animate() {
            requestAnimationFrame(animate);
            if (particleSystem) {
                particleSystem.rotation.y += 0.002;
                lines.rotation.y += 0.002;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
