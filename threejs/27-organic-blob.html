<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Blob</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(2, 64, 64);
        const material = new THREE.MeshStandardMaterial({
            color: 0xff006e,
            roughness: 0.3,
            metalness: 0.7,
            emissive: 0x330019
        });

        const blob = new THREE.Mesh(geometry, material);
        scene.add(blob);

        camera.position.z = 8;

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x4cc9f0, 1);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xf72585, 1);
        scene.add(pointLight2);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            const positions = blob.geometry.attributes.position.array;
            const normals = blob.geometry.attributes.normal.array;

            for (let i = 0; i < positions.length; i += 3) {
                const nx = normals[i];
                const ny = normals[i + 1];
                const nz = normals[i + 2];

                // Create organic deformation
                const noise = Math.sin(nx * 3 + time) *
                             Math.cos(ny * 3 + time * 0.7) *
                             Math.sin(nz * 3 + time * 0.5);

                const displacement = 0.3 + noise * 0.5;

                positions[i] = nx * (2 + displacement);
                positions[i + 1] = ny * (2 + displacement);
                positions[i + 2] = nz * (2 + displacement);
            }

            blob.geometry.attributes.position.needsUpdate = true;
            blob.geometry.computeVertexNormals();

            blob.rotation.x += 0.003;
            blob.rotation.y += 0.005;

            pointLight1.position.set(
                Math.cos(time) * 5,
                Math.sin(time * 0.7) * 5,
                Math.sin(time) * 5
            );

            pointLight2.position.set(
                Math.cos(time + Math.PI) * 5,
                Math.sin(time * 0.7 + Math.PI) * 5,
                Math.sin(time + Math.PI) * 5
            );

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
