<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field - TSL Enhanced</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 10;
        }
        .tech-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back</a>
    <div class="tech-badge">TSL Flow Field • Curl Noise • 10K Tracers</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
            "three/nodes": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/nodes/Nodes.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import {
            color,
            attribute,
            positionLocal,
            timerLocal,
            mul,
            add,
            sin,
            cos,
            mix,
            smoothstep,
            vec3,
            vec4,
            float,
            length,
            mod
        } from 'three/nodes';
        import { mx_curl_noise } from 'three/nodes';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000510);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Create flow tracer particles
        const particleCount = 10000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const velocities = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const ages = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 30;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 30;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 30;

            velocities[i * 3] = 0;
            velocities[i * 3 + 1] = 0;
            velocities[i * 3 + 2] = 0;

            // Rainbow colors based on position
            const hue = (i / particleCount) * 360;
            const c = new THREE.Color(`hsl(${hue}, 80%, 60%)`);
            colors[i * 3] = c.r;
            colors[i * 3 + 1] = c.g;
            colors[i * 3 + 2] = c.b;

            ages[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('age', new THREE.BufferAttribute(ages, 1));

        // TSL flow field material
        const particleColor = attribute('color', 'vec3');
        const particleAge = attribute('age', 'float');

        const time = timerLocal();
        const pos = positionLocal;

        // Velocity-based coloring
        const speedFactor = smoothstep(float(0), float(1), particleAge);
        const finalColor = mul(vec3(particleColor), add(float(0.5), mul(speedFactor, float(0.7))));

        const material = new THREE.PointsNodeMaterial({
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        material.sizeNode = mul(float(0.15), float(window.innerHeight));
        material.colorNode = vec4(finalColor, mul(speedFactor, float(0.6)));

        const flowSystem = new THREE.Points(geometry, material);
        scene.add(flowSystem);

        // Update particles with flow field
        function updateFlowField() {
            const positions = geometry.attributes.position.array;
            const velocities = geometry.attributes.velocity.array;
            const ages = geometry.attributes.age.array;
            const t = Date.now() * 0.0001;

            for (let i = 0; i < particleCount; i++) {
                const idx = i * 3;
                let x = positions[idx];
                let y = positions[idx + 1];
                let z = positions[idx + 2];

                // Curl noise for smooth, divergence-free flow
                const scale = 0.08;
                const flowTime = t * 0.5;

                // Approximate curl noise with trigonometric functions
                const freq = scale;
                const fx = x * freq + flowTime;
                const fy = y * freq + flowTime;
                const fz = z * freq + flowTime;

                const curlX = Math.sin(fy) * Math.cos(fz) - Math.sin(fz) * Math.cos(fy);
                const curlY = Math.sin(fz) * Math.cos(fx) - Math.sin(fx) * Math.cos(fz);
                const curlZ = Math.sin(fx) * Math.cos(fy) - Math.sin(fy) * Math.cos(fx);

                // Apply flow field to velocity
                velocities[idx] += curlX * 0.02;
                velocities[idx + 1] += curlY * 0.02;
                velocities[idx + 2] += curlZ * 0.02;

                // Damping
                velocities[idx] *= 0.95;
                velocities[idx + 1] *= 0.95;
                velocities[idx + 2] *= 0.95;

                // Update positions
                positions[idx] += velocities[idx];
                positions[idx + 1] += velocities[idx + 1];
                positions[idx + 2] += velocities[idx + 2];

                // Update age based on speed
                const speed = Math.sqrt(
                    velocities[idx] ** 2 +
                    velocities[idx + 1] ** 2 +
                    velocities[idx + 2] ** 2
                );
                ages[i] = Math.min(1, ages[i] + speed * 0.1);

                // Boundary wrapping
                const boundary = 20;
                if (Math.abs(positions[idx]) > boundary) {
                    positions[idx] = -Math.sign(positions[idx]) * boundary;
                    ages[i] = 0;
                }
                if (Math.abs(positions[idx + 1]) > boundary) {
                    positions[idx + 1] = -Math.sign(positions[idx + 1]) * boundary;
                    ages[i] = 0;
                }
                if (Math.abs(positions[idx + 2]) > boundary) {
                    positions[idx + 2] = -Math.sign(positions[idx + 2]) * boundary;
                    ages[i] = 0;
                }
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.velocity.needsUpdate = true;
            geometry.attributes.age.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            updateFlowField();

            // Slow rotation
            flowSystem.rotation.y += 0.0005;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
