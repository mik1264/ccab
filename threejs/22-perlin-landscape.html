<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin Noise Landscape</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Simple multi-octave noise
        function multiNoise(x, y, time) {
            let value = 0;
            let amplitude = 1;
            let frequency = 1;

            for (let i = 0; i < 4; i++) {
                value += Math.sin((x * frequency + time) * 0.05) *
                         Math.cos((y * frequency + time * 0.5) * 0.05) * amplitude;
                amplitude *= 0.5;
                frequency *= 2;
            }

            return value;
        }

        const size = 80;
        const geometry = new THREE.PlaneGeometry(30, 30, size - 1, size - 1);

        const material = new THREE.MeshStandardMaterial({
            color: 0x4cc9f0,
            roughness: 0.4,
            metalness: 0.6,
            wireframe: true
        });

        const landscape = new THREE.Mesh(geometry, material);
        landscape.rotation.x = -Math.PI / 2;
        scene.add(landscape);

        camera.position.set(20, 15, 20);
        camera.lookAt(0, 0, 0);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.05;

            const vertices = landscape.geometry.attributes.position.array;

            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];
                vertices[i + 2] = multiNoise(x, y, time) * 3;
            }

            landscape.geometry.attributes.position.needsUpdate = true;
            landscape.geometry.computeVertexNormals();

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
