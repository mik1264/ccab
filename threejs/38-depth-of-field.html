<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth of Field</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a2e; }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(76, 201, 240, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial;
            z-index: 100;
        }
        #dof-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="dof-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create line of spheres at different depths
        for (let i = 0; i < 20; i++) {
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshStandardMaterial({
                color: new THREE.Color().setHSL(i / 20, 0.8, 0.6),
                metalness: 0.5,
                roughness: 0.3
            });

            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.z = -i * 2;
            sphere.position.x = Math.sin(i) * 3;
            sphere.position.y = Math.cos(i) * 2;

            scene.add(sphere);
        }

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        camera.position.z = 5;

        // DOF effect canvas
        const dofCanvas = document.getElementById('dof-canvas');
        dofCanvas.width = window.innerWidth;
        dofCanvas.height = window.innerHeight;
        const dofCtx = dofCanvas.getContext('2d');

        let focusZ = -10;

        function animate() {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);

            // Simple depth-based blur simulation
            dofCtx.clearRect(0, 0, dofCanvas.width, dofCanvas.height);

            // Calculate blur based on distance from focus
            const blurAmount = 10;
            dofCtx.filter = `blur(${blurAmount}px)`;
            dofCtx.globalAlpha = 0.7;
            dofCtx.drawImage(renderer.domElement, 0, 0);

            // Draw sharp center
            dofCtx.filter = 'none';
            dofCtx.globalAlpha = 1;

            const centerWidth = dofCanvas.width * 0.4;
            const centerHeight = dofCanvas.height * 0.4;
            const centerX = (dofCanvas.width - centerWidth) / 2;
            const centerY = (dofCanvas.height - centerHeight) / 2;

            dofCtx.drawImage(
                renderer.domElement,
                centerX, centerY, centerWidth, centerHeight,
                centerX, centerY, centerWidth, centerHeight
            );
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            dofCanvas.width = window.innerWidth;
            dofCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
