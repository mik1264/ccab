<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Interactive Brush Tool</title>
<style>body{margin:0;overflow:hidden;background:#000;display:flex;justify-content:center;align-items:center}canvas{display:block;border:2px solid #667eea;cursor:crosshair}.info{position:absolute;top:20px;left:20px;background:rgba(0,0,0,0.9);padding:15px;border-radius:8px;color:#fff}.info h3{margin:0 0 10px 0;color:#667eea}</style></head>
<body><canvas id="canvas"></canvas><div class="info"><h3>Interactive Brush</h3><p>Click/drag to add patterns</p><p>Press R to reset</p></div>
<script>const c=document.getElementById('canvas'),gl=c.getContext('webgl2'),w=512,h=512;c.width=w;c.height=h;
const vs=`#version 300 es
in vec2 position;out vec2 uv;void main(){uv=position*0.5+0.5;gl_Position=vec4(position,0.0,1.0);}`;
const cs=`#version 300 es
precision highp float;uniform sampler2D state;uniform vec2 resolution;in vec2 uv;out vec4 fragColor;
void main(){vec2 p=1.0/resolution,s=texture(state,uv).xy;vec2 l=vec2(0.0);
l+=texture(state,uv+vec2(-p.x,0.0)).xy*0.2;l+=texture(state,uv+vec2(p.x,0.0)).xy*0.2;
l+=texture(state,uv+vec2(0.0,-p.y)).xy*0.2;l+=texture(state,uv+vec2(0.0,p.y)).xy*0.2;
l+=texture(state,uv+vec2(-p.x,-p.y)).xy*0.05;l+=texture(state,uv+vec2(p.x,-p.y)).xy*0.05;
l+=texture(state,uv+vec2(-p.x,p.y)).xy*0.05;l+=texture(state,uv+vec2(p.x,p.y)).xy*0.05;l-=s;
float a=s.x,b=s.y,f=0.055,k=0.062,abb=a*b*b;
a+=(1.0*l.x-abb+f*(1.0-a));b+=(0.5*l.y+abb-(k+f)*b);fragColor=vec4(a,b,0.0,1.0);}`;
const ds=`#version 300 es
precision highp float;uniform sampler2D state;in vec2 uv;out vec4 fragColor;
void main(){float b=texture(state,uv).y;fragColor=vec4(mix(vec3(0.05,0.0,0.15),vec3(1.0,0.5,0.0),smoothstep(0.0,0.5,b)),1.0);}`;
function comp(t,s){const sh=gl.createShader(t);gl.shaderSource(sh,s);gl.compileShader(sh);return sh;}
function prog(v,f){const p=gl.createProgram();gl.attachShader(p,comp(gl.VERTEX_SHADER,v));gl.attachShader(p,comp(gl.FRAGMENT_SHADER,f));gl.linkProgram(p);return p;}
const cp=prog(vs,cs),dp=prog(vs,ds),buf=gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER,buf);gl.bufferData(gl.ARRAY_BUFFER,new Float32Array([-1,-1,1,-1,-1,1,1,1]),gl.STATIC_DRAW);
function createT(){const t=gl.createTexture();gl.bindTexture(gl.TEXTURE_2D,t);gl.texImage2D(gl.TEXTURE_2D,0,gl.RG32F,w,h,0,gl.RG,gl.FLOAT,null);
gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_MIN_FILTER,gl.LINEAR);gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_MAG_FILTER,gl.LINEAR);
gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_WRAP_S,gl.REPEAT);gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_WRAP_T,gl.REPEAT);return t;}
const tex=[createT(),createT()],fb=[gl.createFramebuffer(),gl.createFramebuffer()];
for(let i=0;i<2;i++){gl.bindFramebuffer(gl.FRAMEBUFFER,fb[i]);gl.framebufferTexture2D(gl.FRAMEBUFFER,gl.COLOR_ATTACHMENT0,gl.TEXTURE_2D,tex[i],0);}
function resetData(){
const data=new Float32Array(w*h*2);for(let i=0;i<w*h;i++){data[i*2]=1.0;data[i*2+1]=0.0;}
gl.bindTexture(gl.TEXTURE_2D,tex[0]);gl.texImage2D(gl.TEXTURE_2D,0,gl.RG32F,w,h,0,gl.RG,gl.FLOAT,data);
}
resetData();
let curr=0,isDrawing=false;
function addBrush(x,y){
gl.bindFramebuffer(gl.FRAMEBUFFER,fb[curr]);
const data=new Float32Array(w*h*4);
gl.readPixels(0,0,w,h,gl.RGBA,gl.FLOAT,data);
const radius=10;
for(let dy=-radius;dy<radius;dy++)for(let dx=-radius;dx<radius;dx++){
if(dx*dx+dy*dy<radius*radius){
const px=Math.floor(x)+dx,py=Math.floor(y)+dy;
if(px>=0&&px<w&&py>=0&&py<h){
const idx=(py*w+px)*4;
data[idx+1]=1.0;
}}}
const uploadData=new Float32Array(w*h*2);
for(let i=0;i<w*h;i++){uploadData[i*2]=data[i*4];uploadData[i*2+1]=data[i*4+1];}
gl.bindTexture(gl.TEXTURE_2D,tex[curr]);
gl.texImage2D(gl.TEXTURE_2D,0,gl.RG32F,w,h,0,gl.RG,gl.FLOAT,uploadData);
}
c.addEventListener('mousedown',e=>{isDrawing=true;const rect=c.getBoundingClientRect();addBrush(e.clientX-rect.left,e.clientY-rect.top);});
c.addEventListener('mousemove',e=>{if(isDrawing){const rect=c.getBoundingClientRect();addBrush(e.clientX-rect.left,e.clientY-rect.top);}});
c.addEventListener('mouseup',()=>isDrawing=false);
document.addEventListener('keydown',e=>{if(e.key==='r'||e.key==='R')resetData();});
function render(){
gl.useProgram(cp);gl.bindFramebuffer(gl.FRAMEBUFFER,fb[1-curr]);gl.viewport(0,0,w,h);
const pos=gl.getAttribLocation(cp,'position');gl.bindBuffer(gl.ARRAY_BUFFER,buf);gl.enableVertexAttribArray(pos);
gl.vertexAttribPointer(pos,2,gl.FLOAT,false,0,0);gl.activeTexture(gl.TEXTURE0);gl.bindTexture(gl.TEXTURE_2D,tex[curr]);
gl.uniform1i(gl.getUniformLocation(cp,'state'),0);gl.uniform2f(gl.getUniformLocation(cp,'resolution'),w,h);
gl.drawArrays(gl.TRIANGLE_STRIP,0,4);curr=1-curr;
gl.useProgram(dp);gl.bindFramebuffer(gl.FRAMEBUFFER,null);
const dpos=gl.getAttribLocation(dp,'position');gl.bindBuffer(gl.ARRAY_BUFFER,buf);gl.enableVertexAttribArray(dpos);
gl.vertexAttribPointer(dpos,2,gl.FLOAT,false,0,0);gl.activeTexture(gl.TEXTURE0);gl.bindTexture(gl.TEXTURE_2D,tex[curr]);
gl.uniform1i(gl.getUniformLocation(dp,'state'),0);gl.drawArrays(gl.TRIANGLE_STRIP,0,4);
requestAnimationFrame(render);
}
render();
</script></body></html>
