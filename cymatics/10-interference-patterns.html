<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Source Wave Interference - Cymatics - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #8A9A5B;
            text-decoration: none;
            font-weight: 600;
            background: rgba(10, 14, 26, 0.8);
            border-radius: 25px;
            border: 2px solid #8A9A5B;
            padding: 10px 20px;
            transition: background 0.3s, transform 0.3s;
        }
        .back-link:hover {
            background: rgba(138, 154, 91, 0.2);
            transform: translateX(-3px);
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(10, 14, 26, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            border: 1px solid rgba(138, 154, 91, 0.3);
        }
        .controls h3 {
            color: #8A9A5B;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .control-group {
            margin-bottom: 12px;
        }
        .control-group label {
            display: block;
            color: #8A9A5B;
            font-size: 0.8rem;
            margin-bottom: 4px;
        }
        .control-group input[type="range"] {
            width: 100%;
            accent-color: #8A9A5B;
        }
        .hint {
            color: rgba(138, 154, 91, 0.6);
            font-size: 0.7rem;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Cymatics</a>
    <div class="controls">
        <h3>Wave Interference</h3>
        <div class="control-group">
            <label>Wavelength: <span id="waveVal">40</span> px</label>
            <input type="range" id="wavelength" min="15" max="80" value="40" step="1">
        </div>
        <div class="control-group">
            <label>Source Separation: <span id="sepVal">200</span> px</label>
            <input type="range" id="separation" min="50" max="500" value="200" step="5">
        </div>
        <div class="control-group">
            <label>Sources: <span id="srcVal">2</span></label>
            <input type="range" id="numSources" min="2" max="5" value="2" step="1">
        </div>
        <div class="control-group">
            <label>Speed: <span id="speedVal">1.0</span>x</label>
            <input type="range" id="speed" min="0.2" max="3" value="1" step="0.1">
        </div>
        <p class="hint">Drag sources with mouse to rearrange</p>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let W, H;
        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Parameters
        let wavelength = 40;
        let separation = 200;
        let numSources = 2;
        let animSpeed = 1;

        // Source positions (will be computed based on params)
        let sources = [];

        function layoutSources() {
            sources = [];
            const cx = W / 2, cy = H / 2;
            if (numSources === 2) {
                sources.push({ x: cx - separation / 2, y: cy });
                sources.push({ x: cx + separation / 2, y: cy });
            } else {
                // Arrange in a circle
                for (let i = 0; i < numSources; i++) {
                    const angle = (2 * Math.PI * i) / numSources - Math.PI / 2;
                    sources.push({
                        x: cx + (separation / 2) * Math.cos(angle),
                        y: cy + (separation / 2) * Math.sin(angle)
                    });
                }
            }
        }
        layoutSources();

        // Controls
        document.getElementById('wavelength').addEventListener('input', e => {
            wavelength = parseInt(e.target.value);
            document.getElementById('waveVal').textContent = wavelength;
        });
        document.getElementById('separation').addEventListener('input', e => {
            separation = parseInt(e.target.value);
            document.getElementById('sepVal').textContent = separation;
            layoutSources();
        });
        document.getElementById('numSources').addEventListener('input', e => {
            numSources = parseInt(e.target.value);
            document.getElementById('srcVal').textContent = numSources;
            layoutSources();
        });
        document.getElementById('speed').addEventListener('input', e => {
            animSpeed = parseFloat(e.target.value);
            document.getElementById('speedVal').textContent = animSpeed.toFixed(1);
        });

        // Drag sources
        let dragIndex = -1;
        canvas.addEventListener('mousedown', e => {
            const mx = e.clientX, my = e.clientY;
            for (let i = 0; i < sources.length; i++) {
                const dx = mx - sources[i].x, dy = my - sources[i].y;
                if (dx * dx + dy * dy < 400) { // 20px radius
                    dragIndex = i;
                    return;
                }
            }
        });
        canvas.addEventListener('mousemove', e => {
            if (dragIndex >= 0) {
                sources[dragIndex].x = e.clientX;
                sources[dragIndex].y = e.clientY;
            }
        });
        canvas.addEventListener('mouseup', () => { dragIndex = -1; });
        canvas.addEventListener('mouseleave', () => { dragIndex = -1; });

        // Touch support
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const t = e.touches[0];
            const mx = t.clientX, my = t.clientY;
            for (let i = 0; i < sources.length; i++) {
                const dx = mx - sources[i].x, dy = my - sources[i].y;
                if (dx * dx + dy * dy < 900) {
                    dragIndex = i;
                    return;
                }
            }
        }, { passive: false });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (dragIndex >= 0) {
                const t = e.touches[0];
                sources[dragIndex].x = t.clientX;
                sources[dragIndex].y = t.clientY;
            }
        }, { passive: false });
        canvas.addEventListener('touchend', () => { dragIndex = -1; });

        let time = 0;
        let paused = false;

        // Rendering with ImageData for performance
        let imgData = null;

        // Pixel step for performance
        const STEP = 3;

        function animate() {
            requestAnimationFrame(animate);
            if (paused) return;

            time += 0.04 * animSpeed;

            // Recreate ImageData if size changed
            if (!imgData || imgData.width !== W || imgData.height !== H) {
                imgData = ctx.createImageData(W, H);
            }
            const data = imgData.data;

            const k = 2 * Math.PI / wavelength;
            const omega = k * 60; // wave speed = omega/k = 60 px/s

            for (let py = 0; py < H; py += STEP) {
                for (let px = 0; px < W; px += STEP) {
                    let totalAmp = 0;

                    for (let s = 0; s < sources.length; s++) {
                        const dx = px - sources[s].x;
                        const dy = py - sources[s].y;
                        const r = Math.sqrt(dx * dx + dy * dy);

                        // Avoid singularity at source
                        if (r < 2) {
                            totalAmp += Math.sin(-omega * time);
                            continue;
                        }

                        // Circular wave with 1/sqrt(r) decay
                        const decay = 1 / Math.sqrt(r + 1);
                        totalAmp += decay * Math.sin(k * r - omega * time);
                    }

                    // Normalize amplitude
                    const maxAmp = sources.length * 0.5;
                    const normalized = totalAmp / maxAmp;
                    const clamped = Math.max(-1, Math.min(1, normalized));

                    // Color: bright for constructive, dark for destructive
                    let r, g, b;
                    if (clamped > 0) {
                        // Constructive positive: bright cyan-white
                        r = Math.floor(20 + 100 * clamped);
                        g = Math.floor(40 + 180 * clamped);
                        b = Math.floor(80 + 175 * clamped);
                    } else {
                        // Constructive negative: bright warm
                        const v = -clamped;
                        r = Math.floor(20 + 160 * v);
                        g = Math.floor(40 + 60 * v);
                        b = Math.floor(80 - 40 * v);
                    }

                    // Near-zero (destructive): darken
                    const absClamped = Math.abs(clamped);
                    if (absClamped < 0.2) {
                        const darkFactor = absClamped / 0.2;
                        r = Math.floor(r * darkFactor + 10 * (1 - darkFactor));
                        g = Math.floor(g * darkFactor + 14 * (1 - darkFactor));
                        b = Math.floor(b * darkFactor + 26 * (1 - darkFactor));
                    }

                    // Fill block
                    for (let dy = 0; dy < STEP && py + dy < H; dy++) {
                        for (let dx = 0; dx < STEP && px + dx < W; dx++) {
                            const idx = ((py + dy) * W + (px + dx)) * 4;
                            data[idx] = r;
                            data[idx + 1] = g;
                            data[idx + 2] = b;
                            data[idx + 3] = 255;
                        }
                    }
                }
            }

            ctx.putImageData(imgData, 0, 0);

            // Draw source markers
            for (let i = 0; i < sources.length; i++) {
                const s = sources[i];

                // Pulsing ring
                const pulse = 0.5 + 0.5 * Math.sin(omega * time);
                ctx.strokeStyle = `rgba(255, 220, 100, ${0.3 + 0.4 * pulse})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(s.x, s.y, 12 + 4 * pulse, 0, Math.PI * 2);
                ctx.stroke();

                // Source dot
                ctx.fillStyle = 'rgba(255, 220, 100, 0.9)';
                ctx.beginPath();
                ctx.arc(s.x, s.y, 5, 0, Math.PI * 2);
                ctx.fill();

                // Label
                ctx.fillStyle = 'rgba(255, 220, 100, 0.7)';
                ctx.font = 'bold 11px sans-serif';
                ctx.fillText(`S${i + 1}`, s.x + 14, s.y + 4);
            }

            // Constructive maxima lines (for 2 sources, show hyperbolic fringes as guide)
            if (numSources === 2 && sources.length === 2) {
                ctx.strokeStyle = 'rgba(138, 154, 91, 0.15)';
                ctx.lineWidth = 1;
                ctx.setLineDash([4, 8]);

                // Draw path-difference = n*lambda lines
                const maxOrder = Math.floor(Math.sqrt(
                    (sources[1].x - sources[0].x) ** 2 +
                    (sources[1].y - sources[0].y) ** 2
                ) / wavelength);

                for (let order = -maxOrder; order <= maxOrder; order++) {
                    if (order === 0) continue; // central max is trivial
                    ctx.beginPath();
                    let started = false;
                    for (let t = -2; t <= 2; t += 0.01) {
                        // Parametric: points where |r1 - r2| = order * wavelength
                        // Use midpoint and perpendicular approach
                        const mx = (sources[0].x + sources[1].x) / 2;
                        const my = (sources[0].y + sources[1].y) / 2;
                        const dx = sources[1].x - sources[0].x;
                        const dy = sources[1].y - sources[0].y;
                        const d = Math.sqrt(dx * dx + dy * dy);

                        if (d < 1) break;

                        // For hyperbola: a = |order * wavelength| / 2
                        const a = Math.abs(order * wavelength) / 2;
                        if (a >= d / 2) continue; // no real solution

                        const bSq = (d / 2) * (d / 2) - a * a;
                        if (bSq <= 0) continue;
                        const b = Math.sqrt(bSq);

                        // Parametric hyperbola in rotated frame
                        const coshT = 1 / Math.cos(t); // sec(t)
                        const sinhT = Math.tan(t);

                        if (Math.abs(coshT) > 50) continue;

                        const localX = a * coshT * Math.sign(order);
                        const localY = b * sinhT;

                        // Rotate to source axis
                        const angle = Math.atan2(dy, dx);
                        const px = mx + localX * Math.cos(angle) - localY * Math.sin(angle);
                        const py = my + localX * Math.sin(angle) + localY * Math.cos(angle);

                        if (px < 0 || px > W || py < 0 || py > H) {
                            started = false;
                            continue;
                        }

                        if (!started) {
                            ctx.moveTo(px, py);
                            started = true;
                        } else {
                            ctx.lineTo(px, py);
                        }
                    }
                    ctx.stroke();
                }
                ctx.setLineDash([]);
            }

            // Info
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.font = '12px sans-serif';
            ctx.fillText(`Interference: ${numSources} sources | wavelength = ${wavelength}px | Bright = constructive, Dark = destructive`, 20, H - 15);
        }

        animate();

        window.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                e.preventDefault();
                paused = !paused;
            }
        });

        window.reset = function() {
            time = 0;
            wavelength = 40;
            separation = 200;
            numSources = 2;
            animSpeed = 1;
            document.getElementById('wavelength').value = 40;
            document.getElementById('separation').value = 200;
            document.getElementById('numSources').value = 2;
            document.getElementById('speed').value = 1;
            document.getElementById('waveVal').textContent = '40';
            document.getElementById('sepVal').textContent = '200';
            document.getElementById('srcVal').textContent = '2';
            document.getElementById('speedVal').textContent = '1.0';
            layoutSources();
        };
    </script>
    <script src="../assets/js/enhance.js"></script>
</body>
</html>
