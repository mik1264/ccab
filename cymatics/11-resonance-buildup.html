<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance Energy Accumulation - Cymatics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #8A9A5B;
            background: rgba(10,14,26,0.8);
            border-radius: 25px;
            border: 2px solid #8A9A5B;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.3s, color 0.3s;
        }
        .back-link:hover {
            background: #8A9A5B;
            color: #0a0e1a;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(10,14,26,0.85);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            border: 1px solid rgba(138,154,91,0.3);
        }
        .controls h3 {
            color: #8A9A5B;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .control-group {
            margin-bottom: 12px;
        }
        .control-group label {
            display: block;
            font-size: 11px;
            color: #aaa;
            margin-bottom: 4px;
        }
        .control-group input[type="range"] {
            width: 100%;
            accent-color: #8A9A5B;
        }
        .control-group .value {
            font-size: 11px;
            color: #8A9A5B;
            float: right;
        }
        .control-group button {
            width: 100%;
            padding: 8px;
            background: rgba(138,154,91,0.3);
            color: #8A9A5B;
            border: 1px solid #8A9A5B;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .control-group button:hover {
            background: rgba(138,154,91,0.5);
        }
        .control-group button.active {
            background: #8A9A5B;
            color: #0a0e1a;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }
        .info-row .val {
            color: #DDA15E;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&#8592; Cymatics</a>
    <div class="controls">
        <h3>Resonance Buildup</h3>
        <div class="control-group">
            <label>Driving Frequency <span class="value" id="drivFreqVal">1.00</span></label>
            <input type="range" id="drivFreq" min="0.2" max="3.0" step="0.01" value="1.0">
        </div>
        <div class="control-group">
            <label>Natural Frequency <span class="value" id="natFreqVal">1.00</span></label>
            <input type="range" id="natFreq" min="0.2" max="3.0" step="0.01" value="1.0">
        </div>
        <div class="control-group">
            <label>Damping <span class="value" id="dampVal">0.05</span></label>
            <input type="range" id="damp" min="0.01" max="0.5" step="0.01" value="0.05">
        </div>
        <div class="control-group">
            <label>Sweep Speed <span class="value" id="sweepVal">0.10</span></label>
            <input type="range" id="sweepSpeed" min="0.01" max="0.5" step="0.01" value="0.1">
        </div>
        <div class="control-group">
            <button id="sweepBtn">Start Sweep</button>
        </div>
        <div class="info-row">
            <span>Amplitude:</span>
            <span class="val" id="ampDisp">0.00</span>
        </div>
        <div class="info-row">
            <span>Phase Lag:</span>
            <span class="val" id="phaseDisp">0.0&deg;</span>
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        resize();
        window.addEventListener('resize', resize);

        const W = () => window.innerWidth;
        const H = () => window.innerHeight;

        // Sliders
        const drivFreqSlider = document.getElementById('drivFreq');
        const natFreqSlider = document.getElementById('natFreq');
        const dampSlider = document.getElementById('damp');
        const sweepSpeedSlider = document.getElementById('sweepSpeed');
        const sweepBtn = document.getElementById('sweepBtn');

        let sweeping = false;
        sweepBtn.addEventListener('click', () => {
            sweeping = !sweeping;
            if (sweeping) {
                drivFreqSlider.value = 0.2;
                sweepBtn.textContent = 'Stop Sweep';
                sweepBtn.classList.add('active');
            } else {
                sweepBtn.textContent = 'Start Sweep';
                sweepBtn.classList.remove('active');
            }
        });

        // Physics state
        let x = 0;        // displacement
        let v = 0;        // velocity
        let t = 0;
        let paused = false;
        const dt = 1 / 60;

        // History buffers
        const ampHistory = [];
        const maxHistory = 400;
        let peakAmplitude = 0;

        // Response curve data (pre-computed)
        function computeResponseCurve(omega0, gamma) {
            const points = [];
            for (let w = 0.1; w <= 3.5; w += 0.02) {
                const denom = Math.sqrt(Math.pow(omega0 * omega0 - w * w, 2) + Math.pow(2 * gamma * w, 2));
                const amp = 1.0 / Math.max(denom, 0.001);
                points.push({ w, amp });
            }
            return points;
        }

        function getPhase(omega, omega0, gamma) {
            return Math.atan2(2 * gamma * omega, omega0 * omega0 - omega * omega);
        }

        function reset() {
            x = 0;
            v = 0;
            t = 0;
            peakAmplitude = 0;
            ampHistory.length = 0;
            sweeping = false;
            sweepBtn.textContent = 'Start Sweep';
            sweepBtn.classList.remove('active');
        }
        window.reset = reset;

        let animId;
        function animate() {
            animId = requestAnimationFrame(animate);
            if (paused) return;

            const w = W();
            const h = H();
            ctx.clearRect(0, 0, w, h);

            const omega_d = parseFloat(drivFreqSlider.value);
            const omega_0 = parseFloat(natFreqSlider.value);
            const gamma = parseFloat(dampSlider.value);

            document.getElementById('drivFreqVal').textContent = omega_d.toFixed(2);
            document.getElementById('natFreqVal').textContent = omega_0.toFixed(2);
            document.getElementById('dampVal').textContent = gamma.toFixed(2);
            document.getElementById('sweepVal').textContent = parseFloat(sweepSpeedSlider.value).toFixed(2);

            // Sweep mode
            if (sweeping) {
                let newFreq = parseFloat(drivFreqSlider.value) + parseFloat(sweepSpeedSlider.value) * dt * 0.3;
                if (newFreq > 3.0) {
                    newFreq = 0.2;
                }
                drivFreqSlider.value = newFreq;
            }

            // Physics: driven damped harmonic oscillator
            // x'' + 2*gamma*x' + omega0^2*x = F0*cos(omega_d*t)
            const F0 = 1.0;
            const force = F0 * Math.cos(omega_d * t * 6);
            const accel = force - 2 * gamma * v - omega_0 * omega_0 * x;
            v += accel * dt;
            x += v * dt;
            t += dt;

            // Track amplitude
            const currentAmp = Math.abs(x);
            if (currentAmp > peakAmplitude) peakAmplitude = currentAmp;
            ampHistory.push(currentAmp);
            if (ampHistory.length > maxHistory) ampHistory.shift();

            // Compute steady-state theoretical amplitude and phase
            const denom = Math.sqrt(Math.pow(omega_0 * omega_0 - omega_d * omega_d * 36, 2) + Math.pow(2 * gamma * omega_d * 6, 2));
            const theorAmp = F0 / Math.max(denom, 0.001);
            const phase = getPhase(omega_d * 6, omega_0, gamma);
            const phaseDeg = (phase * 180 / Math.PI);

            document.getElementById('ampDisp').textContent = currentAmp.toFixed(2);
            document.getElementById('phaseDisp').innerHTML = phaseDeg.toFixed(1) + '&deg;';

            // --- DRAWING ---

            // Layout
            const oscCenterX = w * 0.35;
            const oscCenterY = h * 0.4;
            const responseX = w * 0.05;
            const responseY = h * 0.68;
            const responseW = w * 0.9;
            const responseH = h * 0.25;
            const histX = w * 0.55;
            const histY = h * 0.08;
            const histW = w * 0.35;
            const histH = h * 0.45;

            // --- Oscillator visualization ---
            const displayAmp = Math.min(x * 30, h * 0.3);
            const baseRadius = 60;
            const glowIntensity = Math.min(currentAmp / Math.max(peakAmplitude, 1), 1);

            // Spring visualization
            const springTop = oscCenterY - h * 0.25;
            const springBottom = oscCenterY + displayAmp;
            const springSegments = 20;
            const springWidth = 25;

            ctx.strokeStyle = 'rgba(100,140,200,0.4)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i <= springSegments; i++) {
                const frac = i / springSegments;
                const sy = springTop + (springBottom - baseRadius - springTop) * frac;
                const sx = oscCenterX + (i % 2 === 0 ? -1 : 1) * springWidth * (1 - Math.abs(frac - 0.5) * 0.5);
                if (i === 0) ctx.moveTo(oscCenterX, sy);
                else ctx.lineTo(sx, sy);
            }
            ctx.stroke();

            // Anchor
            ctx.fillStyle = 'rgba(100,140,200,0.3)';
            ctx.fillRect(oscCenterX - 40, springTop - 5, 80, 5);

            // Driving force indicator
            const forceAngle = omega_d * t * 6;
            const forceY = oscCenterY + 140 + Math.sin(forceAngle) * 15;
            ctx.strokeStyle = '#DDA15E';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(oscCenterX - 30, forceY);
            ctx.lineTo(oscCenterX + 30, forceY);
            ctx.stroke();
            ctx.fillStyle = '#DDA15E';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('driving force', oscCenterX, oscCenterY + 170);

            // Oscillator ball with glow
            const r = glowIntensity;
            const blue = Math.floor(255 * (1 - r));
            const green = Math.floor(200 * r);
            const red = Math.floor(100 + 155 * r);
            const ballColor = `rgb(${red},${green + 100},${blue})`;

            // Glow layers
            for (let g = 4; g >= 0; g--) {
                const gr = baseRadius + g * 15 * glowIntensity;
                const alpha = 0.05 * (5 - g) * glowIntensity;
                ctx.beginPath();
                ctx.arc(oscCenterX, springBottom, gr, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${red},${green + 100},${blue},${alpha})`;
                ctx.fill();
            }

            // Main ball
            const grad = ctx.createRadialGradient(oscCenterX - 10, springBottom - 10, 5, oscCenterX, springBottom, baseRadius);
            grad.addColorStop(0, `rgba(${Math.min(red + 80, 255)},${Math.min(green + 180, 255)},${Math.min(blue + 50, 255)},1)`);
            grad.addColorStop(0.7, ballColor);
            grad.addColorStop(1, `rgba(${Math.floor(red * 0.5)},${Math.floor((green + 100) * 0.5)},${Math.floor(blue * 0.5)},1)`);
            ctx.beginPath();
            ctx.arc(oscCenterX, springBottom, baseRadius, 0, Math.PI * 2);
            ctx.fillStyle = grad;
            ctx.fill();

            // --- Amplitude history plot ---
            ctx.strokeStyle = 'rgba(138,154,91,0.3)';
            ctx.lineWidth = 1;
            ctx.strokeRect(histX, histY, histW, histH);

            ctx.fillStyle = '#8A9A5B';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Amplitude vs Time', histX, histY - 8);

            if (ampHistory.length > 1) {
                const maxA = Math.max(peakAmplitude, 1);
                ctx.beginPath();
                for (let i = 0; i < ampHistory.length; i++) {
                    const px = histX + (i / maxHistory) * histW;
                    const py = histY + histH - (ampHistory[i] / maxA) * histH * 0.9;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                const gradient = ctx.createLinearGradient(histX, histY, histX, histY + histH);
                gradient.addColorStop(0, '#ff6b6b');
                gradient.addColorStop(0.5, '#DDA15E');
                gradient.addColorStop(1, '#4ecdc4');
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // --- Frequency response curve ---
            const responseCurve = computeResponseCurve(omega_0, gamma);
            let maxResp = 0;
            for (const p of responseCurve) {
                if (p.amp > maxResp) maxResp = p.amp;
            }

            // Axes
            ctx.strokeStyle = 'rgba(138,154,91,0.3)';
            ctx.lineWidth = 1;
            ctx.strokeRect(responseX, responseY, responseW, responseH);

            ctx.fillStyle = '#8A9A5B';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Frequency Response', responseX, responseY - 8);
            ctx.fillStyle = '#888';
            ctx.font = '10px sans-serif';
            ctx.fillText('\u03C9', responseX + responseW + 5, responseY + responseH);

            // Grid lines
            ctx.strokeStyle = 'rgba(100,100,100,0.2)';
            for (let gw = 0.5; gw <= 3.0; gw += 0.5) {
                const gx = responseX + ((gw - 0.1) / 3.4) * responseW;
                ctx.beginPath();
                ctx.moveTo(gx, responseY);
                ctx.lineTo(gx, responseY + responseH);
                ctx.stroke();
                ctx.fillStyle = '#666';
                ctx.textAlign = 'center';
                ctx.fillText(gw.toFixed(1), gx, responseY + responseH + 14);
            }

            // Response curve
            ctx.beginPath();
            for (let i = 0; i < responseCurve.length; i++) {
                const p = responseCurve[i];
                const px = responseX + ((p.w - 0.1) / 3.4) * responseW;
                const py = responseY + responseH - (p.amp / maxResp) * responseH * 0.9;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.strokeStyle = '#4ecdc4';
            ctx.lineWidth = 2.5;
            ctx.stroke();

            // Fill under curve
            ctx.lineTo(responseX + responseW, responseY + responseH);
            ctx.lineTo(responseX, responseY + responseH);
            ctx.closePath();
            ctx.fillStyle = 'rgba(78,205,196,0.08)';
            ctx.fill();

            // Current frequency marker
            const markerX = responseX + ((omega_d - 0.1) / 3.4) * responseW;
            ctx.strokeStyle = '#DDA15E';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(markerX, responseY);
            ctx.lineTo(markerX, responseY + responseH);
            ctx.stroke();
            ctx.setLineDash([]);

            // Marker dot on curve
            const markerDenom = Math.sqrt(Math.pow(omega_0 * omega_0 - omega_d * omega_d, 2) + Math.pow(2 * gamma * omega_d, 2));
            const markerAmp = 1.0 / Math.max(markerDenom, 0.001);
            const markerY = responseY + responseH - (markerAmp / maxResp) * responseH * 0.9;
            ctx.beginPath();
            ctx.arc(markerX, markerY, 6, 0, Math.PI * 2);
            ctx.fillStyle = '#DDA15E';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Natural frequency marker
            const natX = responseX + ((omega_0 - 0.1) / 3.4) * responseW;
            ctx.strokeStyle = 'rgba(138,154,91,0.5)';
            ctx.lineWidth = 1;
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.moveTo(natX, responseY);
            ctx.lineTo(natX, responseY + responseH);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.fillStyle = '#8A9A5B';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('\u03C9\u2080', natX, responseY - 5);

            // Phase info at bottom
            ctx.fillStyle = 'rgba(221,161,94,0.7)';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(`\u03C9d = ${omega_d.toFixed(2)}`, markerX + 10, responseY + 15);

            // Labels
            ctx.fillStyle = '#666';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('At resonance: 90\u00b0 phase lag, maximum energy transfer', w / 2, h - 15);
        }

        animate();

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) { cancelAnimationFrame(animId); }
            else { animate(); }
        });
    </script>
    <script src="../assets/js/enhance.js"></script>
</body>
</html>
