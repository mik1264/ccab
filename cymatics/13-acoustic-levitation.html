<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Pressure Levitation - Cymatics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #8A9A5B;
            background: rgba(10,14,26,0.8);
            border-radius: 25px;
            border: 2px solid #8A9A5B;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.3s, color 0.3s;
        }
        .back-link:hover {
            background: #8A9A5B;
            color: #0a0e1a;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(10,14,26,0.85);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            border: 1px solid rgba(138,154,91,0.3);
        }
        .controls h3 {
            color: #8A9A5B;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .control-group {
            margin-bottom: 12px;
        }
        .control-group label {
            display: block;
            font-size: 11px;
            color: #aaa;
            margin-bottom: 4px;
        }
        .control-group input[type="range"] {
            width: 100%;
            accent-color: #8A9A5B;
        }
        .control-group .value {
            font-size: 11px;
            color: #8A9A5B;
            float: right;
        }
        .control-group button {
            width: 100%;
            padding: 8px;
            background: rgba(138,154,91,0.3);
            color: #8A9A5B;
            border: 1px solid #8A9A5B;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .control-group button:hover {
            background: rgba(138,154,91,0.5);
        }
        .control-group button.active {
            background: #8A9A5B;
            color: #0a0e1a;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }
        .info-row .val {
            color: #DDA15E;
            font-weight: 600;
        }
        .info-text {
            font-size: 10px;
            color: #666;
            line-height: 1.5;
            margin-top: 10px;
            border-top: 1px solid rgba(100,100,100,0.3);
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&#8592; Cymatics</a>
    <div class="controls">
        <h3>Acoustic Levitation</h3>
        <div class="control-group">
            <label>Frequency <span class="value" id="freqVal">4</span></label>
            <input type="range" id="freq" min="2" max="12" step="1" value="4">
        </div>
        <div class="control-group">
            <label>Speaker Separation <span class="value" id="sepVal">80%</span></label>
            <input type="range" id="sep" min="40" max="95" step="1" value="80">
        </div>
        <div class="control-group">
            <label>Particle Count <span class="value" id="countVal">12</span></label>
            <input type="range" id="particleCount" min="1" max="40" step="1" value="12">
        </div>
        <div class="control-group">
            <button id="fieldBtn" class="active">Show Pressure Field</button>
        </div>
        <div class="info-row">
            <span>Nodes:</span>
            <span class="val" id="nodeDisp">4</span>
        </div>
        <div class="info-text">
            Click anywhere between the speakers to drop a new particle. Particles drift to the nearest pressure node (zero-pressure point) where they can float.
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        resize();
        window.addEventListener('resize', resize);

        const W = () => window.innerWidth;
        const H = () => window.innerHeight;

        const freqSlider = document.getElementById('freq');
        const sepSlider = document.getElementById('sep');
        const countSlider = document.getElementById('particleCount');
        const fieldBtn = document.getElementById('fieldBtn');

        let showField = true;
        fieldBtn.addEventListener('click', () => {
            showField = !showField;
            fieldBtn.classList.toggle('active');
            fieldBtn.textContent = showField ? 'Show Pressure Field' : 'Hide Pressure Field';
        });

        let particles = [];
        let t = 0;
        let paused = false;

        function createParticle(x, y) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 0.5,
                vy: 0,
                radius: 3 + Math.random() * 4,
                bobPhase: Math.random() * Math.PI * 2
            });
        }

        function initParticles() {
            particles = [];
            const n = parseInt(countSlider.value);
            const w = W();
            const h = H();
            const sep = parseInt(sepSlider.value) / 100;
            const topY = h * (1 - sep) / 2;
            const bottomY = h - topY;

            for (let i = 0; i < n; i++) {
                const x = w * 0.2 + Math.random() * w * 0.6;
                const y = topY + Math.random() * (bottomY - topY);
                createParticle(x, y);
            }
        }
        initParticles();

        countSlider.addEventListener('input', initParticles);

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createParticle(x, y);
        });

        function reset() {
            t = 0;
            initParticles();
        }
        window.reset = reset;

        // Get node positions (pressure = 0) for standing wave
        function getNodePositions(freq, topY, bottomY) {
            const length = bottomY - topY;
            const nodes = [];
            // Standing wave: nodes at lambda/2 intervals from the endpoints
            // For n half-wavelengths in the cavity
            const n = freq;
            for (let i = 1; i < n; i++) {
                // Nodes are at positions where sin(n*pi*y/L) = 0
                // i.e., y = i * L / n
                nodes.push(topY + (i / n) * length);
            }
            return nodes;
        }

        // Standing wave pressure at position y
        function pressure(y, topY, bottomY, freq, time) {
            const length = bottomY - topY;
            const relY = (y - topY) / length;
            // Standing wave: cos(omega*t) * sin(n*pi*y/L)
            return Math.cos(time * 4) * Math.sin(freq * Math.PI * relY);
        }

        let animId;
        function animate() {
            animId = requestAnimationFrame(animate);
            if (paused) return;

            const w = W();
            const h = H();
            ctx.clearRect(0, 0, w, h);

            const freq = parseInt(freqSlider.value);
            const sep = parseInt(sepSlider.value) / 100;
            const topY = h * (1 - sep) / 2;
            const bottomY = h - topY;
            const speakerWidth = w * 0.5;
            const speakerX = (w - speakerWidth) / 2;

            document.getElementById('freqVal').textContent = freq;
            document.getElementById('sepVal').textContent = sep * 100 + '%';
            document.getElementById('countVal').textContent = particles.length;

            const nodes = getNodePositions(freq, topY, bottomY);
            document.getElementById('nodeDisp').textContent = nodes.length;

            t += 1 / 60;

            // --- Draw pressure field ---
            if (showField) {
                const fieldWidth = speakerWidth * 0.8;
                const fieldX = (w - fieldWidth) / 2;
                const resolution = 3;

                for (let y = topY; y < bottomY; y += resolution) {
                    const p = pressure(y, topY, bottomY, freq, t);
                    const absP = Math.abs(p);

                    let r, g, b;
                    if (p > 0) {
                        // Positive pressure: red
                        r = Math.floor(180 * absP + 20);
                        g = Math.floor(40 * (1 - absP));
                        b = Math.floor(40 * (1 - absP));
                    } else {
                        // Negative pressure: blue
                        r = Math.floor(40 * (1 - absP));
                        g = Math.floor(60 * (1 - absP));
                        b = Math.floor(180 * absP + 20);
                    }

                    ctx.fillStyle = `rgba(${r},${g},${b},${0.15 + absP * 0.4})`;
                    ctx.fillRect(fieldX, y, fieldWidth, resolution);
                }

                // Pressure wave lines on both sides
                for (let side = -1; side <= 1; side += 2) {
                    const lineX = side === -1 ? fieldX - 30 : fieldX + fieldWidth + 10;
                    ctx.beginPath();
                    for (let y = topY; y < bottomY; y += 2) {
                        const p = pressure(y, topY, bottomY, freq, t);
                        const px = lineX + p * 18;
                        if (y === topY) ctx.moveTo(px, y);
                        else ctx.lineTo(px, y);
                    }
                    ctx.strokeStyle = 'rgba(138,154,91,0.4)';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                }
            }

            // --- Draw speakers ---
            const speakerDepth = 25;
            const coneOffset = Math.sin(t * 4 * Math.PI) * 5;

            // Top speaker
            ctx.fillStyle = '#2a2e3a';
            ctx.fillRect(speakerX, topY - speakerDepth, speakerWidth, speakerDepth);
            ctx.strokeStyle = '#4a5060';
            ctx.lineWidth = 2;
            ctx.strokeRect(speakerX, topY - speakerDepth, speakerWidth, speakerDepth);

            // Speaker cone details (top)
            const coneSegments = 8;
            for (let i = 0; i < coneSegments; i++) {
                const cx1 = speakerX + 20 + i * (speakerWidth - 40) / coneSegments;
                ctx.beginPath();
                ctx.arc(cx1 + (speakerWidth - 40) / coneSegments / 2, topY - speakerDepth / 2, 8, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(100,120,150,0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            // Cone movement indicator
            ctx.fillStyle = `rgba(100,150,200,${0.3 + Math.abs(coneOffset) / 5 * 0.5})`;
            ctx.fillRect(speakerX + 10, topY - 4 + coneOffset, speakerWidth - 20, 4);

            // Bottom speaker
            ctx.fillStyle = '#2a2e3a';
            ctx.fillRect(speakerX, bottomY, speakerWidth, speakerDepth);
            ctx.strokeStyle = '#4a5060';
            ctx.lineWidth = 2;
            ctx.strokeRect(speakerX, bottomY, speakerWidth, speakerDepth);

            for (let i = 0; i < coneSegments; i++) {
                const cx1 = speakerX + 20 + i * (speakerWidth - 40) / coneSegments;
                ctx.beginPath();
                ctx.arc(cx1 + (speakerWidth - 40) / coneSegments / 2, bottomY + speakerDepth / 2, 8, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(100,120,150,0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            ctx.fillStyle = `rgba(100,150,200,${0.3 + Math.abs(coneOffset) / 5 * 0.5})`;
            ctx.fillRect(speakerX + 10, bottomY - coneOffset, speakerWidth - 20, 4);

            // Speaker labels
            ctx.fillStyle = '#888';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('SPEAKER', w / 2, topY - speakerDepth - 5);
            ctx.fillText('SPEAKER', w / 2, bottomY + speakerDepth + 15);

            // --- Draw node lines ---
            for (const nodeY of nodes) {
                ctx.setLineDash([4, 4]);
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(speakerX, nodeY);
                ctx.lineTo(speakerX + speakerWidth, nodeY);
                ctx.stroke();
                ctx.setLineDash([]);

                // Node label
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.font = '9px sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText('node', speakerX - 8, nodeY + 3);
            }

            // --- Update and draw particles ---
            for (const p of particles) {
                // Find nearest node
                let nearestNode = null;
                let nearestDist = Infinity;
                for (const nodeY of nodes) {
                    const d = Math.abs(p.y - nodeY);
                    if (d < nearestDist) {
                        nearestDist = d;
                        nearestNode = nodeY;
                    }
                }

                // Force toward nearest node
                if (nearestNode !== null) {
                    const dy = nearestNode - p.y;
                    const force = dy * 0.02; // spring-like force
                    p.vy += force;
                    p.vy *= 0.95; // damping
                    p.y += p.vy;
                }

                // Gentle horizontal drift
                p.x += p.vx;
                p.vx *= 0.99;
                if (p.x < speakerX + 20) { p.x = speakerX + 20; p.vx = Math.abs(p.vx); }
                if (p.x > speakerX + speakerWidth - 20) { p.x = speakerX + speakerWidth - 20; p.vx = -Math.abs(p.vx); }

                // Gentle bob
                p.bobPhase += 0.03;
                const bob = Math.sin(p.bobPhase) * 1.5;

                // Clamp to speaker range
                p.y = Math.max(topY + 5, Math.min(bottomY - 5, p.y));

                // Draw particle
                const drawY = p.y + bob;
                const glow = Math.max(0, 1 - nearestDist / 30);

                // Glow when near node
                if (glow > 0.1) {
                    ctx.beginPath();
                    ctx.arc(p.x, drawY, p.radius * 3, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(78,205,196,${glow * 0.15})`;
                    ctx.fill();
                }

                // Shadow
                ctx.beginPath();
                ctx.arc(p.x, drawY, p.radius + 1, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fill();

                // Particle
                const grad = ctx.createRadialGradient(p.x - 1, drawY - 1, 0, p.x, drawY, p.radius);
                grad.addColorStop(0, `rgba(200,230,255,${0.7 + glow * 0.3})`);
                grad.addColorStop(0.5, `rgba(100,180,220,${0.6 + glow * 0.3})`);
                grad.addColorStop(1, `rgba(40,80,120,0.4)`);
                ctx.beginPath();
                ctx.arc(p.x, drawY, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = grad;
                ctx.fill();

                // Specular highlight
                ctx.beginPath();
                ctx.arc(p.x - p.radius * 0.3, drawY - p.radius * 0.3, p.radius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.fill();
            }

            // --- Wave emanation from speakers ---
            const waveCount = 5;
            for (let i = 0; i < waveCount; i++) {
                const phase = (t * 2 + i / waveCount) % 1;
                const alpha = (1 - phase) * 0.15;

                // From top speaker
                const wy1 = topY + phase * (bottomY - topY) * 0.5;
                ctx.beginPath();
                ctx.moveTo(speakerX, wy1);
                ctx.lineTo(speakerX + speakerWidth, wy1);
                ctx.strokeStyle = `rgba(100,150,200,${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // From bottom speaker
                const wy2 = bottomY - phase * (bottomY - topY) * 0.5;
                ctx.beginPath();
                ctx.moveTo(speakerX, wy2);
                ctx.lineTo(speakerX + speakerWidth, wy2);
                ctx.strokeStyle = `rgba(100,150,200,${alpha})`;
                ctx.stroke();
            }

            // Labels
            ctx.fillStyle = '#666';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Click between speakers to drop particles \u2022 Particles float at pressure nodes', w / 2, h - 12);
        }

        animate();

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) cancelAnimationFrame(animId);
            else animate();
        });
    </script>
    <script src="../assets/js/enhance.js"></script>
</body>
</html>
