<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraday Waves - Cymatics - CCAB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #8A9A5B;
            text-decoration: none;
            font-weight: 600;
            background: rgba(10, 14, 26, 0.8);
            border-radius: 25px;
            border: 2px solid #8A9A5B;
            padding: 10px 20px;
            transition: background 0.3s, transform 0.3s;
        }
        .back-link:hover {
            background: rgba(138, 154, 91, 0.2);
            transform: translateX(-3px);
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(10, 14, 26, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            border: 1px solid rgba(138, 154, 91, 0.3);
        }
        .controls h3 {
            color: #8A9A5B;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .control-group {
            margin-bottom: 12px;
        }
        .control-group label {
            display: block;
            color: #8A9A5B;
            font-size: 0.8rem;
            margin-bottom: 4px;
        }
        .control-group input[type="range"] {
            width: 100%;
            accent-color: #8A9A5B;
        }
        .preset-group {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        .preset-btn {
            padding: 5px 12px;
            background: rgba(138, 154, 91, 0.15);
            border: 1px solid rgba(138, 154, 91, 0.4);
            border-radius: 15px;
            color: #8A9A5B;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .preset-btn.active {
            background: rgba(138, 154, 91, 0.4);
            border-color: #8A9A5B;
            color: #fff;
        }
        .preset-btn:hover {
            background: rgba(138, 154, 91, 0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Cymatics</a>
    <div class="controls">
        <h3>Faraday Waves</h3>
        <div class="control-group">
            <label>Driving Frequency: <span id="freqVal">25</span> Hz</label>
            <input type="range" id="freq" min="5" max="80" value="25" step="1">
        </div>
        <div class="control-group">
            <label>Amplitude: <span id="ampVal">70</span>%</label>
            <input type="range" id="amplitude" min="10" max="100" value="70" step="1">
        </div>
        <div class="control-group">
            <label>Viscosity: <span id="viscVal">30</span>%</label>
            <input type="range" id="viscosity" min="5" max="80" value="30" step="1">
        </div>
        <label style="color: #8A9A5B; font-size: 0.8rem; margin-bottom: 6px; display: block;">Pattern:</label>
        <div class="preset-group">
            <button class="preset-btn" data-pattern="stripes">Stripes</button>
            <button class="preset-btn active" data-pattern="squares">Squares</button>
            <button class="preset-btn" data-pattern="hexagons">Hexagons</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let W, H;
        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Parameters
        let drivingFreq = 25;
        let amplitude = 0.7;
        let viscosity = 0.3;
        let patternType = 'squares';

        // Controls
        document.getElementById('freq').addEventListener('input', e => {
            drivingFreq = parseInt(e.target.value);
            document.getElementById('freqVal').textContent = drivingFreq;
        });
        document.getElementById('amplitude').addEventListener('input', e => {
            amplitude = parseInt(e.target.value) / 100;
            document.getElementById('ampVal').textContent = e.target.value;
        });
        document.getElementById('viscosity').addEventListener('input', e => {
            viscosity = parseInt(e.target.value) / 100;
            document.getElementById('viscVal').textContent = e.target.value;
        });

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                patternType = btn.dataset.pattern;
            });
        });

        let time = 0;
        let paused = false;

        // Precompute pattern functions
        function stripePattern(x, y, k, phase) {
            return Math.cos(k * x + phase);
        }

        function squarePattern(x, y, k, phase) {
            return (Math.cos(k * x + phase) + Math.cos(k * y + phase)) / 2;
        }

        function hexPattern(x, y, k, phase) {
            // Three wave vectors at 120 degrees apart
            const k1x = k, k1y = 0;
            const k2x = k * Math.cos(2 * Math.PI / 3), k2y = k * Math.sin(2 * Math.PI / 3);
            const k3x = k * Math.cos(4 * Math.PI / 3), k3y = k * Math.sin(4 * Math.PI / 3);
            return (Math.cos(k1x * x + k1y * y + phase) +
                    Math.cos(k2x * x + k2y * y + phase) +
                    Math.cos(k3x * x + k3y * y + phase)) / 3;
        }

        // Rendering buffer
        let imgData = null;

        function animate() {
            requestAnimationFrame(animate);
            if (paused) return;

            time += 0.016;

            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, W, H);

            // Container rectangle
            const margin = 60;
            const cw = W - margin * 2;
            const ch = H - margin * 2;

            if (!imgData || imgData.width !== cw || imgData.height !== ch) {
                imgData = ctx.createImageData(Math.max(1, Math.floor(cw)), Math.max(1, Math.floor(ch)));
            }

            const iw = imgData.width;
            const ih = imgData.height;
            const data = imgData.data;

            // Wave number scales with frequency
            const k = drivingFreq * 0.15;

            // Subharmonic response: pattern oscillates at half driving frequency
            const subharmonicOmega = Math.PI * drivingFreq * 0.5;
            const subOsc = Math.cos(subharmonicOmega * time * 0.03);

            // Viscosity reduces pattern sharpness
            const sharpness = 1 - viscosity * 0.7;

            // Pixel step for performance (render at reduced resolution on large screens)
            const step = iw > 800 ? 2 : 1;

            for (let py = 0; py < ih; py += step) {
                for (let px = 0; px < iw; px += step) {
                    // Normalized coordinates centered on container
                    const x = (px / iw - 0.5) * 20;
                    const y = (py / ih - 0.5) * 20;

                    let patternVal;
                    if (patternType === 'stripes') {
                        // Add slight angle variation for visual interest
                        const angle = 0.1 * Math.sin(time * 0.2);
                        const rx = x * Math.cos(angle) - y * Math.sin(angle);
                        patternVal = stripePattern(rx, y, k, 0);
                    } else if (patternType === 'squares') {
                        patternVal = squarePattern(x, y, k, 0);
                    } else {
                        patternVal = hexPattern(x, y, k, 0);
                    }

                    // Apply subharmonic oscillation
                    patternVal *= subOsc * amplitude;

                    // Apply sharpness (power function makes peaks sharper)
                    const sign = patternVal >= 0 ? 1 : -1;
                    patternVal = sign * Math.pow(Math.abs(patternVal), 0.5 + sharpness);

                    // Edge fade for container
                    const edgeX = 1 - Math.pow(2 * px / iw - 1, 8);
                    const edgeY = 1 - Math.pow(2 * py / ih - 1, 8);
                    patternVal *= edgeX * edgeY;

                    // Golden liquid coloring
                    const val = patternVal;
                    let r, g, b;

                    if (val > 0) {
                        // Peaks: bright golden highlights
                        r = Math.floor(180 + 75 * val);
                        g = Math.floor(140 + 80 * val);
                        b = Math.floor(40 + 60 * val);
                    } else {
                        // Troughs: dark amber shadows
                        const v = -val;
                        r = Math.floor(180 - 130 * v);
                        g = Math.floor(140 - 110 * v);
                        b = Math.floor(40 - 30 * v);
                    }

                    // Specular highlights on peaks
                    if (val > 0.6) {
                        const spec = (val - 0.6) / 0.4;
                        r = Math.min(255, r + Math.floor(80 * spec));
                        g = Math.min(255, g + Math.floor(80 * spec));
                        b = Math.min(255, b + Math.floor(60 * spec));
                    }

                    const idx = (py * iw + px) * 4;
                    data[idx] = r;
                    data[idx + 1] = g;
                    data[idx + 2] = b;
                    data[idx + 3] = 255;

                    // Fill step pixels if downsampled
                    if (step === 2) {
                        if (px + 1 < iw) {
                            const idx2 = (py * iw + px + 1) * 4;
                            data[idx2] = r; data[idx2 + 1] = g; data[idx2 + 2] = b; data[idx2 + 3] = 255;
                        }
                        if (py + 1 < ih) {
                            const idx3 = ((py + 1) * iw + px) * 4;
                            data[idx3] = r; data[idx3 + 1] = g; data[idx3 + 2] = b; data[idx3 + 3] = 255;
                            if (px + 1 < iw) {
                                const idx4 = ((py + 1) * iw + px + 1) * 4;
                                data[idx4] = r; data[idx4 + 1] = g; data[idx4 + 2] = b; data[idx4 + 3] = 255;
                            }
                        }
                    }
                }
            }

            ctx.putImageData(imgData, margin, margin);

            // Container border
            ctx.strokeStyle = 'rgba(138, 154, 91, 0.4)';
            ctx.lineWidth = 2;
            ctx.strokeRect(margin, margin, cw, ch);

            // Container glow
            ctx.strokeStyle = 'rgba(138, 154, 91, 0.1)';
            ctx.lineWidth = 6;
            ctx.strokeRect(margin - 2, margin - 2, cw + 4, ch + 4);

            // Labels
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.font = '12px sans-serif';
            ctx.fillText(`Faraday Instability: ${patternType} pattern at ${drivingFreq} Hz driving (subharmonic response at ${(drivingFreq / 2).toFixed(1)} Hz)`, margin, margin - 10);

            // Vibration indicator
            const vibY = margin + ch + 20;
            const vibAmp = amplitude * 8 * Math.sin(2 * Math.PI * drivingFreq * time * 0.03);
            ctx.fillStyle = 'rgba(221, 161, 94, 0.6)';
            ctx.fillRect(margin, vibY + vibAmp - 2, cw, 4);
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.font = '11px sans-serif';
            ctx.fillText('Vertical vibration', margin, vibY + 20);
        }

        animate();

        window.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                e.preventDefault();
                paused = !paused;
            }
        });

        window.reset = function() {
            time = 0;
            drivingFreq = 25;
            amplitude = 0.7;
            viscosity = 0.3;
            patternType = 'squares';
            document.getElementById('freq').value = 25;
            document.getElementById('amplitude').value = 70;
            document.getElementById('viscosity').value = 30;
            document.getElementById('freqVal').textContent = '25';
            document.getElementById('ampVal').textContent = '70';
            document.getElementById('viscVal').textContent = '30';
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-pattern="squares"]').classList.add('active');
        };
    </script>
    <script src="../assets/js/enhance.js"></script>
</body>
</html>
