<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffie-Hellman Color Exchange</title>
    <style>
        body { background: #f0f0f0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { display: flex; gap: 50px; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .person { text-align: center; width: 150px; }
        .bucket { width: 80px; height: 80px; border-radius: 50%; margin: 10px auto; border: 4px solid #333; transition: background 0.5s; position: relative; }
        .step { margin-top: 20px; font-weight: bold; color: #555; }
        .secret { font-size: 12px; color: #888; }
        .arrow { font-size: 24px; margin: 0 10px; }
        .public-area { text-align: center; border: 2px dashed #ccc; padding: 10px; border-radius: 8px; margin-bottom: 20px; }
        button { margin-top: 20px; padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <div class="public-area">
            <div>Public Paint (g)</div>
            <div class="bucket" id="publicPaint" style="background: #ffd700;"></div>
        </div>

        <div class="container">
            <div class="person">
                <h3>Alice</h3>
                <div class="secret">Secret: Red</div>
                <div class="bucket" id="aliceSecret" style="background: #ff0000;"></div>
                <div class="step">Mixed</div>
                <div class="bucket" id="aliceMix" style="background: #ccc;"></div>
                <div class="step">Final Key</div>
                <div class="bucket" id="aliceKey" style="background: #fff;"></div>
            </div>

            <div style="display:flex; flex-direction:column; justify-content:center;">
                <div class="arrow">â‡„</div>
                <div>Exchange</div>
            </div>

            <div class="person">
                <h3>Bob</h3>
                <div class="secret">Secret: Blue</div>
                <div class="bucket" id="bobSecret" style="background: #0000ff;"></div>
                <div class="step">Mixed</div>
                <div class="bucket" id="bobMix" style="background: #ccc;"></div>
                <div class="step">Final Key</div>
                <div class="bucket" id="bobKey" style="background: #fff;"></div>
            </div>
        </div>

        <button onclick="animate()">Simulate Exchange</button>
    </div>

    <script>
        // Color mixing logic (Average RGB)
        function mix(c1, c2) {
            const r1 = parseInt(c1.slice(1,3), 16), g1 = parseInt(c1.slice(3,5), 16), b1 = parseInt(c1.slice(5,7), 16);
            const r2 = parseInt(c2.slice(1,3), 16), g2 = parseInt(c2.slice(3,5), 16), b2 = parseInt(c2.slice(5,7), 16);
            const r = Math.floor((r1+r2)/2).toString(16).padStart(2,'0');
            const g = Math.floor((g1+g2)/2).toString(16).padStart(2,'0');
            const b = Math.floor((b1+b2)/2).toString(16).padStart(2,'0');
            return `#${r}${g}${b}`;
        }

        const publicColor = '#ffd700'; // Yellow
        const aliceSecret = '#ff0000'; // Red
        const bobSecret = '#0000ff';   // Blue

        function animate() {
            // Step 1: Mix Public + Secret
            const alicePublic = mix(publicColor, aliceSecret);
            const bobPublic = mix(publicColor, bobSecret);

            document.getElementById('aliceMix').style.background = alicePublic;
            document.getElementById('bobMix').style.background = bobPublic;

            // Step 2: Exchange (Simulated by using the OTHER person's public mix)
            // Alice receives Bob's mix, Bob receives Alice's mix
            
            setTimeout(() => {
                // Step 3: Add Secret to Received Mix
                const aliceFinal = mix(bobPublic, aliceSecret);
                const bobFinal = mix(alicePublic, bobSecret);

                document.getElementById('aliceKey').style.background = aliceFinal;
                document.getElementById('bobKey').style.background = bobFinal;
                
                if(aliceFinal === bobFinal) {
                    alert("Success! Shared Key Generated: " + aliceFinal);
                }
            }, 1000);
        }
    </script>
</body>
</html>
