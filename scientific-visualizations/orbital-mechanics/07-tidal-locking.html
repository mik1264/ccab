<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Locking</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #88ccff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 350px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Tidal Locking</h2>
        <p>When orbital period = rotational period</p>
        <p>Same face always points toward parent body</p>
        <p><strong>Examples:</strong></p>
        <ul style="margin: 5px 0; padding-left: 20px;">
            <li>Moon → Earth</li>
            <li>Mercury → Sun (3:2 resonance)</li>
            <li>Most moons in solar system</li>
        </ul>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class TidallyLockedBody {
            constructor(orbitRadius, size, color, locked, name) {
                this.orbitRadius = orbitRadius;
                this.size = size;
                this.color = color;
                this.locked = locked;
                this.name = name;
                this.orbitAngle = 0;
                this.rotationAngle = 0;
                this.angularVelocity = locked ? 0.02 : 0.04; // Rotation speed
                this.trail = [];
            }

            update() {
                this.orbitAngle += 0.02;

                if (this.locked) {
                    // Tidal locking: rotation matches orbit
                    this.rotationAngle = this.orbitAngle;
                } else {
                    // Free rotation
                    this.rotationAngle += this.angularVelocity;
                }

                this.x = Math.cos(this.orbitAngle) * this.orbitRadius;
                this.y = Math.sin(this.orbitAngle) * this.orbitRadius;

                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 100) {
                    this.trail.shift();
                }
            }

            draw() {
                const screenX = centerX + this.x;
                const screenY = centerY + this.y;

                // Draw tidal bulges for locked body
                if (this.locked) {
                    ctx.save();
                    ctx.translate(screenX, screenY);
                    ctx.rotate(this.rotationAngle);

                    // Tidal bulge toward parent
                    const bulgeGradient = ctx.createRadialGradient(this.size * 0.8, 0, 0, this.size * 0.8, 0, this.size * 0.5);
                    bulgeGradient.addColorStop(0, 'rgba(255, 200, 100, 0.6)');
                    bulgeGradient.addColorStop(1, 'rgba(255, 200, 100, 0)');

                    ctx.beginPath();
                    ctx.arc(this.size * 0.8, 0, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fillStyle = bulgeGradient;
                    ctx.fill();

                    // Opposite bulge
                    ctx.beginPath();
                    ctx.arc(-this.size * 0.8, 0, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fillStyle = bulgeGradient;
                    ctx.fill();

                    ctx.restore();
                }

                // Draw body with surface features
                ctx.save();
                ctx.translate(screenX, screenY);
                ctx.rotate(this.rotationAngle);

                // Main body
                const gradient = ctx.createRadialGradient(
                    -this.size * 0.3, -this.size * 0.3, 0,
                    0, 0, this.size
                );
                gradient.addColorStop(0, this.color);
                const darkerColor = this.darkenColor(this.color);
                gradient.addColorStop(1, darkerColor);

                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Surface features (craters/spots)
                ctx.fillStyle = darkerColor;
                ctx.beginPath();
                ctx.arc(this.size * 0.4, this.size * 0.2, this.size * 0.15, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(-this.size * 0.3, this.size * 0.3, this.size * 0.1, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.size * 0.1, -this.size * 0.4, this.size * 0.12, 0, Math.PI * 2);
                ctx.fill();

                // Arrow pointing toward parent (to show orientation)
                ctx.strokeStyle = '#FF0000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(this.size, 0);
                ctx.stroke();

                // Arrowhead
                ctx.beginPath();
                ctx.moveTo(this.size, 0);
                ctx.lineTo(this.size - 10, -5);
                ctx.lineTo(this.size - 10, 5);
                ctx.closePath();
                ctx.fillStyle = '#FF0000';
                ctx.fill();

                ctx.restore();

                // Label
                ctx.fillStyle = this.color;
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.name, screenX, screenY + this.size + 20);
                ctx.fillText(
                    this.locked ? '(Tidally Locked)' : '(Free Rotation)',
                    screenX,
                    screenY + this.size + 35
                );
            }

            darkenColor(color) {
                // Simple color darkening
                const hex = color.replace('#', '');
                const r = Math.max(0, parseInt(hex.substr(0, 2), 16) - 50);
                const g = Math.max(0, parseInt(hex.substr(2, 2), 16) - 50);
                const b = Math.max(0, parseInt(hex.substr(4, 2), 16) - 50);
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
        }

        // Create two moons: one tidally locked, one freely rotating
        const lockedMoon = new TidallyLockedBody(200, 30, '#CCCCCC', true, 'Moon A');
        const freeMoon = new TidallyLockedBody(350, 25, '#AAFFAA', false, 'Moon B');

        function drawPlanet() {
            const gradient = ctx.createRadialGradient(
                centerX - 20, centerY - 20, 0,
                centerX, centerY, 50
            );
            gradient.addColorStop(0, '#88CCFF');
            gradient.addColorStop(0.5, '#4488FF');
            gradient.addColorStop(1, '#2244AA');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Planet label
            ctx.fillStyle = '#FFF';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Parent Planet', centerX, centerY);
        }

        function drawOrbit(radius) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawTidalForceLines(body) {
            // Draw lines showing tidal forces
            const screenX = centerX + body.x;
            const screenY = centerY + body.y;

            ctx.strokeStyle = 'rgba(255, 200, 100, 0.3)';
            ctx.lineWidth = 2;

            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const startX = screenX + Math.cos(angle) * body.size;
                const startY = screenY + Math.sin(angle) * body.size;

                // Direction toward/away from parent
                const dx = centerX - screenX;
                const dy = centerY - screenY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                const dot = (Math.cos(angle) * dx + Math.sin(angle) * dy) / dist;
                const forceLength = Math.abs(dot) * 30;

                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(
                    startX + Math.cos(angle) * forceLength * Math.sign(dot),
                    startY + Math.sin(angle) * forceLength * Math.sign(dot)
                );
                ctx.stroke();
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawOrbit(lockedMoon.orbitRadius);
            drawOrbit(freeMoon.orbitRadius);
            drawPlanet();

            lockedMoon.update();
            freeMoon.update();

            drawTidalForceLines(lockedMoon);

            lockedMoon.draw();
            freeMoon.draw();

            // Draw reference line from planet to locked moon
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + lockedMoon.x, centerY + lockedMoon.y);
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        // Expose for enhance.js
        window.reset = function() { lockedMoon.orbitAngle = 0; lockedMoon.rotationAngle = 0; lockedMoon.trail.length = 0; freeMoon.orbitAngle = 0; freeMoon.rotationAngle = 0; freeMoon.trail.length = 0; };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
