<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler's Laws - GPU Accelerated</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffcc00;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 100, 255, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Kepler's Laws (GPU)</h2>
        <p><strong>1st Law:</strong> Elliptical orbits</p>
        <p><strong>2nd Law:</strong> Equal areas in equal times</p>
        <p><strong>3rd Law:</strong> Period² ∝ Distance³</p>
        <p><strong>GPU-rendered trails</strong></p>
    </div>
    <div class="badge">GPU-Accelerated • Three.js TSL • Physics Simulation</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/nodes": "https://unpkg.com/three@0.160.0/examples/jsm/nodes/Nodes.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { uniform, texture, uv, vec2, vec3, vec4, length, mix, smoothstep, sin, cos, dot, sub, mul, add, MeshBasicNodeMaterial, attribute, positionLocal, varying } from 'three/nodes';

        let camera, scene, renderer;
        const planets = [
            { a: 0.4, e: 0.6, color: 0xFF6B6B, size: 0.025, period: 180, angle: 0, trail: [] },
            { a: 0.65, e: 0.4, color: 0x4ECDC4, size: 0.03, period: 320, angle: Math.PI, trail: [] },
            { a: 0.9, e: 0.3, color: 0xFFE66D, size: 0.035, period: 500, angle: Math.PI * 0.5, trail: [] }
        ];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.OrthographicCamera(-1.5, 1.5, 1.5, -1.5, 0.1, 10);
            camera.position.z = 1;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            createSun();

            planets.forEach(planet => {
                createPlanet(planet);
                createOrbitPath(planet);
            });

            window.addEventListener('resize', onWindowResize);
        }

        function createSun() {
            const geometry = new THREE.CircleGeometry(0.06, 32);

            const timeUniform = uniform(0);

            const center = sub(uv(), vec2(0.5, 0.5));
            const dist = mul(length(center), 2.0);

            const color1 = vec3(1.0, 1.0, 1.0);
            const color2 = vec3(1.0, 0.933, 0.267);
            const color3 = vec3(1.0, 0.667, 0.0);

            const colorMixed1 = mix(color1, color2, mul(dist, 0.5));
            const colorFinal = mix(colorMixed1, color3, smoothstep(0.5, 1.0, dist));

            const pulse = add(0.9, mul(sin(mul(timeUniform, 2.0)), 0.1));
            const finalColor = mul(colorFinal, pulse);

            const material = new MeshBasicNodeMaterial();
            material.colorNode = vec4(finalColor, 1.0);
            material.userData.timeUniform = timeUniform;

            const sun = new THREE.Mesh(geometry, material);
            sun.userData.isSun = true;
            scene.add(sun);

            // Glow
            const glowGeometry = new THREE.CircleGeometry(0.12, 32);

            const glowTimeUniform = uniform(0);

            const glowCenter = sub(uv(), vec2(0.5, 0.5));
            const glowDist = mul(length(glowCenter), 2.0);

            const glowColor = vec3(1.0, 0.667, 0.0);
            const alpha = mul(sub(1.0, glowDist), 0.5);

            const glowMaterial = new MeshBasicNodeMaterial();
            glowMaterial.colorNode = vec4(glowColor, alpha);
            glowMaterial.transparent = true;
            glowMaterial.userData.timeUniform = glowTimeUniform;

            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.z = -0.01;
            glow.userData.isSun = true;
            scene.add(glow);
        }

        function createOrbitPath(planet) {
            const points = [];
            const segments = 100;

            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                const r = (planet.a * (1 - planet.e * planet.e)) / (1 + planet.e * Math.cos(angle));
                const x = r * Math.cos(angle);
                const y = r * Math.sin(angle);
                points.push(new THREE.Vector3(x, y, -0.05));
            }

            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({
                color: planet.color,
                transparent: true,
                opacity: 0.2
            });

            const orbitLine = new THREE.Line(geometry, material);
            scene.add(orbitLine);
        }

        function createPlanet(planet) {
            // Trail
            const trailGeometry = new THREE.BufferGeometry();
            const maxTrailPoints = 150;
            const positions = new Float32Array(maxTrailPoints * 3);
            trailGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            trailGeometry.setDrawRange(0, 0);

            const colorUniform = uniform(new THREE.Color(planet.color));

            const vAlpha = varying(add(positionLocal.z, 1.0));
            const trailColor = vec4(colorUniform, mul(vAlpha, 0.6));

            const trailMaterial = new MeshBasicNodeMaterial();
            trailMaterial.colorNode = trailColor;
            trailMaterial.transparent = true;
            trailMaterial.userData.colorUniform = colorUniform;

            const trailLine = new THREE.Line(trailGeometry, trailMaterial);
            trailLine.userData.planet = planet;
            trailLine.userData.isTrail = true;
            scene.add(trailLine);

            // Planet glow
            const glowGeometry = new THREE.CircleGeometry(planet.size * 2, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: planet.color,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.userData.planet = planet;
            glow.userData.isGlow = true;
            scene.add(glow);

            // Planet body
            const geometry = new THREE.CircleGeometry(planet.size, 32);
            const material = new THREE.MeshBasicMaterial({ color: planet.color });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.userData.planet = planet;
            mesh.userData.isPlanet = true;
            scene.add(mesh);
        }

        function updatePlanet(planet, dt) {
            const n = (2 * Math.PI) / planet.period;
            planet.angle += n * dt;

            const r = (planet.a * (1 - planet.e * planet.e)) / (1 + planet.e * Math.cos(planet.angle));
            const x = r * Math.cos(planet.angle);
            const y = r * Math.sin(planet.angle);

            planet.trail.push({ x, y, z: 0 });
            if (planet.trail.length > 150) {
                planet.trail.shift();
            }
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -1.5 * aspect;
            camera.right = 1.5 * aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.001;

            // Update sun
            scene.children.forEach(child => {
                if (child.userData.isSun && child.material.userData.timeUniform) {
                    child.material.userData.timeUniform.value = time;
                }
            });

            // Update planets
            planets.forEach(planet => {
                updatePlanet(planet, 0.5);
            });

            // Update scene objects
            scene.children.forEach(child => {
                if (child.userData.planet) {
                    const p = child.userData.planet;

                    if (child.userData.isTrail) {
                        const positions = child.geometry.attributes.position.array;
                        for (let i = 0; i < p.trail.length; i++) {
                            positions[i * 3] = p.trail[i].x;
                            positions[i * 3 + 1] = p.trail[i].y;
                            positions[i * 3 + 2] = i / p.trail.length - 1.0;
                        }
                        child.geometry.setDrawRange(0, p.trail.length);
                        child.geometry.attributes.position.needsUpdate = true;
                    } else if (child.userData.isGlow || child.userData.isPlanet) {
                        if (p.trail.length > 0) {
                            const latest = p.trail[p.trail.length - 1];
                            child.position.set(latest.x, latest.y, child.userData.isGlow ? 0 : 0.01);
                        }
                    }
                }
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
