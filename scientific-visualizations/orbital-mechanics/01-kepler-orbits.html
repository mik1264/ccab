<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler's Laws of Planetary Motion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffcc00;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Kepler's Laws</h2>
        <p><strong>1st Law:</strong> Elliptical orbits</p>
        <p><strong>2nd Law:</strong> Equal areas in equal times</p>
        <p><strong>3rd Law:</strong> Period² ∝ Distance³</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class Planet {
            constructor(semiMajor, eccentricity, color, size, period) {
                this.a = semiMajor; // Semi-major axis
                this.e = eccentricity;
                this.color = color;
                this.size = size;
                this.period = period;
                this.angle = Math.random() * Math.PI * 2;
                this.trail = [];
                this.maxTrail = 150;
            }

            update(dt) {
                // Mean motion (angular velocity)
                const n = (2 * Math.PI) / this.period;
                this.angle += n * dt;

                // Calculate position using ellipse equation
                const r = (this.a * (1 - this.e * this.e)) /
                          (1 + this.e * Math.cos(this.angle));

                this.x = r * Math.cos(this.angle);
                this.y = r * Math.sin(this.angle);

                // Add to trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
            }

            draw() {
                // Draw orbit ellipse
                ctx.beginPath();
                ctx.ellipse(
                    centerX + this.a * this.e,
                    centerY,
                    this.a,
                    this.a * Math.sqrt(1 - this.e * this.e),
                    0, 0, Math.PI * 2
                );
                ctx.strokeStyle = `${this.color}33`;
                ctx.lineWidth = 1;
                ctx.stroke();

                // Draw trail
                ctx.beginPath();
                this.trail.forEach((point, i) => {
                    const alpha = i / this.trail.length;
                    ctx.strokeStyle = `${this.color}${Math.floor(alpha * 255).toString(16).padStart(2, '0')}`;
                    ctx.lineWidth = 2;

                    if (i === 0) {
                        ctx.moveTo(centerX + point.x, centerY + point.y);
                    } else {
                        ctx.lineTo(centerX + point.x, centerY + point.y);
                    }
                });
                ctx.stroke();

                // Draw planet
                const px = centerX + this.x;
                const py = centerY + this.y;

                const gradient = ctx.createRadialGradient(px, py, 0, px, py, this.size * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.beginPath();
                ctx.arc(px, py, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(px, py, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Draw velocity vector
                const vx = -Math.sin(this.angle);
                const vy = Math.cos(this.angle);
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(px + vx * 30, py + vy * 30);
                ctx.strokeStyle = `${this.color}aa`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Draw area swept (Kepler's 2nd law visualization)
            drawAreaSwept() {
                if (this.trail.length > 10) {
                    const recent = this.trail.slice(-10);
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    recent.forEach(point => {
                        ctx.lineTo(centerX + point.x, centerY + point.y);
                    });
                    ctx.closePath();
                    ctx.fillStyle = `${this.color}11`;
                    ctx.fill();
                    ctx.strokeStyle = `${this.color}44`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }

        const planets = [
            new Planet(150, 0.6, '#FF6B6B', 6, 180),
            new Planet(250, 0.4, '#4ECDC4', 8, 320),
            new Planet(350, 0.3, '#FFE66D', 10, 500),
        ];

        // Draw sun
        function drawSun() {
            const sunGlow = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 40);
            sunGlow.addColorStop(0, '#FFF');
            sunGlow.addColorStop(0.2, '#FFEE44');
            sunGlow.addColorStop(0.5, '#FFAA00');
            sunGlow.addColorStop(1, 'rgba(255, 100, 0, 0)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, Math.PI * 2);
            ctx.fillStyle = sunGlow;
            ctx.fill();

            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
            ctx.fillStyle = '#FFFF00';
            ctx.fill();
        }

        let time = 0;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSun();

            planets.forEach(planet => {
                planet.update(0.5);
                planet.drawAreaSwept();
                planet.draw();
            });

            time += 0.01;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
