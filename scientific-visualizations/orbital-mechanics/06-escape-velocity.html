<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Velocity Demonstration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
        }
        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Escape Velocity</h2>
        <p>v<sub>esc</sub> = âˆš(2GM/r)</p>
        <p>Minimum velocity to escape gravity</p>
        <p>Different launch velocities shown</p>
    </div>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #FF6B6B;"></div>
            <span>Below escape velocity (orbit)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFE66D;"></div>
            <span>At escape velocity</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4ECDC4;"></div>
            <span>Above escape velocity</span>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const G = 100;
        const planetMass = 500;
        const planetRadius = 40;

        class Projectile {
            constructor(velocity, color, label) {
                this.initialVelocity = velocity;
                this.reset();
                this.color = color;
                this.label = label;
                this.trail = [];
                this.maxTrail = 200;
            }

            reset() {
                const launchAngle = Math.PI / 4;
                this.x = planetRadius + 10;
                this.y = 0;
                this.vx = this.initialVelocity * Math.cos(launchAngle);
                this.vy = this.initialVelocity * Math.sin(launchAngle);
                this.active = true;
                this.trail = [];
            }

            update(dt) {
                if (!this.active) return;

                // Calculate gravitational force
                const dx = -this.x;
                const dy = -this.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                // Check if crashed into planet
                if (dist < planetRadius) {
                    this.active = false;
                    return;
                }

                // Check if too far away
                if (dist > Math.max(canvas.width, canvas.height)) {
                    this.active = false;
                    return;
                }

                const force = G * planetMass / distSq;
                const ax = force * dx / dist;
                const ay = force * dy / dist;

                // Update velocity and position
                this.vx += ax * dt;
                this.vy += ay * dt;
                this.x += this.vx * dt;
                this.y += this.vy * dt;

                // Add to trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
            }

            draw() {
                if (this.trail.length === 0) return;

                // Draw trail
                ctx.beginPath();
                this.trail.forEach((point, i) => {
                    const screenX = centerX + point.x;
                    const screenY = centerY + point.y;
                    if (i === 0) {
                        ctx.moveTo(screenX, screenY);
                    } else {
                        ctx.lineTo(screenX, screenY);
                    }
                });
                const alpha = this.active ? 0.8 : 0.3;
                ctx.strokeStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.lineWidth = 2;
                ctx.stroke();

                if (this.active) {
                    // Draw projectile
                    const screenX = centerX + this.x;
                    const screenY = centerY + this.y;

                    ctx.beginPath();
                    ctx.arc(screenX, screenY, 5, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.strokeStyle = '#FFF';
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    // Draw velocity vector
                    const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                    const vScale = 10;
                    ctx.beginPath();
                    ctx.moveTo(screenX, screenY);
                    ctx.lineTo(screenX + this.vx * vScale, screenY + this.vy * vScale);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Speed label
                    ctx.fillStyle = this.color;
                    ctx.font = '12px Arial';
                    ctx.fillText(`v = ${speed.toFixed(1)}`, screenX + 10, screenY - 10);
                }
            }
        }

        // Calculate escape velocity
        const escapeVelocity = Math.sqrt(2 * G * planetMass / (planetRadius + 10));

        // Create projectiles with different velocities
        const projectiles = [
            new Projectile(escapeVelocity * 0.7, '#FF6B6B', 'Orbital'),
            new Projectile(escapeVelocity, '#FFE66D', 'Escape'),
            new Projectile(escapeVelocity * 1.5, '#4ECDC4', 'Hyperbolic')
        ];

        let launchDelay = 0;
        let currentProjectile = 0;

        function drawPlanet() {
            // Atmosphere
            const atmosphereGradient = ctx.createRadialGradient(
                centerX, centerY, planetRadius,
                centerX, centerY, planetRadius * 1.5
            );
            atmosphereGradient.addColorStop(0, 'rgba(100, 150, 255, 0.3)');
            atmosphereGradient.addColorStop(1, 'rgba(100, 150, 255, 0)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, planetRadius * 1.5, 0, Math.PI * 2);
            ctx.fillStyle = atmosphereGradient;
            ctx.fill();

            // Planet
            const planetGradient = ctx.createRadialGradient(
                centerX - planetRadius * 0.3,
                centerY - planetRadius * 0.3,
                0,
                centerX,
                centerY,
                planetRadius
            );
            planetGradient.addColorStop(0, '#88CCFF');
            planetGradient.addColorStop(0.7, '#4488FF');
            planetGradient.addColorStop(1, '#2244AA');

            ctx.beginPath();
            ctx.arc(centerX, centerY, planetRadius, 0, Math.PI * 2);
            ctx.fillStyle = planetGradient;
            ctx.fill();
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Launch point indicator
            const launchX = centerX + planetRadius + 10;
            const launchY = centerY;
            ctx.beginPath();
            ctx.arc(launchX, launchY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#FFF';
            ctx.fill();

            ctx.fillStyle = '#FFF';
            ctx.font = '12px Arial';
            ctx.fillText('Launch', launchX + 8, launchY);
        }

        function drawEscapeCircle() {
            // Draw circles representing energy levels
            const escapeRadius = planetRadius + 150;

            ctx.beginPath();
            ctx.arc(centerX, centerY, escapeRadius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 230, 109, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = '#FFE66D';
            ctx.font = '12px Arial';
            ctx.fillText('Escape threshold', centerX + escapeRadius + 10, centerY);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawEscapeCircle();
            drawPlanet();

            const dt = 0.3;
            projectiles.forEach((proj, i) => {
                if (i === currentProjectile && launchDelay === 0) {
                    proj.update(dt);
                }
                proj.draw();
            });

            // Launch next projectile after delay
            if (launchDelay > 0) {
                launchDelay--;
            } else if (currentProjectile < projectiles.length && !projectiles[currentProjectile].active) {
                currentProjectile++;
                launchDelay = 60;
            }

            // Reset all after all have been launched
            if (currentProjectile >= projectiles.length && launchDelay === 0 && !projectiles.some(p => p.active)) {
                setTimeout(() => {
                    projectiles.forEach(p => p.reset());
                    currentProjectile = 0;
                }, 2000);
            }

            // Display escape velocity info
            ctx.fillStyle = '#00ff00';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'right';
            ctx.fillText(`v_escape = ${escapeVelocity.toFixed(2)} units/s`, canvas.width - 20, 30);
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        // Expose for enhance.js
        window.reset = function() { projectiles.forEach(p => p.reset()); currentProjectile = 0; launchDelay = 0; };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
