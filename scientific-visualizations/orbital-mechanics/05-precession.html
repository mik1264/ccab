<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Precession</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #000 0%, #1a1a2e 100%);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffa500;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 350px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Orbital Precession</h2>
        <p>Rotation of orbital ellipse over time</p>
        <p>Caused by:</p>
        <ul style="margin: 5px 0; padding-left: 20px;">
            <li>General relativity effects</li>
            <li>Perturbations from other bodies</li>
            <li>Non-spherical central body</li>
        </ul>
        <p><em>Famous: Mercury's precession validated Einstein's theory</em></p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class OrbitingBody {
            constructor(a, e, precessionRate, color, name) {
                this.a = a; // Semi-major axis
                this.e = e; // Eccentricity
                this.precessionRate = precessionRate;
                this.color = color;
                this.name = name;
                this.angle = 0; // Position in orbit
                this.perihelionAngle = 0; // Orientation of ellipse
                this.trail = [];
                this.maxTrail = 600;
                this.orbitHistory = [];
            }

            update(dt) {
                // Orbital motion
                const n = 0.02 / Math.sqrt(this.a); // Mean motion
                this.angle += n * dt;

                // Precession (rotation of orbit)
                this.perihelionAngle += this.precessionRate * dt;

                // Calculate position in elliptical orbit
                const r = (this.a * (1 - this.e * this.e)) /
                          (1 + this.e * Math.cos(this.angle));

                // Position in orbital plane
                const xOrbit = r * Math.cos(this.angle);
                const yOrbit = r * Math.sin(this.angle);

                // Rotate by perihelion angle
                this.x = xOrbit * Math.cos(this.perihelionAngle) -
                         yOrbit * Math.sin(this.perihelionAngle);
                this.y = xOrbit * Math.sin(this.perihelionAngle) +
                         yOrbit * Math.cos(this.perihelionAngle);

                // Add to trail
                this.trail.push({x: this.x, y: this.y, angle: this.perihelionAngle});
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                // Record orbit shape periodically
                if (Math.abs(this.angle % (Math.PI * 2)) < 0.1 && this.trail.length > 10) {
                    this.orbitHistory.push({
                        perihelionAngle: this.perihelionAngle,
                        trail: [...this.trail]
                    });
                    if (this.orbitHistory.length > 8) {
                        this.orbitHistory.shift();
                    }
                }
            }

            drawOrbit() {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(this.perihelionAngle);

                // Draw current orbit ellipse
                ctx.beginPath();
                ctx.ellipse(
                    this.a * this.e, 0,
                    this.a,
                    this.a * Math.sqrt(1 - this.e * this.e),
                    0, 0, Math.PI * 2
                );
                ctx.strokeStyle = this.color + '88';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);

                // Draw perihelion marker
                ctx.beginPath();
                ctx.arc(this.a * (1 - this.e), 0, 5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Draw aphelion marker
                ctx.beginPath();
                ctx.arc(-this.a * (1 + this.e), 0, 5, 0, Math.PI * 2);
                ctx.fillStyle = this.color + '88';
                ctx.fill();

                ctx.restore();

                // Draw historical orbits (ghost orbits)
                this.orbitHistory.forEach((orbit, idx) => {
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(orbit.perihelionAngle);

                    const alpha = (idx / this.orbitHistory.length) * 0.3;

                    ctx.beginPath();
                    ctx.ellipse(
                        this.a * this.e, 0,
                        this.a,
                        this.a * Math.sqrt(1 - this.e * this.e),
                        0, 0, Math.PI * 2
                    );
                    ctx.strokeStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    ctx.restore();
                });
            }

            draw() {
                // Draw trail
                ctx.beginPath();
                this.trail.forEach((point, i) => {
                    const screenX = centerX + point.x;
                    const screenY = centerY + point.y;

                    if (i === 0) {
                        ctx.moveTo(screenX, screenY);
                    } else {
                        ctx.lineTo(screenX, screenY);
                    }
                });
                ctx.strokeStyle = this.color + 'AA';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw body
                const screenX = centerX + this.x;
                const screenY = centerY + this.y;

                const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, 20);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.beginPath();
                ctx.arc(screenX, screenY, 20, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(screenX, screenY, 8, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Label
                ctx.fillStyle = this.color;
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.name, screenX, screenY + 25);
            }
        }

        // Create planet with precessing orbit
        const planet = new OrbitingBody(200, 0.6, 0.003, '#FFA500', 'Planet');

        function drawCentralStar() {
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 40);
            gradient.addColorStop(0, '#FFF');
            gradient.addColorStop(0.3, '#FFEE00');
            gradient.addColorStop(0.6, '#FFAA00');
            gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.beginPath();
            ctx.arc(centerX, centerY, 25, 0, Math.PI * 2);
            ctx.fillStyle = '#FFFF00';
            ctx.fill();
        }

        function drawPrecessionAngle() {
            // Draw arc showing precession angle
            ctx.save();
            ctx.translate(centerX, centerY);

            ctx.beginPath();
            ctx.arc(0, 0, 100, 0, planet.perihelionAngle);
            ctx.strokeStyle = 'rgba(255, 165, 0, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Angle label
            const labelAngle = planet.perihelionAngle / 2;
            const labelX = 120 * Math.cos(labelAngle);
            const labelY = 120 * Math.sin(labelAngle);

            ctx.fillStyle = '#FFA500';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            const degrees = ((planet.perihelionAngle * 180 / Math.PI) % 360).toFixed(1);
            ctx.fillText(`${degrees}Â°`, labelX, labelY);

            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            planet.update(1);

            drawCentralStar();
            planet.drawOrbit();
            planet.draw();
            drawPrecessionAngle();
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
