<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Body Problem</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Three Body Problem</h2>
        <p>Chaotic gravitational dynamics</p>
        <p>No analytical solution exists</p>
        <p>Small changes = drastically different orbits</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const G = 1; // Gravitational constant

        class Body {
            constructor(x, y, vx, vy, mass, color, name) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.mass = mass;
                this.color = color;
                this.name = name;
                this.trail = [];
                this.maxTrail = 500;
            }

            applyForce(fx, fy, dt) {
                this.vx += (fx / this.mass) * dt;
                this.vy += (fy / this.mass) * dt;
            }

            update(dt) {
                this.x += this.vx * dt;
                this.y += this.vy * dt;

                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
            }

            draw() {
                // Draw trail
                ctx.beginPath();
                this.trail.forEach((point, i) => {
                    const alpha = i / this.trail.length;
                    if (i === 0) {
                        ctx.moveTo(centerX + point.x, centerY + point.y);
                    } else {
                        ctx.lineTo(centerX + point.x, centerY + point.y);
                    }
                });
                ctx.strokeStyle = this.color + '66';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw body
                const screenX = centerX + this.x;
                const screenY = centerY + this.y;
                const radius = Math.cbrt(this.mass) * 8;

                // Glow
                const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, radius * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color + 'AA');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.beginPath();
                ctx.arc(screenX, screenY, radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(screenX, screenY, radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Name
                ctx.fillStyle = this.color;
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.name, screenX, screenY + radius + 20);
            }
        }

        // Initialize three bodies in a figure-8 configuration (one stable solution)
        const bodies = [
            new Body(-100, 0, 0, -0.5, 10, '#FF6B6B', 'A'),
            new Body(100, 0, 0, 0.5, 10, '#4ECDC4', 'B'),
            new Body(0, 100, 0.5, 0, 10, '#FFE66D', 'C')
        ];

        function calculateForces() {
            // Reset forces
            const forces = bodies.map(() => ({fx: 0, fy: 0}));

            // Calculate gravitational forces
            for (let i = 0; i < bodies.length; i++) {
                for (let j = i + 1; j < bodies.length; j++) {
                    const dx = bodies[j].x - bodies[i].x;
                    const dy = bodies[j].y - bodies[i].y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);

                    if (dist > 1) { // Avoid singularity
                        const force = G * bodies[i].mass * bodies[j].mass / distSq;
                        const fx = force * dx / dist;
                        const fy = force * dy / dist;

                        forces[i].fx += fx;
                        forces[i].fy += fy;
                        forces[j].fx -= fx;
                        forces[j].fy -= fy;

                        // Draw force vectors
                        const screenX1 = centerX + bodies[i].x;
                        const screenY1 = centerY + bodies[i].y;
                        ctx.beginPath();
                        ctx.moveTo(screenX1, screenY1);
                        ctx.lineTo(screenX1 + fx * 5, screenY1 + fy * 5);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }

            return forces;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const dt = 0.1;
            const substeps = 3;

            for (let step = 0; step < substeps; step++) {
                const forces = calculateForces();

                // Apply forces and update positions
                bodies.forEach((body, i) => {
                    body.applyForce(forces[i].fx, forces[i].fy, dt / substeps);
                    body.update(dt / substeps);
                });
            }

            // Draw bodies
            bodies.forEach(body => body.draw());

            // Draw center of mass
            let cmX = 0, cmY = 0, totalMass = 0;
            bodies.forEach(body => {
                cmX += body.x * body.mass;
                cmY += body.y * body.mass;
                totalMass += body.mass;
            });
            cmX /= totalMass;
            cmY /= totalMass;

            ctx.beginPath();
            ctx.arc(centerX + cmX, centerY + cmY, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fill();
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = '#FFF';
            ctx.font = '12px Arial';
            ctx.fillText('Center of Mass', centerX + cmX + 10, centerY + cmY);
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
