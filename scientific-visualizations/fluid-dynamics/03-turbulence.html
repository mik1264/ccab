<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbulent Flow</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info { position: absolute; top: 20px; left: 20px; color: #ff88aa; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Turbulent Flow</h2>
        <p>Chaotic, irregular fluid motion</p>
        <p>Multiple eddies and vortices</p>
        <p>High Reynolds number</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;

        class Vortex {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.strength = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 50 + 30;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life *= 0.998;

                // Wrap around
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
        }

        class FluidParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.trail = [];
            }

            update(vortices) {
                let vx = 0;
                let vy = 0;

                // Sum influence from all vortices
                vortices.forEach(vortex => {
                    const dx = this.x - vortex.x;
                    const dy = this.y - vortex.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist > 1 && dist < vortex.size * 3) {
                        const influence = vortex.strength * vortex.life / (dist + 1);
                        vx += -dy * influence;
                        vy += dx * influence;
                    }
                });

                // Add base flow
                vx += 1;

                this.x += vx * 0.5;
                this.y += vy * 0.5;

                // Wrap
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 20) this.trail.shift();
            }

            draw() {
                if (this.trail.length > 1) {
                    ctx.beginPath();
                    this.trail.forEach((p, i) => {
                        if (i === 0) ctx.moveTo(p.x, p.y);
                        else ctx.lineTo(p.x, p.y);
                    });

                    const gradient = ctx.createLinearGradient(
                        this.trail[0].x, this.trail[0].y,
                        this.x, this.y
                    );
                    gradient.addColorStop(0, 'rgba(255, 136, 170, 0)');
                    gradient.addColorStop(1, 'rgba(255, 136, 170, 0.8)');

                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }
        }

        const vortices = [];
        const particles = Array.from({length: 300}, () => new FluidParticle());

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Spawn new vortices
            if (Math.random() < 0.05) {
                vortices.push(new Vortex());
            }

            // Update vortices
            vortices.forEach((v, i) => {
                v.update();
                if (v.life < 0.1) {
                    vortices.splice(i, 1);
                }
            });

            // Draw vortex centers
            vortices.forEach(v => {
                const alpha = v.life * 0.3;
                ctx.beginPath();
                ctx.arc(v.x, v.y, v.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 100, 150, ${alpha * 0.1})`;
                ctx.fill();
                ctx.strokeStyle = `rgba(255, 150, 180, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // Update and draw particles
            particles.forEach(p => {
                p.update(vortices);
                p.draw();
            });

            time++;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
