<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckminsterfullerene (C₆₀)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1e 100%);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Buckminsterfullerene (C₆₀)</h2>
        <p>"Buckyball" - 60 carbon atoms</p>
        <p>12 pentagons, 20 hexagons</p>
        <p>Soccer ball structure</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        let rotationX = 0;
        let rotationY = 0;
        let rotationZ = 0;

        // Generate buckyball vertices using icosahedron-based approach
        const phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
        const vertices = [];
        const scale = 150;

        // Create vertices of a truncated icosahedron
        function addVertex(x, y, z) {
            const length = Math.sqrt(x * x + y * y + z * z);
            vertices.push({
                x: (x / length) * scale,
                y: (y / length) * scale,
                z: (z / length) * scale
            });
        }

        // Generate 60 vertices
        for (let i = -1; i <= 1; i += 2) {
            for (let j = -1; j <= 1; j += 2) {
                for (let k = -1; k <= 1; k += 2) {
                    addVertex(i, j, k);
                    addVertex(0, i * phi, j / phi);
                    addVertex(i / phi, 0, j * phi);
                    addVertex(i * phi, j / phi, 0);
                }
            }
        }

        // Remove duplicates
        const uniqueVertices = [];
        vertices.forEach(v => {
            const exists = uniqueVertices.some(uv =>
                Math.abs(uv.x - v.x) < 1 &&
                Math.abs(uv.y - v.y) < 1 &&
                Math.abs(uv.z - v.z) < 1
            );
            if (!exists) {
                uniqueVertices.push(v);
            }
        });

        // Create edges between nearby vertices
        const edges = [];
        const connectionDistance = scale * 0.7;

        for (let i = 0; i < uniqueVertices.length; i++) {
            for (let j = i + 1; j < uniqueVertices.length; j++) {
                const dx = uniqueVertices[i].x - uniqueVertices[j].x;
                const dy = uniqueVertices[i].y - uniqueVertices[j].y;
                const dz = uniqueVertices[i].z - uniqueVertices[j].z;
                const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

                if (dist < connectionDistance) {
                    edges.push([i, j]);
                }
            }
        }

        function rotatePoint(x, y, z, rx, ry, rz) {
            // Rotate around X
            let y1 = y * Math.cos(rx) - z * Math.sin(rx);
            let z1 = y * Math.sin(rx) + z * Math.cos(rx);

            // Rotate around Y
            let x2 = x * Math.cos(ry) - z1 * Math.sin(ry);
            let z2 = x * Math.sin(ry) + z1 * Math.cos(ry);

            // Rotate around Z
            let x3 = x2 * Math.cos(rz) - y1 * Math.sin(rz);
            let y3 = x2 * Math.sin(rz) + y1 * Math.cos(rz);

            return {x: x3, y: y3, z: z2};
        }

        function projectPoint(x, y, z) {
            const perspective = 500;
            const scale = perspective / (perspective + z);
            return {
                x: centerX + x * scale,
                y: centerY + y * scale,
                z: z,
                scale: scale
            };
        }

        function draw() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            rotationX += 0.005;
            rotationY += 0.008;
            rotationZ += 0.003;

            // Project all vertices
            const projected = uniqueVertices.map(v => {
                const rotated = rotatePoint(v.x, v.y, v.z, rotationX, rotationY, rotationZ);
                return projectPoint(rotated.x, rotated.y, rotated.z);
            });

            // Sort edges by average z-depth
            const sortedEdges = edges.map(edge => {
                const avgZ = (projected[edge[0]].z + projected[edge[1]].z) / 2;
                return {edge, avgZ};
            }).sort((a, b) => a.avgZ - b.avgZ);

            // Draw edges
            sortedEdges.forEach(({edge}) => {
                const p1 = projected[edge[0]];
                const p2 = projected[edge[1]];

                const avgZ = (p1.z + p2.z) / 2;
                const opacity = Math.max(0.2, 1 - (avgZ + 200) / 700);

                // Gradient for depth
                const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
                gradient.addColorStop(0, `rgba(255, 215, 0, ${opacity})`);
                gradient.addColorStop(0.5, `rgba(255, 255, 100, ${opacity})`);
                gradient.addColorStop(1, `rgba(255, 215, 0, ${opacity})`);

                ctx.beginPath();
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2 * (p1.scale + p2.scale) / 2;
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            });

            // Draw vertices (atoms)
            projected.forEach((p, i) => {
                const opacity = Math.max(0.3, 1 - (p.z + 200) / 700);
                const size = 6 * p.scale;

                // Glow
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, size * 2);
                gradient.addColorStop(0, `rgba(255, 215, 0, ${opacity})`);
                gradient.addColorStop(0.5, `rgba(255, 150, 0, ${opacity * 0.5})`);
                gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');

                ctx.beginPath();
                ctx.arc(p.x, p.y, size * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 215, 0, ${opacity})`;
                ctx.fill();
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.8})`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            });

            // Draw central glow
            const centerGlow = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, scale * 2);
            centerGlow.addColorStop(0, 'rgba(255, 215, 0, 0.1)');
            centerGlow.addColorStop(1, 'rgba(255, 215, 0, 0)');
            ctx.fillStyle = centerGlow;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
