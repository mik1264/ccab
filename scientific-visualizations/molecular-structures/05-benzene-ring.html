<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benzene Ring (C₆H₆)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Benzene Ring (C₆H₆)</h2>
        <p>Aromatic hydrocarbon with resonance</p>
        <p>6 carbon atoms in hexagonal ring</p>
        <p>6 hydrogen atoms attached</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        let rotationX = Math.PI / 6;
        let rotationY = 0;
        let time = 0;

        class Atom {
            constructor(x, y, z, type, radius, color) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.type = type;
                this.radius = radius;
                this.color = color;
            }

            rotate(rx, ry) {
                let x1 = this.x * Math.cos(ry) - this.z * Math.sin(ry);
                let z1 = this.x * Math.sin(ry) + this.z * Math.cos(ry);
                let y1 = this.y * Math.cos(rx) - z1 * Math.sin(rx);
                let z2 = this.y * Math.sin(rx) + z1 * Math.cos(rx);
                return {x: x1, y: y1, z: z2};
            }

            project(rx, ry) {
                const rotated = this.rotate(rx, ry);
                const scale = 400 / (400 + rotated.z);
                return {
                    x: centerX + rotated.x * scale,
                    y: centerY + rotated.y * scale,
                    z: rotated.z,
                    scale: scale,
                    type: this.type,
                    radius: this.radius,
                    color: this.color
                };
            }
        }

        // Create benzene structure
        const atoms = [];
        const ringRadius = 100;
        const hydrogenDistance = 60;

        // 6 carbon atoms in hexagonal ring
        for (let i = 0; i < 6; i++) {
            const angle = (i / 6) * Math.PI * 2 - Math.PI / 2;
            const x = Math.cos(angle) * ringRadius;
            const y = Math.sin(angle) * ringRadius;
            atoms.push(new Atom(x, y, 0, 'C', 35, '#666'));

            // Add hydrogen to each carbon
            const hx = Math.cos(angle) * (ringRadius + hydrogenDistance);
            const hy = Math.sin(angle) * (ringRadius + hydrogenDistance);
            atoms.push(new Atom(hx, hy, 0, 'H', 25, '#fff'));
        }

        // Electron cloud for resonance
        const electronCloud = [];
        for (let i = 0; i < 100; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = ringRadius * 0.6 + Math.random() * 20;
            electronCloud.push({
                angle: angle,
                radius: radius,
                speed: 0.02 + Math.random() * 0.01,
                phase: Math.random() * Math.PI * 2
            });
        }

        function drawBond(p1, p2, bondType = 'single') {
            const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
            gradient.addColorStop(0, 'rgba(100, 200, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(150, 220, 255, 1)');
            gradient.addColorStop(1, 'rgba(100, 200, 255, 0.8)');

            if (bondType === 'double') {
                // Draw double bond
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const offsetX = -dy / length * 5;
                const offsetY = dx / length * 5;

                ctx.beginPath();
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.moveTo(p1.x + offsetX, p1.y + offsetY);
                ctx.lineTo(p2.x + offsetX, p2.y + offsetY);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(p1.x - offsetX, p1.y - offsetY);
                ctx.lineTo(p2.x - offsetX, p2.y - offsetY);
                ctx.stroke();
            } else {
                ctx.beginPath();
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(44, 62, 80, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            rotationY += 0.01;

            // Draw delocalized electron cloud
            electronCloud.forEach(e => {
                const angle = e.angle + time * e.speed;
                const x = Math.cos(angle) * e.radius;
                const y = Math.sin(angle) * e.radius;
                const z = Math.sin(time * 2 + e.phase) * 3;

                const x1 = x * Math.cos(rotationY) - z * Math.sin(rotationY);
                const z1 = x * Math.sin(rotationY) + z * Math.cos(rotationY);
                const y1 = y * Math.cos(rotationX) - z1 * Math.sin(rotationX);
                const z2 = y * Math.sin(rotationX) + z1 * Math.cos(rotationX);

                const scale = 400 / (400 + z2);
                const px = centerX + x1 * scale;
                const py = centerY + y1 * scale;

                ctx.beginPath();
                ctx.arc(px, py, 2 * scale, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 200, 50, ${0.3 * scale})`;
                ctx.fill();
            });

            // Project all atoms
            const projected = atoms.map((atom, i) => ({
                ...atom.project(rotationX, rotationY),
                index: i
            }));

            // Draw bonds between carbons in the ring
            for (let i = 0; i < 12; i += 2) {
                const curr = projected[i];
                const next = projected[(i + 2) % 12];

                // Alternate single and double bonds (resonance)
                const bondType = (Math.floor(time) + Math.floor(i / 2)) % 2 === 0 ? 'double' : 'single';
                drawBond(curr, next, bondType);
            }

            // Draw bonds to hydrogen
            for (let i = 0; i < 12; i += 2) {
                drawBond(projected[i], projected[i + 1], 'single');
            }

            // Sort atoms by z for proper rendering
            projected.sort((a, b) => a.z - b.z);

            // Draw atoms
            projected.forEach(p => {
                const gradient = ctx.createRadialGradient(
                    p.x - p.radius * p.scale * 0.3,
                    p.y - p.radius * p.scale * 0.3,
                    0,
                    p.x,
                    p.y,
                    p.radius * p.scale
                );

                if (p.type === 'C') {
                    gradient.addColorStop(0, '#999');
                    gradient.addColorStop(1, '#333');
                } else {
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ccc');
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius * p.scale, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Label
                ctx.fillStyle = p.type === 'C' ? '#fff' : '#000';
                ctx.font = `bold ${18 * p.scale}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(p.type, p.x, p.y);
            });

            time += 0.03;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
