<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Folding Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Protein Folding</h2>
        <p>3D chain of amino acids folding into complex structures</p>
        <p>Alpha helices and beta sheets visualization</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class AminoAcid {
            constructor(index, total) {
                const angle = (index / total) * Math.PI * 4;
                this.baseAngle = angle;
                this.index = index;
                this.total = total;
                this.updatePosition(0);
            }

            updatePosition(time) {
                const t = time * 0.5;
                const radius = 150 + Math.sin(this.baseAngle + t) * 50;
                const heightFactor = Math.sin(this.baseAngle * 2 + t * 0.7) * 100;

                this.x = Math.cos(this.baseAngle + t * 0.3) * radius;
                this.y = heightFactor;
                this.z = Math.sin(this.baseAngle + t * 0.3) * radius;

                // Determine structure type
                const structurePhase = Math.sin(this.baseAngle * 0.5);
                if (structurePhase > 0.3) {
                    this.type = 'helix';
                    this.color = '#FF6B9D';
                } else if (structurePhase < -0.3) {
                    this.type = 'sheet';
                    this.color = '#4ECDC4';
                } else {
                    this.type = 'loop';
                    this.color = '#FFE66D';
                }
            }

            project() {
                const scale = 300 / (300 + this.z);
                return {
                    x: centerX + this.x * scale,
                    y: centerY + this.y * scale,
                    scale: scale,
                    z: this.z,
                    color: this.color,
                    type: this.type
                };
            }
        }

        const aminoCount = 120;
        const aminoAcids = [];

        for (let i = 0; i < aminoCount; i++) {
            aminoAcids.push(new AminoAcid(i, aminoCount));
        }

        let time = 0;

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update positions
            aminoAcids.forEach(aa => aa.updatePosition(time));

            // Sort by z-depth
            const projected = aminoAcids.map(aa => ({aa, proj: aa.project()}));
            projected.sort((a, b) => a.proj.z - b.proj.z);

            // Draw backbone connections
            projected.forEach((item, i) => {
                if (i > 0) {
                    const prev = projected[i - 1].proj;
                    const curr = item.proj;

                    if (item.proj.z < 100) {
                        const alpha = Math.max(0.2, 1 - (item.proj.z + 300) / 600);
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(100, 150, 255, ${alpha * 0.6})`;
                        ctx.lineWidth = 2 * curr.scale;
                        ctx.moveTo(prev.x, prev.y);
                        ctx.lineTo(curr.x, curr.y);
                        ctx.stroke();
                    }
                }
            });

            // Draw amino acids
            projected.forEach(item => {
                if (item.proj.z >= 100) {
                    const {x, y, scale, color, type} = item.proj;
                    const alpha = 1 - (item.proj.z - 100) / 400;

                    ctx.beginPath();
                    if (type === 'helix') {
                        // Draw as circle for helix
                        ctx.arc(x, y, 6 * scale, 0, Math.PI * 2);
                    } else if (type === 'sheet') {
                        // Draw as rectangle for sheet
                        ctx.rect(x - 5 * scale, y - 5 * scale, 10 * scale, 10 * scale);
                    } else {
                        // Draw as triangle for loop
                        ctx.moveTo(x, y - 6 * scale);
                        ctx.lineTo(x + 5 * scale, y + 4 * scale);
                        ctx.lineTo(x - 5 * scale, y + 4 * scale);
                        ctx.closePath();
                    }

                    ctx.fillStyle = color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    ctx.fill();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.5})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            });

            time += 0.02;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
