<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Double Helix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>DNA Double Helix</h2>
        <p>Rotating 3D visualization of DNA structure</p>
        <p>Base pairs: Adenine-Thymine, Guanine-Cytosine</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Base pair colors
        const colors = {
            adenine: '#FF6B6B',
            thymine: '#4ECDC4',
            guanine: '#FFE66D',
            cytosine: '#95E1D3'
        };

        // DNA parameters
        const helixRadius = 80;
        const helixHeight = 400;
        const turns = 3;
        const baseCount = 60;

        function drawDNA() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const points1 = [];
            const points2 = [];

            // Generate helix points
            for (let i = 0; i < baseCount; i++) {
                const t = (i / baseCount) * turns * Math.PI * 2;
                const y = (i / baseCount) * helixHeight - helixHeight / 2;

                // First strand
                const x1 = Math.cos(t + time) * helixRadius;
                const z1 = Math.sin(t + time) * helixRadius;

                // Second strand (opposite side)
                const x2 = Math.cos(t + time + Math.PI) * helixRadius;
                const z2 = Math.sin(t + time + Math.PI) * helixRadius;

                // 3D to 2D projection
                const scale1 = 200 / (200 + z1);
                const scale2 = 200 / (200 + z2);

                points1.push({
                    x: centerX + x1 * scale1,
                    y: centerY + y * scale1,
                    z: z1,
                    scale: scale1,
                    baseType: i % 2 === 0 ? 'adenine' : 'guanine'
                });

                points2.push({
                    x: centerX + x2 * scale2,
                    y: centerY + y * scale2,
                    z: z2,
                    scale: scale2,
                    baseType: i % 2 === 0 ? 'thymine' : 'cytosine'
                });
            }

            // Draw base pairs (back to front)
            const allPoints = [...points1, ...points2].sort((a, b) => a.z - b.z);

            // Draw connections between strands
            for (let i = 0; i < baseCount; i++) {
                if (points1[i].z < 0 && points2[i].z < 0) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 * Math.min(points1[i].scale, points2[i].scale)})`;
                    ctx.lineWidth = 2 * Math.min(points1[i].scale, points2[i].scale);
                    ctx.moveTo(points1[i].x, points1[i].y);
                    ctx.lineTo(points2[i].x, points2[i].y);
                    ctx.stroke();
                }
            }

            // Draw backbone
            for (let i = 0; i < baseCount - 1; i++) {
                if (points1[i].z < 0) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(100, 200, 255, ${0.6 * points1[i].scale})`;
                    ctx.lineWidth = 3 * points1[i].scale;
                    ctx.moveTo(points1[i].x, points1[i].y);
                    ctx.lineTo(points1[i + 1].x, points1[i + 1].y);
                    ctx.stroke();
                }

                if (points2[i].z < 0) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(100, 200, 255, ${0.6 * points2[i].scale})`;
                    ctx.lineWidth = 3 * points2[i].scale;
                    ctx.moveTo(points2[i].x, points2[i].y);
                    ctx.lineTo(points2[i + 1].x, points2[i + 1].y);
                    ctx.stroke();
                }
            }

            // Draw base pairs (connections) on top
            for (let i = 0; i < baseCount; i++) {
                if (points1[i].z >= 0 && points2[i].z >= 0) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 * Math.min(points1[i].scale, points2[i].scale)})`;
                    ctx.lineWidth = 2 * Math.min(points1[i].scale, points2[i].scale);
                    ctx.moveTo(points1[i].x, points1[i].y);
                    ctx.lineTo(points2[i].x, points2[i].y);
                    ctx.stroke();
                }
            }

            // Draw front backbone
            for (let i = 0; i < baseCount - 1; i++) {
                if (points1[i].z >= 0) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(100, 200, 255, ${0.8 * points1[i].scale})`;
                    ctx.lineWidth = 3 * points1[i].scale;
                    ctx.moveTo(points1[i].x, points1[i].y);
                    ctx.lineTo(points1[i + 1].x, points1[i + 1].y);
                    ctx.stroke();
                }

                if (points2[i].z >= 0) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(100, 200, 255, ${0.8 * points2[i].scale})`;
                    ctx.lineWidth = 3 * points2[i].scale;
                    ctx.moveTo(points2[i].x, points2[i].y);
                    ctx.lineTo(points2[i + 1].x, points2[i + 1].y);
                    ctx.stroke();
                }
            }

            // Draw bases
            allPoints.forEach(point => {
                if (point.z >= 0) {
                    ctx.beginPath();
                    ctx.fillStyle = colors[point.baseType];
                    ctx.arc(point.x, point.y, 5 * point.scale, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            });

            time += 0.01;
        }

        function animate() {
            drawDNA();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
