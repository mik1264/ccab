<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Orbital Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a15;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #88ffff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Molecular Orbital Theory</h2>
        <p>Electron probability density clouds</p>
        <p>Showing orbital shapes: s, p, d</p>
    </div>
    <div class="controls">
        <div id="orbitalType">Current: p-orbital</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        let time = 0;
        let orbitalType = 1; // 0: s, 1: p, 2: d
        const orbitalNames = ['s-orbital', 'p-orbital', 'd-orbital'];

        class ElectronCloud {
            constructor() {
                this.particles = [];
                this.generateParticles();
            }

            generateParticles() {
                this.particles = [];
                const count = 3000;

                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        theta: Math.random() * Math.PI * 2,
                        phi: Math.random() * Math.PI * 2,
                        radius: Math.random() * 150 + 50,
                        speed: Math.random() * 0.02 + 0.01,
                        phase: Math.random() * Math.PI * 2
                    });
                }
            }

            getPosition(particle, t) {
                const theta = particle.theta + t * particle.speed;
                const phi = particle.phi + t * particle.speed * 0.7;
                let r = particle.radius;
                let x, y, z;

                switch(orbitalType) {
                    case 0: // s-orbital (spherical)
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                        break;

                    case 1: // p-orbital (dumbbell)
                        const pShape = Math.abs(Math.cos(phi));
                        r = particle.radius * pShape;
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.cos(phi) * Math.sign(Math.cos(phi)) * 2;
                        z = r * Math.sin(phi) * Math.sin(theta);
                        break;

                    case 2: // d-orbital (cloverleaf)
                        const dShape = Math.abs(Math.sin(2 * theta) * Math.sin(phi));
                        r = particle.radius * dShape;
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.cos(phi);
                        z = r * Math.sin(phi) * Math.sin(theta);
                        break;
                }

                return {x, y, z};
            }
        }

        const cloud = new ElectronCloud();

        function rotatePoint(x, y, z, rx, ry) {
            // Rotate around Y
            let x1 = x * Math.cos(ry) - z * Math.sin(ry);
            let z1 = x * Math.sin(ry) + z * Math.cos(ry);

            // Rotate around X
            let y1 = y * Math.cos(rx) - z1 * Math.sin(rx);
            let z2 = y * Math.sin(rx) + z1 * Math.cos(rx);

            return {x: x1, y: y1, z: z2};
        }

        function projectPoint(x, y, z) {
            const perspective = 600;
            const scale = perspective / (perspective + z);
            return {
                x: centerX + x * scale,
                y: centerY + y * scale,
                z: z,
                scale: scale
            };
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 21, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const rx = Math.sin(time * 0.3) * 0.5;
            const ry = time * 0.2;

            // Calculate density map
            const densityGrid = {};
            const gridSize = 20;

            cloud.particles.forEach(particle => {
                const pos = cloud.getPosition(particle, time);
                const rotated = rotatePoint(pos.x, pos.y, pos.z, rx, ry);
                const projected = projectPoint(rotated.x, rotated.y, rotated.z);

                const gridX = Math.floor(projected.x / gridSize);
                const gridY = Math.floor(projected.y / gridSize);
                const key = `${gridX},${gridY}`;

                if (!densityGrid[key]) {
                    densityGrid[key] = [];
                }
                densityGrid[key].push({...projected, z: rotated.z});
            });

            // Draw particles with density-based coloring
            Object.values(densityGrid).forEach(gridParticles => {
                gridParticles.sort((a, b) => a.z - b.z);

                gridParticles.forEach(p => {
                    const density = gridParticles.length / 10;
                    const opacity = Math.min(0.8, density * 0.1);
                    const depthFade = Math.max(0, 1 - (p.z + 300) / 1000);
                    const finalOpacity = opacity * depthFade;

                    if (finalOpacity > 0.01) {
                        // Color based on orbital type and density
                        let r, g, b;
                        switch(orbitalType) {
                            case 0:
                                r = 100; g = 200; b = 255;
                                break;
                            case 1:
                                r = 255; g = 100; b = 200;
                                break;
                            case 2:
                                r = 150; g = 255; b = 100;
                                break;
                        }

                        // Brighter at higher density
                        const brightness = 1 + density * 0.5;
                        r = Math.min(255, r * brightness);
                        g = Math.min(255, g * brightness);
                        b = Math.min(255, b * brightness);

                        const size = (1 + density * 0.2) * p.scale;

                        ctx.beginPath();
                        ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${finalOpacity})`;
                        ctx.fill();
                    }
                });
            });

            // Draw nucleus
            const nucleusGlow = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 30);
            nucleusGlow.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            nucleusGlow.addColorStop(0.5, 'rgba(255, 200, 100, 0.4)');
            nucleusGlow.addColorStop(1, 'rgba(255, 150, 0, 0)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
            ctx.fillStyle = nucleusGlow;
            ctx.fill();

            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            time += 0.03;

            // Change orbital type periodically
            if (Math.floor(time / 10) !== Math.floor((time - 0.03) / 10)) {
                orbitalType = (orbitalType + 1) % 3;
                document.getElementById('orbitalType').textContent = `Current: ${orbitalNames[orbitalType]}`;
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
