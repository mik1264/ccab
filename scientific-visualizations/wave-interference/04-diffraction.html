<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Diffraction</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffaa00;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Wave Diffraction</h2>
        <p>Bending of waves around obstacles</p>
        <p>Wave spreads after passing through gap</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;
        const wavelength = 25;
        const frequency = 0.08;

        // Barrier position and gap
        const barrierX = canvas.width * 0.4;
        const gapCenter = canvas.height / 2;
        const gapSize = 80;

        function isInGap(y) {
            return Math.abs(y - gapCenter) < gapSize / 2;
        }

        function calculateWave(x, y, t) {
            // Before barrier: plane wave
            if (x < barrierX) {
                const distance = barrierX - x;
                const phase = (distance / wavelength) - t * frequency;
                return Math.sin(phase * Math.PI * 2);
            }

            // After barrier: Huygens' principle - wave emanates from gap
            if (!isInGap(y)) {
                // Check if this point can "see" the gap
                let totalAmplitude = 0;
                const samples = 20;

                for (let i = 0; i < samples; i++) {
                    const gapY = gapCenter - gapSize / 2 + (i / samples) * gapSize;
                    const dx = x - barrierX;
                    const dy = y - gapY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    const damping = Math.exp(-distance / 300);
                    const phase = (distance / wavelength) - t * frequency;
                    totalAmplitude += Math.sin(phase * Math.PI * 2) * damping;
                }

                return totalAmplitude / samples;
            } else {
                // In the gap area after barrier
                const dx = x - barrierX;
                const dy = y - gapCenter;
                const distance = Math.sqrt(dx * dx + dy * dy);

                const damping = Math.exp(-distance / 300);
                const phase = (distance / wavelength) - t * frequency;
                return Math.sin(phase * Math.PI * 2) * damping;
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const resolution = 4;

            // Draw wave pattern
            for (let x = 0; x < canvas.width; x += resolution) {
                for (let y = 0; y < canvas.height; y += resolution) {
                    // Skip if in barrier (not in gap)
                    if (x >= barrierX - 10 && x <= barrierX + 10) {
                        if (!isInGap(y)) continue;
                    }

                    const amplitude = calculateWave(x, y, time);
                    const intensity = (amplitude + 1) / 2;

                    const hue = 30;
                    const brightness = intensity * 80 + 10;

                    ctx.fillStyle = `hsl(${hue}, 100%, ${brightness}%)`;
                    ctx.fillRect(x, y, resolution, resolution);
                }
            }

            // Draw barrier
            ctx.fillStyle = '#444';
            ctx.fillRect(barrierX - 5, 0, 10, gapCenter - gapSize / 2 - 5);
            ctx.fillRect(barrierX - 5, gapCenter + gapSize / 2 + 5, 10, canvas.height - (gapCenter + gapSize / 2 + 5));

            // Highlight gap
            ctx.strokeStyle = '#ffaa00';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(barrierX - 10, gapCenter - gapSize / 2);
            ctx.lineTo(barrierX - 10, gapCenter + gapSize / 2);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(barrierX + 10, gapCenter - gapSize / 2);
            ctx.lineTo(barrierX + 10, gapCenter + gapSize / 2);
            ctx.stroke();

            // Draw wavefronts on the left
            for (let i = 0; i < 10; i++) {
                const waveX = ((time * frequency * wavelength - i * wavelength) % (barrierX)) + (barrierX - barrierX);
                if (waveX < barrierX && waveX > 0) {
                    ctx.strokeStyle = 'rgba(255, 170, 0, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(waveX, 0);
                    ctx.lineTo(waveX, canvas.height);
                    ctx.stroke();
                }
            }

            // Labels
            ctx.fillStyle = '#ffaa00';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Incident Wave', barrierX / 2, 30);
            ctx.fillText('Diffracted Wave', (canvas.width + barrierX) / 2, 30);

            ctx.fillText(`Gap: ${gapSize}px`, barrierX, gapCenter - gapSize / 2 - 20);

            time += 1;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
