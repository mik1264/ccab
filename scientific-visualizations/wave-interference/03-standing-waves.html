<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standing Waves</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff66cc;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Standing Waves</h2>
        <p>Wave modes in bounded medium</p>
        <p>Nodes (no motion) and Antinodes (maximum motion)</p>
        <p>Multiple harmonics shown</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;

        class StandingWave {
            constructor(harmonic, yPosition, amplitude, color) {
                this.harmonic = harmonic; // Number of half-wavelengths
                this.yPosition = yPosition;
                this.amplitude = amplitude;
                this.color = color;
                this.frequency = harmonic * 0.05;
            }

            draw(t) {
                const width = canvas.width - 100;
                const xStart = 50;

                ctx.save();
                ctx.translate(0, this.yPosition);

                // Draw equilibrium line
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(xStart, 0);
                ctx.lineTo(xStart + width, 0);
                ctx.stroke();
                ctx.setLineDash([]);

                // Draw standing wave
                ctx.beginPath();
                for (let x = 0; x <= width; x += 2) {
                    const spatialPart = Math.sin((x / width) * this.harmonic * Math.PI);
                    const temporalPart = Math.cos(t * this.frequency * Math.PI * 2);
                    const y = spatialPart * temporalPart * this.amplitude;

                    if (x === 0) {
                        ctx.moveTo(xStart + x, y);
                    } else {
                        ctx.lineTo(xStart + x, y);
                    }
                }
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw nodes (points that don't move)
                for (let i = 0; i <= this.harmonic; i++) {
                    const nodeX = xStart + (i / this.harmonic) * width;
                    ctx.beginPath();
                    ctx.arc(nodeX, 0, 5, 0, Math.PI * 2);
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Label
                    ctx.fillStyle = '#fff';
                    ctx.font = '10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('N', nodeX, -10);
                }

                // Draw antinodes (points of maximum amplitude)
                for (let i = 0; i < this.harmonic; i++) {
                    const antinodeX = xStart + ((i + 0.5) / this.harmonic) * width;
                    const spatialPart = Math.sin(((i + 0.5) / this.harmonic) * this.harmonic * Math.PI);
                    const temporalPart = Math.cos(t * this.frequency * Math.PI * 2);
                    const y = spatialPart * temporalPart * this.amplitude;

                    ctx.beginPath();
                    ctx.arc(antinodeX, y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();

                    // Label
                    if (Math.abs(temporalPart) > 0.9) {
                        ctx.fillStyle = this.color;
                        ctx.font = '10px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('A', antinodeX, y > 0 ? y + 15 : y - 10);
                    }
                }

                // Draw boundary points
                ctx.beginPath();
                ctx.arc(xStart, 0, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#333';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(xStart + width, 0, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#333';
                ctx.fill();
                ctx.stroke();

                // Label harmonic
                ctx.fillStyle = this.color;
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(`n = ${this.harmonic}`, 10, 5);

                ctx.restore();
            }
        }

        const waves = [
            new StandingWave(1, 150, 60, '#FF6B6B'),
            new StandingWave(2, 300, 50, '#4ECDC4'),
            new StandingWave(3, 450, 45, '#FFE66D'),
            new StandingWave(4, 600, 40, '#95E1D3'),
            new StandingWave(5, 750, 35, '#FF9FF3')
        ];

        function draw() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            waves.forEach(wave => wave.draw(time));

            // Title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Fundamental and Harmonics', canvas.width / 2, 50);

            time += 0.02;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
