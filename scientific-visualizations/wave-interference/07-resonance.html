<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance Phenomenon</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #88ff88;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Resonance</h2>
        <p>Maximum amplitude at natural frequency</p>
        <p>Driving frequency matches system frequency</p>
        <p>Energy transfer is most efficient</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;

        class Oscillator {
            constructor(x, naturalFreq, drivingFreq, label, color) {
                this.x = x;
                this.y = canvas.height / 2;
                this.naturalFreq = naturalFreq;
                this.drivingFreq = drivingFreq;
                this.label = label;
                this.color = color;

                this.displacement = 0;
                this.velocity = 0;
                this.maxAmplitude = 0;
                this.history = [];
                this.damping = 0.02;

                // Calculate resonance factor
                const freqDiff = Math.abs(this.naturalFreq - this.drivingFreq);
                this.resonanceFactor = 1 / (1 + freqDiff * 10);
            }

            update(t) {
                // Driving force
                const drivingForce = Math.sin(t * this.drivingFreq * Math.PI * 2) * 0.5;

                // Natural oscillation with damping
                const springForce = -this.displacement * this.naturalFreq * this.naturalFreq;
                const dampingForce = -this.velocity * this.damping;

                const acceleration = springForce + dampingForce + drivingForce * this.resonanceFactor * 3;

                this.velocity += acceleration * 0.1;
                this.displacement += this.velocity;

                // Track max amplitude
                this.maxAmplitude = Math.max(this.maxAmplitude * 0.995, Math.abs(this.displacement));

                // History for trail
                this.history.push(this.displacement);
                if (this.history.length > 200) {
                    this.history.shift();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Draw equilibrium line
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(-50, 0);
                ctx.lineTo(50, 0);
                ctx.stroke();
                ctx.setLineDash([]);

                // Draw spring
                const springSegments = 20;
                const springWidth = 15;
                ctx.beginPath();
                ctx.moveTo(0, -150);

                for (let i = 0; i <= springSegments; i++) {
                    const t = i / springSegments;
                    const y = -150 + t * (150 + this.displacement);
                    const x = (i % 2 === 0 ? 1 : -1) * springWidth;
                    ctx.lineTo(x, y);
                }

                ctx.strokeStyle = this.color + '88';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw mass
                const massY = this.displacement;
                const massSize = 30;

                const gradient = ctx.createRadialGradient(0, massY, 0, 0, massY, massSize);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.darkenColor(this.color));

                ctx.fillStyle = gradient;
                ctx.fillRect(-massSize / 2, massY - massSize / 2, massSize, massSize);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(-massSize / 2, massY - massSize / 2, massSize, massSize);

                // Draw displacement indicator
                if (Math.abs(this.displacement) > 1) {
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(40, 0);
                    ctx.lineTo(40, massY);
                    ctx.stroke();

                    // Arrow
                    const arrowSize = 5;
                    ctx.beginPath();
                    ctx.moveTo(40, massY);
                    ctx.lineTo(40 - arrowSize, massY - Math.sign(massY) * arrowSize);
                    ctx.lineTo(40 + arrowSize, massY - Math.sign(massY) * arrowSize);
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                // Draw anchor point
                ctx.fillStyle = '#666';
                ctx.fillRect(-40, -160, 80, 10);
                for (let i = -3; i <= 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * 12, -150);
                    ctx.lineTo(i * 12 + 10, -160);
                    ctx.stroke();
                }

                // Labels
                ctx.fillStyle = this.color;
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.label, 0, 200);

                ctx.font = '12px Arial';
                ctx.fillText(`f_n = ${this.naturalFreq.toFixed(2)} Hz`, 0, 220);
                ctx.fillText(`f_d = ${this.drivingFreq.toFixed(2)} Hz`, 0, 235);

                // Amplitude indicator
                const isResonant = Math.abs(this.naturalFreq - this.drivingFreq) < 0.05;
                ctx.fillStyle = isResonant ? '#ff0000' : this.color;
                ctx.fillText(`A = ${this.maxAmplitude.toFixed(1)}`, 0, 250);

                if (isResonant) {
                    ctx.fillStyle = '#ff0000';
                    ctx.font = 'bold 14px Arial';
                    ctx.fillText('RESONANCE!', 0, 270);
                }

                ctx.restore();
            }

            darkenColor(color) {
                const hex = color.replace('#', '');
                const r = Math.max(0, parseInt(hex.substr(0, 2), 16) - 60);
                const g = Math.max(0, parseInt(hex.substr(2, 2), 16) - 60);
                const b = Math.max(0, parseInt(hex.substr(4, 2), 16) - 60);
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
        }

        const naturalFreq = 0.3;
        const oscillators = [
            new Oscillator(canvas.width * 0.25, naturalFreq, naturalFreq * 0.7, 'Below Resonance', '#4ECDC4'),
            new Oscillator(canvas.width * 0.5, naturalFreq, naturalFreq, 'At Resonance', '#FF6B6B'),
            new Oscillator(canvas.width * 0.75, naturalFreq, naturalFreq * 1.3, 'Above Resonance', '#FFE66D')
        ];

        function drawDrivingForce(t) {
            const drivingY = 50;
            const width = canvas.width - 100;
            const xStart = 50;

            ctx.save();
            ctx.translate(0, drivingY);

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(xStart, 0);
            ctx.lineTo(xStart + width, 0);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.beginPath();
            for (let x = 0; x <= width; x += 2) {
                const localTime = t - x / width * 5;
                const y = Math.sin(localTime * naturalFreq * Math.PI * 2) * 30;

                if (x === 0) {
                    ctx.moveTo(xStart + x, y);
                } else {
                    ctx.lineTo(xStart + x, y);
                }
            }
            ctx.strokeStyle = '#88ff88';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.fillStyle = '#88ff88';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Driving Force', xStart, -40);

            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawDrivingForce(time);

            oscillators.forEach(osc => {
                osc.update(time);
                osc.draw();
            });

            time += 0.05;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
