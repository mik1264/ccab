<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Frequency</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Beat Frequency</h2>
        <p>Interference of two close frequencies</p>
        <p>f<sub>beat</sub> = |f₁ - f₂|</p>
        <p>Creates amplitude modulation</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;

        const freq1 = 0.15;
        const freq2 = 0.12;
        const beatFreq = Math.abs(freq1 - freq2);

        const amplitude = 80;

        function drawWave(yOffset, frequency, color, label) {
            const width = canvas.width - 100;
            const xStart = 50;

            ctx.save();
            ctx.translate(0, yOffset);

            // Draw center line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(xStart, 0);
            ctx.lineTo(xStart + width, 0);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw wave
            ctx.beginPath();
            for (let x = 0; x <= width; x += 2) {
                const t = x / width;
                const y = Math.sin((t * 10 - time * frequency) * Math.PI * 2) * amplitude;

                if (x === 0) {
                    ctx.moveTo(xStart + x, y);
                } else {
                    ctx.lineTo(xStart + x, y);
                }
            }
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Label
            ctx.fillStyle = color;
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'right';
            ctx.fillText(label, xStart - 10, 5);

            ctx.restore();
        }

        function drawSuperposition(yOffset) {
            const width = canvas.width - 100;
            const xStart = 50;

            ctx.save();
            ctx.translate(0, yOffset);

            // Draw center line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(xStart, 0);
            ctx.lineTo(xStart + width, 0);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw envelope (beat pattern)
            ctx.beginPath();
            for (let x = 0; x <= width; x += 5) {
                const t = x / width;
                const envelope = Math.abs(Math.cos((t * 10 * beatFreq - time * beatFreq) * Math.PI)) * amplitude * 2;

                if (x === 0) {
                    ctx.moveTo(xStart + x, envelope);
                } else {
                    ctx.lineTo(xStart + x, envelope);
                }
            }
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.setLineDash([3, 3]);
            ctx.stroke();

            ctx.beginPath();
            for (let x = 0; x <= width; x += 5) {
                const t = x / width;
                const envelope = -Math.abs(Math.cos((t * 10 * beatFreq - time * beatFreq) * Math.PI)) * amplitude * 2;

                if (x === 0) {
                    ctx.moveTo(xStart + x, envelope);
                } else {
                    ctx.lineTo(xStart + x, envelope);
                }
            }
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw superposition wave
            ctx.beginPath();
            for (let x = 0; x <= width; x += 1) {
                const t = x / width;
                const wave1 = Math.sin((t * 10 - time * freq1) * Math.PI * 2);
                const wave2 = Math.sin((t * 10 - time * freq2) * Math.PI * 2);
                const y = (wave1 + wave2) * amplitude;

                if (x === 0) {
                    ctx.moveTo(xStart + x, y);
                } else {
                    ctx.lineTo(xStart + x, y);
                }
            }
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Fill area under curve
            for (let x = 0; x <= width; x += 2) {
                const t = x / width;
                const wave1 = Math.sin((t * 10 - time * freq1) * Math.PI * 2);
                const wave2 = Math.sin((t * 10 - time * freq2) * Math.PI * 2);
                const y = (wave1 + wave2) * amplitude;

                const alpha = Math.abs(y) / (amplitude * 2);
                ctx.strokeStyle = `rgba(255, 215, 0, ${alpha * 0.3})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(xStart + x, 0);
                ctx.lineTo(xStart + x, y);
                ctx.stroke();
            }

            // Label
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'right';
            ctx.fillText('Superposition (Beats)', xStart - 10, 5);

            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw individual waves
            drawWave(150, freq1, '#FF6B6B', `f₁ = ${freq1.toFixed(2)} Hz`);
            drawWave(300, freq2, '#4ECDC4', `f₂ = ${freq2.toFixed(2)} Hz`);

            // Draw superposition
            drawSuperposition(500);

            // Display beat frequency
            ctx.fillStyle = '#00ff88';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Beat Frequency: ${beatFreq.toFixed(2)} Hz`, canvas.width / 2, canvas.height - 50);

            // Animated beat indicator
            const beatPhase = (time * beatFreq) % 1;
            const beatSize = 10 + Math.sin(beatPhase * Math.PI * 2) * 5;

            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height - 100, beatSize, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0, 255, 136, ${1 - beatPhase})`;
            ctx.fill();

            time += 0.02;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
