<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromagnetic Wave</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info { position: absolute; top: 20px; left: 20px; color: #00ffff; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Electromagnetic Wave</h2>
        <p>Electric and magnetic fields oscillate perpendicular to each other</p>
        <p>Both perpendicular to direction of propagation</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;
        const wavelength = 150;
        const amplitude = 100;

        function draw3DWave(yOffset, color, label, phase) {
            ctx.save();
            ctx.translate(0, yOffset);

            // Draw axis
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, 0);
            ctx.lineTo(canvas.width - 50, 0);
            ctx.stroke();

            // Draw wave
            const points = [];
            for (let x = 0; x < canvas.width - 100; x += 5) {
                const t = (x / wavelength) * Math.PI * 2 - time * 0.05;
                const y = Math.sin(t + phase) * amplitude;
                const z = Math.cos(t + phase) * amplitude * 0.5;
                const scale = 1 + z / 500;

                points.push({x: 50 + x, y: y * scale, z: z, scale: scale});
            }

            // Draw wave line
            ctx.beginPath();
            points.forEach((p, i) => {
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            });
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw field vectors
            for (let i = 0; i < points.length; i += 10) {
                const p = points[i];
                ctx.strokeStyle = color + 'aa';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(p.x, 0);
                ctx.lineTo(p.x, p.y);
                ctx.stroke();

                // Arrowhead
                const angle = p.y > 0 ? Math.PI / 2 : -Math.PI / 2;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(angle);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-5, -3);
                ctx.lineTo(-5, 3);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
                ctx.restore();
            }

            // Label
            ctx.fillStyle = color;
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(label, 10, 0);

            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Electric field (vertical)
            draw3DWave(canvas.height / 2 - 100, '#00ffff', 'Electric Field (E)', 0);

            // Magnetic field (horizontal)
            draw3DWave(canvas.height / 2 + 100, '#ff00ff', 'Magnetic Field (B)', Math.PI / 2);

            // Direction of propagation
            const arrowY = canvas.height / 2;
            const arrowStartX = 50;
            const arrowEndX = canvas.width - 50;

            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(arrowStartX, arrowY);
            ctx.lineTo(arrowEndX, arrowY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(arrowEndX, arrowY);
            ctx.lineTo(arrowEndX - 20, arrowY - 10);
            ctx.lineTo(arrowEndX - 20, arrowY + 10);
            ctx.closePath();
            ctx.fillStyle = '#ffff00';
            ctx.fill();

            ctx.fillStyle = '#ffff00';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Direction of Propagation â†’', canvas.width / 2, arrowY + 30);

            time++;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
