<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Field - Current-Carrying Wire</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info { position: absolute; top: 20px; left: 20px; color: #ff00ff; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Magnetic Field</h2>
        <p>Circular field around current-carrying wire</p>
        <p>Right-hand rule: thumb = current, fingers = field</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const wireX = canvas.width / 2;
        const wireY = canvas.height / 2;
        let time = 0;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw magnetic field circles
            for (let r = 50; r < 400; r += 40) {
                ctx.beginPath();
                ctx.arc(wireX, wireY, r, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 0, 255, ${0.5 - r / 800})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw field direction arrows
                const numArrows = Math.floor(r / 20);
                for (let i = 0; i < numArrows; i++) {
                    const angle = (i / numArrows) * Math.PI * 2 + time * 0.02;
                    const x = wireX + Math.cos(angle) * r;
                    const y = wireY + Math.sin(angle) * r;

                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(angle + Math.PI / 2);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(-6, -3);
                    ctx.lineTo(-6, 3);
                    ctx.closePath();
                    ctx.fillStyle = `rgba(255, 0, 255, ${0.7 - r / 600})`;
                    ctx.fill();
                    ctx.restore();
                }
            }

            // Draw wire (cross-section)
            const gradient = ctx.createRadialGradient(wireX, wireY, 0, wireX, wireY, 25);
            gradient.addColorStop(0, '#ffaa00');
            gradient.addColorStop(1, '#ff6600');
            ctx.beginPath();
            ctx.arc(wireX, wireY, 25, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Current symbol (dot = coming out of screen)
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(wireX, wireY, 5, 0, Math.PI * 2);
            ctx.fill();

            // Label
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('I (current)', wireX, wireY + 50);

            time++;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
