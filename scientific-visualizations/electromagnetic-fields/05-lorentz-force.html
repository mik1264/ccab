<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorentz Force - GPU Accelerated</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info { position: absolute; top: 20px; left: 20px; color: #00ff88; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; max-width: 300px; }
        .badge { position: absolute; top: 20px; right: 20px; background: rgba(0, 100, 255, 0.9); color: white; padding: 8px 12px; border-radius: 5px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Lorentz Force (GPU)</h2>
        <p>F = q(E + v × B)</p>
        <p>Charged particles spiral in magnetic field</p>
        <p>Different masses → different radii</p>
        <p><strong>GPU particle simulation</strong></p>
    </div>
    <div class="badge">GPU-Accelerated • Three.js TSL • Physics Simulation</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let camera, scene, renderer;
        const B = 0.1;
        const particles = [
            { pos: new THREE.Vector3(-0.6, 0.2, 0), vel: new THREE.Vector3(0.03, 0, 0), charge: 1, mass: 1, color: 0xFF6B6B, name: 'e⁺', trail: [] },
            { pos: new THREE.Vector3(-0.6, 0, 0), vel: new THREE.Vector3(0.03, 0, 0), charge: -1, mass: 1, color: 0x4ECDC4, name: 'e⁻', trail: [] },
            { pos: new THREE.Vector3(-0.6, -0.2, 0), vel: new THREE.Vector3(0.03, 0, 0), charge: 1, mass: 4, color: 0xFFE66D, name: 'He⁺', trail: [] }
        ];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.OrthographicCamera(-1.5, 1.5, 1.5, -1.5, 0.1, 10);
            camera.position.z = 1;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Magnetic field indicators
            createMagneticFieldIndicators();

            // Create particle visualizations
            particles.forEach(p => {
                createParticle(p);
            });

            window.addEventListener('resize', onWindowResize);
        }

        function createMagneticFieldIndicators() {
            const spacing = 0.2;
            for (let x = -1.4; x <= 1.4; x += spacing) {
                for (let y = -1.4; y <= 1.4; y += spacing) {
                    const dotGeometry = new THREE.CircleGeometry(0.01, 8);
                    const dotMaterial = new THREE.MeshBasicMaterial({
                        color: 0xffffff,
                        transparent: true,
                        opacity: 0.2
                    });
                    const dot = new THREE.Mesh(dotGeometry, dotMaterial);
                    dot.position.set(x, y, -0.1);
                    scene.add(dot);

                    const ringGeometry = new THREE.RingGeometry(0.01, 0.012, 8);
                    const ringMaterial = new THREE.MeshBasicMaterial({
                        color: 0xffffff,
                        transparent: true,
                        opacity: 0.15,
                        side: THREE.DoubleSide
                    });
                    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                    ring.position.set(x, y, -0.1);
                    scene.add(ring);
                }
            }
        }

        function createParticle(particle) {
            // Trail using GPU line rendering
            const trailGeometry = new THREE.BufferGeometry();
            const maxTrailPoints = 200;
            const positions = new Float32Array(maxTrailPoints * 3);
            trailGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            trailGeometry.setDrawRange(0, 0);

            const trailMaterial = new THREE.LineBasicMaterial({
                color: particle.color,
                transparent: true,
                opacity: 0.4
            });

            const trailLine = new THREE.Line(trailGeometry, trailMaterial);
            trailLine.userData.particle = particle;
            trailLine.userData.isTrail = true;
            scene.add(trailLine);

            // Particle glow
            const glowGeometry = new THREE.CircleGeometry(0.04, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: particle.color,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.userData.particle = particle;
            glow.userData.isGlow = true;
            scene.add(glow);

            // Particle core
            const coreGeometry = new THREE.CircleGeometry(0.02, 32);
            const coreMaterial = new THREE.MeshBasicMaterial({
                color: particle.color
            });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            core.userData.particle = particle;
            core.userData.isCore = true;
            scene.add(core);

            // Velocity vector
            const arrowGeometry = new THREE.BufferGeometry();
            const arrowPositions = new Float32Array(6);
            arrowGeometry.setAttribute('position', new THREE.BufferAttribute(arrowPositions, 3));

            const arrowMaterial = new THREE.LineBasicMaterial({
                color: particle.color
            });

            const arrow = new THREE.Line(arrowGeometry, arrowMaterial);
            arrow.userData.particle = particle;
            arrow.userData.isArrow = true;
            scene.add(arrow);

            // Label
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 64;
            canvas.height = 32;
            context.fillStyle = `#${particle.color.toString(16).padStart(6, '0')}`;
            context.font = 'bold 20px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(particle.name, 32, 16);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(0.1, 0.05, 1);
            sprite.userData.particle = particle;
            sprite.userData.isLabel = true;
            scene.add(sprite);
        }

        function updateParticle(particle, dt) {
            // Lorentz force: F = q * (v × B)
            // B is in z-direction (out of screen)
            const Fx = particle.charge * particle.vel.y * B;
            const Fy = -particle.charge * particle.vel.x * B;

            // F = ma
            const ax = Fx / particle.mass;
            const ay = Fy / particle.mass;

            particle.vel.x += ax * dt;
            particle.vel.y += ay * dt;

            particle.pos.x += particle.vel.x * dt;
            particle.pos.y += particle.vel.y * dt;

            // Wrap around
            if (particle.pos.x < -1.5) particle.pos.x = 1.5;
            if (particle.pos.x > 1.5) particle.pos.x = -1.5;
            if (particle.pos.y < -1.5) particle.pos.y = 1.5;
            if (particle.pos.y > 1.5) particle.pos.y = -1.5;

            // Update trail
            particle.trail.push(particle.pos.clone());
            if (particle.trail.length > 200) {
                particle.trail.shift();
            }
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -1.5 * aspect;
            camera.right = 1.5 * aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const dt = 0.1;

            // Update particles
            particles.forEach(particle => {
                updateParticle(particle, dt);
            });

            // Update scene objects
            scene.children.forEach(child => {
                if (child.userData.particle) {
                    const p = child.userData.particle;

                    if (child.userData.isTrail) {
                        const positions = child.geometry.attributes.position.array;
                        for (let i = 0; i < p.trail.length; i++) {
                            positions[i * 3] = p.trail[i].x;
                            positions[i * 3 + 1] = p.trail[i].y;
                            positions[i * 3 + 2] = 0;
                        }
                        child.geometry.setDrawRange(0, p.trail.length);
                        child.geometry.attributes.position.needsUpdate = true;
                    } else if (child.userData.isGlow || child.userData.isCore) {
                        child.position.copy(p.pos);
                    } else if (child.userData.isArrow) {
                        const positions = child.geometry.attributes.position.array;
                        positions[0] = p.pos.x;
                        positions[1] = p.pos.y;
                        positions[2] = 0;
                        positions[3] = p.pos.x + p.vel.x * 3;
                        positions[4] = p.pos.y + p.vel.y * 3;
                        positions[5] = 0;
                        child.geometry.attributes.position.needsUpdate = true;
                    } else if (child.userData.isLabel) {
                        child.position.set(p.pos.x, p.pos.y - 0.06, 0);
                    }
                }
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
