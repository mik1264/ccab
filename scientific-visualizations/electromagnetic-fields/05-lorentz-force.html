<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorentz Force - Charged Particle in Magnetic Field</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info { position: absolute; top: 20px; left: 20px; color: #00ff88; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Lorentz Force</h2>
        <p>F = q(E + v × B)</p>
        <p>Charged particles spiral in magnetic field</p>
        <p>Different masses → different radii</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class ChargedParticle {
            constructor(x, y, vx, vy, charge, mass, color, name) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.charge = charge;
                this.mass = mass;
                this.color = color;
                this.name = name;
                this.trail = [];
            }

            update(B) {
                // Lorentz force: F = q * v × B
                // B is pointing out of screen (z-direction)
                const Fx = this.charge * this.vy * B;
                const Fy = -this.charge * this.vx * B;

                // F = ma
                const ax = Fx / this.mass;
                const ay = Fy / this.mass;

                this.vx += ax * 0.1;
                this.vy += ay * 0.1;

                this.x += this.vx;
                this.y += this.vy;

                // Wrap around
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 200) this.trail.shift();
            }

            draw() {
                // Trail
                ctx.beginPath();
                this.trail.forEach((p, i) => {
                    if (i === 0) ctx.moveTo(p.x, p.y);
                    else ctx.lineTo(p.x, p.y);
                });
                ctx.strokeStyle = this.color + '66';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Particle
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 10);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.color + '00');

                ctx.beginPath();
                ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Velocity vector
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.vx * 3, this.y + this.vy * 3);
                ctx.stroke();

                // Label
                ctx.fillStyle = this.color;
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.name, this.x, this.y - 15);
            }
        }

        const B = 0.1; // Magnetic field strength

        const particles = [
            new ChargedParticle(300, 300, 3, 0, 1, 1, '#FF6B6B', 'e⁺'),
            new ChargedParticle(300, 400, 3, 0, -1, 1, '#4ECDC4', 'e⁻'),
            new ChargedParticle(300, 500, 3, 0, 1, 4, '#FFE66D', 'He⁺'),
        ];

        function drawMagneticField() {
            // Draw magnetic field indicators (out of screen)
            const spacing = 50;
            for (let x = spacing; x < canvas.width; x += spacing) {
                for (let y = spacing; y < canvas.height; y += spacing) {
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }

            // Label
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('B-field (out of screen ⊙)', canvas.width / 2, 50);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawMagneticField();

            particles.forEach(p => {
                p.update(B);
                p.draw();
            });
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
