<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Flow Field</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info { position: absolute; top: 20px; left: 20px; color: #00ffff; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Vortex Flow Field</h2>
        <p>Rotating fluid creates spiral patterns</p>
        <p>Angular velocity decreases with radius</p>
        <p>Conservation of angular momentum</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class FluidParticle {
            constructor() {
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 400 + 50;
                this.x = centerX + Math.cos(angle) * radius;
                this.y = centerY + Math.sin(angle) * radius;
                this.history = [];
            }

            update() {
                const dx = this.x - centerX;
                const dy = this.y - centerY;
                const r = Math.sqrt(dx * dx + dy * dy);

                if (r < 10) {
                    this.reset();
                    return;
                }

                // Vortex velocity field: v = k/r (tangential)
                const k = 5000;
                const speed = k / r;

                // Tangential direction
                const vx = -dy / r * speed;
                const vy = dx / r * speed;

                // Slight inward spiral
                const spiralFactor = 0.02;
                this.x += vx * 0.1 - dx / r * spiralFactor;
                this.y += vy * 0.1 - dy / r * spiralFactor;

                this.history.push({x: this.x, y: this.y});
                if (this.history.length > 30) this.history.shift();
            }

            draw() {
                // Draw trail
                if (this.history.length > 1) {
                    ctx.beginPath();
                    this.history.forEach((p, i) => {
                        if (i === 0) ctx.moveTo(p.x, p.y);
                        else ctx.lineTo(p.x, p.y);
                    });

                    const dx = this.x - centerX;
                    const dy = this.y - centerY;
                    const r = Math.sqrt(dx * dx + dy * dy);
                    const hue = (r / 5) % 360;

                    ctx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.5)`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Draw particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }
        }

        const particles = Array.from({length: 500}, () => new FluidParticle());

        function drawVortexCenter() {
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 50);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(100, 200, 255, 0.4)');
            gradient.addColorStop(1, 'rgba(0, 100, 200, 0)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawVortexCenter();

            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
