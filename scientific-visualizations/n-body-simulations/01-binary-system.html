<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Star System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info { position: absolute; top: 20px; left: 20px; color: #ffff88; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Binary Star System</h2>
        <p>Two stars orbiting common center of mass</p>
        <p>Gravitational interaction governs motion</p>
        <p>Barycenter shown in white</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const G = 0.5;

        class Star {
            constructor(x, y, vx, vy, mass, color, name) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.mass = mass;
                this.color = color;
                this.name = name;
                this.trail = [];
            }

            update(other, dt) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                if (dist > 1) {
                    const force = G * this.mass * other.mass / distSq;
                    const ax = (force / this.mass) * (dx / dist);
                    const ay = (force / this.mass) * (dy / dist);

                    this.vx += ax * dt;
                    this.vy += ay * dt;
                }

                this.x += this.vx * dt;
                this.y += this.vy * dt;

                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 200) this.trail.shift();
            }

            draw() {
                // Trail
                ctx.beginPath();
                this.trail.forEach((p, i) => {
                    if (i === 0) ctx.moveTo(p.x, p.y);
                    else ctx.lineTo(p.x, p.y);
                });
                ctx.strokeStyle = this.color + '66';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Star
                const radius = Math.cbrt(this.mass) * 10;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius * 2);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.3, this.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.beginPath();
                ctx.arc(this.x, this.y, radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Label
                ctx.fillStyle = this.color;
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.name, this.x, this.y + radius + 20);
            }
        }

        const star1 = new Star(centerX - 100, centerY, 0, -1.5, 20, '#FFD700', 'Star A');
        const star2 = new Star(centerX + 100, centerY, 0, 1.5, 20, '#FF6B6B', 'Star B');

        function drawBarycenter() {
            const totalMass = star1.mass + star2.mass;
            const bx = (star1.x * star1.mass + star2.x * star2.mass) / totalMass;
            const by = (star1.y * star1.mass + star2.y * star2.mass) / totalMass;

            ctx.beginPath();
            ctx.arc(bx, by, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Lines to stars
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);

            ctx.beginPath();
            ctx.moveTo(bx, by);
            ctx.lineTo(star1.x, star1.y);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(bx, by);
            ctx.lineTo(star2.x, star2.y);
            ctx.stroke();

            ctx.setLineDash([]);

            // Label
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Barycenter', bx, by - 15);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            star1.update(star2, 0.1);
            star2.update(star1, 0.1);

            star1.draw();
            star2.draw();
            drawBarycenter();
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
