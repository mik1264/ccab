<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Collision Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info { position: absolute; top: 20px; left: 20px; color: #88ccff; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Galaxy Collision</h2>
        <p>Two galaxies gravitationally interacting</p>
        <p>Tidal forces create distortions</p>
        <p>Stars redistribute dramatically</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const G = 0.1;

        class Star {
            constructor(x, y, vx, vy, galaxyColor) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = galaxyColor;
            }

            update(centers) {
                let ax = 0, ay = 0;

                centers.forEach(center => {
                    const dx = center.x - this.x;
                    const dy = center.y - this.y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);

                    if (dist > 5) {
                        const force = G * center.mass / distSq;
                        ax += force * dx / dist;
                        ay += force * dy / dist;
                    }
                });

                this.vx += ax * 0.1;
                this.vy += ay * 0.1;
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class GalaxyCore {
            constructor(x, y, vx, vy, mass, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.mass = mass;
                this.color = color;
            }

            update(other) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                if (dist > 1) {
                    const force = G * this.mass * other.mass / distSq;
                    const ax = (force / this.mass) * (dx / dist);
                    const ay = (force / this.mass) * (dy / dist);

                    this.vx += ax * 0.1;
                    this.vy += ay * 0.1;
                }

                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 30);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.beginPath();
                ctx.arc(this.x, this.y, 30, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Create two galaxies
        const core1 = new GalaxyCore(canvas.width * 0.3, canvas.height / 2, 0.5, 0, 200, '#4488ff');
        const core2 = new GalaxyCore(canvas.width * 0.7, canvas.height / 2, -0.5, 0, 200, '#ff4488');

        const stars = [];

        // Generate stars for galaxy 1
        for (let i = 0; i < 150; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 100 + 20;
            const speed = Math.sqrt(G * core1.mass / radius) * 0.8;

            const x = core1.x + Math.cos(angle) * radius;
            const y = core1.y + Math.sin(angle) * radius;
            const vx = core1.vx - Math.sin(angle) * speed;
            const vy = core1.vy + Math.cos(angle) * speed;

            stars.push(new Star(x, y, vx, vy, '#4488ff'));
        }

        // Generate stars for galaxy 2
        for (let i = 0; i < 150; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 100 + 20;
            const speed = Math.sqrt(G * core2.mass / radius) * 0.8;

            const x = core2.x + Math.cos(angle) * radius;
            const y = core2.y + Math.sin(angle) * radius;
            const vx = core2.vx - Math.sin(angle) * speed;
            const vy = core2.vy + Math.cos(angle) * speed;

            stars.push(new Star(x, y, vx, vy, '#ff4488'));
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            core1.update(core2);
            core2.update(core1);

            const centers = [core1, core2];
            stars.forEach(star => {
                star.update(centers);
                star.draw();
            });

            core1.draw();
            core2.draw();
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
