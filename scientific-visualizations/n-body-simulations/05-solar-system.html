<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System N-Body</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; }
        .info { position: absolute; top: 20px; left: 20px; color: #ffcc00; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Solar System</h2>
        <p>Simplified N-body simulation</p>
        <p>Sun + 8 planets</p>
        <p>Gravitational interactions</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const G = 50;

        class Body {
            constructor(name, distance, speed, mass, size, color) {
                this.name = name;
                const angle = Math.random() * Math.PI * 2;
                this.x = centerX + Math.cos(angle) * distance;
                this.y = centerY + Math.sin(angle) * distance;
                this.vx = -Math.sin(angle) * speed;
                this.vy = Math.cos(angle) * speed;
                this.mass = mass;
                this.size = size;
                this.color = color;
                this.trail = [];
            }

            update(bodies, dt) {
                let ax = 0, ay = 0;

                bodies.forEach(other => {
                    if (other === this) return;

                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);

                    if (dist > 1) {
                        const force = G * this.mass * other.mass / distSq;
                        ax += (force / this.mass) * (dx / dist);
                        ay += (force / this.mass) * (dy / dist);
                    }
                });

                this.vx += ax * dt;
                this.vy += ay * dt;
                this.x += this.vx * dt;
                this.y += this.vy * dt;

                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 100) this.trail.shift();
            }

            draw() {
                // Trail
                if (this.trail.length > 1) {
                    ctx.beginPath();
                    this.trail.forEach((p, i) => {
                        if (i === 0) ctx.moveTo(p.x, p.y);
                        else ctx.lineTo(p.x, p.y);
                    });
                    ctx.strokeStyle = this.color + '44';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }

                // Body
                if (this.name === 'Sun') {
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(0.3, this.color);
                    gradient.addColorStop(1, 'rgba(255, 200, 0, 0)');

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        const bodies = [
            new Body('Sun', 0, 0, 1000, 20, '#FFFF00'),
            new Body('Mercury', 60, 4.8, 0.05, 3, '#888888'),
            new Body('Venus', 90, 3.5, 0.8, 6, '#FFC649'),
            new Body('Earth', 120, 3.0, 1, 6, '#4488FF'),
            new Body('Mars', 160, 2.4, 0.1, 4, '#FF6B6B'),
            new Body('Jupiter', 250, 1.3, 30, 12, '#FFB366'),
            new Body('Saturn', 340, 0.97, 25, 10, '#FFDD88'),
            new Body('Uranus', 410, 0.68, 14, 8, '#88DDFF'),
            new Body('Neptune', 480, 0.54, 17, 8, '#4466FF')
        ];

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const dt = 0.05;
            bodies.forEach(body => body.update(bodies, dt));
            bodies.forEach(body => body.draw());
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
