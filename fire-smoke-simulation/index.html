<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire & Smoke Simulation - CCAB</title>
    <meta name="description" content="Realistic fire and smoke particle simulation with customizable flames, embers, and rising smoke. Interactive controls for fire intensity and behavior.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .back-link {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 10px 18px;
            background: rgba(0, 0, 0, 0.6);
            color: #ff6b35;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateX(-4px);
        }

        #info {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            color: #ff6b35;
            font-size: 13px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.2);
            z-index: 1000;
            max-width: 280px;
        }

        #info h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        #info .stat {
            margin: 5px 0;
        }

        #info .stat-label {
            color: #aaa;
            font-size: 11px;
        }

        #info .stat-value {
            color: #ff6b35;
            font-weight: bold;
        }

        #info p {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.5;
            margin-top: 10px;
            color: #ddd;
        }

        #presets {
            position: fixed;
            top: 200px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        button {
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid rgba(255, 107, 53, 0.4);
            color: #ff6b35;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 107, 53, 0.3);
        }

        button.active {
            background: rgba(255, 107, 53, 0.4);
            border-color: #ff6b35;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .control-group label {
            color: #ff6b35;
            font-size: 11px;
            display: block;
            margin-bottom: 5px;
        }

        .control-group input[type="range"] {
            width: 100px;
            accent-color: #ff6b35;
        }

        .control-group span {
            color: #fff;
            font-size: 10px;
            margin-left: 6px;
        }

        #fps-display {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            color: #ff6b35;
            font-size: 12px;
            z-index: 1000;
        }

        #instructions {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 107, 53, 0.6);
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

    <canvas id="canvas"></canvas>

    <div id="info">
        <h3>Fire & Smoke Simulation</h3>
        <div class="stat">
            <span class="stat-label">Particles</span>
            <span class="stat-value" id="particle-count">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Fire Sources</span>
            <span class="stat-value" id="source-count">1</span>
        </div>
        <div class="stat">
            <span class="stat-label">Mode</span>
            <span class="stat-value" id="mode-name">Campfire</span>
        </div>
        <p>Particle-based fire simulation with heat diffusion, rising smoke, and glowing embers. Click to add fire sources.</p>
    </div>

    <div id="presets">
        <button class="active" data-preset="campfire">Campfire</button>
        <button data-preset="inferno">Inferno</button>
        <button data-preset="candle">Candle</button>
        <button data-preset="smoke">Smoke Only</button>
    </div>

    <div id="controls">
        <div class="control-group">
            <label>Intensity: <span id="intensity-val">1.0</span></label>
            <input type="range" id="intensity" min="0.2" max="3" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label>Wind: <span id="wind-val">0</span></label>
            <input type="range" id="wind" min="-2" max="2" step="0.1" value="0">
        </div>
        <div class="control-group">
            <label>Smoke: <span id="smoke-val">0.5</span></label>
            <input type="range" id="smoke" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <div id="instructions">Click anywhere to add fire sources</div>

    <div id="fps-display">FPS: <span id="fps">0</span></div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // DOM elements
        const particleCountDisplay = document.getElementById('particle-count');
        const sourceCountDisplay = document.getElementById('source-count');
        const modeNameDisplay = document.getElementById('mode-name');
        const fpsDisplay = document.getElementById('fps');
        const intensitySlider = document.getElementById('intensity');
        const intensityVal = document.getElementById('intensity-val');
        const windSlider = document.getElementById('wind');
        const windVal = document.getElementById('wind-val');
        const smokeSlider = document.getElementById('smoke');
        const smokeVal = document.getElementById('smoke-val');

        // Configuration
        let config = {
            intensity: 1.0,
            wind: 0,
            smokeAmount: 0.5,
            maxParticles: 3000,
            preset: 'campfire'
        };

        // Particle class
        class Particle {
            constructor(x, y, type, config) {
                this.x = x;
                this.y = y;
                this.type = type; // 'fire', 'ember', 'smoke'

                // Velocity based on type
                if (type === 'fire') {
                    this.vx = (Math.random() - 0.5) * 2;
                    this.vy = -Math.random() * 4 - 2;
                    this.life = 1.0;
                    this.maxLife = 0.5 + Math.random() * 0.5;
                    this.size = 15 + Math.random() * 20;
                } else if (type === 'ember') {
                    this.vx = (Math.random() - 0.5) * 4;
                    this.vy = -Math.random() * 6 - 2;
                    this.life = 1.0;
                    this.maxLife = 1 + Math.random() * 2;
                    this.size = 2 + Math.random() * 3;
                } else { // smoke
                    this.vx = (Math.random() - 0.5) * 1;
                    this.vy = -Math.random() * 1 - 0.5;
                    this.life = 1.0;
                    this.maxLife = 2 + Math.random() * 3;
                    this.size = 20 + Math.random() * 30;
                }

                this.decay = 1 / (this.maxLife * 60); // 60 fps assumed
                this.config = config;
            }

            update(wind) {
                // Apply physics
                this.x += this.vx + wind * 0.5;
                this.y += this.vy;

                // Different behavior by type
                if (this.type === 'fire') {
                    // Fire rises and expands, then shrinks
                    this.vy *= 0.98;
                    this.vx += (Math.random() - 0.5) * 0.3;
                    this.size *= 0.99;
                } else if (this.type === 'ember') {
                    // Embers fall with gravity, flicker
                    this.vy += 0.02; // slight gravity
                    this.vx *= 0.99;
                } else { // smoke
                    // Smoke rises slowly and expands
                    this.vy *= 0.995;
                    this.vx += (Math.random() - 0.5) * 0.1;
                    this.size *= 1.005;
                }

                // Decay life
                this.life -= this.decay;

                return this.life > 0;
            }

            draw(ctx) {
                const alpha = this.life;

                if (this.type === 'fire') {
                    // Fire gradient: white -> yellow -> orange -> red
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.size
                    );

                    if (this.life > 0.7) {
                        gradient.addColorStop(0, `rgba(255, 255, 200, ${alpha * 0.9})`);
                        gradient.addColorStop(0.3, `rgba(255, 200, 50, ${alpha * 0.7})`);
                        gradient.addColorStop(0.7, `rgba(255, 100, 0, ${alpha * 0.4})`);
                        gradient.addColorStop(1, `rgba(200, 50, 0, 0)`);
                    } else {
                        gradient.addColorStop(0, `rgba(255, 150, 50, ${alpha * 0.8})`);
                        gradient.addColorStop(0.4, `rgba(255, 80, 0, ${alpha * 0.5})`);
                        gradient.addColorStop(1, `rgba(150, 30, 0, 0)`);
                    }

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();

                } else if (this.type === 'ember') {
                    // Glowing ember
                    const brightness = 0.5 + Math.sin(Date.now() * 0.01 + this.x) * 0.5;
                    ctx.fillStyle = `rgba(255, ${150 + brightness * 100}, 50, ${alpha * brightness})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();

                    // Glow
                    ctx.fillStyle = `rgba(255, 100, 0, ${alpha * 0.3 * brightness})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.fill();

                } else { // smoke
                    // Gray smoke
                    const gray = 80 + (1 - this.life) * 50;
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.size
                    );
                    gradient.addColorStop(0, `rgba(${gray}, ${gray}, ${gray}, ${alpha * 0.15})`);
                    gradient.addColorStop(1, `rgba(${gray}, ${gray}, ${gray}, 0)`);

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Fire source class
        class FireSource {
            constructor(x, y, config) {
                this.x = x;
                this.y = y;
                this.config = config;
                this.baseWidth = 60;
                this.time = Math.random() * 1000;
            }

            emit(particles, config) {
                this.time++;

                // Emit fire particles
                const fireRate = Math.floor(5 * config.intensity);
                for (let i = 0; i < fireRate; i++) {
                    if (particles.length < config.maxParticles) {
                        const offsetX = (Math.random() - 0.5) * this.baseWidth;
                        const flickerX = Math.sin(this.time * 0.1 + i) * 10;
                        particles.push(new Particle(
                            this.x + offsetX + flickerX,
                            this.y + Math.random() * 10,
                            'fire',
                            config
                        ));
                    }
                }

                // Emit embers occasionally
                if (Math.random() < 0.1 * config.intensity) {
                    if (particles.length < config.maxParticles) {
                        particles.push(new Particle(
                            this.x + (Math.random() - 0.5) * this.baseWidth,
                            this.y,
                            'ember',
                            config
                        ));
                    }
                }

                // Emit smoke
                const smokeRate = Math.floor(2 * config.smokeAmount * config.intensity);
                for (let i = 0; i < smokeRate; i++) {
                    if (particles.length < config.maxParticles && Math.random() < 0.3) {
                        particles.push(new Particle(
                            this.x + (Math.random() - 0.5) * this.baseWidth * 0.5,
                            this.y - 50 - Math.random() * 30,
                            'smoke',
                            config
                        ));
                    }
                }
            }

            draw(ctx) {
                // Draw fire base glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y + 10, 0,
                    this.x, this.y + 10, this.baseWidth
                );
                gradient.addColorStop(0, 'rgba(255, 150, 50, 0.3)');
                gradient.addColorStop(0.5, 'rgba(255, 80, 0, 0.15)');
                gradient.addColorStop(1, 'rgba(200, 50, 0, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y + 10, this.baseWidth, 20, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw logs/base
                ctx.fillStyle = '#2a1810';
                ctx.fillRect(this.x - 40, this.y + 15, 80, 12);
                ctx.fillRect(this.x - 35, this.y + 20, 70, 8);
            }
        }

        // State
        let particles = [];
        let fireSources = [];

        // Initialize default fire source
        function init() {
            particles = [];
            fireSources = [new FireSource(canvas.width / 2, canvas.height - 150, config)];
        }

        // Apply preset
        function applyPreset(preset) {
            config.preset = preset;
            particles = [];

            switch (preset) {
                case 'campfire':
                    config.intensity = 1.0;
                    config.smokeAmount = 0.5;
                    config.maxParticles = 3000;
                    fireSources = [new FireSource(canvas.width / 2, canvas.height - 150, config)];
                    break;

                case 'inferno':
                    config.intensity = 3.0;
                    config.smokeAmount = 0.8;
                    config.maxParticles = 5000;
                    fireSources = [
                        new FireSource(canvas.width / 2 - 150, canvas.height - 150, config),
                        new FireSource(canvas.width / 2, canvas.height - 150, config),
                        new FireSource(canvas.width / 2 + 150, canvas.height - 150, config)
                    ];
                    break;

                case 'candle':
                    config.intensity = 0.3;
                    config.smokeAmount = 0.2;
                    config.maxParticles = 500;
                    const candleSource = new FireSource(canvas.width / 2, canvas.height - 200, config);
                    candleSource.baseWidth = 15;
                    fireSources = [candleSource];
                    break;

                case 'smoke':
                    config.intensity = 0.5;
                    config.smokeAmount = 1.0;
                    config.maxParticles = 2000;
                    fireSources = [new FireSource(canvas.width / 2, canvas.height - 150, config)];
                    break;
            }

            // Update sliders
            intensitySlider.value = config.intensity;
            intensityVal.textContent = config.intensity.toFixed(1);
            smokeSlider.value = config.smokeAmount;
            smokeVal.textContent = config.smokeAmount.toFixed(1);
            modeNameDisplay.textContent = preset.charAt(0).toUpperCase() + preset.slice(1);
        }

        // FPS tracking
        let lastTime = 0;
        let frameCount = 0;
        let fps = 0;

        function animate(currentTime) {
            requestAnimationFrame(animate);

            // FPS calculation
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                fpsDisplay.textContent = fps;
            }

            // Clear with slight fade for trail effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Darker clear for smoke mode
            if (config.preset === 'smoke') {
                ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Draw fire sources base
            for (const source of fireSources) {
                if (config.preset !== 'candle') {
                    source.draw(ctx);
                } else {
                    // Draw candle
                    ctx.fillStyle = '#f5e6c8';
                    ctx.fillRect(source.x - 8, source.y, 16, 60);
                    ctx.fillStyle = '#e6d4b8';
                    ctx.fillRect(source.x - 10, source.y + 55, 20, 10);
                }
            }

            // Emit particles from sources
            for (const source of fireSources) {
                source.emit(particles, config);
            }

            // Update and draw particles
            // Sort: smoke first (behind), then fire, then embers (front)
            particles.sort((a, b) => {
                const order = { smoke: 0, fire: 1, ember: 2 };
                return order[a.type] - order[b.type];
            });

            particles = particles.filter(p => {
                if (p.update(config.wind)) {
                    p.draw(ctx);
                    return true;
                }
                return false;
            });

            // Add screen glow effect for fire modes
            if (config.preset !== 'smoke') {
                for (const source of fireSources) {
                    const glowGradient = ctx.createRadialGradient(
                        source.x, source.y - 50, 0,
                        source.x, source.y - 50, 200 * config.intensity
                    );
                    glowGradient.addColorStop(0, `rgba(255, 100, 0, ${0.05 * config.intensity})`);
                    glowGradient.addColorStop(1, 'rgba(255, 50, 0, 0)');
                    ctx.fillStyle = glowGradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }

            // Update stats
            particleCountDisplay.textContent = particles.length;
            sourceCountDisplay.textContent = fireSources.length;
        }

        // Control handlers
        intensitySlider.addEventListener('input', (e) => {
            config.intensity = parseFloat(e.target.value);
            intensityVal.textContent = config.intensity.toFixed(1);
        });

        windSlider.addEventListener('input', (e) => {
            config.wind = parseFloat(e.target.value);
            windVal.textContent = config.wind.toFixed(1);
        });

        smokeSlider.addEventListener('input', (e) => {
            config.smokeAmount = parseFloat(e.target.value);
            smokeVal.textContent = config.smokeAmount.toFixed(1);
        });

        // Preset buttons
        document.querySelectorAll('#presets button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('#presets button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyPreset(btn.dataset.preset);
            });
        });

        // Click to add fire sources
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Don't add too many sources
            if (fireSources.length < 10) {
                const source = new FireSource(x, y, config);
                if (config.preset === 'candle') {
                    source.baseWidth = 15;
                }
                fireSources.push(source);
            }
        });

        // Double-click to clear extra sources
        canvas.addEventListener('dblclick', () => {
            applyPreset(config.preset);
        });

        // Initialize and start
        init();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
