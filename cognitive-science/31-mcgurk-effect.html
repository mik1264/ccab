<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McGurk Effect - CCAB</title>
    <style>
        body { margin: 0; background: #222; color: #eee; font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .mouth { width: 200px; height: 100px; background: #dba; border-radius: 50%; margin: 20px; transition: all 0.1s; display: flex; align-items: center; justify-content: center; position: relative; }
        .lips { width: 100%; height: 20px; background: #a55; position: absolute; top: 40px; }
        .opening { width: 80%; height: 10px; background: #000; border-radius: 50%; transition: height 0.1s; }
        
        .controls { display: flex; gap: 20px; margin-top: 40px; }
        button { padding: 15px 30px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; }
        .ba-btn { background: #3b82f6; color: white; }
        .fa-btn { background: #ef4444; color: white; }
        
        .perception { font-size: 24px; margin-top: 20px; height: 30px; color: #fbbf24; }
    </style>
</head>
<body>
    <h1>The McGurk Effect Simulation</h1>
    <p>What do you hear? (Simulation: Requires Imagination)</p>
    
    <div class="mouth" id="mouth">
        <div class="opening" id="opening"></div>
    </div>
    
    <div class="perception" id="perception"></div>

    <div class="controls">
        <button class="ba-btn" onclick="playSound('Ba')">Play "Ba"</button>
        <button class="fa-btn" onclick="playVisual('Fa')">Show "Fa"</button>
        <button onclick="playBoth()">Conflict (Hear Ba, See Fa)</button>
    </div>

    <script>
        const mouth = document.getElementById('mouth');
        const opening = document.getElementById('opening');
        const perception = document.getElementById('perception');

        function animateMouth(shape) {
            if(shape === 'Ba') {
                // Bilosive: Close then open wide
                opening.style.height = '0px';
                setTimeout(() => opening.style.height = '40px', 200);
                setTimeout(() => opening.style.height = '10px', 400);
            } else if (shape === 'Fa') {
                // Labiodental: Top teeth on bottom lip (simplified visual)
                opening.style.height = '10px';
                opening.style.width = '60%';
                setTimeout(() => opening.style.width = '80%', 300);
            }
        }

        function playSound(sound) {
            perception.textContent = `Hearing: "${sound}"`;
            animateMouth('Ba'); // Visual match
        }

        function playVisual(shape) {
            perception.textContent = `Seeing: "${shape}"`;
            animateMouth('Fa');
        }

        function playBoth() {
            perception.textContent = 'Brain says: "Tha" or "Va"?';
            animateMouth('Fa'); // See Fa
            // Implied audio is Ba
        }
    </script>
</body>
</html>
