<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Blindness - Cognitive Science</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #canvas {
            display: block;
            background: #0a0e1a;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #8A9A5B;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(138, 154, 91, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(138, 154, 91, 0.4);
            transform: translateX(-5px);
        }

        #fps {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #8A9A5B;
            font-size: 14px;
            font-weight: bold;
            background: rgba(10, 14, 26, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            z-index: 100;
        }

        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            max-width: 700px;
            text-align: center;
            z-index: 100;
            border: 2px solid rgba(138, 154, 91, 0.3);
        }

        #instructions h2 {
            color: #8A9A5B;
            margin-bottom: 10px;
            font-size: 20px;
        }

        #instructions p {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        #status {
            color: #DDA15E;
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }

        .highlight {
            color: #BC6C25;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="fps">FPS: 60</div>
    <canvas id="canvas"></canvas>

    <div id="instructions">
        <h2>Change Blindness Experiment</h2>
        <p>Watch the scene carefully. Can you spot what changes between flashes?</p>
        <p class="highlight">Click anywhere on the canvas when you detect a change!</p>
        <div id="status">Observing...</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fpsDisplay = document.getElementById('fps');
        const statusDisplay = document.getElementById('status');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // FPS Counter
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 60;

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                fpsDisplay.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        // Scene objects
        class SceneObject {
            constructor(x, y, width, height, color, isChangeable = false) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.isChangeable = isChangeable;
                this.changed = false;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            }
        }

        // Create scene with multiple objects
        let objects = [];
        let changeableIndex = -1;
        let originalColor = '';
        let changedColor = '';
        let isFlashing = false;
        let flashTimer = 0;
        let showScene = true;
        let blankDuration = 250; // ms
        let sceneDuration = 800; // ms
        let lastFlashTime = 0;
        let changesDetected = 0;
        let totalChanges = 0;
        let currentRound = 0;

        function initializeScene() {
            objects = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Create a simple scene with various objects
            objects.push(new SceneObject(centerX - 300, centerY - 200, 150, 100, '#2E5266')); // House
            objects.push(new SceneObject(centerX - 250, centerY - 300, 50, 100, '#8B4513')); // Chimney
            objects.push(new SceneObject(centerX - 100, centerY - 200, 200, 150, '#6B8E23', true)); // Tree (changeable)
            objects.push(new SceneObject(centerX + 150, centerY - 150, 120, 80, '#4A5568')); // Cloud
            objects.push(new SceneObject(centerX - 350, centerY + 50, 80, 120, '#8B0000', true)); // Stop sign
            objects.push(new SceneObject(centerX + 200, centerY + 80, 100, 80, '#FFD700', true)); // Sun
            objects.push(new SceneObject(centerX - 50, centerY + 100, 60, 60, '#4169E1')); // Pond
            objects.push(new SceneObject(centerX + 250, centerY - 50, 90, 180, '#2F4F4F')); // Tree 2

            // Select a random object to change
            const changeableObjects = objects.filter(obj => obj.isChangeable);
            const randomChangeable = changeableObjects[Math.floor(Math.random() * changeableObjects.length)];
            changeableIndex = objects.indexOf(randomChangeable);

            originalColor = objects[changeableIndex].color;
            // Generate a noticeably different color
            const colorOptions = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#95E1D3', '#F38181', '#AA96DA'];
            changedColor = colorOptions[Math.floor(Math.random() * colorOptions.length)];

            totalChanges++;
        }

        function drawScene(changed = false) {
            ctx.fillStyle = '#1a1f2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#2d3436';
            ctx.fillRect(0, canvas.height / 2 + 150, canvas.width, canvas.height);

            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height / 2);
            gradient.addColorStop(0, '#34495e');
            gradient.addColorStop(1, '#2c3e50');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height / 2 + 150);

            // Draw objects
            objects.forEach((obj, index) => {
                if (changed && index === changeableIndex) {
                    const tempColor = obj.color;
                    obj.color = changedColor;
                    obj.draw();
                    obj.color = tempColor;
                } else {
                    obj.draw();
                }
            });
        }

        function drawBlank() {
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Handle clicks
        let clickEnabled = true;
        canvas.addEventListener('click', (e) => {
            if (!clickEnabled) return;

            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // Check if click is near the changeable object
            const obj = objects[changeableIndex];
            const distance = Math.sqrt(
                Math.pow(clickX - (obj.x + obj.width / 2), 2) +
                Math.pow(clickY - (obj.y + obj.height / 2), 2)
            );

            if (distance < 150) { // Generous detection area
                changesDetected++;
                statusDisplay.textContent = `Correct! Changes detected: ${changesDetected}/${totalChanges}`;
                statusDisplay.style.color = '#8A9A5B';

                // Flash the detected object
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 4;
                ctx.strokeRect(obj.x - 5, obj.y - 5, obj.width + 10, obj.height + 10);

                clickEnabled = false;
                setTimeout(() => {
                    initializeScene();
                    clickEnabled = true;
                    statusDisplay.textContent = 'Observing...';
                    statusDisplay.style.color = '#DDA15E';
                }, 2000);
            } else {
                statusDisplay.textContent = `Missed! Try again. Score: ${changesDetected}/${totalChanges}`;
                statusDisplay.style.color = '#BC6C25';
            }
        });

        // Animation loop
        let startTime = performance.now();
        let isChanged = false;

        function animate(currentTime) {
            updateFPS();

            const elapsed = currentTime - lastFlashTime;

            if (showScene) {
                drawScene(isChanged);
                if (elapsed > sceneDuration) {
                    showScene = false;
                    lastFlashTime = currentTime;
                    isChanged = !isChanged; // Toggle change state
                }
            } else {
                drawBlank();
                if (elapsed > blankDuration) {
                    showScene = true;
                    lastFlashTime = currentTime;
                }
            }

            requestAnimationFrame(animate);
        }

        // Initialize and start
        initializeScene();
        lastFlashTime = performance.now();
        animate(performance.now());
    </script>
</body>
</html>
