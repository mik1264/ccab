<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparent Motion - Cognitive Science</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0e1a;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #8A9A5B;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(138, 154, 91, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(138, 154, 91, 0.4);
            transform: translateX(-5px);
        }

        #fps {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #8A9A5B;
            font-size: 14px;
            font-weight: bold;
            background: rgba(10, 14, 26, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            z-index: 100;
        }

        #controls {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(10, 14, 26, 0.9);
            padding: 20px;
            border-radius: 8px;
            min-width: 300px;
            z-index: 100;
        }

        #controls h3 {
            color: #8A9A5B;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-group {
            margin: 15px 0;
        }

        .control-group label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        .value-display {
            color: #DDA15E;
            font-weight: bold;
        }

        .demo-btn {
            background: #8A9A5B;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 13px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: calc(50% - 10px);
        }

        .demo-btn:hover {
            background: #606C38;
        }

        .demo-btn.active {
            background: #DDA15E;
        }

        #description {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            max-width: 700px;
            text-align: center;
            z-index: 100;
            border: 2px solid rgba(138, 154, 91, 0.3);
        }

        #description h2 {
            color: #8A9A5B;
            margin-bottom: 10px;
            font-size: 20px;
        }

        #description p {
            color: #b0b0b0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="fps">FPS: 60</div>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <h3>Apparent Motion</h3>

        <div class="control-group">
            <button class="demo-btn active" onclick="setDemo('phi')">Phi Phenomenon</button>
            <button class="demo-btn" onclick="setDemo('beta')">Beta Movement</button>
        </div>

        <div class="control-group">
            <label>Timing Interval: <span class="value-display" id="intervalValue">100 ms</span></label>
            <input type="range" id="intervalSlider" min="30" max="500" value="100" step="10">
        </div>

        <div class="control-group">
            <label>Distance: <span class="value-display" id="distanceValue">200 px</span></label>
            <input type="range" id="distanceSlider" min="50" max="400" value="200" step="10">
        </div>
    </div>

    <div id="description">
        <h2 id="demoTitle">Phi Phenomenon</h2>
        <p id="demoDesc">Two stationary lights flashing in sequence create the illusion of movement. Adjust timing and distance to see how it affects the perception.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fpsDisplay = document.getElementById('fps');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // FPS Counter
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 60;

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                fpsDisplay.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        // State
        let currentDemo = 'phi';
        let interval = 100; // milliseconds
        let distance = 200; // pixels
        let lastToggleTime = 0;
        let activePosition = 0; // 0 or 1

        const descriptions = {
            phi: {
                title: 'Phi Phenomenon',
                desc: 'Two stationary lights flashing in sequence create the illusion of movement. Adjust timing and distance to see how it affects the perception.'
            },
            beta: {
                title: 'Beta Movement',
                desc: 'With optimal timing (60-200ms), objects appear to smoothly move from one position to another. This is the basis of animation and film.'
            }
        };

        // Controls
        const intervalSlider = document.getElementById('intervalSlider');
        const distanceSlider = document.getElementById('distanceSlider');
        const intervalValue = document.getElementById('intervalValue');
        const distanceValue = document.getElementById('distanceValue');

        intervalSlider.addEventListener('input', (e) => {
            interval = parseInt(e.target.value);
            intervalValue.textContent = `${interval} ms`;
        });

        distanceSlider.addEventListener('input', (e) => {
            distance = parseInt(e.target.value);
            distanceValue.textContent = `${distance} px`;
        });

        window.setDemo = function(demo) {
            currentDemo = demo;
            document.getElementById('demoTitle').textContent = descriptions[demo].title;
            document.getElementById('demoDesc').textContent = descriptions[demo].desc;

            document.querySelectorAll('.demo-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        };

        // Drawing functions
        function drawPhi(currentTime) {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Toggle position based on interval
            if (currentTime - lastToggleTime > interval) {
                activePosition = 1 - activePosition;
                lastToggleTime = currentTime;
            }

            // Draw positions
            const positions = [
                { x: cx - distance / 2, y: cy },
                { x: cx + distance / 2, y: cy }
            ];

            positions.forEach((pos, index) => {
                if (index === activePosition) {
                    // Active light
                    ctx.fillStyle = '#4ECDC4';
                    ctx.shadowBlur = 30;
                    ctx.shadowColor = '#4ECDC4';
                } else {
                    // Inactive light
                    ctx.fillStyle = '#1a2332';
                    ctx.shadowBlur = 0;
                }

                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 30, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.shadowBlur = 0;

            // Draw labels
            ctx.fillStyle = '#8A9A5B';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Position A', positions[0].x, positions[0].y + 60);
            ctx.fillText('Position B', positions[1].x, positions[1].y + 60);

            // Draw timing indicator
            const elapsed = currentTime - lastToggleTime;
            const progress = elapsed / interval;
            ctx.fillStyle = '#DDA15E';
            ctx.fillRect(cx - 150, cy + 100, 300 * progress, 10);
            ctx.strokeStyle = '#DDA15E';
            ctx.strokeRect(cx - 150, cy + 100, 300, 10);
        }

        function drawBeta(currentTime) {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Toggle position based on interval
            if (currentTime - lastToggleTime > interval) {
                activePosition = 1 - activePosition;
                lastToggleTime = currentTime;
            }

            // Draw both positions with interpolation
            const positions = [
                { x: cx - distance / 2, y: cy - 100 },
                { x: cx + distance / 2, y: cy - 100 }
            ];

            // Draw trail effect for beta movement
            const elapsed = currentTime - lastToggleTime;
            const progress = Math.min(elapsed / interval, 1);

            // Draw fading trail
            const numTrails = 8;
            for (let i = 0; i < numTrails; i++) {
                const trailProgress = Math.max(0, progress - i * 0.1);
                if (trailProgress > 0) {
                    const startPos = activePosition === 0 ? positions[1] : positions[0];
                    const endPos = activePosition === 0 ? positions[0] : positions[1];

                    const x = startPos.x + (endPos.x - startPos.x) * trailProgress;
                    const y = startPos.y + (endPos.y - startPos.y) * trailProgress;

                    ctx.fillStyle = `rgba(78, 205, 196, ${0.3 * (1 - i / numTrails)})`;
                    ctx.beginPath();
                    ctx.arc(x, y, 25 - i * 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Draw main object
            const currentPos = positions[activePosition];
            ctx.fillStyle = '#4ECDC4';
            ctx.shadowBlur = 30;
            ctx.shadowColor = '#4ECDC4';
            ctx.beginPath();
            ctx.arc(currentPos.x, currentPos.y, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw position markers
            positions.forEach((pos, index) => {
                ctx.strokeStyle = index === activePosition ? '#DDA15E' : '#444';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 35, 0, Math.PI * 2);
                ctx.stroke();
            });

            // Draw path line
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(positions[0].x, positions[0].y);
            ctx.lineTo(positions[1].x, positions[1].y);
            ctx.stroke();
            ctx.setLineDash([]);

            // Additional demo: Rotating squares
            const cy2 = cy + 150;
            const angle = (currentTime * 0.002) % (Math.PI * 2);
            const numSquares = 12;

            for (let i = 0; i < numSquares; i++) {
                const a = angle + (i / numSquares) * Math.PI * 2;
                const x = cx + Math.cos(a) * 150;
                const y = cy2 + Math.sin(a) * 150;
                const size = 20;

                ctx.fillStyle = `hsl(${i * 30}, 70%, 60%)`;
                ctx.fillRect(x - size / 2, y - size / 2, size, size);
            }

            ctx.fillStyle = '#8A9A5B';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Continuous rotation from discrete positions', cx, cy2 + 200);
        }

        // Main draw function
        function draw(currentTime) {
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (currentDemo === 'phi') {
                drawPhi(currentTime);
            } else {
                drawBeta(currentTime);
            }
        }

        // Animation loop
        function animate(currentTime) {
            updateFPS();
            draw(currentTime);
            requestAnimationFrame(animate);
        }

        lastToggleTime = performance.now();
        animate(performance.now());

    // Expose for enhance.js keyboard shortcuts
    window.reset = function() {};
    window.init = window.reset;
    </script>
<script src="../assets/js/seizure-warning.js"></script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
