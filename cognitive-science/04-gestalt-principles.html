<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestalt Principles - Cognitive Science</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #0a0e1a;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #8A9A5B;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(138, 154, 91, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(138, 154, 91, 0.4);
            transform: translateX(-5px);
        }

        #fps {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #8A9A5B;
            font-size: 14px;
            font-weight: bold;
            background: rgba(10, 14, 26, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            z-index: 100;
        }

        #controls {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(10, 14, 26, 0.9);
            padding: 20px;
            border-radius: 8px;
            min-width: 300px;
            z-index: 100;
        }

        #controls h3 {
            color: #8A9A5B;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-group {
            margin: 15px 0;
        }

        .control-group label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .principle-btn {
            background: #8A9A5B;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 13px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .principle-btn:hover {
            background: #606C38;
        }

        .principle-btn.active {
            background: #DDA15E;
        }

        #description {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 26, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            max-width: 700px;
            text-align: center;
            z-index: 100;
            border: 2px solid rgba(138, 154, 91, 0.3);
        }

        #description h2 {
            color: #8A9A5B;
            margin-bottom: 10px;
            font-size: 20px;
        }

        #description p {
            color: #b0b0b0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="fps">FPS: 60</div>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <h3>Gestalt Principles</h3>
        <div class="control-group">
            <button class="principle-btn active" onclick="setPrinciple('proximity')">Proximity</button>
            <button class="principle-btn" onclick="setPrinciple('similarity')">Similarity</button>
            <button class="principle-btn" onclick="setPrinciple('closure')">Closure</button>
            <button class="principle-btn" onclick="setPrinciple('continuity')">Continuity</button>
            <button class="principle-btn" onclick="setPrinciple('figure-ground')">Figure-Ground</button>
            <button class="principle-btn" onclick="setPrinciple('common-fate')">Common Fate</button>
        </div>
    </div>

    <div id="description">
        <h2 id="principleTitle">Proximity</h2>
        <p id="principleDesc">Objects that are close together are perceived as belonging to the same group.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fpsDisplay = document.getElementById('fps');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // FPS Counter
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 60;

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                fpsDisplay.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        // Current principle
        let currentPrinciple = 'proximity';
        let animationTime = 0;

        const principles = {
            'proximity': {
                title: 'Proximity',
                desc: 'Objects that are close together are perceived as belonging to the same group.'
            },
            'similarity': {
                title: 'Similarity',
                desc: 'Objects that are similar in appearance are perceived as belonging together.'
            },
            'closure': {
                title: 'Closure',
                desc: 'We perceive complete shapes even when parts are missing.'
            },
            'continuity': {
                title: 'Continuity',
                desc: 'We perceive smooth, continuous patterns rather than abrupt changes.'
            },
            'figure-ground': {
                title: 'Figure-Ground',
                desc: 'We distinguish objects (figure) from their background (ground).'
            },
            'common-fate': {
                title: 'Common Fate',
                desc: 'Objects moving in the same direction are perceived as a group.'
            }
        };

        window.setPrinciple = function(principle) {
            currentPrinciple = principle;
            animationTime = 0;
            document.getElementById('principleTitle').textContent = principles[principle].title;
            document.getElementById('principleDesc').textContent = principles[principle].desc;

            document.querySelectorAll('.principle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        };

        function drawProximity() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const spacing1 = 40;
            const spacing2 = 80;

            // Left group (close together)
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    ctx.fillStyle = '#4ECDC4';
                    ctx.beginPath();
                    ctx.arc(cx - 300 + i * spacing1, cy - 100 + j * spacing1, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Right group (far apart)
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    ctx.fillStyle = '#4ECDC4';
                    ctx.beginPath();
                    ctx.arc(cx + 100 + i * spacing2, cy - 160 + j * spacing2, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Labels
            ctx.fillStyle = '#8A9A5B';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Grouped by proximity', cx - 220, cy + 150);
            ctx.fillText('Scattered', cx + 260, cy + 150);
        }

        function drawSimilarity() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const spacing = 50;

            // Grid with alternating colors
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 6; j++) {
                    const x = cx - 200 + i * spacing;
                    const y = cy - 150 + j * spacing;

                    // Alternate colors in columns
                    if (i % 2 === 0) {
                        ctx.fillStyle = '#FF6B6B';
                    } else {
                        ctx.fillStyle = '#4ECDC4';
                    }

                    ctx.beginPath();
                    ctx.arc(x, y, 12, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            ctx.fillStyle = '#8A9A5B';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Similar colors create vertical columns', cx, cy + 180);
        }

        function drawClosure() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Incomplete triangle
            ctx.strokeStyle = '#4ECDC4';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';

            // Left side
            ctx.beginPath();
            ctx.moveTo(cx - 150, cy + 100);
            ctx.lineTo(cx - 100, cy - 100);
            ctx.stroke();

            // Right side
            ctx.beginPath();
            ctx.moveTo(cx + 100, cy - 100);
            ctx.lineTo(cx + 150, cy + 100);
            ctx.stroke();

            // Bottom (incomplete)
            ctx.beginPath();
            ctx.moveTo(cx - 150, cy + 100);
            ctx.lineTo(cx - 50, cy + 100);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(cx + 50, cy + 100);
            ctx.lineTo(cx + 150, cy + 100);
            ctx.stroke();

            // Incomplete circle
            ctx.strokeStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(cx, cy, 80, 0.3, Math.PI * 2 - 0.3);
            ctx.stroke();

            ctx.fillStyle = '#8A9A5B';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('We perceive complete shapes despite gaps', cx, cy + 200);
        }

        function drawContinuity() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Crossed lines that appear continuous
            ctx.strokeStyle = '#4ECDC4';
            ctx.lineWidth = 5;

            // Line 1: top-left to bottom-right
            ctx.beginPath();
            ctx.moveTo(cx - 200, cy - 100);
            ctx.lineTo(cx + 200, cy + 100);
            ctx.stroke();

            // Line 2: top-right to bottom-left
            ctx.strokeStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.moveTo(cx + 200, cy - 100);
            ctx.lineTo(cx - 200, cy + 100);
            ctx.stroke();

            // Add dots along paths
            for (let t = 0; t <= 1; t += 0.1) {
                const x1 = cx - 200 + 400 * t;
                const y1 = cy - 100 + 200 * t;
                ctx.fillStyle = '#4ECDC4';
                ctx.beginPath();
                ctx.arc(x1, y1, 8, 0, Math.PI * 2);
                ctx.fill();

                const x2 = cx + 200 - 400 * t;
                const y2 = cy - 100 + 200 * t;
                ctx.fillStyle = '#FF6B6B';
                ctx.beginPath();
                ctx.arc(x2, y2, 8, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = '#8A9A5B';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('We follow smooth, continuous paths', cx, cy + 180);
        }

        function drawFigureGround() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Draw vase or faces illusion
            ctx.fillStyle = '#4ECDC4';

            // Vase shape (center)
            ctx.beginPath();
            ctx.moveTo(cx - 80, cy - 150);
            ctx.bezierCurveTo(cx - 60, cy - 100, cx - 60, cy - 50, cx - 80, cy);
            ctx.bezierCurveTo(cx - 60, cy + 50, cx - 60, cy + 100, cx - 80, cy + 150);
            ctx.lineTo(cx + 80, cy + 150);
            ctx.bezierCurveTo(cx + 60, cy + 100, cx + 60, cy + 50, cx + 80, cy);
            ctx.bezierCurveTo(cx + 60, cy - 50, cx + 60, cy - 100, cx + 80, cy - 150);
            ctx.closePath();
            ctx.fill();

            // Background
            ctx.fillStyle = '#1a1f2e';
            ctx.fillRect(0, 0, cx - 80, canvas.height);
            ctx.fillRect(cx + 80, 0, canvas.width - cx - 80, canvas.height);

            ctx.fillStyle = '#8A9A5B';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Vase or Faces? Figure-ground ambiguity', cx, cy + 200);
        }

        function drawCommonFate() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const time = animationTime * 0.05;

            // Group 1: Moving right
            for (let i = 0; i < 12; i++) {
                const x = cx - 300 + (i * 40 + time * 50) % 250;
                const y = cy - 100 + Math.sin(i * 0.5) * 30;
                ctx.fillStyle = '#4ECDC4';
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
            }

            // Group 2: Moving left
            for (let i = 0; i < 12; i++) {
                const x = cx + 50 + (250 - (i * 40 + time * 50) % 250);
                const y = cy + 80 + Math.sin(i * 0.5) * 30;
                ctx.fillStyle = '#FF6B6B';
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = '#8A9A5B';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Objects moving together are perceived as a group', cx, cy + 180);
        }

        // Main draw function
        function draw() {
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            switch (currentPrinciple) {
                case 'proximity':
                    drawProximity();
                    break;
                case 'similarity':
                    drawSimilarity();
                    break;
                case 'closure':
                    drawClosure();
                    break;
                case 'continuity':
                    drawContinuity();
                    break;
                case 'figure-ground':
                    drawFigureGround();
                    break;
                case 'common-fate':
                    drawCommonFate();
                    break;
            }
        }

        // Animation loop
        function animate() {
            updateFPS();
            draw();
            animationTime++;
            requestAnimationFrame(animate);
        }

        animate();

    // Expose for enhance.js keyboard shortcuts
    window.reset = function() {};
    window.init = window.reset;
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
