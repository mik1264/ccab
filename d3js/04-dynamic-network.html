<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Network - Add/Remove Nodes</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 10px;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 14px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        button.remove {
            background: #f44336;
        }
        button.remove:hover {
            background: #da190b;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #16213e;
            border-radius: 10px;
        }
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .nodes circle:hover {
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Network Graph</h1>
    <p class="info">Click buttons to add or remove nodes dynamically</p>
    <div class="controls">
        <button onclick="addNode()">Add Node</button>
        <button class="remove" onclick="removeNode()">Remove Random Node</button>
    </div>
    <svg id="network"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 200;

        const svg = d3.select("#network")
            .attr("width", width)
            .attr("height", height);

        let nodeId = 0;
        const nodes = d3.range(20).map(i => ({ id: nodeId++, group: Math.floor(Math.random() * 3) }));
        const links = [];

        // Create initial links
        nodes.forEach((node, i) => {
            if (i > 0 && Math.random() > 0.3) {
                links.push({ source: node.id, target: nodes[Math.floor(Math.random() * i)].id });
            }
        });

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const linkGroup = svg.append("g").attr("class", "links");
        const nodeGroup = svg.append("g").attr("class", "nodes");

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(80))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        function update() {
            // Update links
            const link = linkGroup.selectAll("line")
                .data(links, d => `${d.source.id}-${d.target.id}`);

            link.exit().remove();

            link.enter().append("line")
                .merge(link)
                .attr("stroke-width", 2);

            // Update nodes
            const node = nodeGroup.selectAll("circle")
                .data(nodes, d => d.id);

            node.exit().remove();

            const nodeEnter = node.enter().append("circle")
                .attr("r", 10)
                .attr("fill", d => color(d.group))
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            nodeEnter.append("title")
                .text(d => `Node ${d.id}`);

            // Update simulation
            simulation.nodes(nodes);
            simulation.force("link").links(links);
            simulation.alpha(1).restart();
        }

        simulation.on("tick", () => {
            linkGroup.selectAll("line")
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            nodeGroup.selectAll("circle")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });

        function addNode() {
            const newNode = { id: nodeId++, group: Math.floor(Math.random() * 3) };
            nodes.push(newNode);

            // Add 1-3 random links to existing nodes
            const numLinks = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < numLinks && nodes.length > 1; i++) {
                const target = nodes[Math.floor(Math.random() * (nodes.length - 1))];
                links.push({ source: newNode.id, target: target.id });
            }

            update();
        }

        function removeNode() {
            if (nodes.length === 0) return;

            const nodeToRemove = nodes[Math.floor(Math.random() * nodes.length)];
            const nodeIndex = nodes.indexOf(nodeToRemove);

            nodes.splice(nodeIndex, 1);

            // Remove associated links
            for (let i = links.length - 1; i >= 0; i--) {
                if (links[i].source.id === nodeToRemove.id || links[i].target.id === nodeToRemove.id) {
                    links.splice(i, 1);
                }
            }

            update();
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        update();
    </script>
</body>
</html>
