<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Flow Chord Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
        .chord {
            fill-opacity: 0.67;
        }
        .chord:hover {
            fill-opacity: 0.9;
        }
        text {
            font-family: sans-serif;
            font-size: 11px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>International Migration Flow</h1>
    <p class="info">Population movement between regions</p>
    <svg id="chord"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;
        const outerRadius = Math.min(width, height) * 0.4;
        const innerRadius = outerRadius - 30;

        const svg = d3.select("#chord")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);

        const regions = ["North America", "South America", "Europe", "Africa", "Asia", "Oceania"];

        // Migration matrix (from row to column)
        const matrix = [
            [0, 50, 120, 30, 80, 20],    // North America
            [40, 0, 60, 25, 45, 15],      // South America
            [100, 80, 0, 90, 150, 30],    // Europe
            [20, 30, 70, 0, 40, 10],      // Africa
            [70, 50, 140, 35, 0, 60],     // Asia
            [15, 10, 25, 5, 50, 0]        // Oceania
        ];

        const chord = d3.chord()
            .padAngle(0.05)
            .sortSubgroups(d3.descending);

        const arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        const ribbon = d3.ribbon()
            .radius(innerRadius);

        const color = d3.scaleOrdinal()
            .domain(d3.range(regions.length))
            .range(d3.schemeSet3);

        const chords = chord(matrix);

        svg.append("g")
            .selectAll("path")
            .data(chords)
            .join("path")
            .attr("class", "chord")
            .attr("d", ribbon)
            .attr("fill", d => color(d.target.index))
            .attr("stroke", d => d3.rgb(color(d.target.index)).darker())
            .append("title")
            .text(d => `${regions[d.source.index]} â†’ ${regions[d.target.index]}: ${d.source.value}`);

        const group = svg.append("g")
            .selectAll("g")
            .data(chords.groups)
            .join("g");

        group.append("path")
            .attr("fill", d => color(d.index))
            .attr("stroke", d => d3.rgb(color(d.index)).darker())
            .attr("d", arc);

        group.append("title")
            .text(d => `${regions[d.index]}\nTotal: ${d.value}`);

        group.append("text")
            .each(d => { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .attr("transform", d => `
                rotate(${d.angle * 180 / Math.PI - 90})
                translate(${outerRadius + 10})
                ${d.angle > Math.PI ? "rotate(180)" : ""}
            `)
            .attr("text-anchor", d => d.angle > Math.PI ? "end" : "start")
            .attr("fill", "#eee")
            .text(d => regions[d.index]);
    </script>
</body>
</html>
