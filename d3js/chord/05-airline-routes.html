<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Routes Chord</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0f0f23;
            overflow: hidden;
        }
        h1 {
            color: #00cc66;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #88cc88;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
        .chord {
            fill-opacity: 0.7;
        }
        .chord:hover {
            fill-opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Major Airline Routes Network</h1>
    <p class="info">Flight connections between major hub cities</p>
    <svg id="chord"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;
        const outerRadius = Math.min(width, height) * 0.42;
        const innerRadius = outerRadius - 32;

        const svg = d3.select("#chord")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);

        const cities = ["NYC", "LAX", "LHR", "DXB", "HKG", "SIN", "TYO", "FRA", "CDG", "AMS"];

        const matrix = [
            [0, 280, 420, 180, 240, 160, 200, 320, 380, 280],   // NYC
            [290, 0, 220, 140, 380, 280, 340, 180, 200, 160],   // LAX
            [410, 230, 0, 380, 260, 240, 180, 420, 480, 440],   // LHR
            [170, 150, 390, 0, 420, 380, 240, 320, 360, 300],   // DXB
            [250, 390, 270, 430, 0, 480, 520, 280, 240, 220],   // HKG
            [150, 290, 250, 390, 470, 0, 380, 220, 200, 240],   // SIN
            [210, 350, 190, 250, 510, 370, 0, 240, 220, 180],   // TYO
            [330, 190, 430, 330, 290, 230, 250, 0, 420, 380],   // FRA
            [390, 210, 490, 370, 250, 210, 230, 410, 0, 440],   // CDG
            [290, 170, 450, 310, 230, 250, 190, 370, 430, 0]    // AMS
        ];

        const chord = d3.chord()
            .padAngle(0.04)
            .sortSubgroups(d3.descending);

        const arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        const ribbon = d3.ribbon()
            .radius(innerRadius);

        const color = d3.scaleOrdinal()
            .domain(d3.range(cities.length))
            .range(d3.schemeSet3);

        const chords = chord(matrix);

        svg.append("g")
            .selectAll("path")
            .data(chords)
            .join("path")
            .attr("class", "chord")
            .attr("d", ribbon)
            .attr("fill", d => color(d.target.index))
            .attr("stroke", d => d3.rgb(color(d.target.index)).darker())
            .attr("stroke-width", 0.5)
            .append("title")
            .text(d => `${cities[d.source.index]} â†” ${cities[d.target.index]}\n${d.source.value} flights/week`);

        const group = svg.append("g")
            .selectAll("g")
            .data(chords.groups)
            .join("g");

        group.append("path")
            .attr("fill", d => color(d.index))
            .attr("stroke", "#00cc66")
            .attr("stroke-width", 1.5)
            .attr("d", arc);

        group.append("title")
            .text(d => `${cities[d.index]}\nTotal: ${d.value} flights/week`);

        group.append("text")
            .each(d => { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .attr("transform", d => `
                rotate(${d.angle * 180 / Math.PI - 90})
                translate(${outerRadius + 12})
                ${d.angle > Math.PI ? "rotate(180)" : ""}
            `)
            .attr("text-anchor", d => d.angle > Math.PI ? "end" : "start")
            .attr("fill", "#00cc66")
            .attr("font-weight", "bold")
            .attr("font-size", "12px")
            .text(d => cities[d.index]);
    </script>
</body>
</html>
