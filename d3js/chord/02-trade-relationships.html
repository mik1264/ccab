<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Relationships Chord</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
        }
        .chord {
            fill-opacity: 0.7;
            transition: fill-opacity 0.3s;
        }
        .chord:hover {
            fill-opacity: 1;
        }
    </style>
</head>
<body>
    <h1>International Trade Relationships</h1>
    <p class="info">Trade volume between major economies (in billions USD)</p>
    <svg id="chord"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;
        const outerRadius = Math.min(width, height) * 0.4;
        const innerRadius = outerRadius - 35;

        const svg = d3.select("#chord")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);

        const countries = ["USA", "China", "Japan", "Germany", "UK", "France", "India", "Canada"];

        const matrix = [
            [0, 450, 180, 120, 90, 70, 100, 280],   // USA
            [480, 0, 320, 140, 110, 80, 95, 60],    // China
            [200, 310, 0, 95, 70, 60, 55, 45],      // Japan
            [130, 160, 100, 0, 120, 140, 50, 35],   // Germany
            [95, 120, 75, 115, 0, 110, 80, 30],     // UK
            [75, 90, 65, 135, 105, 0, 45, 25],      // France
            [105, 100, 60, 55, 85, 50, 0, 20],      // India
            [300, 70, 50, 40, 35, 30, 25, 0]        // Canada
        ];

        const chord = d3.chord()
            .padAngle(0.05)
            .sortSubgroups(d3.descending);

        const arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        const ribbon = d3.ribbon()
            .radius(innerRadius);

        const color = d3.scaleOrdinal()
            .domain(d3.range(countries.length))
            .range(d3.schemeTableau10);

        const chords = chord(matrix);

        const ribbons = svg.append("g")
            .selectAll("path")
            .data(chords)
            .join("path")
            .attr("class", "chord")
            .attr("d", ribbon)
            .attr("fill", d => color(d.source.index))
            .attr("stroke", d => d3.rgb(color(d.source.index)).darker())
            .attr("stroke-width", 0.5)
            .append("title")
            .text(d => `${countries[d.source.index]} â†” ${countries[d.target.index]}\nExport: $${d.source.value}B\nImport: $${d.target.value}B`);

        const group = svg.append("g")
            .selectAll("g")
            .data(chords.groups)
            .join("g");

        group.append("path")
            .attr("fill", d => color(d.index))
            .attr("stroke", d => d3.rgb(color(d.index)).darker())
            .attr("stroke-width", 1.5)
            .attr("d", arc);

        group.append("title")
            .text(d => `${countries[d.index]}\nTotal Trade: $${d.value}B`);

        group.append("text")
            .each(d => { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .attr("transform", d => `
                rotate(${d.angle * 180 / Math.PI - 90})
                translate(${outerRadius + 12})
                ${d.angle > Math.PI ? "rotate(180)" : ""}
            `)
            .attr("text-anchor", d => d.angle > Math.PI ? "end" : "start")
            .attr("fill", "#333")
            .attr("font-weight", "bold")
            .text(d => countries[d.index]);
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
