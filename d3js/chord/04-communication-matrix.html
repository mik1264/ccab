<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Communication Matrix</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
        .chord {
            fill-opacity: 0.65;
        }
        .chord:hover {
            fill-opacity: 0.9;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <h1>Department Communication Flow</h1>
    <p class="info">Email and message volume between teams</p>
    <svg id="chord"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;
        const outerRadius = Math.min(width, height) * 0.4;
        const innerRadius = outerRadius - 35;

        const svg = d3.select("#chord")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);

        const departments = ["Engineering", "Product", "Design", "Marketing", "Sales", "Support"];

        const matrix = [
            [0, 450, 380, 120, 80, 200],     // Engineering
            [420, 0, 420, 280, 150, 180],    // Product
            [360, 400, 0, 250, 90, 120],     // Design
            [100, 260, 230, 0, 380, 150],    // Marketing
            [70, 140, 80, 360, 0, 280],      // Sales
            [180, 170, 110, 140, 260, 0]     // Support
        ];

        const chord = d3.chord()
            .padAngle(0.05)
            .sortSubgroups(d3.descending);

        const arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        const ribbon = d3.ribbon()
            .radius(innerRadius);

        const color = d3.scaleOrdinal()
            .domain(d3.range(departments.length))
            .range(["#667eea", "#764ba2", "#f093fb", "#4facfe", "#43e97b", "#fa709a"]);

        const chords = chord(matrix);

        svg.append("g")
            .selectAll("path")
            .data(chords)
            .join("path")
            .attr("class", "chord")
            .attr("d", ribbon)
            .attr("fill", d => color(d.source.index))
            .attr("stroke", "rgba(255,255,255,0.5)")
            .attr("stroke-width", 0.5)
            .append("title")
            .text(d => `${departments[d.source.index]} â†’ ${departments[d.target.index]}\n${d.source.value} messages/month`);

        const group = svg.append("g")
            .selectAll("g")
            .data(chords.groups)
            .join("g");

        group.append("path")
            .attr("fill", d => color(d.index))
            .attr("stroke", "white")
            .attr("stroke-width", 2)
            .attr("d", arc);

        group.append("title")
            .text(d => `${departments[d.index]}\nTotal: ${d.value} messages`);

        group.append("text")
            .each(d => { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .attr("transform", d => `
                rotate(${d.angle * 180 / Math.PI - 90})
                translate(${outerRadius + 15})
                ${d.angle > Math.PI ? "rotate(180)" : ""}
            `)
            .attr("text-anchor", d => d.angle > Math.PI ? "end" : "start")
            .attr("fill", "white")
            .attr("font-weight", "bold")
            .attr("font-size", "13px")
            .text(d => departments[d.index]);
    </script>
</body>
</html>
