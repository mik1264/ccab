<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed with Collision Detection</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0f0f1e;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #1a1a2e;
            border-radius: 10px;
        }
        circle {
            stroke: #fff;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <h1>Collision Detection Network</h1>
    <p class="info">Bubbles with varying sizes and collision detection</p>
    <svg id="network"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#network")
            .attr("width", width)
            .attr("height", height);

        // Generate nodes with random sizes
        const nodes = d3.range(60).map(i => ({
            id: i,
            radius: Math.random() * 30 + 10,
            color: d3.interpolateRainbow(Math.random())
        }));

        const simulation = d3.forceSimulation(nodes)
            .force("charge", d3.forceManyBody().strength(5))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => d.radius + 2))
            .alphaDecay(0.01);

        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", d => d.radius)
            .attr("fill", d => d.color)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(d => `Node ${d.id}\nRadius: ${d.radius.toFixed(1)}`);

        simulation.on("tick", () => {
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
