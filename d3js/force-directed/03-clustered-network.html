<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustered Force-Directed Network</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #16213e;
            border-radius: 10px;
        }
        .links line {
            stroke: #999;
            stroke-opacity: 0.3;
        }
        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <h1>Clustered Network Graph</h1>
    <p class="info">Network with distinct cluster groups</p>
    <svg id="network"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#network")
            .attr("width", width)
            .attr("height", height);

        const numClusters = 5;
        const nodesPerCluster = 12;

        // Create cluster centers
        const clusterCenters = d3.range(numClusters).map(i => ({
            x: width / 2 + Math.cos(i * 2 * Math.PI / numClusters) * 200,
            y: height / 2 + Math.sin(i * 2 * Math.PI / numClusters) * 200
        }));

        // Generate clustered nodes
        const nodes = [];
        const links = [];

        for (let cluster = 0; cluster < numClusters; cluster++) {
            for (let i = 0; i < nodesPerCluster; i++) {
                nodes.push({
                    id: cluster * nodesPerCluster + i,
                    cluster: cluster
                });
            }
        }

        // Create links within clusters and between clusters
        nodes.forEach((node, i) => {
            // Links within cluster
            if (Math.random() > 0.5 && i < nodes.length - 1) {
                const targetInCluster = node.cluster * nodesPerCluster +
                    Math.floor(Math.random() * nodesPerCluster);
                links.push({ source: node.id, target: targetInCluster });
            }
            // Occasional inter-cluster links
            if (Math.random() > 0.9) {
                const targetCluster = (node.cluster + 1 + Math.floor(Math.random() * (numClusters - 1))) % numClusters;
                const target = targetCluster * nodesPerCluster + Math.floor(Math.random() * nodesPerCluster);
                links.push({ source: node.id, target: target });
            }
        });

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(30))
            .force("charge", d3.forceManyBody().strength(-50))
            .force("x", d3.forceX(d => clusterCenters[d.cluster].x).strength(0.1))
            .force("y", d3.forceY(d => clusterCenters[d.cluster].y).strength(0.1))
            .force("collision", d3.forceCollide().radius(10));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", 6)
            .attr("fill", d => color(d.cluster))
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(d => `Node ${d.id}\nCluster ${d.cluster}`);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
