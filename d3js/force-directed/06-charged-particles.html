<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charged Particles Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #111;
            border-radius: 10px;
        }
        circle {
            stroke-width: 2px;
        }
        .positive {
            fill: #ff4444;
            stroke: #ff8888;
        }
        .negative {
            fill: #4444ff;
            stroke: #8888ff;
        }
    </style>
</head>
<body>
    <h1>Charged Particles Simulation</h1>
    <p class="info">Red particles repel, blue particles attract</p>
    <svg id="network"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#network")
            .attr("width", width)
            .attr("height", height);

        // Create particles with charges
        const nodes = d3.range(80).map(i => ({
            id: i,
            charge: Math.random() > 0.5 ? 1 : -1,
            radius: Math.random() * 8 + 4
        }));

        const simulation = d3.forceSimulation(nodes)
            .force("charge", d3.forceManyBody().strength(d => d.charge * -500))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => d.radius + 2))
            .velocityDecay(0.3);

        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", d => d.charge > 0 ? "positive" : "negative")
            .attr("r", d => d.radius)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Add glow effect
        const defs = svg.append("defs");

        const filterPositive = defs.append("filter")
            .attr("id", "glow-positive");
        filterPositive.append("feGaussianBlur")
            .attr("stdDeviation", "3")
            .attr("result", "coloredBlur");
        const feMergePositive = filterPositive.append("feMerge");
        feMergePositive.append("feMergeNode").attr("in", "coloredBlur");
        feMergePositive.append("feMergeNode").attr("in", "SourceGraphic");

        const filterNegative = defs.append("filter")
            .attr("id", "glow-negative");
        filterNegative.append("feGaussianBlur")
            .attr("stdDeviation", "3")
            .attr("result", "coloredBlur");
        const feMergeNegative = filterNegative.append("feMerge");
        feMergeNegative.append("feMergeNode").attr("in", "coloredBlur");
        feMergeNegative.append("feMergeNode").attr("in", "SourceGraphic");

        svg.selectAll(".positive").attr("filter", "url(#glow-positive)");
        svg.selectAll(".negative").attr("filter", "url(#glow-negative)");

        node.append("title")
            .text(d => `Particle ${d.id}\nCharge: ${d.charge > 0 ? 'Positive' : 'Negative'}`);

        simulation.on("tick", () => {
            node
                .attr("cx", d => d.x = Math.max(d.radius, Math.min(width - d.radius, d.x)))
                .attr("cy", d => d.y = Math.max(d.radius, Math.min(height - d.radius, d.y)));
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
