<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Force Layout</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 10px;
        }
        .links line {
            stroke: #666;
            stroke-opacity: 0.6;
        }
        .nodes circle {
            stroke: #fff;
            stroke-width: 2px;
        }
        text {
            font-family: Arial;
            font-size: 10px;
            fill: #eee;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Hierarchical Force Layout</h1>
    <p class="info">Multi-level organizational structure with force simulation</p>
    <svg id="network"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#network")
            .attr("width", width)
            .attr("height", height);

        // Create hierarchical data
        const root = { id: "CEO", level: 0 };
        const managers = d3.range(5).map(i => ({ id: `M${i}`, level: 1 }));
        const employees = d3.range(20).map(i => ({ id: `E${i}`, level: 2 }));

        const nodes = [root, ...managers, ...employees];
        const links = [];

        // CEO to managers
        managers.forEach(m => {
            links.push({ source: root.id, target: m.id });
        });

        // Managers to employees
        employees.forEach((e, i) => {
            const manager = managers[i % managers.length];
            links.push({ source: manager.id, target: e.id });
        });

        const levelColors = ['#ff6b6b', '#4ecdc4', '#45b7d1'];
        const levelRadius = [20, 15, 10];

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(d => {
                return d.source.level === 0 ? 150 : 80;
            }))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => levelRadius[d.level] + 5));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke-width", 2);

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", d => levelRadius[d.level])
            .attr("fill", d => levelColors[d.level])
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        const labels = svg.append("g")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .text(d => d.id)
            .attr("text-anchor", "middle")
            .attr("dy", 4);

        node.append("title")
            .text(d => `${d.id}\nLevel ${d.level}`);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            labels
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
