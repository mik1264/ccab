<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Flow Sankey</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Website Traffic Flow</h1>
    <p class="info">Traffic sources and user destinations</p>
    <svg id="sankey"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#sankey")
            .attr("width", width)
            .attr("height", height);

        const data = {
            nodes: [
                { name: "Google Search" },
                { name: "Social Media" },
                { name: "Direct Traffic" },
                { name: "Email Campaign" },
                { name: "Paid Ads" },
                { name: "Landing Page A" },
                { name: "Landing Page B" },
                { name: "Homepage" },
                { name: "Products" },
                { name: "About" },
                { name: "Contact" },
                { name: "Conversion" },
                { name: "Bounce" }
            ],
            links: [
                { source: 0, target: 5, value: 3000 },
                { source: 0, target: 7, value: 2000 },
                { source: 1, target: 6, value: 2500 },
                { source: 2, target: 7, value: 1800 },
                { source: 3, target: 5, value: 1500 },
                { source: 4, target: 6, value: 2200 },
                { source: 5, target: 8, value: 2800 },
                { source: 5, target: 12, value: 1700 },
                { source: 6, target: 8, value: 3200 },
                { source: 6, target: 12, value: 1500 },
                { source: 7, target: 8, value: 2500 },
                { source: 7, target: 9, value: 800 },
                { source: 7, target: 12, value: 500 },
                { source: 8, target: 11, value: 4200 },
                { source: 8, target: 10, value: 1500 },
                { source: 8, target: 12, value: 2800 },
                { source: 9, target: 11, value: 400 },
                { source: 9, target: 12, value: 400 },
                { source: 10, target: 11, value: 900 },
                { source: 10, target: 12, value: 600 }
            ]
        };

        const sankey = d3.sankey()
            .nodeWidth(18)
            .nodePadding(15)
            .extent([[1, 1], [width - 1, height - 6]]);

        const { nodes, links } = sankey({
            nodes: data.nodes.map(d => Object.assign({}, d)),
            links: data.links.map(d => Object.assign({}, d))
        });

        const color = d3.scaleOrdinal()
            .domain(["Google Search", "Social Media", "Direct Traffic", "Email Campaign", "Paid Ads"])
            .range(["#4285f4", "#3b5998", "#ff6b6b", "#f39c12", "#9b59b6"]);

        const getColor = (node) => {
            const sources = ["Google Search", "Social Media", "Direct Traffic", "Email Campaign", "Paid Ads"];
            if (sources.includes(node.name)) return color(node.name);
            if (node.name === "Conversion") return "#27ae60";
            if (node.name === "Bounce") return "#e74c3c";
            return "#95a5a6";
        };

        svg.append("g")
            .selectAll("rect")
            .data(nodes)
            .join("rect")
            .attr("x", d => d.x0)
            .attr("y", d => d.y0)
            .attr("height", d => d.y1 - d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("fill", getColor)
            .attr("stroke", "#fff")
            .attr("opacity", 0.9)
            .append("title")
            .text(d => `${d.name}\n${d.value.toLocaleString()} visitors`);

        svg.append("g")
            .attr("fill", "none")
            .selectAll("g")
            .data(links)
            .join("path")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", d => getColor(d.source))
            .attr("stroke-width", d => Math.max(1, d.width))
            .attr("opacity", 0.25)
            .on("mouseover", function() {
                d3.select(this).attr("opacity", 0.5);
            })
            .on("mouseout", function() {
                d3.select(this).attr("opacity", 0.25);
            })
            .append("title")
            .text(d => `${d.source.name} â†’ ${d.target.name}\n${d.value.toLocaleString()} visitors`);

        svg.append("g")
            .style("font", "11px sans-serif")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
            .attr("y", d => (d.y1 + d.y0) / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
            .text(d => d.name)
            .attr("fill", "#eee");
    </script>
</body>
</html>
