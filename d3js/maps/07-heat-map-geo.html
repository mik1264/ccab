<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geographic Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 10px;
        }
        .grid-cell {
            stroke: #333;
            stroke-width: 0.5px;
        }
        .grid-cell:hover {
            stroke: #fff;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <h1>Temperature Heatmap</h1>
    <p class="info">Average temperature distribution across region</p>
    <svg id="map"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#map")
            .attr("width", width)
            .attr("height", height);

        const gridWidth = 40;
        const gridHeight = 30;
        const cellSize = Math.min(
            (width - 100) / gridWidth,
            (height - 100) / gridHeight
        );

        // Generate temperature data with hotspots
        const data = [];
        const hotspots = [
            { x: 10, y: 8, intensity: 35 },
            { x: 25, y: 15, intensity: 38 },
            { x: 35, y: 22, intensity: 32 },
            { x: 15, y: 20, intensity: 30 }
        ];

        for (let x = 0; x < gridWidth; x++) {
            for (let y = 0; y < gridHeight; y++) {
                let temp = 20; // Base temperature

                // Add influence from hotspots
                hotspots.forEach(hotspot => {
                    const distance = Math.sqrt(
                        Math.pow(x - hotspot.x, 2) + Math.pow(y - hotspot.y, 2)
                    );
                    const influence = hotspot.intensity * Math.exp(-distance / 8);
                    temp += influence;
                });

                data.push({ x, y, temp: Math.min(temp, 40) });
            }
        }

        const colorScale = d3.scaleSequential(d3.interpolateRdYlBu)
            .domain([40, 20]); // Reversed so hot is red

        const g = svg.append("g")
            .attr("transform", `translate(50, 30)`);

        g.selectAll("rect")
            .data(data)
            .join("rect")
            .attr("class", "grid-cell")
            .attr("x", d => d.x * cellSize)
            .attr("y", d => d.y * cellSize)
            .attr("width", cellSize)
            .attr("height", cellSize)
            .attr("fill", d => colorScale(d.temp))
            .append("title")
            .text(d => `Position: (${d.x}, ${d.y})\nTemperature: ${d.temp.toFixed(1)}°C`);

        // Add legend
        const legend = svg.append("g")
            .attr("transform", `translate(${width - 80}, 50)`);

        const legendHeight = 200;
        const legendScale = d3.scaleLinear()
            .domain([20, 40])
            .range([legendHeight, 0]);

        const legendAxis = d3.axisRight(legendScale)
            .ticks(5)
            .tickFormat(d => `${d}°C`);

        const defs = svg.append("defs");
        const gradient = defs.append("linearGradient")
            .attr("id", "temp-gradient")
            .attr("x1", "0%")
            .attr("y1", "100%")
            .attr("x2", "0%")
            .attr("y2", "0%");

        gradient.selectAll("stop")
            .data(d3.range(0, 1.1, 0.1))
            .join("stop")
            .attr("offset", d => `${d * 100}%`)
            .attr("stop-color", d => colorScale(20 + d * 20));

        legend.append("rect")
            .attr("width", 20)
            .attr("height", legendHeight)
            .style("fill", "url(#temp-gradient)");

        legend.append("g")
            .attr("transform", "translate(20, 0)")
            .call(legendAxis)
            .selectAll("text")
            .attr("fill", "#eee");

        legend.append("text")
            .attr("x", 10)
            .attr("y", -10)
            .attr("text-anchor", "middle")
            .attr("fill", "#eee")
            .attr("font-size", "12px")
            .text("Temp");

        // Add compass
        const compass = svg.append("g")
            .attr("transform", "translate(30, 30)");

        compass.append("text")
            .attr("text-anchor", "middle")
            .attr("fill", "#eee")
            .attr("font-size", "12px")
            .attr("y", -5)
            .text("N");
    </script>
</body>
</html>
