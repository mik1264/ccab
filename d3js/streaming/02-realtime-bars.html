<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Bar Race</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
        }
        .bar {
            cursor: pointer;
        }
        text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Live Sales Dashboard</h1>
    <p class="info">Real-time sales by product (updates every 2 seconds)</p>
    <svg id="chart"></svg>

    <script>
        const margin = {top: 20, right: 100, bottom: 40, left: 120};
        const width = window.innerWidth - 40 - margin.left - margin.right;
        const height = window.innerHeight - 140 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const products = [
            "Product A", "Product B", "Product C",
            "Product D", "Product E", "Product F"
        ];

        let data = products.map(name => ({
            name: name,
            value: Math.random() * 100
        }));

        const x = d3.scaleLinear()
            .domain([0, 150])
            .range([0, width]);

        const y = d3.scaleBand()
            .domain(products)
            .range([0, height])
            .padding(0.2);

        const color = d3.scaleOrdinal()
            .domain(products)
            .range(d3.schemeSet2);

        svg.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y));

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        function update() {
            // Update data with random changes
            data.forEach(d => {
                d.value = Math.max(0, d.value + (Math.random() - 0.5) * 30);
            });

            data.sort((a, b) => b.value - a.value);

            // Update y scale domain
            y.domain(data.map(d => d.name));

            // Update bars
            const bars = svg.selectAll(".bar")
                .data(data, d => d.name);

            bars.enter()
                .append("rect")
                .attr("class", "bar")
                .attr("fill", d => color(d.name))
                .attr("x", 0)
                .attr("height", y.bandwidth())
                .merge(bars)
                .transition()
                .duration(1500)
                .attr("y", d => y(d.name))
                .attr("width", d => x(d.value));

            // Update labels
            const labels = svg.selectAll(".label")
                .data(data, d => d.name);

            labels.enter()
                .append("text")
                .attr("class", "label")
                .attr("text-anchor", "end")
                .attr("dy", ".35em")
                .merge(labels)
                .transition()
                .duration(1500)
                .attr("x", d => x(d.value) + 40)
                .attr("y", d => y(d.name) + y.bandwidth() / 2)
                .text(d => Math.round(d.value))
                .attr("fill", "#333");
        }

        update();
        setInterval(update, 2000);
    </script>
</body>
</html>
