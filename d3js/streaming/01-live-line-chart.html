<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
        }
        h1 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #88ffcc;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 10px;
        }
        .line {
            fill: none;
            stroke: #00ff88;
            stroke-width: 2px;
        }
        .axis {
            color: #888;
        }
        .grid line {
            stroke: #333;
            stroke-dasharray: 2,2;
        }
    </style>
</head>
<body>
    <h1>Live Server Metrics</h1>
    <p class="info">Real-time CPU usage (updates every second)</p>
    <svg id="chart"></svg>

    <script>
        const margin = {top: 20, right: 30, bottom: 40, left: 50};
        const width = window.innerWidth - 40 - margin.left - margin.right;
        const height = window.innerHeight - 140 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const maxDataPoints = 60;
        const data = d3.range(maxDataPoints).map(() => ({ value: 50 }));

        const x = d3.scaleLinear()
            .domain([0, maxDataPoints - 1])
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, 100])
            .range([height, 0]);

        const line = d3.line()
            .x((d, i) => x(i))
            .y(d => y(d.value))
            .curve(d3.curveMonotoneX);

        // Add grid
        svg.append("g")
            .attr("class", "grid")
            .call(d3.axisLeft(y).tickSize(-width).tickFormat(""));

        // Add axes
        const xAxis = svg.append("g")
            .attr("class", "axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).ticks(10));

        const yAxis = svg.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y));

        // Add labels
        svg.append("text")
            .attr("transform", `translate(${width/2},${height + 35})`)
            .style("text-anchor", "middle")
            .attr("fill", "#888")
            .text("Time (seconds ago)");

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -40)
            .attr("x", -height/2)
            .style("text-anchor", "middle")
            .attr("fill", "#888")
            .text("CPU Usage (%)");

        const path = svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

        // Add area under line
        const area = d3.area()
            .x((d, i) => x(i))
            .y0(height)
            .y1(d => y(d.value))
            .curve(d3.curveMonotoneX);

        svg.append("path")
            .datum(data)
            .attr("fill", "rgba(0, 255, 136, 0.1)")
            .attr("d", area);

        function update() {
            // Add new data point
            const newValue = 30 + Math.random() * 40 + Math.sin(Date.now() / 2000) * 20;
            data.push({ value: newValue });
            data.shift();

            // Update line
            path.datum(data)
                .transition()
                .duration(500)
                .ease(d3.easeLinear)
                .attr("d", line);

            // Update area
            svg.select("path[fill]")
                .datum(data)
                .transition()
                .duration(500)
                .ease(d3.easeLinear)
                .attr("d", area);
        }

        setInterval(update, 1000);
    </script>
</body>
</html>
