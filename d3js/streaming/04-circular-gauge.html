<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Gauges</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2d3436;
            overflow: hidden;
        }
        h1 {
            color: #dfe6e9;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #b2bec3;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
        .gauge-bg {
            fill: none;
            stroke: #636e72;
            stroke-width: 20;
        }
        .gauge-fill {
            fill: none;
            stroke-width: 20;
            stroke-linecap: round;
        }
        .gauge-text {
            font-size: 32px;
            font-weight: bold;
            text-anchor: middle;
        }
        .gauge-label {
            font-size: 14px;
            text-anchor: middle;
            fill: #b2bec3;
        }
    </style>
</head>
<body>
    <h1>System Monitoring Dashboard</h1>
    <p class="info">Live system metrics updating in real-time</p>
    <svg id="gauges"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#gauges")
            .attr("width", width)
            .attr("height", height);

        const gauges = [
            { name: "CPU", x: width * 0.25, y: height * 0.35, value: 0, color: "#e74c3c" },
            { name: "Memory", x: width * 0.5, y: height * 0.35, value: 0, color: "#3498db" },
            { name: "Disk", x: width * 0.75, y: height * 0.35, value: 0, color: "#2ecc71" },
            { name: "Network", x: width * 0.375, y: height * 0.75, value: 0, color: "#f39c12" },
            { name: "Load", x: width * 0.625, y: height * 0.75, value: 0, color: "#9b59b6" }
        ];

        const radius = Math.min(width, height) * 0.12;

        gauges.forEach(gauge => {
            const g = svg.append("g")
                .attr("transform", `translate(${gauge.x},${gauge.y})`);

            // Background arc
            const arc = d3.arc()
                .innerRadius(radius - 10)
                .outerRadius(radius + 10)
                .startAngle(-Math.PI * 0.75)
                .endAngle(Math.PI * 0.75);

            g.append("path")
                .attr("class", "gauge-bg")
                .attr("d", arc);

            // Value arc
            gauge.arc = d3.arc()
                .innerRadius(radius - 10)
                .outerRadius(radius + 10)
                .startAngle(-Math.PI * 0.75);

            gauge.path = g.append("path")
                .attr("class", "gauge-fill")
                .attr("stroke", gauge.color);

            // Value text
            gauge.text = g.append("text")
                .attr("class", "gauge-text")
                .attr("dy", "0.35em")
                .attr("fill", gauge.color)
                .text("0%");

            // Label
            g.append("text")
                .attr("class", "gauge-label")
                .attr("y", radius + 30)
                .text(gauge.name);
        });

        function update() {
            gauges.forEach(gauge => {
                // Simulate changing values
                const target = 20 + Math.random() * 60;
                gauge.value = gauge.value * 0.8 + target * 0.2;

                const angle = -Math.PI * 0.75 + (Math.PI * 1.5) * (gauge.value / 100);

                gauge.path
                    .transition()
                    .duration(500)
                    .attrTween("d", function() {
                        const interpolate = d3.interpolate(
                            gauge.arc.endAngle()(),
                            angle
                        );
                        return function(t) {
                            return gauge.arc.endAngle(interpolate(t))();
                        };
                    });

                gauge.text
                    .transition()
                    .duration(500)
                    .textTween(function() {
                        const interpolate = d3.interpolate(
                            parseFloat(this.textContent),
                            gauge.value
                        );
                        return function(t) {
                            return Math.round(interpolate(t)) + "%";
                        };
                    });
            });
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
