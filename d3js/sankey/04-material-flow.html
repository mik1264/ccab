<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Flow Sankey</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            overflow: hidden;
        }
        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #bdc3c7;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #34495e;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Manufacturing Material Flow</h1>
    <p class="info">Raw materials through production to final products</p>
    <svg id="sankey"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#sankey")
            .attr("width", width)
            .attr("height", height);

        const data = {
            nodes: [
                { name: "Raw Steel" },
                { name: "Raw Plastic" },
                { name: "Raw Aluminum" },
                { name: "Components A" },
                { name: "Components B" },
                { name: "Components C" },
                { name: "Assembly Line 1" },
                { name: "Assembly Line 2" },
                { name: "Product X" },
                { name: "Product Y" },
                { name: "Waste" }
            ],
            links: [
                { source: 0, target: 3, value: 400 },
                { source: 0, target: 10, value: 50 },
                { source: 1, target: 4, value: 300 },
                { source: 1, target: 10, value: 30 },
                { source: 2, target: 5, value: 250 },
                { source: 2, target: 10, value: 25 },
                { source: 3, target: 6, value: 350 },
                { source: 4, target: 6, value: 250 },
                { source: 5, target: 7, value: 200 },
                { source: 3, target: 7, value: 50 },
                { source: 6, target: 8, value: 550 },
                { source: 6, target: 10, value: 50 },
                { source: 7, target: 9, value: 230 },
                { source: 7, target: 10, value: 20 }
            ]
        };

        const sankey = d3.sankey()
            .nodeWidth(20)
            .nodePadding(12)
            .extent([[1, 1], [width - 1, height - 6]]);

        const { nodes, links } = sankey({
            nodes: data.nodes.map(d => Object.assign({}, d)),
            links: data.links.map(d => Object.assign({}, d))
        });

        const materialColors = {
            "Raw Steel": "#95a5a6",
            "Raw Plastic": "#3498db",
            "Raw Aluminum": "#e74c3c",
            "Waste": "#7f8c8d"
        };

        const getNodeColor = (node) => {
            if (materialColors[node.name]) return materialColors[node.name];
            if (node.name.startsWith("Components")) return "#f39c12";
            if (node.name.startsWith("Assembly")) return "#16a085";
            if (node.name.startsWith("Product")) return "#27ae60";
            return "#95a5a6";
        };

        svg.append("g")
            .selectAll("rect")
            .data(nodes)
            .join("rect")
            .attr("x", d => d.x0)
            .attr("y", d => d.y0)
            .attr("height", d => d.y1 - d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("fill", getNodeColor)
            .attr("stroke", "#fff")
            .attr("stroke-width", 2)
            .append("title")
            .text(d => `${d.name}\n${d.value} tons`);

        svg.append("g")
            .attr("fill", "none")
            .selectAll("g")
            .data(links)
            .join("path")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", d => getNodeColor(d.source))
            .attr("stroke-width", d => Math.max(1, d.width))
            .attr("opacity", 0.4)
            .on("mouseover", function() {
                d3.select(this).attr("opacity", 0.7);
            })
            .on("mouseout", function() {
                d3.select(this).attr("opacity", 0.4);
            })
            .append("title")
            .text(d => `${d.source.name} â†’ ${d.target.name}\n${d.value} tons`);

        svg.append("g")
            .style("font", "12px sans-serif")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
            .attr("y", d => (d.y1 + d.y0) / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
            .text(d => d.name)
            .attr("fill", "#ecf0f1")
            .attr("font-weight", "bold");
    </script>
</body>
</html>
