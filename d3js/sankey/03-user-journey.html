<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Journey Sankey</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Website User Journey</h1>
    <p class="info">Flow of users through the website conversion funnel</p>
    <svg id="sankey"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#sankey")
            .attr("width", width)
            .attr("height", height);

        const data = {
            nodes: [
                { name: "Homepage" },
                { name: "Product Page" },
                { name: "Pricing Page" },
                { name: "Blog" },
                { name: "Shopping Cart" },
                { name: "Checkout" },
                { name: "Purchase Complete" },
                { name: "Exit" }
            ],
            links: [
                { source: 0, target: 1, value: 5000 },
                { source: 0, target: 2, value: 2000 },
                { source: 0, target: 3, value: 1500 },
                { source: 0, target: 7, value: 1500 },
                { source: 1, target: 4, value: 3000 },
                { source: 1, target: 7, value: 2000 },
                { source: 2, target: 4, value: 1200 },
                { source: 2, target: 7, value: 800 },
                { source: 3, target: 1, value: 500 },
                { source: 3, target: 7, value: 1000 },
                { source: 4, target: 5, value: 3500 },
                { source: 4, target: 7, value: 700 },
                { source: 5, target: 6, value: 2800 },
                { source: 5, target: 7, value: 700 }
            ]
        };

        const sankey = d3.sankey()
            .nodeWidth(25)
            .nodePadding(20)
            .extent([[1, 1], [width - 1, height - 6]]);

        const { nodes, links } = sankey({
            nodes: data.nodes.map(d => Object.assign({}, d)),
            links: data.links.map(d => Object.assign({}, d))
        });

        const colorScale = d3.scaleLinear()
            .domain([0, nodes.length - 1])
            .range(["#667eea", "#764ba2"]);

        svg.append("g")
            .selectAll("rect")
            .data(nodes)
            .join("rect")
            .attr("x", d => d.x0)
            .attr("y", d => d.y0)
            .attr("height", d => d.y1 - d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("fill", (d, i) => colorScale(i))
            .attr("opacity", 0.8)
            .append("title")
            .text(d => `${d.name}\n${d.value.toLocaleString()} users`);

        svg.append("g")
            .attr("fill", "none")
            .selectAll("g")
            .data(links)
            .join("path")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", d => colorScale(nodes.indexOf(d.source)))
            .attr("stroke-width", d => Math.max(1, d.width))
            .attr("opacity", 0.3)
            .on("mouseover", function() {
                d3.select(this).attr("opacity", 0.6);
            })
            .on("mouseout", function() {
                d3.select(this).attr("opacity", 0.3);
            })
            .append("title")
            .text(d => `${d.source.name} â†’ ${d.target.name}\n${d.value.toLocaleString()} users\n${((d.value / d.source.value) * 100).toFixed(1)}%`);

        svg.append("g")
            .style("font", "12px sans-serif")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
            .attr("y", d => (d.y1 + d.y0) / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
            .text(d => `${d.name} (${d.value.toLocaleString()})`)
            .attr("fill", "#333")
            .attr("font-weight", "bold");
    </script>
</body>
</html>
