<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Flow Sankey</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #16213e;
            border-radius: 10px;
        }
        .node rect {
            cursor: move;
            fill-opacity: .9;
            shape-rendering: crispEdges;
            stroke-width: 0;
        }
        .node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
            font-size: 12px;
        }
        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }
        .link:hover {
            stroke-opacity: .5;
        }
    </style>
</head>
<body>
    <h1>Energy Flow Sankey Diagram</h1>
    <p class="info">Visualization of energy sources and consumption</p>
    <svg id="sankey"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#sankey")
            .attr("width", width)
            .attr("height", height);

        const data = {
            nodes: [
                { name: "Solar" },
                { name: "Wind" },
                { name: "Coal" },
                { name: "Natural Gas" },
                { name: "Nuclear" },
                { name: "Electricity Grid" },
                { name: "Residential" },
                { name: "Commercial" },
                { name: "Industrial" },
                { name: "Transportation" }
            ],
            links: [
                { source: 0, target: 5, value: 150 },
                { source: 1, target: 5, value: 200 },
                { source: 2, target: 5, value: 300 },
                { source: 3, target: 5, value: 250 },
                { source: 4, target: 5, value: 180 },
                { source: 5, target: 6, value: 280 },
                { source: 5, target: 7, value: 320 },
                { source: 5, target: 8, value: 380 },
                { source: 3, target: 9, value: 100 }
            ]
        };

        const sankey = d3.sankey()
            .nodeWidth(15)
            .nodePadding(10)
            .extent([[1, 1], [width - 1, height - 6]]);

        const { nodes, links } = sankey({
            nodes: data.nodes.map(d => Object.assign({}, d)),
            links: data.links.map(d => Object.assign({}, d))
        });

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        svg.append("g")
            .attr("stroke", "#000")
            .selectAll("rect")
            .data(nodes)
            .join("rect")
            .attr("x", d => d.x0)
            .attr("y", d => d.y0)
            .attr("height", d => d.y1 - d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("fill", d => color(d.name))
            .append("title")
            .text(d => `${d.name}\n${d.value}`);

        const link = svg.append("g")
            .attr("fill", "none")
            .attr("stroke-opacity", 0.5)
            .selectAll("g")
            .data(links)
            .join("g")
            .style("mix-blend-mode", "multiply");

        link.append("path")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", d => color(d.source.name))
            .attr("stroke-width", d => Math.max(1, d.width));

        link.append("title")
            .text(d => `${d.source.name} â†’ ${d.target.name}\n${d.value}`);

        svg.append("g")
            .style("font", "12px sans-serif")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
            .attr("y", d => (d.y1 + d.y0) / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
            .attr("fill", "#eee")
            .text(d => d.name);
    </script>
</body>
</html>
