<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Chain Sankey</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D98E 100%);
            overflow: hidden;
        }
        h1 {
            color: #2d5016;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #3e6b1f;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Ecosystem Food Chain</h1>
    <p class="info">Energy flow through trophic levels</p>
    <svg id="sankey"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#sankey")
            .attr("width", width)
            .attr("height", height);

        const data = {
            nodes: [
                { name: "Sunlight" },
                { name: "Phytoplankton" },
                { name: "Grass" },
                { name: "Algae" },
                { name: "Zooplankton" },
                { name: "Insects" },
                { name: "Small Fish" },
                { name: "Herbivores" },
                { name: "Medium Fish" },
                { name: "Small Birds" },
                { name: "Large Fish" },
                { name: "Large Birds" },
                { name: "Apex Predators" },
                { name: "Decomposers" }
            ],
            links: [
                { source: 0, target: 1, value: 10000 },
                { source: 0, target: 2, value: 8000 },
                { source: 0, target: 3, value: 7000 },
                { source: 1, target: 4, value: 5000 },
                { source: 2, target: 5, value: 4000 },
                { source: 2, target: 7, value: 3000 },
                { source: 3, target: 4, value: 3500 },
                { source: 4, target: 6, value: 4200 },
                { source: 5, target: 9, value: 2000 },
                { source: 6, target: 8, value: 2100 },
                { source: 7, target: 11, value: 1500 },
                { source: 7, target: 12, value: 800 },
                { source: 8, target: 10, value: 1050 },
                { source: 9, target: 11, value: 1000 },
                { source: 10, target: 12, value: 525 },
                { source: 11, target: 12, value: 1250 },
                { source: 1, target: 13, value: 5000 },
                { source: 4, target: 13, value: 4300 },
                { source: 6, target: 13, value: 2100 },
                { source: 8, target: 13, value: 1050 },
                { source: 10, target: 13, value: 525 },
                { source: 12, target: 13, value: 2575 }
            ]
        };

        const sankey = d3.sankey()
            .nodeWidth(20)
            .nodePadding(12)
            .extent([[1, 1], [width - 1, height - 6]]);

        const { nodes, links } = sankey({
            nodes: data.nodes.map(d => Object.assign({}, d)),
            links: data.links.map(d => Object.assign({}, d))
        });

        const trophicColors = {
            "Sunlight": "#FFD700",
            "Phytoplankton": "#90EE90",
            "Grass": "#7CFC00",
            "Algae": "#98FB98",
            "Zooplankton": "#87CEEB",
            "Insects": "#DDA0DD",
            "Small Fish": "#4682B4",
            "Herbivores": "#D2691E",
            "Medium Fish": "#4169E1",
            "Small Birds": "#FF69B4",
            "Large Fish": "#000080",
            "Large Birds": "#DC143C",
            "Apex Predators": "#8B0000",
            "Decomposers": "#8B4513"
        };

        svg.append("g")
            .selectAll("rect")
            .data(nodes)
            .join("rect")
            .attr("x", d => d.x0)
            .attr("y", d => d.y0)
            .attr("height", d => d.y1 - d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("fill", d => trophicColors[d.name])
            .attr("stroke", "#333")
            .attr("stroke-width", 1.5)
            .append("title")
            .text(d => `${d.name}\n${d.value} energy units`);

        svg.append("g")
            .attr("fill", "none")
            .selectAll("g")
            .data(links)
            .join("path")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", d => trophicColors[d.source.name])
            .attr("stroke-width", d => Math.max(1, d.width))
            .attr("opacity", 0.35)
            .on("mouseover", function() {
                d3.select(this).attr("opacity", 0.6);
            })
            .on("mouseout", function() {
                d3.select(this).attr("opacity", 0.35);
            })
            .append("title")
            .text(d => `${d.source.name} â†’ ${d.target.name}\n${d.value} energy units\n${((d.value / d.source.value) * 100).toFixed(1)}% efficiency`);

        svg.append("g")
            .style("font", "11px sans-serif")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
            .attr("y", d => (d.y1 + d.y0) / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
            .text(d => d.name)
            .attr("fill", "#2d5016")
            .attr("font-weight", "bold");
    </script>
    <script src="../../assets/js/enhance.js" defer></script>
</body>
</html>
