<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pipeline Sankey</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: #282c34;
            overflow: hidden;
        }
        h1 {
            color: #61dafb;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #abb2bf;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #1e2127;
            border-radius: 10px;
            border: 2px solid #61dafb;
        }
    </style>
</head>
<body>
    <h1>Data Processing Pipeline</h1>
    <p class="info">Flow of data through ETL pipeline stages</p>
    <svg id="sankey"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#sankey")
            .attr("width", width)
            .attr("height", height);

        const data = {
            nodes: [
                { name: "Raw Data Sources" },
                { name: "API Endpoints" },
                { name: "Web Scraping" },
                { name: "Database Logs" },
                { name: "Data Ingestion" },
                { name: "Data Cleaning" },
                { name: "Data Validation" },
                { name: "Data Transformation" },
                { name: "Analytics DB" },
                { name: "Data Warehouse" },
                { name: "ML Models" },
                { name: "Reporting" },
                { name: "Rejected Data" }
            ],
            links: [
                { source: 0, target: 4, value: 10000 },
                { source: 1, target: 4, value: 8000 },
                { source: 2, target: 4, value: 6000 },
                { source: 3, target: 4, value: 5000 },
                { source: 4, target: 5, value: 29000 },
                { source: 5, target: 6, value: 27000 },
                { source: 5, target: 12, value: 2000 },
                { source: 6, target: 7, value: 25000 },
                { source: 6, target: 12, value: 2000 },
                { source: 7, target: 8, value: 12000 },
                { source: 7, target: 9, value: 10000 },
                { source: 7, target: 10, value: 3000 },
                { source: 8, target: 11, value: 11000 },
                { source: 9, target: 11, value: 9000 },
                { source: 10, target: 11, value: 2500 }
            ]
        };

        const sankey = d3.sankey()
            .nodeWidth(22)
            .nodePadding(18)
            .extent([[1, 1], [width - 1, height - 6]]);

        const { nodes, links } = sankey({
            nodes: data.nodes.map(d => Object.assign({}, d)),
            links: data.links.map(d => Object.assign({}, d))
        });

        const stageColors = {
            source: "#e06c75",
            ingestion: "#61afef",
            processing: "#98c379",
            storage: "#c678dd",
            output: "#56b6c2",
            error: "#e5c07b"
        };

        const getNodeColor = (node) => {
            if (["Raw Data Sources", "API Endpoints", "Web Scraping", "Database Logs"].includes(node.name))
                return stageColors.source;
            if (node.name === "Data Ingestion") return stageColors.ingestion;
            if (["Data Cleaning", "Data Validation", "Data Transformation"].includes(node.name))
                return stageColors.processing;
            if (["Analytics DB", "Data Warehouse", "ML Models"].includes(node.name))
                return stageColors.storage;
            if (node.name === "Reporting") return stageColors.output;
            if (node.name === "Rejected Data") return stageColors.error;
            return "#abb2bf";
        };

        svg.append("g")
            .selectAll("rect")
            .data(nodes)
            .join("rect")
            .attr("x", d => d.x0)
            .attr("y", d => d.y0)
            .attr("height", d => d.y1 - d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("fill", getNodeColor)
            .attr("stroke", "#61dafb")
            .attr("stroke-width", 1.5)
            .append("title")
            .text(d => `${d.name}\n${d.value.toLocaleString()} records`);

        svg.append("g")
            .attr("fill", "none")
            .selectAll("g")
            .data(links)
            .join("path")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", d => getNodeColor(d.source))
            .attr("stroke-width", d => Math.max(1, d.width))
            .attr("opacity", 0.3)
            .on("mouseover", function() {
                d3.select(this).attr("opacity", 0.6);
            })
            .on("mouseout", function() {
                d3.select(this).attr("opacity", 0.3);
            })
            .append("title")
            .text(d => `${d.source.name} â†’ ${d.target.name}\n${d.value.toLocaleString()} records`);

        svg.append("g")
            .style("font", "11px 'Courier New', monospace")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
            .attr("y", d => (d.y1 + d.y0) / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
            .text(d => d.name)
            .attr("fill", "#abb2bf");
    </script>
</body>
</html>
