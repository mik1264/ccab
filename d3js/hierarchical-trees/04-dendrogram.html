<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dendrogram - Hierarchical Clustering</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2d3436;
            overflow: auto;
        }
        h1 {
            color: #dfe6e9;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #b2bec3;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #636e72;
            border-radius: 10px;
        }
        .link {
            fill: none;
            stroke: #dfe6e9;
            stroke-width: 1.5px;
        }
        .node circle {
            fill: #74b9ff;
            stroke: #0984e3;
            stroke-width: 2px;
        }
        .node text {
            font: 11px sans-serif;
            fill: #dfe6e9;
        }
    </style>
</head>
<body>
    <h1>Dendrogram</h1>
    <p class="info">Hierarchical clustering visualization</p>
    <svg id="tree"></svg>

    <script>
        const margin = {top: 40, right: 160, bottom: 40, left: 160};
        const width = 1000 - margin.left - margin.right;
        const height = 700 - margin.top - margin.bottom;

        const svg = d3.select("#tree")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const data = {
            name: "Species",
            children: [
                {
                    name: "Mammals",
                    children: [
                        {
                            name: "Carnivora",
                            children: [
                                { name: "Lions" },
                                { name: "Tigers" },
                                { name: "Bears" }
                            ]
                        },
                        {
                            name: "Primates",
                            children: [
                                { name: "Humans" },
                                { name: "Chimpanzees" },
                                { name: "Gorillas" }
                            ]
                        }
                    ]
                },
                {
                    name: "Birds",
                    children: [
                        {
                            name: "Raptors",
                            children: [
                                { name: "Eagles" },
                                { name: "Hawks" }
                            ]
                        },
                        {
                            name: "Songbirds",
                            children: [
                                { name: "Sparrows" },
                                { name: "Robins" }
                            ]
                        }
                    ]
                },
                {
                    name: "Reptiles",
                    children: [
                        {
                            name: "Snakes",
                            children: [
                                { name: "Pythons" },
                                { name: "Vipers" }
                            ]
                        },
                        {
                            name: "Lizards",
                            children: [
                                { name: "Geckos" },
                                { name: "Iguanas" }
                            ]
                        }
                    ]
                }
            ]
        };

        const cluster = d3.cluster()
            .size([height, width]);

        const root = d3.hierarchy(data);
        cluster(root);

        const link = svg.selectAll(".link")
            .data(root.descendants().slice(1))
            .enter().append("path")
            .attr("class", "link")
            .attr("d", d => {
                return `M${d.y},${d.x}
                        L${d.y},${d.parent.x}
                        L${d.parent.y},${d.parent.x}`;
            });

        const node = svg.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y},${d.x})`);

        node.append("circle")
            .attr("r", 5);

        node.append("text")
            .attr("dy", 3)
            .attr("x", d => d.children ? -8 : 8)
            .style("text-anchor", d => d.children ? "end" : "start")
            .text(d => d.data.name);
    </script>
</body>
</html>
