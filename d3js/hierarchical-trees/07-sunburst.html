<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
        path {
            stroke: #fff;
            stroke-width: 1px;
            cursor: pointer;
        }
        path:hover {
            opacity: 0.8;
        }
        text {
            font: 11px sans-serif;
            pointer-events: none;
            fill: white;
        }
    </style>
</head>
<body>
    <h1>Sunburst Diagram</h1>
    <p class="info">Radial space-filling visualization of hierarchical data</p>
    <svg id="sunburst"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;
        const radius = Math.min(width, height) / 2;

        const svg = d3.select("#sunburst")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);

        const data = {
            name: "root",
            children: [
                {
                    name: "Products",
                    children: [
                        {
                            name: "Electronics",
                            children: [
                                { name: "Phones", value: 300 },
                                { name: "Laptops", value: 400 },
                                { name: "Tablets", value: 200 }
                            ]
                        },
                        {
                            name: "Clothing",
                            children: [
                                { name: "Shirts", value: 250 },
                                { name: "Pants", value: 220 },
                                { name: "Shoes", value: 280 }
                            ]
                        }
                    ]
                },
                {
                    name: "Services",
                    children: [
                        {
                            name: "Consulting",
                            children: [
                                { name: "IT", value: 350 },
                                { name: "Business", value: 300 }
                            ]
                        },
                        {
                            name: "Support",
                            children: [
                                { name: "Technical", value: 280 },
                                { name: "Customer", value: 260 }
                            ]
                        }
                    ]
                },
                {
                    name: "Solutions",
                    children: [
                        {
                            name: "Software",
                            children: [
                                { name: "Enterprise", value: 400 },
                                { name: "Consumer", value: 350 }
                            ]
                        },
                        {
                            name: "Hardware",
                            children: [
                                { name: "Servers", value: 320 },
                                { name: "Networking", value: 280 }
                            ]
                        }
                    ]
                }
            ]
        };

        const root = d3.hierarchy(data)
            .sum(d => d.value)
            .sort((a, b) => b.value - a.value);

        const partition = d3.partition()
            .size([2 * Math.PI, radius]);

        partition(root);

        const color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, root.children.length + 1));

        const arc = d3.arc()
            .startAngle(d => d.x0)
            .endAngle(d => d.x1)
            .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
            .padRadius(radius / 2)
            .innerRadius(d => d.y0)
            .outerRadius(d => d.y1 - 1);

        const path = svg.append("g")
            .selectAll("path")
            .data(root.descendants().filter(d => d.depth))
            .join("path")
            .attr("fill", d => {
                while (d.depth > 1) d = d.parent;
                return color(d.data.name);
            })
            .attr("d", arc)
            .style("opacity", 0.8);

        path.append("title")
            .text(d => `${d.ancestors().map(d => d.data.name).reverse().join("/")}\n${d.value ? d.value.toLocaleString() : ''}`);

        const label = svg.append("g")
            .attr("pointer-events", "none")
            .attr("text-anchor", "middle")
            .selectAll("text")
            .data(root.descendants().filter(d => d.depth && (d.y0 + d.y1) / 2 * (d.x1 - d.x0) > 10))
            .join("text")
            .attr("transform", function(d) {
                const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
                const y = (d.y0 + d.y1) / 2;
                return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
            })
            .attr("dy", "0.35em")
            .text(d => d.data.name)
            .style("font-size", "10px");
    </script>
</body>
</html>
