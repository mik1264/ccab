<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Packing</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0f0f23;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
        circle {
            stroke: #fff;
            stroke-width: 1px;
        }
        text {
            font: 11px sans-serif;
            pointer-events: none;
            fill: white;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <h1>Circle Packing</h1>
    <p class="info">Hierarchical data as nested circles</p>
    <svg id="packing"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#packing")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", `0 0 ${width} ${height}`)
            .attr("style", "max-width: 100%; height: auto;");

        const data = {
            name: "Global Sales",
            children: [
                {
                    name: "North America",
                    children: [
                        { name: "USA", value: 5000 },
                        { name: "Canada", value: 1200 },
                        { name: "Mexico", value: 800 }
                    ]
                },
                {
                    name: "Europe",
                    children: [
                        { name: "UK", value: 2000 },
                        { name: "Germany", value: 2200 },
                        { name: "France", value: 1800 },
                        { name: "Spain", value: 1000 }
                    ]
                },
                {
                    name: "Asia",
                    children: [
                        { name: "China", value: 4000 },
                        { name: "Japan", value: 2500 },
                        { name: "India", value: 3000 },
                        { name: "S. Korea", value: 1500 }
                    ]
                },
                {
                    name: "Other",
                    children: [
                        { name: "Australia", value: 1200 },
                        { name: "Brazil", value: 1500 },
                        { name: "S. Africa", value: 600 }
                    ]
                }
            ]
        };

        const root = d3.hierarchy(data)
            .sum(d => d.value)
            .sort((a, b) => b.value - a.value);

        const pack = d3.pack()
            .size([width, height])
            .padding(3);

        pack(root);

        const color = d3.scaleLinear()
            .domain([0, 5])
            .range(["hsl(228, 30%, 40%)", "hsl(228, 90%, 70%)"])
            .interpolate(d3.interpolateHcl);

        const node = svg.append("g")
            .selectAll("circle")
            .data(root.descendants())
            .join("circle")
            .attr("fill", d => d.children ? color(d.depth) : "hsl(228, 70%, 60%)")
            .attr("pointer-events", d => !d.children ? "none" : null)
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", d => d.r)
            .style("opacity", 0.8)
            .on("mouseover", function() {
                d3.select(this).style("opacity", 1);
            })
            .on("mouseout", function() {
                d3.select(this).style("opacity", 0.8);
            });

        const label = svg.append("g")
            .style("font", "12px sans-serif")
            .attr("pointer-events", "none")
            .attr("text-anchor", "middle")
            .selectAll("text")
            .data(root.descendants())
            .join("text")
            .style("fill-opacity", d => d.parent === root ? 1 : 0)
            .style("display", d => d.parent === root ? "inline" : "none")
            .attr("x", d => d.x)
            .attr("y", d => d.y)
            .text(d => d.data.name);

        node.append("title")
            .text(d => `${d.ancestors().map(d => d.data.name).reverse().join("/")}\n${d.value ? d.value.toLocaleString() : ''}`);

        // Zoom functionality
        svg.on("click", (event) => zoom(event, root));

        let focus = root;
        let view;

        function zoom(event, d) {
            focus = d;

            const transition = svg.transition()
                .duration(750)
                .tween("zoom", () => {
                    const i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2]);
                    return t => zoomTo(i(t));
                });

            label
                .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
                .transition(transition)
                .style("fill-opacity", d => d.parent === focus ? 1 : 0)
                .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
                .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
        }

        function zoomTo(v) {
            const k = width / v[2];
            view = v;

            label.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
            node.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
            node.attr("r", d => d.r * k);
        }

        zoomTo([root.x, root.y, root.r * 2]);
    </script>
</body>
</html>
