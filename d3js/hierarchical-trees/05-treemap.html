<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #222;
            border-radius: 10px;
        }
        .node {
            border: 1px solid white;
            font: 10px sans-serif;
            line-height: 12px;
            overflow: hidden;
            position: absolute;
            text-indent: 2px;
            cursor: pointer;
        }
        rect {
            stroke: #fff;
            stroke-width: 1px;
        }
        text {
            pointer-events: none;
            fill: white;
            font-size: 11px;
            font-weight: bold;
        }
        .parent text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Treemap Visualization</h1>
    <p class="info">Hierarchical data displayed as nested rectangles</p>
    <svg id="treemap"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;

        const svg = d3.select("#treemap")
            .attr("width", width)
            .attr("height", height);

        const data = {
            name: "Tech Stack",
            children: [
                {
                    name: "Frontend",
                    children: [
                        { name: "React", value: 300 },
                        { name: "Vue", value: 200 },
                        { name: "Angular", value: 150 },
                        { name: "Svelte", value: 100 }
                    ]
                },
                {
                    name: "Backend",
                    children: [
                        { name: "Node.js", value: 280 },
                        { name: "Python", value: 250 },
                        { name: "Java", value: 220 },
                        { name: "Go", value: 180 }
                    ]
                },
                {
                    name: "Database",
                    children: [
                        { name: "PostgreSQL", value: 200 },
                        { name: "MongoDB", value: 180 },
                        { name: "Redis", value: 120 },
                        { name: "MySQL", value: 160 }
                    ]
                },
                {
                    name: "DevOps",
                    children: [
                        { name: "Docker", value: 220 },
                        { name: "Kubernetes", value: 200 },
                        { name: "AWS", value: 180 },
                        { name: "Terraform", value: 140 }
                    ]
                }
            ]
        };

        const root = d3.hierarchy(data)
            .sum(d => d.value)
            .sort((a, b) => b.value - a.value);

        const treemap = d3.treemap()
            .size([width, height])
            .padding(1)
            .round(true);

        treemap(root);

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const node = svg.selectAll("g")
            .data(root.leaves())
            .enter().append("g")
            .attr("transform", d => `translate(${d.x0},${d.y0})`);

        node.append("rect")
            .attr("width", d => d.x1 - d.x0)
            .attr("height", d => d.y1 - d.y0)
            .attr("fill", d => color(d.parent.data.name))
            .attr("opacity", 0.8)
            .on("mouseover", function() {
                d3.select(this).attr("opacity", 1);
            })
            .on("mouseout", function() {
                d3.select(this).attr("opacity", 0.8);
            });

        node.append("text")
            .attr("x", 4)
            .attr("y", 15)
            .text(d => d.data.name)
            .attr("font-size", d => Math.min((d.x1 - d.x0) / 5, (d.y1 - d.y0) / 3, 14) + "px");

        node.append("text")
            .attr("x", 4)
            .attr("y", 30)
            .text(d => d.value)
            .attr("font-size", "10px")
            .attr("opacity", 0.7);

        node.append("title")
            .text(d => `${d.parent.data.name} - ${d.data.name}\nValue: ${d.value}`);
    </script>
</body>
</html>
