<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
            cursor: pointer;
        }
        .node circle.collapsed {
            fill: lightsteelblue;
        }
        .node text {
            font: 12px sans-serif;
            fill: #333;
        }
    </style>
</head>
<body>
    <h1>Collapsible Tree</h1>
    <p class="info">Click on nodes to expand or collapse branches</p>
    <svg id="tree"></svg>

    <script>
        const margin = {top: 20, right: 120, bottom: 20, left: 120};
        const width = 960 - margin.right - margin.left;
        const height = 800 - margin.top - margin.bottom;

        const svg = d3.select("#tree")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const treemap = d3.tree().size([height, width]);

        const treeData = {
            name: "Company",
            children: [
                {
                    name: "Engineering",
                    children: [
                        {
                            name: "Frontend",
                            children: [
                                { name: "React Team" },
                                { name: "Vue Team" },
                                { name: "Angular Team" }
                            ]
                        },
                        {
                            name: "Backend",
                            children: [
                                { name: "Node Team" },
                                { name: "Python Team" },
                                { name: "Java Team" }
                            ]
                        },
                        {
                            name: "DevOps",
                            children: [
                                { name: "AWS Team" },
                                { name: "GCP Team" }
                            ]
                        }
                    ]
                },
                {
                    name: "Product",
                    children: [
                        { name: "Product Managers" },
                        { name: "UX Designers" },
                        { name: "UI Designers" }
                    ]
                },
                {
                    name: "Sales",
                    children: [
                        { name: "Enterprise" },
                        { name: "SMB" },
                        { name: "Customer Success" }
                    ]
                }
            ]
        };

        let root = d3.hierarchy(treeData);
        root.x0 = height / 2;
        root.y0 = 0;

        root.children.forEach(collapse);

        update(root);

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        function update(source) {
            const treeNodes = treemap(root);
            const nodes = treeNodes.descendants();
            const links = treeNodes.descendants().slice(1);

            nodes.forEach(d => d.y = d.depth * 180);

            const node = svg.selectAll("g.node")
                .data(nodes, d => d.id || (d.id = ++i));

            const nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${source.y0},${source.x0})`)
                .on("click", click);

            nodeEnter.append("circle")
                .attr("r", 1e-6)
                .attr("class", d => d._children ? "collapsed" : "");

            nodeEnter.append("text")
                .attr("dy", ".35em")
                .attr("x", d => d.children || d._children ? -13 : 13)
                .attr("text-anchor", d => d.children || d._children ? "end" : "start")
                .text(d => d.data.name);

            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(750)
                .attr("transform", d => `translate(${d.y},${d.x})`);

            nodeUpdate.select("circle")
                .attr("r", 10)
                .attr("class", d => d._children ? "collapsed" : "");

            const nodeExit = node.exit().transition()
                .duration(750)
                .attr("transform", d => `translate(${source.y},${source.x})`)
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            const link = svg.selectAll("path.link")
                .data(links, d => d.id);

            const linkEnter = link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", d => {
                    const o = {x: source.x0, y: source.y0};
                    return diagonal(o, o);
                });

            const linkUpdate = linkEnter.merge(link);

            linkUpdate.transition()
                .duration(750)
                .attr("d", d => diagonal(d, d.parent));

            link.exit().transition()
                .duration(750)
                .attr("d", d => {
                    const o = {x: source.x, y: source.y};
                    return diagonal(o, o);
                })
                .remove();

            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        function diagonal(s, d) {
            return `M ${s.y} ${s.x}
                    C ${(s.y + d.y) / 2} ${s.x},
                      ${(s.y + d.y) / 2} ${d.x},
                      ${d.y} ${d.x}`;
        }

        function click(event, d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }

        let i = 0;
    </script>
</body>
</html>
