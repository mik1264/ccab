<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Tree Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
        }
        h1 {
            color: #eee;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
        .link {
            fill: none;
            stroke: #888;
            stroke-width: 1.5px;
        }
        .node circle {
            fill: #4ecdc4;
            stroke: #fff;
            stroke-width: 2px;
        }
        .node text {
            font: 11px sans-serif;
            fill: #eee;
        }
    </style>
</head>
<body>
    <h1>Radial Tree Diagram</h1>
    <p class="info">Circular hierarchical layout</p>
    <svg id="tree"></svg>

    <script>
        const width = window.innerWidth - 40;
        const height = window.innerHeight - 140;
        const radius = Math.min(width, height) / 2 - 80;

        const svg = d3.select("#tree")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);

        const treeData = {
            name: "Root",
            children: [
                {
                    name: "Branch 1",
                    children: [
                        { name: "Leaf 1.1", children: [{ name: "Item 1" }, { name: "Item 2" }] },
                        { name: "Leaf 1.2", children: [{ name: "Item 3" }] }
                    ]
                },
                {
                    name: "Branch 2",
                    children: [
                        { name: "Leaf 2.1", children: [{ name: "Item 4" }, { name: "Item 5" }] },
                        { name: "Leaf 2.2" }
                    ]
                },
                {
                    name: "Branch 3",
                    children: [
                        { name: "Leaf 3.1" },
                        { name: "Leaf 3.2", children: [{ name: "Item 6" }] },
                        { name: "Leaf 3.3" }
                    ]
                }
            ]
        };

        const tree = d3.tree()
            .size([2 * Math.PI, radius])
            .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth);

        const root = d3.hierarchy(treeData);
        tree(root);

        const link = svg.append("g")
            .attr("fill", "none")
            .attr("stroke", "#888")
            .attr("stroke-width", 1.5)
            .selectAll("path")
            .data(root.links())
            .join("path")
            .attr("d", d3.linkRadial()
                .angle(d => d.x)
                .radius(d => d.y));

        const node = svg.append("g")
            .selectAll("g")
            .data(root.descendants())
            .join("g")
            .attr("transform", d => `
                rotate(${d.x * 180 / Math.PI - 90})
                translate(${d.y},0)
            `);

        node.append("circle")
            .attr("fill", d => d.children ? "#4ecdc4" : "#ff6b6b")
            .attr("r", 6);

        node.append("text")
            .attr("dy", "0.31em")
            .attr("x", d => d.x < Math.PI === !d.children ? 6 : -6)
            .attr("text-anchor", d => d.x < Math.PI === !d.children ? "start" : "end")
            .attr("transform", d => d.x >= Math.PI ? "rotate(180)" : null)
            .text(d => d.data.name)
            .clone(true).lower()
            .attr("stroke", "#1a1a2e")
            .attr("stroke-width", 3);
    </script>
</body>
</html>
