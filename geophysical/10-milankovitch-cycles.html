<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milankovitch Cycles Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #8A9A5B;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            z-index: 100;
            background: rgba(10, 14, 26, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #8A9A5B;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #8A9A5B;
            color: #0a0e1a;
            transform: translateX(-5px);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 26, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #606C38;
            z-index: 100;
            max-width: 320px;
        }

        .controls h3 {
            color: #DDA15E;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #8A9A5B;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .control-group .value {
            color: #DDA15E;
            font-weight: bold;
            font-size: 14px;
        }

        button {
            background: #606C38;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #8A9A5B;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 14, 26, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #BC6C25;
            max-width: 450px;
            z-index: 100;
        }

        .info h3 {
            color: #DDA15E;
            margin-bottom: 10px;
        }

        .info p {
            line-height: 1.6;
            font-size: 14px;
            color: #e0e0e0;
        }

        .cycle-info {
            margin-top: 10px;
            font-size: 12px;
            background: rgba(138, 154, 91, 0.2);
            padding: 10px;
            border-radius: 6px;
        }

        .cycle-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .cycle-label {
            color: #8A9A5B;
        }

        .cycle-value {
            color: #DDA15E;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Geophysical</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>Milankovitch Controls</h3>

        <div class="control-group">
            <label>Time Scale: <span class="value" id="timeValue">1000 years/sec</span></label>
            <input type="range" id="timeScale" min="100" max="5000" step="100" value="1000">
        </div>

        <div class="control-group">
            <label>Eccentricity Cycle: <span class="value" id="eccValue">100 kyr</span></label>
            <input type="range" id="eccPeriod" min="50" max="200" step="10" value="100">
        </div>

        <div class="control-group">
            <label>Obliquity Cycle: <span class="value" id="oblValue">41 kyr</span></label>
            <input type="range" id="oblPeriod" min="20" max="80" step="5" value="41">
        </div>

        <div class="control-group">
            <label>Precession Cycle: <span class="value" id="precValue">26 kyr</span></label>
            <input type="range" id="precPeriod" min="15" max="40" step="1" value="26">
        </div>

        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset Time</button>
    </div>

    <div class="info">
        <h3>Milankovitch Cycles</h3>
        <p>Three orbital variations drive Earth's ice ages over thousands of years: <strong>Eccentricity</strong> (orbit shape), <strong>Obliquity</strong> (axial tilt), and <strong>Precession</strong> (wobble).</p>
        <div class="cycle-info">
            <div class="cycle-item">
                <span class="cycle-label">Current Time:</span>
                <span class="cycle-value"><span id="timeStat">0</span> years</span>
            </div>
            <div class="cycle-item">
                <span class="cycle-label">Solar Insolation:</span>
                <span class="cycle-value"><span id="insolationStat">100</span>%</span>
            </div>
            <div class="cycle-item">
                <span class="cycle-label">Climate State:</span>
                <span class="cycle-value"><span id="climateStat">Interglacial</span></span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Simulation parameters
        let time = 0; // in years
        let timeScale = 1000;
        let paused = false;

        // Cycle periods (in thousands of years)
        let eccentricityPeriod = 100;
        let obliquityPeriod = 41;
        let precessionPeriod = 26;

        // Historical insolation data (for reference)
        let insolationHistory = [];
        const maxHistoryLength = 500;

        // Calculate orbital parameters
        function getEccentricity(t) {
            // Oscillates between ~0 and ~0.06
            return 0.03 + 0.03 * Math.sin((t / eccentricityPeriod) * 2 * Math.PI / 1000);
        }

        function getObliquity(t) {
            // Oscillates between 22.1° and 24.5°
            return 23.3 + 1.2 * Math.sin((t / obliquityPeriod) * 2 * Math.PI / 1000);
        }

        function getPrecession(t) {
            // Angle of precession
            return (t / precessionPeriod) * 2 * Math.PI / 1000;
        }

        function getSolarInsolation(ecc, obl, prec) {
            // Simplified insolation calculation (65°N summer)
            // Eccentricity affects distance to sun
            const distanceFactor = 1 - ecc * Math.cos(prec);

            // Obliquity affects seasonal distribution
            const obliquityFactor = Math.sin(obl * Math.PI / 180);

            // Combine factors (normalized to ~100)
            return 100 * distanceFactor * obliquityFactor;
        }

        // Draw Earth's orbit
        function drawOrbit() {
            const centerX = width * 0.3;
            const centerY = height * 0.3;
            const ecc = getEccentricity(time);
            const a = 120; // semi-major axis
            const b = a * Math.sqrt(1 - ecc * ecc);
            const c = a * ecc; // distance from center to focus

            // Draw orbit ellipse
            ctx.strokeStyle = 'rgba(138, 154, 91, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(centerX - c, centerY, a, b, 0, 0, Math.PI * 2);
            ctx.stroke();

            // Draw Sun (at focus)
            const sunGradient = ctx.createRadialGradient(centerX - c, centerY, 0, centerX - c, centerY, 20);
            sunGradient.addColorStop(0, '#ffdd44');
            sunGradient.addColorStop(1, '#ff8800');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(centerX - c, centerY, 20, 0, Math.PI * 2);
            ctx.fill();

            // Earth position on orbit
            const prec = getPrecession(time);
            const earthAngle = (time / 1000) * 2 * Math.PI * 0.1; // Earth's orbit
            const earthX = (centerX - c) + a * Math.cos(earthAngle + prec);
            const earthY = centerY + b * Math.sin(earthAngle + prec);

            // Draw Earth
            const obl = getObliquity(time);
            drawEarth(earthX, earthY, obl);

            // Labels
            ctx.fillStyle = '#DDA15E';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('Orbital Eccentricity', centerX - c - 60, centerY - a - 30);
            ctx.fillStyle = '#8A9A5B';
            ctx.font = '12px sans-serif';
            ctx.fillText(`e = ${ecc.toFixed(3)}`, centerX - c - 30, centerY - a - 10);
        }

        // Draw Earth with axial tilt
        function drawEarth(x, y, obliquity) {
            const radius = 25;

            ctx.save();
            ctx.translate(x, y);

            // Earth sphere
            const earthGradient = ctx.createRadialGradient(-5, -5, 0, 0, 0, radius);
            earthGradient.addColorStop(0, '#6699cc');
            earthGradient.addColorStop(1, '#2a5f8f');
            ctx.fillStyle = earthGradient;
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fill();

            // Ice caps (based on obliquity)
            const iceExtent = (24.5 - obliquity) / 2.4; // More ice with lower obliquity
            ctx.fillStyle = '#f0f0f0';
            ctx.beginPath();
            ctx.arc(0, -radius * 0.7, radius * (0.3 + iceExtent * 0.2), 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(0, radius * 0.7, radius * (0.3 + iceExtent * 0.2), 0, Math.PI * 2);
            ctx.fill();

            // Axial tilt indicator
            const tiltAngle = (obliquity - 23.3) * Math.PI / 180;
            ctx.strokeStyle = '#ffdd44';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, -radius - 30);
            ctx.lineTo(0, radius + 30);
            ctx.stroke();

            ctx.strokeStyle = '#ff8844';
            ctx.setLineDash([]);
            ctx.beginPath();
            ctx.moveTo(Math.sin(tiltAngle) * 30, -radius - 30);
            ctx.lineTo(-Math.sin(tiltAngle) * 30, radius + 30);
            ctx.stroke();

            ctx.restore();

            // Label
            ctx.fillStyle = '#DDA15E';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('Axial Obliquity', x - 50, y - radius - 50);
            ctx.fillStyle = '#8A9A5B';
            ctx.font = '12px sans-serif';
            ctx.fillText(`${obliquity.toFixed(1)}°`, x - 20, y - radius - 30);
        }

        // Draw precession (axial wobble)
        function drawPrecession() {
            const centerX = width * 0.7;
            const centerY = height * 0.3;
            const prec = getPrecession(time);

            // Draw precession cone
            ctx.strokeStyle = 'rgba(255, 136, 68, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 60, 0, Math.PI * 2);
            ctx.stroke();

            // Current precession angle
            const px = centerX + 60 * Math.cos(prec);
            const py = centerY + 60 * Math.sin(prec);

            ctx.strokeStyle = '#ff8844';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(px, py);
            ctx.stroke();

            // Dot at end
            ctx.fillStyle = '#ff8844';
            ctx.beginPath();
            ctx.arc(px, py, 5, 0, Math.PI * 2);
            ctx.fill();

            // Label
            ctx.fillStyle = '#DDA15E';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('Axial Precession', centerX - 60, centerY - 90);
            ctx.fillStyle = '#8A9A5B';
            ctx.font = '12px sans-serif';
            ctx.fillText(`${(prec * 180 / Math.PI % 360).toFixed(0)}°`, centerX - 20, centerY - 70);
        }

        // Draw insolation graph
        function drawInsolationGraph() {
            const graphX = 100;
            const graphY = height * 0.6;
            const graphW = width - 200;
            const graphH = 150;

            // Background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(graphX, graphY, graphW, graphH);

            // Axes
            ctx.strokeStyle = '#606C38';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(graphX, graphY);
            ctx.lineTo(graphX, graphY + graphH);
            ctx.lineTo(graphX + graphW, graphY + graphH);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#DDA15E';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('Solar Insolation Over Time (65°N Summer)', graphX, graphY - 20);

            ctx.fillStyle = '#8A9A5B';
            ctx.font = '11px sans-serif';
            ctx.fillText('Glacial', graphX - 50, graphY + 20);
            ctx.fillText('Interglacial', graphX - 70, graphY + graphH - 10);
            ctx.fillText('Time →', graphX + graphW - 60, graphY + graphH + 20);

            // Plot data
            if (insolationHistory.length > 1) {
                ctx.strokeStyle = '#4488ff';
                ctx.lineWidth = 2;
                ctx.beginPath();

                for (let i = 0; i < insolationHistory.length; i++) {
                    const x = graphX + (i / maxHistoryLength) * graphW;
                    const insolation = insolationHistory[i];
                    const y = graphY + graphH - ((insolation - 90) / 20) * graphH;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }

            // Reference lines
            ctx.strokeStyle = 'rgba(255, 68, 68, 0.3)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(graphX, graphY + graphH * 0.7);
            ctx.lineTo(graphX + graphW, graphY + graphH * 0.7);
            ctx.stroke();
            ctx.fillStyle = 'rgba(255, 68, 68, 0.5)';
            ctx.fillText('Glacial Threshold', graphX + 10, graphY + graphH * 0.7 - 5);
            ctx.setLineDash([]);
        }

        // Update simulation
        function update() {
            if (!paused) {
                time += timeScale / 60; // Assuming 60fps

                const ecc = getEccentricity(time);
                const obl = getObliquity(time);
                const prec = getPrecession(time);
                const insolation = getSolarInsolation(ecc, obl, prec);

                // Add to history
                insolationHistory.push(insolation);
                if (insolationHistory.length > maxHistoryLength) {
                    insolationHistory.shift();
                }

                // Update stats
                document.getElementById('timeStat').textContent = Math.floor(time).toLocaleString();
                document.getElementById('insolationStat').textContent = insolation.toFixed(1);
                document.getElementById('climateStat').textContent = insolation < 95 ? 'Glacial' : 'Interglacial';
            }
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, width, height);

            update();

            drawOrbit();
            drawPrecession();
            drawInsolationGraph();

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('timeScale').addEventListener('input', (e) => {
            timeScale = parseInt(e.target.value);
            document.getElementById('timeValue').textContent = timeScale + ' years/sec';
        });

        document.getElementById('eccPeriod').addEventListener('input', (e) => {
            eccentricityPeriod = parseInt(e.target.value);
            document.getElementById('eccValue').textContent = eccentricityPeriod + ' kyr';
        });

        document.getElementById('oblPeriod').addEventListener('input', (e) => {
            obliquityPeriod = parseInt(e.target.value);
            document.getElementById('oblValue').textContent = obliquityPeriod + ' kyr';
        });

        document.getElementById('precPeriod').addEventListener('input', (e) => {
            precessionPeriod = parseInt(e.target.value);
            document.getElementById('precValue').textContent = precessionPeriod + ' kyr';
        });

        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            paused = !paused;
            e.target.textContent = paused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            time = 0;
            insolationHistory = [];
        });

        // Start animation
        animate();
    </script>
</body>
</html>
