<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcanic Eruption Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #8A9A5B;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            z-index: 100;
            background: rgba(10, 14, 26, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #8A9A5B;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #8A9A5B;
            color: #0a0e1a;
            transform: translateX(-5px);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 26, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #606C38;
            z-index: 100;
            max-width: 300px;
        }

        .controls h3 {
            color: #DDA15E;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #8A9A5B;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .control-group .value {
            color: #DDA15E;
            font-weight: bold;
            font-size: 14px;
        }

        button {
            background: #606C38;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #8A9A5B;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 14, 26, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #BC6C25;
            max-width: 400px;
            z-index: 100;
        }

        .info h3 {
            color: #DDA15E;
            margin-bottom: 10px;
        }

        .info p {
            line-height: 1.6;
            font-size: 14px;
            color: #e0e0e0;
        }

        .legend {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Geophysical</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>Eruption Controls</h3>

        <div class="control-group">
            <label>Eruption Intensity: <span class="value" id="intensityValue">50%</span></label>
            <input type="range" id="intensity" min="0" max="100" step="5" value="50">
        </div>

        <div class="control-group">
            <label>Lava Viscosity: <span class="value" id="viscosityValue">0.5</span></label>
            <input type="range" id="viscosity" min="0.1" max="1" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Gas Content: <span class="value" id="gasValue">50%</span></label>
            <input type="range" id="gas" min="0" max="100" step="5" value="50">
        </div>

        <button id="eruptBtn">Trigger Eruption</button>
        <button id="clearBtn">Clear</button>
    </div>

    <div class="info">
        <h3>Volcanic Eruption</h3>
        <p>Explosive eruption with lava fountains, pyroclastic flows, and ash clouds. High gas content creates explosive eruptions, while viscosity affects lava flow behavior.</p>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ff4400;"></div>
                <span>Lava</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff8844;"></div>
                <span>Hot Ash</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #888888;"></div>
                <span>Ash Cloud</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Volcano structure
        const volcanoX = width / 2;
        const volcanoY = height * 0.8;
        const volcanoWidth = 200;
        const volcanoHeight = 150;

        // Particle types
        const LAVA = 0;
        const ASH = 1;
        const GAS = 2;

        class Particle {
            constructor(x, y, type, velocity) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.vx = velocity.x;
                this.vy = velocity.y;
                this.life = 1;
                this.temperature = type === LAVA ? 1 : 0.5;
                this.size = type === LAVA ? 4 + Math.random() * 4 : 2 + Math.random() * 3;
            }

            update(viscosity) {
                // Gravity
                this.vy += 0.15;

                // Viscosity affects lava
                if (this.type === LAVA) {
                    this.vx *= (0.95 + viscosity * 0.04);
                    this.vy *= (0.95 + viscosity * 0.04);
                }

                // Ash rises on hot air
                if (this.type === ASH && this.temperature > 0.3) {
                    this.vy -= 0.05;
                }

                // Gas rises
                if (this.type === GAS) {
                    this.vy -= 0.2;
                    this.vx += (Math.random() - 0.5) * 0.5;
                }

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Cool down
                this.temperature *= 0.995;

                // Life decay
                if (this.type === LAVA) {
                    // Lava only dies on ground
                    if (this.y > volcanoY - 20) {
                        this.vy *= 0.8;
                        this.vx *= 0.9;
                        this.life -= 0.01;
                    }
                } else {
                    this.life -= 0.005;
                }

                // Bounce off ground
                if (this.y > volcanoY - 10 && this.vy > 0) {
                    this.vy *= -0.3;
                    this.vx *= 0.7;
                }

                return this.life > 0 && this.y < height + 100;
            }

            draw(ctx) {
                let r, g, b, alpha;

                if (this.type === LAVA) {
                    // Lava - red/orange based on temperature
                    r = 255;
                    g = Math.floor(100 + this.temperature * 100);
                    b = Math.floor(this.temperature * 50);
                    alpha = this.life * 0.9;
                } else if (this.type === ASH) {
                    // Ash - gray/brown
                    const temp = this.temperature * 150;
                    r = 100 + temp;
                    g = 80 + temp * 0.7;
                    b = 60 + temp * 0.5;
                    alpha = this.life * 0.6;
                } else {
                    // Gas - transparent white
                    r = 200;
                    g = 200;
                    b = 200;
                    alpha = this.life * 0.2;
                }

                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Glow for hot lava
                if (this.type === LAVA && this.temperature > 0.7) {
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                    gradient.addColorStop(0, `rgba(255, 150, 50, ${this.temperature * 0.3})`);
                    gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(this.x - this.size * 3, this.y - this.size * 3, this.size * 6, this.size * 6);
                }
            }
        }

        // Simulation state
        let particles = [];
        let erupting = false;
        let intensity = 0.5;
        let viscosity = 0.5;
        let gasContent = 0.5;

        // Draw volcano
        function drawVolcano() {
            // Mountain slope
            ctx.fillStyle = '#3d2f1f';
            ctx.beginPath();
            ctx.moveTo(volcanoX - volcanoWidth, volcanoY);
            ctx.lineTo(volcanoX, volcanoY - volcanoHeight);
            ctx.lineTo(volcanoX + volcanoWidth, volcanoY);
            ctx.closePath();
            ctx.fill();

            // Crater
            ctx.fillStyle = '#2d1f0f';
            ctx.beginPath();
            ctx.ellipse(volcanoX, volcanoY - volcanoHeight + 10, 30, 15, 0, 0, Math.PI * 2);
            ctx.fill();

            // Lava glow in crater
            if (particles.length > 0) {
                const gradient = ctx.createRadialGradient(
                    volcanoX, volcanoY - volcanoHeight + 10, 0,
                    volcanoX, volcanoY - volcanoHeight + 10, 50
                );
                gradient.addColorStop(0, 'rgba(255, 100, 0, 0.5)');
                gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(volcanoX - 50, volcanoY - volcanoHeight - 40, 100, 100);
            }
        }

        // Trigger eruption
        function erupt() {
            const craterX = volcanoX;
            const craterY = volcanoY - volcanoHeight + 10;

            // Create eruption particles
            const count = Math.floor(30 * intensity);

            for (let i = 0; i < count; i++) {
                const angle = -Math.PI / 2 + (Math.random() - 0.5) * Math.PI * 0.6;
                const speed = 5 + Math.random() * 10 * intensity;

                // Determine particle type based on gas content
                let type;
                const rand = Math.random();
                if (rand < gasContent * 0.5) {
                    type = GAS;
                } else if (rand < gasContent * 0.5 + 0.3) {
                    type = ASH;
                } else {
                    type = LAVA;
                }

                particles.push(new Particle(
                    craterX + (Math.random() - 0.5) * 20,
                    craterY,
                    type,
                    {
                        x: Math.cos(angle) * speed + (Math.random() - 0.5) * 2,
                        y: Math.sin(angle) * speed
                    }
                ));
            }

            // Pyroclastic flow for intense eruptions
            if (intensity > 0.7 && Math.random() < 0.3) {
                for (let i = 0; i < 50; i++) {
                    const side = Math.random() > 0.5 ? 1 : -1;
                    particles.push(new Particle(
                        craterX + (Math.random() - 0.5) * 30,
                        craterY,
                        ASH,
                        {
                            x: side * (5 + Math.random() * 8),
                            y: -2 + Math.random() * 4
                        }
                    ));
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(10, 14, 26, 0.2)';
            ctx.fillRect(0, 0, width, height);

            drawVolcano();

            // Continuous eruption
            if (erupting) {
                erupt();
            }

            // Update and draw particles
            particles = particles.filter(p => {
                const alive = p.update(viscosity);
                if (alive) p.draw(ctx);
                return alive;
            });

            // Limit particle count
            if (particles.length > 5000) {
                particles = particles.slice(-5000);
            }

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('intensity').addEventListener('input', (e) => {
            intensity = parseInt(e.target.value) / 100;
            document.getElementById('intensityValue').textContent = e.target.value + '%';
        });

        document.getElementById('viscosity').addEventListener('input', (e) => {
            viscosity = parseFloat(e.target.value);
            document.getElementById('viscosityValue').textContent = viscosity.toFixed(1);
        });

        document.getElementById('gas').addEventListener('input', (e) => {
            gasContent = parseInt(e.target.value) / 100;
            document.getElementById('gasValue').textContent = e.target.value + '%';
        });

        document.getElementById('eruptBtn').addEventListener('click', () => {
            erupting = !erupting;
            document.getElementById('eruptBtn').textContent = erupting ? 'Stop Eruption' : 'Trigger Eruption';
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            particles = [];
            erupting = false;
            document.getElementById('eruptBtn').textContent = 'Trigger Eruption';
        });

        // Mouse click to erupt
        canvas.addEventListener('click', () => {
            erupt();
        });

        // Start animation
        animate();
    </script>
</body>
</html>
