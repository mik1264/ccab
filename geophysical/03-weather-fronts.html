<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Fronts Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #8A9A5B;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            z-index: 100;
            background: rgba(10, 14, 26, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #8A9A5B;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #8A9A5B;
            color: #0a0e1a;
            transform: translateX(-5px);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #606C38;
            z-index: 100;
            max-width: 300px;
        }

        .controls h3 {
            color: #DDA15E;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #8A9A5B;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .control-group .value {
            color: #DDA15E;
            font-weight: bold;
            font-size: 14px;
        }

        button {
            background: #606C38;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #8A9A5B;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 14, 26, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #BC6C25;
            max-width: 400px;
            z-index: 100;
        }

        .info h3 {
            color: #DDA15E;
            margin-bottom: 10px;
        }

        .info p {
            line-height: 1.6;
            font-size: 14px;
            color: #e0e0e0;
        }

        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Geophysical</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>Weather Controls</h3>

        <div class="control-group">
            <label>Wind Speed: <span class="value" id="windValue">1.0x</span></label>
            <input type="range" id="wind" min="0" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Temperature Contrast: <span class="value" id="tempValue">100%</span></label>
            <input type="range" id="temp" min="0" max="200" step="10" value="100">
        </div>

        <div class="control-group">
            <label>Moisture: <span class="value" id="moistValue">50%</span></label>
            <input type="range" id="moisture" min="0" max="100" step="5" value="50">
        </div>

        <button id="addHighBtn">Add High Pressure</button>
        <button id="addLowBtn">Add Low Pressure</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div class="info">
        <h3>Weather Fronts</h3>
        <p>Cold and warm air masses create pressure systems and fronts. Cold air (blue) is denser and sinks, warm air (red) is lighter and rises. Precipitation occurs at frontal boundaries.</p>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #4488ff;"></div>
                <span>Cold Air</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff4444;"></div>
                <span>Warm Air</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #44ff88;"></div>
                <span>High Pressure</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff88ff;"></div>
                <span>Low Pressure</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Air mass class
        class AirMass {
            constructor(x, y, temperature, pressure, moisture) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.temperature = temperature; // -1 to 1
                this.pressure = pressure; // -1 to 1
                this.moisture = moisture; // 0 to 1
                this.radius = 40 + Math.random() * 40;
                this.mass = this.radius * 0.5;
            }

            update(airMasses, windSpeed, tempContrast) {
                // Pressure gradient force
                for (const other of airMasses) {
                    if (other === this) continue;

                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 300 && dist > 0) {
                        const pressureDiff = other.pressure - this.pressure;
                        const force = pressureDiff * 0.01;
                        this.vx += (dx / dist) * force;
                        this.vy += (dy / dist) * force;
                    }
                }

                // Coriolis effect (simplified)
                const coriolis = 0.02;
                const temp_vx = this.vx;
                this.vx += this.vy * coriolis;
                this.vy -= temp_vx * coriolis;

                // Temperature affects movement (warm rises, cold sinks in y-direction)
                this.vy -= this.temperature * 0.05 * tempContrast;

                // Friction
                this.vx *= 0.98;
                this.vy *= 0.98;

                // Update position
                this.x += this.vx * windSpeed;
                this.y += this.vy * windSpeed;

                // Wrap around
                if (this.x < -100) this.x = width + 100;
                if (this.x > width + 100) this.x = -100;
                if (this.y < -100) this.y = height + 100;
                if (this.y > height + 100) this.y = -100;
            }

            draw(ctx) {
                // Draw air mass
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);

                if (this.temperature > 0) {
                    // Warm air - red
                    gradient.addColorStop(0, `rgba(255, 68, 68, ${0.3 + this.temperature * 0.3})`);
                    gradient.addColorStop(1, 'rgba(255, 68, 68, 0)');
                } else {
                    // Cold air - blue
                    gradient.addColorStop(0, `rgba(68, 136, 255, ${0.3 - this.temperature * 0.3})`);
                    gradient.addColorStop(1, 'rgba(68, 136, 255, 0)');
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Draw pressure system
                if (Math.abs(this.pressure) > 0.5) {
                    ctx.strokeStyle = this.pressure > 0 ? 'rgba(68, 255, 136, 0.4)' : 'rgba(255, 136, 255, 0.4)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 1.5, 0, Math.PI * 2);
                    ctx.stroke();

                    // Label
                    ctx.fillStyle = this.pressure > 0 ? '#44ff88' : '#ff88ff';
                    ctx.font = 'bold 14px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(this.pressure > 0 ? 'H' : 'L', this.x, this.y + 5);
                }
            }
        }

        // Precipitation particles
        class Rain {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vy = 3 + Math.random() * 2;
                this.life = 1;
            }

            update() {
                this.y += this.vy;
                this.life -= 0.02;
                return this.life > 0 && this.y < height;
            }

            draw(ctx) {
                ctx.fillStyle = `rgba(150, 200, 255, ${this.life * 0.5})`;
                ctx.fillRect(this.x, this.y, 2, 8);
            }
        }

        // Simulation state
        let airMasses = [];
        let rainDrops = [];
        let windSpeed = 1;
        let tempContrast = 1;
        let moisture = 0.5;

        function initSimulation() {
            airMasses = [];

            // Add some initial air masses
            for (let i = 0; i < 6; i++) {
                const temp = Math.random() > 0.5 ? 0.7 : -0.7;
                const pressure = (Math.random() - 0.5) * 1.5;
                airMasses.push(new AirMass(
                    Math.random() * width,
                    Math.random() * height,
                    temp,
                    pressure,
                    Math.random() * 0.8
                ));
            }
        }

        // Check for fronts and create precipitation
        function checkFronts() {
            for (let i = 0; i < airMasses.length; i++) {
                for (let j = i + 1; j < airMasses.length; j++) {
                    const dx = airMasses[i].x - airMasses[j].x;
                    const dy = airMasses[i].y - airMasses[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        // Draw front
                        const tempDiff = Math.abs(airMasses[i].temperature - airMasses[j].temperature);

                        if (tempDiff > 0.5) {
                            ctx.strokeStyle = `rgba(255, 255, 100, ${tempDiff * 0.5})`;
                            ctx.lineWidth = 3;
                            ctx.setLineDash([10, 5]);
                            ctx.beginPath();
                            ctx.moveTo(airMasses[i].x, airMasses[i].y);
                            ctx.lineTo(airMasses[j].x, airMasses[j].y);
                            ctx.stroke();
                            ctx.setLineDash([]);

                            // Create precipitation at front
                            const avgMoisture = (airMasses[i].moisture + airMasses[j].moisture) / 2;
                            if (Math.random() < avgMoisture * moisture * 0.05) {
                                const mx = (airMasses[i].x + airMasses[j].x) / 2;
                                const my = (airMasses[i].y + airMasses[j].y) / 2;
                                rainDrops.push(new Rain(
                                    mx + (Math.random() - 0.5) * 50,
                                    my
                                ));
                            }
                        }
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(10, 14, 26, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw air masses
            for (const mass of airMasses) {
                mass.update(airMasses, windSpeed, tempContrast);
                mass.draw(ctx);
            }

            // Check for fronts
            checkFronts();

            // Update and draw rain
            rainDrops = rainDrops.filter(r => {
                const alive = r.update();
                if (alive) r.draw(ctx);
                return alive;
            });

            // Limit rain particles
            if (rainDrops.length > 500) {
                rainDrops = rainDrops.slice(-500);
            }

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('wind').addEventListener('input', (e) => {
            windSpeed = parseFloat(e.target.value);
            document.getElementById('windValue').textContent = windSpeed.toFixed(1) + 'x';
        });

        document.getElementById('temp').addEventListener('input', (e) => {
            tempContrast = parseInt(e.target.value) / 100;
            document.getElementById('tempValue').textContent = e.target.value + '%';
        });

        document.getElementById('moisture').addEventListener('input', (e) => {
            moisture = parseInt(e.target.value) / 100;
            document.getElementById('moistValue').textContent = e.target.value + '%';
        });

        document.getElementById('addHighBtn').addEventListener('click', () => {
            airMasses.push(new AirMass(
                width / 2,
                height / 2,
                0.8,
                0.9,
                0.3
            ));
        });

        document.getElementById('addLowBtn').addEventListener('click', () => {
            airMasses.push(new AirMass(
                width / 2,
                height / 2,
                -0.8,
                -0.9,
                0.8
            ));
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            initSimulation();
            rainDrops = [];
        });

        // Mouse interaction
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const temp = Math.random() > 0.5 ? 0.7 : -0.7;
            const pressure = (Math.random() - 0.5) * 1.5;

            airMasses.push(new AirMass(x, y, temp, pressure, Math.random()));
        });

        // Expose functions for enhance.js keyboard shortcuts
        window.reset = initSimulation;

        // Initialize
        initSimulation();
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
