<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Tectonics Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #8A9A5B;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            z-index: 100;
            background: rgba(10, 14, 26, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #8A9A5B;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #8A9A5B;
            color: #0a0e1a;
            transform: translateX(-5px);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 26, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #606C38;
            z-index: 100;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            color: #DDA15E;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #8A9A5B;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .control-group .value {
            color: #DDA15E;
            font-weight: bold;
            font-size: 14px;
        }

        button {
            background: #606C38;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #8A9A5B;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 14, 26, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #BC6C25;
            max-width: 400px;
            z-index: 100;
        }

        .info h3 {
            color: #DDA15E;
            margin-bottom: 10px;
        }

        .info p {
            line-height: 1.6;
            font-size: 14px;
            color: #e0e0e0;
        }

        .legend {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Geophysical</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>Plate Tectonics Controls</h3>

        <div class="control-group">
            <label>Convection Speed: <span class="value" id="speedValue">1.0x</span></label>
            <input type="range" id="speed" min="0" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Plate Count: <span class="value" id="plateValue">6</span></label>
            <input type="range" id="plateCount" min="3" max="12" step="1" value="6">
        </div>

        <div class="control-group">
            <label>Heat Flow: <span class="value" id="heatValue">100%</span></label>
            <input type="range" id="heat" min="0" max="200" step="10" value="100">
        </div>

        <button id="resetBtn">Reset Simulation</button>
    </div>

    <div class="info">
        <h3>Plate Tectonics</h3>
        <p>Continental plates drift on mantle convection cells. Watch as continents collide (convergent boundaries), separate (divergent boundaries), and slide past each other (transform boundaries).</p>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #2a4d2a;"></div>
                <span>Oceanic</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #8B7355;"></div>
                <span>Continental</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff4444;"></div>
                <span>Divergent</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #aa4422;"></div>
                <span>Convergent</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Plate class
        class Plate {
            constructor(x, y, vx, vy, type) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.type = type; // 'oceanic' or 'continental'
                this.points = [];
                this.age = 0;

                // Generate random shape
                const segments = 8 + Math.floor(Math.random() * 4);
                const radius = 60 + Math.random() * 40;
                for (let i = 0; i < segments; i++) {
                    const angle = (i / segments) * Math.PI * 2;
                    const r = radius * (0.7 + Math.random() * 0.6);
                    this.points.push({
                        x: Math.cos(angle) * r,
                        y: Math.sin(angle) * r
                    });
                }
            }

            update(convectionCells, speed) {
                // Find nearest convection cell
                let nearestCell = convectionCells[0];
                let minDist = Infinity;

                for (const cell of convectionCells) {
                    const dx = this.x - cell.x;
                    const dy = this.y - cell.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < minDist) {
                        minDist = dist;
                        nearestCell = cell;
                    }
                }

                // Apply convection force
                const dx = this.x - nearestCell.x;
                const dy = this.y - nearestCell.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 0) {
                    const force = nearestCell.strength / (dist * 0.01);
                    const angle = Math.atan2(dy, dx);
                    this.vx += Math.cos(angle + nearestCell.rotation) * force * speed;
                    this.vy += Math.sin(angle + nearestCell.rotation) * force * speed;
                }

                // Apply friction
                this.vx *= 0.98;
                this.vy *= 0.98;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Wrap around screen
                if (this.x < -100) this.x = width + 100;
                if (this.x > width + 100) this.x = -100;
                if (this.y < -100) this.y = height + 100;
                if (this.y > height + 100) this.y = -100;

                this.age++;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Draw plate
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.closePath();

                // Fill based on type
                if (this.type === 'continental') {
                    ctx.fillStyle = '#8B7355';
                } else {
                    ctx.fillStyle = '#2a4d2a';
                }
                ctx.fill();

                // Border
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.restore();
            }
        }

        // Convection cell class
        class ConvectionCell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.strength = 0.5 + Math.random() * 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.radius = 100 + Math.random() * 100;
            }

            update() {
                this.rotation += this.rotationSpeed;
            }

            draw(ctx) {
                // Draw convection cell visualization
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, 'rgba(255, 100, 50, 0.15)');
                gradient.addColorStop(1, 'rgba(255, 100, 50, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Draw flow lines
                ctx.strokeStyle = 'rgba(255, 100, 50, 0.2)';
                ctx.lineWidth = 1;
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2 + this.rotation;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.7, angle, angle + 0.3);
                    ctx.stroke();
                }
            }
        }

        // Simulation state
        let plates = [];
        let convectionCells = [];
        let speed = 1;
        let heatFlow = 1;

        function initSimulation(plateCount) {
            plates = [];
            convectionCells = [];

            // Create convection cells
            const cellCount = Math.max(3, Math.floor(plateCount / 2));
            for (let i = 0; i < cellCount; i++) {
                convectionCells.push(new ConvectionCell(
                    Math.random() * width,
                    Math.random() * height
                ));
            }

            // Create plates
            for (let i = 0; i < plateCount; i++) {
                const type = Math.random() > 0.4 ? 'continental' : 'oceanic';
                plates.push(new Plate(
                    Math.random() * width,
                    Math.random() * height,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    type
                ));
            }
        }

        // Check for plate boundaries
        function checkBoundaries() {
            for (let i = 0; i < plates.length; i++) {
                for (let j = i + 1; j < plates.length; j++) {
                    const dx = plates[i].x - plates[j].x;
                    const dy = plates[i].y - plates[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        // Draw boundary
                        const dvx = plates[i].vx - plates[j].vx;
                        const dvy = plates[i].vy - plates[j].vy;
                        const relativeSpeed = Math.sqrt(dvx * dvx + dvy * dvy);

                        // Check if converging or diverging
                        const approach = (dx * dvx + dy * dvy) / dist;

                        ctx.strokeStyle = approach < 0 ? 'rgba(255, 68, 68, 0.8)' : 'rgba(170, 68, 34, 0.8)';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(plates[i].x, plates[i].y);
                        ctx.lineTo(plates[j].x, plates[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, width, height);

            // Update and draw convection cells
            for (const cell of convectionCells) {
                cell.update();
                cell.draw(ctx);
            }

            // Check boundaries
            checkBoundaries();

            // Update and draw plates
            for (const plate of plates) {
                plate.update(convectionCells, speed * heatFlow);
                plate.draw(ctx);
            }

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed.toFixed(1) + 'x';
        });

        document.getElementById('plateCount').addEventListener('input', (e) => {
            const count = parseInt(e.target.value);
            document.getElementById('plateValue').textContent = count;
            initSimulation(count);
        });

        document.getElementById('heat').addEventListener('input', (e) => {
            heatFlow = parseInt(e.target.value) / 100;
            document.getElementById('heatValue').textContent = e.target.value + '%';
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            const plateCount = parseInt(document.getElementById('plateCount').value);
            initSimulation(plateCount);
        });

        // Expose functions for enhance.js keyboard shortcuts
        window.reset = function() { initSimulation(parseInt(document.getElementById('plateCount').value)); };

        // Initialize and start
        initSimulation(6);
        animate();
    </script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
