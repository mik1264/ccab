<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synaptic Transmission - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #fdf4ff; /* Neuro pinkish */
            color: #333;
            font-family: system-ui;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        canvas {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #a855f7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled { background: #d8b4fe; }
        
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="gallery-back">‚Üê Back to Gallery</a>
    <h1>Synaptic Transmission</h1>
    <p>Action potential triggers Calcium influx, causing vesicles to release neurotransmitters.</p>
    
    <canvas id="canvas" width="800" height="500"></canvas>
    
    <button onclick="fire()" id="btn-fire">Fire Action Potential</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // State
    let apProgress = 0; // Action potential wave pos
    let firing = false;
    let vesicles = [];
    let neurotransmitters = []; // In cleft
    let postPotential = 0;
    
    // Setup vesicles
    for(let i=0; i<5; i++) {
        vesicles.push({ x: 300 + Math.random()*200, y: 100 + Math.random()*100, r: 20, state: 'docked' });
    }
    
    function fire() {
        if (firing) return;
        firing = true;
        apProgress = 0;
        document.getElementById('btn-fire').disabled = true;
    }
    
    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw Pre-synaptic Terminal (Top)
        ctx.fillStyle = '#fae8ff';
        ctx.strokeStyle = '#a855f7';
        ctx.lineWidth = 5;
        
        ctx.beginPath();
        ctx.moveTo(100, 0);
        ctx.lineTo(100, 250); // Axon
        ctx.quadraticCurveTo(100, 350, 400, 350); // Bulb bottom
        ctx.quadraticCurveTo(700, 350, 700, 250);
        ctx.lineTo(700, 0);
        ctx.fill();
        ctx.stroke();
        
        // Draw Post-synaptic Terminal (Bottom)
        ctx.fillStyle = '#eff6ff';
        ctx.strokeStyle = '#3b82f6';
        ctx.beginPath();
        ctx.moveTo(100, 500);
        ctx.lineTo(100, 450);
        ctx.quadraticCurveTo(400, 400, 700, 450); // Cleft gap
        ctx.lineTo(700, 500);
        ctx.fill();
        ctx.stroke();
        
        // Draw Receptors
        for(let i=0; i<6; i++) {
            const x = 250 + i * 60;
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(x, 420, 20, 20); // Closed
            
            // Check binding
            let open = false;
            if (neurotransmitters.length > 0) {
                // Simple probabilistic binding
                // If particles near, open
                // Just use postPotential for visual opening
                if (postPotential > 20 && Math.random() < 0.5) open = true;
            }
            
            if (open) {
                ctx.fillStyle = '#60a5fa'; // Open
                ctx.beginPath(); ctx.arc(x+10, 430, 8, 0, Math.PI*2); ctx.fill();
            }
        }
        
        // AP Wave
        if (firing) {
            apProgress += 5;
            
            // Draw spark
            const y = apProgress;
            if (y < 350) {
                ctx.strokeStyle = '#fcd34d';
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.moveTo(150, y);
                ctx.lineTo(650, y);
                ctx.stroke();
            }
            
            // Ca2+ Influx at terminal
            if (y > 250 && y < 350) {
                ctx.fillStyle = '#ef4444'; // Calcium
                for(let i=0; i<10; i++) {
                    ctx.beginPath(); 
                    ctx.arc(120 + Math.random()*560, 300 + Math.random()*50, 3, 0, Math.PI*2); 
                    ctx.fill();
                }
                
                // Trigger Release
                if (Math.random() < 0.1) releaseVesicle();
            }
            
            if (y > 600) {
                firing = false;
                document.getElementById('btn-fire').disabled = false;
            }
        }
        
        // Vesicles
        vesicles.forEach(v => {
            ctx.fillStyle = '#d8b4fe';
            ctx.beginPath(); ctx.arc(v.x, v.y, v.r, 0, Math.PI*2); ctx.fill();
            // Dots inside
            ctx.fillStyle = '#a855f7';
            ctx.beginPath(); ctx.arc(v.x-5, v.y-5, 3, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(v.x+5, v.y+5, 3, 0, Math.PI*2); ctx.fill();
        });
        
        // Neurotransmitters
        for (let i = neurotransmitters.length - 1; i >= 0; i--) {
            let n = neurotransmitters[i];
            n.y += 2; // Drift down
            n.x += (Math.random()-0.5)*2;
            
            ctx.fillStyle = '#a855f7';
            ctx.beginPath(); ctx.arc(n.x, n.y, 4, 0, Math.PI*2); ctx.fill();
            
            if (n.y > 420) {
                postPotential += 1;
                neurotransmitters.splice(i, 1); // Bind/Degrade
            }
        }
        
        // Decay potential
        if (postPotential > 0) postPotential *= 0.95;
        
        // Post-synaptic flash
        if (postPotential > 50) {
            ctx.fillStyle = `rgba(59, 130, 246, ${Math.min(1, (postPotential-50)/50)})`;
            ctx.fillRect(100, 450, 600, 50);
        }
        
        requestAnimationFrame(loop);
    }
    
    function releaseVesicle() {
        // Find a docked vesicle
        const v = vesicles[Math.floor(Math.random() * vesicles.length)];
        
        // Animate fusion (move to membrane)
        // Just cheat: spawn NTs at bottom
        for(let i=0; i<10; i++) {
            neurotransmitters.push({
                x: v.x + (Math.random()-0.5)*20,
                y: 350
            });
        }
    }
    
    requestAnimationFrame(loop);

</script>
    <script src="../assets/js/enhance.js" defer></script>
</body>
</html>
