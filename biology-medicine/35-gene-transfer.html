<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Gene Transfer - CCAB</title>
    <link rel="stylesheet" href="../assets/css/gallery-standard.css">
    <style>
        body {
            background: #0f172a;
            color: #fff;
            font-family: system-ui;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        canvas {
            background: #1e293b;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #10b981;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        button:disabled { background: #64748b; }
        
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="gallery-back">‚Üê Back to Gallery</a>
    <h1>Bacterial Conjugation</h1>
    <p>Transfer of a plasmid (e.g., Antibiotic Resistance) via a pilus bridge.</p>
    
    <canvas id="canvas" width="800" height="400"></canvas>
    
    <button onclick="startTransfer()" id="btn-start">Initiate Conjugation</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // State
    // Cell 1: Donor (F+), Cell 2: Recipient (F-)
    let progress = 0; // 0 to 100
    let transferring = false;
    let pilusLength = 0;
    
    const cell1 = { x: 200, y: 200, r: 80, hasPlasmid: true };
    const cell2 = { x: 600, y: 200, r: 80, hasPlasmid: false };
    
    function startTransfer() {
        if (transferring || cell2.hasPlasmid) return;
        transferring = true;
        document.getElementById('btn-start').disabled = true;
        requestAnimationFrame(loop);
    }
    
    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 1. Extend Pilus
        if (pilusLength < 1) {
            pilusLength += 0.01;
        } else {
            // 2. Transfer Plasmid (Rolling circle replication visual)
            progress += 0.5;
            if (progress >= 100) {
                cell2.hasPlasmid = true;
                transferring = false;
                progress = 0;
                pilusLength = 0; // Retract
                document.getElementById('btn-start').textContent = "Transfer Complete";
            }
        }
        
        drawCell(cell1, 100); // 100% plasmid
        drawCell(cell2, progress);
        
        // Draw Pilus
        if (pilusLength > 0) {
            const startX = cell1.x + cell1.r;
            const endX = cell2.x - cell2.r;
            const currentX = startX + (endX - startX) * pilusLength;
            
            ctx.strokeStyle = '#94a3b8';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(startX, 200);
            ctx.lineTo(currentX, 200);
            ctx.stroke();
            
            // Transferring DNA particle
            if (pilusLength >= 1 && progress > 0) {
                const dnaX = startX + (endX - startX) * (progress / 100);
                ctx.fillStyle = '#fcd34d';
                ctx.beginPath();
                ctx.arc(dnaX, 200, 5, 0, Math.PI*2);
                ctx.fill();
            }
        }
        
        if (transferring) requestAnimationFrame(loop);
        else {
            drawCell(cell1, 100);
            drawCell(cell2, cell2.hasPlasmid ? 100 : 0);
        }
    }
    
    function drawCell(cell, plasmidPct) {
        // Membrane
        ctx.fillStyle = '#334155';
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 4;
        
        // Bacteria shape (capsule)
        ctx.beginPath();
        ctx.roundRect(cell.x - cell.r, cell.y - cell.r + 20, cell.r*2, cell.r*2 - 40, 20); 
        ctx.fill();
        ctx.stroke();
        
        // Chromosomal DNA (Squiggle)
        ctx.strokeStyle = '#60a5fa';
        ctx.lineWidth = 2;
        ctx.beginPath();
        for(let i=0; i<20; i++) {
            const cx = cell.x + Math.sin(i)*20;
            const cy = cell.y + Math.cos(i*1.5)*30;
            if (i===0) ctx.moveTo(cx, cy);
            else ctx.lineTo(cx, cy);
        }
        ctx.stroke();
        
        // Plasmid (Ring)
        if (plasmidPct > 0) {
            ctx.strokeStyle = '#fcd34d'; // Gold
            ctx.lineWidth = 4;
            ctx.beginPath();
            const r = 20;
            // Arc based on percentage
            ctx.arc(cell.x + 30, cell.y - 30, r, 0, (Math.PI*2) * (plasmidPct/100));
            ctx.stroke();
            
            ctx.fillStyle = '#fcd34d';
            ctx.font = '14px Arial';
            ctx.fillText("Plasmid", cell.x + 20, cell.y - 60);
        }
        
        // Label
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.fillText(cell === cell1 ? "Donor (F+)" : "Recipient (F-)", cell.x - 40, cell.y + 80);
    }
    
    // Initial draw
    loop();

</script>
</body>
</html>
